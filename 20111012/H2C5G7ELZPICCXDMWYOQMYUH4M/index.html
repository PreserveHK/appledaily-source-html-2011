<html><header><meta charset="utf-8"><title>栢芝、權權變親密愛人</title></header><body><h1>栢芝、權權變親密愛人</h1><p>張栢芝離婚後狂接電影、廣告和商演搵錢，由關錦鵬監製、潘源良執導、她與韓星權相佑主演的新片《影子愛人》計劃明年2月上映，昨日兩位主角為雜誌《嘉人》拍攝的照片在新浪微博曝光，栢芝穿上五款風格各異的服裝，展示不同形象。她還與權權齊以情侶裝合照，默契十足。</p><p>Lucas賣BB車</p><p>此外，栢芝御用髮型師KelvinKoo昨日為代理的某牌子嬰兒車搞宣傳活動，現場播出栢芝與Lucas的廣告宣傳片，Kelvin表示：「Lucas第一次拍廣告就畀咗我，栢芝真係好幫手，其實都係因為栢芝用過呢架BB車覺得好，先至叫我代理嘅！」<br>採訪、攝影：林妃、梁錦雯</p></body></html>
