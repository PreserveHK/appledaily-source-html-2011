<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林淑敏微博晒戰勝癌魔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林淑敏微博晒戰勝癌魔 - 馮仁昭</h1><p>前港姐林淑敏（小圖）之前喺微博自爆去年底患上第二期乳癌，家要積極做化療，雖然之前佢因化療搞到甩晒啲頭髮，但佢依然冇停止工作，日前先為新劇《法證先鋒Ⅲ》開工，認真專業。噚日林淑敏喺微博留言話去咗醫院接受乳癌標靶藥嘅注射：「呢種針藥可以有效減低復發率高達50%，副作用輕微，注射後一兩天有機會感覺心跳，但也不常發生在我身上。我即使在感冒狀態亦可照常注射。所以我難免要舉起V形手勢。」</p></body></html>
