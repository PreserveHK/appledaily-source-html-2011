<html><header><meta charset="utf-8"><title>翁倩玉15歲戀秦沛</title></header><body><h1>翁倩玉15歲戀秦沛</h1><p>61歲的翁倩玉日前返台參加雙十節活動，前日又亮相《SS小燕之夜》節目。談到當年41歲才與畫廊經紀人鈴木洋樹結婚，她坦言跟當年被驗出有卵巢腫瘤有關：「結婚兩、三年前生病了，很想有個依靠。」這段婚姻只維持了6年，但翁倩玉強調離婚後自己更有活力。</p><p>榮升契媽</p><p>翁倩玉表示因爸爸和哥哥很照顧她，反而令她很難認識一個跟他們一樣好的人。翁倩玉又透露：「15歲時喜歡上第一個中國男生，就是香港演員秦沛，那時他好帥，亦很純，現在我還是他兒子和女兒的乾媽。」<br>撰文：葉雪</p></body></html>
