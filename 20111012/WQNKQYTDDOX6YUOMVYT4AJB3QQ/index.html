<html><header><meta charset="utf-8"><title>Chanel新手袋似中藥包</title></header><body><h1>Chanel新手袋似中藥包</h1><p>中國風＋復古風＝潮流？繼Hermes推出充滿中國風的秋冬款「溫暖牌」絞花毛衣、Bagigia推出「熱水袋包」後，兩大名牌Chanel及LV亦不甘後人，分別推出如同紙包中藥的中藥包及如同膠買餸籃的包包，有網民認為復古中國風已成時尚潮流的源頭。<br>剛在法國巴黎舉行的2012春夏時裝周，Chanel展示一款在明年3月推出的「鏈條打包手袋」（圖），雖然模特兒拿着的包包是以皮革、鏈條組成，但有內地網民發現，這與藥材舖掌櫃用紙和繩紮起的中藥包如出一轍（小圖）。LV則推出一款通花手袋，網民說這與20年前婦人買餸拿着的塑膠籃沒分別。<br>人民網</p></body></html>
