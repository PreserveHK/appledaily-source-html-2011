<html><header><meta charset="utf-8"><title>橫眉女子　那英豪情怪語</title></header><body><h1>橫眉女子　那英豪情怪語</h1><p>那英出名為人直率，豪邁言行偶然會令部份人受不了，但她終歸是一個性情中人，獲不少圈中人支持與她結成好友。</p><p>聽歌致失禁</p><p>去年她錄影台灣節目《大學生了沒》時，主持人說：「以前聽她的唱片聽到腿都軟了。」她回道：「那你聽現場，不就大小便失禁了。」</p><p>逼志玲飲酒</p><p>去年她在節目上自爆在嫣然慈善基金晚會遇到林志玲，自己將酒喝掉，林志玲卻沒喝，她揶揄道「你裝甚麼裝」，最後林志玲把酒喝掉。</p><p>粗口鬥網友</p><p>今年頭她在微博上表示，參加演出發現沒帶服裝，最後要靠警車開道，被網友批評「濫用特權」，她夾雜粗口反擊網友。<br><br>資料來源：《蘋果》資料室</p></body></html>
