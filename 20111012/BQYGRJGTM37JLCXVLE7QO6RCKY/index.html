<html><header><meta charset="utf-8"><title>話你知：警鐘胸年賺360萬</title></header><body><h1>話你知：警鐘胸年賺360萬</h1><p>昨日因涉偷600元而公開道歉的「警鐘胸」JessicaC.，自09年與葛民輝拍攝打印機廣告走紅後，廣告酬勞及騷價都直線上升。去年她的出騷價約為6萬，去年7月到現時為止，她出席了約30個活動，酬勞合共180萬。初次拍電影《熱浪球愛戰》片酬只有10萬，今年她任古巨基《獨男》MV女主角收5萬酬勞，加上演出基仔三場個唱，以及寫真集賣出8,000本，她又擔任內衣代言人，拍攝手袋品牌及防曬產品等多個廣告，一年共賺約360萬港元。</p></body></html>
