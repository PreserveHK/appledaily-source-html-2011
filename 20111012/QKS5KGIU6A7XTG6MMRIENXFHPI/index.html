<html><header><meta charset="utf-8"><title>吃冲繩特產唔使搭飛機</title></header><body><h1>吃冲繩特產唔使搭飛機</h1><p>知你有錢都未必有時間旅遊冲繩，退而求其次，何不吃正宗冲繩特產頂頂癮？說的是新開張的「沖繩物產專門店」，舉凡甜品、粉麪、飲品、肉類、醬油和清酒等應有盡有。推介盒裝芒果香批，內餡是芒果肉，外層用朱古力包裹，酸酸甜甜芒果味特濃，嗜甜女生至愛。捱更抵夜睇波口啖啖？吃鹽味餅吧，用冲繩海鹽製成，有朱古力、原味和菠蘿等味道選擇，總好過吃薯片蝦條這麼高卡路里。冲繩苦瓜茶亦值得一試，長飲有防癌和減血糖功效，據聞是冲繩人長壽食療秘方之一，入口不算太苦，味蕾無詐型。<br><br>記者：陳漢榮<br><br>沖繩物產專門店（26471908）<br>地址：鰂魚涌康山道2號康怡廣場（南）G樓</p></body></html>
