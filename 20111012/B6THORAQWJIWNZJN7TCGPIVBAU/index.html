<html><header><meta charset="utf-8"><title>王菲被小童真情感動</title></header><body><h1>王菲被小童真情感動</h1><p>王菲育有兩個女兒，其好友劉嘉玲則一直恨生仔，這對好姊妹近日看過一段網上短片後，齊齊受到感動，更在微博上交流育兒經。<br>網上最近熱傳一段外國小女孩的短片，這女孩生日時收到大堆生日禮物如書包及糖果等，但都不是太高興，反而最想去迪士尼，其母說可即日帶她去，令她喜極而泣，女孩表現真性情，感動不少網民。王菲也在自己微博轉載這段片，並說：「孩子永遠最當下~sweetiecutie。」之後，舒淇、劉嘉玲等都紛紛回應，以流淚的公仔圖案表示感動，劉嘉玲更說：「只有童真是最珍貴、最單純的。」<br>撰文：林妃</p></body></html>
