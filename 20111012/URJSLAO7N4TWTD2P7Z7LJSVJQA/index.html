<html><header><meta charset="utf-8"><title>莊思敏戥JC唔抵</title></header><body><h1>莊思敏戥JC唔抵</h1><p>莊思敏前晚到將軍澳電視廣播城主持《姊妹淘》，對於同屬模特兒的JessicaC.涉偷櫃員機600元被捕，一向愛揶揄同行的莊思敏卻一反常態力撐JC，她說：「同佢合作過，唔了解件事，自己當年試過㩒錢冇攞，但我就冇報警，佢應該唔係主動偷錢，順手牽羊係唔啱，但佢係一時貪念。」<br>莊思敏直言戥JC唔抵，她說：「但每個人都要為自己負責任，可能佢唔係香港人，唔知香港法律，佢一個女仔喺香港唔識處理，我冇佢電話，但會透過經理人轉告慰問佢。」<br>採訪、攝影：張俊銘
</p></body></html>
