<html><header><meta charset="utf-8"><title>準新人愛2011.11.11世紀光棍節爭結婚</title></header><body><h1>準新人愛2011.11.11<br>世紀光棍節爭結婚</h1><p>世紀光棍節結婚，寓意一生一世還是永世光棍？廣州準新人好少理，為當天結婚爭崩頭。前日凌晨零時起開通「2011.11.11」網上預約登記後，越秀區等民政局系統被擠爆。熬夜上網預約無法登錄、不少新人打電話投訴。與2009年9月9日和2010年10月10日一樣，2011年11月11日因為三個11湊到一起成為好日，有人賦予一生一世的美意。網上有說世紀光棍節結婚意頭不好；也有人說這天結婚登記正是「脫光」的自豪宣言。<br>廣東大洋網</p></body></html>
