<html><header><meta charset="utf-8"><title>規管不良銷售　任內立法</title></header><body><h1>規管不良銷售　任內立法</h1><p>【本報訊】為保障消費權益的《商品說明條例修訂草案》，將會在曾蔭權最後任期內、今個立法年度的上半年，提交立法會審議。</p><p>商界沒太大反響</p><p>據了解，商界對將不良銷售手法列刑事建議沒太大反響，但對冷靜期的意見較多，特別是政府早前初步建議，只要合約長達半年，便應設冷靜期，令商戶擔心，例如部份產品金額可能只是數十元的半年期湯水券是否也要設冷靜期，又或者個別產品的保養期長達兩、三年，商戶應如何處理。<br>當局正研究有關細節，例如是否要加設合約金額下限等，以回應商界關注。</p></body></html>
