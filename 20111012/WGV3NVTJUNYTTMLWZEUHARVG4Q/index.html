<html><header><meta charset="utf-8"><title>求驗客手記：羅神千字狂插梁孔德 - 求驗客</title></header><body><h1>求驗客手記：羅神千字狂插梁孔德 - 求驗客</h1><p>足總主席梁孔德前日公開承認英格蘭U20領隊伊斯迪克已經婉拒做港隊總教練，不過南華足主兼足總副主席羅傑承（圖）唔多滿意梁主席嘅處理方式，前晚喺南華部落以「有溝通、冇默契」為題，寫咗千幾字狂插主席。羅生話，聘請足總CEO同港隊總教練程序未完，已經提醒主席，暫時唔好再講進展，以免對其他候選者唔公平；點知主席轉頭接受now訪問就講咗伊斯迪克唔嚟。求大俠覺得，既然唔成事，公開其實冇壞，但副主席用成千幾字狂插，搞到好似高層唔咬弦，多少有啲負面影響，而主席噚晚北上睇中國對伊拉克場世盃外時就話返嚟至溝通喎！</p></body></html>
