<html><header><meta charset="utf-8"><title>的士撞青馬收費亭</title></header><body><h1>的士撞青馬收費亭</h1><p>【本報訊】一輛載客的士昨凌晨在青馬大橋收費廣場失事，衝入暫停使用的通道，撞向矮壆後再反彈，將一個無人收費亭撞塌，最後打轉翻出路中。的士司機和男女乘客同告受傷送院治理。<br>肇事司機48歲姓高，男乘客54歲姓鄭，女乘客58歲姓胡，他們分別頭、頸項和手腳受傷，送院治理後已出院。<br>昨凌晨4時許，的士沿青馬大橋往東涌，駛至收費亭前疑閃避切線車輛扭軚，但告失控，衝入一條暫停使用的車輛通道，撞向矮壆後再反彈，砰嘭一聲巨響將左邊一個收費亭撞塌，最後打轉掟出路面，擱在毀爛的欄杆上。車上三人同告受傷，致電報警求助。</p></body></html>
