<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孖池來港掃貨愛講價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孖池來港掃貨愛講價 - 馮仁昭</h1><p>八十年代日本偶像歌手孖池近藤真彥（Matchy、左）稍後會嚟香港開騷，日前接受無綫娛樂新聞台訪問，原來佢每年都有嚟香港旅遊，又自爆買嘢嗰陣好鍾意講價，甚至有售貨員主動提供折扣㖭。孖池同梅艷芳嘅戀情眾所周知，佢透過繙譯激讚阿梅：「好欣賞同懷念梅艷芳的歌聲，雖然我完全不懂中文，但透過歌曲節奏及感情流露，已感受到歌中意境。」</p></body></html>
