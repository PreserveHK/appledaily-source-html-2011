<html><header><meta charset="utf-8"><title>保羅派對嘈遭投訴</title></header><body><h1>保羅派對嘈遭投訴</h1><p>英國傳奇樂隊披頭四（TheBeatles）的69歲前成員保羅麥卡尼（PaulMcCartney），大前日三做老襯，迎娶51歲富家千金NancyShevell，之後眾人去到保羅於北倫敦St.John'sWood的豪宅舉行派對，名模姬蒂摩絲（KateMoss）及前樂隊Oasis成員Noel均有出席，但一干人等太盡興聲浪太大結果被鄰居投訴，警方要求降低喇叭音量，最終派對到凌晨3時才結束。</p></body></html>
