<html><header><meta charset="utf-8"><title>將軍澳撥地　建數據中心</title></header><body><h1>將軍澳撥地　建數據中心</h1><p>【本報訊】政府有意推動香港作區域數據中心樞紐，施政報告推出兩項建議，包括在將軍澳85區預留兩公頃土地興建數據中心，以及推動活化工廈發展數據中心。<br>政府消息指，預料兩公頃的地皮將會分開兩幅以公開招標形式批出，兩間數據中心的總投資額將超過20億。活化工廈則以小型數據中心為目標，政府顧問指柴灣和九龍灣屬適合的工廠區。<br>互聯網協會主席莫乃光表示，越來越普及的「雲端服務」將推動數據中心的需求，他指香港擁有通訊自由、電網穩定等優勢，推行雲端服務的就緒度在亞洲僅次於日本，政府應規劃長遠政策吸引更多外資來港設立數據中心。</p></body></html>
