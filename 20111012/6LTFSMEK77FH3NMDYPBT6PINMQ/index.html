<html><header><meta charset="utf-8"><title>蘋果汁跨境學童求禁區紙</title></header><body><h1>蘋果汁<br>跨境學童求禁區紙</h1><p>【本報訊】十多名深港跨境家長會媽媽成員，昨早專程由深圳到本港舊政府總部，向保安局局長李少光請願，要求當局增發禁區紙予120名學童，讓其年幼子女可於羅湖禁區上落校巴，免卻入境後乘東鐵再轉校車。<br>本學年只有小三及以下年級的跨境學童獲發禁區紙。該會指出，部份家長錯過了申請期，該會收到120人求助，當中九成多是幼稚園家長。無禁區紙下，每名學童需多花兩小時在路上，每日往返深港需六小時。<br>居於深圳布吉的黃太表示，讀高班的兒子每朝10時出門，晚上7時才回到家，當中只有三小時在學校，「佢一返到屋企就話媽媽我肚餓，聽到我好傷心」。</p></body></html>
