<html><header><meta charset="utf-8"><title>藍正龍聞大S黑面</title></header><body><h1>藍正龍聞大S黑面</h1><p>台灣男星藍正龍近日和杜汶澤同演新戲《巨額交易》，該片前日在北京開記招。</p><p>阿澤沉迷賭博</p><p>《巨》片講藍正龍、杜汶澤和喬任梁三兄弟，的杜拜淘金之旅，問藍正龍在戲中為何要去杜拜？他搞笑說：「我們三個都是被錢逼上杜拜的。」<br>杜汶澤則表示戲中他強要拉其他兩人到杜拜淘金，他形容自己是3人中的專案經理，也是大哥。談到對金錢的看法，阿澤說：「年輕時為了不勞而獲沉迷賭博，後來還逃到台北避賭債，幸好，回到香港重新拍電影才還清債務。」記招尾聲，有記者問藍正龍身在北京，會否約舊愛大S徐熙媛見面？他聞言即黑面離去。<br>採訪、攝影：陶然婷</p></body></html>
