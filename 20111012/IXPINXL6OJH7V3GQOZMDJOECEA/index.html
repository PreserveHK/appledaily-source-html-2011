<html><header><meta charset="utf-8"><title>蘋果汁食環署查失USB手指</title></header><body><h1>蘋果汁<br>食環署查失USB手指</h1><p>【本報訊】食環署昨證實，一名九龍區小販管理隊人員早前遺失一隻USB記憶手指，載有員工表現評核報告及該職員個人資料，但該職員未有依指引向部門報告。署方正跟進事件，如確認涉及市民個人資料，將個別發信通知有關人士道歉。<br>該小販管理隊人員遺失的USB沒有加密，被市民拾獲後交予傳媒，令資料外洩。有報道指該批資料包括因亂拋垃圾等罪名被檢控的市民姓名、身份證號碼及地址，並有小販管理隊每日巡查紀錄。食環署拒透露有多少市民資料外洩，只強調一直備有可加密的USB供員工使用，規定員工無論要貯存敏感資料或將USB帶離辦公室，均須獲主管批准。</p></body></html>
