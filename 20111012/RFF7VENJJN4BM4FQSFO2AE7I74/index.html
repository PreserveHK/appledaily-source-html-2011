<html><header><meta charset="utf-8"><title>李嘉欣帶囝囝嬉水</title></header><body><h1>李嘉欣帶囝囝嬉水</h1><p>李嘉欣和許晉亨今年所生的心肝寶貝JaydenMax，現已8個多月大，但嘉欣絕少抱他公開亮相，一向愛玩微博的嘉欣最愛在網上跟大家分享Jayden的點滴。昨日嘉欣貼出一張Jayden的游水相，並留言：「今年最後的一次游泳。」不過未知Jayden是否昨日游水，因為昨天下雨，其實不太適宜游泳，但如果Jayden在室內私家泳池就沒問題。<br>相中見Jayden穿藍色橫間有公仔圖案的上衣，再襯上藍色短褲，眼仔睩睩肥嘟嘟相當可愛，而抱着Jayden的從側面看來相信是許晉亨。撰文：丁寧</p></body></html>
