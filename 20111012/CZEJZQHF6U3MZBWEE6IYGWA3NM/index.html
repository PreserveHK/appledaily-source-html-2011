<html><header><meta charset="utf-8"><title>麝香葡萄開心被抽水</title></header><body><h1>麝香葡萄開心被抽水</h1><p>有「AV界Stephy」之稱的吉澤明步早前連同麻美由真及希崎Jessica來港，為所屬組合惠比壽麝香葡萄下月的香港騷宣傳，並接受傳媒訪問。她們大讚香港男士有型，問她們會否怕被瘋狂港迷抽水時，她們竟表示：「未試過被粉絲抽水，但有粉絲如此熱情，都會好開心！」
</p><p>望打入紅白</p><p>雖然麝香葡萄由25名AV女優組成，但她們十分愛唱歌，更希望打入《紅白歌唱大賽》，麻美稱她們有其優勢：「我們既性感又可愛，更懂得搞笑。」而曾來港拍戲的吉澤明步則表示：「在香港拍戲與日本差不多，但經常即日先有劇本，對我是個大挑戰！」<br>採訪：阮瑜<br>攝影：陳順禎</p></body></html>
