<html><header><meta charset="utf-8"><title>朱茵3D索女會孫楠</title></header><body><h1>朱茵3D索女會孫楠</h1><p>孫楠昨為新歌《原諒》在西貢拍MV，並請來他心目中的性感女神朱茵任女主角，還向朱茵送上4個蛋糕和一束鮮花，慶祝朱茵獲提名艾美獎和預祝生日。孫楠謂：「朱茵美貌與實力都有，找她當我的女主角，令我很緊張。」
</p><p>「現身」撐個唱</p><p>孫楠說稍後開個唱，朱茵會以3D形式現身。朱茵聽罷很興奮，並說：「好想知3D嘅我係點，我一直都好鍾意孫楠嘅歌，今次可以合作係惺惺相惜。」問孫楠MV中會否與朱茵有親密鏡頭？他說：「要看導演安排，歌是說我們是情侶。」朱茵笑言：「係情侶，但講我已經仙遊㗎喇。」<br>採訪、攝影：胡比</p></body></html>
