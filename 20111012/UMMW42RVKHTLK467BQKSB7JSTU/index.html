<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜文爭亞太電影大獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姜文爭亞太電影大獎 - 馮仁昭</h1><p>姜文導演嘅電影《讓子彈飛》，上星期入圍台灣金馬獎共9項提名，噚日電影公司又公佈套片入咗喺澳洲昆士蘭舉辦嘅「亞太電影大獎」兩項提名，分別係最佳電影同最佳導演。頒獎禮喺11月底舉行，姜文會睇時間係咪許可出席，但獲提名已經好開心。呢個頒獎禮07年始辦，舊年馮小剛套《唐山大地震》就攞咗好多個獎，睇吓今年姜文可唔可以再為中國電影爭光。</p></body></html>
