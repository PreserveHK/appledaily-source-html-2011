<html><header><meta charset="utf-8"><title>啤酒節小姐競選大賽</title></header><body><h1>啤酒節小姐競選大賽</h1><p>日日做到無停手，總有啤啤佢嘅時候！踏入十月，全港大大小小食肆都以啤酒節做主題，包括尖沙嘴中心及帝國中心，今年精采活動包括「珍藏啤酒展」展出過百款珍藏啤酒，包括各地風景名勝啤酒及花卉釀製啤酒等等；10月14日10pm及20日5pm，更分別於商場的LaVillaRestaurant&amp;Bar及Bulldog'sBar設下啤酒競飲擂台，挑戰參賽者酒量，勝出者將會獲得豐富禮物！<br><br>查詢：27215489</p></body></html>
