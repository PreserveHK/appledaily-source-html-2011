<html><header><meta charset="utf-8"><title>白糖變黃糖　脆口曲奇軟腍腍</title></header><body><h1>白糖變黃糖　脆口曲奇軟腍腍</h1><p>吃過很多曲奇，外形顏色無甚特別，不過有些會脆卜卜，有些鬆化煙煙韌韌，為何曲奇餅會如女人般時溫柔時硬朗呢？原來秘密是──糖。一般曲奇餅會用白砂糖，白砂糖做出來的曲奇會如餅乾般脆身，若轉用黃糖卻會變得鬆化，全因黃糖本身較砂糖鬆散，做出來的曲奇自然煙韌鬆化。<br><br>記者：陳芷慧　<br>攝影：陳盛臣、譚盈傑　<br>Model：Paris@PureModels　<br>示範：CharlesHo</p><p>材料：</p><p>牛油/糖/朱古力粒各35克、鹽/牛油味香油/泡打粉/梳打粉各少許、雞蛋1/3隻、花生醬25克、低筋麪粉55克、杏仁45克</p><p>做法：</p></body></html>
