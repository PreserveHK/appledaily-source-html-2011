<html><header><meta charset="utf-8"><title>蘋果汁政黨就居權案表態</title></header><body><h1>蘋果汁<br>政黨就居權案表態</h1><p>【本報訊】自由黨外傭關注組昨與保安局局長李少光會面，遞交外傭居港權官司的電話調查結果。該調查發現1,536名受訪者中，86.3%不贊成外傭有資格申請成為香港永久居民；72.5%認為外傭一旦有居港權，會為本港帶來沉重社會負擔。<br>調查又發現，70.1%受訪者認為有成員協助外傭撰寫入稟狀的公民黨，需為是次官司引發的後果負責；72.7%受訪者贊成政府官司上訴失敗後，應尋求人大釋法。<br>該黨主席劉健儀（圖中）表示，若然政府於本月26日上訴失敗，有必要盡快向人大尋求釋法，減低案件對本港可能帶來的衝擊及維護港人整體利益。</p></body></html>
