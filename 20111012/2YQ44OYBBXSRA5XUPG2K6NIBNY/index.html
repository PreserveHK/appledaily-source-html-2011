<html><header><meta charset="utf-8"><title>楊紫瓊背負昂山重任</title></header><body><h1>楊紫瓊背負昂山重任</h1><p>華裔女星楊紫瓊與法國導演洛比桑（LucBesson）昨日一起現身韓國釜山電影節，宣傳新片《TheLady》，該片描述緬甸民權領袖昂山素姬的事迹。問楊紫瓊其國際汽車聯盟主席未婚夫JeanTodt，有否擔心她演這角色時，她說：「不但男友，我身邊的親友最初都擔心我能否演昂山，但大家對我都有信心。」<br>楊紫瓊又憶述曾到緬甸與昂山素姬會面的情況：「昂山是個很樂觀、不會發怒的人，她令我感到自己演這角色，是背負着一個重大責任。」她更記得昂山給了她一個熱情的擁抱。可惜完成該片後，楊紫瓊已遭緬甸禁止入境。撰文：黃珈楠</p></body></html>
