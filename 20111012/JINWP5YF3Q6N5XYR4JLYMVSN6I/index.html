<html><header><meta charset="utf-8"><title>巴士中間最安全坐後座最危險</title></header><body><h1>巴士中間最安全<br>坐後座最危險</h1><p>一則「公交車安全座位報告」的微博近日在網絡上瘋傳，它將巴士內座位分為最不安全座位、次安全座位和安全座位三類，前排座位和最後排為最不安全，中間座位最安全。該條微博短短兩天已有上萬網友評論和轉載，且大部份網友認可其說法，認為有道理。但不少人稱，乘車時並不會挑選座位，往往是「有座位就坐，來不及挑」。<br>而東莞交警部門相關負責人說，圖示的說法有一定的道理和科學性，但內地並無類似實驗和統計數據支持該報告，因此市民也不必要盡信其說法。<br>《廣州日報》</p></body></html>
