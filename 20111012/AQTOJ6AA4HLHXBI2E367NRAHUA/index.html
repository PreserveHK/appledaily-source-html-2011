<html><header><meta charset="utf-8"><title>關仁隱事：「假姐」搵無間道鬥「百科」 - 關仁</title></header><body><h1>關仁隱事：「假姐」搵無間道鬥「百科」 - 關仁</h1><p>最近娛圈掀起一片挖角潮，誓做電視大亨嘅「百科」用誠意同大灑金錢向三色台嘅人招手，搞到三色台陣腳大亂。關仁聽聞三色台呢頭加人工留人，嗰頭高層「假姐」同「數字」竟然私底下鼓勵某啲被百科挖角嘅藝人同幕後去見工，同百科見吓面傾吓偈。<br>不過，假姐同數字咁做法其實另有目的。關仁聽聞佢哋其實係叫啲幕前幕後做無間道，假意應承百科過檔，然後攞百科提出嘅合約返公司研究，再商量對策。三色台咁做法根本打緊消耗戰，佢哋叫班幕前幕後去見工，一於等百科嗰邊淨係約見人都約到頭暈。<br>撰文：關仁</p></body></html>
