<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ArYu升胸倒奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ArYu升胸倒奶 - 馮仁昭</h1><p>模Rainbow個師妹曾寶玲（ArYu）今年未有加入戰團出寫真，結果俾34E巨咪師妹Alina取代。ArYu反省後決定年底推出噴血月曆重新出發，實行瞓身倒奶誘宅男喎，仲趁住暑假期間減肥豐胸雙管齊下，結果原本32D咪咪嘅佢順利升胸，ArYu日前話：「我一邊節食減肥，一邊晚晚搽豐胸乳霜按摩胸部，經過幾個月努力，真係好有成績，胸部升咗一cup。」</p></body></html>
