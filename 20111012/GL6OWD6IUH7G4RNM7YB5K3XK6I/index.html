<html><header><meta charset="utf-8"><title>阿詩出碟悼阿梅</title></header><body><h1>阿詩出碟悼阿梅</h1><p>何韻詩一連20場的舞台劇《賈寶玉》上周公演，由於今年是她踏入樂壇10周年，加上前日是其師傅梅艷芳的生忌，所以在這特別日子，阿詩安排這天推出全新廣東碟《AWAKENING》。</p><p>謝幕落淚</p><p>阿詩前晚在舞台劇謝幕時因掛念阿梅，所以忍不住流淚，她說：「96年我參加新秀，那天是我第一次見到非常重要的人（阿梅），她當評判，我還拿到梅姐當年參加新秀的戰衣作獎品，今天是一個非常重要的日子。她走了8年，但我覺得她在看着我，我要講聲生日快樂，謝謝你給我的勇氣和堅持。」阿詩日前發現有觀眾將舞台劇片段放上網，她表示已交公司處理，並呼籲大家自律。<br>撰文：林妃</p></body></html>
