<html><header><meta charset="utf-8"><title>天華新劇女角成謎</title></header><body><h1>天華新劇女角成謎</h1><p>謝天華、曾華倩及馮美基昨日在跑馬地錄影無綫節目《May姐有請》，天華透露日前為電影《潛罪犯》試造型，對於外界關注的女主角誰屬，天華仍堅稱正尋找合適人選。</p><p>華倩效忠TVB</p><p>有傳今屆港姐冠軍朱晨麗有份參演，天華耍太極說：「自己要演乜都未知。」<br>曾華倩透露最近剛與無綫傾新合約，剛巧遇着電視挖角潮，曾華倩說：「Timing好好，我同無綫傾合作係首選，都傾得七七八八，滿足感多於金錢，接受嘅人工感受到無綫嘅誠意。」<br>18歲入行的曾華倩，回想年輕時希望離開無綫，因為不想做井底蛙，渴望看看外邊的世界，所以明白現今的後輩離開是無可厚非。<br>採訪、攝影：卓寶花
</p></body></html>
