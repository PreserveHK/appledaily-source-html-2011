<html><header><meta charset="utf-8"><title>悍妻逼夫吃經血衞生巾</title></header><body><h1>悍妻逼夫吃經血衞生巾</h1><p>馬來西亞吉隆坡一名61歲的士司機，7月透過婚姻介紹所花2萬馬元（約5萬港元）娶得29歲越南新娘，不料婚前熱情女郎變悍妻，向他施以「十大酷刑」。<br>受害人說，妻子要錢買機票回鄉探親，被拒後立即反臉，用盡方法折磨他：「她當眾打我、向我噴殺蟲劑、拿驅風油抹我眼睛、拿刀趕我出房不准行房、逼我露宿、逼我吃有經血衞生棉、拿白帶抹我鼻子、逼我洗衣服、恐嚇要剪掉我的子孫根，更硬生生把我耳朵咬掉一塊肉，還聲稱有愛滋病來嚇我。」悍妻最後更失蹤，男子報警，獲婚姻介紹所賠償6,000馬元（約1.5萬港元）。<br>馬來西亞《星洲日報》</p></body></html>
