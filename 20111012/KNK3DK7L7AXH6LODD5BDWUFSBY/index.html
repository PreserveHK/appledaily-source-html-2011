<html><header><meta charset="utf-8"><title>趣怪定格：UFO雲蓋火山</title></header><body><h1>趣怪定格：UFO雲蓋火山</h1><p>俄羅斯克柳切夫火山（MountKlyuchevskayaSopka）一度懷疑出現不明飛行物體（UFO），原來是被罕見的帽狀雲覆蓋火山口引致（圖）。<br>正在火山附近遊覽的35歲攝影師傑緬季葉夫西基，看到火山頂好像被UFO蓋住時，都對眼前所見難以置信，連附近居民也從未見過，「天空好像突然打開了，然後出現了這UFO形狀的東西，在我逾十年的專業攝影生涯中，這是少數令我完全驚愕的情景」。<br>英國《都巿報》</p></body></html>
