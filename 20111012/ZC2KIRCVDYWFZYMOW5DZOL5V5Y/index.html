<html><header><meta charset="utf-8"><title>陳茵媺唔揀陳豪做視帝</title></header><body><h1>陳茵媺唔揀陳豪做視帝</h1><p>陳茵媺公開同陳豪的戀情，外界都覺得兩人好相襯，昨日陳茵媺接受商台訪問，談到現在跟陳豪一齊合作拍攝無綫新劇《天梯》，她很sweet表示時常飲到男朋友親手弄的咖啡，但她最想喝的不是咖啡，她笑笑口說：「其實我最鍾意係飲香檳。」</p><p>私生活低調</p><p>戀情公開後陳茵媺工作量大增，還有機會與陳豪情侶檔搵錢，不過陳茵媺始終想低調處理私生活。談到今年視帝競爭激烈，如果要陳茵媺在陳豪和黎耀祥之中揀一個，她說太難，所以兩個都不會選擇。<br>撰文：葉雪</p></body></html>
