<html><header><meta charset="utf-8"><title>土瓜灣過馬路聽歌女子捱撞</title></header><body><h1>土瓜灣<br>過馬路聽歌女子捱撞</h1><p>【本報訊】36歲姓任女子，昨晨天雨下，疑一邊撐傘一邊戴着耳筒聽歌，未有留意交通情況，在土瓜灣馬頭圍邨洋葵樓對開急步衝出，「打斜角」穿越「黃格」橫過馬頭涌道與馬頭角道交界十字路口，遭一輛駛至巴士撞至飛彈五米倒地，頭部受傷、頸椎恐骨折，幸仍清醒，救護員替她急救後送院，情況嚴重。<br>昨晨9時許，任女在上址打斜角橫過馬路，一輛75X雙層九巴駛至，車長收掣不及猛撞女事主，左邊車頭擋風玻璃爆裂。56歲姓李車長報警，並與途人打傘替傷者擋雨。救護員到場替任急救後送院。意外後，尾隨一輛由40歲姓盧司機駕駛之空載紅頂小巴收掣不及，撞向巴士右邊車尾。</p></body></html>
