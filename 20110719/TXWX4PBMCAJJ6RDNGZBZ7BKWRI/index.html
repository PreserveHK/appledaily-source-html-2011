<html><header><meta charset="utf-8"><title>少年湖面踩單車</title></header><body><h1>少年湖面踩單車</h1><p>英國人氣魔術師Dynamo早前在倫敦泰晤士河「輕功水上飄」，令人嘆為觀止，坎伯里亞16歲少年懷特赫斯特（MattWhitehurst）不讓他專美，示範在水深近23米的巴特米爾湖面上踩單車（圖），圍觀者都嘖嘖稱奇。<br>懷特赫斯特正為受前年當地水災影響的災民籌款，示範在水面上踩單車的絕技，但他拒絕透露箇中竅妙，「我不會透露如何做得到，但很多人都看見我這樣做，他們會證實這不是騙人把戲」。有人揣測湖面下可能有小船或漂浮裝置承托着單車。<br>英國《每日郵報》</p></body></html>
