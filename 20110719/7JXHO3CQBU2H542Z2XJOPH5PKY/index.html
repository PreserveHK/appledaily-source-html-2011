<html><header><meta charset="utf-8"><title>石硤尾求死與警對峙數小時</title></header><body><h1>石硤尾<br>求死與警對峙數小時</h1><p>【本報訊】一對母女昨午在石硤尾白田邨住所，疑為債項問題爭吵後，母親感覺受委屈，女兒則離家外出，母親反鎖屋內並危站窗旁企圖跳樓，女兒報警。警方出動談判專家到場勸解，雙方對峙多個小時，至深夜仍未解決。<br>女事主59歲姓黃，女兒26歲姓關。現場為白田邨麗田樓12樓一單位，現場消息稱，關女疑理財不善致經常舉債，黃婦曾替女兒清還部份欠款，但有人又再舉債，黃婦不滿質問女兒，昨晨兩母女為此事爭執，其後關女離家外出。<br>至下午3時關女返家，發現大門被反鎖，母親危站窗旁聲稱自殺，關女報警。警員及消防員上樓游說，消防員在地面開救生氣墊戒備。</p></body></html>
