<html><header><meta charset="utf-8"><title>西環地盤墮鐵枝砸外籍漢</title></header><body><h1>西環<br>地盤墮鐵枝砸外籍漢</h1><p>【本報訊】36歲外籍男子Elmak，昨晨9時許，路經西環德輔道西18號興建中的酒店地盤對開時，一條長約兩米的工字型鐵枝（圖），突然從地盤27樓天台墮下，發出巨響。<br>鐵枝跌落毗鄰大廈地下一間海味舖門外鐵架，再反彈擊中Elmak的右手肘及背部，幸僅受輕傷。海味店男職員稱，傷者驚魂甫定後，兩度以英語表示，「我係咪好好彩呀？」警方到場將傷者送院，經調查後拘捕地盤一名49歲姓陳工地負責人返署。</p></body></html>
