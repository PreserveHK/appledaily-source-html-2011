<html><header><meta charset="utf-8"><title>陳展鵬搶戲被玩</title></header><body><h1>陳展鵬搶戲被玩</h1><p>楊怡、黃浩然和陳展鵬等昨日在荃灣廣場宣傳無綫劇集《真相》，遊戲大玩審問，公然將陳展鵬搶黃浩然戲份的問題擺上枱，陳展鵬說：「壓軸故事呢個星期出，好嘢留喺最後。」其後陳展鵬和阮兆祥穿長袍扮律師，陳展鵬被馬國明除衫鈕，拉扯期間不慎露點，他即尷尬說：「家真相，唔係除衫呀。」<br>黃浩然表示不介意被指遭陳展鵬搶戲，他說：「我想大家都好，同展鵬識好多年，佢都係時候。」另外，楊怡正趕拍無綫另一劇集，只見她面上長了不少暗粒，她直認好dry近日內分泌失調爆瘡，但不斷稱讚新劇對手羅仲謙可愛，又叫對方為謙謙，不過講到擇偶，楊怡說：「我唔受可愛男仔。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
