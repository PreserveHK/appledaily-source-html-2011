<html><header><meta charset="utf-8"><title>港版犀利哥憶述流浪日</title></header><body><h1>港版犀利哥憶述流浪日</h1><p>【本報訊】港版「犀利哥」王國柱（圖）前日由香港駐粵辦人員陪同返港後，被安排送入北區醫院檢查，由於他患有糖尿病，目前仍須留醫接受觀察，並由院方安排較為清淡的膳食，包括半碗飯、蔬菜及水果。昨日所見，躺在病床上的王精神不錯，心情也不俗。他憶述在內地流落街頭的日子，曾向港人旅客求助，致電回港尋找家人，可惜聯絡不上，以致要在內地流浪3年，才被佛山救助站人員發現救助。王又表示，社工已向他提供協助，他出院後會獨居，不會與家人同住。</p></body></html>
