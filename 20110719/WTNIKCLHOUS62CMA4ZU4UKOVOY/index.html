<html><header><meta charset="utf-8"><title>吸血丈夫喝妻子血液</title></header><body><h1>吸血丈夫喝妻子血液</h1><p>印度中央邦（MadhyaPradesh）一名女子，嫁給了一名吸血鬼丈夫！但事情並不如小說般浪漫，她的丈夫也沒有吸血殭屍那兩隻尖牙，而是用針筒抽血，再將鮮血喝下。<br>22歲的迪帕，2007年嫁給農夫阿爾瓦爾，婚後幾個月，丈夫開始用針筒在她手臂抽血，注入杯子喝掉，即使她懷孕時也照喝鮮血，更恐嚇她要守秘密，否則會有「悲慘的下場」。<br>迪帕一直啞忍，直至七個月前兒子出生，她被抽血後感到乏力和惡心，才試圖反抗，結果招來丈夫毒打。本月初，她抱着兒子回娘家向父母訴說遭遇後，爸爸帶她報警，最終阿爾瓦爾被控虐待。<br>印度《印度時報》
</p></body></html>
