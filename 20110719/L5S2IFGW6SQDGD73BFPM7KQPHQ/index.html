<html><header><meta charset="utf-8"><title>男子墮樓亡　血流四層樓</title></header><body><h1>男子墮樓亡　血流四層樓</h1><p>【本報訊】一名獨居男子，昨晨在將軍澳廣明苑32樓住所廚房攀窗跳樓，壓毀下層晾衫架後，直墮12樓一單位外牆棚架死亡，鮮血沿大廈外牆向下流形成血路（圖）。<br>死者32歲姓周，現場未有發現遺書，警方正調查其自殺原因。昨晨8時許，周在住所廚房攀窗跳樓，壓毀下層多個晾衫架及鐵通，直墮12樓一個正進行廚房裝修的棚架上。由51歲姓劉保安員發現報警。消防員趕至攀出棚架拯救男事主，惟他證實不治。</p></body></html>
