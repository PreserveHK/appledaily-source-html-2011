<html><header><meta charset="utf-8"><title>蘋果汁數億萬年前海洋化石珍品展</title></header><body><h1>蘋果汁<br>數億萬年前海洋化石珍品展</h1><p>【本報訊】億萬年前的神秘海洋生物化石，即日起至本月底在觀塘apm商場大堂展出，收藏家龍德駿借出20種珍貴的海洋生物化石，成立「億萬年保育海洋化石珍品展」，展品包括2億2千萬年前的海蠍化石、3億7千萬年前的盾皮魚化石。眾多化石中最美麗和珍貴是一塊長達35厘米的群生菊石化石（圖），菊石存活在侏羅紀年代，外形像蝸牛殼，卻是烏賊近親。商場為展品購了50萬元保險。有參觀的市民紛紛表示「展品好難得」，有小孩們更伏在玻璃櫃前目不轉睛。</p></body></html>
