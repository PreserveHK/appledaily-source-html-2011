<html><header><meta charset="utf-8"><title>@ttention!：3網速不達八成即賠</title></header><body><h1>@ttention!：3網速不達八成即賠</h1><p>呢幾日RubberBand「Iwannagohome」廣告熱播，原來係3加入埋家居寬頻戰團。佢哋提供三項服務畀客戶選擇，包括1G（月費$198）、200M（月費$148）同100M（月費$99），適合唔同需要嘅用家。3今次除咗大賣廣告，仲送現金券、增值服務同埋「速度保證」，話明唔夠八成速度會即刻賠償咁話。真正服務質素係點就未知，不過真心希望佢哋可以提供令人滿意嘅服務，等網民有多一個好選擇！<br><br>查詢：3家居寬頻（31662222）<br><br>記者：韓繼聰</p></body></html>
