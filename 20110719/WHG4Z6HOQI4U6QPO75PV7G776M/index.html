<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港男遭投訴辱男性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港男遭投訴辱男性 - 馮仁昭</h1><p>上星期六無綫嘅港男選舉已經完畢，結果由李晉強（圖）成為雙料冠軍。當晚一班港男瞓身比賽，出席嘅女藝人又悉心打扮，但收視依然麻麻哋，平均只有20點（約127萬人）收視，最高都只係多一點咋。唔單止收視唔算好，仲收到唔少投訴，無綫收到幾個投訴指女藝人衣着過份性感，同埋睇泳褲環節時又咿嘩鬼叫，侮辱男性。廣管局都收到九個投訴，其中有指港男身上有紋身，雖然係假，但有教壞年輕人之嫌。</p></body></html>
