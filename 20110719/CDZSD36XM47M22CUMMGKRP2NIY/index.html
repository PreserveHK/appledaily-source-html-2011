<html><header><meta charset="utf-8"><title>馮仁昭四圍超：查小欣提議書展逐o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：查小欣提議書展逐o靚模 - 馮仁昭</h1><p>o靚模近幾年成為書展熱門話題，查小欣噚日喺電台節目度不停批評o靚模冇水準，只識露肉冇性格，只係博上位埋身肉搏。仲話一堆o靚模無名無姓，面目模糊，若果佢哋踩入書展博見報，保安應該問清楚佢哋係邊個，然後喺後門趕佢哋離場。今年都有份出寫真集嘅中國小姐趙哲妤（見圖），噚日到九龍灣客串演出獨立電影，問佢有乜宣傳策略？佢話：「我會去書展同fans見吓面，之後就去我自己開嘅二手衫店度簽名。」
</p></body></html>
