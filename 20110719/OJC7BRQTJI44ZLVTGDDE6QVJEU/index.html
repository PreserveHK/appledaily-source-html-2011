<html><header><meta charset="utf-8"><title>日本影帝原田芳雄病逝</title></header><body><h1>日本影帝原田芳雄病逝</h1><p>曾橫掃日本多個影帝大獎的日本影壇巨星原田芳雄，昨日上午在東京一間醫院因肺炎逝世，終年71歲。</p><p>上周最後現身</p><p>原田芳雄08年患上大腸癌，休養一個月後仍繼續工作，近年因腸閉塞及肺炎等症令他健康情況急轉直下，他上周一曾坐輪椅出席主演新片《大鹿村騷動記》試映會，成為最後一次現身公開活動。<br>演技出色的原田芳雄，生前曾跟不少日本名導演合作，演出作品包括如寺山修司的《死在田園》、鈴木清順的大正浪漫三部曲《流浪者之歌》、《陽炎座》及《夢二》、藤田敏八的《龍馬暗殺》及是枝裕和的《橫山家之味》等。</p></body></html>
