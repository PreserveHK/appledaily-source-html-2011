<html><header><meta charset="utf-8"><title>案件速遞砸律師樓少年判勞教</title></header><body><h1>案件速遞<br>砸律師樓少年判勞教</h1><p>【本報訊】休班消防員黃曉風在將軍澳踏單車撞路牌鐵柱身亡，其子收受3,000元用鐵鎚打爛律師樓玻璃大門，早前承認一項刑事毀壞罪。被告表示願意賠償9,000元維修費，法官李素蘭認為被告在父親離世後，才知悉家人對他的關心未算太遲，判入勞教中心並望他找份正當工作，償還賠償金予家人。<br>17歲被告黃朗祺（圖）於去年10月11日下午1時半，在金鐘遠東金融中心八樓的金葉大律師事務所，刑事毀壞玻璃門。<br>案件編號：DCCC323/11
</p></body></html>
