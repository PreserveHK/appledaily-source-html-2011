<html><header><meta charset="utf-8"><title>新上場：自訂真皮BB車牌</title></header><body><h1>新上場：自訂真皮BB車牌</h1><p>試過BB車撞款嗎？推錯隔籬車爆事小，被人話拐帶事大！為此，PegPerego首創「自訂BB車牌」服務，車牌最多可用8個英文或數字組合，心水號碼會被繡在皮革上，醒目有型。凡於8月1日起購買PegPerego嬰兒車，即可登入www.pegperego.cc申請，車牌每個定價$359。此外，7月23日數碼港商場舉辦「PegPeregoBB車牌愛心慈善拍賣會」，拍賣首批自訂BB車牌，所得將全數捐贈「點燃希望慈善教育基金」。</p><p>查詢：24399973</p></body></html>
