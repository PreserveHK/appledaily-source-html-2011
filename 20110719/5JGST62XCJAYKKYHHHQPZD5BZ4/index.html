<html><header><meta charset="utf-8"><title>誇大災情騙援助北韓水災相造假</title></header><body><h1>誇大災情騙援助<br>北韓水災相造假</h1><p>面對嚴重饑荒的北韓，最近更遭水災夾擊，官方朝中社上周六向美聯社發放大同江水災照片，美聯社其後要求全球客戶刪除照片，皆因懷疑照片造假，經由電腦技術合成，令人相信平壤當局誇大災情，向國際間詐騙援助。<br>南韓中央大學和《朝鮮日報》攝影部分析照片後，指出照片有六處造假：</p><p>南韓統一部官員認為，北韓極可能是誇大災情博同情，騙取國際社會援助。同時，北韓饑荒嚴重，連軍人也吃不飽，軍營將野菜、草根混入食物中，導致軍人做逃兵，發生殺死農民夫婦搶糧事件。當局承諾給逃兵改過自新機會，否則發配礦坑，但逃兵都不賣賬。<br>南韓《朝鮮日報》</p></body></html>
