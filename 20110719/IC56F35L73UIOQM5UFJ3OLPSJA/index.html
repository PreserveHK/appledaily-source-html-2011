<html><header><meta charset="utf-8"><title>栢芝新片Lucas客串聚焦</title></header><body><h1>栢芝新片<br>Lucas客串聚焦</h1><p>張栢芝和鄭中基合演的王晶新戲《無價之寶》下月上映，雖然兩人多年前曾傳緋聞，不過合作時完全沒有任何避忌，鄭中基和栢芝一同在戲中盡情表現搞笑伎倆，合作的演員還有邵兵、劉樺以及童星林妙可等，而栢芝的大仔Lucas更初登銀幕客串一角，雖然戲份不多，但必定是全戲最搶鏡的角色之一。<br>雖然只是首次拍戲，不過Lucas遺傳了雙親的演戲細胞，難怪導演王晶也忍不住大讚他在戲中表現輕鬆自如，不知屆時栢芝會否帶同Lucas一同出席電影宣傳？<br>撰文：葉雪</p></body></html>
