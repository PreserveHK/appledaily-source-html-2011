<html><header><meta charset="utf-8"><title>謝寧開第四間店</title></header><body><h1>謝寧開第四間店</h1><p>謝寧近年開餅店搞得有聲有色，昨日她在尖沙嘴舉行新書發佈會，獲圈中好友陳法蓉和毛舜筠等支持，謝寧的父親、丈夫及兩名女兒都有出席。<br>謝寧說：「本書教煮餸心得，朋友都試過，我同老公就鍾意出街食飯搵靈感，下一本書會出有關派對佈置，我仲有幾百個菜式可以寫。另外會喺沙田開第四間餅店，老公都好支持，冇詐型。」陳法蓉表示平日都有下廚，她說：「我平時都有煮飯，蔡瀾試過都讚好味，不過就唔會出書教人。」<br>採訪、攝影：ManKwokChun</p></body></html>
