<html><header><meta charset="utf-8"><title>蘋果汁團體再發聲反對建第三跑道</title></header><body><h1>蘋果汁<br>團體再發聲反對建第三跑道</h1><p>【本報訊】立法會經濟發展事務委員會昨討論機場是否興建第三條跑道，逾百團體出席。多個團體批評機管局未能提供足夠環境評估數據，令市民沒足夠資料，反對這種諮詢方法。<br>公民黨黎廣德質疑，機管局稱興建第三條跑道未來50年會帶來9120億經濟淨值，但若以世界銀行提倡的計算方法，其中未扣除界外成本如環境破壞等。運輸及房屋局副局長邱誠武則表明，現階段政府沒有既定立場，最重要是收集民意達至共識，又認為現時並非適當時機進行新跑道的環評工作。</p></body></html>
