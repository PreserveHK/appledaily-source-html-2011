<html><header><meta charset="utf-8"><title>話你知欲破圓寂轉世傳統　含政治考量</title></header><body><h1>話你知<br>欲破圓寂轉世傳統　含政治考量</h1><p>藏傳佛教認為，活佛是永恒的，並通過連續不斷轉世，來到人世塵間生活。故活佛圓寂後，就要根據種種徵兆和啟示，確定活佛轉世的方向和地點，然後派人沿此暗訪尋找「轉世靈童」，若找到的靈童不止一位，則通過「掣籤」（抽籤）來確定。<br>按傳統，西藏兩大精神領袖達賴和班禪，對對方轉世靈童的認定，有重要參考作用。靈童認定程序繁多，包括活佛圓寂時的面向、有何遺言或暗示、暗中觀察靈童長相動作、進行智力測試，以及請在世班禪問卦等。現任達賴喇嘛要打破傳統，生前就確定轉世，顯然有政治考量，但此意願能否獲西藏宗教界接受，尚難預料。</p></body></html>
