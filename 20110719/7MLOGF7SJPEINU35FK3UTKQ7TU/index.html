<html><header><meta charset="utf-8"><title>求驗客手記：UEFA搞對抗自選最佳球員 - 求驗客</title></header><body><h1>求驗客手記：UEFA搞對抗自選最佳球員 - 求驗客</h1><p>新成立嘅世界金球獎（圖）將過往兩大足球界最具代表性嘅個人獎項、世界足球先生同歐洲足球先生二合為一，希望可以統一每年世界球員嘅選舉。不過，歐洲足協唔知係咪有心同國際足協作對，決定搞一個歐洲足協最佳歐洲球員選舉，一樣由投票選出最後3強，到8月歐聯分組賽抽籤時，一齊公佈得獎人；挑選準則係過去一季球員喺球會同國家隊嘅賽事表現。我求大俠就覺得，咁同以前嘅歐洲足球先生有咩分別？唔同只係唔再由法國足球雜誌選，改由歐洲足協選；到時兩個足球先生獎，邊個最具代表性呢？</p></body></html>
