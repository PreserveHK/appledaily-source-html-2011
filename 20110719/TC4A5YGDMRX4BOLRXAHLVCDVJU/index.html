<html><header><meta charset="utf-8"><title>CheapTrick唱到冧台</title></header><body><h1>CheapTrick唱到冧台</h1><p>於加拿大渥太華舉行的Blusefest音樂節昨日發生罕見意外，主舞台的頂篷忽然被狂風吹倒塌下，當時美國著名搖滾樂隊CheapTrick正在台上表演，獲逾1,000名觀眾欣賞。四名成員幸未受傷，事後更即時將意外發生時的照片放上網，並留言說：「所有人都嚇一跳，但樂隊及其他工作人員未有受傷，望所有參加音樂節的人也沒事。」現場有目擊者指CheapTrick在意外發生時拔腿逃跑，情況狼狽。</p><p>兩人送院</p><p>據加拿大報章報道，現場最少有兩人受傷送院，其中一名46歲男子傷勢嚴重，他被一塊塌下的碎片擊中弄斷腳，另外有四人接受即場治理後無大礙。</p></body></html>
