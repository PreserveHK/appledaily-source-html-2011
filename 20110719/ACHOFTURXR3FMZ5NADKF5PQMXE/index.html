<html><header><meta charset="utf-8"><title>Rain屋企收埋將軍</title></header><body><h1>Rain屋企收埋將軍</h1><p>韓國天王Rain前日在twitter公開新養狗仔的相片（左圖），透露已幫這位家庭新成員改了一個威猛名字叫「將軍」，他說：「我會好好撫養牠，謝謝！」又指將軍對鏡頭很敏感。網友大讚Rain的新寵可愛，更指牠十分幸運，可以伏在Rain的肚皮上嘆世界，Rain同時被發現在家衣着隨意，只是穿上米奇老鼠短褲。此外，Rain昨日罕有地在首爾睇首映，同場還有申世京、白智英等圈中人。</p></body></html>
