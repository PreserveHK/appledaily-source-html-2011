<html><header><meta charset="utf-8"><title>英女外遊衣物只穿一半</title></header><body><h1>英女外遊衣物只穿一半</h1><p>暑假外遊兩周，女士們會帶多少衣物同行呢？英國一項調查發現，英女平均帶44件衣物，包括18件上衣、12條短褲或短裙、6套比堅尼泳衣和8對鞋子出門，但最終只穿一半。<br>旅遊保險公司Co-operative訪問了3,000名女士，發現她們會準備大量衣物外遊，出門前還會花四小時執拾，但實際上卻不喜歡執行李，逾21%更指執行李比上班辛苦。<br>蘭開斯特大學心理系教授庫珀指，女士們心思較縝密，無論去大眾化餐廳抑或高級餐廳，都要穿着得體，帶多幾套不同場合穿的衣服，結果令行李越執越多。<br>英國《每日郵報》</p></body></html>
