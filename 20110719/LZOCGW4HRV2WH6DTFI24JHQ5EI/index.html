<html><header><meta charset="utf-8"><title>蘋果汁永暉煤炭銷售增27%</title></header><body><h1>蘋果汁<br>永暉煤炭銷售增27%</h1><p>早前被穆迪插「紅旗」的永暉焦煤（1733）公佈上半年未經審核營運數據，首6個月完成銷售550萬噸煤炭，按年增長26.68%，採購煤炭總額546萬噸，增25.15%。集團位於集寧、鮁魚圈港口及龍口港的洗煤廠已建成，前兩者已投產，三個洗煤廠各有每年400萬噸的煤炭處理加工能力。此外，集團在二連浩特、策克及集寧三處鐵路物流中心相繼建成，除二連浩特外，其餘兩處物流中心已投入使用。</p></body></html>
