<html><header><meta charset="utf-8"><title>傅明憲痛心愛犬離世</title></header><body><h1>傅明憲痛心愛犬離世</h1><p>傅明憲（GiGi）為現任香港愛護動物協會會長，出名是狗癡，她的愛犬比目魚早前去世，她難過之極，自始一直為亡犬守齋戒酒，天天誦經超渡。誰知不久後GiGi的另一愛犬西蘭花也生病，一直於寵物醫生搶救，直至昨日GiGi在微博及facebook向朋友們公告，16歲半的西蘭花已經仙遊。<br>GiGi短時間內痛失兩愛犬，哀傷莫名，好友古巨基、吳嘉樂、向海嵐及吳雨霏等均留言叫她節哀及保重，她也振作地回覆感謝。<br>採訪：TingLing</p></body></html>
