<html><header><meta charset="utf-8"><title>重慶劏房不涉無牌旅館</title></header><body><h1>重慶劏房不涉無牌旅館</h1><p>【本報訊】尖沙嘴重慶大廈一個劏房單位，前日疑電線短路起火，屋宇署人員昨返回劏房調查，需要核對原本圖則，才知有否違規改建。劏房的管房稱，主要是租給月租的旅客，因房間燒毀需要維修，住客要搬往賓館居住。民政事務總署指，牌照處人員昨巡查該單位，發現以月租形式租出，不涉經營無牌旅館。<br>來自上海兩名旅客袁小姐及周小姐（圖），以自由行方式於上周來港玩6日，貪平以日租200元人民幣入住重慶大廈一賓館，火警時兩人外出遊覽。昨日她們離港返上海，知道重慶大廈有持牌、無牌賓館及劏房，環境複雜，稱日後來港會租住酒店。</p></body></html>
