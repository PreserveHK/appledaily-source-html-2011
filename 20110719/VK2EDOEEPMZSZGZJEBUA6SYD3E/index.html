<html><header><meta charset="utf-8"><title>荷蘭教徒建挪亞方舟</title></header><body><h1>荷蘭教徒建挪亞方舟</h1><p>52歲荷蘭商人赫伊伯斯（JohanHuibers），花了三年時間，在舊城區多德雷赫特（Dordrecht）建成真實版挪亞方舟，並擺放1,600種實物原大的動物到方舟上，不過這些動物全部是膠製的（圖一）。</p><p>方舟停放在梅韋德河一個棄置碼頭上，赫伊伯斯根據《聖經》「創世紀」的描述，把方舟建成150米長、25米闊、約四層樓高。他說︰「我要向人們說上帝的事迹，我們要興建點東西，以實物來幫助解釋《聖經》。」方舟內還設有舞台、電影院、餐廳和會議室。明年他打算把方舟拖往英國倫敦傳道。<br>法新社
</p></body></html>
