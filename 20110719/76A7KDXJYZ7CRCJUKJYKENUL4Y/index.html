<html><header><meta charset="utf-8"><title>阿Sa：想快啲生</title></header><body><h1>阿Sa：想快啲生</h1><p>入行十周年的Twins慶祝活動多，昨日在銅鑼灣宣佈與合作十年的設計師推出一系列產品限量發售。阿Sa及阿嬌稱擁有多款產品作紀念，阿Sa說：「好想出BB衫同埋鞋，好多朋友都想我哋出BB衫，相信如果做咗應該好得意。」她們表示下月會舉行音樂會，9月則會做巡迴個唱，下星期會到內地宣傳新碟。<br>另外，阿Sa前夫鄭中基日前榮升父親，阿S說：「知道呢件事，會祝福佢，我諗住遲啲，唔會有咁多人追訪時候會送禮畀佢。」她謂也希望生兒育女：「我都想快啲生，等我調理好身體先，家太差喇。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
