<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明認爛做儲老婆本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明認爛做儲老婆本 - 馮仁昭</h1><p>馬國明、馬浚偉、唐詩詠同李詩韻等噚日齊齊喺將軍澳宣傳無綫新劇《紫禁驚雷》，個劇下周一首播，馬國明同唐詩詠飾演無情夫妻，但劇外就老友鬼鬼。馬國明第一時間幫唐詩詠宣傳，佢話：「詩詠第一次做古裝，又係做女主角，仲係做我老婆，但我唔鍾意佢，我鍾意皇帝陳國邦個老婆姚子羚。」馬國明近年擔正主角，又經常客串劇集，佢話：「唔係爛做，好玩又可以搵多啲錢，我都想賺錢搵老婆。」</p></body></html>
