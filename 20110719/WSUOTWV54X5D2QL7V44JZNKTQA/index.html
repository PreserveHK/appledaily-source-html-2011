<html><header><meta charset="utf-8"><title>是日圖片：沙畫贈興</title></header><body><h1>是日圖片：沙畫贈興</h1><p>AXA國衞改名搵「海潮」贈興？唔係跌膊溫碧霞，而係E臣首「一絲不掛」MTV入面畫沙畫嗰位「海潮」！AXA宣佈，佢哋將會改名做AXA安盛，由保家衞國改為安定繁盛！噚日佢哋專程請咗沙畫藝術家「海潮」蔡錦潮助興做表演嘉賓，佢喺音樂配襯下揮舞雙手，一邊跳舞一邊畫畫，其中華華最鍾意嘅，就係呢張香港風景，不過唔好諗錯隔籬，AXA行政總裁夏偉信話佢哋暫時冇打算嚟香港上市喎，呢張沙畫，淨係代表安定繁盛o架咋！</p></body></html>
