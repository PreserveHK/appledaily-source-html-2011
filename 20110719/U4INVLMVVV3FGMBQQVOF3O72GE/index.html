<html><header><meta charset="utf-8"><title>求驗客手記：洛蘭迪印度行善抵讚 - 求驗客</title></header><body><h1>求驗客手記：洛蘭迪印度行善抵讚 - 求驗客</h1><p>球星喺暑假多數同陽光玩遊戲，又或者做夜貓狂蒲夜店，不過啱啱歸隊備戰新球季嘅畢爾包前鋒洛蘭迪（右），就選擇做啲極有意義嘅工作。早前呢位西班牙國腳就隨組織SavetheChildren，去咗印度做善事，除咗同當地小朋友一齊踢波，仲客串做老師教英文。洛蘭迪經過漫長球季後，甘願放棄享樂，用休息時間幫助其他人，真係好值得其他球星學習。咁嘅好人好事，喺新一季西甲，我求大俠祝願佢事事順利啦！</p></body></html>
