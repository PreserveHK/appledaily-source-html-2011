<html><header><meta charset="utf-8"><title>高海寧低胸打機</title></header><body><h1>高海寧低胸打機</h1><p>黃宗澤（Bosco）及高海寧昨日以cosplay造型到銅鑼灣宣傳網上遊戲，低胸露腰再配襯高衩裙的高海寧，扮演性感女道士，她表示原先大會設計的造型更加性感，連胸口的小布也沒有。高海寧日前出席香港先生選舉時，被參賽者誤認是鄭裕玲，她說：「俾人話似嘟姐當然開心，嘟姐壓到場，我都要同佢學習。」<br>Bosco則扮穿梭時空的武俠，並即場試玩遊戲，他透露較喜歡觀賞別人打機，Bosco說：「杏兒係打機狂，佢可以連續3、4日係咁打，直至打爆game。」Bosco被追問杏兒是否在他家煲機，他否認說：「佢喺自己屋企打。」<br>採訪、攝影：張俊銘</p></body></html>
