<html><header><meta charset="utf-8"><title>西環工人港鐵地盤內被困</title></header><body><h1>西環<br>工人港鐵地盤內被困</h1><p>【本報訊】53歲姓葛工人於昨凌晨2時許，在西區港鐵西港島線堅尼地城海旁地盤，進行香港大學站隧道工程，他在45米深的隧道內駕駛1.5噸工程車運送物料，豈料沿隧道開行100米後意外撞牆，葛的盆骨及雙腳被軚盤壓住被困。消防員到場花約45分鐘將葛救出，他雙腳受傷送院，情況穩定。西港島線為港鐵港島線的延線，全程約三公里長，包括西營盤、香港大學及堅尼地城三個車站。工程於09年7月動工，預計2014年竣工。</p></body></html>
