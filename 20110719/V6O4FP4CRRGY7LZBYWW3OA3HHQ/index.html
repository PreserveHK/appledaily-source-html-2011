<html><header><meta charset="utf-8"><title>醫療新知驗血測肺結核被指嘥錢</title></header><body><h1>醫療新知<br>驗血測肺結核被指嘥錢</h1><p>世界衞生組織指驗血測試肺結核的方法並不可靠，會出現錯誤診斷結果，延誤診治病人，對患者造成危險。世衞更形容這種方法是浪費金錢及時間，將在本周內發出指引建議各國不要使用。<br>檢查肺結核方法包括照肺、化驗痰液或抽取組織種菌，驗血方法在發展中國家如印度相當普遍。但世衞指驗血測試容易呈現假陽性或假陰性，即結果不準確，影響診斷。現時全球有1,400萬名肺結核病人，估計多達三分一人體內帶有結核菌。醫學期刊《刺針》年初時曾報道，部份製造試劑的發達國家並無就測試發牌，而訂購試劑的醫生，為病人驗血所獲的佣金也較高。</p></body></html>
