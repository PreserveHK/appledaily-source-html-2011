<html><header><meta charset="utf-8"><title>城管新丁遭攤販當街脫褲</title></header><body><h1>城管新丁遭攤販當街脫褲</h1><p>武漢一名新入職的城管韓先生，日前在執行任務期間，遭六、七個攤販當街群毆昏倒之餘，還被人當街破了褲子。由網友拍攝到的照片可見，韓仰面躺在大街上，四肢攤開，赤裸着兩條大腿，其褲子疑被人扒掉後，又揉成一團扔在其身上（圖）。<br>打人的是一對擺攤的夫妻，長期租住在漢口台北路附近，以賣水果維生。當天兩人擺攤時，遇到韓巡邏，雙方發生衝突。其後兩人的兒子又拎着刀子和棍棒準備再次襲擊韓時，遭圍觀的群眾攔住了，並報警。網易<br></p></body></html>
