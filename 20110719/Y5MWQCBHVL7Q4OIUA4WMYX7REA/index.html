<html><header><meta charset="utf-8"><title>手機變醫生監察心臟</title></header><body><h1>手機變醫生監察心臟</h1><p>英國科學家研製出一款小玩意，把它接駁智能手機，就變成心臟監察器，隨時照心電圖。<br>傳統的心電圖儀器，要在胸前貼上多個電極，收集心臟肌肉縮張時的微量電流訊號，但Smartheart方便得多，沒有大量電線，體積小巧，把它綁在胸前，可在30秒內查出使用者是否有冠心病、心跳不正常、心臟缺血等問題。檢查結束後，把它接駁到iPhone，就可看到詳細報告，然後用電郵傳送給醫生。這個小裝置售300鎊（3,766港元）。<br>英國《每日郵報》</p></body></html>
