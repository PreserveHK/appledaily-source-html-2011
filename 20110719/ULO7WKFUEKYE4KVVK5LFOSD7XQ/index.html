<html><header><meta charset="utf-8"><title>愛瑪明年重返校園</title></header><body><h1>愛瑪明年重返校園</h1><p>《哈利波特》系列（HarryPotter）女星愛瑪屈臣（EmmaWatson）宣佈明年會重返校園，但不會在美國上學，而選擇在英國的牛津大學繼續學業，但她承諾會回布朗大學完成最後一年課程。愛瑪已落實接演《美女與野獸》（BeautyandTheBeast）真人版，手頭上最少有三部戲要拍。此外，於片中飾演奈威的MatthewLewis（小圖）昨日到悉尼的博物館宣傳《哈利波特》展。</p></body></html>
