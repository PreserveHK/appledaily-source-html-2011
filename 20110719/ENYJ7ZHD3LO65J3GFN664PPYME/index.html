<html><header><meta charset="utf-8"><title>NEW新短訊：馬爾代夫水上度假村買4送1</title></header><body><h1>NEW新短訊：馬爾代夫水上度假村買4送1</h1><p>去得馬爾代夫旅行當然想玩多幾日，正好超豪度假村One&amp;OnlyReethiRah剛開始「夏日度假」優惠，由即日起至10月7日，凡訂房4晚或以上，即可額外免費住多一晚；而2人同時入住可免費享有半膳宿禮遇，慳埋啲錢可以在酒店做多幾次Spa同潛水。一家大細去的話，小朋友可以參加酒店專門而設的瑜伽、浮潛及網球班，個個都不愁寂寞。唔記得話你知，訂房期只係去到8月31日，Book咗先算。</p></body></html>
