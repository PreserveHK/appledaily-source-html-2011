<html><header><meta charset="utf-8"><title>嚎哭男嬰遭女護膠布封嘴</title></header><body><h1>嚎哭男嬰遭女護膠布封嘴</h1><p>「整個下臉部都被黏住了！」河南省新鄉市中心醫院的新生嬰兒監護區，一名出生僅40日的男嬰（圖），疑因不斷哭鬧，令值班護士無法休息，該護士不但將奶嘴塞入其嘴裏，同時用膠布黏住他的嘴，令到他的臉部出現紅斑，引起家長不滿。<br>涉事護士及該醫院的院長則稱，這方法是從上海引進，是安撫嬰兒情緒的「先進方法」，京滬的大醫院都在使用。但上海兒童醫院的專家則稱這不是正規的方法，因為膠布一黏，嬰兒臉上便會留有紅斑，「家長一定會追究的」。山東齊魯衞視
</p></body></html>
