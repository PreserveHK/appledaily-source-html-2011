<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby攬巨蛇嘆溫柔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby攬巨蛇嘆溫柔 - 馮仁昭</h1><p>唔少女仔都好怕蛇蟲鼠蟻，因為佢哋太肉酸核突，不過其實都有例外，好似宅男女神楊穎（Angelababy）咁，噚日佢就喺微博貼咗張相，當中佢扮到靚靚影相，但今次同佢一齊影相嘅唔係乜嘢俊男，又唔係黃曉明，而係兩條巨蛇，但Baby唔止一啲都唔驚，仲攬住巨蛇影相留念，佢話：「不要因為牠們長得醜就傷害牠們。其實牠們很溫柔。人和動物本來就是好朋友。」相信唔少宅男睇完相，都想化身成為巨蛇呀。</p></body></html>
