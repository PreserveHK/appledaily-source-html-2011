<html><header><meta charset="utf-8"><title>小豬CCup新歡夠騷</title></header><body><h1>小豬CCup新歡夠騷</h1><p>羅志祥（小豬）日前被揭與貌似舊愛Selina的索女撻着，共度春宵10小時。該女子為23歲的黃思婷（Andrea），上圍達CCup，符合小豬口味。<br>在Andrea的無名部落格中，張貼了索爆比堅尼照及旅遊照，07年，她又以藝名艾亞多次錄影《我愛黑澀會》。不過該女子被拍到抽煙，有小豬歌迷在網絡留言指豬媽不喜歡女生抽煙，恐怕過不了豬媽那關。Andrea又被爆曾與節目主持、現職舞蹈老師的Elmo交往過，小豬多年前與Elmo在《模范棒棒堂》中比拼舞技，可謂緣份不淺。<br>撰文：林妃</p></body></html>
