<html><header><meta charset="utf-8"><title>江西男吃茶葉蛋入院</title></header><body><h1>江西男吃茶葉蛋入院</h1><p>夏熱炎炎，小心吃茶葉蛋「中招」。江西一名男子，近日在路邊攤檔買了四隻茶葉蛋當早餐後，肚子即疼痛難忍，終需到醫院求醫。<br>經醫生診斷得知，原來是茶葉蛋（圖）難以消化，故讓人不舒服，而且茶葉中的酸性物質與雞蛋中的鐵元素結合後，對腸胃有很強的刺激作用，會影響營養物質的消化吸收。現時，商販用來做茶葉蛋的原料質量難以保證。另因有人認為茶葉蛋煮得越久，味道越好，故販商賣隔夜茶葉蛋的情況亦是十分普遍，但其實煮了多天的更容易變質，不宜多吃。<br>江西大江網</p></body></html>
