<html><header><meta charset="utf-8"><title>藍奕邦唔慣被辣妹摸</title></header><body><h1>藍奕邦唔慣被辣妹摸</h1><p>藍奕邦日前到將軍澳電視廣播城拍攝新歌《晚晚禮拜六》MV，TVB安排了性感女舞蹈員為他伴舞外，更有性感打扮的索女向阿邦投懷送抱，令他大呼過癮，他說：「今次拍MV做咗好多以前冇得做嘅嘢，有好多辣妹幫我伴舞，仲有得扮燒銀紙，終於體會到轉歌路有幾開心！」</p><p>「唔識就位」</p><p>被一班索女包圍，問阿邦可會尷尬，他說：「都有呀，因為自己唔係好識就位，佢哋又不斷撫摸我，所以真係好唔慣，平時冇咁好艷福o架嘛！」新歌內容提及夜生活，阿邦說：「夜生活其實可以好健康，好似80年代嘅夜生活就好有貴氣，我想將呢個高尚嘅味道帶返嚟。」<br>撰文：葉雪</p></body></html>
