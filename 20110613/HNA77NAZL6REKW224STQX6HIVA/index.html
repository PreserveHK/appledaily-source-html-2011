<html><header><meta charset="utf-8"><title>酒醉青年危坐10樓窗</title></header><body><h1>酒醉青年危坐10樓窗</h1><p>【本報訊】長沙灣一名27歲姓鄭青年（圖），疑因工作不如意情緒低落，昨凌晨在清麗苑麗恆閣住所內，又與母親為家庭問題爭執，兩母子不歡而散。至凌晨3時許，鄭疑因工作及家事不快雙重打擊下，借酒澆愁，鄭疑酒醉下逕自爬出10樓窗邊危坐，險象環生，家人發現制止及報警。警員及消防員趕至力勸，稍後鄭自行返回安全位置，鄭左邊身擦傷，由救護員送院敷治，惟有人送院時酒氣未散，語無倫次，警方正了解鄭尋死原因，事件並無可疑。</p></body></html>
