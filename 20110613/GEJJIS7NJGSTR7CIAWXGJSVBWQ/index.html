<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.出新碟懶理男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.出新碟懶理男友 - 馮仁昭</h1><p>鄧紫棋（G.E.M.圖）同HotCha等，噚日喺港台出席太陽計劃活動，G.E.M.之前話唔買男友林宥嘉嘅新碟，問佢男友有冇送碟畀佢？G.E.M.話：「冇，我就嚟出碟，搞自己隻碟先。」HotCha嘅Regen同老闆薛世恒傳過緋聞，薛世恒外婆嘅喪禮日前舉行，問HotCha點解唔出席？佢哋話係老闆家事，唔方便去，但會私下慰問。</p></body></html>
