<html><header><meta charset="utf-8"><title>優惠快遞：$1,299天津北京火車遊</title></header><body><h1>優惠快遞：$1,299天津北京火車遊</h1><p>大陸有高鐵後，去哪裏都甚方便。7月1日起至7月31日間，由天津乘和諧號往北京，一次過行遍天津古文化街、天津之眼摩天輪，再去食品一條街，隔日乘火車去北京，住3晚全新國際品牌酒店，還可去故宮和遊鳥巢或水立方。5日遊一口氣看遍兩個歷史名城，新舊兩面一眼睇晒，團費$1,299起！<br><br>記者：陳慧敏<br><br>美麗華旅遊：82002299</p></body></html>
