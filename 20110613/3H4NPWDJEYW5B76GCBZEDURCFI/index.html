<html><header><meta charset="utf-8"><title>案件速遞東亞前主管判囚10月</title></header><body><h1>案件速遞<br>東亞前主管判囚10月</h1><p>【本報訊】東亞銀行一名股票衍生產品部前主管，在金融海嘯前為了隱瞞交易損失，多次竄改電腦系統數據，導致東亞要停牌修正業績。被告前主管早前在區域法院承認23項不誠實取用電腦罪，辯方以被告沒有實際金錢收益為由，要求輕判社會服務令。暫委法官陳仲衡認為被告犯案違反銀行對他的信任，不判監不足以反映案情，昨判入獄10個月。<br>被告翟子開（31歲）被控於08年5至6月間，擅自更改觀塘創紀之城東亞銀行電腦系統，將買賣虧損的385萬元，改為獲利7,624萬元。<br>案件編號：DCCC1358/10</p></body></html>
