<html><header><meta charset="utf-8"><title>NEW新短訊：郵輪私家遊</title></header><body><h1>NEW新短訊：郵輪私家遊</h1><p>夏天熱辣辣的日子，總想參加郵輪團多過陸上鴨仔團。唔使執行李，只要坐在船上，就可以去不同國家，hea之極致嘛。惟獨那郵輪包辦的岸上旅行團，幾個鐘陸上時間都要趕趕趕非常雞肋，但今年8月9月水晶郵輪就試吓搞私家遊，只要2、4或6人一組，就可請個私伙導遊連私家車，上岸展開「私人歷險旅程」，想去邊都由自己話事，唔再係鴨仔。不過須於一星期前預約。<br><br>記者：陳慧敏<br><br>查詢：http://www.crystalcruise.com/default.asp?</p></body></html>
