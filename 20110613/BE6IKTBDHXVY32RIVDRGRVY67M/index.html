<html><header><meta charset="utf-8"><title>Mandy妖后出浴</title></header><body><h1>Mandy妖后出浴</h1><p>混血名模MandyLieu早前有幸參與中央電視台第六頻道，與北京太陽聖火廣告有限公司聯合推出的《美人在中國》音樂電影《凱撒》，扮演埃及妖后，合演的還有中國電影形象大使許晴。<br>首次扮演傾國傾城的埃及妖后，Mandy大表緊張：「為咗可以完美啲，我翻睇咗伊莉莎伯泰萊（ElizabethTaylor）嘅《埃及妖后》好多次，希望可以揣摩佢殺死人嘅眼神，好榮幸可以演呢個家喻戶曉角色，壓力亦都特別大，而且一句對白都冇，好大挑戰，最難忘係拍騎馬浸浴場面，當時全場有好多人睇住，水又凍，但我要扮到好享受，實在難忘。」<br>撰文：FayeLam</p></body></html>
