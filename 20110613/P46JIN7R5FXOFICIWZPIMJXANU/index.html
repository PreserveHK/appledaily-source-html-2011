<html><header><meta charset="utf-8"><title>色士風手Clarence中風入院</title></header><body><h1>色士風手Clarence中風入院</h1><p>身為美國搖滾巨星BruceSpringsteen（右）御用樂隊EStreetBand成員的著名色士風手ClarenceClemons（左），昨日因在佛羅里達州的寓所內中風送院，健康情況並不樂觀。<br>現年69歲的Clarence去年12月最後一次與BruceSpringsteen同台演出，早前他曾與LadyGaGa在美國才藝節目《一夜成名》（AmericanIdol）季尾總決賽中擔任表演嘉賓，上周他因手臂受傷取消了NBA決賽的中場表演。</p></body></html>
