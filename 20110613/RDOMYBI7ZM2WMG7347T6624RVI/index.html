<html><header><meta charset="utf-8"><title>馮仁昭四圍超：o靚模Comi踢毽露底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：o靚模Comi踢毽露底 - 馮仁昭</h1><p>o靚模組合Donut成員Rainbow同師妹組合Fantasy，噚日喺亞視出席《亞洲小天使我愛NO.1》嘅節目啟動儀式，其間Rainbow着住幾寸高踭鞋表演跳繩，好彩冇失手，但着低胸短裙亮相嘅Fantasy成員Comi（圖）表演踢毽時，一起腳就不慎露底，Comi事後話：「因為臨時要表演，不過有着打底褲。」但係咁樣就真係失儀囉。</p></body></html>
