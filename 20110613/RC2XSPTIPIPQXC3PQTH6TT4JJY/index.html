<html><header><meta charset="utf-8"><title>物慾番長：炒上五牛　神物EX真三一合金</title></header><body><h1>物慾番長：炒上五牛　神物EX真三一合金</h1><p>萬眾期待等完又等，等到差啲落咗訂都唔記得嘅ArtStormEX合金真三一萬能俠一號，喺上星期尾終於到貨，見到旺角街頭搶貨搬貨情景就知何其壯觀！有訂貨嘅玩具迷都要被奸商趁火打劫，呢股歪風已經唔想再講，想講嘅係想買現貨嘅就更加大鑊。原價二千尾三千頭，最新消息係旺角現貨價更炒上五千兼仲係手快有手慢無嗰隻！不過，講番質素又真係無懈可擊，全高約260mm，仲有對勁霸道魔鬼翼，而且合金成份高相當墜手。呢隻超合金中嘅神物，唉……我個身好似俾蟻咬咁呀！<br><br>文：阿洛</p></body></html>
