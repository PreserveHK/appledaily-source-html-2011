<html><header><meta charset="utf-8"><title>男子內地遇劫腹中刀</title></header><body><h1>男子內地遇劫腹中刀</h1><p>【本報訊】一名男子昨凌晨在深圳東門街頭截乘的士時，報稱被一名獨行賊持刀行劫，事主不甘損失與賊糾纏，混亂中腹部中刀，他負傷乘的士往皇崗過境，返港後報警；由救護車送往北區醫院治理。<br>遇劫受傷男子28歲，現場消息指，他前晚往深圳東門消遣，至凌晨1時許，他離開夜店在街頭等候的士經皇崗返港。等候期間，一名男子從後撲出，並亮出利刀向他指嚇聲稱打劫。<br>據稱，事主作出反抗，兩人糾纏，他腹部被刺中一刀受傷流血。獨行賊見傷人立即逃走，事主並無損失，同時慶幸無傷及內臟。其後他截乘的士往皇崗，過境至香港落馬洲海關報警。救護員到場替他包紮傷口，並送北區醫院救治。</p></body></html>
