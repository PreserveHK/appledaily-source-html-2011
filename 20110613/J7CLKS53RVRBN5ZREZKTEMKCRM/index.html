<html><header><meta charset="utf-8"><title>Joyce唱好法國五月</title></header><body><h1>Joyce唱好法國五月</h1><p>僅21歲便能出碟兼走訪世界各地演出的法國新晉女歌手JoyceJonathan，前日應法國駐香港及澳門總領事館與香港法國文化協會共同舉辦的法國五月之邀來港表演。擁有美人胚子的Joyce前日中午抵港後，便趕赴上環文娛中心劇院演出，Joyce穿起寶藍色絲絨tubetop裙邊彈結他邊唱歌，本是左撇子的她更彈起鍵琴來，完騷後她還在會場替觀眾簽名留念。昨日Joyce則到了赤柱錄影電視節目。</p></body></html>
