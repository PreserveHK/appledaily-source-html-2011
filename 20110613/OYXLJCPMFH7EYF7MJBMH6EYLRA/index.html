<html><header><meta charset="utf-8"><title>癌魔現形　睫毛液救少女</title></header><body><h1>癌魔現形　睫毛液救少女</h1><p>睫毛液竟然救了少女一命！英國16歲少女阿徹（FayeArcher圖）用睫毛液後眼睛受感染，到醫院檢查，赫然發現自己罹患淋巴癌。幸好發現得早，經化療後她現已完全康復。<br>阿徹住在約克郡，去年9月眼睛受感染，經連串檢驗，聖誕節前證實患上一種淋巴癌──何傑金氏淋巴腫瘤（Hodgkin'slymphoma），幸好只屬初期，她隨即接受八周化療，之後體內再沒驗出癌細胞。她說：「睫毛液救了我一命。若非眼睛受感染，我絕不會接受檢驗，可能不會那麼早發現患癌。」<br>英國《星期日郵報》</p></body></html>
