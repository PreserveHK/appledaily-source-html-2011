<html><header><meta charset="utf-8"><title>力宏被吳彥祖迷倒</title></header><body><h1>力宏被吳彥祖迷倒</h1><p>周潤發、劉德華及香港、內地和台灣等合共數十位演員，合演的新戲《建黨偉業》將於下星期四（23日）在香港上映，陣容相當強大。早前在內地得過「最佳新晉導演」的王力宏，以及近日和內地女演員孫儷結婚的鄧超也有份演出。<br>除了一班演員之外，連著名導演吳宇森亦都破天荒客串演出一角，他在戲中扮演晚清名士林森，戴上眼鏡再貼埋長長鬍子，的確入木三分。至於王力宏就扮演學生羅家倫，當中跟吳彥祖有不少對手戲，他笑言自己和其他女演員一樣，被吳彥祖飾演的胡適迷倒。<br>撰文：葉雪</p></body></html>
