<html><header><meta charset="utf-8"><title>小巴撞的士三女受傷</title></header><body><h1>小巴撞的士三女受傷</h1><p>【本報訊】觀塘開源道迴旋處近消防局，發生專線小巴與的士相撞意外，三名乘客受傷送院。昨午1時許，一部的士載有三名菲律賓女子，駛經開源道迴旋處時，司機報稱有車輛切線，即時緊急煞車。<br>尾隨一部63號線由裕民坊開往廣田邨專線小巴，司機煞車不及，撞向的士車尾。意外後，消防員瞬即到場處理。的士車尾損毀嚴重，車上兩名28及29歲菲籍女子輕傷送院，另小巴上一名68歲姓熊女乘客亦告不適，需送院治理。警方正調查意外原因。</p></body></html>
