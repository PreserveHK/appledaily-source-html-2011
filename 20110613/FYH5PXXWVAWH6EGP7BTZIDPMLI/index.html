<html><header><meta charset="utf-8"><title>周立波慘變隆胸廣告</title></header><body><h1>周立波慘變隆胸廣告</h1><p>內地笑星周立波名字慘被惡搞！近日微博上瘋傳一張照片，相中主角是兩名為整形醫院表演的模特兒，她們分別穿着印有「周立波」、「整得挺好」的衣服（圖）。這張照片引起網友不少猜測，甚至有人問道：「周立波代言隆胸廣告了？」</p><p>據悉，照片來自溫州一家整形醫院，衣服是院方在上月的開幕禮上，為增加話題所設計的小創意。當中「周立波」三字，代表「一周立即變大」，以強調隆胸的驚人效果。對此有律師指，醫院此舉已損害了明星的名譽權；之前的類似案件都是藝人名字的諧音被使用，如謝霆鋒變成止瀉藥「瀉停封」、范冰冰則是冷凍食品「販冰冰」，但直接引用本名作商業用途已是違法行為。<br>新浪網</p></body></html>
