<html><header><meta charset="utf-8"><title>醫療新知驗血可預測心臟病</title></header><body><h1>醫療新知<br>驗血可預測心臟病</h1><p>加拿大研究人員發現一種用作檢查肺部受損情況的血液測試，可同時用作預測心臟病及中風。測試是檢查血液中的「表面活性蛋白-D」（surfactantprotein-D）水平。此物質可反映肺部健康狀況，若肺部因吸煙或吸入大量污染物等原因受損，會檢測到很高的水平；醫學界近年更發現此物質也可預測心臟及腦部血管健康。<br>溫哥華聖保羅醫院最近公佈最新研究結果，研究人員分析806名冠心病患者的數據，他們參與研究前需先接受表面活性蛋白-D測試，結果顯示水平越高的病人，死亡風險越高，在12年的研究期內，水平最高的病人死亡率較最低組別高四倍。</p></body></html>
