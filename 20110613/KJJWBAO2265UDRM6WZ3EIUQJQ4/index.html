<html><header><meta charset="utf-8"><title>馮仁昭四圍超：花家姐不敵《怒火街頭》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：花家姐不敵《怒火街頭》 - 馮仁昭</h1><p>林峯同佘詩曼主演嘅無綫劇《花花世界花家姐》上星期播大結局，但成個星期平均收視只有29點（185萬人），比緊接播出、平均收視30點（192萬人）嘅《怒火街頭》失色，《花》劇仲收到包括劇情唔合理同佘詩曼表現差嘅六宗投訴。上星期嘅《華麗明星賽》同《吹水同鄉會》錄得播放以來最高收視，其中《華》更有32點（204萬人）。
</p></body></html>
