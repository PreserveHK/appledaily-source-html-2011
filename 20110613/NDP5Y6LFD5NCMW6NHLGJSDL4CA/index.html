<html><header><meta charset="utf-8"><title>子丹、小紅屋頂對決</title></header><body><h1>子丹、小紅屋頂對決</h1><p>由陳可辛執導，甄子丹、湯唯和惠英紅主演的電影《武俠》將於下月上映，惠英紅原來當年是甄子丹母親的徒弟，跟子丹相識超過10載，直至最近拍攝《武俠》，兩人才來一場屋頂對決。</p><p>拜子丹母為師</p><p>故事講述小紅飾演子丹後母，因游說子丹當回「殺人狂」二當家之位不遂，兩母子決裂而不惜惡鬥連場。小紅說：「早於子丹11、12歲時，我已認識他，因為當時正是拜子丹的媽媽為師，跟她學習兵器、槍棍，發覺這位小帥哥十分聰明，直到今天終可跟他來一次真正的交手，實在此生無憾。」<br>撰文：林妃</p></body></html>
