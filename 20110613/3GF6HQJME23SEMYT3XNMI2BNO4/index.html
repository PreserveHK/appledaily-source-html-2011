<html><header><meta charset="utf-8"><title>占爺帶企鵝出席首映</title></header><body><h1>占爺帶企鵝出席首映</h1><p>由美國笑匠占基利（JimCarrey）主演的《黑癲鵝先生》（Mr.Popper'sPenguins）昨日在洛杉磯舉行首映，除了主角占爺聯同曾演出《保衞奇俠》（TheWatchmen）的卡娜古珍露（CarlaGugino）等新片拍檔一起出席外，大會更安排片中一群企鵝現身，牠們十分可愛搶鏡。</p><p>佈置雪地毯</p><p>大會配合影片主題將場地佈置成白雪地毯，讓嘉賓及一群小企鵝行雪地毯出場，一群小企鵝戲裏戲外也十分好戲，出場時甚至搶去了主角占爺的風頭。</p></body></html>
