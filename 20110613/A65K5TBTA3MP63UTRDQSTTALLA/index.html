<html><header><meta charset="utf-8"><title>iPhone4S將飛上太空</title></header><body><h1>iPhone4S將飛上太空</h1><p>iPhone要飛越未來，除了要升級，還要衝出地球，飛上太空。<br>科學網站wired報道，美國太空總署（NASA）的太空人將帶着未面世的iPhone4S上太空，其中會有特製的應用程式，名為「太空實驗室」（SpaceLab圖），方便太空人使用，用來測試太空艙中的輻射值、軌道位置以及高度。NASA更指，當蘋果將「陀螺儀」加入iPhone後，iPhone「有機會救太空人一命」。<br>但上太空的iPhone不會載有「憤怒鳥」（AngryBirds），因為不想「浪費太空人的時間」。<br>wired.com</p></body></html>
