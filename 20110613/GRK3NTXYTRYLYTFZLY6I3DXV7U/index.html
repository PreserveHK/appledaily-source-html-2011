<html><header><meta charset="utf-8"><title>大S拚命做武旦</title></header><body><h1>大S拚命做武旦</h1><p>台灣女星徐熙媛（大S）、吳尊、韓庚和洪金寶等昨日在上海出席電影《大武生》發佈會，大S就是拍攝此片時與汪小菲熱戀及閃婚，昨日大S重遇劇組人員心情大佳，她說：「我從小就有學京戲及武功，一直好想有機會好好發揮，在《大武生》中我演的席木蘭正是上海第一武旦，我收到劇本實在樂透了，誰知道開拍前右手手腕受了傷，沒辦法聽使喚，連刀都拿不穩，差點要辭演。」</p><p>練左手拿刀</p><p>《大》片動作導演洪金寶針對大S的情況，就設計了一系列用左手拿刀的動作，洪金寶昨日在會上說：「大S很拚命，我如何設計，她就如何拚命實現，而且演繹得相當好。」<br>採訪、攝影：TaoYinTing</p></body></html>
