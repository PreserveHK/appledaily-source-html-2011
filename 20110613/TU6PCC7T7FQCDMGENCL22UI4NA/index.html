<html><header><meta charset="utf-8"><title>蔡依林大馬開騷缺周董</title></header><body><h1>蔡依林大馬開騷缺周董</h1><p>蔡依林（Jolin）前晚在大馬開演唱會，一開場就連唱五首歌並換了五次衫。早前周杰倫有現身Jolin在上海和北京的演出，所以大馬歌迷都期待身在大馬拍戲的周董會現身。</p><p>住同一酒店</p><p>Jolin演唱周董的《倒帶》時，不少歌迷大喊周董的名字，唱到在北京曾合體演出的《無言以對》時，歌迷情緒更高漲，可惜周董最後都沒出現。有指周董將於下月與台灣組合蘇打綠和溫嵐等出席大馬音樂節演唱會，所以不方便出席Jolin的個唱。而Jolin和周董在大馬下榻同一間酒店，相信要私下約會不難。<br>撰文：林妃</p></body></html>
