<html><header><meta charset="utf-8"><title>手機小知識：防輻射保護貼冇效</title></header><body><h1>手機小知識：防輻射保護貼冇效</h1><p>日本大地震後，港人聞輻射色變，最近世衞又指手機輻射可能致癌，不少人即選購防輻射飾物，望抵擋輻射。但城大早前研究過市面上聲稱防手機輻射產品，發現全部「搵笨」，對阻擋輻射幾乎毫無幫助。<br>市面上不少聲稱可防手機輻射的保護貼或小飾物，價錢數十元至數百元不等，陳國雄博士指，這些飾物雖採用了貨真價實的防輻射物料，但依然冇作用，「除非可以包實部機，否則小小一塊防輻射貼，根本擋唔到輻射」。但若將整部手機完全用防輻射物料覆蓋，又會令手機無法接收訊號，因此「有等於冇，貼咗都冇用」。　《蘋果》記者<br></p></body></html>
