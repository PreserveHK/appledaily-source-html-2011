<html><header><meta charset="utf-8"><title>日海嘯吞沒的海底村落</title></header><body><h1>日海嘯吞沒的海底村落</h1><p>日本311大地震引發的大海嘯，吞噬了東北多條村落，不少人、車輛、房子甚至子彈列車都被捲入深海。</p><p>日本一隊蛙人，近日潛入災區深海，尋找死難者，只見海底盡是311災難的印記──一張家庭生活照，相中的男子展露慈祥笑容，7、8歲的稚女則流露着天真的眼神，讓大家記住他們曾經擁有的美好時光；還有一隻布鞋、大量瓷製餐碟、貨車、故事書，還有一扇讓蛙人游過的傳統日式大趟門。海嘯過去了，但它們永遠沉沒在海底。<br>英國《星期日郵報》</p></body></html>
