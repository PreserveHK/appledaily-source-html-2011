<html><header><meta charset="utf-8"><title>高海寧按胸保堅挺</title></header><body><h1>高海寧按胸保堅挺</h1><p>高海寧昨日跟羅仲謙到中環出席運動品牌活動，打扮密實的高海寧，跟現場穿比堅尼的模特兒相比頓時跌watt，她解釋服飾是由大會安排，她說：「自己都行過比堅尼騷，就算着都唔會尷尬，下次會叫大會安排吓！」</p><p>稱話題尷尬</p><p>高海寧笑指近日因纖體成功，故穿比堅尼時自信大增，她笑說：「瘦咗十幾磅，不過覺得上圍好似冇咁堅挺，家會做啲treatment保持吓。」問她會自行按摩，還是找專業人士代勞？高海寧即害羞表示：「自己按得啦，都會俾人按嘅，呢個話題有少少尷尬，講到面都紅喇！」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
