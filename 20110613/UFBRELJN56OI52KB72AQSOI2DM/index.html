<html><header><meta charset="utf-8"><title>i風物語：iPhone喇叭十足LEGO</title></header><body><h1>i風物語：iPhone喇叭十足LEGO</h1><p>咪以為LEGO又踩過界，推出手機配件，佢其實係一款由o架仔發明嘅iPhone專用喇叭iCarryTime2brick！重量只得147g，原因唔使入電，將iPhone底部直插落喇叭Dock位，聲音就會經管道直接由單元發出。雖然音量只比之前增加14分貝，但勝在夠環保，有綠×藍和紅×黃兩色。<br><br>記者：陳國輝<br><br>http://www.links.co.jp/</p></body></html>
