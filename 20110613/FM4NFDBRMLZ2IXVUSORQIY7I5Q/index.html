<html><header><meta charset="utf-8"><title>黃浩然盼父親節收卡</title></header><body><h1>黃浩然盼父親節收卡</h1><p>一眾星級父母黃浩然、張燊悅、劉小慧及鄺文珣昨日在荃灣出席「愛由心生慈善義賣」，周日將是父親節，黃浩然表示第一個父親節感受幾特別，但當日要開工，希望能抽時間與家人吃飯，問他會否渴望收父親節禮物？他說：「如果太太代筆寫卡已經OK，其實最緊要係囝囝健康。」提到謝霆鋒與張栢芝傳婚變，浩然說：「希望佢哋冇事，要維繫一個家庭，始終係一件難事。」<br>鄺文珣帶同快將三歲的兒子上台呼籲，問她會否再生小朋友？她說：「家湊呢個已經冇晒時間，要再睇吓，或者遲啲先。」<br>採訪、攝影：溫敏芝</p></body></html>
