<html><header><meta charset="utf-8"><title>6歲女成功游泳渡長江</title></header><body><h1>6歲女成功游泳渡長江</h1><p>就讀重慶奉節縣遼寧小學一年級的6歲女生談家嘉（圖中），前日在當地一個游泳活動中，成功以27分24秒的時間，橫渡1,200米長江。當日活動尚未開始，她已在江邊階梯上做熱身。她在江中時而蛙泳，時而自由泳，迅速前進，至一艘貨船駛過她才稍停約五分鐘，也包括在計算時間中。<br>談家嘉自小便喜歡水，蹣跚學步時便常在長江邊嬉戲，圍上一個單車輪胎便下水玩耍。她在4歲時加入泳會，並第一次參加橫渡長江游泳比賽。她去年更曾在重慶市運動技術學院學習跳水、游泳各三個月，後因經濟困難才中止學習。<br>新華網</p></body></html>
