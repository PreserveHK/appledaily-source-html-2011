<html><header><meta charset="utf-8"><title>體育通識：伊維恩年年升班</title></header><body><h1>體育通識：伊維恩年年升班</h1><p>意大利曾有神奇球隊基爾禾，法國的伊維恩「神奇力量」更強；伊維恩在2003年才成立，近兩季都成功奪冠升班，來季終初嘗法甲滋味。伊維恩的成功轉捩點是09年夏天，獲跨國食品公司GroupeDanone主席FranckRiboud入主，並大事擴軍，09/10球季即以ChampionnatNational（相當於丙組）冠軍升法乙；今季在法乙亦越戰越勇，以38戰18勝13和7負成績奪冠；升班功臣包括前里昂後衞卡卡巴（圖）。</p></body></html>
