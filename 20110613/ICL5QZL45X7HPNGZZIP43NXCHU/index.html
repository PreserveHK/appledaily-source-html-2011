<html><header><meta charset="utf-8"><title>求驗客手記：高治結婚玩低調面左左 - 求驗客</title></header><body><h1>求驗客手記：高治結婚玩低調面左左 - 求驗客</h1><p>好多名人對於自己嘅婚禮都想低調行事，連熱刺前鋒高治都唔例外。我求大俠睇禮拜日嘅《世界新聞報》得知，高治講到明唔畀嘉賓喺佢呢個月30號嘅婚禮度影相，同埋唔會對外透露婚禮過程同支出項目等詳細資料。不過篇報道仲提及，唔好睇高治同艾比喺度假啲相好恩愛（圖），但其實佢哋口和心不和。點解？咪又係高治上年「偷跳」影響囉！而且高治同艾比拗婚前協議同設計婚禮過程等，嘈得好唔愉快，希望佢哋婚禮唔會節外生枝喇！</p></body></html>
