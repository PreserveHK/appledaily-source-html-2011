<html><header><meta charset="utf-8"><title>求驗客手記：朗尼、卡路爾度假唱披頭四 - 求驗客</title></header><body><h1>求驗客手記：朗尼、卡路爾度假唱披頭四 - 求驗客</h1><p>朗尼（右）同安祖卡路爾被視為英格蘭國家隊未來前線最佳拍檔，而佢哋喺呢個暑假亦盡顯兩人真係勁啱key；事緣朗尼同安祖卡路爾不約而同選擇到巴巴多斯度假，「他鄉遇故知」就梗係一齊玩，而喺前日佢哋兩個仲歌神上身，喺巴巴多斯一間酒店吧獻唱㖭！雖然朗尼得嗰25歲，而安祖卡路爾就只得22歲，但可能前者喺愛華頓出身，後者又現效力利物浦，所以兩人就揀咗《披頭四》嘅歌嚟唱，朗尼喺twitter度話：「今晚喺巴巴多斯玩得好開心，我上台唱咗7首歌咁多呀！」</p></body></html>
