<html><header><meta charset="utf-8"><title>求驗客手記：麥卡倫降「呢」教森林 - 求驗客</title></header><body><h1>求驗客手記：麥卡倫降「呢」教森林 - 求驗客</h1><p>前英格蘭國家隊領隊麥卡倫（圖）終重返英格蘭球壇，但唔係教英超球隊，只不過係教英冠嘅諾定咸森林啫。喺剛結束嘅球季爭升班失敗嘅森林，喺星期日炒咗領隊比利戴維斯之後，星期一即公佈委任麥卡倫掌帥，簽約3年，仲發現聲明話：「好似麥卡倫咁多履歷嘅領隊，球會絕對唔可以錯過。」講就咁講啫，但麥卡倫當年教英格蘭戰績麻麻，去到荷蘭雖然替川迪攞咗個荷甲冠軍，但之後教德甲禾夫斯堡教到俾人炒，失業咗一輪，家淪落到教英冠球隊，我求大俠惟有祝森林好運啦！</p></body></html>
