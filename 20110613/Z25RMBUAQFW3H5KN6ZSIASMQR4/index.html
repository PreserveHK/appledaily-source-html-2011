<html><header><meta charset="utf-8"><title>醫療新知亂服退燒藥損內臟</title></header><body><h1>醫療新知<br>亂服退燒藥損內臟</h1><p>澳洲新南威爾斯省中毒諮詢中心提醒家長，要小心使用止痛退燒藥，該中心去年收到逾4,300宗與這類藥物有關，並涉及兒童的過量用藥事故，其中家長或照顧者亂用撲熱息痛（paracetamol）最常見，佔近3,000宗，其次是布洛芬（ibuprofen），當中約400宗個案因腸胃或肝臟受損要入院治療。<br>藥劑師指服食過量退燒止痛藥的常見症狀為嘔吐，出事原因多是父母缺乏溝通，各自餵藥後才發現子女吃多了一倍藥量；也有家長懶看藥物標籤上的份量指示，胡亂餵藥，結果嚴重超標引致不適。</p></body></html>
