<html><header><meta charset="utf-8"><title>蘋果汁調查：市民憤怒指數升</title></header><body><h1>蘋果汁<br>調查：市民憤怒指數升</h1><p>【本報訊】特區政府近來不斷爆出官員僭建、政治干預招標等醜聞，港大公佈的港人憤怒指數顯示，市民對社會狀況滿意度評分只有50.8，是四個月以來的新低，對社會狀況感憤怒的市民更升至兩成七，當中以僭建事件和樓價高企，是最多市民憤怒的原因。負責調查學者認為反映政府正處於弱勢。<br>港大民意研究計劃與Now新聞台合作的民情指數調查上月底至本月初進行，成功訪問過千市民，調查他們對政府滿意度，結果發現市民對社會狀況滿意度有50.8分，是過去四個月的最低，市民「憤怒」程度的評分更高達到49.7分，較對上一次調查升2.4分。</p></body></html>
