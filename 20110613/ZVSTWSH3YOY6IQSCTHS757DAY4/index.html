<html><header><meta charset="utf-8"><title>周柏豪被黑女摸勻</title></header><body><h1>周柏豪被黑女摸勻</h1><p>周柏豪本月推出新碟，由於其新歌《SmileyFace》在三電台都取得佳績，成為冠軍歌，所以近日就為另一派台歌《黑》做足準備，日前拍攝新歌MV時，為了配合歌曲他更犧牲靚仔樣變身黑人，並大晒胸肌。</p><p>大喊尷尬</p><p>在拍攝期間有一名塗滿黑油的女模擔任女角，並要不斷撫摸柏豪全身，令他十分尷尬，他強調拍攝時沒有因為被摸而有生理反應，他笑說：「但真係有啲尷尬，因為係第一次有肌膚之親，好彩我拍時掛住谷胸肌所以都冇乜感覺。」不過享完艷福之後，柏豪就要捱凍水冲凉，並足足花了個半小時才成功將顏料洗掉，令他大感難忘。<br>撰文：林妃
</p></body></html>
