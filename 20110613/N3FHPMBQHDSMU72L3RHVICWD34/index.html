<html><header><meta charset="utf-8"><title>醫療新知憑天氣預測霍亂爆發</title></header><body><h1>醫療新知<br>憑天氣預測霍亂爆發</h1><p>科學家相信近年全球的氣候變化會導致傳染病活躍，但又未能掌握確定數據。南韓傳染病專家最近成功透過計算溫度及雨量變化，更準確預測霍亂（cholera）的爆發。霍亂爆發高峯期一般在溫暖或潮濕的天氣過後，專家根據東非坦桑尼亞共和國一個城市，在1997至2006年間的霍亂數據分析，確定當平均最低溫度上升一度，霍亂個案將於四星期後上升兩倍；當降雨量額外增加20厘米，霍亂個案也會於兩個月後增加兩倍，此研究將有助於決定最佳疫苗注射時間。<br>霍亂可引致急性腹瀉疾病，病發高峯期在夏季，去年10月中，海地爆發霍亂，15萬人受感染，逾3,000人死亡。</p></body></html>
