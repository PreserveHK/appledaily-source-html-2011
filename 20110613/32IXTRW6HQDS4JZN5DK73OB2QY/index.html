<html><header><meta charset="utf-8"><title>阿姐封嘴避談鋒芝</title></header><body><h1>阿姐封嘴避談鋒芝</h1><p>汪明荃（阿姐）昨日到新城電台為粵劇廣告錄音，即被追問有關鋒芝婚變傳聞，事關阿姐身為狄波拉的好友兼是謝婷婷的契媽，和謝家關係密切。<br>不過阿姐對霆鋒婚姻出現危機一事，採取封嘴態度，她說：「人哋嘅家事我唔講。」問阿姐有否聯絡狄波拉？她一臉嚴肅的說：「冇搵過佢，佢想講自然會講啦！」至於契女婷婷又有否保持聯絡？阿姐邊搖頭邊說：「冇呀。」不漏半點口風。<br>此外，阿姐到電台為李居明的盛世天粵劇團製作的粵劇《蝶海情僧》錄製廣告聲音。阿姐最近休假，但卻不休閒，她說：「呢排放假，羅家英要演大戲，個菲傭放大假，搞到我要做阿四，照顧羅生演出，又要去買餸放狗。」<br>採訪、攝影：魯萍</p></body></html>
