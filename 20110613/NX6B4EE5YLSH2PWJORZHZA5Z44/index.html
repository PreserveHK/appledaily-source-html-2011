<html><header><meta charset="utf-8"><title>EricKwok憂鋒芝兩兒</title></header><body><h1>EricKwok憂鋒芝兩兒</h1><p>梁漢文（Edmond）昨日與EricKwok在商台宣傳新歌《懶音哥》，Edmond表示錄這首歌時，要有懶音和真音，自己也忍不住笑，之後唱現場一定好緊張。有指曼聯球會在港上市招股，Edmond稱不懂買股票，只會將錢用來買外幣。<br>至於有傳張栢芝已帶兩子飛往大馬找謝霆鋒，Edmond說：「冇搵佢哋，真係唔知，作為朋友我諗唔好回應喇。」Eric則說之前有與霆鋒打機，但不知對方是否不開心。提到若果鋒芝離婚，會否感可惜？Eric說：「任何人都覺得可惜，佢哋兩個幾襯，最慘係佢哋一對囝囝，所以生之前要諗清楚。」<br>採訪、攝影：溫敏芝</p></body></html>
