<html><header><meta charset="utf-8"><title>開房無錢小情侶跳樓</title></header><body><h1>開房無錢小情侶跳樓</h1><p>日本一對日高中小情侶，前日（周日）人細鬼大，到一家時鐘旅館開房，激情一番，竟無錢付房錢，怎樣辦？──跳樓。<br>這對小情侶在纏綿過後，發現帶不夠錢付房錢，情急之下，相繼從旅館二樓跳下，直奔入200公里外的一處民居。想逃之夭夭，難了。旅館職員發現兩人想做「租霸」，立即報警。警察趕到場搜索，在附近一個民宅的庭院找到這對小鴛鴦，以「侵入住宅罪」（擅闖民居罪）將兩人逮捕。<br>警方指，小情侶男的是17歲高中生，女的18歲，前日到女友家相會，之後抵不住年少激情，走進時鐘旅館開房纏綿一番。<br>台灣東森新聞網</p></body></html>
