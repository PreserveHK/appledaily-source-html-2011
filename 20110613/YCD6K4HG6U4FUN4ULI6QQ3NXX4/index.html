<html><header><meta charset="utf-8"><title>九龍塘大樹壓的士頂</title></header><body><h1>九龍塘大樹壓的士頂</h1><p>【本報訊】九龍塘太子道西299號偉倫大廈，昨午5時半發生塌樹意外，種植於大廈內一棵10米高、1米直徑的大樹，疑受真菌感染，加上之前的大雨，突然倒塌，從圍牆塌向街外。剛有一輛的士落客後由喇沙利道駛出，駛至與太子道西交界位時，大樹不偏不倚撞落的士乘客位的車頂，砰一聲後，司機嚇了一跳。<br>的士司機報案後，警員到場證實無人受傷，消防員用繩拉下樹枝又將部份樹幹鋸走。受波及司機大嘆倒楣，未能繼續做生意，幸好大樹不是塌向的士司機位那邊。現場之一段喇沙利道是倔頭路，對交通影響不大。</p></body></html>
