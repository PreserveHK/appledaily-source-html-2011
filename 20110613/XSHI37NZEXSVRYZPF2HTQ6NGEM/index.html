<html><header><meta charset="utf-8"><title>莫文蔚籲關愛動物</title></header><body><h1>莫文蔚籲關愛動物</h1><p>莫文蔚（Karen）前日出席在四川成都舉行的「亞洲動物大會」，大會當天請了十幾頭狗醫生到場，Karen是亞洲動物基金的永恒愛心大使，對動物權益非常關注。Karen愛護動物的意識是從小養成的，她曾經在家裏養十幾隻流浪貓，早前又在微博上貼上有關反對活取黑熊膽的留言，希望這種殘忍的事能夠停止，並祝福黑熊不用再受苦且能重獲自由。</p><p>行程緊密</p><p>Karen為了出席今次活動，特地向趕拍中的《東成西就2011》劇組請了兩天假，出席完會議的她又會飛返廣州繼續進行拍攝，電影現已進入最後拍攝階段，她在本月18號又會抽空飛到台灣出席金曲獎。<br>撰文：丁寧</p></body></html>
