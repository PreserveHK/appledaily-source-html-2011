<html><header><meta charset="utf-8"><title>炎亞綸認吳尊棄歌從影</title></header><body><h1>炎亞綸認吳尊棄歌從影</h1><p>台灣組合飛輪海成員炎亞綸聯同糖妹黃山怡，昨到奧海城出席電影《變形金剛：黑月降臨》宣傳。對於有傳飛輪海成員吳尊決定轉投經理人公司福隆，炎亞綸說不太清楚：「不論如何，飛輪海的感情是真的，希望每個人工作都順利，會互相鼓勵和支持。」</p><p>想多陪家人</p><p>有指吳尊轉經理人公司是想減少唱片工作，炎亞綸說：「出碟要到處宣傳，吳尊想有時間多陪家人，因為拍戲時間較短。」炎亞綸說吳尊有問他有關不再唱歌的意見。<br>採訪、攝影：張俊銘</p></body></html>
