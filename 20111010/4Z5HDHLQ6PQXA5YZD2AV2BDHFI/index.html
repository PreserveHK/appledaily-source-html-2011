<html><header><meta charset="utf-8"><title>最美洗腳妹賺錢救母不賣身</title></header><body><h1>最美洗腳妹賺錢救母不賣身</h1><p>不賣身、不被包養的貴州16歲美少女簡豔霞（圖），為支付身患絕症母親的龐大醫藥費和全家生活開支，堅守潔身自愛底線，只靠一雙手幫顧客洗腳，被輿論譽為「中國最美的洗腳妹」。<br>在剛過去的十．一黃金周期間，簡豔霞為賺取更多的錢，拚命加班。每日除上班外，她都會給母親活動手腳，安排弟妹做作業，更會幫助貧窮的孩子。<br>「經常有客人對我說，叫我跟他走，錢不是問題。」簡說，更有人叫她去做小姐，但都她遭回絕，「做小姐一輩子頭都抬不起來，沒臉見人」。<br>中新網</p></body></html>
