<html><header><meta charset="utf-8"><title>入廚五行學五之三：五行欠木　食菜壯腸胃</title></header><body><h1>入廚五行學五之三：五行欠木　食菜壯腸胃</h1><p>阿媽成日都叫我哋食多啲菜，除咗健康啲外，如果你係屬木嘅話，咁就更加應該食多啲、食多啲、食多啲！如果你出生係秋天、冬天，係木最弱嘅季節，咁好可能你會欠木，食素就最啱你，如果無咁大決心，可以食多啲綠色食物或者酸嘅食物，例如沙律。如果你係忌木的話，唔係叫你唔食蔬菜生果，而係就算你唔係咁食蔬菜，健康都可以好好。<br><br>記者：徐務研<br>攝影：譚盈傑<br>Model:Paris、Kazef<br>鳴謝：UNODUOTRIO（25708779）</p><p>逢星期一刊出</p></body></html>
