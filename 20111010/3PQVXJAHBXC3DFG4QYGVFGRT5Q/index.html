<html><header><meta charset="utf-8"><title>蘋果汁香港報告書正面</title></header><body><h1>蘋果汁<br>香港報告書正面</h1><p>【本報訊】英國政府昨公佈最新一期提交國會的香港半年報告書，集中講述本港於今年上半年的發展情況。英國外交大臣夏偉林在報告提到政改方案通過，令2012年特首及立法會選舉增加參選及參政的空間，是香港選舉改革的新里程碑。<br>至於終審法院就剛果案首次主動提請人大釋法一事，他認為對本港的法治與司法獨立沒有影響，兩者仍然是香港社會維持繁榮安定的基石。報告書總結部份稱，「一國兩制」原則上在香港運作良好，中英聯合聲明所承諾的權利及自由也得到尊重。
</p></body></html>
