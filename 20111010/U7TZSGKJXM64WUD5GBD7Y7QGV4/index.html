<html><header><meta charset="utf-8"><title>周秀娜冥婚做鬼新娘</title></header><body><h1>周秀娜冥婚做鬼新娘</h1><p>周秀娜昨日在葵芳新都會廣場舉行冥婚典禮，找來司徒法正做證婚人。娜姐着住件露臍佐丹奴crossover海洋公園T恤扮鬼新娘，司徒法正即場贈娜姐兩句，批她兩年後可以結婚，而且幸福美滿。</p><p>信會嫁得好</p><p>娜姐對師傅的說話抱觀望態度說：「半信半唔信，選擇信，因為佢話我嫁得好我梗係信，不過我真係冇諗結婚住，如果第日結婚我都想自己DIY婚紗。」<br>娜姐感情穩定，問到現任男友Avis會不會是結婚對象？她說：「家佢都對我幾好，大家都有講過吓計劃，但家大家都係搏殺期，冇講實。」<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
