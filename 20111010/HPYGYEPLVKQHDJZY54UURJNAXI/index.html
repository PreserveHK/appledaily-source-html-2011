<html><header><meta charset="utf-8"><title>同黨丈夫做控方證人</title></header><body><h1>同黨丈夫做控方證人</h1><p>【本報訊】控方指迷暈劫案由被告周素芹及女同黨劉麗英合謀，警方在案發後兩年曾拘捕劉在港的丈夫徐心鋤，指控他謀殺。但徐稍後將以控方證人身份作供。<br>控方案情指，第二宗迷暈黨案發前一晚，即05年3月21日，被告在徐於藍田的家中留宿。德田邨的閉路電視拍攝到，被告與劉在案發當日朝早9時多，和死者麥樹森一同進入麥所住的大廈。直至11時，被告與劉離開大廈，但不見麥的蹤影，但卻拍到徐心鋤與兩婦人一同離開。<br>警長劉家勝昨供稱，07年8月6日到徐家中，指他涉及謀殺案，將他拘捕。警方並在徐單位內的桌上，搜到屬於麥的一個黑色風筒。</p></body></html>
