<html><header><meta charset="utf-8"><title>英肥師奶跳艷舞變辣媽</title></header><body><h1>英肥師奶跳艷舞變辣媽</h1><p>肥師奶變辣媽，真要見識一下。</p><p>英國31歲媽媽尼斯比特（圖），青春少艾時身材玲瓏有致，但自從遇上現任丈夫心廣體胖，生了兩名孩子更變成肥師奶，身材脹爆，體重達116公斤（255磅）。人肥連自信都失去，朋友於是鼓勵她參加艷舞班，連跳了五周後，她愛上了跳艷舞，勤於練習之餘，也嚴守飲食控制，體重減掉近一半至60公斤。她從此愛上緊身衣，更經常在舞台上表演火辣艷舞。<br>英國《星期日郵報》</p></body></html>
