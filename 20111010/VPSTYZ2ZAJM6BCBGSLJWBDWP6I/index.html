<html><header><meta charset="utf-8"><title>有板你睇：Sony平板行貨平成千</title></header><body><h1>有板你睇：Sony平板行貨平成千</h1><p>SonyTabletS水貨9月尾登陸香港，16GB同32GB版本分別索價$4,880同$5,680，雖然未算太貴，但兩個星期唔夠，Sony就已經公佈香港行貨推出，分別定價為$3,888同$4,688，兩款機都平成千蚊，一向都話「早買早享受，遲買平幾嚿」，今次平夠一千，跟iPad2售價看齊，應該增加唔少吸引力。想買嘅要留意，今日起至19號開始接受預售，最快22號就有機玩。<br><br>查詢：SONYHK（23452966）</p></body></html>
