<html><header><meta charset="utf-8"><title>生日男友贈豪宅黑珍珠住「神眼」</title></header><body><h1>生日男友贈豪宅<br>黑珍珠住「神眼」</h1><p>英國「黑珍珠」超模納奧美金寶（NaomiCampbell）有個超富貴男友托洛尼（VladimirDoronin），為博紅顏一笑，男友不計金錢，為她在土耳其度假勝地塞迪爾島（Sedir）興建一幢超豪宅（圖），作為她41歲生日的賀禮。</p><p>豪宅以古埃及神祇「荷魯斯的眼睛」（TheeyeofHorus）作造形，「荷魯斯的眼睛」是一個古埃及時代流傳至今的符號，是王權的象徵。豪宅有三層共25間房。<br>英國《星期日鏡報》</p></body></html>
