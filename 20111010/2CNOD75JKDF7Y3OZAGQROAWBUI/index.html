<html><header><meta charset="utf-8"><title>湯唯釜山賀32歲</title></header><body><h1>湯唯釜山賀32歲</h1><p>湯唯、金城武和導演陳可辛昨日在韓國出席釜山電影節宣傳《武俠》，湯唯去年因與韓星玄彬合演《晚秋》而參加過釜山電影節，對於連續兩年均有份參展，上周五32歲生日的湯唯笑言，兩年都在釜山過生日，有記者即補祝她生日快樂。問她玄彬和金城武的分別時，湯唯笑說：「玄彬要用英文溝通，金城武可以直接講普通話！」</p><p>金城武讚丹爺</p><p>湯唯指玄彬和金城武的共通點都是有大批fans，她趁機問候正在當兵的玄彬，她說：「希望他健健康康回來。」金城武大讚缺席的拍檔甄子丹多才多藝，可以在片場同時身兼多職。　<br>撰文：梁婉霞</p></body></html>
