<html><header><meta charset="utf-8"><title>優惠快遞：早買早着　澳航平價飛倫敦</title></header><body><h1>優惠快遞：早買早着　澳航平價飛倫敦</h1><p>每年秋冬時節，倫敦的節日活動可是一浪接一浪。如10月3至7日有倫敦餐飲節；12月又有巨型聖誕樹及露天溜冰場！此時可謂一機票難求，而澳洲航空便於10月27日推出香港往倫敦的優惠機票。由當日起至2012年2月29日期間，乘澳航航班QF29及QF30由香港出發，並於3月24日前回程，票價不過$4,390起。尊尚經濟客位售$9,900起及商務客位也是$23,990起。<br><br>查詢：http://www.qantas.com.au（澳洲航空）</p></body></html>
