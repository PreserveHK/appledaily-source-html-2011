<html><header><meta charset="utf-8"><title>傅明憲催基仔早結婚</title></header><body><h1>傅明憲催基仔早結婚</h1><p>傅明憲及楊愛瑾（Miki）昨日現身灣仔會展，出席愛護動物協會活動，傅明憲透露前日帶愛犬Fifi出席趙式芝愛犬生日會，趙式芝日前撞車，問她有否慰問趙式芝，她說：「有同我講，係longstory，見佢心情都好好，冇乜事。」有否勸趙式芝小心駕駛？她說：「我坐過佢車都OK，佢仲有揸直升機。」<br>好友古巨基舉行個唱，傅明憲大讚出色，會否勸基仔早與女友Lorraine拉埋天窗，傅明憲笑說：「佢跳舞好amazing，我會私底下講。」此外，Miki帶同貴婦愛犬Toffee前來，問她男友郭永淳是否愛寵物，她說：「佢都好鍾意，都有同Toffee玩。」<br>採訪、攝影：盧妹</p></body></html>
