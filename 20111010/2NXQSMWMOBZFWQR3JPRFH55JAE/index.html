<html><header><meta charset="utf-8"><title>求驗客手記：賭朗尼留隊涉「造波」　奧雲大佬被警查 - 求驗客</title></header><body><h1>求驗客手記：賭朗尼留隊涉「造波」　奧雲大佬被警查 - 求驗客</h1><p>朗尼老竇同埋阿叔涉嫌參與造波嘅事件，最新有新發展，今次仲燒到朗尼嘅曼聯隊友奧雲（圖）嗰叠。英國《每日星報》報道，喺朗尼於舊年10月發表聲明話題離開曼聯時，喺10月22日當日，當朗尼嘅留隊賠率冷至4.5倍時，奧雲嘅40歲哥哥泰利奧雲（TerryOwen）用電話投注200鎊朗尼會留隊，而喺佢下注嘅1個鐘之後，朗尼就戲劇性咁宣佈留隊，令奧雲大佬連本帶利獲900鎊（約11,500港元）。英警方家就查緊；對於呢件事，奧雲不願置評，而佢大佬就堅稱咁啱估中喎！</p></body></html>
