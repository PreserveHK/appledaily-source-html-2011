<html><header><meta charset="utf-8"><title>今日提醒你：元氣壽司今聘100人</title></header><body><h1>今日提醒你：元氣壽司今聘100人</h1><p>【本報訊】壽司餐廳「元氣壽司」今日（10月10日）舉行招聘會，該公司現已逾40間分店，未來預計再擴張多3所分店，今次預計聘請逾100名員工。時薪30元起，月薪8,400元以上，並設交通津貼及勤工獎，鼓勵年輕人入職。<br>今次招聘包括店務員、壽司學徒和清潔雜工等，全職月薪8,400元起，任職店務員、壽司學徒及清潔雜工可獲勤工獎700元。超時工作津貼及港島區津貼500元，兼職店務員及壽司學徒時薪30元起。招聘會由今日中午12時至下午5時30分，於尖沙嘴加連威老道98號東海中心地下G7舉行，應徵者需於今日帶備個人履歷，即場面試。</p></body></html>
