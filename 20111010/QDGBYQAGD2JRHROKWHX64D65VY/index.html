<html><header><meta charset="utf-8"><title>千嬅拖妹疑老公搞鬼</title></header><body><h1>千嬅拖妹疑老公搞鬼</h1><p>楊千嬅下月25日至27日在九展StarHall舉行音樂會，隨後會到內地巡迴演出。她昨日在尖沙嘴出席音樂會記招時，被問到是否懷孕前最後一次演出？千嬅即否認，並笑言如要標尾會，會選擇大球場和機場博覽館舉行。</p><p>可試人工受孕</p><p>千嬅公司特別安排一可愛小女孩拖住千嬅進入記者會現場，千嬅笑言懷疑老公丁子高有份安排。<br>向來愛小朋友的千嬅，會否效法陳慧琳人工受孕，她說：「唔介意，最重要係健康，我做過護士，都好了解婦科，或者我下個月有咗都唔知呢！買大送細，公司會計數，我公司邊有走雞㗎！」<br>採訪：黃曉妍<br>攝影：葉君海
</p></body></html>
