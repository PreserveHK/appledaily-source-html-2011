<html><header><meta charset="utf-8"><title>蘋果汁續聲援茉莉花　爭取中國有民主</title></header><body><h1>蘋果汁<br>續聲援茉莉花　爭取中國有民主</h1><p>【本報訊】100年前的辛亥革命，民主烈士以鮮血推翻了專制政權；但100年後的今天，中國卻仍然由極權統治，民主更有倒退迹象。近10名社民連及四五行動成員昨天由西區警署遊行至中聯辦，高呼「結束一黨專政」，連續第34個周日在中聯辦外，聲援內地在年初爆發的茉莉花革命。<br>遊行人士憤言：「100年前成功推翻帝制，但今時今日中國都仲未有民主」，直斥中共政權以言入罪，做法可恥，力促當局釋放所有異見人士，包括諾貝爾和平獎得主兼《零八憲章》起草人劉曉波，以及因為揭發內地豆腐渣工程而被囚的維權人士譚作人。警方如常派出大量警員在場戒備。</p></body></html>
