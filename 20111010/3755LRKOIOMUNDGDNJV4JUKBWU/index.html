<html><header><meta charset="utf-8"><title>求驗客手記：幼獅領隊唔肯教港足 - 求驗客</title></header><body><h1>求驗客手記：幼獅領隊唔肯教港足 - 求驗客</h1><p>鳳凰計劃出錢幫足總請港隊總教練，早前安排呼聲最高嘅英格蘭U20領隊伊斯迪克（圖）遠道而嚟見工，但我求大俠噚日收到風，話呢位年屆60歲嘅英國老牌教頭，睇完香港足球環境同考慮一輪後，日前已經拒絕咗，而獵頭公司就會再安排其他人選來港見工。據聞老伊唔肯來港，同合約年期長達3年有關，亦唔排除睇完環境覺得難做，自己喺英足總有份好工，所以耍手擰頭囉！梁孔德就話，惟有再安排人選面試。</p></body></html>
