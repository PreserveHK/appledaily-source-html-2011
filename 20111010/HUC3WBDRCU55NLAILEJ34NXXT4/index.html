<html><header><meta charset="utf-8"><title>醫療新知低血糖症源於基因變異</title></header><body><h1>醫療新知<br>低血糖症源於基因變異</h1><p>低血糖症（Hypoglycaemia）患者的血糖水平可忽然降到最低點，若不及時補充糖份，隨時有致命危險。英國劍橋大學研究發現，原來這種較罕見的疾病與基因AKT2變異有密切關係，研究人員分析三名患上此症幼兒的遺傳基因，發現全部都有AKT2變異，是導致胰島素分泌失常的關鍵。<br>醫學界估計每10萬名初生嬰兒中，就有一人患上低血糖症，病情嚴重的嬰兒更要插胃喉餵食，；患者長大後也要活在隨時血糖急降的陰影中。研究人員指出可針對AKT2基因研製藥物，可望完全糾正胰島素分泌問題，現時也有癌症藥物是進行類似的研究。</p></body></html>
