<html><header><meta charset="utf-8"><title>站起來合十「請請貓」討飯吃</title></header><body><h1>站起來合十<br>「請請貓」討飯吃</h1><p>搵食真艱難！學做握手、打滾、裝死等動作，賺微薄打賞，本來是猴子和小狗那些動物才做的事，想不到身為一隻貓，竟然也淪落到要「請請」搵食（圖）！<br>貓兒一向高高在上我行我素，人類會乖乖定時奉上新鮮貓糧、清潔食水和美味小食。無奈世道艱難，一個貓主竟懶理家貓再三喵喵叫喊肚餓，不聞不問，終於餓得牠發慌，迫不得已只好站起來，雙手合攏，做出「請請」動作！貓咪真可憐。<br>YouTube網站</p></body></html>
