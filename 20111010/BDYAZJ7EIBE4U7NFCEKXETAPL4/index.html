<html><header><meta charset="utf-8"><title>黃奕減價救秋瑾</title></header><body><h1>黃奕減價救秋瑾</h1><p>內地女星黃奕主演的新戲《競雄女俠．秋瑾》即將上映，她扮演秋瑾，前日她跟出品人冼國林一同到杭州為新戲造勢。<br>談到拍攝苦況，黃奕表示由於秋瑾十八般武藝樣樣精，為演出神似，她必須練習各種不同兵器，她苦笑說：「每天睜開眼睛就是要和熊欣欣對打，而且不能打錯，因為自己打錯他可能沒有問題，但若是他回我一拳，我手臂就一定會青了一塊。」</p><p>打到腳軟</p><p>黃奕表示由於在片場由早打到晚，有時候甚至連去廁所也沒有時間，不過打到後段，有時真的累到站不穩。冼國林則表示黃奕很支持他開拍此戲，更願意減片酬接拍。<br>採訪、攝影：盧健</p></body></html>
