<html><header><meta charset="utf-8"><title>蘋果汁兒童觀點出發　小特首提80建議</title></header><body><h1>蘋果汁<br>兒童觀點出發　小特首提80建議</h1><p>【本報訊】香港小童群益會主辦的第五屆「香港小特首」昨日發表「小小施政報告2011」，32名中一至中三學生今年2月至9月期間（圖），進行一連串政策討論和資料搜集，以「兒童觀點」就教育、醫療、環境保護、公共設施等多個範疇，提出近80項建議，包括設立「兒童事務委員會」收集與兒童相關數據並加以分析，協助政府制訂政策時，掌握兒童需要。<br>教育方面，要求設立中央舊書買賣平台及課本租借計劃，減輕家長購買新書的負擔，也建議未來九年把小班教學推行至初中等。報告將呈特首曾蔭權及特首候選人參考。</p></body></html>
