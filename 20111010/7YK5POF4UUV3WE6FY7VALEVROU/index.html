<html><header><meta charset="utf-8"><title>觀塘姪仔頑皮釀妯娌開大片</title></header><body><h1>觀塘<br>姪仔頑皮釀妯娌開大片</h1><p>【本報訊】「做乜鬧我個仔！」觀塘油塘邨發生「大嫂」與「二嫂」大打出手家暴事件。一對兄弟與70歲姓江母親同住逸麗樓一單位，兩兄弟已婚，兄妻姓戴（34歲），弟妻姓康（32歲），康婦有一名1歲兒子。<br>昨晨10時許，戴婦疑不堪康子頑皮，出言責罵，康婦護子惡言相向，兩人先打「口水戰」，繼而大打出手，警方接報到場制止，兩婦涉襲擊被捕，分別頸及面受傷送院，江婦抱着孫兒陪同送院。</p></body></html>
