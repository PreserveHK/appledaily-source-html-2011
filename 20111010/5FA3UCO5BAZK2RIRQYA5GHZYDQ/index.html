<html><header><meta charset="utf-8"><title>賠率急降　諾獎名單疑外洩</title></header><body><h1>賠率急降　諾獎名單疑外洩</h1><p>諾貝爾文學獎上周四塵埃落定後，爆出得獎名單外洩風波。瑞典反貪部門前日（周六）表示，頒獎機構瑞典學院公佈結果前數小時，博彩公司立博（Ladbrokes）的盤口賠率異動，正調查獲獎名單是否在公佈前外洩。<br>反貪總檢察長約翰松表示，國寶級詩人特朗斯特羅姆（TomasTranstromer）獲獎前數小時，立博有關他的盤口賠率，竟由1賠13急降至少於1賠2。</p><p>賠率變動前所未見</p><p>立博發言人也指，類似賠率變動前所未見，但否認資料外洩。立博2008年也曾因不接受民眾對法國得獎者克萊齊奧下注，爆出得獎名單外洩傳聞。<br>法新社</p></body></html>
