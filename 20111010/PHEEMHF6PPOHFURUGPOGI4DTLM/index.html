<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名恨孖陳奐仁銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名恨孖陳奐仁銀 - 馮仁昭</h1><p>滕麗名同陳奐仁喺無綫最新嘅處境劇《結．分@謊情式》入面飾演一對情侶，雖然套劇啱啱先開始拍，但已經有客戶搵佢哋以情侶檔出席活動。噚日滕麗名同陳奐仁去到尖沙嘴出席音效升級配件嘅新產品發佈會，阿滕話希望以後多啲情侶檔工作，可以賺多啲錢。<br>提到前日係陳奐仁第一日開工，劇情講佢為咗得到阿滕歡心而踩滑板，拍完劇收工之後，陳奐仁話因為截唔到的士，所以佢決定踩滑板返屋企，佢仲好搞笑話好彩嗰日有遊行，警察唔得閒理佢。</p></body></html>
