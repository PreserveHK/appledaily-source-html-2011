<html><header><meta charset="utf-8"><title>陌生男白吃　婚宴搶禮金</title></header><body><h1>陌生男白吃　婚宴搶禮金</h1><p>婚宴上有陌生人白吃白飲不足為奇。上周日（2日）四川省綿陽市某酒店內，28歲張姓男子假扮一對新人的親戚，還搶走新娘手腕上裝有賀禮的包包。<br>公安指，當天在大家吃過婚宴休息時，該名張姓男子突然走到新娘面前。由於客人較多，新娘誤以為是男方家的親戚，還笑臉相迎。不料，正當她與其他人閒聊時，張男突然扯掉新娘的包包就往外跑，新娘隨即大喊求助。眾親友見狀將張包圍，但他揮舞匕首，其後被趕至的民警與群眾合力將他制服。<br>四川《華西都市報》</p></body></html>
