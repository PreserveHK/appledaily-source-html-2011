<html><header><meta charset="utf-8"><title>玻璃棧道懸空1400米超驚嚇</title></header><body><h1>玻璃棧道懸空1400米超驚嚇</h1><p>美國大峽谷「天空之路（Skywalk）」現山寨版！湖南省張家界的天門山近日建成一條玻璃棧道，這條闊一米的玻璃棧道的驚嚇道十足，它懸在1,400米、90度的懸崖上（圖），比正牌的天空之道還要高200米。十．一期間成為內地民眾旅遊熱點，不少人都慕名而至，挑戰恐懼極限。<br>不過，不是人人都不畏高，不少遊客走上棧道，見到腳下的萬丈深淵，不但尖叫連連，更有人更嚇到腳軟。遊客玩得過癮，但工程人員今年初建造，每日綁着安全帶、在懸崖上施工，十分艱苦。<br>中新網</p></body></html>
