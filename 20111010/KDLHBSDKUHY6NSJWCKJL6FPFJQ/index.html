<html><header><meta charset="utf-8"><title>灣仔更衣室拍照險惹官非</title></header><body><h1>灣仔<br>更衣室拍照險惹官非</h1><p>【本報訊】康文署轄下的灣仔摩理臣山游泳池男更衣室，昨午3時許發生偷拍疑雲，30歲姓林男子在更衣室鏡前用相機自拍，被一名正在更衣泳客指為偷拍，向泳池職員投訴報警。警員到場調查，投訴的男泳客已離去，警員向林查問，林堅稱只是對鏡自拍，沒留意到有否拍到其他人。警員翻看林的相機，發現機內涉及更衣室的相片全是林自拍。警員予以口頭警告後，叫林刪除相機內更衣室的片段，讓他離去，列投訴滋擾案處理。<br>執業大律師陸偉雄稱，事主在公眾地方、尤其是更衣室等敏感環境自拍存有危險，有可能會被控「公眾地方行為不檢」或「有違公德罪」。</p></body></html>
