<html><header><meta charset="utf-8"><title>NewsFlash總統鋼琴家癌病去世</title></header><body><h1>NewsFlash<br>總統鋼琴家癌病去世</h1><p>美國著名鋼琴家羅傑．威廉斯（RogerWilliams圖）前日（周六）在洛杉磯住所因胰臟癌病逝，終年87歲，他曾為9位總統在白宮演奏，故有「總統鋼琴家」之稱。威廉斯是首位能在洛杉磯星光大道上留名的鋼琴家，他一生鍾情音樂，3歲起學習鋼琴，9歲能掌握數種樂器。1955年，他憑演繹《秋葉》（AutumnLeaves）一曲走紅。<br>美聯社/新華社</p></body></html>
