<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李香琴搞爛gag證腦精靈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李香琴搞爛gag證腦精靈 - 馮仁昭</h1><p>無綫即將製作節目《善心滿載仁愛堂》，一眾參與演出嘅嘉賓噚日齊集尖沙嘴出席記招，席間何傲兒、陳庭欣同袁嘉敏戴上珠寶公司捐出拍賣嘅珠寶展示。早前盛傳患病嘅李香琴精神奕奕到場，思路清晰仲搞爛gag，琴姐到時同馬國明合唱《萬水千山總是情》，佢喺台上講笑話：「最怕到時腦空白，唔記得歌詞。」鄭欣宜見到琴姐都話佢身體健康，欣宜話：「話病係傳聞，始終咁上下年紀，記性係會差少少。」</p></body></html>
