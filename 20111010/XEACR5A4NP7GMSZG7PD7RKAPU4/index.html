<html><header><meta charset="utf-8"><title>醫療新知意念控制義肢可助踢波</title></header><body><h1>醫療新知<br>意念控制義肢可助踢波</h1><p>癱瘓病人將來可靠意念控制義肢活動，甚至知道物件的觸感。美國科學家設計一套義肢系統，可透過大腦的意念控制義肢活動，例如操控假手取起物件，系統更可將觸到物件後的感覺回傳到大腦，有了真實的感覺後再調節義肢，防止因力度過大弄破易碎品。<br>科學家透過動物實驗測試系統，先在猴子大腦駁上電極，再連接到義肢，然後試驗猴子透過腦部活動控制系統內的虛擬手臂，觸摸或提取物品，再透過回饋到大腦的觸感訊息，猴子成功分辨螢幕上外形相同，但有不同觸感的虛擬物品。科學家希望在2014年的巴西世界盃上，讓使用這套系統的癱瘓病人參加足球比賽。</p></body></html>
