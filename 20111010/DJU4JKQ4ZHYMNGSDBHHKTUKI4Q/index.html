<html><header><meta charset="utf-8"><title>蘋果汁日日「捱貴餸」　基層求食物津貼</title></header><body><h1>蘋果汁<br>日日「捱貴餸」　基層求食物津貼</h1><p>【本報訊】特首曾蔭權本周三將發表任內最後一次施政報告，基層民生聯席約20多人昨到新政府總部門外請願（圖），要求政府提供食物津貼，每人每日10元，以應付通脹。有退休請願人士說，他們靠退休積蓄生活，沒申領綜援，但近年物價上漲，豬、魚、泰國米等，漲價5至10元不等，日日「捱貴餸」。有基層低收入家庭說，肉類或魚類開支，實在難以負擔，擔心子女未能健康成長，而10元的食物津貼可補足通脹的差額，要求政府正視。</p></body></html>
