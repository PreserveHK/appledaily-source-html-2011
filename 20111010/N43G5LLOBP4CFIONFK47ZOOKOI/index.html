<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Phoebe暗寸Jeana年紀大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Phoebe暗寸Jeana年紀大 - 馮仁昭</h1><p>許穎（Phoebe）同有「Ecup超蓮」之稱嘅鍾采羲（Iris）等模，噚日齊齊去新城接受訪問，Iris一臉素顏兼着住前一日出席活動套衫。最近有指何佩瑜（Jeana小圖）有意全身大執，死敵Phoebe話：「大執？唔關我哋事，呢啲係個人喜好！」Phoebe話唔抗拒人哋整容，但自己仲後生唔使整。另邊廂Jeana接受now訪問時提到整容問題，佢話：「我覺得係人都想自己變得更靚，我本身接受整容，所以我唔怪人懷疑我整容。」</p></body></html>
