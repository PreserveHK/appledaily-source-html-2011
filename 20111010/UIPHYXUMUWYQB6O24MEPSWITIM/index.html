<html><header><meta charset="utf-8"><title>霰彈槍轟臉　少年縫數千針</title></header><body><h1>霰彈槍轟臉　少年縫數千針</h1><p>廣東汕頭治安不靖，一名16歲少年在路上被槍手搶劫，並被霰彈槍狂轟。少年頭部右側被轟至面容全毀（圖），醫生為他臉部縫數千針，眼、鼻要用鈦金屬支架撐起。少年目前無生命危險，但兇徒仍未落網。<br>上月17日深夜，溫在當地濱海大道遊玩，突然遭四名手持霰彈槍男子搶劫。歹徒對準溫的嘴右側開槍，即時令溫臉部被轟得血肉模糊，左眼差點掉出來。醫生為他取出大量子彈，並將他臉部縫合。家屬稱要讓溫恢復面容，最少要花20萬元人民幣。<br>廣東《羊城晚報》</p></body></html>
