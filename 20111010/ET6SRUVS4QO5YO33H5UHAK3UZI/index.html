<html><header><meta charset="utf-8"><title>姬妮芙解構紐約人</title></header><body><h1>姬妮芙解構紐約人</h1><p>美國手袋品牌Coach今年70周年紀念，請來荷李活女星姬妮芙柏露（GwynethPaltrow）做代言人，她早前在曼哈頓一座商業大樓拍攝新廣告，大談紐約都會。歐洲時裝在全球時裝潮流佔重要位置，姬妮芙則覺得美國穿衣文化也在影響世界：「經典的美式便裝的確影響世界各地，像T-shirt、牛仔褲、皮外套和運動鞋。」<br>姬妮芙又指紐約風格不能一言概之，但紐約人卻很易認：「在我十多歲時，風格是可以從身處的區域辨識的，例如住在上東城的人風格跟住在蘇豪區的人不同，現在也許不盡然了，不過無論身在何處你一定能認出紐約客，紐約人有種獨特的態度。」<br>撰文：林妙萍</p></body></html>
