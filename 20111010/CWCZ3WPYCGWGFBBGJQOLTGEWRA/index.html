<html><header><meta charset="utf-8"><title>澳門旅館床底藏屍案拘疑兇</title></header><body><h1>澳門<br>旅館床底藏屍案拘疑兇</h1><p>【本報訊】澳門警方偵破本月三日在鴻安中心非法旅館發生的床底藏屍案，前晚在氹仔運動場附近拘捕一名曾租住旅館的42歲姓刑河南男子，懷疑他賭癮起缺錢引姓陳（33歲）旅館女東主到其房間搶劫，女事主反抗被疑兇以毛巾勒斃再藏屍床底。疑兇掠去事主數萬元現金及手機收拾行李逃去。<br>據悉，刑於去年11月入境，逾期逗留並經常活躍於賭場，今年9月初租住出事旅館房間，案發生後一直失蹤。他被捕後警方發現他身上有傷痕，相信是搶劫事主時打鬥造成，但刑否認涉案。</p></body></html>
