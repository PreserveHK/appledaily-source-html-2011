<html><header><meta charset="utf-8"><title>湯嫂湊女墮奶</title></header><body><h1>湯嫂湊女墮奶</h1><p>最近在賓夕凡尼亞州拍攝新戲《OneShot》的荷李活巨星湯告魯斯（TomCruise），昨日獲妻子姬蒂荷姆絲（KatieHolmes）探班爭取時間見面，情到濃時公然攬攬，姬蒂更因湊女洩露春光，大殺在場記者菲林。</p><p>前妻新片受阻</p><p>昨日靚佬湯在開工前與愛妻姬蒂荷姆絲陪伴女兒Suri行街，當姬蒂俯身照顧推BB車的Suri時，她不慎洩露春光。此外，靚佬湯前妻妮歌潔曼（NicoleKidman）的丹麥變性畫家新片，因片中另一女角和導演劈炮而要暫時擱置。</p></body></html>
