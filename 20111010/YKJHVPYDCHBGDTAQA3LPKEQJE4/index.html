<html><header><meta charset="utf-8"><title>今日提醒你：月底前交差餉地租</title></header><body><h1>今日提醒你：月底前交差餉地租</h1><p>【本報訊】政府已發出今年10月至12月季度差餉或地租通知書，並計算該季度的差餉寬減，以每個評估差餉物業1,500元為上限；是項寬減不適用於地租。市民須於本月底或之前繳交費用，遲交將被加徵5%附加費；如在最後繳款日期過後6個月仍未繳款，尚未償還的款額包括被加徵5%附加費，將再被加徵10%附加費。<br>市民可利用銀行自動轉賬、電子繳費、郵寄方式繳交費用。如未收到通知書，市民可致電21520111或傳真至21520113查詢；或攜同以往任何一季的通知書，到中環郵政總局、灣仔稅務大樓郵政局、九龍中央郵政局、尖沙嘴郵政局，補領通知書補發本。</p></body></html>
