<html><header><meta charset="utf-8"><title>女賊被擒　遭剪爛內衣侮辱</title></header><body><h1>女賊被擒　遭剪爛內衣侮辱</h1><p>「美女小偷被抓住後扒光內衣受盡侮辱」的網帖在網上引起熱議。照片中一名少女被脫衣後在背上寫上「我是小偷」等字樣。這誇張的情景近日發生在浙江省台州市，目擊者指，圖中少女涉到一間商店偷竊，遭保安截住。</p><p>墨汁身上寫「我是小偷」</p><p>保安竟然濫用私刑，用剪刀將她的衣服全部剪掉，更將她的內衣剪破、扔掉。美少女之後不但被暴打一頓，而且被保安用墨汁在身上寫上「我是小偷」，遊街示眾。當保安「玩耍」完畢後，才致電報案，將哭成淚人、滿身傷痕的女子交予公安處理。<br>貓撲網</p></body></html>
