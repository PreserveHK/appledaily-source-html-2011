<html><header><meta charset="utf-8"><title>馮仁昭四圍超：明星足球隊火爆鬥波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：明星足球隊火爆鬥波 - 馮仁昭</h1><p>譚詠麟（阿倫）、陳百祥（阿叻）同黃日華等嘅明星足球隊員，日前專程返晉江進行一場足球賽，對手係當地一間企業嘅足球隊，比賽期間明星足球隊一直處於下風，不過經過一輪苦戰後，佢哋終於反敗為勝以3比2打敗對手，但係內地傳媒指阿叻曾經同對陣球員發生衝突，仲有出手，不過發言人話：「踢波難免有身體碰撞，阿叻只係喺現場見自己球員俾對方不停咁推撞，出言相勸啫，現場係有火藥味，但絕對冇動手。」</p></body></html>
