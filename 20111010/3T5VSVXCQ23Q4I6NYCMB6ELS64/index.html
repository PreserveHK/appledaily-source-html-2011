<html><header><meta charset="utf-8"><title>觀塘小巴站長遭三煞扑頭</title></header><body><h1>觀塘<br>小巴站長遭三煞扑頭</h1><p>【本報訊】觀塘協和街一個紅頂小巴站頭，昨午發生傷人血案，當值中小巴站「站長」遭3名黑衣漢從後揮棍扑頭及扑腳襲擊，站長冷不提防受傷血流披面（圖），兇徒傷人後四散逃去。警方正調查血案起因，不排除事件涉及黑幫爭奪小巴線有關。遇襲受傷男子53歲姓謝，他向警方稱，沒有與人結怨，事前也沒有與人爭執，不明遇襲原因。<br>消息稱，月前曾有黑幫企圖將觀塘紅頂小巴起點延至油塘，兩大黑幫和勝和及新義安一度醞釀血戰，被警方及時制止，不排除今次血案與黑幫爭奪小巴線有關。
</p></body></html>
