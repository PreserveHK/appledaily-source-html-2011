<html><header><meta charset="utf-8"><title>求驗客手記：拾遺不報罪成罰錢　蘇加英名一朝喪 - 求驗客</title></header><body><h1>求驗客手記：拾遺不報罪成罰錢　蘇加英名一朝喪 - 求驗客</h1><p>克羅地亞傳奇射手蘇加（圖），攞過世界盃金靴獎，又踢過皇馬、阿仙奴等大球會，點知都有衰貪心一面。呢位43歲退役球員，早前乘飛機由米蘭到倫敦，期間執到同機乘客遺留嘅古錢幣，價值25,000歐元，佢一時貪心，交畀朋友保管。事後呢位朋友到古董店問價，結果被警方發現，連埋蘇加一同被拘捕。佢被德國法庭判盜竊罪成，罰款8,000歐元。</p></body></html>
