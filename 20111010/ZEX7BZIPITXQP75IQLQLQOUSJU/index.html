<html><header><meta charset="utf-8"><title>蘋果綠葉滙控售匈國財富管理業務</title></header><body><h1>蘋果綠葉<br>滙控售匈國財富管理業務</h1><p>滙控（005）繼續實行策略日宣佈的精簡架構計劃，昨宣佈旗下全資擁有的匈牙利HSBCCredit，將出售其財富管理業務組合約94%予當地同業Cofidis，預期明年首季落實，但並無披露作價；管理有關資產的員工將連同是次交易一併納入Cofidis旗下。截至8月底，HSBCCredit的資產總值約2.1億港元。該公司於09年已宣佈，停止加入新的財富管理客戶。</p></body></html>
