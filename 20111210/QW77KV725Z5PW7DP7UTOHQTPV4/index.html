<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國已故樂壇天王米高積遜的女兒Paris，將接拍魔幻片《Lundon'sBridgeandtheThreeKeys》作處女銀幕演出。<br><br>●美國影星湯告魯斯昨日在莫斯科出席《職業特工隊：鬼影約章》首映，並表示有意接拍《壯志凌雲》續集。</p><p>●日本組合AKB48前晚舉行6周年紀念演出，成員篠田麻里子表示當年估不到可留在AKB達6年之久。<br><br>●日本男歌手桑田佳佑前晚參與在東京舉行的約翰連儂紀念騷，約翰遺孀小野洋子亦有出席。<br><br>●韓國組合KARA三名成員前日在澀谷出席歌迷聚會，具荷拉更教歌迷跳招牌扭籮舞。</p></body></html>
