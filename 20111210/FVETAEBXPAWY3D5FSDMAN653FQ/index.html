<html><header><meta charset="utf-8"><title>話你知：成也飯局敗也飯局</title></header><body><h1>話你知：成也飯局敗也飯局</h1><p>陳志雲06年開始主持節目《志雲飯局》，找來不少重量級嘉賓在節目大爆秘聞，其中袁詠儀承認年少時因貪慕虛榮戀上已婚富商，有指該富商正是與她傳緋聞的林建岳。不少政治人物，如特首曾蔭權及壹傳媒老闆黎智英等，亦曾亮相《志雲飯局》。</p><p>《飯局》令志雲人氣勁升，但也為他帶來不少是非甚至官非。09年他率先請到鍾欣桐上節目交代淫照事件，無綫新聞報道播出有關片段，令市民投訴無綫利用新聞時段宣傳。陳志雲去年為《飯局》出席奧海城等商場活動，導致他與好友叢培崑被廉署控告，令志雲事業陷入低潮。</p></body></html>
