<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾欣桐升呢內地視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾欣桐升呢內地視后 - 馮仁昭</h1><p>鍾欣桐（阿嬌）憑內地電視劇《女媧傳說之靈珠》前晚喺深圳舉行嘅「2011華鼎獎中國百強電視劇頒獎禮」中攞咗個「傳奇類題材電視劇－最佳女演員」獎，噚日佢同蔡卓妍幫《歡樂滿東華2011》拜神，被指「升呢」做內地視后，阿嬌笑唔停口話：「唔好咁講，近年喺內地狂拍劇，咁辛苦終於有成果，當然好開心。」問佢唔想返香港咩？佢一副可憐樣話：「我連續兩年生日都喺內地過。」</p></body></html>
