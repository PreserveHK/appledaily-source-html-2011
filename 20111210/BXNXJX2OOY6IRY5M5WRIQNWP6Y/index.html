<html><header><meta charset="utf-8"><title>2月推iPad3賀教主生忌</title></header><body><h1>2月推iPad3賀教主生忌</h1><p>繼iPhone「4Steve」後，蘋果可能趕推iPad3賀「教主」生忌！美國花旗集團分析師加德納前天（周四）引述消息人士指，iPad3可能早至明年2月就面世，立即就有人聯想到，喬布斯（SteveJobs）生忌在2月24日，蘋果可能藉此向他致敬。<br>加德納聲稱多個消息來源都指蘋果已解決新iPad的顯示器難題，可採用跟新iPhone一樣的Retina顯示器，解像度會是iPad2的兩倍，科技網站CNET也指蘋果準備聖誕後讓iPad3開始投產。<br>PCMAG網站</p></body></html>
