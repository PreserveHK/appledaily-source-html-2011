<html><header><meta charset="utf-8"><title>最快樂狗狗笑容滿臉</title></header><body><h1>最快樂狗狗笑容滿臉</h1><p>小狗「阿爾菲」（圖）總是笑容滿臉，無緣無故也可樂上半天，最近更擊敗75隻狗，當選英國最快樂狗狗。<br>9個月大的「阿爾菲」是曲架貴婦狗，由曲架犬和貴婦狗混種而成。主人索爾特說：「阿爾菲經常微笑，奔跑時也臉帶笑容，他喜歡外出散步，以及跟其他狗隻互相追逐。即使牠躺在室內，也是經常笑容滿臉。牠很友善，不會吠叫，我想假如有賊人闖入家爆竊，牠大概也會上前依偎。」企鵝出版社早前為了宣傳一本有關狗隻的新書，特意舉辦最快樂狗狗大賽。<br>英國《每日郵報》</p></body></html>
