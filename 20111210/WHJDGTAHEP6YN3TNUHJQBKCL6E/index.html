<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅放假自拍床照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅放假自拍床照 - 馮仁昭</h1><p>盛傳造人成功放大假休息嘅楊千嬅，噚日喺微博上載咗一張「床照」，相裏面見佢用一張心愛嘅小王子毛氈，露出一對腳及織緊嘅冷衫，寫上：「今年過得很快，忙了差不多一整年，踏入最後一個月，難得悠長假期，每天在靜思，回味，反省，期待，計劃，2012還是充滿希望，充滿挑戰，需要力量，勇氣，大家一起努力吧，互相祝福吧！」好多人睇到都叮嚀佢小心身體，早日公佈喜訊。</p></body></html>
