<html><header><meta charset="utf-8"><title>殺「郭靖」另一少年提堂</title></header><body><h1>殺「郭靖」另一少年提堂</h1><p>【本報訊】屯門日前發生的懷疑黑幫斬殺案，再有一名17歲無業青年被控謀殺「郭靖」，昨於屯門裁判法院提堂。被告暫時毋須答辯，還柙至下月6日再提訊。<br>警方正追緝其他在逃疑犯，及安排認人手續。辯方在庭上投訴，被告被捕後曾遭警員恐嚇。<br>一項謀殺罪指被告黃浚傑（17歲），於本月5日在屯門良田村新秀街與其他在逃人士，謀殺青年郭衍靖（18歲）。<br>同案另一名被告劉銘（23歲），早前已到法院出席提堂，他將於本月22日再提訊。案件懷疑涉及黑幫新義安內訌，警方曾表示死者被3名男子以刀襲擊，案件由警方新界北總區重案組調查。<br>案件編號：TMCC4364/11</p></body></html>
