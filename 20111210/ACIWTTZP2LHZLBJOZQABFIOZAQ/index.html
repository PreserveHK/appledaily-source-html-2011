<html><header><meta charset="utf-8"><title>福祿壽無懼志雲離巢</title></header><body><h1>福祿壽無懼志雲離巢</h1><p>福祿壽王祖藍、阮兆祥和李思捷昨到商台宣傳舞台劇，談到陳志雲正式向無綫請辭一事，他們異口同聲表示不擔心六叔退位和陳志雲辭職，會對無綫有影響，亦不相信事件與權力鬥爭有關。<br>有指陳志雲辭職後會遊學，祥仔說：「無綫之所以咁成功，因為佢本身已經好有制度同系統，遊學係開心事，呢個係好多人嘅夢想，或者陳生遊學完再返無綫呢！」李思捷則說：「呢個係陳生嘅選擇，最緊要係佢開心，學歷係一個人嘅資產。」問會否擔心「迷雲黨」受影響？祖藍說：「大家都係撐無綫嘅。」<br>採訪、攝影：胡比</p></body></html>
