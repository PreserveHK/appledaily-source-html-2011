<html><header><meta charset="utf-8"><title>東涌男童泳池遭非禮</title></header><body><h1>東涌<br>男童泳池遭非禮</h1><p>【本報訊】一名康文署外判清潔工，昨晨在東涌游泳池工作期間，涉嫌於男更衣室非禮一名男童。<br>10歲男童昨晨與親友在東涌達東路東涌游泳池的室內主池游泳，及至早上11時半游完準備離開，男童在更衣室換衫，卻被一名陌生男子非禮，他不甘受辱，離開更衣室向正在大堂等候的親友報告，決定報案。受害人認出該名鹹濕叔叔，警員調查發現51歲姓余疑犯，竟是康文署外判合約公司的清潔工，於是將他逮捕，交大嶼山刑事調查隊偵查。</p></body></html>
