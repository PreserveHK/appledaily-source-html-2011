<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MCJin追龍B做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MCJin追龍B做老竇 - 馮仁昭</h1><p>MCJin同KT噚日到天水圍出席陸運會，佢哋一到場就被學生包圍爭住要求合照，大受歡迎。對於陳志雲離職一事，MCJin覺得好驚訝，佢話：「我有時見到陳生都會傾一兩句，佢都好關心我，仲會問我喺香港諗住有乜嘢發展路向。同埋我做J2台節目主持時，知道陳生有睇住所有節目，所以我都好多謝佢。」另外MCJin話呢排好多人都追龍B，佢都好希望明年可以做老竇。</p></body></html>
