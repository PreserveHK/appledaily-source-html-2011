<html><header><meta charset="utf-8"><title>奶茶妹妹獻舞盔甲哥疑襲胸</title></header><body><h1>奶茶妹妹獻舞<br>盔甲哥疑襲胸</h1><p>「奶茶妹妹」章澤天晚會獻舞疑遭「襲胸」，宅男群起怒斥：「禽獸，放開那女孩，讓我先來！」日前，清華大學舉行2011人文學院學生節晚會，備受關注的章上台獻舞《青青子衿》，展現優美舞姿，但與她共舞的「盔甲哥」卻成宅男口誅筆伐的對象。從現場拍攝照片可見，在表演中他與章有不少身體接觸，手更一度疑觸及對方胸部（圖），惹網友妒忌。章證實，曾有張藝謀的工作人員在她讀高中時來校選角，但她以學習為重沒參加。<br>鳳凰網</p></body></html>
