<html><header><meta charset="utf-8"><title>流浪貓繼承1.2億遺產</title></header><body><h1>流浪貓繼承1.2億遺產</h1><p>意大利一隻流浪貓多年前遭善心主人收養，最近更獲得女主人約1.2億港元遺產，成為全球第三大最有錢寵物。<br>富婆阿孫塔上月逝世，終年94歲。她無親無故，兩年前立了遺囑決定死後把產留給所收養的黑色流浪貓「湯瑪西諾」。<br>由於意大利禁止動物繼承遺產，律師將遺產交由阿孫塔的看護斯蒂芬妮亞管理。斯蒂芬妮亞說「湯瑪西諾」其實不需要那筆錢，說貓貓有一碟奶和一些餅乾就很滿足了。過往也有富豪將遺產留給寵物，最經典例子是德國女伯爵利本施坦1992年逝世後，將11億港元遺產留給牧羊狗「岡特」，令「岡特」成全球最有錢寵物。<br>英國《每日郵報》</p></body></html>
