<html><header><meta charset="utf-8"><title>App士多：Flipboard　上下揭頁</title></header><body><h1>App士多：Flipboard　上下揭頁</h1><p>在iPad上號稱最華麗閱讀App《Flipboard》，終於推出iPhone版，不過可能用家實在苦等太耐，《Flipboard》受唔住用家熱情，連續死機，連帶iPad版都只能斷斷續續用到，還好近況已有改善。iPhone及iPad版可同步資訊來源，將facebook、twitter、Google閱讀器內容雜誌化，至於iPad版最出名揭頁式翻頁，iPhone版會改為上下揭頁，睇厭傳統工整顯示方式，值得試下《Flipboard》。<br><br>記者：許福合</p></body></html>
