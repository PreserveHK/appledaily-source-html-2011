<html><header><meta charset="utf-8"><title>車主技術高超　車貼車泊車</title></header><body><h1>車主技術高超　車貼車泊車</h1><p>美國紐約市車主都會埋怨很難在街頭找車位，即使找到車位，也未必夠空位泊車。一位車主日前在布魯克林區就表演高超技術，竟不理空間狹小，強行將私家車擠入，與前後兩車「車貼車」地泊車。<br>閉路電視片段顯示，車位原本只適合迷你車停泊，但車主一於少理，第二次扭軚入位後，便不斷將車軚推前或退後數厘米，並用泵把撞開前後車，糾纏三分鐘，成功把汽車泊好，前後車絲毫無損。到下班時，車主再以高超技術，把車子從兩車夾住下鑽出路面。<br>英國《每日郵報》</p></body></html>
