<html><header><meta charset="utf-8"><title>藏獒誕3銀獒　每隻值數百萬</title></header><body><h1>藏獒誕3銀獒　每隻值數百萬</h1><p>吉林長春一隻藏獒媽媽日前一胎生了十隻小藏獒，其中三隻更是非常罕見的銀色藏獒（圖），市場價格每隻可達數百萬元人民幣。主人陳艷艷指該母獒的血統非常純正，三隻銀色的小獒中先出生的叫做銀子，第九個出生的叫銀九，小母獒叫做銀狐。據稱，灰獒又稱銀獒，為藏獒的祖先血統，24萬例中才會有一隻灰獒降生，世界上現有灰色藏獒不超過50隻。而一般母獒一胎只能產下五至六隻寶寶，這次生了十隻，實屬高產。<br>中新網</p></body></html>
