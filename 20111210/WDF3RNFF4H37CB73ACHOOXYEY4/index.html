<html><header><meta charset="utf-8"><title>蘋果汁非牟利龕場或豁免發牌</title></header><body><h1>蘋果汁<br>非牟利龕場或豁免發牌</h1><p>【本報訊】政府本周二會展開第二次骨灰龕政策公眾諮詢，收集市民對規管私營骨灰龕場的意見。據悉，政府除在諮詢文件建議設立類似酒牌局的骨灰龕發牌局外，還會討論是否有骨灰龕場可獲豁免，如只放僧侶骨灰的真正宗教團體龕場，及存在已久且非牟利的龕場。政府亦建議經營骨灰龕人士要設立保養基金，供龕場作維修保養。今次諮詢會進一步討論基金的詳細建議，如資金來源及監察措施。<br>各界關注骨灰龕法案大聯盟召集人謝世傑指，政府若豁免只存放出家人骨灰的非牟利廟宇或寺院，須仔細界定其定義及存放骨灰者的身份。</p></body></html>
