<html><header><meta charset="utf-8"><title>蘋果汁嚴冬遊行撐茉莉花革命</title></header><body><h1>蘋果汁<br>嚴冬遊行撐茉莉花革命</h1><p>【本報訊】嚴寒下的香港，人心不冷。幾名社民連及四五行動成員，包括立法會議員「長毛」梁國雄，昨天下午再度在西區警署集合，在十幾度的氣溫中熱切「前進」至中聯辦，是內地年初爆發「茉莉花革命」後，第43度以同一路徑及行動以示聲援內地維權人士。<br>「中共打壓人權，可恥！」遊行人士要求中共立即釋放所有政治犯及維權人士，包括《零八憲章》起草人兼諾貝爾和平獎得主劉曉波，以及「維權媽媽」王荔蕻等。最後在中聯辦外高舉鮮花，向受迫害內地維權人士致祭，高叫幾句口號後和平散去。</p></body></html>
