<html><header><meta charset="utf-8"><title>流浮山浮屍冲上岸</title></header><body><h1>流浮山<br>浮屍冲上岸</h1><p>【本報訊】流浮山下白泥鴨仔坑的泥灘，昨午2時許發現一具全身赤裸的男性屍體（圖），警方接報到場後封鎖現場調查，死者屬中年男性，身體皮膚泛白，料冲上泥灘前已在水中浸及一至兩天，手腳有冲擦傷痕，但沒有明顯嚴重傷痕，由於沒有身份證明文件，警方對其身世需深入跟進。<br>據稱，警方在失蹤人口調查資料搜尋，暫未發現脗合人士，懷疑死者是內地人，稍後屍體移送殮房，等候法醫作進一步檢驗。</p></body></html>
