<html><header><meta charset="utf-8"><title>狂整容隆胸　變性人做芭比</title></header><body><h1>狂整容隆胸　變性人做芭比</h1><p>美國新澤西州一名變性人自小便想做女人，但手術費不菲，幸得有錢男友出錢，12年間花了20萬鎊（243萬港元）不斷整容和隆胸，變真人版芭比。</p><p>30歲的桑德斯雖生為男兒身，但自小就覺得自己是女孩（圖），最愛玩芭比娃娃，希望自己長得像芭比。由於讀書時經常只跟女孩玩，遭男生欺凌，16歲時試過企圖自殺。桑德斯為了達成心願，18歲開始不斷整容整形，多得有錢男友付手術費，至今她已隆了5次胸，整了4次鼻，又隆過唇、腿及臀，還打botox和做變性手術，成功蛻變為真人版金髮芭比。<br>英國《每日郵報》</p></body></html>
