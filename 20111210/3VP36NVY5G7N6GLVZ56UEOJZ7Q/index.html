<html><header><meta charset="utf-8"><title>兩車猛撞俱毀車頭</title></header><body><h1>兩車猛撞俱毀車頭</h1><p>【本報訊】路政署的客貨車由55歲姓吳男司機駕車，昨午1時許載同另一名男工友開工，途經屯門龍門路近望后石迴旋處時，突然有一輛由46歲姓張男司機駕駛的私家車在小路駛出，客貨車收掣不及，車頭與私家車車頭猛烈撼撞，私家車打白鴿轉，即時彈離幾米外。<br>客貨車擋風玻璃爆裂（圖），司機手腳受傷，一度被困，警方及救護員到場後將兩名受傷司機送院，至於客貨車上的男工友沒有受傷，在場協助調查。</p></body></html>
