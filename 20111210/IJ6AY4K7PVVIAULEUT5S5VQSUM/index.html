<html><header><meta charset="utf-8"><title>男生用女僕照競選捱轟</title></header><body><h1>男生用女僕照競選捱轟</h1><p>英國倫敦經濟學院（LSE）一名華裔男生競選舍堂司庫，宣傳單用上女子穿膠製法式女傭短裙的照片，聲稱可為舍堂找廉價廁所清潔工，結果被轟性別歧視須道歉，更因此失去實習生職位。<br>男生名叫JasonWong（圖），對於傳單中照片被轟性別歧視、階級主義和不敏感，他指批評斷章取義，辯稱他只想指出校園廁所清潔工薪酬太高，他可找更便宜的。他指現時清潔工的薪酬較倫敦維持生活的工資高550%。他說：「他們不是時薪12英鎊（146港元），洗一個廁所不用一小時，而是15分鐘賺12英鎊。」<br>英國《每日電訊報》</p></body></html>
