<html><header><meta charset="utf-8"><title>好運中心減價30萬易手</title></header><body><h1>好運中心減價30萬易手</h1><p>中原敖國偉表示，沙田好運中心A1座松林閣高層F室，423方呎，由280萬元調整至250萬元，終獲長線投資者承接，呎價5910元。買家有感單位附有靚裝，打算放租9300元，回報可達4.5厘。賣方雖然劈價30萬元沽出單位，但由於單位於09年9月時買入價僅176.8萬元，仍然獲利73.2萬元，升值41.4%。<br>由華懋發展的好運中心，共建8座，提供1400個面積416至655方呎單位。物業基座商場有通道與毗鄰屋苑相連，起居配套方便。</p></body></html>
