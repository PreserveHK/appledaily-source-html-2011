<html><header><meta charset="utf-8"><title>Midtown兩房373萬易手</title></header><body><h1>Midtown兩房373萬易手</h1><p>美聯梁劍豪表示，元朗YOHOMidtown6座高層A室，面積618方呎，兩房間隔，客廳外連露台，向西前臨內園，可俯瞰平台泳池，環境相對清靜，剛以373萬元易手，呎價6036元，造價吸引。<br>據悉，買家為同區換樓客，見單位價格合乎其預算，加上鍾情屋苑環境及設施配套，故決定入市作自住之用。原業主去年2月以334.6萬元購入，賬面獲利38.4萬元，升值11.5%。11月份屋苑錄得5宗買賣，平均呎價6400元。</p></body></html>
