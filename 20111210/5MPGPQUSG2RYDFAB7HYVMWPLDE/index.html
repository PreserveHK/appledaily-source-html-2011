<html><header><meta charset="utf-8"><title>關仁隱事：「貓喵」人紅未變囂 - 關仁</title></header><body><h1>關仁隱事：「貓喵」人紅未變囂 - 關仁</h1><p>家大中華個市場咁勁，外國幾勁嘅明星，都逐個嚟香港、內地出遊宣傳兼掘金。今個星期第一次嚟香港宣傳嘅「貓喵」，出入機場時又cool又寸，但其實貓喵喺品牌晚宴活動，對來賓影相全無sayno，中途仲離席去咗幫fans簽名、握手，仲唔怕走光踎低簽，難怪班粉絲感動到喊晒口。由童星做到大嘅貓喵，表面係英國妹嘅寸樣，查實真人係細路女一名，關仁聽公關講，佢話貓喵知道被指寸嘴後，有幾分唔開心，在晚宴度見到記者，仲合十叫大家唔好寫衰佢，認真可愛兼細路女。<br>Textby關仁</p></body></html>
