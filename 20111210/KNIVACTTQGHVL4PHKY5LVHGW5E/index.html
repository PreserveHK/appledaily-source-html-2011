<html><header><meta charset="utf-8"><title>紅鱷魚皮鑲鑽Hermès袋158萬</title></header><body><h1>紅鱷魚皮鑲鑽<br>Hermès袋158萬</h1><p>法國愛馬仕（Hermès）手袋瘋魔全球，旗下一個罕有Birkin紅色鱷魚皮手袋，近日在德州達拉斯拍賣會以203,150美元（158萬港元）成交，創下全球最貴手袋拍賣價。<br>手袋以閃亮鱷魚皮精心製造，鑲有白金和鑽石配件。拍賣會發言人魯賓格說：「佛州一名富婆2006年買入後，愛馬仕之後又給她奉上同款黑色手袋，富婆於是改用黑色上街，紅色的則當作收藏品。」手袋又靚又特別，業界原本預期以8萬美元（62.4萬港元）售出，沒料到最終成交價竟高出1.5倍，令業界不少人跌破眼鏡。<br>英國《每日郵報》</p></body></html>
