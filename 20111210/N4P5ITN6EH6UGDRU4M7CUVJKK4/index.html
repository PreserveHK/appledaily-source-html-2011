<html><header><meta charset="utf-8"><title>小Justin觀禮即興咀女</title></header><body><h1>小Justin觀禮即興咀女</h1><p>加拿大小天王JustinBieber日前陪迪士尼女星SelenaGomez，到墨西哥度假熱點LosCabos出席女方好友的婚禮，繼被拍到於酒店泳池邊「賞胸嘆奶」後，這對小情人前日作悉心打扮現身沙灘戥人高興。或受現場氣氛驅使，小Justin無懼周圍目光公然咀女友朱唇，愛得癡纏，令外界又再揣測二人是否已訂婚。</p><p>瀨屎褲觀禮</p><p>Selena除做伴娘亦是表演嘉賓，她和其他伴娘一樣穿吊帶lowcut藍裙，青春可人，至於只做席上客的小Justin依舊穿招牌瀨屎褲，貫徹其仔形象。昨日小Justin和Selena已乘機返回華盛頓。</p></body></html>
