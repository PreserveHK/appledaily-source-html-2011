<html><header><meta charset="utf-8"><title>林莉被鬧懶蟲搏命做</title></header><body><h1>林莉被鬧懶蟲搏命做</h1><p>林莉昨日現身九龍灣Emax的聖誕活動，她透露正計劃聖誕到內地或台灣工作，記者笑言她收入豬籠入水，她說：「都ok，不過冇辦法，要工作，自己啱啱睇完相，話工作較順利，感情就冇咁快。」</p><p>等待感情來臨</p><p>記者提議林莉找朋友介紹男友給她，她表示：「好難識到男仔，因為公司到實，公司想我專注工作，話我懶，做嘢可以勤力啲，主動啲，我都相信緣份，公司暗示要我賣身畀公司，所以家要為事業拼搏，感情都係等待中。」<br>採訪、攝影：譚倩宜</p></body></html>
