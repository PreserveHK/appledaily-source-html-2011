<html><header><meta charset="utf-8"><title>醉漢剝光豬睡街頭</title></header><body><h1>醉漢剝光豬睡街頭</h1><p>【本報訊】天寒地凍「剝光豬」，大抵只有醉倒了才絲毫沒感覺。前日下午3時許，45歲姓羅男子行經上水新發街途中，突然將身上所有衣服脫過清光，赤條條的蜷縮地上。途人為之側目，有女士尖叫「好驚呀！好核突呀！」亦有熱心市民上前查問；但裸男懶得理會，呼呼大睡起來（圖）。警員及救護員接報到場叫醒事主，發覺他滿身酒氣，用紅顫給他蔽體，將他送院，結束一場「脫衣秀」。警方相信並沒猥褻意圖，案件列作醉酒人。</p></body></html>
