<html><header><meta charset="utf-8"><title>白朗峰休息艙　舒適賞雪山</title></header><body><h1>白朗峰休息艙　舒適賞雪山</h1><p>白朗峰（MontBlanc）是阿爾卑斯山最高峯，最近在海拔2,835米高一處懸崖多了一座看似搖搖欲墜的圓柱形物體，原來是意大利高山俱樂部斥資興建的休息艙，讓登山者身處峯頂可以躲在舒適艙內休息和飽覽雪山美景。<br>休息艙是俱樂部花了21.4萬鎊（260萬港元）研發，採用了可抵禦高山壓力的物料建造，然後用直升機把它吊到白朗峰頂。這個休息艙可謂麻雀雖小，五臟俱全，客廳、廚房、洗手間通通不缺，還有12張睡床，並以太陽能發電。<br>英國《每日郵報》</p></body></html>
