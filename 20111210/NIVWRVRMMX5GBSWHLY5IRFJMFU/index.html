<html><header><meta charset="utf-8"><title>邵美琪默認已婚</title></header><body><h1>邵美琪默認已婚</h1><p>46歲的邵美琪近日被踢爆和37歲打星施祖男的姊弟戀原來暗中開花，兩人已經秘密結婚。邵美琪昨日在上環出席老人聖誕賀卡活動，春風滿面，手上沒戴婚戒，甜笑默認喜訊，但表示要等下次宣傳活動才公開。<br>被問到有傳已婚兩年，邵美琪笑着說：「30年都有喇！」記者恭喜她，她心情靚絕默認說：「我少見報，今日講慈善，下次先講其他嘢，下次啦，我再安排吓。」提到伊健也祝福她，邵美琪笑得燦爛：「下次答啦，我編排吓時間，或者開記招講，遲啲啦。」<br>採訪、攝影：譚倩宜</p></body></html>
