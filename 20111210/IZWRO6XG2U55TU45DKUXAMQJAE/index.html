<html><header><meta charset="utf-8"><title>蘋果汁強積金研究降低成本</title></header><body><h1>蘋果汁<br>強積金研究降低成本</h1><p>【本報訊】強積金行政費持續高企，蠶食打工仔退休福利。強積金管理局昨宣佈委聘安永諮詢服務有限公司，就強積金受託人的行政成本進行研究，以尋求措施進一步精簡程序，降低成本，促使強積金基金收費向下調。<br>積金局主席胡紅玉（圖）表示，局方一直致力尋找方法令基金收費下調，已成立顧問研究督導委員會，跟進事件。委員會主席潘祖明表示，相信安永會憑專業知識和海外經驗，就如何簡化程序及令行政工作更具成本效益提出有用建議。安永亦會將有關數據與海外退休金計劃的行政成本比較。</p></body></html>
