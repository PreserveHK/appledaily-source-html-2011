<html><header><meta charset="utf-8"><title>靚聲村姑拒住360萬新屋</title></header><body><h1>靚聲村姑拒住360萬新屋</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle）在英國無人不識，亦因身家暴漲令她於去年買下價值30萬英鎊（約360萬港元）的新居，不過村姑竟嫌新屋太豪華，決定搬回陪她成長的陳舊公屋！</p><p>改作親友別墅</p><p>現年50歲的蘇珊把新屋改為供親友度假的別墅，而將靚屋鎖匙交給家人看管前，邀請記者作唯一一次家訪。村姑在家門前擺放ThePoshHouse地毯，屋內擺設普通，但對蘇珊而言已屬奢華，事關廚房設備齊全，最特別是擺放了一座鋼琴，上面更放着她的自傳和雙親的相片。</p></body></html>
