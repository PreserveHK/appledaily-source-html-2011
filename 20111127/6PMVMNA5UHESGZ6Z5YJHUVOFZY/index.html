<html><header><meta charset="utf-8"><title>西貢花槽被塗鴉</title></header><body><h1>西貢<br>花槽被塗鴉</h1><p>【本報訊】西貢昨日出現「塗鴉大字報」。昨早七時許，有保安員巡經西貢海傍公園觀景台時，發現花槽牆身被人用黑漆噴上「YOUAREMAKINGMELAUGH,BUTIT'SNOTFUNNY.」（你想我笑，其實一啲都唔好笑）字句(圖)，地上散滿玻璃碎片，報警通知警方到場。警員到場調查後，初步懷疑有人趁夜闌人靜之際塗鴉，暫未拘捕任何人，列作刑事毀壞案處理，交由黃大仙調查隊第八隊接手跟進。</p></body></html>
