<html><header><meta charset="utf-8"><title>佐治米高傳病情嚴重</title></header><body><h1>佐治米高傳病情嚴重</h1><p>英國男歌手佐治米高（GeorgeMichael）近月健康反覆不定，上周初因肺炎進入維也納一間醫院診治。</p><p>取消逾10場騷</p><p>據說初時問題不大，但昨日佐治竟一口氣取消直至年尾的餘下演出，加上盛傳有醫生爆他染上頗嚴重的肺炎，外界即對佐治健康大為擔憂。<br>原本在入院時，佐治僅取消了維也納、史特拉斯堡和卡迪夫的幾場演出，到昨日逾10場英倫三島表演亦告中止，有指其肺部感染甚至影響到心臟，他亦需躺在特製的太空床來幫助呼吸。英國《太陽報》引述佐治的朋友說：「他痛得交關，情況嚴重，暫時未知為何這樣。」</p></body></html>
