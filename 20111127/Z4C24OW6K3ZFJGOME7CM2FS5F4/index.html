<html><header><meta charset="utf-8"><title>阿滕深閨唔怕蝕底</title></header><body><h1>阿滕深閨唔怕蝕底</h1><p>處境劇《結．分@謊程式》的演員滕麗名、陳奐仁、商天娥及張兆輝等，昨到樂富中心出席宣傳活動。阿滕被問到陳浩民向陳嘉桓道歉一事，她說不知情，並指從未與浩民合作過，之前曾與馬德鐘合作，但未有與他飲酒聯誼。</p><p>否認有男友</p><p>問阿滕應酬時怎保護自己？她說：「我好少應酬，我好深閨，咁就保護到自己。呢排冇睇新聞，淨係關注自己啲股票。」提到呂慧儀宣佈結婚，阿滕笑言會考慮閃婚，問她是否與之前被影到一起行超市的男友閃婚？阿滕說：「邊個話我有男友？嗰個係朋友。」<br>採訪、攝影：李珮洳</p></body></html>
