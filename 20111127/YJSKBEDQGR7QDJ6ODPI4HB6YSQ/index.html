<html><header><meta charset="utf-8"><title>Lily如願誕女做媽媽</title></header><body><h1>Lily如願誕女做媽媽</h1><p>日前才被狗仔隊目擊挺住巨肚在倫敦出巡掃貨的英國女歌手LilyAllen，於昨日凌晨突然誕下女嬰，可幸母女平安，令外界對曾經歷兩次小產傷痛的她終放下心頭大石。</p><p>上月食詐糊</p><p>現年26歲的Lily終如願當上母親的消息，是由其前男友SebastianChew最先踢爆，他在twitter留言：「向Lily、SamCooper和MiniCooper送上愛意！」隨後Lily亦加上一句「奇妙」，其他好友亦紛紛讚好。上月Lily曾因陣痛誤以為早產，她曾在網誌提及此事，幸好最終昨日沒有食詐糊。</p></body></html>
