<html><header><meta charset="utf-8"><title>呂慧儀喜收fans賀禮</title></header><body><h1>呂慧儀喜收fans賀禮</h1><p>29歲呂慧儀下月13日跟拍拖9年男友黃文迪（Dickson）結婚，前晚她在將軍澳電視廣播城工作後駕車離開，大批fans帶備禮物在門外等候，呂慧儀下車跟fans合照及拆禮物，有人送上一對結婚陶瓷公仔，逗得呂慧儀笑逐顏開。</p><p>問準新娘婚禮籌備情況，她甜笑說︰「都唔使我搞，要開工。」說罷駕車返回寓所，其間到油站入油時，買了大批飲品給追訪她的記者解渴。<br>採訪、攝影：王崇穎、彭琮然</p></body></html>
