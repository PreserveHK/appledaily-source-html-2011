<html><header><meta charset="utf-8"><title>深圳親屬探「苦爸爸」</title></header><body><h1>深圳<br>親屬探「苦爸爸」</h1><p>【本報訊】香港「苦爸爸」遭「虎兒子」遺棄深圳醫院悲慘事件，經本報揭露，62歲事主陳海慈的親屬始知他出事，昨趕赴深圳市第一人民醫院了解。其表弟馬先生指，事主10多年前離婚，一直在內地發展，與前妻所生的兒子由親戚照顧。現年20多歲的陳子，與父親聚少離多，兩父子感情疏離，馬昨曾致電大罵陳子不孝，任由受傷父親在內地自生自滅，但陳子聞後氣冲冲掛線。<br>馬說，事主還有數名兄弟姊妹，希望盡快聯絡到他們，協助將事主送返香港就醫。他昨到深圳探望，陳仍未蘇醒，醫生直言因陳身上沒錢，院方不能給他貴重藥物，只能用普通藥吊命。</p></body></html>
