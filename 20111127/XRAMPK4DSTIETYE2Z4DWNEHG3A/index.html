<html><header><meta charset="utf-8"><title>南丫島居民反對建豪宅</title></header><body><h1>南丫島居民反對建豪宅</h1><p>【本報訊】城規會下月2日將審議發展商在南丫島東澳興建遊艇會、酒店及低密度豪宅申請。約50名南丫島居民昨日在中環四號碼頭外收集市民簽名，又高叫口號（圖）、唱歌跳舞，要求城規會否決有關申請。集會負責人表示，現時計劃選址與瀕危綠海龜產卵地深灣相距僅200米，發展遊艇會勢必令其群組滅絕，影響生態環境。<br>島民楊小姐批評發展商「連離島都唔放過」，竟然在南丫島建豪宅，破壞居民生活模式，又指香港有山有水的地方已經越來越少，盼城規會做好把關工作。</p></body></html>
