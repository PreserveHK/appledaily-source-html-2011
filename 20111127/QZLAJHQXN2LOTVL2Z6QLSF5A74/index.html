</title></header><body><h1>青年被咬險死<br>紅火蟻現廣州鬧市
</h1><p>曾現身廣州市白雲區、番禺區等地的紅火蟻，現已悄悄潛入鬧市，有年輕人被咬而險喪命。有廣州市民前日在天河區臨江大道員村二橫路南附近綠化帶共發現四、五個蟻穴，高20到30厘米。<br>廣東省第二人民醫院急診科近日搶救了一名被紅火蟻咬青年，他剛開始只是皮膚紅腫、頭暈、無力、胸悶，意識還清醒。幾分鐘後，其血壓迅速降低，神志不清。眾醫護人員用最終了半個小時才把他從鬼門關上拉回來。有專家指出，一旦被紅火蟻咬傷，應立即用酒精清洗傷口，然後到醫院求診，一旦發生強烈過敏反應，5分鐘都可能休克死亡。<br>廣州《羊城晚報》
</p></body></html>
