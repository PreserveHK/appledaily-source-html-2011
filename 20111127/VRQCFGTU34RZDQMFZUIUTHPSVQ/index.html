<html><header><meta charset="utf-8"><title>張根碩坐熱氣球襲巨蛋</title></header><body><h1>張根碩坐熱氣球襲巨蛋</h1><p>韓國男星張根碩前日完成夢想，殺入東京巨蛋舉行日本巡演加場演出，現場逼滿45,000名粉絲揮動螢光棒，場面壯觀。碩仔歡迎粉絲進入他的王子世界，並重新編排流程，最特別是他坐上熱氣球升上半空，拋下簽名波波引起粉絲爭奪，他更一時失誤唱歌唱到走音。</p><p>朴信惠做嘉賓</p><p>曾與碩仔合演人氣劇《原來是美男》的韓國女星朴信惠，則擔任神秘嘉賓與碩仔合唱，兩人同台令粉絲high爆。碩仔在巡演上大玩噴火噴彩帶效果，更從天而降七彩氣球和拋毛巾落台。完騷時碩仔被工作人員拋起，而日本組合SMAP則送上生果籃為他打氣。</p></body></html>
