<html><header><meta charset="utf-8"><title>「飛」一般酒吧</title></header><body><h1>「飛」一般酒吧</h1><p>世界航空業指定供製錶商Breitling，打造全球首間名為「BreitlingHighFlyersClub×Fifty2Lounge」Pop-up酒吧，為期兩星期，以飛行體驗為主題，以強勁音樂、特色雞尾酒及性感舞蹈，為大家帶來味覺視覺與聽覺刺激，場內設輕觸式屏幕電腦，讓顧客體驗Breitling的一站式度身訂製腕錶服務，呷一口冰凍BreitlingOrbiter，慢慢揀錶啦喂！<br><br>記者：張旻昊</p><p>地點：中環蘭桂坊威靈頓街52-54號3樓<br>日期：即日至12月4日<br>查詢：68942655</p></body></html>
