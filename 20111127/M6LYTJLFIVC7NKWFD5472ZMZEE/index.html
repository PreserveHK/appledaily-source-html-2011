<html><header><meta charset="utf-8"><title>關仁隱事：「順嫂」搵錢算到盡 - 關仁</title></header><body><h1>關仁隱事：「順嫂」搵錢算到盡 - 關仁</h1><p>「順嫂」老公「順叔」玩得兼朋友多，賺錢能力仲一級棒，過往順嫂成日俾人指摘大花筒，只識使老公錢，不過自從順嫂將扮靚嘅興趣搞咗盤生意後，就完全唔同晒，見報率幾乎同老公不相伯仲。</p><p>乜都計錢</p><p>順嫂打造自己係潮人代表，吸金能力的確一流，除咗自己盤賣衫生意外，只要佢出個名話幫手設計又袋一嚿，出席大小活動乜都錢錢錢，關仁知原來佢玩微博都一樣生財有道，出相出名要逐條收錢，閒閒哋發一條微博要袋5位數字，所以順嫂喺微博只會提自己同幾個好友嘅私伙生意品牌，絕唔會分享扮靚心得，惜字如金。<br><br>Textby關仁</p></body></html>
