<html><header><meta charset="utf-8"><title>儼儼無緣見阿英</title></header><body><h1>儼儼無緣見阿英</h1><p>許冠英生前的戀情鮮為人知，原來許冠英在77年曾經邂逅新加坡藝人孫寶玲（前藝名為儼儼），兩人曾交往一段時間，而孫寶玲前日和昨日亦有送好友最後一程。<br>前晚無綫播出的《東張西望》訪問孫寶玲，她回憶跟許冠英相識經過：「我哋喺77年11月16日第一次見，之後佢喺11月25日就同我表白，問我可唔可以同佢做朋友，佢仲話如果我答應，第二日就去睇佢唱歌，結果我第二日真係同朋友一齊去睇。」孫寶玲表示在許冠英過身前兩星期曾相約許冠英見面食飯，可惜未能成事，她最後對許冠英說：「佢有情有義，大家永遠係好朋友。」說時雙眼通紅。<br>採訪：葉雪</p></body></html>
