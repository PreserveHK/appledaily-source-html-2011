<html><header><meta charset="utf-8"><title>中環在線：寂寞路演無人問Q - 李華華</title></header><body><h1>中環在線：寂寞路演無人問Q - 李華華</h1><p>上市計劃一再推遲嘅新華人壽，講咗成年，終於落實下個月來港上市。但係家陣市況咁差，內地保險業又不景氣，仲要撞埋彤叔隻家傳之寶周大福上市，搞到新華人壽冇乜人理。<br>話說，新華人壽喺上海香格里拉酒店路演時，全場得三個人提問，場面冷清。據聞總裁何志光已經出盡力sell，點知場內氣氛仲淡過個市，最後一條Q仲要係主持人三催四請先叫到人問。<br>早排華華已經聽聞，有投行幫新華人壽做完上市研究報告，但有位基金經理睇完本報告，嫌隻嘢估值太貴，隨手丟咗份報告。市場對隻股嘅反應有幾好？心照！</p></body></html>
