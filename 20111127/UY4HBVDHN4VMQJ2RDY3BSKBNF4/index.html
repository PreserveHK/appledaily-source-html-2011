<html><header><meta charset="utf-8"><title>番禺百村民抗議　促撤化工廠</title></header><body><h1>番禺百村民抗議　促撤化工廠</h1><p>廣州番禺福田化工廠倉庫上周四（24日）發生化工廠倉庫爆炸事故後，近百名石基鎮文邊村村民前日靜坐要求化工廠搬離他們家園，番禺政府稱已提出搬廠建議，保障居民安全。<br>福田化工廠倉庫爆炸並散發有毒氣體氯化氫，至前日仍有刺鼻氣味，近百名村民到該廠門口拉橫額靜坐抗議（圖），要求該公司及倉庫搬離及賠償。官員到場交涉後村民和平散去。番禺當局本月16日曾發出停止倉儲使用處罰，不料8日後即發生爆炸。<br>廣東南都網</p></body></html>
