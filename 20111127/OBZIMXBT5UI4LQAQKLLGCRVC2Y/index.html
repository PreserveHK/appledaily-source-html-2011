<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫小行星到手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫小行星到手 - 馮仁昭</h1><p>周杰倫噚日喺台北西門町為新碟《驚嘆號》搞咗簽唱會，近2,000fans到場逼爆成條街，相當熱鬧。講到近日兩岸幾位天文愛好者發現咗一個小行星，咁啱因為佢哋都係周董嘅fans，所以決定將小行星改名為「周杰倫星」，甚至已經通過國際行星組織嘅認證，編號為25724，喺簽唱會現場周董接過呢個認證。提到《阿爸》一曲未能喺前晚金馬獎中奪得最佳原創電影歌曲，周董表示一啲都唔介意。</p></body></html>
