<html><header><meta charset="utf-8"><title>容祖兒聖誕冇假放</title></header><body><h1>容祖兒聖誕冇假放</h1><p>容祖兒和陳偉霆（William）前晚以「願望成真基金」代表到中環皇后像廣場參與聖誕樹亮燈儀式，祖兒透露聖誕節原打算到日本旅行，惜向公司申請放假事敗：「革命未能成功，24、25號要返內地工作，惟有將慶祝活動推遲。」問到可會相約何韻詩慶祝？她說：「我冇乜朋友，睇吓到時邊個得閒一齊唱K。」</p><p>陳偉霆蒲到病</p><p>William透露與女友蔡卓妍（阿Sa）開完生日派對後即病倒：「家好少夜蒲，差少少飲大咗，好彩收到掣，但病咗真係好鬼！」<br>採訪、攝影：楊潔雯</p></body></html>
