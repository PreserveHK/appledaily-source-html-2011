<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮捧友踩自己 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮捧友踩自己 - 馮仁昭</h1><p>楊采妮（Charlie）專程喺上海返香港，噚日去到文化中心睇好姊妹許茹芸同黃耀明合作嘅音樂劇，佢大讚茹芸好厲害，今年忙完自己自資唱片後又做音樂劇。咁Charlie想唔想做音樂劇或舞台劇？佢話：「我覺得係一個好大挑戰，記得第一次喺紐約百老匯睇舞台劇好震撼，之後雖然有人邀請我做，但我都覺得未可以住。」Charlie又透露如果喺電影有角色需要唱歌演出，佢絕不抗拒，但暫時無意再出碟做歌手。</p></body></html>
