<html><header><meta charset="utf-8"><title>安基跳軌令人惋惜</title></header><body><h1>安基跳軌令人惋惜</h1><p>史必吊頸自殺，而其死訊不禁令人回想起於兩年前跳軌自盡的德國門將安基（圖）。<br>生前曾效力賓菲加、巴塞隆拿及漢諾威的安基，於09年11月10日跳火車軌身亡，終年32歲；由於他當時於德國國家隊受到教練路維器重，前途一片光明，故外界對他自尋短見摸不着頭腦。事後其遺孀杜麗莎指，丈夫於03年開始患上抑鬱症，加上女兒羅拉於06年因病逝世對他造成嚴重打擊，卒令他走上不歸路。<br>至於香港亦有球壇名人自殺，前港隊成員蔣世豪於今年4月22日於天水圍寓所墮樓身亡，終年35歲。有指他是因金錢及感情問題而自殺，但有親人卻否認有關報道。<br>文：青蛙仔</p></body></html>
