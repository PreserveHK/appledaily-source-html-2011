<html><header><meta charset="utf-8"><title>遭三犬狂吠　北極熊速逃</title></header><body><h1>遭三犬狂吠　北極熊速逃</h1><p>北極熊身為陸上最龐大的肉食動物，竟然被狗欺侮也不敢反抗！這隻瘦得見骨的北極熊，游到俄羅斯西伯利亞偏遠的別雷島（Bely），企圖走近島上氣象站翻垃圾桶找食物之際，一隻狗眼見北極熊要走近主人，竟不顧自身安全，英勇地衝前兇狠地狂吠，接着再有兩隻同伴加入，三犬齊吼，成功震懾體形比牠們大幾倍的北極熊，只見北極熊最後「頭耷耷」轉身走開，一臉慘情伏在稍遠處的地上。<br>英國《每日郵報》</p></body></html>
