<html><header><meta charset="utf-8"><title>四太着熱褲陪賭王瞓覺</title></header><body><h1>四太着熱褲陪賭王瞓覺</h1><p>賭王何鴻燊前晚慶祝90大壽後，各房人馬未有鬆懈，依然車輪轉到養和探望，前晚正日風騷地坐大髀的四太梁安琪繼續出招，昨與兒子猷君及孻女超欣現身。天氣漸凉，絕無冷卻四太對賭王的熱情，昨日以超短熱褲look前來，問到賭王情況？她說：「有咩情況？喺度瞓覺。」提到她坐賭王大髀慶生辰好開心，她即瞄了記者一下。超欣則謂：「專誠喺英國返嚟慶祝，一陣就走。」問她有何心意給父親？她說：「唱咗生日歌，家姐就畫咗一幅油畫。」無份正日慶祝的三房陳婉珍則接更照顧賭王。<br>採訪、攝影：黃文成</p></body></html>
