<html><header><meta charset="utf-8"><title>公鹿擒金髮女狂追3分鐘</title></header><body><h1>公鹿擒金髮女狂追3分鐘</h1><p>一隻公鹿不知是否春情勃發，盯上一名金髮少女後，不斷猴擒地撲向少女身上有所行動，嚇得她尖叫狂奔三分鐘。<br>片段開始只見公鹿遠遠地盯着少女，然後走近她背後，突然提起前腳撲到她背上，擺出要交歡的姿勢（圖），拍攝者邊笑邊說：「真是令人尷尬。」<br>少女邊叫邊掙扎，試圖擺脫公鹿的癡纏，公鹿從後追趕，並再撲到她背後，一人一鹿由草地追逐到房子後院，少女和朋友最後躲進車內，公鹿圍着車子團團轉，更發狂撲向車窗，最後她們只好駕車逃去。短片放上網三天，有逾35萬人瀏覽。<br>英國《每日電訊報》</p></body></html>
