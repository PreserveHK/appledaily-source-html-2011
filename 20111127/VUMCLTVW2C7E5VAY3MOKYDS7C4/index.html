<html><header><meta charset="utf-8"><title>中環在線：關則輝手機問暖 - 李華華</title></header><body><h1>中環在線：關則輝手機問暖 - 李華華</h1><p>天文台話下星期會轉冷，最凍嗰日得14℃，正當華華忙緊攞啲寒衣出嚟時，收到恒隆地產（101）集團傳訊助理董事關則輝（CF）嘅電話，佢話要趁機送暖。<br>唔講唔知，CF個手提電話儲咗好多老人家嘅電話號碼，儲嚟做乜？CF話，成日見到啲人等車坐地鐵時喺度「捽」電話，其實玩電話都可以玩得好有意義，好似佢咁，見就嚟翻風，就發個短訊叫啲老人家添衣。咪睇只係一個短訊，啲老人家見到心都暖埋。<br>華華識咗CF咁耐，知佢一向關注弱勢社群，早排就同班少數族裔遊車河。不過，CF無啦啦致電，唔係當華華係老人家吓嘩！</p></body></html>
