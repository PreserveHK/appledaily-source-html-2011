<html><header><meta charset="utf-8"><title>消防員戀胖　一腳踏兩「肥」</title></header><body><h1>消防員戀胖　一腳踏兩「肥」</h1><p>英國25歲癡肥女子哈特（Amanda圖左），重127公斤，原以為一生找不到真愛，直至透過交友網站結識27歲消防員肯普（Matt小圖），準備閃電結婚之際，卻發現對方花心，愛上140公斤重肥妹。<br>雖然婚期已定，但哈特仍忐忑不安，「常常害怕肯普會因苗條女孩而棄拋我」。就在婚禮舉行前三個月，她前往找未婚夫時才赫然發現他一腳踏兩船，最令她意想不到的是情敵弗拉克（Michelle圖右）比自己還要胖。東窗事發後，兩名胖女不但與肯普分手，還結為好友。<br>英國《太陽報》</p></body></html>
