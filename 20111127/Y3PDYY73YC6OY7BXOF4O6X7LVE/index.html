<html><header><meta charset="utf-8"><title>蘋果汁4D超音波儀降手術風險</title></header><body><h1>蘋果汁<br>4D超音波儀降手術風險</h1><p>【本報訊】港島律敦治及鄧肇堅醫院昨天舉行第八屆心臟超聲波視像會議，介紹掌上超音波掃描儀，儀器重量只有300至400克，現時全港只有約40部，當中30部由公立醫院擁有。<br>醫院指出，該儀器方便醫生攜帶，可隨時檢查病人的心臟、胸腔等情況，能有效及快速了解病情，以及減輕公立醫院輪候照超聲波的壓力。<br>另一款大型心臟超聲波儀器，則採用最新四維技術（4D）（圖），實時監察病人心臟情況，也可以模擬心臟跳動，方便醫生進行心臟手術時，持續監察，減低風險。</p></body></html>
