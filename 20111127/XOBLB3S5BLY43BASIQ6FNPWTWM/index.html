<html><header><meta charset="utf-8"><title>關仁隱事：「河粉」、「夜女」愛癡纏 - 關仁</title></header><body><h1>關仁隱事：「河粉」、「夜女」愛癡纏 - 關仁</h1><p>樂壇「河粉」同「夜女」嗰段同性之戀，近年越嚟越明朗化，可能因為夜女已經貴為一姐，喺公司已經有話事權，唔使再聽教聽話，所以佢喺公開場合見到「河粉」都唔會避忌，亦唔抗拒喺記者面前談論對方，佢哋仲會互相探班爭取見面時間，有次夜女趁開工前有少少時間，都要飛去探影緊相嘅河粉班，都係為咗見一面。關仁有次同河粉傾偈，點知隔幾日關仁見到夜女，佢講起話河粉有提起關仁，擺明佢哋日日互報行蹤啦，關係密切。<br><br>Textby關仁</p></body></html>
