<html><header><meta charset="utf-8"><title>盲眼貓玩波　感動300萬網民</title></header><body><h1>盲眼貓玩波　感動300萬網民</h1><p>半歲小貓「奧斯卡」（Oskar）天生失明，但跟一般貓咪一樣活潑愛玩，主人早前送牠一個內有叮噹的小球（上圖），「奧斯卡」最初有點迷惘，但很快就繞着球兒打轉，玩得投入非常。<br>主人說「奧斯卡」沒因失明而變得膽小，會跟風筒吹出的風「打架」，肚餓時又會攀上主人的腿撒嬌（下圖），家中八歲貓老大也對牠寵愛有加，容忍小貓「襲擊」。主人把「奧斯卡」的生活點滴拍片放上YouTube，一個月內吸引300萬人次點擊。<br>英國《每日郵報》</p></body></html>
