<html><header><meta charset="utf-8"><title>九龍灣偷情男女吵架嗌死</title></header><body><h1>九龍灣<br>偷情男女吵架嗌死</h1><p>【本報訊】47歲姓吳有婦之夫，昨凌晨2時許懷疑在九龍灣淘大花園的「金屋」，與31歲姓曾女友為感情事爭吵，吳情緒激動揚言開煤氣自殺，曾女拂袖離開。吳沒付諸行動，但在廚房抽悶煙，疑心神恍惚將未熄煙蒂丟入垃圾桶引起小火冒煙，驚動巡樓保安員發現報警，消防員到場吳已撲熄火種，收隊離場（圖）。與此同時，曾女疑擔心男友自殺報警及返回現場，警員到場證實吳安全，他拒絕送院。</p></body></html>
