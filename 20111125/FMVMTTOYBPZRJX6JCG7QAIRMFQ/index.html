<html><header><meta charset="utf-8"><title>新寶城兩房戶335萬易手</title></header><body><h1>新寶城兩房戶335萬易手</h1><p>利嘉閣劉卓豪表示，將軍澳新寶城3座高層A室，兩房間隔，外望開揚園景，面積604方呎，成交價335萬元，每方呎售價5546元。賣方在98年6月以220萬元購入單位，持貨13年至今易手，賬面賺115萬元離場，其間單位升值52.3%。<br>新寶城11月截至19日暫錄3宗買賣個案，平均成交呎價5400元。<br>屋苑現有約320個放盤，平均開價每方呎5600元。屋苑距離港鐵坑口站約5分鐘步程，基座設小型商場。</p></body></html>
