<html><header><meta charset="utf-8"><title>女主播舉中指問候奧巴馬</title></header><body><h1>女主播舉中指問候奧巴馬</h1><p>美國很多人對總統奧巴馬沒好感，始終不及這俄羅斯女主播那樣不滿，在鏡頭前舉中指的不文手勢。<br>俄羅斯私營電視RENTV新聞女主播利馬諾夫娃，早前在報道亞太經合組織（APEC）峯會新聞時，低頭讀着總統梅德韋杰夫將是APEC下屆輪任主席，而今屆主席則是奧馬巴，當「奧馬巴」語音未落，她即舉起中指來問候奧巴馬（圖）。消息人士說，想把利馬諾夫娃踢出主播台的技術員，故意讓她不文舉動播出街，她事後被革職。<br>英國《每日郵報》</p></body></html>
