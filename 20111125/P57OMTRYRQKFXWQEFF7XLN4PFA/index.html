<html><header><meta charset="utf-8"><title>警放蛇冚黑藥房</title></header><body><h1>警放蛇冚黑藥房</h1><p>【本報訊】油尖警區人員採取連串代號「拯救者行動」，藉以打擊危害青少年毒品和濫藥問題。昨午3時許，警員以放蛇手法，在油麻地吳松街近甘肅街的一家黑點藥房成功購買咳藥水後，拘捕店舖兩名男職員，行動中撿獲27支受管制樽裝咳藥水，全部共7.8公升，價值一萬元。</p><p>同一時間，另一批警員則在西貢街近吳松街的一間藥房門外監視，發現一名男顧客在無醫生紙下，中年女職員竟向他出售一樽百粒裝的精神科藥物，探員上前表露身份，將女職員、男東主和男顧客拘捕。</p></body></html>
