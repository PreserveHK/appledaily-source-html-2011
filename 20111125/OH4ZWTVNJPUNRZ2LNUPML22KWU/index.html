<html><header><meta charset="utf-8"><title>求驗客手記：年終賽爆開就爆扮嘢祖俾費利KO - 求驗客</title></header><body><h1>求驗客手記：年終賽爆開就爆<br>扮嘢祖俾費利KO - 求驗客</h1><p>星期二ATP年終賽，瑞士天王費達拿惡戰西班牙泥地王拿度（圖），點知費天王請拿度食蛋，大出各界所料。星期三又爆多鋪，仲要冷過星期二個場。世界排名第5嘅費利，竟然直落兩盤6:3、6:1，KO咗「1哥」迪祖高域！迪祖呢場打得超曳，賽後自己都話呢一場係佢今年嘅最差一仗。其實費利之前已經打贏咗退賽嘅梅禮，今次再做巨人殺手，搞到迪祖要去到最後一輪打贏同胞兼替工迪沙拉域先出到線。迪祖咁嘅狀態，睇嚟要迪沙放水先有機會喎。</p></body></html>
