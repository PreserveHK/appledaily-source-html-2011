<html><header><meta charset="utf-8"><title>蘋果汁伊院兒科爆諾沃克</title></header><body><h1>蘋果汁<br>伊院兒科爆諾沃克</h1><p>【本報訊】伊利沙伯醫院一個兒科病房爆發諾如病毒（又名諾沃克），5名幼兒及1名護士中招。該院發言人指，自本月17日起，該病房先後有5名年齡由6個月至31個月大的幼兒，及1名護士學生出現腹瀉症狀，院方為病人進行測試，其中3名幼兒對諾如病毒呈陽性反應。全部病人接受隔離治療，現時情況穩定；該名護士學生現正休假。<br>另外，衞生防護中心證實一名居南區的26歲菲傭及一名51歲男子，分別感染社區型耐藥性金黃葡萄球菌和產志賀毒素大腸桿菌，兩人均無外遊紀錄，家居接觸者也無病徵，現時情況穩定，但該名菲傭曾接受手術將右小腿的膿腫清除。</p></body></html>
