<html><header><meta charset="utf-8"><title>鴨舌帽色狼摸少女</title></header><body><h1>鴨舌帽色狼摸少女</h1><p>【本報訊】昨凌晨兩小時內先後發生非禮案。昨凌晨1時許，一名20歲夜歸少女，返回將軍澳健明邨住所，進入電梯大堂等期間，突有一名戴鴨舌帽年約30歲男子衝前，向女事主上下其手，大肆非禮一番，色狼得手後逃去無蹤。暫未有人被捕，警方正通緝該名年約30歲、約1.7米高、穿深色外套、牛仔褲及持背囊的色狼。</p><p>肥色魔梯間非禮返家婦</p><p>此外，前晚11時，一名34歲女子返青衣邨住所時，被一名匿在梯間肥色狼非禮，色狼得逞後逃之夭夭，受害女子報警。轉交葵青警區刑事調查隊跟進，警方通緝一名年約20至30歲男子，肥身材，染金短髮，穿黑外套、黑T恤及黑白色運動鞋。</p></body></html>
