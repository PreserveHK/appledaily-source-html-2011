<html><header><meta charset="utf-8"><title>蘋果汁教協爭15年免費教育</title></header><body><h1>蘋果汁<br>教協爭15年免費教育</h1><p>【本報訊】教協及幼兒教育界16個團體，發起於下月4日千人集會請願，爭取落實15年免費教育及改善幼師待遇。教協會長馮偉華表示，當局雖然已對15年免費教育「開黃燈」，但一直未有時間表，閉門造車，要求政府於明年初財政預算案中作出實質承諾，並盡快建立諮詢平台，聆聽幼教界代表的意見，訂定真正能夠造福學童的方案。<br>幼稚園校長劉燕琼表示，學券制下的劃一資助額，對全日制幼稚園並不公平，加上缺乏薪酬制度保障及培訓階梯，教師的流失率每年超過20%，不少學校多年來飽受苦果。教協要求重訂幼師薪級表及設立培訓基金，挽留及吸引人才。</p></body></html>
