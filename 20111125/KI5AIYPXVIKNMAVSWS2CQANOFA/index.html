<html><header><meta charset="utf-8"><title>蘋果汁房委會停車場加價</title></header><body><h1>蘋果汁<br>房委會停車場加價</h1><p>【本報訊】房委會轄下停車場「月租車位」及「全日泊」明年加價，私家車及輕型貨車月租加3%，有蓋停車位由980元至2,040元，加至1,010元至2,100元；露天停車位由790元至1,680元，上調至810元至1,730元。電單車月租也加一成，有蓋車位由300元加至330元。<br>輕型貨車月租收費也上調3%，有蓋停車位由2,280元上調至2,350元；露天停車位由1,760元加至1,810元。至於「全日泊」收費，按地區加8%至12%，其中市區由80元加至90元，新界區由60元加至65元。至於時租及日泊收費則維持不變。</p></body></html>
