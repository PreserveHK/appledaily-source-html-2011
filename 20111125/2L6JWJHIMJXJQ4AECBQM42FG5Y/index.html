<html><header><meta charset="utf-8"><title>知更鳥迷親嘴餵雀</title></header><body><h1>知更鳥迷親嘴餵雀</h1><p>英國49歲婦人卡拉薩瓦斯（TeresaKarasavvas），自幼是知更鳥迷，去年初不再用手餵雀，改為用嘴餵（圖）。<br>卡拉薩瓦斯與知更鳥的緣份，始自19個月前，當時地上佈滿霜雪，牠在雪地上覓食，看來很肚餓，她將食物放在手中，牠就飛到掌心啄食。自此，知更鳥每朝清晨都飛到後院，等待卡拉薩瓦斯餵飼。某天，丈夫笑說不知牠是否懂得啄食她口中的食物，卡拉薩瓦斯將提子乾放在嘴唇，牠飛到她嘴唇輕輕一啄就把食物吞下肚，自此她改以親嘴形式餵飼知更鳥，感情非常要好。<br>英國《每日郵報》</p></body></html>
