<html><header><meta charset="utf-8"><title>北角失魂警暫調文職</title></header><body><h1>北角<br>失魂警暫調文職</h1><p>【本報訊】警方商業罪案調查科訛騙案調查組警員遺失子彈等裝備案件，警方接獲匿名者舉報，在屯門兆康苑巴士總站電話亭尋回失去的裝備，包括6粒點38子彈、快速上彈器、胡椒噴霧及伸縮警棍等全部尋回，現正等候指模及DNA化驗報告，暫未有人涉嫌盜竊被捕。至於案中的失魂警員，昨已完成錄取口供，稍後會暫被調往文職。警方仍追查遺失裝備的正確地方，包括北角警署、元朗一工業大廈及灣仔警察總部，正翻看有關閉路電視。</p></body></html>
