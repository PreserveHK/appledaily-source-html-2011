<html><header><meta charset="utf-8"><title>草莓乳酪脆脆脆</title></header><body><h1>草莓乳酪脆脆脆</h1><p>女生可以好簡單，只要一顆甜甜的朱古力，就甚麼煩惱事也拋諸腦後；女生也可以很貪心，甚麼口味的朱古力都想吃，所以會經常流連自助朱古力店「Chocolat-ier」，因為有大把朱古力任揀唔嬲。鍾意脆脆口感的，推介草莓或紅桑莓乳酪脆脆，鮮果乳酪包住穀物脆粒，幼滑鬆脆。<br>想買朱古力禮盒送給女生？必選《Chokito》梵高油畫黑朱古力木質禮盒，包裝精美大方得體，內裏的黑朱古力濃香軟滑，好吃！<br><br>記者：姜穎妍</p><p>Chocolat-ier（34890809）<br>地址：鑽石山荷里活廣場3樓KioskB</p></body></html>
