<html><header><meta charset="utf-8"><title>高科技胸圍升兩cup</title></header><body><h1>高科技胸圍升兩cup</h1><p>女士們都渴望擁有深長的事業線，英國有商人研製革命性高科技胸圍Abracadabra（圖），利用空氣動力學原理做承托，讓女士戴上它後即時提升兩罩杯。<br>高科技胸圍是由前飛機機械工程師帕杜拉設計，他捨棄傳統神奇胸圍使用的厚墊、啫喱或充氣罩杯，改以空氣動力學原理做承托，既可降低胸圍重量，也更舒適。34B秘書萊德勒試用後說：「這胸圍效果驚人，是參加派對的必備戰衣。」胸圍在英國連鎖超市Asda有售，每個售6英鎊（72港元）。<br>英國《太陽報》</p></body></html>
