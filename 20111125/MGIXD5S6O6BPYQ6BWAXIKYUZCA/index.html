<html><header><meta charset="utf-8"><title>求驗客手記：76人吉祥物唔受歡迎HipHop兔慘被炒魷 - 求驗客</title></header><body><h1>求驗客手記：76人吉祥物唔受歡迎<br>HipHop兔慘被炒魷 - 求驗客</h1><p>NBA每一隊球隊都有吉祥物，76人嘅吉祥物就係一隻叫HipHop嘅兔仔（左二）。小朋友好鍾意同啲吉祥物玩，所以佢哋某程度都會受歡迎。不過HipHop個樣兔唔似兔，老鼠又唔似老鼠，所以就算BB畀佢抱都扁嘴！喺吉祥物受歡迎程度麻麻哋嘅情況下，新上任班主艾朗決定改革，一刀切炒咗HipHop，不過就用咗個搞笑嘅方法宣佈。76人星期二喺官網公佈，話HipHop墮入咗愛河，決定咗同愛人結婚，仲話要搬去賓夕凡尼亞州開始新生活！炒人就炒人啦，諸多做作。</p></body></html>
