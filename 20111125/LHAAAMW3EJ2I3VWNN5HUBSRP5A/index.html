<html><header><meta charset="utf-8"><title>健怡可樂上癮　肥佬日喝6公升</title></header><body><h1>健怡可樂上癮　肥佬日喝6公升</h1><p>英國38歲大肥佬瓊斯（DarrenJones圖）喝健怡可樂喝上癮，過去10年滴水不沾，只喝健怡可樂，平均每日灌下6公升，一年的汽水開支高達3,000英鎊（36,364港元）。<br>瓊斯10多歲開始飲健怡可樂，越飲越上癮，每天喝掉兩瓶3公升裝可樂，體重與日俱增，每次外出，健怡可樂都不離手，「我不會喝其他東西，當喝不到健怡可樂，就變得煩躁不安，嚇壞家人」。瓊斯堅持狂飲汽水不會損害身體或牙齒健康，但不會讓一對年幼子女喝汽水。有專家指，健怡可樂含有人工甜味劑和咖啡因，攝取過量會傷身，而且人工甜味劑會令人更嗜甜，令人增磅。<br>英國《每日郵報》</p></body></html>
