<html><header><meta charset="utf-8"><title>足料靚湯十蚊有找</title></header><body><h1>足料靚湯十蚊有找</h1><p>冬天乾燥，要多喝湯水保持滋潤，但在家煲老火湯動輒數小時，繁忙的香港人未必有時間。無時間煲湯，就喝現成的吧，「喜善」最新推出的十二款燉湯，不慍不火，最適合冬天飲用。推介蟲草花杞子燉雞（12月1日至16日供應），杞子有明目功效，多喝無妨；赤靈芝燉雞（2012年2月6日至29日供應），雞味比想像中濃郁，清甜無比，最窩心是由原價$38減至優惠價$9.8，喝多幾盅都抵。<br><br>記者：林佩婷</p><p>喜善（26202312）<br>地址：九龍灣展貿徑1號九龍灣國際展貿中心E-Max3樓</p></body></html>
