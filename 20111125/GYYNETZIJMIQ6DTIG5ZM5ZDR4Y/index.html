<html><header><meta charset="utf-8"><title>求驗客手記：簽中國仔玩真人show利物浦究竟搞邊科 - 求驗客</title></header><body><h1>求驗客手記：簽中國仔玩真人show<br>利物浦究竟搞邊科 - 求驗客</h1><p>土耳其有個電視真人show節目《SoccerPrince》最近同利物浦合作，畀參賽小朋友發吓球星夢，喺佢哋節目度過5關斬6將嘅最後勝利者，可以去紅軍受訓一年。利物浦球會管理總監艾利話，呢次係千載難逢嘅機會，不過老實講都係當同球會做吓宣傳居多。利物浦喺早幾日正式簽咗兩個中國仔龍成同陳曉毛（圖），分別入咗U18同U16青年軍。近年中國球員冇個掂，今次簽成成同埋毛毛，係睇中佢哋嘅實力定係其他因素，大家心裏有數。</p></body></html>
