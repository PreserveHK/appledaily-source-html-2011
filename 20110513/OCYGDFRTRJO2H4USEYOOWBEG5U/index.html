<html><header><meta charset="utf-8"><title>趣趣地：WAGs撞衫冇尷尬</title></header><body><h1>趣趣地：WAGs撞衫冇尷尬</h1><p>好多明星名媛，都好怕同人撞衫，但相信熱刺中場雲達華治嘅太太施維雅（左）就唔係咁諗，認為「唔怕貨比貨，至怕你唔識貨」。因為佢上個禮拜主持類似本港《舞動奇跡》嘅德國電視節目上，就着咗一條HerveLegerbyMaxAzriaResort2010嘅低胸短裙，而呢款裙早喺舊年2月時，雲達華治隊友高治嘅未婚妻艾比（右）已經着過。雖然5呎2吋高嘅施維雅同5呎9吋高嘅艾比，身高相差7吋，但兩個都着得咁好睇喎。</p></body></html>
