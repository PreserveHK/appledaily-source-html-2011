<html><header><meta charset="utf-8"><title>欣宜期待大馬宣傳</title></header><body><h1>欣宜期待大馬宣傳</h1><p>鄭欣宜（Joyce）首張個人專輯《有故事的人》今年1月推出至今，反應不俗，曾成為香港3家唱片連鎖店中文大碟銷量榜冠軍。最近Joyce已派出第四首派台歌《兄弟》，對新人來說實屬難得，現時Joyce已投入製作第二張個人專輯，並會於6月到馬來西亞宣傳。<br>對於Joyce而言，最高興是能夠以歌手身份去大馬宣傳，目的地主要是吉隆坡和檳城。Joyce的公司又會安排一些歌友會給她見見當地歌迷，令她最興奮的，莫過於可以大啖當地美食。<br>撰文：林妃</p></body></html>
