<html><header><meta charset="utf-8"><title>婷婷十萬首飾贈母</title></header><body><h1>婷婷十萬首飾贈母</h1><p>謝婷婷昨日在中環出席珠寶店的慶祝活動，該珠寶店會推出一套以婷婷英文名Jennifer命名的首飾系列，同場婷婷更獲贈一套價值六位數字的首飾，問她會否送給男友安志杰，她笑說：「唔會喇，呢個設計係畀女性，我會送畀媽咪（狄波拉），當係母親節禮物。」</p><p>見識拉姑珍藏</p><p>婷婷還透露媽媽日前帶她參觀自己的秘密，她笑說：「媽咪收藏咗好多首飾，件件都好靚，睇到我好攰，我唔知佢係咪送晒畀我，但都有叫我攞啲鑽石去改款，不過我一向鍾意簡單嘅款，所以未必啱用。」至於送甚麼生日禮物給霆鋒的二子Quintus？她說：「佢乜都有喇，或者我送啲時間陪佢。」<br>採訪、攝影：RubyWoo</p></body></html>
