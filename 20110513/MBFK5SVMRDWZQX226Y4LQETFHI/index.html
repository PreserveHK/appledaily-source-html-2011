<html><header><meta charset="utf-8"><title>溫碧霞峇里百萬買地起屋</title></header><body><h1>溫碧霞峇里百萬買地起屋</h1><p>溫碧霞和葉山豪等昨日到尖沙嘴出席醫學美容活動，性感上陣的溫碧霞表示一家三口剛從峇里旅行回港。<br>溫碧霞說：「我哋喺峇里買咗一塊幾萬呎嘅地，投資7位數字，會起一間屋，唔使一分鐘就行到沙灘，又有自己嘅泳池。」</p><p>葉山豪怕雷神</p><p>有份主演《3D肉蒲團》的葉山豪未有跟隨大隊到康城，對於雷凱欣被指掛住拍拖，他即劃清界線說：「係咩？我同佢唔熟，平時見面好少傾，都有見過佢男友。」<br>採訪、攝影：胡比</p></body></html>
