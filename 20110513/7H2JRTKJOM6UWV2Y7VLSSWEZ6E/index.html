<html><header><meta charset="utf-8"><title>英足盃花絮：曼城搶酒店先贏一仗</title></header><body><h1>英足盃花絮：曼城搶酒店先贏一仗</h1><p>咩叫財大氣粗？曼城就係樣辦；事關曼城周六喺英足盃決賽鬥史篤城，比賽地點係倫敦溫布萊球場，兩隊都要搵酒店；據英國《每日郵報》報道，本來史篤城喺準決賽時，已經住開TheGrove酒店，亦都好滿意，史篤城領隊佩利斯仲同酒店有口頭協議，話決賽會再入住；點知早幾日史篤城職員準備同酒店confirm時，酒店已經同佢哋講，曼城已經包咗成間酒店，佩利斯仲懷疑有人專登抬高價錢搶房。家史篤城就要搵另一間叫LutonHoo嘅酒店，不過距離球場就遠咗11英里，對備戰都有啲影響。</p></body></html>
