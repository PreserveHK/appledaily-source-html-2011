<html><header><meta charset="utf-8"><title>子怡提詐捐眼濕濕</title></header><body><h1>子怡提詐捐眼濕濕</h1><p>章子怡近日四出為新片《最愛》宣傳，日前她接受節目《今夜有戲》主持人郭德鋼訪問，可謂無所不談，更重提當日詐捐事件，雖然已事隔多時，但章子怡一談起此事時依然激動至眼濕濕，她說：「經歷過一些事情，人會變得更開闊。」章子怡也自爆在低潮時，母親曾為她受到委屈而落淚。</p><p>戀Vivi練英語</p><p>此外，章子怡在訪問中大方提到前富豪男友ViviNevo，其中郭德鋼自嘲英文不好，章子怡則笑說：「我的英語還行，畢竟那場戀愛未有白談嘛。」說畢自己也忍不住大笑，章子怡直言現在未有新的愛情，因此依然憧憬，期待新一段的戀情早日來臨。<br>撰文：葉雪
</p></body></html>
