<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪暗示曾為情蝕底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪暗示曾為情蝕底 - 馮仁昭</h1><p>回歸樂壇嘅薛凱琪（Fiona）最近宣傳緊新歌《除下吊帶前》，噚日佢去新城話首歌係佢個人經歷同體會：「歌名好露骨，但其實好有意思，曾經有段時間好唔開心，唔止因為愛情，但家睇嘢豁達咗。」問佢係咪曾經俾人呃蝕底過？Fiona話：「冇人呃我，我亦冇呃人，私生活唔應該用嚟做新聞換版位。」Fiona話：「女仔未認定對方係終身伴侶前，唔好除下吊帶。」</p></body></html>
