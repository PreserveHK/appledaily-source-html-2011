<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國名嘴奧花雲費獲芝加哥市長以她的名字命名電視台門外的街道，令她喜上眉梢。<br><br>●英國女星姬拉麗莉早前為弟弟的婚禮擔任伴娘團，但她卻不停弄污伴娘裝，最後更爛裙而回。<br><br>●日本女星藤原紀香前日出席代言的奇異果記者會時，拿起電結他扮作彈奏。</p><p>●現年30歲的日本水着女星小野真宮被昨日出版的《FRIDAY》偷拍到她與28歲的日本洋服設計師約會。<br><br>●韓國組合KARA解決合約紛爭後，昨日現身首爾出席代言化妝品簽名會，早前曾不適的成員朴奎利亦精神奕奕現身。<br><br>●韓國組合東方神起近日獲邀成為低卡路里汽水的代言人，二人已為該飲品拍平面廣告。</p></body></html>
