<html><header><meta charset="utf-8"><title>林寶堅尼新車索價2247萬</title></header><body><h1>林寶堅尼新車索價2247萬</h1><p>最貴超級跑車終於要易手了，即將推出的林寶堅尼最新車款SestoElemento（圖）售價177萬鎊（2,247萬港元），比目前紀錄保持者BugattiVeyron還貴17萬鎊（216萬港元）。<br>擁有林寶堅尼經典流線外形的SestoElemento，車身超輕型，僅重999公斤，配備5.2公升V10引擎，加速能力驚人，由靜止加速至時速100公里只需2.5秒，最高時速超逾320公里，全球只限量生產20部，因此車廠不愁銷路和高昂售價。<br>英國《每日郵報》</p></body></html>
