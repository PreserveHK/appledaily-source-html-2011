<html><header><meta charset="utf-8"><title>楊洛婷讚港姐冇豬扒</title></header><body><h1>楊洛婷讚港姐冇豬扒</h1><p>楊洛婷及楊崢等前晚到銅鑼灣出席廚櫃活動，近日新一屆港姐開始面試，03年港姐亞軍楊洛婷亦有留意報道，並大讚有幾位參賽者樣貌不錯，並對身材豐滿的「怪胸人」特別難忘，更打趣說對方可能挺胸收腹才有此效果。</p><p>籲參賽者聽話</p><p>對於有參賽者忍不住吸煙，楊洛婷以前輩身份勸喻說：「梗係唔好，佢一定好緊張。總之要做番自己，唔好作狀，要聽教聽話，唔好遲到。」楊洛婷續說不覺得港姐一屆不如一屆，有指去年港姐被外國傳媒評為豬扒盛會，她說：「唔知，好多人都話張嘉兒唔靚，但我見佢真人好靚，斯文淡定，靚唔係計樣，係要發自內心。」<br>採訪、攝影：李珮洳</p></body></html>
