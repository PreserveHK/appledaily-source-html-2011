<html><header><meta charset="utf-8"><title>GaGa被塔倫天奴睇中</title></header><body><h1>GaGa被塔倫天奴睇中</h1><p>百變天后LadyGaGa昨日應邀到康城表演，順道宣傳其即將推出的新碟《BornThisWay》。她以一貫妖冶打扮出場，勁歌熱舞一番。<br>鬼才導演昆頓塔倫天奴（QuentinTarantino）也有捧場，據悉他對LadyGaGa的狂野一面極度沉迷，並打算邀請對方在他下一套電影中演出。</p><p>同畢安食飯</p><p>與此同時，塔倫天奴已相約好友畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie）到場欣賞GaGa的表演，並安排飯局見面，看來他的確期待對方加盟新片。</p></body></html>
