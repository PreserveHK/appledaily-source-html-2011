<html><header><meta charset="utf-8"><title>華健邀梅蘭芳傳人拍ＭＶ</title></header><body><h1>華健邀梅蘭芳傳人拍ＭＶ</h1><p>周華健最新專輯《花旦周華健》即將推出，專輯主題是他畢生以舞台為家的心情，更以男兒聲向女歌手致意。今次專輯雖是翻唱別人作品，但華健一樣認真製作，還力邀梅蘭芳第三代傳人胡文閣合作，改編梅艷芳的《女人花》為《女人如花》，後來胡老師更帶備了兩大箱重50公斤的行頭飛到台北，與華健合拍MV。</p><p>拍足12小時</p><p>拍攝當日，胡老師早上八時便開始化妝，結果用了整整12小時才完成拍攝，是一般登台演出的六倍時間。胡老師當天整日沒進食，只吃了幾粒朱古力充飢，工作人員擔心他的狀況，胡老師搞笑以花旦腔回答道：「我都快心臟病發了！」<br>撰文：林妃</p></body></html>
