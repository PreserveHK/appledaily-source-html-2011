<html><header><meta charset="utf-8"><title>魔盜尊尼再會小fans</title></header><body><h1>魔盜尊尼再會小fans</h1><p>下周開畫的《加勒比海盜：魔盜狂潮》（PiratesOfTheCaribbeanOnStrangerTides），繼莫斯科後昨日到倫敦再搞首映，一對主角尊尼狄普（JohnnyDepp）和彭妮露古絲（PenelopeCruz）最受注目。然而身穿白色低胸裙的彭妮露仍不敵尊尼，因他邀請了9歲小女生Beatrice到場，去年尊尼曾應Beatrice要求，以海盜look到其學校排解紛爭，成為一時佳話。</p></body></html>
