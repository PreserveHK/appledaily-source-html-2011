<html><header><meta charset="utf-8"><title>法拉嘲男友品味差</title></header><body><h1>法拉嘲男友品味差</h1><p>陳法拉及陶傑昨日到尖沙嘴出席手錶及流動電話活動，法拉自言對鐘錶的認識越來越多，更愛上收藏鐘錶，但她不會要求男友送贈，反而會自己儲錢購買，她笑言因男人品味差，所以不相信男友眼光。記者取笑法拉男友選擇她是否也屬眼光差時，法拉即笑說：「呢方面就幾好。」<br>一向有儲蓄習慣的法拉，原本打算買樓，但因為現時樓價太高，所以稍後才作打算。此外，同場的陶傑在台上發言時拿特首曾蔭權作話題，提到新款手電就笑言曾特首的電話只需留多半年就可以不用。<br>採訪：胡比　攝影：黃文偉</p></body></html>
