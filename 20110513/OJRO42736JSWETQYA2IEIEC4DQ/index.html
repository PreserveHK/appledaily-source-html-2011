<html><header><meta charset="utf-8"><title>張晉代囡囡感激各界</title></header><body><h1>張晉代囡囡感激各界</h1><p>38歲的蔡少芬（Ada）本周三剖腹誕下9.2磅巨B女張楚兒（Zoe），現時Ada和B女仍留在半山嘉諾撒醫院，不少親友往探望，Ada老公張晉昨未出現，但相信他仍在醫院陪妻女。</p><p>剛做爸爸的張晉亦在微博分享喜悅，並寫道：「收到好多溫馨的祝福，真是感激不盡。謝謝送來祝福的藝人朋友們。你們為楚兒留下很多美好回憶！」Ada即回應說：「張家感激感恩感謝！」<br>此外，楊婉儀和兒子昨午12時半現身醫院，她說兒子出門返學時跌倒撞傷頭，婉儀陪兒子到醫院檢查後離開，她說未有報告，但由於要照顧兒子，所以暫未能探Ada。<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
