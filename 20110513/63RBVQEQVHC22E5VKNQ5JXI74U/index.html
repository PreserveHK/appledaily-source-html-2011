<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛提男友大話連篇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛提男友大話連篇 - 馮仁昭</h1><p>諸葛梓岐（Marie）、AmandaS.等噚日喺中環出席Escada活動。諸葛話啱啱喺韓國拍節目返嚟，仲話男友薛嘉麟見到佢牽掛到眼濕濕，但又漏口風話：「佢唔喺香港未見到佢。」有講大話之嫌。問佢同男友到底幾時結婚？佢話：「邊日唔緊要，最緊要我哋嘅愛情甜蜜。」佢之前拍嘅港台劇得獎，問佢有冇同陳法拉鬥吓戲？佢話：「我都學習中。」請教法拉？佢話：「佢好忙o架！」</p></body></html>
