<html><header><meta charset="utf-8"><title>小龍女朝拜小Justin</title></header><body><h1>小龍女朝拜小Justin</h1><p>17歲的加拿大小天王JustinBieber昨晚首度訪港開騷，亞博館過萬座位全爆滿，更吸引吳綺莉帶同11歲的小龍女吳卓林捧場，不過她卻躲避鏡頭，更頻揮手示意記者不要拍照，其後在朋友護送下匆匆入場。</p><p>小Justin於約九時才現身開騷，全場fans甫見偶像即瘋狂尖叫，與日前小Justin來港時只得七名fans接機的情況大相逕庭。小Justin先唱《LoveMe》狂冧港迷，他更對在場觀眾說：「香港！再嘈啲！我只想見到你哋嘅笑容。」然後即唱出《USmile》。<br>採訪：盧葦<br>攝影：陳順禎</p></body></html>
