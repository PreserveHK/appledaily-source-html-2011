<html><header><meta charset="utf-8"><title>歐陽若曦膺最佳新秀</title></header><body><h1>歐陽若曦膺最佳新秀</h1><p>【本報訊】上月當選「最有價值中國車手」的歐陽若曦再傳喜訊，日前獲權威賽車雜誌選為2010年最佳新秀，相信可助他在周末上演WTCC意大利站爭取佳績。<br>全年最佳新秀一獎是由《房車時報www.TouringCarTimes.com》讀者投票選出，歐陽若曦獲取超過一半選票，力壓目前參加德國DTM的前F1車手古達當選。他說：「坦白的，我沒想過會得獎，《房車時報》有很多專業車迷瀏覽，獲得52%的選票讓我感到非常榮幸。」<br>WTCC意大利Monza第5、6站將於周末舉行，早前在比利時站打開勝利之門的歐陽若曦，去年曾在意大利贏得獨立盃亞軍。</p></body></html>
