<html><header><meta charset="utf-8"><title>章子怡認主動撇ViVi</title></header><body><h1>章子怡認主動撇ViVi</h1><p>近期為新片《最愛》四出宣傳的章子怡，日前接受內地傳媒訪問時大談感情事，事實上章子怡的感情生活一直備受關注，特別是她與美國華納高層ViViNevo的一段情更成為國際焦點。</p><p>沒想過做美國人</p><p>章子怡日前接受訪問亦大方談及ViVi，並承認兩人分手的其中一個原因是文化的差異，她說：「這更多是我個人的選擇，是我的決定，我們知道（分手）原因是甚麼。」章子怡說希望過簡單溫暖的生活，而不是為一個人而活，她自言曾努力過，所以並不後悔亦沒有遺憾，並感激ViVi在她最難過時作出支持，她更強調從來都沒有打算做美國人。<br>撰文：林妃</p></body></html>
