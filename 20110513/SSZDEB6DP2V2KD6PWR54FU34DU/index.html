<html><header><meta charset="utf-8"><title>籃FUN籃解：姚明做綠巨人？</title></header><body><h1>籃FUN籃解：姚明做綠巨人？</h1><p>「中國巨龍」姚明已約滿火箭做自由身，之不過因腳傷在身，火箭抱觀望態度唔肯提續約。好球員難求，火箭猶豫不決，剛喺東岸季後賽出局嘅塞爾特人就盛傳會出手，力邀7呎6吋嘅姚明轉戰東岸作賽。而姚明呢排亦唔得閒，因「姚之隊」周四喺北京召開記者會，控告武漢雲鵝大鯊魚體育用品公司侵權，喺未經姚明同意及授權下，使用姚明簽名及名字出產體育服裝；要撲滅老翻潮，姚明有排忙！</p></body></html>
