<html><header><meta charset="utf-8"><title>《白蛇傳》視效懾人</title></header><body><h1>《白蛇傳》視效懾人</h1><p>由程小東執導，李連杰、黃聖依、徐若瑄、楊千嬅等12位明星演出的電影《白蛇傳說之法海》後期工作正進行得如火如荼，近日公佈了兩款宣傳海報，以水漫金山作為背景。<br>雖然故事以白蛇及許仙的戀愛為主，但影片有不少特技場面，兩款海報的視覺極具衝擊力。據電影公透露，影片包括水漫金山在內的重要場景，都是由每秒500格畫面的超高速攝影機拍攝，捕捉大場面中瞬間微妙的變化，希望呈現震懾的效果。導演程小東曾表明改編《白蛇傳說》的目的，他說：「不僅要有神話氣勢，更要有東方神韻，還要有現代效果。」<br>撰文：李森</p></body></html>
