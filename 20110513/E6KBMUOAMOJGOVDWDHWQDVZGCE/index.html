<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●熱愛汽車的戇豆先生路雲艾堅遜現身意大利，為MilleMiglia古典賽車出席開賽儀式。<br><br>●美國男星艾斯頓古查在twitter暗示自己有可能加盟《戇男兩個半》的劇組，或取代查理辛演出。<br><br>●日本女星長澤正美落實替吉卜力工作室新作《來自虞美人之坡》聲演女主角，男主角則是岡田准一。</p><p>●日本組合AKB48成員板野友美為雨傘廣告一人分飾三角，其隊友前田敦子則剪短髮拍新劇《花樣少年少女》。<br><br>●澤演所屬的韓國組合2PM，昨日在東京完成首次日本巡迴騷，成員晒肌肉答謝支持。<br><br>●韓國組合少女時代成員Sunny昨日獲歌迷登報預祝生日。</p></body></html>
