<html><header><meta charset="utf-8"><title>天華揸電單車拒載客</title></header><body><h1>天華揸電單車拒載客</h1><p>謝天華及金燕玲昨於銅鑼灣為《萬眾同心公益金》排舞，早前再違反交通條例被票控及罰款的天華表示已考獲電單車牌，他說：「我家可以上高速公路，只係唔可以行快線。」天華強調今次違反交通條例與上次酒後駕駛的性質不同：「我今次喺唔啱時段去咗唔啱嘅路，冇涉及超速、冇酒後駕駛，好難同上次比較，而且同上次都隔咗好耐啦。」</p><p>唔敢飛車</p><p>天華續說，駕電單車時不會載其他人：「電單車係好多男孩子嘅夢想，我自小都好想擁有一部，但我唔會載其他人，太太都冇得詐型。其實揸電單車好睇駕駛者心態，如果拎去飛車，畀架泥頭車你都死，我就當單車咁揸。」<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
