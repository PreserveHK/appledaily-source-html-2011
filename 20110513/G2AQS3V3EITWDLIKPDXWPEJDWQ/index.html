<html><header><meta charset="utf-8"><title>變態男戴面具　偷聽女人如廁</title></header><body><h1>變態男戴面具　偷聽女人如廁</h1><p>英國伯明翰大學22歲碩士生哈德曼（JoelHardman左圖）有一個變態癖好，就是愛聽女士小便的聲音達到性快感，為偷聽女人如廁，他多次戴上橡膠面具（右圖）和假髮扮女人入女廁，結果被捕。<br>哈德曼最初是在就讀的大學女廁偷窺女生如廁，但今年3月起轉移到當地一個大型購物商場犯案。上月3日，他一如往常戴上假面具和黑色假髮入商場女廁，但一名女子發現他樣貌古怪，遂召喚保安將他擒住。法官判哈德曼接受三年社會服務令及名列性罪犯名單五年。<br>英國《每日郵報》</p></body></html>
