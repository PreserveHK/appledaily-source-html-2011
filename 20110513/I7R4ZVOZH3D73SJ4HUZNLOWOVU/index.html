<html><header><meta charset="utf-8"><title>莫少聰捱轟打人事件不負責任</title></header><body><h1>莫少聰捱轟打人事件不負責任</h1><p>莫少聰早前在北京因吸毒被捕，之後獲釋首先在當地接受網上獨家訪問剖白事件及道歉，之後坐車離開時，吸引不少傳媒追訪，但當中有記者及負責揸車的司機被打，但事發後莫少聰竟在微博上聲稱根本沒有人被打。<br>昨日內地傳媒報道，警方初步已鎖定打人正是莫少聰的一位姓戴的劇組人員，可見當日莫少聰根本未了解事件便聲稱未有人被打，有點過份。</p><p>炒內地經理人</p><p>莫少聰的內地經理人王小姐已被炒魷魚，因為她在打人事件後，處理不當。<br>撰文：葉雪
</p></body></html>
