<html><header><meta charset="utf-8"><title>杏兒箍實黃宗澤</title></header><body><h1>杏兒箍實黃宗澤</h1><p>胡杏兒前晚到將軍澳電視城錄影電視節目《大廚出馬》，對於日前被男友黃宗澤（Bosco）取笑廚藝差，杏兒不怒反笑說：「我都唔知乜事，咁我嘅廚藝真係唔算好好，不過我未用真功夫，廚藝我唔叻，唔及佢煮得咁好。」</p><p>唔怕徐子珊硬撬</p><p>杏兒沒有怪Bosco笑她，但問她試食過Bosco甚麼菜式？杏兒就說：「佢煮得好叻，我都唔係食過佢好多嘢，都唔記得邊樣好食。」<br>有指徐子珊硬撬Bosco，杏兒即罵黐線：「好肉酸，寫到啲關係亂晒，睇完啲人會信，唔好咁認真睇，睇完就算。」<br>採訪、攝影：何慧斯</p></body></html>
