<html><header><meta charset="utf-8"><title>蘋果汁南區安老院爆流感</title></header><body><h1>蘋果汁<br>南區安老院爆流感</h1><p>【本報訊】天氣寒冷，市民上呼吸道感染個案續增，位於南區的東華三院賽馬會頤康護理安老院有20人集體出現發燒、咳嗽及流鼻水等徵狀，其中一人曾入院治療，所有患者情況穩定。衞生防護中心發言人表示，該安老院爆發上呼吸道集體感染，16名68至98歲的院友以及4名職員，本月19日起開始出現徵狀。中心已派員視察該院舍，建議院舍職員採取預防上呼吸道感染措施，並對該院舍進行醫學監察。中心提醒市民要保持空氣流通及足夠的休息，增強身體抵抗力以預防呼吸道感染。</p></body></html>
