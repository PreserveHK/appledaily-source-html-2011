<html><header><meta charset="utf-8"><title>相士話阿Paul明年好事近</title></header><body><h1>相士話<br>阿Paul明年好事近</h1><p>葉世榮昨日在北京娶高妹，Beyond其餘兩子黃家強及黃貫中也不愁寂寞，家強早年已娶日籍老婆，阿Paul也有拍拖多年的女友朱茵，Paul更承認過為尊重女友宗教信仰而禁慾，二人遲遲未婚，到底何時開花結果？堪輿學家麥玲玲昨日接受電話訪問時說：「阿Paul同朱茵係屬於感情穩定性高嘅戀人，佢哋嘅性格亦好夾，兩個都好專注。」至於何時結婚？麥玲玲說：「出年龍年或者後年嘅蛇年，佢哋會有突破關係，有機會註冊結婚或者一啲新搞作，應該好快會好事近。」</p></body></html>
