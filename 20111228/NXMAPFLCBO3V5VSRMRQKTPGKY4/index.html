<html><header><meta charset="utf-8"><title>邱德根太太讚式明</title></header><body><h1>邱德根太太讚式明</h1><p>趙世光、何琍琍的孖女趙式和、式平都相繼結婚，只剩長女式明未嫁，她近年和邱德根孫兒邱華瑋姊弟戀，年齡相差十多年。邱德根和太太昨日入沙田馬場看賽馬，問到可想孫兒快點結婚？邱太說：「佢哋自己決定啦。」又指兩人也是靚仔靚女，可擔心孫兒和未來孫新抱年紀差太遠？她說：「後生鍾意咪得囉。」<br>黃婉曼在馬會工作，昨日也有入場，她早前被本報拍到與新歡拍拖，黃婉曼即說：「拍咗一年幾喇，唔係新歡。」她坦言男友已經融入家中，但未有結婚打算。<br>採訪：顏英儀　攝影：仇志德</p></body></html>
