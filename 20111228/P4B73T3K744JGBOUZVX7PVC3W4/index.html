<html><header><meta charset="utf-8"><title>隔牆有耳：工展小姐踢躂舞攞獎 - 李八方</title></header><body><h1>隔牆有耳：工展小姐踢躂舞攞獎 - 李八方</h1><p>工展會舞台噚日上演一場繽紛騷，一眾工展小姐先後以唱歌、魔術及剪紙獻藝，爭奪今屆「最具才藝獎」，結果脫穎而出嘅係盛威安全設備有限公司代表2號佳麗鄭穎翹，佢憑住較冷門嘅踢躂舞，奪取包括香港中華廠商聯合會副會長吳永嘉等評判嘅歡心。吳永嘉大讚今屆工展小姐質素平均地高，表現相當精采。<br>至於工展小姐冠軍花落誰家，明年1月2號工展會閉幕禮自有分曉，暫時以連奪最合眼緣、口才同魅力三個獎、代表威馬集團嘅8號佳麗蘇慧恩呼聲最高。</p></body></html>
