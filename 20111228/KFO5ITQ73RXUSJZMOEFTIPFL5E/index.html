<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳昇自爆曾隻揪齊秦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳昇自爆曾隻揪齊秦 - 馮仁昭</h1><p>台灣男歌手陳昇一直都為唔少歌手做製作，原來佢多年前為齊秦錄製《狼》專輯時，試過同齊秦起爭執，陳昇日前接受訪問時自爆當年齊秦覺得俾佢蝦，所以有晚齊秦提議如果真係睇對方唔順眼，不如去打場交，結果兩人喺後巷互毆，齊秦隻眼俾陳昇打咗拳，但因為齊秦手上戴住戒指，搞到陳昇臉被刮花、牙都被打崩，陳昇笑話：「之後還被製作人責備，指齊秦是偶像歌手，說我揍他幹嘛，實力派和偶像派真是不同命呢。」</p></body></html>
