<html><header><meta charset="utf-8"><title>林欣彤甘心輸欣宜</title></header><body><h1>林欣彤甘心輸欣宜</h1><p>林欣彤（Mag）昨日在旺角為音樂會DVD舉行簽名會，獲約一百名fans舉牌撐場，但Mag遲了20分鐘才到場，她解釋因為附近交通擠塞，並識做地不停道歉。<br>有消息指Mag在今日舉行的新城頒獎禮中的新人獎會敗給鄭欣宜，Mag表示不會失望，因為自問今年已經很努力，她說：「我會恭喜欣宜，我都好鍾意佢把聲，其實有冇獎真係冇所謂，我嚟緊想要更多演唱好歌嘅機會。」唱片公司方面透露Mag的DVD預訂已過萬張，Mag坦言沒想過反應這樣熱烈，更笑言：「嗰次音樂會仲要病緊，希望下年可以搞個多啲時間準備嘅音樂會。」<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
