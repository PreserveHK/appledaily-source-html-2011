<html><header><meta charset="utf-8"><title>《光豬》壯膽主婦跳艷舞</title></header><body><h1>《光豬》壯膽主婦跳艷舞</h1><p>良家婦女無端端跳艷舞，只怪電影《光豬六壯士》（TheFullMonty）。英國柴郡一個小鎮三子之母兼家庭主婦休斯（圖），在鄰居眼中是個好媽媽，會在女兒學校幫忙煮食，每周賺25英鎊（304港元）。但她最近出書，自爆曾做艷舞女郎，真是嚇壞鄰居。<br>現年47歲的她，原來35歲時見到有夜總會登報請脫衣舞孃，在丈夫支持下應徵，最後覺得太尷尬，只做女侍應。之後她和丈夫看了《光豬六壯士》，決定自組腿上舞（lapdance）舞蹈團「粉紅貓咪」（PinkPussycats），粉墨登場大受歡迎，跳至40歲才收山。<br>英國《每日郵報》
</p></body></html>
