<html><header><meta charset="utf-8"><title>BLOG親你：戀一世的愛</title></header><body><h1>BLOG親你：戀一世的愛</h1><p>我相信男人的一見鍾情可以Keep一世！女人善變，但死物無得變心，而男人命根之一──手錶，就是我的死穴。自上年睇中這枚Panerai351的手錶，啡面金針喎、Titanium喎、深啡鱷魚皮帶喎，咁好「身材」，嗰刻已密謀虜佢返屋企。有幸上月去意大利公幹，偷得一個LunchTime時間快手買入，退稅後平足近1萬，當賺咗！</p><p>梓略</p><p>凡事不強求，買嘢一樣，擁有太多「監粗」經驗，發覺辛苦的只是自己。戀愛亦然，好感不是愛，共勉之。</p></body></html>
