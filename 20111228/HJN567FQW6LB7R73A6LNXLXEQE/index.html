<html><header><meta charset="utf-8"><title>蘋果汁澳門失業率歷史新低</title></header><body><h1>蘋果汁<br>澳門失業率歷史新低</h1><p>【本報訊】澳門失業率創歷史新低。澳門統計暨普查局昨公佈，新一期9至11月失業率為2.3%，較8至10月下跌0.1個百分點，失業人數跌至8,100人；至於就業不足率則微升0.1個百分點至1.1%。<br>澳門統計暨普查局表示，今期就業人口為33.6萬人，較上一期減少約1,800人，建造業就業人數上升；文娛博彩及其他航務業，和不動產及工商服務業則減少。最新失業人口跌至8,100人，較上一期少了約300人，尋找第一份工的新增勞動力則佔總失業人口15.3%，所佔比例較上一期下降1.1%。</p></body></html>
