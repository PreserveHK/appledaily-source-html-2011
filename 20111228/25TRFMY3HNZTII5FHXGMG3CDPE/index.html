<html><header><meta charset="utf-8"><title>HotTalk：GalaxyS、Tab無得升呢</title></header><body><h1>HotTalk：GalaxyS、Tab無得升呢</h1><p>Samsung啱啱喺聖誕宣佈咗一個「壞」消息，就係GalaxyS同GalaxyTab無得升呢用IceCreamSandwich。據官方講法，兩款機嘅硬件唔夠力同時推新OS同TouchWiz。以為用家會唔高興，誰知網上唔少用家嘅反應都異常冷靜，仲話解決方法好簡單，就係換過部新機咁話！其實佢哋都不無道理，家啲手機、平板出新機快到無譜，一部機用一年半載已經Out晒。咁計法，GalaxyS同GalaxyTab其實都算有啲「歷史」，呢個「壞」消息，反而俾一眾玩家有藉口換機㖭！</p></body></html>
