<html><header><meta charset="utf-8"><title>整容中毒女倒模芭比</title></header><body><h1>整容中毒女倒模芭比</h1><p>南韓女郎吳雅凜長得鼻高眼大，驟眼看還有點像芭比──沒錯，她就是要做「倒模芭比」，半年內割雙眼皮兩次、隆鼻、整酒窩、割下巴、點美人痣、打美白針，接受脂肪自體移植手術，下個目標隆胸。<br>吳雅凜早在高中一年級開始，因受不了男生嘲笑她又肥又醜，於是伸手問父母拿錢整容。她因動刀20多次，俏臉看來很不自然，她說：「我就是想整得跟芭比公仔的臉一模一樣。」「僭建」工程規模龐大，吳雅凜承認「整容中毒女」。<br>台灣東森新聞網</p></body></html>
