<html><header><meta charset="utf-8"><title>Rihanna新MV又涉抄</title></header><body><h1>Rihanna新MV又涉抄</h1><p>美國女歌手Rihanna雖然近年愛演性感出位的MV大造話題，但她又再被爆抄襲，她最近推出的《YouDaOne》MV被明眼人發現涉抄時裝攝影師SolveSundsbo於08年拍下的作品。</p><p>年初已惹官非</p><p>Rihann最近在網上曝光的《YouDaOne》MV中除以飯碗頭大玩性感外，又利用燈光在全身大造間條視覺效果。這個由導演MelinaMatsoukas執導的MV，最近被發現跟時裝攝影師SolveSundsbo於08年拍下的作品十分相似。年初Rihanna已因歌曲《S&amp;M》MV明抄攝影師DavidLaCappelle的作品而惹上官非。</p></body></html>
