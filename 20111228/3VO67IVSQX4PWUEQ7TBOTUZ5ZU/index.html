<html><header><meta charset="utf-8"><title>陳坤陪囝囝槍戰</title></header><body><h1>陳坤陪囝囝槍戰</h1><p>內地男星陳坤最近心情靚絕，因為他有份演出的電影《龍門飛甲》上映12日，截至前天票房已收過3億人民幣，日前特別在北京舉行慶功宴。陳坤與導演徐克對票房成績十分滿意。忙完拍戲工作，陳坤日前也抽時間陪兒子遊玩。<br>頭戴賊仔帽配墨鏡的陳坤，日前手持玩具槍現身街頭，並東躲西藏，不明情況者肯定以為他在街頭拍戲，但仔細一看，他的對手原來是其兒子優優，估計兩父子在玩狙擊戰。這場高調的槍戰中，優優明顯扮演主角，實力佔上風，陳坤則扮演被追打的角色，一直奔跑不停。　撰文：葉雪</p></body></html>
