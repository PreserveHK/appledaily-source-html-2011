<html><header><meta charset="utf-8"><title>Rosemary不屑模</title></header><body><h1>Rosemary不屑模</h1><p>混血名模Rosemary日前以嘉賓身份，為有線飲食節目下廚，用上印度香料烹調，她笑說：「辣甜薯湯是男友家人教我，因為男友有一半印度血統。」會否常與男友煮飯仔，她說：「如果將來有機會，我都想兩個人一齊煮東西，我認識他這麼久，都只是開始拍拖時試過一次。」<br>Rosemary於14歲模之齡入行做模特兒，問她覺得與時下模有何不同，她笑說：「你是否開玩笑？我出道就去米蘭、紐約、巴黎等地行騷，跟她們是完全不同的級別。」她透露現正修讀營養和運動醫學，畢業後希望可以教人兼顧內在及外在美。<br>撰文：唐如</p></body></html>
