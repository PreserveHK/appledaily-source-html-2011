<html><header><meta charset="utf-8"><title>醒少少：檢舉閃爆HID車</title></header><body><h1>醒少少：檢舉閃爆HID車</h1><p>剛過去的聖誕佳節，不少車主都為愛車粉飾後大肆巡遊，非常悅目。不過有部份車主為增加途人目光，將車頭燈非法地改裝HID白光燈，照射角度過高影響其他駕駛者及行車安全。若然你都是受害的一群，其實可以聯絡運輸署的車輛檢驗辦事處，舉報涉嫌違例改裝HID燈的汽車，將車牌號碼、車款、車身顏色、目擊的時間地點及舉報人的資料，一併交給運輸署跟進處理，各位道路使用者便更安全。<br><br>運輸署——車輛檢驗辦事處：28674698<br>政府查詢熱線：1823</p></body></html>
