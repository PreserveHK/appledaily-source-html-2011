<html><header><meta charset="utf-8"><title>蘋果汁囚犯打電話時間不足</title></header><body><h1>蘋果汁<br>囚犯打電話時間不足</h1><p>【本報訊】社區組織協會與懲教署商討囚犯打電話權利，社協表示，現時本港囚犯只有在特殊情況下，才可申請打電話，如家人三個月沒有到監獄探望，家人患病，或有法律上的問題等。每次最長只可通話10分鐘，這對囚犯並不足夠。社協在過去一年收到約60宗相關投訴，認為囚犯致電家人時間不足，令在囚人士，特別是親友難以來港探望的非本地囚犯面對精神困擾。社協要求懲教署參考美國做法，放寬囚犯打電話限制，每月可與家人通電話三至四次，每次約15分鐘。懲教署回應稱，會不時檢討安排，但現時未有迫切需要改變。</p></body></html>
