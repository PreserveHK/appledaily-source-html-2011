<html><header><meta charset="utf-8"><title>空手道冠軍性侵13歲少女</title></header><body><h1>空手道冠軍性侵13歲少女</h1><p>英國一名30歲已婚空手道高手，與13歲少女發展不倫戀，八個月內共發出4,759個色情短訊，甚至誇口說會甘願放棄妻子，與少女雙宿雙棲，東窗事發被告。<br>奧格雷迪（圖）是國際空手道冠軍，育有兩孩子，曾在學校任教。控方指他曾在寓所、汽車和男廁性侵犯少女，曾發短訊向少女說：「若你媽媽或警察知道，我才算犯法。」「可以在床上共度數小時。」「妻子很妒忌你，因你纖瘦，比她漂亮。」少女揭不倫戀。奧格雷迪上周五被裁定三項性侵犯兒童罪成。<br>英國《每日郵報》</p></body></html>
