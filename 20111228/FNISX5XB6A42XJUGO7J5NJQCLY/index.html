<html><header><meta charset="utf-8"><title>去年為港爭光奪乒乓金牌</title></header><body><h1>去年為港爭光奪乒乓金牌</h1><p>【本報訊】藍健朗曾憑乒乓球為港爭光。辯方昨透露，藍換肝後以香港代表身份，參加08及10年的器官移植人士運動會，為港勇奪獎牌。據資料，去年中國移植運動會，藍在乒乓球摘金。<br>辯方又呈上兩封求情信，其中一封由藍親自撰寫，他透露一時貪心才犯案，又指案發後潛心佛學，會坦然面對問題。<br>據報，藍於一歲時到澳洲換肝。他去年接受訪問時曾表示，會竭盡所能回饋社會。然而，本案卻顯示他「講一套，做一套」。</p></body></html>
