<html><header><meta charset="utf-8"><title>足球「雙阿」荷蘭盃閉門重賽</title></header><body><h1>足球<br>「雙阿」荷蘭盃閉門重賽</h1><p>荷蘭足總周三宣布，荷蘭盃阿積士主場對阿爾克馬爾將於明年1月19日閉門重賽；足總亦決定重賽將進行全場90分鐘，比分以0:0開始。原定上周四舉行的荷蘭盃，戰至38分鐘，阿積士領先1:0，阿積士球迷衝入場內，並向客軍門將艾華拉度施襲，艾華拉度報仇性踢向球迷，當時被球證紅牌驅逐離場，客軍教練隨即拉隊離隊，荷蘭足總早前已取消艾華拉度的紅牌。綜合外電（荷蘭）</p></body></html>
