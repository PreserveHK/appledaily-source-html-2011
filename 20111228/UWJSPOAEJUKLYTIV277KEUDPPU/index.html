<html><header><meta charset="utf-8"><title>姍迪娜婚變打擊想息影</title></header><body><h1>姍迪娜婚變打擊想息影</h1><p>曾憑《守護有心人》（TheBlindSide）封金像影后的美國女星姍迪娜布洛（SandraBullock），近日宣傳她跟前夫JesseJames離婚後首部主演的新作《ExtremelyLoud&amp;IncrediblyClose》，真情流露的她表示婚變令她曾想過離開影壇。</p><p>完全心碎</p><p>姍迪娜受訪時表示，當她知道老公背着她偷食紋身女時完全心碎，又說：「老實說我完全想不到我會再在甚麼地方工作，甚至怎樣走出來見人，我還未準備好。」她又指是新片的導演史提芬多爾（StephenDaldry）主動聯絡才復出。</p></body></html>
