<html><header><meta charset="utf-8"><title>晚晚搔bb腳板媽媽叫醒呼吸</title></header><body><h1>晚晚搔bb腳板<br>媽媽叫醒呼吸</h1><p>英國媽媽諾里斯每晚都要摸黑起床，搔1歲兒子的小腳板（圖）。她不是刻意吵醒兒子，只是想叫醒患有睡眠窒息症的兒子，恢復呼吸。<br>白白胖胖的本恩去年11月出生時，僅793克。諾里斯說：「我懷孕24周就胎動，本恩那時身長比我的手掌還要短，肌肉和神經系統均未成熟，所以出現早產嬰常見的睡眠窒息症，酣睡時會停頓20秒或以上。」<br>醫生本來估計本恩活不下來，偏偏他生命力頑強，留院18周返家，晚上要接駁睡眠監測器，一晚監測到他會「斷氣」23次，監測器警報響起，媽媽就要整晚起床給兒子搔搔腳板、下巴或肚腩，讓他醒醒暢順呼吸。母愛真偉大。<br>英國《每日郵報》</p></body></html>
