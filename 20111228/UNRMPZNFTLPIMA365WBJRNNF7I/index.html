<html><header><meta charset="utf-8"><title>林心如想搵代母生B</title></header><body><h1>林心如想搵代母生B</h1><p>林心如近日做製作人做上癮，繼之前憑古裝劇《傾世皇妃》至少賺5,000萬人民幣後，最近她再斥資製作新劇《姐姐立正向前走》，前日她在台灣跟主演的汪東城和胡兵等出席記者會，林心如也在劇中演出一角，扮演宅女編劇，跟兩男有感情瓜葛。<br>問到有否親熱戲？胡兵表現最大方，他表示裸露尺度全由林心如決定。林心如也澄清與汪東城的緋聞，她堅稱不接受姊弟戀。現年35歲的林心如強調現在仍是單身，但坦承一早查好冷凍卵子的資料，她甚至表示有打算到國外找代母為自己生BB，她說：「我不是怕懷孕身材變形，是怕懷孕的感覺。」<br>撰文：丁寧</p></body></html>
