<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧酷愛戀嫩模的美國影星里安納度狄卡比奧，日前被拍到與新歡ErinHeatheron於洛杉磯疑似拖手開心逛街。<br><br>‧《阿甘正傳》及《沉默的羔羊》等25齣電影，因標誌着重要的美國文化而被列為美國國會圖書館的珍藏電影。</p><p>‧近日演《傭人三田》再成搶手貨的日本女星松嶋菜菜子，盛傳已和霉爆老公反町隆史冇偈傾，陷婚變危機。<br><br>‧韓國女星金喜善近日為一隻人參化妝品賣廣告，以高貴形象示人。<br><br>‧韓國男星崔岷植昨日為新片宣傳時，被拍檔河正宇笑稱他為國民殺人犯。</p></body></html>
