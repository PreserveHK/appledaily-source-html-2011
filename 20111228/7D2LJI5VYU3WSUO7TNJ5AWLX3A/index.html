<html><header><meta charset="utf-8"><title>隔牆有耳：何俊仁為證婚遲大到 - 李八方</title></header><body><h1>隔牆有耳：何俊仁為證婚遲大到 - 李八方</h1><p>明知係一場唔會贏嘅特首選舉，民主黨主席何俊仁都要硬闖，帶出民主議題。但仁哥似乎未能假戲真做，噚日遲咗45分鐘先喺採訪地點；如果卿姐今時今日仲喺無綫做記者，「離晒譜」嘅仁哥實死無生。<br>仁哥解釋遲大到嘅原因，係之前走咗去海洋公園為身兼黨友嘅屯門區議員盧民漢證婚；海洋公園噚日人山人海，無奈令佢喺人潮中塞車。八方建議黨內若果有人想喺未來三個月結婚，可能要搵前黨友兼「證婚王」鄭家富頂替去證婚，以免仁哥再遲到呀。</p></body></html>
