<html><header><meta charset="utf-8"><title>今日提醒你：兩大世界級魔術師獻技</title></header><body><h1>今日提醒你：兩大世界級魔術師獻技</h1><p>【本報訊】本港首位打入健力士世界紀錄大全的魔術師李行齊，今日將與來自加拿大的世界冠軍級魔術師RichardForget同場較技。二人將合力表演大型「瞬間轉移」魔術，利用椅子、熨斗、箱子及鐵籠等道具，展示移形換影魔法。魔術表演今日起至1月2日，在太古城中心二樓舞台免費上演，首場表演於今午1時半展開。<br>李行齊今年6月曾創出「一分鐘內完成最多次瞬間轉移魔法」世界紀錄。RichardForget今年先後贏得加拿大魔術師獎、美國魔術家協會舞台組冠軍，今次也會演出其成名作「都市幻想曲」。</p></body></html>
