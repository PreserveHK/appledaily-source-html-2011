<html><header><meta charset="utf-8"><title>思琦陀B李泳豪冇感覺</title></header><body><h1>思琦陀B李泳豪冇感覺</h1><p>李泳豪昨日於將軍澳電視廣播城為無綫劇集開工，對於舊愛楊思琦在美國洛杉磯腹大便便現身，有指她懷有7個月身孕，他說：「我都係啱啱睇到，冇乜感覺，心情一般，自己都平復晒，希望佢嚟緊開開心心。」李泳豪強調兩人自6月分手後已沒聯絡，亦不會致電對方。</p><p>祝有好日子</p><p>看到思琦大肚的照片，李泳豪直言很愕然：「少少愕然係有，咁係事實都冇辦法，總之希望佢將來日子會好。」<br>當日已有傳思琦一腳踏兩船，會否覺得現在總算還自己清白？李泳豪謂不想多說，亦表示老竇李家鼎已消怒氣：「過咗咁耐，發生咗都冇辦法要接受。」<br>採訪、攝影：王崇穎</p></body></html>
