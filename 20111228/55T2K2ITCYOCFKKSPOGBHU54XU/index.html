<html><header><meta charset="utf-8"><title>爭波鞋　倫敦青年被刀插死</title></header><body><h1>爭波鞋　倫敦青年被刀插死</h1><p>遊客忙於血拼之際，英國倫敦牛津街前日（周一）卻先後發生兩宗嚴重襲擊，一名18歲索馬里青年被插胸死後，四小時後再有一名21歲印度青年腿部中刀，初步未知兩宗案件是否有關連。</p><p>首宗案件於下午1時45分發生，18歲青迪亞拉蘇巴在鞋店FootLocker內，與一群黑人青年就一對運動鞋口角，不久便胸口中刀，負傷走出店外倒地。警方其後在鞋店內外拘捕11人，並撿獲懷疑是兇器的摺刀。<br>一名印裔青年下午近6時，在鞋店640米外中刀，三名涉案男子被捕。<br>美聯社/法新社</p></body></html>
