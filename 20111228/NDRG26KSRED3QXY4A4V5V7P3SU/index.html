<html><header><meta charset="utf-8"><title>GiftIdea：電話鑲泵把</title></header><body><h1>GiftIdea：電話鑲泵把</h1><p>iPhone有幾大佬，搭港鐵你就知。連師奶阿叔都喪篤，你就知它不止是後生仔的潮物。而能夠從中抗衡的應該是Samsung了。就連換殼呢個玩意，一樣非iPhone專利。最近專為SamsungGSII推出的TrioBump機殼，用上鋁合金物料，提供保護力外，更細心地配上三腳架轉插，可與一般腳架合併，即時變相做埋一部專業攝影機。備有6種顏色，黑、銀、炭灰、藍、紅及桃紅色，並附設電話繩位。<br><br>查詢：39000682<br><br>記者：雷福財</p></body></html>
