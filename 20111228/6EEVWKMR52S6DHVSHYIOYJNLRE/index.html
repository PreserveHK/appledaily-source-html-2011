<html><header><meta charset="utf-8"><title>損手爛腳阮民安豪賭周身蟻</title></header><body><h1>損手爛腳<br>阮民安豪賭周身蟻</h1><p>娛圈聲色犬馬，有藝人曾欠債纍纍，有些因豪賭，有些則因際遇致債台高築。<br><br>阮民安<br>前E-Kids成員阮民安（Tommy），06年曾因為在澳門賭錢欠下貴利24萬元，遭大漢脅持回港籌錢還債。</p><p>司徒瑞祈<br>司徒瑞祈08年在澳門遭「艇仔」借錢利誘豪賭14小時，前後欠下80萬債，搞到他的cafe被潑紅油，事後他承認做錯並報警。</p><p>梁漢文<br>01年梁漢文曾因發展不順又債台高築，無法支付其銀色保時捷的車款而搞到被拖車，要向好友借錢才能贖回。<br><br>資料來源：《蘋果》資料室</p></body></html>
