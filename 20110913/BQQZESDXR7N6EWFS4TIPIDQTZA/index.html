<html><header><meta charset="utf-8"><title>AKB大鬧鹹濕粉絲</title></header><body><h1>AKB大鬧鹹濕粉絲</h1><p>日本爆紅女子組合AKB48，剛於過去的周末在幕張舉行大型握手會，但竟掀起成員與粉絲網上罵戰！<br>三名成員秋元才加、河西智美及藤江麗奈，近日在網誌指摘當日有不禮貌粉絲搗亂，有粉絲拿假蟑螂嚇成員、有人舉中指，甚至有人大叫「前田敦子收視仆直」，令她們十分激氣！</p><p>河西激到喊</p><p>最慘的是河西智美，有粉絲在她面前講鹹濕話和造出不文動作，更被問穿甚麼顏色內褲，令她受辱落淚，於是聯同秋元等共三人發火在網上狂抦搞事粉絲，但有網民反指她們不夠專業，更指AKB利用握手會賺錢，當然要忍受某些粉絲的行為。</p></body></html>
