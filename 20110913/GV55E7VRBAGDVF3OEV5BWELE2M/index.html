<html><header><meta charset="utf-8"><title>求驗客手記：米高佐敦衰多口罰78萬 - 求驗客</title></header><body><h1>求驗客手記：米高佐敦衰多口罰78萬 - 求驗客</h1><p>NBA封館問題有轉機，但係始終係未解決，所有班主等人依然不能夠直接談論球員，只係身為山貓班主嘅「籃球之神」米高佐敦（圖）唔知係唔記得，定係發咩癲，喺上個月評論封館事件及讚揚公鹿中鋒保格，就觸犯咗NBA封館嘅條例。聯盟周一宣佈「波神」都冇面畀，都係要罰款10萬美元（約78萬港元），此舉肯定搞到「波神」面目冇光。之不過佢都算係好彩㗎啦，皆因聯盟規定觸犯條例者最高可以罰款100萬美元，𠵱家只係十分之一，都算係不幸之中嘅大幸囉！</p></body></html>
