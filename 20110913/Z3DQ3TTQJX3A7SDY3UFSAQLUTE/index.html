<html><header><meta charset="utf-8"><title>求驗客手記：紐記壞孩子惡行連連 - 求驗客</title></header><body><h1>求驗客手記：紐記壞孩子惡行連連 - 求驗客</h1><p>都話前鋒尼爾蘭加（圖）係紐卡素新一代壞孩子㗎啦！呢名20歲嘅英格蘭球員，早前涉嫌傷人單案都未審，最近又惹上麻煩。據報，尼爾蘭加喺日前揸住架以紐卡素球衣顏色黑白為主嘅RangeRover時，俾警察截停，仲因為佢涉嫌酒後駕駛而拘捕佢。警方目前仲等緊尼爾蘭加嘅驗血報告，如果證實酒精含量超標，就會正式起訴佢。尼爾蘭加一向麻煩多多，喺5月就因為喺社交網頁twitter中上載咗自己拎住支槍扮黑幫嘅相，要公開道歉；而喺兩個拜禮前，佢又因涉嫌毆打一名33歲男子至昏倒而被捕。</p></body></html>
