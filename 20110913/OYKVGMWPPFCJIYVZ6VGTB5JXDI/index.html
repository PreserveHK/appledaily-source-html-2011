<html><header><meta charset="utf-8"><title>藤本美貴宣佈懷孕</title></header><body><h1>藤本美貴宣佈懷孕</h1><p>日本組合Morning娘（晨女）前成員藤本美貴，兩年多前下嫁諧星丈夫庄司智春後，一直恨做媽咪，她前晚終於傳喜訊宣佈懷孕，預產期為明年春天。藤本在網誌指兩夫妻都十分希望早日有BB，所以高興到不得了。</p><p>缺席秋天騷</p><p>藤本與一班早期的晨女成員早前再另組DreamMorning，並原定今年秋天開騷，但現在藤本要安胎不能參加，她表示可惜。<br>此外，藤本正過着幸福生活，但其前隊友加護亞依日前卻自殺不遂，眾舊隊友均表示震驚及擔心，而加護一直被指行為不檢而令其經理人將她雪藏，但加護的代表律師反駁，指摘是其經理人公司逼死她。</p></body></html>
