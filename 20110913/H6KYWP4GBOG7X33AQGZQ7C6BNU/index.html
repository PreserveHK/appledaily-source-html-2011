<html><header><meta charset="utf-8"><title>蒸完炒茄子堅挺保形</title></header><body><h1>蒸完炒茄子堅挺保形</h1><p>茄子全身軟腍腍，先焗後炒很容易變黑兼且炒爛，即使是愛你的另一半，看過都沒胃口。為了美觀，一般酒樓會將茄子先泡油，茄子會挺身又不易爛。想茄子靚仔，又想省油又想健康，不妨試試先蒸後炒。先將茄子蒸4分鐘，然後下鑊與其他材料同炒，最後加調味料及埋芡汁即成，炒完的茄子不再軟趴趴外，而且又不會太吸油，效果不錯！<br><br>記者：陳芷慧<br>攝影：譚盈傑<br>Model：Paris&amp;Alfred@PureModels</p></body></html>
