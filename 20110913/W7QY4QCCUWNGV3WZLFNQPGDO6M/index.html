<html><header><meta charset="utf-8"><title>少時保母車險撞台迷</title></header><body><h1>少時保母車險撞台迷</h1><p>韓國爆紅組合少女時代（少時）完成三場演唱會後，昨午離開台灣返國度中秋，約600名粉絲熱情送機，更撲向保母車親近偶像，粉絲尖叫推擠，有人險被保母車撞倒，又有人被保安推跌，場面一度混亂。</p><p>600人送機</p><p>少時似乎甚喜歡台灣美食，此行喝了不少珍珠奶茶，她們笑着跟粉絲揮手說再見，粉絲捨不得偶像離開，大叫不要走，也有少時成員不喜歡被記者拍照，一直用護照或手袋遮面。進入禁區後仍有粉絲死跟，結果一名粉絲遭保安大力推倒，幸好沒有受傷，粉絲也沒怨言，起身再繼續追星。</p></body></html>
