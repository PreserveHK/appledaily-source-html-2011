<html><header><meta charset="utf-8"><title>醫療新知魚油或影響癌病化療</title></header><body><h1>醫療新知<br>魚油或影響癌病化療</h1><p>癌症病人術後或需化療，部份人愛服用營養補充劑「補身」。荷蘭大學醫學中心最近有專家發現，魚油雖含豐富的奧米加三脂肪酸，對心腦的血管有益，深受不少癌症病人歡迎，但原來它有機會影響化療的成效。<br>該校專家進行一項動物實驗，將魚油所含有的其中兩類脂肪酸，注射入患有皮膚癌的實驗老鼠身上，證實有關脂肪酸會阻礙化療藥發揮作用，令療程失效。專家指該抗癌藥物目前常見用於治療肺癌及膀光癌等癌症，估計魚油的脂肪酸，會為血液製造一種特別物質，反令身體對抗此化療藥物。專家表示，鑑於魚油或影響化療成效，癌症病人應即時停服。</p></body></html>
