<html><header><meta charset="utf-8"><title>畢列疑撻着籮霸</title></header><body><h1>畢列疑撻着籮霸</h1><p>前日於紐約欣賞美國網球公開賽女單半準決賽的《醉爆伴郎團》（Hangover）男星畢列谷巴（BradleyCooper），被踢爆大前晚於紐約與剛跟MarcAnthony離婚的籮霸珍妮花洛庇絲（JenniferLopez）約會晚飯，有目擊者更指3月時已與女友雲妮絲惠嘉（ReneeZellweger）分手的畢列，跟籮霸飯局時氣氛浪漫，即被疑已撻着，但發言人表示兩人只是傾談合作。<br></p></body></html>
