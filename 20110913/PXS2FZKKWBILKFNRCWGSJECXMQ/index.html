<html><header><meta charset="utf-8"><title>旺角婦遭夫摑吸煙定驚</title></header><body><h1>旺角<br>婦遭夫摑吸煙定驚</h1><p>【本報訊】持雙程證來港的36歲姓楊躁漢，昨凌晨零時許，在旺角大南街與柏樹街交界街頭，與年長8載的44歲姓唐妻子，因感情問題發生爭執，夫婦倆越吵越烈，楊某竟發惡「兜巴星」掌摑妻子，唐婦花容失色，悽厲痛哭，報警求助，其女友人亦聞訊趕至現場了解事件。<br>警員到場調查，將涉襲擊妻子楊某拘捕，楊被鎖上手銬帶上警車時，態度囂張，一臉不屑，似對傷妻毫無悔意。唐婦驚魂甫定後跌坐路旁地上，由女友人安慰，並叼煙「定驚」，她臉容受損，惟拒絕送院治理。</p></body></html>
