<html><header><meta charset="utf-8"><title>型格小車至啱蜘蛛俠</title></header><body><h1>型格小車至啱蜘蛛俠</h1><p>蝙蝠俠有蝙蝠車，蜘蛛俠若都有座駕，大概是這模樣──德國雅迪（Audi）車廠在法蘭克福國際車展展示的概念車Spyder，小巧超輕盈，設計獨特又帶幾分古怪，正適合蜘蛛俠坐。<br>Spyder外形設計充滿未來感，車門向斜滑打開，獨立懸掛四輪的車輛罩，設有LED閃燈條，駕駛艙用碳纖維強化聚合物製造，汽車由兩個鋰電池電動引擎推動。<br>Audi聲稱Spyder不屬於任何傳統汽車分類，跑車、玩樂車和城市車的元素都有，設計單純從降低重量、效率和簡約，沒有任何不必要的重量，令「Spyder」有跑車的性能、玩樂車的奇趣感覺，卻又可穿梭城市的小街窄巷。<br>英國《每日郵報》</p></body></html>
