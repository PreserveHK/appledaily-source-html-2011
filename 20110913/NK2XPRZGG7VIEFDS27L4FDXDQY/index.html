<html><header><meta charset="utf-8"><title>鄧超老婆11月生B</title></header><body><h1>鄧超老婆11月生B</h1><p>由陳嘉上執導的電影《畫壁》昨日在北京舉行同名主題曲MV記者會，導演陳嘉上、演員鄧超、柳岩，以及著名音樂人陳少琪等齊齊亮相。<br>記者會上播放鄧超和妻子孫儷合唱的MV，鄧超昨亦成為焦點，因他從拍攝《畫壁》開始，就有了跟孫儷結婚、老婆懷孕、發新歌等的消息。他昨日表示BB預產期為11月。大會現場騷出畫壁九美劇照供鄧超選妃，他即大打太極，避重就輕，深怕老婆孫儷挺着大肚找他算賬。<br>採訪、攝影：陶然婷</p></body></html>
