<html><header><meta charset="utf-8"><title>堅道老嫗被鬧服藥自殺</title></header><body><h1>堅道<br>老嫗被鬧服藥自殺</h1><p>【本報訊】85歲姓李老婦（圖），昨晨10時許在半山堅道15號康和大廈的住宅吞服老鼠藥企圖自殺，個多小時後因腹部不適，告訴女兒揭發事件，送院治療，幸仍清醒。李婆婆姓鄧63歲女兒稱，母親體弱多病，早幾日在家居跌傷，她曾勸母親看醫生，惜李婆婆諱疾忌醫，女兒便薄責幾句，疑因此令婆婆情緒低落。鄧婦指該老鼠藥是兩年前向管理處借來治理家居鼠患，用剩很少放在家中，相信母親不會服食得太多。</p></body></html>
