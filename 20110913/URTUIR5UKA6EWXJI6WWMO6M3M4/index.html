<html><header><meta charset="utf-8"><title>立三不規條　封皇太后</title></header><body><h1>立三不規條　封皇太后</h1><p>葉德嫻處事向來一絲不苟，嚴己也不寬人。她當年在亞視拍劇時，更有「皇太后」之稱，她除了是德高望重的前輩外，也因為其定立的苛刻要求有關。當年她拍攝亞視劇《義無反顧》，便定下「不吸煙、不遲到、不講粗口」三不規條，令不少劇組人員怨聲載道。<br>原來葉德嫻從前叫「葉例遲」，又食煙又講粗口，如今這些陋習已全改掉，故定下這三不規條來警戒後輩。她又不厭其煩勸藝人戒煙，更成功勸服譚耀文和陳奕迅戒掉。</p></body></html>
