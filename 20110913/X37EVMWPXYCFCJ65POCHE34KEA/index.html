<html><header><meta charset="utf-8"><title>男嬰吃奶吮牛乳頭</title></header><body><h1>男嬰吃奶吮牛乳頭</h1><p>柬埔寨18個月大男童索帕德（ThaSophat），原本仍要依偎媽媽吃人奶，但媽媽最近出門找工，索帕德於是投靠母牛，直接吸吮母牛乳頭吃奶（圖）。<br>小索帕德家住暹粒省諾戈爾佩斯村，之前暴風雨吹散他家，爸爸媽媽7月惟有丟下孩子，跑往泰國賺錢。媽媽不在家，小男孩見到小牛吃奶有樣學樣，咬住母牛的乳頭吃得津津有味。46歲外公說：「鄰居都叫我不要縱容他，否則將來很難教他，他長大知道後都會很難為情。但索帕德現在很強壯，也沒腹瀉。」<br>英國《每日郵報》
</p></body></html>
