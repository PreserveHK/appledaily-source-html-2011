<html><header><meta charset="utf-8"><title>蘋果汁節水洗手盆　奪設計界奧斯卡</title></header><body><h1>蘋果汁<br>節水洗手盆　奪設計界奧斯卡</h1><p>【本報訊】香港知專設計學院應屆畢業生謝欣霖，以一個創意滿瀉的節約用水洗手盆，在有設計界「奧斯卡」之稱的紅點設計大獎賽中奪得設計概念獎。謝欣霖的得獎作品「池魚．松枝」是一組浴室洗手盆及水龍頭，水龍頭內安裝了微型投射裝置，有人洗手時會將一條活靈活現的小魚影像投射到手上。</p><p>最初小魚影像會呈現紅色，但隨着用水量增加，小魚會轉為黃色，其後再變為白色並且消失，提示洗手時間已過長。洗手盆外觀亦強調美感，白色的洗手盆是根據湖泊的形態設計，銀色的水龍頭代表松樹。今年比賽共有來自全球49個國家，3,000多份作品參賽。</p></body></html>
