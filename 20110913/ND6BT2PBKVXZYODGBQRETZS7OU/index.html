<html><header><meta charset="utf-8"><title>納奧美金寶行善獲表揚</title></header><body><h1>納奧美金寶行善獲表揚</h1><p>有黑珍珠之稱的英國名模納奧美金寶（NaomiCampbell），雖然負面新聞多多，但下月17日她與俄羅斯富豪男友VladislavDoronin會在AngelBall周年晚宴中獲得表揚對慈善活動不遺餘力。<br>身為Angel基金發起人的美國女歌手DeniseRich，昨日表示納奧美曾為海地及愛滋病人作不少貢獻，並說：「納奧美是一個很美妙的女性，她一直做了很多善事，為海地災民及愛滋病人籌了不少款項。」<br></p></body></html>
