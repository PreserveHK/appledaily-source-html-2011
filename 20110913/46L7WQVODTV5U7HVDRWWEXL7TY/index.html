<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁子峻回應打女嘆愚樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁子峻回應打女嘆愚樂 - 馮仁昭</h1><p>丁子高堂兄丁子峻日前喺上海夜店同台灣演員霍建華夜蒲，被網友大爆佢當晚飲到好醉，疑飲醉酒後手多多兼向兩名同包廂嘅女性朋友動粗，仲有傳霍建華袖手旁觀。噚日馮仁昭打畀丁子峻，但佢就連電話都熄埋。不過，佢發言人原昕前日就發聲明話丁子峻9月11號喺上海夜店同朋友飲大兩杯，有啲醉意所以發生言語上嘅誤會，仲話誤會已經解決。至於丁子峻雖冇回應事件，但噚日就喺微博話：「娛樂還是『愚』樂。」</p></body></html>
