<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪傳短訊關心志雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪傳短訊關心志雲 - 馮仁昭</h1><p>謝安琪同關楚耀噚日出席新城活動，阿Kay話同張繼聰有send短訊畀陳志雲，問到佢哋會唔會因為陳生復職而多咗工作，阿Kay就話：「我冇諗呢啲嘢，朋友同工作一向都分得好開。」俾本報影到推新女友落車嘅關楚耀，佢話要澄清冇呢件事，只係女朋友咁啱要落車，但係見到有人影相就嚇親。佢仲話：「我女朋友唔係韓國人，係百分百中國人，我哋見過家長。」</p></body></html>
