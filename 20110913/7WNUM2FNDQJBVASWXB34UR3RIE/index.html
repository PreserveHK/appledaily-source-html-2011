<html><header><meta charset="utf-8"><title>將軍澳中秋飆車　七人受傷</title></header><body><h1>將軍澳<br>中秋飆車　七人受傷</h1><p>【本報訊】兩批青年男女，趁中秋佳節外出狂歡駕車途中肇禍。昨凌晨3時許，26歲姓謝青年，駕駛銀色豐田私家車，沿將軍澳清水灣道往九龍方向上斜，另一部由23歲姓廖青年駕駛黑色本田私家車往清水灣方向落斜，兩車駛近碧沙路時，本田私家車突失控越線，與豐田私家車迎頭相撞，本田私家車撞後打白鴿轉，車頭轉向九龍方向始停，兩車車頭嚴重損毀。<br>豐田私家車上兩男兩女乘客（年齡22至26歲），以及本田私家車上22歲姓蔡男乘客，與兩車司機共五男兩女分別手腳、面及頸胸輕傷，全部清醒送院治理。</p></body></html>
