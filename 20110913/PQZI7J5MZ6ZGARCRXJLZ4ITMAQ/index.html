<html><header><meta charset="utf-8"><title>京首現黃金自動售賣機</title></header><body><h1>京首現黃金自動售賣機</h1><p>以後在內地買金條，也許不用晨早到金舖門前排隊，德國一間公司準備引入內地首部黃金自動售賣機，預計會在下周在北京啟用，由於保安問題，初期會在高端會所、私人銀行內試用。這架自動售賣機接受現金及信用卡，而所出售的最重的金條是2.5公斤，約值100萬元人民幣。類似的黃金售賣機已在阿聯酋、西班牙、美國、俄羅斯等大城市出現，不過售賣機亦有其缺點，就是沒有收條及經常找續出錯，供應商稱會盡快改善問題。<br>中國廣播網</p></body></html>
