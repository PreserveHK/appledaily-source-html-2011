<html><header><meta charset="utf-8"><title>關仁隱事：「樹林」擺天后款乞人憎 - 關仁</title></header><body><h1>關仁隱事：「樹林」擺天后款乞人憎 - 關仁</h1><p>台灣女歌手「樹林」近日被爆又整容，個樣變得面目全非，事關佢近年整容整上癮，變得過晒火。樹林因為賺錢多，所以近年識咗個小男友，仲樂得貼錢養仔。<br>樹林初出道時，關仁聽聞佢份人都好有禮貌，隨着變成天后，就越嚟越囂張，試過同一班港星去拍飲品廣告，樹林除咗成日擺款顯示架子，仲呼喝助手，陽光下要助手擔遮，仲要行到邊跟到邊，一旦跟歪少少曬到佢，樹林就立即公主病上身，又擺款又發爛渣，簡直人見人憎。<br>撰文：關仁</p></body></html>
