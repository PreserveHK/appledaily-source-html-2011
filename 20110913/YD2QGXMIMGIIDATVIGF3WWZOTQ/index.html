<html><header><meta charset="utf-8"><title>黃鱔共浴　鑽進男子尿道</title></header><body><h1>黃鱔共浴　鑽進男子尿道</h1><p>男子做「魚療」卻離奇被黃鱔鑽進尿道！內地有許多溫泉區提供土耳其小魚吃死皮，湖北一名56歲男子如法炮製，與十多條黃鱔共浴。不料，遭一條黃鱔（圖）鑽進尿道，送院救治。<br>上周日（4日）早上，男子買了十多條黃鱔回家，把牠們放在桶裏開始坐浴。不久，他突然感到下體一陣刺痛，低頭一看，一條小黃鱔居然鑽進了他的尿道。他趕到醫院，醫生證實他膀胱內有條鱔魚，已死亡並開始腐爛；因強行夾出可能會碎裂，最終只能開刀「捉鱔」。醫生指男性尿道約1厘米闊，但可擴寬，加上魚身滑，魚確實能鑽進去。《武漢晨報》</p></body></html>
