<html><header><meta charset="utf-8"><title>蘋果汁一筆過3600元　交津下月初申請</title></header><body><h1>蘋果汁<br>一筆過3600元　交津下月初申請</h1><p>【本報訊】政府推出的鼓勵就業交通津貼計劃，將於下月3日正式接受申請，合資格申請人最快於年底獲發放一筆最高3,600元的津貼。勞工及福利局局長張建宗指出，明白基層的收入或已隨5月實施的法定最低工資提升，影響申請津貼資格，目前最重要是先開展計劃，並於計劃實施一年後作出中期檢討。<br>張建宗昨指，津貼追溯至今年4月，最快年底發放首筆津貼。最低工資法例於5月生效，基層市民工資或已獲提升，他表示，未計扣除強積金供款，月入達6,824元的人士均可申請津貼，已相當寬鬆。計劃預算可惠及40多萬名低收入人士。</p></body></html>
