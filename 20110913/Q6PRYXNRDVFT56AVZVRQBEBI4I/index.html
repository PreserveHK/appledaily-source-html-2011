<html><header><meta charset="utf-8"><title>桑田佳祐宮城開騷悼災民</title></header><body><h1>桑田佳祐宮城開騷悼災民</h1><p>日本長青樂隊SouthernAllStars主音桑田佳祐，自治癒食道癌後，大前日及前日在日本宮城縣正式舉行個唱，兩日共吸引了16,000人次入場，前日一場更是日本大地震半年的紀念日，他與在場的觀眾為死難者默哀，還唱了賑災歌曲《Let'stryagain~kuwatakeisukever.》及《往明日的Match》，他的歌手妻子原由子還現身擔任神秘演出嘉賓，為觀眾增加不少歡樂。</p></body></html>
