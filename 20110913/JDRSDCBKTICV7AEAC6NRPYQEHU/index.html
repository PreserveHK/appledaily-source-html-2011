<html><header><meta charset="utf-8"><title>小貓遭車撞游水療傷</title></header><body><h1>小貓遭車撞游水療傷</h1><p>英國2歲小黑貓圖特西（Tootsie），5月被缺德司機撞至重傷，右腳慘被輾碎，險遭人道毀滅，但在獸醫安排下，破格接受水中治療（圖），六周後終康復。<br>圖特西被送到赫里福德狗隻水療中心，泳池水深僅60厘米，原本只供狗狗訓練腿部和肩膊肌肉，中心發言人說：「圖特西是首隻使用泳池的貓咪，牠打破了貓咪不會游泳的理論，每日努力在水中爬呀爬。」女主人威爾遜說，她初時也懷疑獸醫的建議，豈料工作人員用安全帶綁好圖特西，圖特西果然沒反抗，傷口還逐漸康復，後期更毋須佩戴安全帶，自行暢泳。<br>英國《每日郵報》
</p></body></html>
