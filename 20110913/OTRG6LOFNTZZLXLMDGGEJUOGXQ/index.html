<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊冪喜獲Eason作歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊冪喜獲Eason作歌 - 馮仁昭</h1><p>曾經同台灣男星周渝民合作嘅內地女星楊冪（左），噚日喺香港舉行簽約少城時代、加盟環球唱片嘅記者會，而噚日又係佢25歲生日，張靚穎（右）特登到場支持佢，但佢最開心係偶像陳奕迅（Eason）作咗首歌送畀佢。問𠵱家單身嘅楊冪有乜擇偶條件？佢話：「希望將來的男朋友有責任心。」話時話，楊冪個樣有少少似范冰冰，佢就話唔似。
</p></body></html>
