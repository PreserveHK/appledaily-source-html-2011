<html><header><meta charset="utf-8"><title>大S新片被偷票房</title></header><body><h1>大S新片被偷票房</h1><p>台灣女星徐熙媛（大S）的新片《大武生》上周五在內地上映，出現疑似被偷票房事件。有粉絲在湖北買《大武生》戲票，票面卻印上《建黨偉業》，票房人員卻以人手改回《大武生》戲名。</p><p>其後很多粉絲自發在微博展示被竄改的戲票，並打電話質問及現場要求更改等去保衞《大》片的票房。《大》片製片人杜揚表示正搜集證據上報電影局。大S舊愛周渝民日前亮相內地活動時，表示因沒玩微博，故未有關注大S的近況，又指若遇到對的人，也有閃婚的可能。<br>撰文：林妃</p></body></html>
