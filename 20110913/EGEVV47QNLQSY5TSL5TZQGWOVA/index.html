<html><header><meta charset="utf-8"><title>周汶錡秋後等嫁</title></header><body><h1>周汶錡秋後等嫁</h1><p>周汶錡（Kathy）、黃浩然和羽翹昨日在將軍澳出席美容活動，Kathy謂雖然要喼弗但也破戒吃月餅。她之前曾表示今年結婚，其後不了了之，早前男友和她齊齊去ball，問她男友是否已求婚？她說：「哎呀，會努力㗎喇，過咗中秋應該會有望。」<br>黃浩然則忙於湊仔，他指BB現時6個月大，重近17磅，相當重手，他說：「BB一個月大時，已經戒咗夜奶，所以夜晚都有得瞓，我𠵱家有幫佢冲凉，好得意。」</p><p>羽翹美腿現瘀痕</p><p>同場，羽翹的大腿無端有瘀痕，她自言原因不明：「我冇俾人打、冇俾人搣。」<br>採訪、攝影：張俊銘</p></body></html>
