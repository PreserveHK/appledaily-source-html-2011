<html><header><meta charset="utf-8"><title>張根碩得罪內地影迷</title></header><body><h1>張根碩得罪內地影迷</h1><p>韓星張根碩日前生眼挑針，前日中秋節相信已痊癒的他，即再次出動隊酒賀中秋，更在twitter上載現身日本街頭的相片，又留言問候日韓兩地粉絲，指「今天的月亮格外的大啊！」不過他未有提及內地粉絲，也沒有更新微博，令部份內地粉絲嬲爆，在微博留言表示傷心，批評他大細超。</p><p>包到冚出街</p><p>碩仔前晚在日本度中秋，為免被途人認出，他將自己包到冚，更戴上米妮頭飾出街。本來他玩得十分盡興，但即將在大中華地區出碟的他卻一時失策，未有留言問候內地粉絲，惹來批評。昨日碩仔留言「相愛得越深就越要放得開，小鳥籠是容不下鳥的。」被指是回應得罪粉絲一事。</p></body></html>
