<html><header><meta charset="utf-8"><title>求驗客手記：魔獸未好番　王子要照肺 - 求驗客</title></header><body><h1>求驗客手記：魔獸未好番　王子要照肺 - 求驗客</h1><p>車仔喺下周日會喺英超大戰曼聯，但賽前就有不利消息傳出。首先係喺對諾域治時俾對方門將魯迪打中個頭嘅「魔獸」杜奧巴（右），由於趕唔切好番，將會錯過呢場大戰；其次就係因入唔到波而被貶為後備嘅「王子」費蘭度托利斯，喺接受西甲官網訪問時衰多口批評車仔啲隊友又老又慢，激嬲咗球會兼俾人捉去照肺，喺對曼聯場波有冇得做後備都成問題。所謂「時勢造英雄」，小將史杜列治喺上場英超一打正選就入波，領隊波亞斯如果真係冇晒魔獸同王子，睇嚟要用以夷制夷，用仔去對付曼聯班仔。</p></body></html>
