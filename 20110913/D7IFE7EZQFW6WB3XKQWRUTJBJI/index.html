<html><header><meta charset="utf-8"><title>五月天力谷台灣電影</title></header><body><h1>五月天力谷台灣電影</h1><p>台灣組合五月天前晚在尖沙嘴出席新戲《五月天追夢》3D電影首映禮，吸引過百歌迷支持，不過五月天成員怪獸因在台灣做音效缺席。五月天指此片取景最多時間就在香港，共拍了四天，所以他們很重視電影在港上映。</p><p>擔心任賢齊</p><p>提到九把刀的新戲《那些年，我們一起追的女孩》在台灣票房大收，問五月天有否壓力？他們說：「有機會希望大家看台灣電影，如果想看2D可以看九把刀，想看3D就看五月天。」說到有份演《五》片的任賢齊近日賽車時不慎撞車，五月天說：「希望他沒事，也替他擔心，之後會致電他。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
