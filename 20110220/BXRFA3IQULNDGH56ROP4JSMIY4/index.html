<html><header><meta charset="utf-8"><title>「大陸瑤瑤」扮兔女郎紅爆</title></header><body><h1>「大陸瑤瑤」扮兔女郎紅爆</h1><p>憑童顏巨乳吸引無數宅男追捧的「大陸版瑤瑤」刁揚（圖），近日化身性感兔女郎代言網上遊戲而爆紅。年僅20歲的刁揚是四川成都大學學生，擁有34E好身材，加上無邪稚嫩的臉蛋，讓不少男士都為她傾心。除了「大陸版瑤瑤」的稱號，她更因為火紅到香港，而有「大陸版周秀娜」之稱。近日她以一身爆乳低胸洋裝代言網上遊戲，頭上更戴着賴以成名的兔耳朵髮飾，模樣俏皮可愛，讓代言廣告照在網上瘋狂流傳，更有網友稱讚她為「人間胸器」，「新一代宅男女神非她莫屬」。<br>台灣東森新聞</p></body></html>
