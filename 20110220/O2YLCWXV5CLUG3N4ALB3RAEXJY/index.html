<html><header><meta charset="utf-8"><title>台少婦涉酒店盜竊被揭偷情</title></header><body><h1>台少婦涉酒店盜竊被揭偷情</h1><p>台灣新竹市30歲張姓少婦，去年聖誕節背着老公與交往一年多的情夫到台中汽車旅館開房偷情（圖），但二人退房時，房間內價值10萬元新台幣（約2.65萬港元）的卡拉OK機失竊，令這對偷情男女不但因涉盜竊案被拘查，並令姦情曝光。<br>據悉，張姓少婦與丈夫育有1子1女，但她年多前開始與任職貨車司機的33歲邱姓男子交往，發生多次性關係。而邱曾有毒品、恐嚇、強盜、盜竊等案底。雖然二人都否認偷竊，但被警方偵查，張女丈夫表明將告邱男妨害家庭。<br>台灣《蘋果日報》</p></body></html>
