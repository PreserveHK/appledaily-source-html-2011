<html><header><meta charset="utf-8"><title>趣趣地：老費轟決賽飛太貴</title></header><body><h1>趣趣地：老費轟決賽飛太貴</h1><p>今屆歐聯決賽喺英格蘭嘅溫布萊球場上演，但曼聯領隊費格遜就炮轟歐洲足協嘅定價簡直趕客，事關最平嘅飛都要成150鎊（約1,890港元），而且仲要另加26鎊行政費，真係唔係人人負擔得起。老費話：「領隊同球員都無能為力，我亦唔知道我哋可以做啲乜。買張波飛都要畀多26鎊，唉……」如果曼聯入到決賽，老費當然希望球迷入場捧佢哋，家陣啲飛貴成咁，佢梗係出聲啦。除咗呢單嘢，紅魔嘅18歲天才中場韋福摩利臣（圖）亦喺一宗搶劫案恐嚇證人而被警誡，睇嚟老費有排煩。</p></body></html>
