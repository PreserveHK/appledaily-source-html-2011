<html><header><meta charset="utf-8"><title>蕭敬騰重感冒入院</title></header><body><h1>蕭敬騰重感冒入院</h1><p>台灣歌手蕭敬騰早在農曆年期間，已患上嚴重感冒，結果在北京中央台的春節晚會上跟方大同合唱時，不慎走音被網民狂笑，結果令他耿耿於懷。<br>近日天氣又冷又濕，蕭敬騰再度患上感冒，兼且久久不能痊癒，情況越見嚴重，結果昨日要入醫院治療。昨日蕭敬騰在微博貼上一張在病床的相片，當中他正吸着氧氣紓緩病況，不忘自嘲說：「這像在抽煙。」他透露剛剛落機便馬上到醫院，方大同見到相片即時向他送上問候，蕭敬騰即表示已在康復當中，不用太過擔心。<br>撰文：葉雪</p></body></html>
