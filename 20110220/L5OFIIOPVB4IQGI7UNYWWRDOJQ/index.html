<html><header><meta charset="utf-8"><title>油溫過高餐廳起火</title></header><body><h1>油溫過高餐廳起火</h1><p>【本報訊】筲箕灣東大街一間漢堡包快餐店廚房昨晨發生小火，消防員到場迅速將火救熄，一名女職員吸入濃煙不適，報警後獲送院。<br>現場為筲箕灣東大街28至40號東興大廈地下一間漢堡包快餐店，該快餐店自設工場，以平價及自選雙拼和提供新鮮高品質漢堡包作招徠。昨晨11時許，快餐店剛開門未有顧客，廚房一個電爐炸食物時，疑油溫過高燃着爐旁的油屎冒煙起火，26歲姓張女職員用滅火筒救火不果報警，消防員到場救熄火警，女職員吸入濃煙不適獲送院。</p></body></html>
