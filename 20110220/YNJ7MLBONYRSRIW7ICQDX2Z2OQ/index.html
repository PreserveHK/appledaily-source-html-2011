<html><header><meta charset="utf-8"><title>幼女遭輾過奇蹟生還</title></header><body><h1>幼女遭輾過奇蹟生還</h1><p>澳洲新南威爾斯省三歲女童克萊爾（Claire圖），上周二遭爸爸駕駛的小巴意外輾過身軀，竟奇蹟輕傷。父親希爾（PeterHill）歸功於神蹟，認為女兒2008年獲教宗本篤十六世（PopeBenedictXVI）親吻祝福所致。<br>希爾指，當天他在汽油站排隊入油，意外開動小巴，而克萊爾剛巧跳出車廂，被4噸重的小巴撞倒和輾過去，他當時只想到「我撞死了女兒」。母親休伊（Sue）說：「意外發生前一小時，我給女兒掛上聖母像。眼看女兒被小巴壓住不能動彈，我不斷叫她及祈禱。」結果克萊爾真的奇蹟生還，全身僅輕微割傷和瘀傷，前天（周五）已可出院。<br>英國《每日郵報》</p></body></html>
