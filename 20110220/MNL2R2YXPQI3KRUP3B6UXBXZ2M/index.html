<html><header><meta charset="utf-8"><title>小Justin明星賽封MVP</title></header><body><h1>小Justin明星賽封MVP</h1><p>加拿大o靚界天王JustinBieber，前日在洛杉磯參加NBA明星籃球賽，屬西岸隊的他由魔術手莊遜（MagicJohnson）任教練，與柏賓（ScottiePippen）所屬的東岸隊比實，雖然小Justin最後輸波，但他有兩次籃板球成功，交出4次助攻，共得8分，因此被選為MVP（最有價值球員）。而同一晚美劇《滅罪鑑證科》（CSI）播出小Justin客串的最後一場，他死於警察槍下。</p></body></html>
