<html><header><meta charset="utf-8"><title>小S老公撞柱一面血</title></header><body><h1>小S老公撞柱一面血</h1><p>台灣的徐熙娣（小S）的老公許雅鈞（Mike）雖然經常被人目睹夜蒲，但小S經常在人前人後大晒恩愛。前晚Mike在微博上載一張自己血流披面的照片，相當恐怖，但難得他還面露微笑。</p><p>老婆留言搞笑</p><p>Mike解釋自己不小心撞柱受傷，血流如注，小S更馬上留言，但並不是細心的問候，反而是搞笑地說：「不是我打他的呀。」<br>Mike昨日陸續收到好友的問候，他坦言因大意行路沒有留意，結果不小心撞柱，昨日他更上載頭頂約2、3分長的傷口及撞到的巨柱相片，但他卻聲稱傷口已不痛。<br>撰文：葉雪</p></body></html>
