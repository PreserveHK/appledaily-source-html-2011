<html><header><meta charset="utf-8"><title>趣趣地韋舒亞唔敢換美斯衫</title></header><body><h1>趣趣地<br>韋舒亞唔敢換美斯衫</h1><p>英超阿仙奴上周喺歐聯16強首回合主場擊敗西甲巴塞隆拿，隊長法比加斯近日喺Twitter大爆19歲英格蘭中場韋舒亞（右）「大鑊」，話後者喺賽後「扮怕醜」，唔敢搵金球獎得主美斯交換波衫，最後要法比加斯出馬先換到！韋舒亞喺Twitter大晒佢同爸爸（左）嘅戰利品之餘，就回應法比仔係隊長，好應該照顧吓班年輕隊員，仲想次回合隊長幫佢換埋恩尼斯達件波衫，真係搞笑！</p></body></html>
