<html><header><meta charset="utf-8"><title>修女迷上fb慘遭修院趕走</title></header><body><h1>修女迷上fb慘遭修院趕走</h1><p>社交網站facebook的威力，連西班牙修女也為之瘋狂。該名修女閒來愛上fb交朋結友，結果被修道院趕走。<br>54歲的瑪麗亞，21歲起在托萊多市聖多明各埃爾雷亞爾修道院做修女，十年前游說上級安裝電腦，以便將修院的檔案和珍貴圖書數碼化，讓修院跟全世界聯繫一起，2008年獲政府表揚。<br>瑪麗亞自此吸引網民注意，紛紛用fb和她聯絡，結識了近600個朋友。豈料修院指她沉迷上網，將她趕出修院。網民得悉瑪麗亞被逐後，即留言撐她，但瑪麗亞準備到倫敦或紐約旅行，實現以前不能做的事。<br>英國《每日電訊報》</p></body></html>
