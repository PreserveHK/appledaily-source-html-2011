<html><header><meta charset="utf-8"><title>趣趣地安祖卡路爾提早復出</title></header><body><h1>趣趣地<br>安祖卡路爾提早復出</h1><p>上月底由紐卡素以3,500萬鎊轉投利物浦的前鋒安祖卡路爾（圖），因臀部傷已有兩個月冇上陣，紅軍球迷都好關心呢位聯賽射入11球嘅前鋒幾時先踢「地標戰」，安祖卡路爾之前傳最快喺下月6日鬥曼聯時復出，不過佢近期康復情況良好，更有望提早一周作客韋斯咸上陣，對急於搶分護級嘅韋咸真係噩耗。而正受後防傷兵困擾嘅熱刺傳來好消息，領隊哈利列納話左翼加里夫巴利亦或趕及喺歐聯次回合鬥AC米蘭，勢必令首回合作客贏1:0嘅熱刺如虎添翼。</p></body></html>
