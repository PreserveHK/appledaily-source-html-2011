<html><header><meta charset="utf-8"><title>緝毒警再拘一青年</title></header><body><h1>緝毒警再拘一青年</h1><p>【本報訊】警方前晚在屯門拘捕兩名進行毒品交易的青年後，昨晨根據調查所得，掩至天水圍天華邨再拘第三人，共搜出12萬元可卡因毒品及8,000元買賣毒品款項，三名疑犯有黑幫14K背景。<br>屯門警區特別職務隊人員經兩個月調查，前晚10時許，突擊掩至屯門兆麟街一個露天停車場埋伏，拘捕兩名疑正在進行毒品交易同為19歲姓黃及姓徐青年，搜出14克值2萬元可卡因及8,000元現金。</p><p>搜10萬元可卡因</p><p>探員通宵盤查兩名疑犯後，昨清晨6時再掩至天華邨華祐樓一單位外埋伏，未幾拘捕一名返回上址20歲姓李青年，在單位搜出80克值10萬元可卡因。</p></body></html>
