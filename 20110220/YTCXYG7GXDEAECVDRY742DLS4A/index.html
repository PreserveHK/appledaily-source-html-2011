<html><header><meta charset="utf-8"><title>與父吵架子圖跳樓</title></header><body><h1>與父吵架子圖跳樓</h1><p>【本報訊】秀茂坪一對父子，昨晨在家中疑因金錢問題口角，兒子情緒激動跑上天台企圖跳樓自殺，幸保安員發現報警將他救回及送院。<br>男事主姓林（47歲），昨午12時，他在秀茂坪南邨秀景樓住所疑因金錢問題與父親（70歲）爭執，其後林子一時情緒激動離家。<br>未幾，大廈一名保安員突聞天台門警鐘大鳴，登上40樓天台查看時，發現林站在欄河邊企圖跳樓，立即報警。警員及消防員到場時，事主已返回安全位置，但仍情緒激動，經勸喻後獲送院檢驗。</p></body></html>
