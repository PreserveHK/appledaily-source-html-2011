<html><header><meta charset="utf-8"><title>星閃閃：馬特尼時來運到 - 戰鬥員A</title></header><body><h1>星閃閃：馬特尼時來運到 - 戰鬥員A</h1><p>祖雲達斯前鋒兵源不少，但不是受傷就是年紀大，結果造就了早前從卡利亞里借來的馬特尼上位。這位新晉意大利國腳，過去兩場聯賽就攻入了3球，助祖雲達斯聯賽兩連勝，其人氣亦因此而爆升。<br>事實上，相比起隊中的伊亞昆達、迪比亞路及東尼，馬特尼正是當打時期，而由於另一當紮的加利亞雷拉正養傷，馬特尼可謂把握了這個機會，在下半季應可穩佔正選，甚至獲「斑馬兵團」簽長約也不足為奇。<br>文：戰鬥員A</p></body></html>
