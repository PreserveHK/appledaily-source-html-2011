<html><header><meta charset="utf-8"><title>江湖救急Apps：幫你開聲講日文</title></header><body><h1>江湖救急Apps：幫你開聲講日文</h1><p>日本人好多都不懂說英文，若愛去日本又唔懂日語的朋友，呢個app就值得下載，名為「不失禮遊日對話器」，分免費版、2.99美元和3.99美元。此app主要幫你遊日時可順利跟日本人溝通，免費版共分禮儀、電車、逛街、購物和去壽司店5類會話，有齊各種魚類名稱、詢問目的地方向、求助等問題，全部有地道日本真人發聲，還有手寫板和畫圖輔助溝通。<br><br>記者：曾順珍</p></body></html>
