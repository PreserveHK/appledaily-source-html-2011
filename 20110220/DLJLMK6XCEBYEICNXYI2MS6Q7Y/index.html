<html><header><meta charset="utf-8"><title>音魂：入門耳機有驚喜</title></header><body><h1>音魂：入門耳機有驚喜</h1><p>每朝搭車都習慣咗要聽音樂，近期心思思想買入門級耳機扮有生活態度。Sony新推出XB系列來得及時，MDR-XB41EX同MDR-XB21E都係入門級入耳式耳機，採用直接震動結構，用密封式聲學設計嚟隔音同帶來強勁的低音。MDR-XB41EX內置咗直徑13.5毫米大推動單元，低音效果夠動感，亦軒耳機音樂世界負責人Mingo大讚有驚喜！音色清晰音場闊，就算係人聲、中頻定低音兼顧得好。另一款MDR-XB21EX嘅推動單元亦有9毫米，Mingo就讚夠平衡，想知多啲？去片！<br><br>記者：王震遠<br>攝影：伍慶泉<br>Model：JumboTsang@M.spy</p></body></html>
