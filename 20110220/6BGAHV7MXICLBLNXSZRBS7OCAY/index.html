<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰表舅父係倫永亮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰表舅父係倫永亮 - 馮仁昭</h1><p>張繼聰同謝安琪（Kay）近來似乎好清閒，繼農曆年成家人出埠旅行之後，仲趁呢幾日同親友飯敍，噚日Kay就喺微博貼咗張同老公仲有倫永亮嘅合照，佢哋稱呼倫永亮做表舅父。原來倫永亮係張繼聰表舅父，Kay留言話：「表舅父倫永亮，你真的好可愛唷，你跟大家說的笑話，全都很好笑。但你一本正經說的話，其實更好笑呢！」但馮仁昭反而留意Kay件低胸裝，咁凍都着咁單薄，真犀利。</p></body></html>
