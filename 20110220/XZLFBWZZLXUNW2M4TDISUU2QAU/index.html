<html><header><meta charset="utf-8"><title>無車牌七人車焚毀</title></header><body><h1>無車牌七人車焚毀</h1><p>【本報訊】一輛被拆去車牌的七人車，昨凌晨在馬鞍山疑被縱火燒毀。警方正根據該車底盤資料，尋找車主了解被縱火原因。<br>昨凌晨近4時，馬鞍山恒信街富安花園姓李男住客報警，指屋苑對開梅子林路一輛七人車着火焚燒。消防員接報趕至撲救火種，惜全車已嚴重焚毀，調查發現該車前後車牌被拆走，無自然起火原因，懷疑被縱火燒車。警方不排除該車為失車，已列作縱火案處理，正查看該車底盤資料，尋找車主協助調查。</p></body></html>
