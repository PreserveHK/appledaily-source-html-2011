<html><header><meta charset="utf-8"><title>巴林首相霧水情贈兔女郎珠寶</title></header><body><h1>巴林首相霧水情<br>贈兔女郎珠寶</h1><p>巴林首相哈利法成為民眾聲討對象，現居大西洋巴哈馬的62歲婦人威廉絲（SerenaWilliams），卻緬懷18歲在夜店做兔女郎時，與哈利法的一段霧水情。</p><p>「在戲院秘密相見」</p><p>威廉絲說：「他曾經是我所愛，送我很多名貴珠寶和禮物，我原本會嫁給他的。」<br>威廉絲指，在倫敦夜店遇上哈利法時，對方年僅30歲，她說：「他特地加入夜店俱樂部，方便我們見面。但夜店規定兔女郎不能與客人約會，我們惟有在餐廳、夜總會或戲院秘密相見，他更曾帶我坐勞斯萊斯汽車。俱樂部不久便揭發我們關係，我便被炒了。」<br>英國《星期日郵報》</p></body></html>
