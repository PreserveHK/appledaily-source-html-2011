<html><header><meta charset="utf-8"><title>梁靜茹自封K歌咪霸</title></header><body><h1>梁靜茹自封K歌咪霸</h1><p>大馬女歌手梁靜茹昨日到銅鑼灣RedMr舉行歌迷聚會，唱片公司特地訂製一支有梁靜茹英文名字Fish的水晶私家咪送她，梁靜茹即場試用清唱一曲。梁靜茹自言是咪霸，她說：「我一點歌就停唔到，要叫朋友記得插歌。」</p><p>兌多種錢幣封利是</p><p>新婚的梁靜茹首年派利是，她經常穿梭中港台和大馬，封利是也要兌換多種錢幣，她說：「今年封利是總數約5位數港幣。」有傳林熙蕾將到菲律賓長灘島舉行婚禮，梁靜茹戥她高興說：「我都係喺長灘島結婚，好浪漫，揀得好。」<br>採訪：張俊銘　攝影：黃文偉</p></body></html>
