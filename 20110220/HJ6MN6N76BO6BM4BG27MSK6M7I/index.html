<html><header><meta charset="utf-8"><title>臉紋骷髏嚇走女友</title></header><body><h1>臉紋骷髏嚇走女友</h1><p>英國27歲無業漢德翁（Deon）紋身紋上癮，竟在面部紋了個骷髏頭，還說意猶未盡，稍後會在頸部紋第38個紋身。<br>德翁17歲起開始紋身，前周他向31歲女友凱瑟琳（Catherine）透露準備在臉上紋骷髏頭，她卻以為他開玩笑，當上周看到他的新紋身後嚇了一跳。凱瑟琳更上電視，埋怨德翁毀掉自己臉孔。<br>不過德翁卻說，「我不在乎自己長相」，還死撐自己本質不變，可是他在電視節目中被問到是否曾跟其他女人上床時，未能通過測謊測試，女友即宣佈分手。<br>英國《太陽報》</p></body></html>
