<html><header><meta charset="utf-8"><title>福音減肥大熱　牧師激瘦百磅</title></header><body><h1>福音減肥大熱　牧師激瘦百磅</h1><p>福音減肥你聽過未？美國一名肥佬牧師根據《聖經》擬出減肥四部曲，勁減45公斤（約99磅），現在福音減肥已傳遍全美數百間教堂。<br>浸信會牧師雷諾茲讀大學時打美式足球，由於太劇烈，畢業時誓言「一輩子不再做運動」，但仍維持球員的食量，到48歲時體重逾152公斤，血壓和膽固醇都過高。凡事依靠主的雷諾茲，於是在《聖經》中尋找指引，「我在《聖經》中搜尋『身體』這個詞語，找到179次」，反覆思考後，擬出福音減肥四部曲。首先是心理建設，決心用自己的身體向上帝致敬，然後推動自己作出改變，最後是置身支持自己的朋友中。<br>英國《泰晤士報》</p></body></html>
