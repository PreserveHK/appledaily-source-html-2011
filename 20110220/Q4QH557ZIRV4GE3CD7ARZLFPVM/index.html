<html><header><meta charset="utf-8"><title>關仁隱事：「大妹」阿媽向富豪賣女 - 關仁</title></header><body><h1>關仁隱事：「大妹」阿媽向富豪賣女 - 關仁</h1><p>係人都知「大妹」、「細妹」兩姊妹拜金，原來係家教嚟o架。佢哋有個貪錢嘅阿媽，大妹初入行時仲未紅，識咗富豪發展地下情，富豪每個月畀三十萬家姐做生活費，點知佢收咗錢又唔檢點，俾傳媒踢爆佢同明星仔拍拖，富豪嬲到撇咗佢。</p><p>求照顧細女</p><p>姊妹花阿媽居然走去搵富豪，求佢唔好咁決絕，富豪心意已決，阿媽竟然叫富豪不如要咗細妹，富豪覺得呢個阿媽好離譜，梗係唔騷佢。<br>Textby關仁</p></body></html>
