<html><header><meta charset="utf-8"><title>小資料龍門後場入波有先例</title></header><body><h1>小資料<br>龍門後場入波有先例</h1><p>龍門在己方後半場憑龍門球或自由球，直接射入對手大門，其實在世界各地球壇也時有所聞，不過普遍在場地較狹窄的低組別聯賽；而在世界最高水平的英超，亦曾發生同類事件。07年3月17日熱刺主場對屈福特的英超比賽，熱刺門將羅賓遜在自己後半場開出自由球，直接射入客軍大門，當時為屈福特把關的，正是現時伯明翰門將賓科士打（ http://www.youtube.com/watch?v=AjXNc_B3cCc）。 <br></p></body></html>
