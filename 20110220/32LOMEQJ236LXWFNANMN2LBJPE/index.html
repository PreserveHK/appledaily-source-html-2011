<html><header><meta charset="utf-8"><title>陳奐仁寫歌賀MCJin</title></header><body><h1>陳奐仁寫歌賀MCJin</h1><p>陳奐仁、趙增熹與馬國明昨日出席荃灣舉行的品牌抽獎活動，下月開騷的趙增熹率先與好友陳奐仁預演一曲，而活動代言人的馬國明則獲增VIP證。陳奐仁好友MCJin早前與女友拉埋天窗，為祝福好友婚姻美滿，陳奐仁特別寫了新歌《光脫脫》送給MCJin，他說：「好替佢開心有一個夢幻婚禮，首先度假然後返美國結婚，首《光脫脫》係我一個月前寫，希望佢同太太都開心。」<br>已與女友拍拖五年的陳奐仁，笑言還等待結婚機會，首要努力搵錢，問到女友名字？他甜笑說：「不如叫BB啦。」自言越來越愛香港的他有意入籍，當記者建議跟女友結婚入籍時，他笑指結婚不是為此。<br>採訪、攝影：馬建華</p></body></html>
