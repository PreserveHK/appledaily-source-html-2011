<html><header><meta charset="utf-8"><title>關仁隱事：「犬癡」黐富二代難入門 - 關仁</title></header><body><h1>關仁隱事：「犬癡」黐富二代難入門 - 關仁</h1><p>當你睇到娛樂圈唔少靚女mark實富二代結婚生仔條方程式，不難發現今時今日嫁個有錢人嘅訣竅，就係要冧掂揸大鎖匙嘅富爸爸先至成事。好似「犬癡」雖然同「小賓」糖黐豆，不過小賓老竇唔鍾意犬癡，小賓老竇仲開聲同個仔講到明，唔介意小賓喺犬癡身上花小小錢，不過玩就無妨，入門就免問。小賓老竇仲成日搵人介紹好女仔畀個仔識，睇嚟犬癡想嫁入小賓家做少奶奶，機會係微乎其微。<br>Textby關仁</p></body></html>
