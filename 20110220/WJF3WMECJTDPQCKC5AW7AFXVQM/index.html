<html><header><meta charset="utf-8"><title>戴佩妮遭盜卡失30萬元</title></header><body><h1>戴佩妮遭盜卡失30萬元</h1><p>戴佩妮日前發現自己的提款卡被盜取了30萬新台幣，歹徒分別於本月11、13及14日盜取其存款，她已就此事報警。事後戴佩妮於警方翻看監視影片時，她用手機拍下畫面，之後於facebook號召網友幫她搜尋歹徒，她表示：「本人感到無比的擔心，因為深深覺得此事已威脅到我個人的安全，我不知道此人如何拿到一直在我身邊的提款卡密碼，希望借大家的力量幫幫我，讓警方盡快破案。」<br>戴佩妮的經理人則表示：「她這幾天很焦慮，擔心被歹徒鎖定，連家中的門鎖都換掉了。」戴佩妮的男友也十分擔心，他說：「提款卡一直在她身上，經調查是原卡提領。」<br>採訪：林妃</p></body></html>
