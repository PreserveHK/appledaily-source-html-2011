<html><header><meta charset="utf-8"><title>隔牆有耳：副局政助人肉宣傳板 - 李八方</title></header><body><h1>隔牆有耳：副局政助人肉宣傳板 - 李八方</h1><p>噚日渣打馬拉松，一眾副局長同政助包括蘇錦樑、邱誠武、楊哲安、盧奕基以及特首辦特別助理陳岳鵬組成全男班，參加10公里挑戰賽。聽聞，佢哋早前積極練跑，但蘇錦樑跑前一日被醫生警告，如果血壓太低，就要放棄出賽。好彩，大家噚日狀態唔錯，一齊衝線完成賽事。雖然係跑步，但佢哋都好識做，着上飛龍標誌tee參賽，做人肉宣傳板。據聞佢哋仲諗住，出年再接再厲，繼續組隊挑戰。<br>另外，名人賽嘅領袖盃就由九倉吳光正個仔吳宗權攞到冠軍。吳公子呢排幾紅，早前就有報道話，年初四喺石澳救番遇溺阿婆嘅途人，原來就係佢。</p></body></html>
