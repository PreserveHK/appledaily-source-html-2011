<html><header><meta charset="utf-8"><title>關仁隱事：「公主」做大茄擺明星款 - 關仁</title></header><body><h1>關仁隱事：「公主」做大茄擺明星款 - 關仁</h1><p>「公主」嘅公主病真係人見人驚，關仁聽老友講，佢早排拍賀歲片，當正自己係大明星，竟然因為等埋位等到發脾氣鬧人。話說部賀歲片有好多大卡士孭飛，公主擺到明只係大茄喱啡，但佢就覺得自己好勁。有日開工佢等咗成日，其間好唔耐煩咁不停同工作人員嘈，之後輪到佢埋位，因為一句對白都冇，公主就發晒癲咁捉住工作人員嚟鬧，導演怕佢煩，夾硬喺現場度咗幾句對白應酬佢。<br>Textby關仁</p></body></html>
