<html><header><meta charset="utf-8"><title>「傻B童裝」改壞名難有生意</title></header><body><h1>「傻B童裝」改壞名難有生意</h1><p>廣東省韶關新豐縣竟然有間「傻B童裝」（圖）？店主的獨特創意令內地看過店面照片的網友大呼「震驚」、「無語」，無不疑惑有「誰會去買」該店的童裝給孩子穿。因為「傻B」在內地網絡又可被簡稱為「SB」，是網上論壇的常見用語。可想而知，加上一個傻字，許多時候會用來強烈辱罵對方愚蠢，不過也有很多人拿來當成跟朋友笑罵的用詞，意思就跟所謂的「腦殘」有點像。網友都笑言家長看到以紅色字體所寫的清晰店名，都不會光顧，就怕孩子穿上了都變成「傻B」。<br>台灣東森新聞</p></body></html>
