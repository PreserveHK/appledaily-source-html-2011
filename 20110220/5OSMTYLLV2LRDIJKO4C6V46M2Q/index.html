<html><header><meta charset="utf-8"><title>朴贊郁iPhone拍片奪金熊</title></header><body><h1>朴贊郁iPhone拍片奪金熊</h1><p>兩度揚威康城影展的韓國導演朴贊郁，與弟弟用iPhone合拍的30分鐘魔幻恐怖短片《NightFishing》，於柏林影展揚威，電影於國際短片組別奪得最高榮譽金熊獎，不過朴贊郁（下圖）並沒有到場，只有弟弟領獎，他指今後iPhone拍戲可能陸續於世界各地發生。《NightFishing》主要用兩部iPhone4從不同角度拍攝，成本僅約104萬港元，只花10天便完成拍攝。</p></body></html>
