<html><header><meta charset="utf-8"><title>輪椅婦自動梯翻倒</title></header><body><h1>輪椅婦自動梯翻倒</h1><p>【本報訊】63歲姓黃不良於行婦人，昨午3時許，她坐於輪椅上由姓麥70歲丈夫推着於藍田啟田商場逛遊，途至商場3樓時因要繼續登往上層，麥沒有利用升降機設施，反而直接推輪椅上扶手電梯登樓，在移動三、四級位置之際突失平衡，老婦連輪椅後退，且翻側倒地，她面頰受傷，左肩疼痛。意外中，麥的左腳亦輕傷。<br>途人發現事件即時協助，商場保安員按停扶手電梯和報案，警方和救護員到場，替受傷夫婦敷治，幸二人傷勢不重，稍後清醒送院治理。據知，麥姓夫婦居住於附近屋邨。</p></body></html>
