<html><header><meta charset="utf-8"><title>醉漢街頭發難襲警</title></header><body><h1>醉漢街頭發難襲警</h1><p>【本報訊】一名男子醉倒深水埗南昌街街頭，警員接報到場叫醒他卻遇反抗。醉漢發難推跌警員，最後被制服拘捕。<br>昨晨7時許，警方接報一名男子暈倒南昌街60號地上，警員接報到場調查，果然見到一名青年倒卧地上，滿身酒氣，於是將他叫醒。事主沒有受傷，相信只是不勝酒力暈倒街頭，惟他醒來極不合作，拒絕出示證件、大吵大鬧和推撞警員，最後要增援將他制服。<br>一名警員前額輕傷送院；青年涉嫌未能出示身份證、襲警及拒捕，事後被五花大綁送院。</p></body></html>
