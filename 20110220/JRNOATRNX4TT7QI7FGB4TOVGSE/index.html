<html><header><meta charset="utf-8"><title>港男深圳消遣猝死街頭</title></header><body><h1>港男深圳消遣猝死街頭</h1><p>【本報訊】經常有港人前往消遣的深圳福田區水圍，日前發生港客猝死街頭事件。一名身材肥胖、年約50歲本港男子，上周五與內地女友在水圍一間酒吧飲酒消遣，其間女友先行離開，至晚上11時許，帶着酒意事主離開酒吧，當步出酒吧門外的水圍二街街頭時，突然暈倒地上，其間身體不停抽搐。有酒吧職員發現將事主抬至路邊一旁及報警。<br>公安接報到場，證實事主已告死亡。起初懷疑事主曾經遇襲，但調查後證實不涉刑事，至於其猝死原因仍有待調查。公安正聯絡死者親友協助調查。</p></body></html>
