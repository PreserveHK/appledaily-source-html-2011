<html><header><meta charset="utf-8"><title>李雲迪舞台戰衣Zegna全包</title></header><body><h1>李雲迪舞台戰衣Zegna全包</h1><p>國際意大利名牌西裝服ErmenegildoZegna，早前找來自《歲月神偷》一片後工作不斷的李治廷任副線代言人，讓人一時忘了主線的形象大使為鋼琴王子李雲迪，月前品牌在米蘭發表男士秋冬新裝，李雲迪便去到捧場，而今個年度巡迴演奏會，他更會穿起度身訂做的Zegna表演禮服在台上演奏。<br>此外，Zegna今年進軍中國20周年並視為中國年，推出一系列中國元素的設計，如有「清明上河圖」水墨圖案的真絲面料服裝，以及限量腕錶等。<br>撰文：RitaLeung</p></body></html>
