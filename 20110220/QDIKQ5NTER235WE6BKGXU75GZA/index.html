<html><header><meta charset="utf-8"><title>兒童抗議促津貼興趣班</title></header><body><h1>兒童抗議促津貼興趣班</h1><p>【本報訊】逾60名來自葵青及天水圍的基層學童聯同家長，昨午由中環遮打花園遊行至政府總部，促請政府資助學童參加課外活動。參與學童手持自己繪畫的示威牌，表達渴望參加乒乓球或畫畫等興趣班的訴求。有份參與遊行的吳太表示，與丈夫育有三名分別3、4和5歲的孩子，其中較大的兩個孩子每月幼稚園學費共3,000元，佔全家綜援金額接近一半，無能力讓孩子參與任何課外活動，會影響他們的競爭力。</p></body></html>
