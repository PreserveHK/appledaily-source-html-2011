<html><header><meta charset="utf-8"><title>無恥女生浴室偷拍師妹</title></header><body><h1>無恥女生浴室偷拍師妹</h1><p>內地網站流傳多張疑在校園女子浴室偷拍女生艷照。相中多名女生有的半裸入鏡（圖），有的一絲不掛，有的僅穿着內衣，畫面不堪入目。消息指，拍攝地點是某校體育系的澡堂（公共浴室），疑是一名師姐偷帶微型相機偷拍後放上網。<br>有關偷拍照片昨日在多個網站流傳，引發網民熱議。許多網民齊聲譴責「無恥」的師姐；有人質疑發帖者為了發洩私憤，懷疑她被人搶了男朋友而報復。有網民驚嘆偷拍無處不在，並羅列容易被偷拍的地方，提醒女網民防範。<br>廣東金羊網</p></body></html>
