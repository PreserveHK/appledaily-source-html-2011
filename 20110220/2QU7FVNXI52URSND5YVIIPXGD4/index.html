<html><header><meta charset="utf-8"><title>狂睇鬼片　男童自縊亡</title></header><body><h1>狂睇鬼片　男童自縊亡</h1><p>河北發生男童自殺慘劇。來自邢台南宮的12歲小五學生明明（化名），上周四（17日）被家人發現在石家莊橋東區家中庫房的門框上用尼龍繩自縊，送院搶救後證實身亡，公安初步斷定為自殺。<br>據悉，明明喜歡看鬼片，而且深信其中情節不能自拔，他在春節期間反覆在家觀看鬼片，其家人估計是鬼片的內容對他產生了誤導，誘使他自殺。專家指十多歲的孩子沒有分辨是非能力，父母最好當面解釋影片中不切實際的鏡頭，以免對孩子的心理健康造成傷害。<br>河北《燕趙都市報》</p></body></html>
