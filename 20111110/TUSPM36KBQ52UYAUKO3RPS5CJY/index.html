<html><header><meta charset="utf-8"><title>案件速遞推老婆落海男子續自辯</title></header><body><h1>案件速遞<br>推老婆落海男子續自辯</h1><p>【本報訊】內地政策研究員王衛列涉將前妻推落海謀殺案，王昨繼續在高等法院自辯。他接受盤問時否認有揮拳打前妻楊文娟的面，亦沒有用手臂勒她的頸。他解釋因以前曾學過穴位急救，但按了8至10秒後，前妻的眼睛便睜大了。<br>對於法醫指死者是浸死，被告辯稱，是確認前妻沒有呼吸後，才推她落海。49歲被告被控於去年9月24日謀殺43歲前妻楊文娟。審訊今續。<br>案件編號：HCCCC97/11</p></body></html>
