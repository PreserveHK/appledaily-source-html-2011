<html><header><meta charset="utf-8"><title>劉若英真空證冇孕</title></header><body><h1>劉若英真空證冇孕</h1><p>台灣女星劉若英早前傳有孕，昨日她以代言人身份出席Rado活動，真空穿上露背裙來闢謠。記者笑劉若英圓潤了不少，會否真的有了身孕？她即搞笑地踏了高跟鞋一下：「自己都穿高跟鞋，怎會有孕。」<br>劉若英更硬銷錶經，她說：「自己做代言人都準時，連身邊的人都受到影響，我送了一隻錶給助手，她都準時了。」有否送給夫婿鍾先生，她即冧笑：「沒有，不過品牌就送了一對情侶錶給我，我們都有戴。」夫婿是否一個守時的人，她說：「是呀，以前約會都未試過遲到，守時都是一個吸引之處。」<br>採訪、攝影：馬建華</p></body></html>
