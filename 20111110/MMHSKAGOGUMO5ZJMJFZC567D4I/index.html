<html><header><meta charset="utf-8"><title>為蘇康做衫何志恩壓力大</title></header><body><h1>為蘇康做衫<br>何志恩壓力大</h1><p>本地設計師何志恩近期密密出新作，前晚她和鞋品Titikaka在中環發佈新作，女兒和好友徐濠縈及杜如風都捧場打氣。何志恩剛為蘇永康演唱會做衫，她說：「同Wyman（黃偉文）一齊做，蘇康着慣靚嘢，所以壓力好大。」</p><p>阿徐服千嬅</p><p>同場徐濠縈自認鞋癡，視高跟鞋如無物，但也敬佩楊千嬅：「好犀利，佢着嗰啲鞋我都有，見到佢可以着咁耐、又可以行，勁！」<br>千嬅和Wyman傳不和多年，問阿徐可會做和事佬？她說：「做朋友講緣份，總之就我知嗰單新聞唔係真嘅，我諗（千嬅）都唔會講粗口。」<br>採訪、攝影：楊潔雯</p></body></html>
