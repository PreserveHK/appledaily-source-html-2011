<html><header><meta charset="utf-8"><title>篠田700萬行頭亮燈</title></header><body><h1>篠田700萬行頭亮燈</h1><p>日本人氣組合AKB48成員篠田麻里子，前晚單拖主持六本木山的聖誕亮燈儀式，為配合隆重氣氛，篠田以谷胸的性感成熟打扮到場，全身珠寶連低胸裙共值7,000萬日圓（約700萬港元），有份主持賽馬節目的她，表示去年聖誕曾贏馬，許下今年聖誕願望時亦希望再買中馬！</p><p>峯岸狂咀隊友</p><p>篠田早前在猜拳大賽勝出得到新單曲的主唱權，該首名為《從上而來麻里子》的單曲封面昨日曝光，篠田有如一個巨人，其他隊員只有蟻般大小。而近日篠田在網誌上載了多張隊員峯岸南四處狂咀隊友的照片，其中以咀柏木由紀一張最為矚目，粉絲均在網上議論紛紛。</p></body></html>
