<html><header><meta charset="utf-8"><title>公安破門　召妓男墮樓亡</title></header><body><h1>公安破門　召妓男墮樓亡</h1><p>東莞公安局治安巡警支隊上周四（3日）執行掃黃行動期間，一名男子因身處的房間被公安用鐵鎚砸出兩個大洞、門幾乎被砸爛而受驚嚇，意外墮樓身亡。當局認定公安的行動沒違法違規。35歲的熊姓死者留下一對7歲的雙胞胎女兒（圖），以及懷胎六月的妻子。熊妻希望通過法律途徑向公安討說法。<br>死者當日下午在望牛墩英煌酒店遭警察掃黃而墮樓，當場死亡，他當時穿着長褲和上衣，但手上還拽着內褲和襪子。<br>家屬質疑公安鐵鎚砸門有如抓殺人犯，掃黃前也沒做好安全措施，要求給予解釋，並將追酒店責任。而涉案酒店已被查封。《廣州日報》
</p></body></html>
