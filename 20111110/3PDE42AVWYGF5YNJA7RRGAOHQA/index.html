<html><header><meta charset="utf-8"><title>求驗客手記：意甲7炒蓋英超 - 求驗客</title></header><body><h1>求驗客手記：意甲7炒蓋英超 - 求驗客</h1><p>繼米赫洛域後，又有意甲教練被炒魷。卡利亞里球會喺星期二宣佈將教練費卡丹迪（圖）辭退。開咧至今已有7位意甲教練被炒，呢份工確係難撈。卡利亞里喺開咧前突然炒鄧納東尼，接任嘅費卡丹迪都係做唔長。正如意大利教練工會主席烏利維利所講，家球會領導層缺乏耐性，冇畀時間教練發展球隊，成績唔好嗰時教練就首當其衝做代罪羔羊。相比起英超，今季到家都未有領隊被叮走，睇嚟今季班下游球隊嘅班主都算有耐性。<br></p></body></html>
