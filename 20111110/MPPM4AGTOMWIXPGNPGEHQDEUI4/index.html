<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳靜影慾照有條件 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳靜影慾照有條件 - 馮仁昭</h1><p>陳靜（DaDa）同「ECup超蓮」鍾采羲（Iris），噚日化身PS3遊戲主角Cosplay造型去到尖沙嘴宣傳，佢哋着上魚網絲襪騷腿誘人，又即場互玩出拳、踢腿、迷魂鎖，乘機谷胸騷吓本錢。DaDa遲啲會去日本行時裝騷，今次成為香港代表令佢好緊張，仲話好想探路開發日本巿場。陳冠希前模女友Cammi因私密照曝光上位，DaDa話：「如果係私密就唔會拎出嚟，講得係另類用途。如果男友叫我影性感相，我會叫佢影埋。」</p></body></html>
