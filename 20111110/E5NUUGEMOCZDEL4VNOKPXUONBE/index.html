<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明向劉偉強施襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明向劉偉強施襲 - 馮仁昭</h1><p>黃曉明、阮經天同余文樂最近合作拍劉偉強執導嘅電影《血滴子》而成為好兄弟，三兄弟仲咁啱同時係11月生日，劇組搞生日會之餘，順道預祝2011年11月11日呢個世紀光棍節。<br>黃曉明帶頭整蠱劉偉強，切蛋糕嗰陣，曉明一句「看招」即反手將一堆忌廉塗喺劉導演塊臉度，兩位兄弟亦趁機伸出「黑手」，劉偉強邊抹邊話：「再鬧！明天早上四點開工！」</p></body></html>
