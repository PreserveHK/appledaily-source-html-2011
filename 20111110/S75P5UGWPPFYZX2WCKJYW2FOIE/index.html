<html><header><meta charset="utf-8"><title>偉仔、青雲鬥煲冬瓜</title></header><body><h1>偉仔、青雲鬥煲冬瓜</h1><p>梁朝偉、劉青雲和導演爾冬陞昨日在上海出席電影《大魔術師》發佈會，吸引近200傳媒採訪。</p><p>偉仔周迅合唱</p><p>梁朝偉和劉青雲自《暗花》後再次合作，戲內戲外都惺惺相惜。偉仔大爆導演要求嚴格，他每日要苦練普通話，青雲和議說︰「每天我都要在房間裏苦練普通話，這樣我才不會輸給他。」<br>另外，有指偉仔與周迅會合唱《大魔術師》主題曲《猜情人》，偉仔昨日證實說：「確實如此，開始原定是我和劉青雲合唱，但是劉青雲卻臨陣推脫，只能由我與周迅合唱。」　<br>撰文：葉雪</p></body></html>
