<html><header><meta charset="utf-8"><title>雲南礦難20死23人被困</title></header><body><h1>雲南礦難20死23人被困</h1><p>雲南省曲靖市師宗縣私莊煤礦昨日上午發生煤氣爆炸，導致嚴重礦難，到昨晚已知事故造成20人死亡，23人被困近百米井下，救援工作困難。部份礦工家屬昨晚趕到礦井附近等候消息時，有人撕心裂肺哭喊親人名字，有人多次哭至暈倒。<br>當局調查指，私莊煤礦屬私營礦井，安全生產許可證已於去年11月28日被扣，屬違法違規擅自生產。雲南省公安消防部門派30多名消防員，攜帶生命探測儀等趕往現場搜救，當局也調派30多架救護車、100多名醫護人員到事故現場待命。<br>新華網</p></body></html>
