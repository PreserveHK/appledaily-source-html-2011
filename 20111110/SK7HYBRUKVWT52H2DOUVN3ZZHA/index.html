<html><header><meta charset="utf-8"><title>「不洗澡女」16年沒洗澡</title></header><body><h1>「不洗澡女」16年沒洗澡</h1><p>有些韓女真骯髒。繼找來「黃牙妹」暢談自己10年不刷牙後，南韓電視台又找來一個「不洗澡女」上綜藝節目，28歲的雪柳京（圖）聲稱自小學五年級起不洗澡，至今16年沒洗澡。<br>雪柳京說，她16年來只洗臉、洗頭、洗手、洗腳。夏天出汗，她就用冷氣吹乾；食物弄到身上，只會找濕紙巾來擦。她自覺每天換三件衣服很乾淨。說着乾淨，但她上節目時身體發癢狂抓，看得大家都發癢。<br>台灣東森新聞網</p></body></html>
