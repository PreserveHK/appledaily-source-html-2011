<html><header><meta charset="utf-8"><title>求驗客手記：蘇亞雷斯3連霸好謙 - 求驗客</title></header><body><h1>求驗客手記：蘇亞雷斯3連霸好謙 - 求驗客</h1><p>邊個係利物浦目前最當紅球星？都睇怕非蘇亞雷斯（圖）莫屬。「牙擦蘇」啱啱獲選為利物浦10月份最佳球員，開季連續3個月稱霸。蘇亞雷斯喺10月幫利物浦上陣5場攻入3球，結果以7成得票率大熱蟬聯每月最佳球員，得票第2高嘅荷西安歷基都只係得13%。蘇亞雷斯話：「3連霸真係令我自己都有啲意外，仲有少少尷尬。無論如何得到大家認同都係好事。」態度咁謙虛，抵紅軍球迷咁撐佢。</p></body></html>
