<html><header><meta charset="utf-8"><title>「爸爸，吃飯囉」貓咪掌拍主人</title></header><body><h1>「爸爸，吃飯囉」貓咪掌拍主人</h1><p>「爸爸，吃飯囉！喵嗚！」近日一名台灣貓主將一段可愛短片上傳網絡，片中他的貓咪Orange走到書房叫貓主爸爸吃飯。牠伸出毛茸茸的可愛貓掌（圖），輕輕拍打正專心看電腦螢幕的爸爸，想引起他的注意，但連拍了幾下，對方都裝作沒注意到。牠頓時轉過頭來睜着又圓又大的雙眼，一副「我該怎麼辦？」的無辜模樣，後來牠更喵嗚一聲，讓網友大呼「溫馨又可愛」！<br>台灣東森新聞網<br></p></body></html>
