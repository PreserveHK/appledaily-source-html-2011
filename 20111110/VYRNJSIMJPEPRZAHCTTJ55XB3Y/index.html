<html><header><meta charset="utf-8"><title>肥媽授持家之道</title></header><body><h1>肥媽授持家之道</h1><p>肥媽、梁榮忠和寶珮如將會為有線主持新節目《肥媽當家》，肥媽在節目上傾囊相授持家之道，她笑言自己外表似足老虎乸，但在老公眼中卻是名副其實的小鳥依人</p><p>梁榮忠偷師</p><p>肥媽坦言家家有本難念的經，特別每天的新聞報道都會提及不少家庭糾紛，所以她想用自己的經驗與觀眾分享。至於仍屬孤家寡人的忠仔也坦言要向肥媽偷師，他說：「學定嘢，未雨綢繆，其實我同肥媽佢哋好熟，所以今次好難得可以一齊合作。」寶珮如也因為知道可與肥媽及忠仔合作，所以婚後不介意復出工作，更直言是「仆到嚟」。<br>撰文：林妃</p></body></html>
