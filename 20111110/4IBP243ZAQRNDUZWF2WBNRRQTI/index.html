<html><header><meta charset="utf-8"><title>鉗公仔機夾男童手</title></header><body><h1>鉗公仔機夾男童手</h1><p>【本報訊】一名身形矮細的7歲男童（姓李），昨晨隨母到將軍澳彩明苑看醫生，看完醫生後等取藥時，他溜出診所到商場流連，發現文具店外擺放一部鉗公仔機，竟從出口洞伸手進內企圖摸公仔，結果前臂被夾住，驚慌大叫。</p><p>文具店女職員聞訊出來，男童母親亦出診所查看，嚇至報案，消防員到場時，女職員已用匙打開機蓋，將他前臂順利拖出，男童手臂輕微紅腫。文具店負責人事後將公仔機推回店舖內。</p></body></html>
