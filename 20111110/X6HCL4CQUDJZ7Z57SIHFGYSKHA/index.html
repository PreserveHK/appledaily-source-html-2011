<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩誠邀祖兒合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁思浩誠邀祖兒合作 - 馮仁昭</h1><p>梁思浩最近主持數碼廣播電台節目，噚日佢同埋節目拍檔喺九龍城影宣傳相，梁思浩話今次節目會有廣播劇，佢話想搵早年不和嘅容祖兒擔任嘉賓參加錄音，佢話：「我會用誠意、善意試吓搵佢，我有佢舊電話，唔知仲啱唔啱。」梁思浩話搵咗葉德嫻打頭炮，不過如果祖兒應承，佢會改為打頭陣。另外，梁思浩話莊思敏呢啲合作嘅新人，事前要佢哋上堂學吓廣播指引。</p></body></html>
