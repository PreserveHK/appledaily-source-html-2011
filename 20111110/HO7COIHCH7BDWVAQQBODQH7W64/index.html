<html><header><meta charset="utf-8"><title>陳曼娜生日樂易玲冧續約</title></header><body><h1>陳曼娜生日樂易玲冧續約</h1><p>無綫資深演員陳曼娜11月5日生日，當晚她請來近八十位台前幕後好朋友吃火鍋慶祝，其中黃百鳴、黎小田、吳啟明及太興老闆等送出近十萬元作抽獎，令近九成來賓抽得現金獎，其中滕麗名及陳奐仁這對螢幕情侶更抽得一萬元，可謂鴻運當頭。</p><p>想奪女配角獎</p><p>談到生日願望，曼娜姐說：「拍完《團圓》之後，希望拍多啲好劇。」問曼娜姐有否信心奪女配角獎？她說：「我有信心，但要睇天時地利人和。」另外，曼娜姐透露即將約滿無綫，而高層樂易玲在宴會當晚亦有到賀，似要冧她續約，曼娜姐笑言仍在考慮是否留低。<br>撰文：丁寧</p></body></html>
