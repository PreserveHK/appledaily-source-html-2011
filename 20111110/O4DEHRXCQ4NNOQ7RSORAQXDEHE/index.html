<html><header><meta charset="utf-8"><title>疑似金正恩妻超短裙驚艷</title></header><body><h1>疑似金正恩妻超短裙驚艷</h1><p>北韓「金家王朝」第三代接班人金正恩，日前被指去年已跟金日成綜合大學一名女博士生結婚，近日更有疑似是他的妻子照片曝光，相中人穿着似乎是校服，裙子超短，美秀可人，令人驚艷。但另有報道指，這女子其實是金正恩的26歲貼身秘書金玉鳳，2008年畢業於朝鮮平壤醫科大學。</p><p>據南韓《朝鮮日報》報道，金正恩妻子出身清津，比傳聞29歲的金正恩小兩歲，爸爸是大學教授，媽媽是醫院婦產科主任。消息指，去年起每逢節日，裝滿金正恩所贈禮物的三、四輛平治房車就會抵達她家。<br>台灣東森新聞</p></body></html>
