<html><header><meta charset="utf-8"><title>LemonBeezs封胸賣可愛</title></header><body><h1>LemonBeezs封胸賣可愛</h1><p>模韋彤（Waye）和師妹袁聖殷（CoCo）近日組成孖妹組合LemonBeezs闖樂壇，二人日前穿上色彩鮮艷服裝，以日本妹形象拍攝造型照。她們未有拋胸晒身材，只是賣可愛。</p><p>盼圓拍戲夢</p><p>彤彤和CoCo剛被經理人安排合作組成檸檬孖妹，她們會合唱講述少女心聲的多首歌曲，其中已錄好的有《檸檬時空》。<br>彤彤昨日在電話中說：「隻歌係講少女好想圓自己拍戲夢想，正好係我自己嘅心聲，所以唱嘅時候可以好投入。我今次同CoCo合作好開心，佢唱歌好好聽。」<br>採訪：比華利</p></body></html>
