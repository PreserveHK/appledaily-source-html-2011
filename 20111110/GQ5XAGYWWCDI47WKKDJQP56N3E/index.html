<html><header><meta charset="utf-8"><title>阿嬌聞Edison色變</title></header><body><h1>阿嬌聞Edison色變</h1><p>Twins昨日在尖沙嘴出席「Twins孖住反轉廣東道聖誕大派對」記者會，對於陳冠希與模Cammi的慾照流出後，Edison找女方講數，當年淫照主角之一鍾欣桐（阿嬌）一聽Edison的名字，煞有介事表示很久沒看雜誌，接着與阿Sa齊齊說：「呢件事都問夠我哋，我哋唔想再回應，佢嘅嘢永遠唔再回應。」<br>有否影響心情？阿嬌說：「你睇我個樣覺得我心情點呀？我家同阿Sa一齊心情永遠咁愉快，唔該晒。」活動上展示了她們在01年平安夜的演出照片，阿Sa見到當年的包包面時笑說：「今年要執靚啲，以防10年後又攞嚟用。」<br>採訪、攝影：何慧斯</p></body></html>
