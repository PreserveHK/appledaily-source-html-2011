<html><header><meta charset="utf-8"><title>寫真事務所：「真」3D相機12月有售</title></header><body><h1>寫真事務所：「真」3D相機12月有售</h1><p>內置3D功能嘅相機，已經唔係新鮮事！但坊間大部份所謂「3D」，實情係經過單鏡頭拍攝，再利用軟件來模擬出立體效果。繼早前富士之後，Panasonic也準備推出玩真正雙鏡頭、雙感光元件嘅3D相機，呢部LumixDMC-3D1配置1,210萬像素鏡頭，影3D相方面，最高解像度可達3,264×2,448，相等於800萬像素；至於3D攝錄，也達到每秒60格嘅全高清片；3D1仲提供25mm廣角以及4倍光學變焦，如果想搵一部真正孖鏡嘅的骰3D相機，可以考慮吓佢。</p></body></html>
