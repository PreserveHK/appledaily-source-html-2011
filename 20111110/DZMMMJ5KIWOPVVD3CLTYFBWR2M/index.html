<html><header><meta charset="utf-8"><title>45歲多仔婆懷第20胎</title></header><body><h1>45歲多仔婆懷第20胎</h1><p>生仔都是事業！除了嫁入豪門全力造人繼後香燈的少奶奶，美國阿肯色州女子達格爾（MichelleDuggar）都靠肚皮殺出錢途，她生育了19個子女，當上真人騷女星，又設網站做生意，她前天（周二）宣佈又有喜。<br>這個45歲多仔婆，跟年長1歲的丈夫鮑勃育有10子9女（圖），長子23歲；前年她剖腹產女出現併發症。她說：「我沒想過上主會再給我寶寶，但我現在的狀態20年來最好。」<br>法新社</p></body></html>
