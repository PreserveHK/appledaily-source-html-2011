<html><header><meta charset="utf-8"><title>電單車高手99.3秒走直線</title></header><body><h1>電單車高手99.3秒走直線</h1><p>神人！台灣電單車路試中，最多人「肥佬」的一關就是考生要在如同平衡木、長15米、闊42.5厘米的路面上直線行車，雙腳不能觸地或觸到黃線，還要在7秒內完成。台灣有一名考生，卻被網民稱為「路考大魔王」，他以龜速前行，甚至一度幾乎停在原點。雖然他身體晃動，看似不穩，但是他卻保持平衡，車輪也沒有觸到黃線（圖），但他走完這段路，卻花了99.3秒。<br>台灣東森新聞</p></body></html>
