<html><header><meta charset="utf-8"><title>趣短片5分鐘環遊美國</title></header><body><h1>趣短片5分鐘環遊美國</h1><p>美國25歲攝影師德弗里斯（BrianDeFrees圖）今夏動念駕車環遊全國。他8月8日由紐約州出發，沿東岸南下再往西，55天後回到原點，還多了一份珍貴作品：5分鐘短片帶大家環遊美國（下圖）。</p><p>他把相機固定在擋風玻璃上，設定每5秒自動拍照，在走過32州19,670公里後，他在數以萬計照片中剪輯，變成5分14秒的短片。德弗里斯說：「我這輩子要多做幾次這種旅行。」<br>英國《每日郵報》</p></body></html>
