<html><header><meta charset="utf-8"><title>《甜心先生》童星操肌變樣</title></header><body><h1>《甜心先生》童星操肌變樣</h1><p>童星出身的美國男星JonathanLipnicki，最近因變身肌肉人而再受注目。他在96年的電影《甜心先生》（JerryMaguire）中飾演雲妮絲惠嘉（ReneeZellweger）的四眼寶貝仔（小圖），可愛到爆燈，如今他已經21歲大個仔，經過一輪地獄式健身和學功夫之後，終於操得十分弗擁有結實腹肌，不少睇住他大的觀眾都表示差點認不出來，更認為他在演藝事業上會有一番作為。</p></body></html>
