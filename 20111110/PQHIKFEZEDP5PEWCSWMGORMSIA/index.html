<html><header><meta charset="utf-8"><title>立頓茶包重金屬超標傷肝腎</title></header><body><h1>立頓茶包重金屬超標傷肝腎</h1><p>源自英國的百年茶葉品牌立頓，它的一款鐵觀音茶包（圖）近期在中國被驗出稀土超標。生產商稱有關超標產品已全部回收。專家稱，人類攝取過量重金屬，嚴重可致肝腎功能衰竭、影響神經系統等。<br>中國質檢總局最新發佈抽查結果顯示，立頓鐵觀音茶包稀土超標。生產商聯合利華（中國）有限公司昨發表聲明稱，只有2011.1.14生產的一個批次稀土超標，並已在今年8月回收。聲明還稱，茶葉所含稀土來自土壤。<br>《廣州日報》</p></body></html>
