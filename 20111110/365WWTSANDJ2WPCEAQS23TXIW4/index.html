<html><header><meta charset="utf-8"><title>大島優子設計戰衣冧機迷</title></header><body><h1>大島優子設計戰衣冧機迷</h1><p>日本組合AKB48主將大島優子近日憑新劇《我不能談戀愛的理由》而人氣再升，獲邀為遊戲《FinalFantasyXIII-2》的主角設計造型。優子不想令各位機迷失望，不但親自開會，更設計出兩款分別性感和可愛的造型，然後放上網公開投票。</p><p>破禁談戀愛觀</p><p>優子所屬的AKB分支組合Notyet將於下周三推出新細碟，在附送的DVD中，四名成員犯禁穿上私伙睡衣，圍在房間內大談戀愛觀。此外，AKB郵票大前日開始在日本郵政局的網頁接受訂購，粉絲反應熱烈逼爆網，認真誇張。</p></body></html>
