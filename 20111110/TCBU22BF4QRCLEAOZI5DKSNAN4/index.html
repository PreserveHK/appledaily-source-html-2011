<html><header><meta charset="utf-8"><title>蘋果汁關愛基金派錢收表九萬份</title></header><body><h1>蘋果汁<br>關愛基金派錢收表九萬份</h1><p>【本報訊】關愛基金向低收入新來港人士派發6,000元，約11,500名首批申請者近日已獲發津貼。今年10月3日計劃開始以來反應熱烈，基金秘書處已接獲約九萬份申請表。申請資格是一人家庭月入低於7,300元、四人家庭入息少於24,500元的低收入新來港人士，截止日期為明年6月30日。<br>政府向新移民派錢，源於財政司司長曾俊華今年3月推出「史上最廢」財政預算案引起民憤，政府其後推出全民派發6,000元計劃補鑊，但初時只惠及永久性居民，引起新移民不滿。政府於是向關愛基金注資15億元，向23.7萬名18歲以上通過入息審查的新移民派錢。</p></body></html>
