<html><header><meta charset="utf-8"><title>今日提醒你：聖誕前機票大優惠</title></header><body><h1>今日提醒你：聖誕前機票大優惠</h1><p>聖誕未到，多家航空公司趁淡季推出優惠價機票連酒店套餐。維珍航空推出悉尼五日三夜5,199元起，機票連酒店套票，送價值1,500元悉尼橋攀爬旅程等優惠。國泰假期東京三日兩夜套票2,680元起，比去年同期平約1,000元，兼送500亞洲萬里通里數；中國三日兩夜套票以平日價錢多送一晚酒店住宿，及1,000亞洲萬里通里數，如北京套票2,390元起。<br>ANA藍天假期新開名古屋航線，三日套票2,430元起，小童減700元。日航天地北海道三日兩夜套票3,970元起，比去年同期平一成。長榮航空台北三日兩夜套票1,799元包早餐。</p></body></html>
