<html><header><meta charset="utf-8"><title>Taylor奪鄉謠大獎</title></header><body><h1>Taylor奪鄉謠大獎</h1><p>美國鄉謠小天后TaylorSwift，雖然前日在田納西州納什維爾舉行的第59屆BMI鄉謠大獎頒獎禮中痛失大獎，但昨日在同地舉行的第45屆CMA鄉謠大獎頒獎禮上，她捧走最高榮譽年度藝人大獎，穿上露膊長裙的Taylor上台領獎時難掩興奮心情。</p><p>妮歌陪老公到場</p><p>前日有出席BMI頒獎禮的影后妮歌潔曼（NicoleKidman）與鄉謠歌手老公KeithUrban，昨日再恩愛到場，Keith雖然沒有獎項，但仍落力在台上演唱。組合TheBandPerry表現大勇，除獲得年度新人外，還憑歌曲《IfIDieYoung》奪得年度歌曲及年度單曲。</p></body></html>
