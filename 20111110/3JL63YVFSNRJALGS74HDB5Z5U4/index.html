<html><header><meta charset="utf-8"><title>法式烤鍋　意粉索住啜</title></header><body><h1>法式烤鍋　意粉索住啜</h1><p>天文台說今個星期開始轉冷，烚烚吓的中式火鍋吃到厭，可有興趣試試熱辣辣的法式烤鍋？「Delifrance」新推出的法式烤鍋拿玻里海鮮扁意粉（套餐配餐湯、香草包及熱蜂蜜洋甘菊茶$96），份量十足絕對是飽肚之選，煙韌意粉吸盡海鮮精華，索一聲啜入口，超正！除此之外，餐廳還推出法國運送過來的古法牛角酥麪糰，聽聞跟足傳統法國食譜MaisonHeritage炮製，由小麥、牛和雞蛋都經過嚴格挑選，入口鬆軟無比，用來配搭濃味煙熏黑椒牛肉及歐陸沙律（套餐配熱蜂蜜洋甘菊茶$52），份外滋味。<br><br>記者：林佩婷<br><br>查詢：28733893</p></body></html>
