<html><header><meta charset="utf-8"><title>天氣持續清凉火鍋生意升三成</title></header><body><h1>天氣持續清凉<br>火鍋生意升三成</h1><p>【本報訊】受一股東北季候風影響，本港昨日天氣仍然清凉，晚間最低氣溫17度，不少市民已經換上冬裝（圖），外出時穿上外套、毛衣及頸巾。天氣轉冷，火鍋店人頭湧湧，有酒樓負責人稱，近日生意額上升近三成。<br>天文台表示，一股東北季候風為華南帶來清凉天氣，同時與一個廣闊低壓區相關的雲帶，正覆蓋南海北部及廣東，預測今天日間部份時間有陽光，天氣乾燥，吹和緩北至東北風，初時離岸風勢清勁，氣溫介乎攝氏17至22度。不過，隨後兩、三天，氣溫會逐漸回升。</p></body></html>
