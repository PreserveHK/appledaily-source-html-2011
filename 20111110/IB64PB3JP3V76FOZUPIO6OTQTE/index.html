<html><header><meta charset="utf-8"><title>求驗客手記：英軍准戴罌粟花臂章 - 求驗客</title></header><body><h1>求驗客手記：英軍准戴罌粟花臂章 - 求驗客</h1><p>罌粟花襟花最近睇英超成日見，係英國國殤日嘅標誌，用嚟紀念英國喺第一次世界大戰嘅死難者。件事本身只係有悼念、追思嘅成份，不過國際足協就夾硬話個襟花有政治成份，唔畀英格蘭喺嚟緊星期六對西班牙場友賽燙喺波衫上面；連足總名譽主席威廉王子同首相卡梅倫都寫信叫FIFA收回成命，國際足協星期三先畀英格蘭可以將個襟花燙喺黑色臂章上面。另外，幾個英軍球員包括禾確特都將個標誌印喺波boot上面。我求大俠覺得國際足協咁小事都要管，仲搞咁多花臣，真係麻煩！</p></body></html>
