<html><header><meta charset="utf-8"><title>蘋果汁九華校友不滿校長拒捐款</title></header><body><h1>蘋果汁<br>九華校友不滿校長拒捐款</h1><p>【本報訊】去年向教育局縮班計劃投懷送抱的九龍華仁書院校長陳岡，再遭校友杯葛，有校友表示會杯葛學校「華仁一家」的捐款。<br>九華校友之一的李如樑，本身是中印富強基金會主席，也是其中一名每年捐款逾50萬元的校友。他昨日指，今年因不滿九華校政，不會捐款。據悉，有多名富有校友也揚言：「一日有陳岡，一日唔捐錢。」原因是不滿陳岡向教育局獻媚的做法，批評犧牲基層尖子入名校的機會。<br>另外，中印富強基金會每年都捐出100萬元予中、港、印三地學術交流，包括由下學年開始資助兩名印度大學生往浸會大學交流一學期，也會用獎學金贊助印度博士生來港研究三年。
</p></body></html>
