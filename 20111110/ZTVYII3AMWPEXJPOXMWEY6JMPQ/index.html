<html><header><meta charset="utf-8"><title>露械色魔專搞女童</title></header><body><h1>露械色魔專搞女童</h1><p>【本報訊】西區出現專向女童下手的露械色魔，半個月來至少犯案兩次，警方已掌色魔資料，正全力追捕歸案，並呼籲家長提醒子女戒備。<br>疑犯年約30歲，身高1.7米，蓄短黑髮。首宗非禮發生於上月25日晚上7時50分，10歲女童在東邊街的大廈梯間被撫摸大腿，事後色魔逃離，女童翌日由家人陪同報警。<br>另一宗為本月5日傍晚6時10分，一名穿黃色襯衣、棕色短褲的男子在崇慶里的大廈向一名12歲女童露械及作出猥褻行為後逃離，受害女童返家後和家人到警署報案。<br>警方呼籲家長，提醒子女多加注意防備，巿民若能提供線索，請致電28594269或28594200與西區警區調查人員聯絡。</p></body></html>
