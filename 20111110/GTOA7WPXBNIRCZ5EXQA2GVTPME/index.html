<html><header><meta charset="utf-8"><title>有線前女主播偷車判守行為</title></header><body><h1>有線前女主播<br>偷車判守行為</h1><p>【本報訊】前有線主播吳天瑜與其緋聞男友米芝蓮食肆印尼餐廳太子爺，涉嫌偷車一事，原定昨在東區裁判法院開審，但兩人承認案情，太子爺替前女友人保管平治跑車時，未獲對方同意，讓吳天瑜駕駛一同遊車河而揭發事件。兩人獲判守行為了事，須自簽三千元及守行為一年。<br>案中首名被告為報稱室內設計師的蔣翹帆（36歲），次被告為前有線電視主播吳天瑜（35歲）。</p><p>09年7月事主洪詠霖將其平治跑車交予蔣保管，9月7日兩被告駕車往灣仔禮頓道停在禁區，被警員檢控時揭發牌照過期，事後洪指兩人擅取車輛，報警處理。<br>案件編號：ESCC1220/11</p></body></html>
