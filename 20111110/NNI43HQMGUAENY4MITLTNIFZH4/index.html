<html><header><meta charset="utf-8"><title>姬魔最佳裸照　料售22.3萬</title></header><body><h1>姬魔最佳裸照　料售22.3萬</h1><p>超級名模姬蒂摩絲（KateMoss）在1993年，替德國版《Vogue》所拍攝的一輯裸照（圖），被視為歷來最佳照片，將被拍賣。</p><p>該輯裸照是由名攝影師沃森操刀，在摩洛哥馬拉喀什市一幢建築物的天台拍攝，預計可在拍賣會上賣得18,000鎊（22.3萬港元）。圖為另一張拍賣的照片，由攝影師CorinneDay於1991年拍攝，該照片被視為是姬蒂摩絲展開模特兒生涯的處女作品。<br>英國《每日郵報》</p></body></html>
