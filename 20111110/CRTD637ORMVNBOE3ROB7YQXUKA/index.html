<html><header><meta charset="utf-8"><title>白血病女病床上行婚禮</title></header><body><h1>白血病女病床上行婚禮</h1><p>「以前有個他，現在多了個兒子，我得活下去。」安徽女子黃燕今年3月獲知懷孕後準備結婚，不久卻驗出患上白血病，幾經波折拼死生下了孩子。前天，臨近世紀光棍節，是她的20歲生日，她終披上婚紗，在江蘇人民醫院病床上與不離不棄的丈夫李亞峰辦婚禮（圖）。<br>「你願意娶黃燕為妻，一生一世不離不棄嗎？」李亞峰那句「我願意！」沒有一絲猶豫，令醫護人員大為感動。病床上拉起了彩帶，床頭貼了大紅喜字，而證婚者是新娘的主治醫生仇紅霞。仇直言心裏有點酸，因「他們太不容易了」！<br>江蘇《揚子晚報》</p></body></html>
