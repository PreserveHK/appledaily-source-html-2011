<html><header><meta charset="utf-8"><title>關楚耀、趙碩之冇偈傾</title></header><body><h1>關楚耀、趙碩之冇偈傾</h1><p>關楚耀（Kelvin）、趙碩之和鮑起靜前晚出席亞視在觀塘舉行的長者活動。Kelvin和趙碩之稍後在亞視處境劇中演夫婦，但兩人表現生疏，Kelvin怎也不肯攬着趙碩之合照，最後要女方主動蹺手，但依然零交流。<br>Kelvin很掛念在加拿大生活的婆婆，他說：「佢叫我畀心機工作當係報答佢。」他笑說希望將來寄孫新抱的相給婆婆。穿得密實的趙碩之則說：「唔係怕嚇親啲公公婆婆，只係要玩遊戲啫。」<br>採訪、攝影：何慧斯</p></body></html>
