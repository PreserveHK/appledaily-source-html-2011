<html><header><meta charset="utf-8"><title>案件速遞娛樂唱片姊弟內訌升級</title></header><body><h1>案件速遞<br>娛樂唱片姊弟內訌升級</h1><p>【本報訊】擁有《小李飛刀》、《狂潮》等多首金曲的老牌唱片公司娛樂唱片有限公司，創辦人劉東夫婦的女兒多次因公司事務，入稟法院控告胞弟。疑因股權糾紛，她昨入稟高院申請將公司清盤。<br>清盤呈請人劉鳳兒，是劉東夫婦的女兒。劉鳳兒的胞弟劉家富接受訪問時指，在亡母安排下，他獲得公司75%股份，但姊姊只有25%。他解釋，姊姊多次要求他交出部份股份。他相信姊姊因未能成功游說，惟有玉石俱焚。<br>案件編號：HCCW13/11</p></body></html>
