<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CAllStar唱情歌靠幻想 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CAllStar唱情歌靠幻想 - 馮仁昭</h1><p>CAllStar噚日接受商台訪問，講到早前喺叱咤頒獎禮攞新組合金獎，CAllStar四子坦言自得獎後多咗唔少訪問機會，成員On仔話：「有發行商話幫我哋翻印第一隻專輯，仲話我哋兩隻專輯都喺發行商嘅排行榜頭十位內！」<br>事業得意，問到CAllStar四子感情生活時？佢哋一齊話愛情唔重要，成員釗鋒話：「我哋唱情歌靠幻想囉，再唔係就睇電影！」
</p></body></html>
