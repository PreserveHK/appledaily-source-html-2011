<html><header><meta charset="utf-8"><title>AV物誌：懷舊菲林機「縮影」</title></header><body><h1>AV物誌：懷舊菲林機「縮影」</h1><p>呢排個個牌子都勁出M4/3相機，貪佢細細粒容易食之餘，加埋換鏡及大量手動調校，令可玩性大大提高！但你一定估唔到，呢部好LeicaFeel嘅縮水版相機，比M4/3更好玩、更懷舊！<br>YashicaClassicMini唔使講當然以傳統外形做賣點，唔止外形跟足，玩落你仲會發現，佢真係入到8×11mm微型菲林！今時今日仲有幾多人識玩機械、全手動機？我唔敢講！跟機會附送一個透明玻璃箱，咪搞錯以為用嚟防潮，佢係畀你放入箱作為裝飾用途，真係幾有心！<br><br>捷訊（36782808）<br><br>記者：陳國輝</p></body></html>
