<html><header><meta charset="utf-8"><title>少女關門夾斷手指</title></header><body><h1>少女關門夾斷手指</h1><p>【本報訊】昨清晨7時許，一名年約15歲少女疑趕返學在天水圍天頌苑頌水閣寓所，由睡房走出客廳欲出門返學；但右手其中一指揳在房門罅隙未有為意，她大力關門時手指慘遭夾斷。少女當場血流如注，痛極大哭驚動父母。<br>父母赫見女兒手指甩脫，血肉模糊立即報警求助；救護員接報迅速趕至，為少女包紮傷口並用冰敷保存斷指，父親陪同愛女送院，少女可自行步落救護車。其父則帶同載有斷指的膠袋，交由醫生進行接駁手術。</p></body></html>
