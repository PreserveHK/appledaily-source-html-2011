<html><header><meta charset="utf-8"><title>案件速遞裕記又遭米商申請清盤</title></header><body><h1>案件速遞<br>裕記又遭米商申請清盤</h1><p>【本報訊】早前因拖欠貨款而遭申請清盤的裕記食品批發有限公司，昨日再被米商入稟高等法院申請清盤。案件排期在3月16日審理。<br>清盤呈請人迅科米業有限公司，經營泰國香米批發，擁有自家品牌，亦是代理。去年11月，裕記已因拖欠飲品，經銷商貨款而被申請清盤，後再被業主及供應商入稟追債150萬元。裕記去年底曾在報章刊登聲明，指坊間出現對裕記不利傳聞，聲明澄清只屬與供應商的誤會，已解決問題。<br>案件編號：HCCW12/11</p></body></html>
