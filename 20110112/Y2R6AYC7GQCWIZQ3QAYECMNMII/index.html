<html><header><meta charset="utf-8"><title>財話短說中肥大股東發人債息1.8厘</title></header><body><h1>財話短說<br>中肥大股東發人債息1.8厘</h1><p>▲外電報道，中化化肥（297）大股東中化香港已委任中信證券及德銀為其在港發行3年期人民幣債券，涉額35億元人民幣，息率1.8厘。另恒大地產（3333）已委聘美銀美林、德銀、花旗及中銀國際為簿記管理人，負責其首隻以人民幣計價並以美元結算的合成式人債，票面利息和本金均以美元償還，年期為3年及5年，指導息率分別為7.5厘及9至9.5厘。</p></body></html>
