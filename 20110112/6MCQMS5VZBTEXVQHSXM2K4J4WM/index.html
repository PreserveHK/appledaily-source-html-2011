<html><header><meta charset="utf-8"><title>案件速遞九龍城地主死後掀爭產</title></header><body><h1>案件速遞<br>九龍城地主死後掀爭產</h1><p>【本報訊】在九龍塘及九龍城一帶擁有近20個物業，並在元朗錦綉花園持有多個住宅單位的富翁馬樹頭死後，其遺產管理人穆忠榮（譯音）及PatrickCowley昨入稟高院，要求採取行動，取回44項資產權益。10名被告包括梁惠芳、馬瓊珠及另外8名姓馬人士。根據入稟狀，死者與各被告以個人名義或透過公司持有33項物業及12個車位，大部份位於九龍城嘉林邊道福康園及格蘭大廈，資產另有一筆969萬元款項。原告要求興訟取回業權，向法庭尋求指示。<br>案件編號：HCMP35/11</p></body></html>
