<html><header><meta charset="utf-8"><title>鄺敏慧幸早撇邦邦</title></header><body><h1>鄺敏慧幸早撇邦邦</h1><p>鄺敏慧和百果園E神陳靜（DaDa）昨日於尖沙嘴出席「新地兔年迎新歲」活動，DaDa大晒事業線，她笑言不介意天生辛苦命，更無意改名轉運。<br>現場有堪輿家指點崔建邦前女友鄺敏慧（中巴），她表示有朋友指點其運程，問她朋友可有預測她被男人打？她說：「係件事發生之後先有請教佢。」</p><p>「好彩走得快」</p><p>對於崔建邦被指停牌期間駕車一事，鄺敏慧表示人有犯錯的時候，問到會否覺得自己好彩走得快？她說：「都算好彩，遠離是非吖嘛，好彩走得快。」至於可覺得崔建邦自搭上她後厄運連連？她說：「自己唔去做就冇事，唔可以賴人。」<br>採訪：王崇穎<br>攝影：彭琮然</p></body></html>
