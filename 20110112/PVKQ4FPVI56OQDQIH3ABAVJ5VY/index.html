<html><header><meta charset="utf-8"><title>*Apps士多：《GunBrosBeta》合作搶灘</title></header><body><h1>*Apps士多：《GunBrosBeta》合作搶灘</h1><p>玩番以攻城為目標嘅射擊動作遊戲，又令我諗起紅白機年代嘅《魂斗羅》！當然，論畫質、音效，今時今日嘅遊戲，當然乜都大升呢！<br>整體觀感，除咗畫面採用3D視覺效果，《GunBrosBeta》始終有點《魂斗羅》影子；此外，遊戲還加入多人合作模式，並可透過獲取金錢，購買更強武器等元素，約埋班Friends齊齊玩就啱晒！<br><br>記者：陳國輝</p><p>平台：Android2.1以上<br>售價：免費</p></body></html>
