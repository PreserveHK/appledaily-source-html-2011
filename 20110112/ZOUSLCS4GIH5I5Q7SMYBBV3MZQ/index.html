<html><header><meta charset="utf-8"><title>柴崎幸遭舊愛爆性冷感</title></header><body><h1>柴崎幸遭舊愛爆性冷感</h1><p>日本當紅女星柴崎幸早前被爆料雜誌《BUBKA》刊出一張陳年親熱照後，近日繼續被爆料。八卦報章《日刊Cyzo》指幸妹舊男友是一名AV女優星探，在池袋區出沒，當時在街上向幸妹搭訕，而二人常在同一夜店流連，後來就成為了情侶。</p><p>床上被動</p><p>該男子又爆幸妹床上秘史，指她對性愛沒大興趣，要男友多番要求才肯做，過程中亦完全不會主動，令他十分無癮！<br>不過，另有雜誌《實話Knuckles》卻指找到相中的男子做訪問，但對方聲稱該照片只是喝醉時鬧着玩所拍的，由於已超過10年，記憶不深，亦不知相中人是幸妹，只以為是樣貌相似的女子。</p></body></html>
