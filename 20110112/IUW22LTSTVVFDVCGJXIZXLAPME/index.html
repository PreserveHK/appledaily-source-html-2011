<html><header><meta charset="utf-8"><title>滅鑽牙聲機　恐怖聲變音樂</title></header><body><h1>滅鑽牙聲機　恐怖聲變音樂</h1><p>無論大人小孩，到牙醫診所檢查牙齒時，一聽到那吱吱聲的鑽嘴，都會驚慌起來，英國科學家最近發明了一款滅聲機，不但可過濾牙鑽聲，還可讓病人邊看牙邊聽音樂，放鬆心情，消除看牙醫的恐懼。<br>滅聲機連接MP3機或手機，讓病人透過耳筒聽音樂紓緩緊張心情，而病人仍可聽到牙醫的指示，惟獨只有高頻的牙鑽聲才會被過濾掉。滅聲機裝設了揚聲器和晶片，晶片會分析由各方進來的聲浪，然後產生一種反向聲浪，掩蓋煩厭的噪音，如令人心寒的牙鑽聲。<br>英國《每日郵報》</p></body></html>
