<html><header><meta charset="utf-8"><title>松山反轉日美谷戲</title></header><body><h1>松山反轉日美谷戲</h1><p>日本男星松山研一與人氣組合嵐成員二宮和也合演的科幻電影《GANTZ》，前晚於東京舉行首映，當日是日本成人節，特別邀請剛成年的女影迷穿着和服出席。松山笑指，自己當年成人節時因為考車牌肥佬而要再重考，令他無法出席成人節儀式。</p><p>全美直播</p><p>松山與二宮亦將於本月20日在日本及美國兩地宣傳，當天中午他們在東京宣傳後，會即上飛機飛到洛杉磯，同日在荷李活中國戲院宣傳，更會直播到全美334間戲院。</p></body></html>
