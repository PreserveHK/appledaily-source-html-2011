<html><header><meta charset="utf-8"><title>中環在線：洪丕正跑馬拉松　目標係跑晒 - 李華華</title></header><body><h1>中環在線：洪丕正跑馬拉松　目標係跑晒 - 李華華</h1><p>話咁快，下個月20號又到一年一度嘅渣打馬拉松，渣打香港行政總裁洪丕正（圖）一如既往，身體力行參加當中嘅第三屆領袖盃。今年會由灣仔運動場跑去維園，全程約2公里。<br>洪爺嘅信心指數有幾高呢？「目標係順利完成！」唔……咁前兩年嘅成績又點呢？洪爺有少少滴汗麥兜feel咁話：「之前嘅成績……唔……唔錯！哈哈！」<br>查實跑成點都唔緊要，學佢自己話齋，最緊要係搵到多啲員工贊助，籌多啲善款，幫到更多人咪得囉！放心跑喇，洪爺！就算你跑包尾或者跑唔完，華華都會略盡綿力捐多少嚟撐你o架！</p></body></html>
