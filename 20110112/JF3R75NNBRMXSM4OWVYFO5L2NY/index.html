<html><header><meta charset="utf-8"><title>快閃婚禮商場內起舞</title></header><body><h1>快閃婚禮商場內起舞</h1><p>美國波士頓一對情侶為了有一場別開生面的婚禮，搞搞新意思，在當地一個商場舉行快閃跳舞婚禮，跟親友分享二人結婚喜悅之餘，亦邀請商場其他顧客參與，與眾同樂。<br>跟一般快閃活動無異，有一個人突然在商場內唱歌，之後有數人加入，又唱又跳。這時，一名花女進場撒玫瑰花瓣，隨後是新郎克萊曼和新娘卡羅琳（圖），掀起高潮。商場顧客都驚訝不已，但都為這對新人高興，甚至跟一對新人的親友一齊跳舞。雖然親友舞姿頗「恐怖」，但新人全不介意，最重要是所有親友能一同見證婚禮。<br>英國《每日郵報》</p></body></html>
