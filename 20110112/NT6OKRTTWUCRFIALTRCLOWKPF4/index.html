<html><header><meta charset="utf-8"><title>熊黛林扮矮襯東東</title></header><body><h1>熊黛林扮矮襯東東</h1><p>熊黛林（Lynn）身在台北，為台灣壹電視開台劇《拜金女王》做後期錄音等工作，她昨日收工後，更和助手去吃麻辣火鍋。Lynn在劇中和吳建豪一對，陳曉東則飾演跟吳建豪爭Lynn的房產大亨。<br>身高180cm的陳曉東，站在178cm、穿高跟鞋的Lynn身邊，即時比下去。陳曉東對此笑言開戲時，都叫Lynn站成八字形，即分開雙腿站，顯得矮點，兩人又不時講笑，陳曉東說：「她笑我普通話，我笑她太高。」問他會否喜歡拜金女孩？他說：「肯定不愛，我錢多喔。」他坦言欣賞會持家的女生，在他眼中女友分家庭型、休閒型、事業型三種，Lynn被他歸類為事業型。<br>撰文：DebbieLum</p></body></html>
