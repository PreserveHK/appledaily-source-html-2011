<html><header><meta charset="utf-8"><title>金蘭姊妹為錢失義</title></header><body><h1>金蘭姊妹為錢失義</h1><p>【本報訊】旺角荔枝角道兩名同住的「金蘭姊妹」昨因財失義，其中一人疑偷去對方2.8萬元，被揭發後情緒激動，混亂間她用刀割傷手由友人報警。警方接報調查後，以涉嫌盜竊將傷者拘捕。<br>涉嫌盜竊女子姓李（41歲）右手受傷，經救護員敷治後拒絕送院。遇竊女事主姓連（43歲），二人同住荔枝角道的唐樓單位。昨凌晨1時半，連婦發現銀包內2.8萬元不翼而飛，向李婦大興問罪之師，結果引發爭執。李婦情緒激動大叫大嚷，拿起刀揮舞，混亂間割傷手流血；連婦致電報警。警員趕至勸服李婦，由救護員替她包紮；以涉嫌盜竊將她拘捕。</p></body></html>
