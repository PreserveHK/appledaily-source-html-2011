<html><header><meta charset="utf-8"><title>保時捷新混能車　環保飆車</title></header><body><h1>保時捷新混能車　環保飆車</h1><p>2011年北美國際車展前日（周一）起在美國底特律揭幕，焦點是跑車王保時捷（Porsche）展出的混能跑車918RSR。918RSR將車速和節能結合，電動引擎可將動力提升至767匹馬力。<br>保時捷聲稱918RSR是一個「跑車實驗室」，它結合了918Spyder概念車的款式和911GT3R的混能技術，但沒有了918Spyder所有舒適設施，車身輕了。<br>這跑車的八氣缸引擎本已有563匹馬力，但只需按動一掣，電動引擎就可將兩個前輪的動力提至767匹馬力。電動引擎置於司機位旁，煞車時儲起能量。<br>美聯社</p></body></html>
