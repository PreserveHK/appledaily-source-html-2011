<html><header><meta charset="utf-8"><title>求驗客手記：印度慘敗賴生得太矮 - 求驗客</title></header><body><h1>求驗客手記：印度慘敗賴生得太矮 - 求驗客</h1><p>印度（藍衫）喺周一嘅亞洲盃分組賽以0:4大敗予澳洲（黃衫），賽後印度資深評論員就死撐話，印度輸得咁多係因為球員天生太矮，佢咁講即係話足球係高佬嘅世界啦！咁樣講真係離晒大譜！因剛贏咗世界金球獎嘅阿根廷國腳美斯都係矮仔，身高仲只係得1米69喎！而日前剛上任做沙地阿拉伯臨時教練嘅技術總監艾祖哈，或者要讓位，皆因沙地想搵法國名帥利萊接任。</p></body></html>
