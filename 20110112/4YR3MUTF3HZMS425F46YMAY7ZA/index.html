<html><header><meta charset="utf-8"><title>長情請看：姜文曾娶博學法女</title></header><body><h1>長情請看：<br>姜文曾娶博學法女</h1><p>《讓子彈飛》導演姜文前晚帶妻子周韻來港，48歲的姜文經歷過兩段婚姻，97年他在文化聚會邂逅法籍女子桑德林（SandrineChenivesse），她是人類學家、漢學家和作家，曾在中國研究道教，兩人同年結婚並誕下女兒姜一郎，惜最終離婚。姜文和現年32歲的周韻的情緣始於01年拍攝《天地英雄》時互生好感，之後又合作《理髮師》和《太陽照常升起》。兩人於05年結婚，翌年周韻誕下一子。</p></body></html>
