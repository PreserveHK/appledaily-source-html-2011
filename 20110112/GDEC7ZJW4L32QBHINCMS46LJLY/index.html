<html><header><meta charset="utf-8"><title>Bieber咀女相熱爆網絡</title></header><body><h1>Bieber咀女相熱爆網絡</h1><p>加拿大o靚界萬人迷JustinBieber被拍下與迪士尼女星SelenaGomez的親熱照，令緋聞女友成女性公敵，更收到死亡恐嚇。<br>最近網上出現一張「Bieber喪啜女fans」照片，指是拍於他跟Selena「行埋」之前，結果熱爆八卦網站ZackTaylor.ca，有人指Bieber僅16歲做這種事不足為奇，亦有人懷疑相片真確性，因相中人不太似Bieber（小圖）。</p></body></html>
