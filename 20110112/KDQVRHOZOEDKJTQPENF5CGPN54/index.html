<html><header><meta charset="utf-8"><title>男子雙料自殺昏迷</title></header><body><h1>男子雙料自殺昏迷</h1><p>【本報訊】一名男子昨凌晨在旺角花園街住所，先後服藥及燒炭企圖自殺。警方接報到場破門入屋，發現事主半昏迷倒地，將他送院搶救。<br>自殺男子姓張（34歲）住花園街226號，昨凌晨3時，警方接報有人服食過量藥物，但拍門無人應，又未能再聯絡到報案人只好收隊。及至清晨6時，事主致電親友透露尋死，警方接報再次到場，察覺單位傳出燒炭味破門入屋，果然見事主倒在床上，旁邊有一盤炭，將他送院目前情況穩定。消息稱，事主疑因財務問題困擾。</p></body></html>
