<html><header><meta charset="utf-8"><title>求驗客手記：比拿美惡人惡報被人打 - 求驗客</title></header><body><h1>求驗客手記：比拿美惡人惡報被人打 - 求驗客</h1><p>今季被英超曼城外借至英冠卡迪夫城嘅前鋒比拿美（圖），一向都出晒名鍾意生事，被稱為球壇壞孩子，不過喺日前佢終於「上得山多」。話說佢日前凌晨時份喺離開當地酒吧時，俾5名大漢襲擊受傷，警方而家都仲調查緊事件，呼籲目擊者提供資料，以調查比拿美受傷嘅真正原因，有指比拿美冇飲醉，不過就可能同人有言語衝突。好彩比拿美都只係頭部有少少受傷，都唔算係嚴重，查實比拿美都已經31歲，應該收吓啲火。</p></body></html>
