<html><header><meta charset="utf-8"><title>奧蘭多兩分鐘袋780萬</title></header><body><h1>奧蘭多兩分鐘袋780萬</h1><p>上周剛為人父的英國型男奧蘭多布魯（OrlandoBloom），落實加盟史詩式巨製《哈比人前傳》（TheHobbit），再次演繹他在《魔戒》（TheLordoftheRings）系列時的精靈箭神。據報奧蘭多於《哈比人》只客串2分鐘，已收取逾100萬美元（約780萬港元）片酬。</p><p>甘道夫再臨</p><p>之前屢傳會參演《哈比人》的伊恩麥基倫（IanMcKellen），他現於個人官網證實繼續扮演巫師甘道夫，此外，安迪沙基斯（AndySerkis）亦會回歸咕嚕一角。</p></body></html>
