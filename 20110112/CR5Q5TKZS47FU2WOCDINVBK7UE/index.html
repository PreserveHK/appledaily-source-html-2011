<html><header><meta charset="utf-8"><title>瑪莉安、奧雲齊報喜訊</title></header><body><h1>瑪莉安、奧雲齊報喜訊</h1><p>荷李活近來頻傳喜訊，繼女星妮坦莉寶雯（NataliePortman）之後，來自法國的金像影后瑪莉安歌迪娜（MarionCotillard）亦宣佈懷孕，今春就會成為首任母親。瑪莉安與法國導演男友GuillaumeCanet於03年認識，到07年開始拍拖，但她發現有孕後，二人仍沒打算結婚。</p><p>狂讀育嬰指南</p><p>此外，男星奧雲韋遜（OwenWilson）亦宣佈女友JadeDuell已懷有他的骨肉，但他沒透露BB何時出世。儘管二人只是拍拖幾個月，奧雲對首次做老竇大感興奮，更狂讀育嬰指南做準備。</p></body></html>
