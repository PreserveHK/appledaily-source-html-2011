<html><header><meta charset="utf-8"><title>案件速遞撞死教師青年販毒加監</title></header><body><h1>案件速遞<br>撞死教師青年販毒加監</h1><p>【本報訊】新牌司機與友暢飲三支威士忌後，在09年平安夜早上超速爬頭，撞死好老師諸志成，早前被判入獄4年。然而被告在保釋時，被警方在街頭截查，因無帶身份證，由警員陪同回家，發現他在內褲藏有15小包可卡因，價值17,840元。他昨在區域法院承認販毒罪，被加監3年4個月。<br>被告周沛揚（24歲），被控於去年7月25日，在紅磡黃埔街寓所，非法販運16.72克可卡因。辯方求情指被告為賺錢供養母親才犯案，打算在獄中修讀學位課程，展開人生新的一頁。<br>案件編號：DCCC997/10</p></body></html>
