<html><header><meta charset="utf-8"><title>美南部罕有大雪機場癱瘓</title></header><body><h1>美南部罕有大雪機場癱瘓</h1><p>美國南部前日（周一）罕有下大雪，由路易斯安那州至南卡羅來納州都被厚厚白雪覆蓋，造成逾2,000班客機取消，還壓毀電線杆，導致數以千計用戶停電。<br>大雪令區內大部份城市和城鎮運作陷於癱瘓，全球最繁忙的亞特蘭大機場大部份航班都要取消（圖）。亞特蘭大降雪量有18厘米（7吋），但該市只有八輛鏟雪車，政府要向私人機構租用11輛貨車到街上撒鹽和砂礫。最大雪是田納西州，降雪量達33厘米（13吋）。<br>由於很多地區降雪後下雨，令路面更濕滑，至少九人死於惡劣天氣引致的交通意外。<br>美聯社</p></body></html>
