<html><header><meta charset="utf-8"><title>是日圖片：湊森寶攞頭彩朱太飲得杯落</title></header><body><h1>是日圖片：湊森寶攞頭彩朱太飲得杯落</h1><p>2011年第一隻公開招股嘅新股、福建省雞肉產品供應商之一森寶食品（1089），一開波就扯上，眨吓眼就升咗兩成，最後收報7毫7仙，比好意頭招股價六毫八仙多出近1毫子，認購新股嗰班投資者如果即日走貨，每手執450蚊，成績唔錯。<br>主席林慶麟同到場支持嘅家人就梗係開心啦，但係更開心嘅，可能係森寶保薦人金利豐嘅老闆「朱太」李月華嘞！佢落手落腳湊森寶上市，辛苦完可以食頭彩，已值得開香檳，加埋老公朱沃裕同仔仔朱俊浩，噚日仲陪佢撐場，自然更加飲得杯落啦！</p></body></html>
