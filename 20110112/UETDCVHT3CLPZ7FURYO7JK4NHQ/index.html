<html><header><meta charset="utf-8"><title>「方舟」酒店漂浮抗天災</title></header><body><h1>「方舟」酒店漂浮抗天災</h1><p>當今全球多處地方天氣異常多風雪和雨水之際，俄羅斯公司Remistudio和國際建築師聯會合作設計了一間方舟酒店（ArkHotel），可抵受因氣候變暖水位上升的洪澇或地震等自然災難。</p><p>方舟酒店講求環保。透明外殼設計，既能減少照明裝置，還具備自我清潔功能。酒店採用太陽能發電，有雨水收集系統供應食水，溫室環境既可種植蔬菜，又提供製氧功能。方舟酒店堪稱是個自供自給的獨立生物圈，最大賣點是在大洪水或大地震時，可漂浮海中獨立生存。<br>英國《每日郵報》</p></body></html>
