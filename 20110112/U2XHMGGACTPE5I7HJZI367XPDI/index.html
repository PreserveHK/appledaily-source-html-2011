<html><header><meta charset="utf-8"><title>祖維爾夢想英超</title></header><body><h1>祖維爾夢想英超</h1><p>【綜合英格蘭外電】英冠葉士域治新帥祖維爾（圖）雖於周三球隊作客阿仙奴時作壁上觀，但周二強調已定下在任期內率隊重返英超的目標。</p><p>周三不領葉軍</p><p>祖維爾日前已與葉士域治簽下兩年半合約，但暫未完成有關手續，所以周三英聯盃4強首回合一役不會領軍。<br>現時葉士域治位列英冠第19位升班機會不高，故這名新帥只寄望在2013年約滿前率隊重返英超：「球會的目標是返回英超，我將堅定不移地為此奮鬥。雖然球隊的信心正處低谷，而且未必能馬上重回正軌，但我希望各位球員能夠加強自信。另外，我不會定立取得多少積分為目標，現在最重要是球隊的表現能夠有所進步。」</p></body></html>
