<html><header><meta charset="utf-8"><title>EXILE簽東亞在港建校</title></header><body><h1>EXILE簽東亞在港建校</h1><p>日本人氣男子組合EXILE，剛連續三年奪得「日本唱片大賞」，破該頒獎禮的紀錄。在日本創下佳績後，EXILE將會進軍香港，他們於明天中午1時左右抵港，並會在本周六擔任《十大勁歌金曲頒獎禮》的表演嘉賓。</p><p>千嬅撐老友場</p><p>據指，今次EXILE來港會簽約東亞唱片，與東亞及寰亞電影進行連串合作計劃，包括在香港設立演藝學校。EXILE亦會於周五舉行記者會宣佈大計，隊中主音ATSUSHI一向與楊千嬅老友鬼鬼，千嬅去年舉行演唱會，ATSUSHI特地飛來做嘉賓，所以今次EXILE前來，千嬅亦會聯同許志安及蘇永康撐老友場。</p></body></html>
