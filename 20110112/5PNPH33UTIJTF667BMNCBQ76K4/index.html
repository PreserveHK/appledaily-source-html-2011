<html><header><meta charset="utf-8"><title>財話短說福田盼內銷比重增至30%</title></header><body><h1>財話短說<br>福田盼內銷比重增至30%</h1><p>▲福田實業（420）執行董事嚴震銘（圖）表示，集團致力拓展內銷市場，期望未來3至5年內銷佔整體業務比重由現時逾10%增至20%至30%。面對原材料棉花價格急漲，集團庫存營運資金因而增加了3億至4億元，短期信貸及貿易融資有所提升，集團已獲銀行額外信貸額支持。集團布料亦相應提價20%至60%不等。本年度集團資本開支2.3億元，主要用於鹽城廠房。</p></body></html>
