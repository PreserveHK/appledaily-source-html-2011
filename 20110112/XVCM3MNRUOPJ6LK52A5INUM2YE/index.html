<html><header><meta charset="utf-8"><title>裸模65吋XXX巨乳天天增大</title></header><body><h1>裸模65吋XXX巨乳天天增大</h1><p>美國裸模查姆絲（圖）的乳房天天增大！擁有65吋XXX巨乳的她，聲稱上圍每月增加一吋，是世上最巨型的僭建胸部。<br>34歲的查姆絲，原來用了多國禁絕的聚丙烯隆胸，聚丙烯會刺激胸部組織產生天然液體，吸收後會膨脹，進一步刺激胸部……過程不斷循環，上圍自然不斷增加，現時她一雙大肉彈已含12公升液體，共重56磅。<br>對於這對龐然巨物，查姆絲非常自豪，更分別給「她們」取了「名不副實」的名字「的的」和「骰骰」。查姆絲說：「我的身體是藝術品，的的和骰骰是我最寶貴的財富。也許別人認為我是怪物，但我非常滿意，我才不要改變我的模樣。」<br>英國《每日鏡報》</p></body></html>
