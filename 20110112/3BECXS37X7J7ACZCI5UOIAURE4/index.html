<html><header><meta charset="utf-8"><title>哥連影評人大獎稱帝</title></header><body><h1>哥連影評人大獎稱帝</h1><p>紐約影評人協會大獎昨日舉行慶祝派對，憑《皇上無話兒》（TheKing'sSpeech）稱帝的哥連費夫（ColinFirth）表現風騷，他有望藉之前連番獲獎衝擊下周的金球影帝，同場還有以《非單親關係》（TheKidsAreAllRight）摘下影后的安納貝寧（AnnetteBening）等明星。</p><p>鬥《社交網絡》</p><p>此外，美國導演公會（DGA）大獎昨日亦公佈了入圍名單，《皇上》要與紐約影評大獎最佳電影《社交網絡》（TheSocialNetwork）和《黑天鵝》（BlackSwan）等爭奪最高榮譽。</p></body></html>
