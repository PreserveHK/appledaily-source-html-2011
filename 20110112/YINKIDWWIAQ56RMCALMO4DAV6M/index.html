<html><header><meta charset="utf-8"><title>特稿：中國少虎光芒四射 - 銀狼</title></header><body><h1>特稿：中國少虎光芒四射 - 銀狼</h1><p>中國在亞洲盃首戰旗開得勝，全賴幾名20出頭的新星發揮出色，尤其首仗建功的鄧卓翔與張琳芃，以及效力德甲史浩克04的蒿俊閔（見附表），繼續是中國周三的爭勝棋子。<br>現役國足除曲波和于濤等「老大哥」外，其餘眾將多是年過20的小將。有「中國美斯」之稱的鄧卓翔，去年友賽法國射入一記「落葉球」技驚四座，國足首仗更憑他的入球鎖定2:0勝果。同樣有進賬的張琳芃，過去14場國際賽入4球，對一名後衞來說十分不俗。史浩克蒿俊閔擁有上佳水平，據悉教練高洪波更有意讓其今役正選殺敵。文：銀狼<br></p></body></html>
