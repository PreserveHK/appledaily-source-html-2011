<html><header><meta charset="utf-8"><title>阿Sa隨時意外懷孕</title></header><body><h1>阿Sa隨時意外懷孕</h1><p>蔡卓妍（阿Sa）昨日到上水出席「國寶琉璃賀新歲」，相士吳佩孚為她睇流年，指她會在近兩年有意外懷孕機會，現年28歲的她即心急問：「如果我30歲唔生，之後仲有冇機會生？洗牙、捐血可唔可以化解？」吳師傅指她打後都有機會生小朋友，阿Sa才放下心頭大石。<br>事後阿Sa謂不會未婚產子，自言35歲後才計劃結婚生仔，她說：「家年代40歲先叫遲，仔女係gift，唔係話有就有，以前諗要生幾個，家想一個起兩個止。」問其男友陳偉霆是否結婚對象，她表示每次拍拖都希望有好結果，又澄清兩人沒同居。<br>採訪、攝影：魯萍</p></body></html>
