<html><header><meta charset="utf-8"><title>「動漫英雄」書包現金捐孤兒</title></header><body><h1>「動漫英雄」書包現金捐孤兒</h1><p>日本正刮着一股溫暖人心的「動漫英雄慈善熱」，眾多好心人近日以1960年代動漫《虎霸王》（TigerMask）主角「伊達直人」的名義，多次捐書包、玩具、文具以至現金給全國多間孤兒院和貧苦兒童。<br>《虎霸王》主角伊達直人是個孤兒，長大後成為摔角手，獎金都捐給孤兒院。上月聖誕日，有人給孤兒院送去約值2.8萬港元的十個皮書包，便條上就是署名「伊達直人」（圖）。<br>事情傳開後不少人仿效，有人把約值9,360港元的現鈔，塞入某超市意見箱，附箋說：「我只是模仿人。我想全國各地都有虎霸王。請把這筆錢用在兒童身上，他們擁有未來。」<br>路透社/法新社</p></body></html>
