<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申最驚愛上陳國坤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申最驚愛上陳國坤 - 馮仁昭</h1><p>方力申一直喺橫店拍新劇《大唐雙龍傳》，早排天氣鬼咁凍兼拍劇日夜顛倒，結果病咗。<br>呢排一好番，小方即刻因角色所需學騎馬，加上拍戲時又成日要吊威吔，都咪話唔辛苦，真銀都唔係咁易賺o架。不過曾經身為運動員嘅佢一啲都唔怕苦，仲為咗保持強健體魄，走去買咗部跑步機放喺酒店，佢話最驚唔係體力不支，而係要日夜對住一齊拍戲嘅陳國坤，驚會愛上佢喎！</p></body></html>
