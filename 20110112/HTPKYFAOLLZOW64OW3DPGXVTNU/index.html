<html><header><meta charset="utf-8"><title>十三釵開鏡玩神秘</title></header><body><h1>十三釵開鏡玩神秘</h1><p>張藝謀一手栽培的鞏俐和章子怡在影壇成績驕人，新一批的謀女郎前日也在南京誕生，她們參演的電影《金陵十三釵》舉行開機儀式。由張藝謀精挑細選的十三釵首次身穿旗袍以戲妝亮相，不過由於劇組為保持神秘，最終沒有讓她們曝光。</p><p>電影原計劃於08年奧運後開拍，但突然暫停拍攝，製片人張偉平解釋說：「我們的電影要表現中國人抗戰的血性，必須要有殘酷而激烈的戰爭場面還原歷史，反映救贖的主題。」他又透露男主角基斯頓比爾（ChristianBale）將會按原定計劃準時入組。</p></body></html>
