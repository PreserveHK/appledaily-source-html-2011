<html><header><meta charset="utf-8"><title>周麗淇返無綫簽約</title></header><body><h1>周麗淇返無綫簽約</h1><p>周麗淇（Niki）因bma加入四大唱片所屬的香港音像聯盟（HKRIA），令她捲入無綫與四大的版權糾紛，有指她遭無綫封殺，更被飛出李添勝監製的新劇《我的如意狼君》，不過事情出現轉機，Niki得到bma老闆羅傑承放生提早解約，回復自由身後可順利拍劇。<br>Niki昨日下午現身將軍澳電視廣播城，據知她此行是與無綫簽約，她被追問簽約一事，即急步走入電梯。其後記者致電李添勝求證，他在電話中說：「係呀，簽咗約喇，不過合約喺2月1日生效。」<br>採訪、攝影：陳順禎</p></body></html>
