<html><header><meta charset="utf-8"><title>李冰冰遊台失儀態</title></header><body><h1>李冰冰遊台失儀態</h1><p>內地女星李冰冰近日以850萬人民幣酬勞，成為康師傅茶類產品代言人，前日她到台中美術館拍廣告。由於當地天氣嚴寒，李冰冰不用埋位時披上羽絨大褸禦寒，而在拍攝時，她要穿上春裝踩單車，不過因為她技術麻麻，所以要來回苦練多次。</p><p>公然剔牙</p><p>李冰冰日前抵台準備拍攝，趁空檔與友人到附近逛書店及嘆地道美食，不過由於李冰冰在當地頗有知名度，所以被途人認出，但她去到外地似乎不多顧儀態，逛文具店時竟公然在內食東西和剔牙，逛夜市又狂吃美食，包括粟米、香腸、鹽水雞、麻油麪線等，食量驚人。<br>撰文：林妃</p></body></html>
