<html><header><meta charset="utf-8"><title>小便電玩　玩家射尿控制</title></header><body><h1>小便電玩　玩家射尿控制</h1><p>日本著名電玩生產商世嘉（Sega）最近有新作推出，不過這款新遊戲並非一般家用電玩，而是要在廁所內玩，而且要由玩家射出的尿液控制。<br>這款小便遊戲的名字叫Toylet，與廁所的英文toilet發音相同，遊戲屏幕設在尿兜上面，只限男性玩家使用。Toylet中有四個小遊戲，按照玩家射出的尿液的速度和強度定勝負。Toylet未來數周將會安裝在東京四個地鐵站的男廁內，讓乘客試玩。<br>英國《每日郵報》</p></body></html>
