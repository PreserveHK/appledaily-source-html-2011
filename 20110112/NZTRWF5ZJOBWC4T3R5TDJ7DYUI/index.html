<html><header><meta charset="utf-8"><title>貨車避狗翻側困工人</title></header><body><h1>貨車避狗翻側困工人</h1><p>【本報訊】47歲姓林男子昨凌晨1時駕駛載着三名跟車工人貨車，沿葵涌貨櫃碼頭南路出九龍駛入3號迴旋處時，司機報稱路邊一隻流浪狗突然跑出馬路；他扭軚閃避時貨車失控向右翻側，車頭玻璃損毀脫落。其中一名62歲姓陳跟車工人受傷被困，司機與兩名跟車無恙，自行爬出車外報警。</p><p>消防員到場救出傷者，由救護員送院救治無礙，司機酒精呼氣測試證實沒有飲酒；由於翻側貨車漏出偈油，警員事後在路面鋪木糠，以及召吊臂車將貨車扶正拖走檢驗。</p></body></html>
