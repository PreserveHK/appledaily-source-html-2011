<html><header><meta charset="utf-8"><title>求驗客手記：救護車必先去公立醫院 - 求驗客</title></header><body><h1>求驗客手記：救護車必先去公立醫院 - 求驗客</h1><p>南華的徐德帥受傷在醫院苦等4粒鐘，而東方總監梁守志話佢搞甲組時就算叫咗救護車都唔一定要送去就近公立醫院，單嘢出街後引來不少回響，多得有救護員向本報報料，原來舊年11月開始叫親救護車必定要送去最就近嘅公立醫院。求大俠噚日問足總競賽部同事，佢話足總亦未收過消防處話叫親救護車一定要送去最近公立醫院嘅通知，只聽過啲當值嘅救護員咁講。日後如有球員不幸喺比賽受傷，可以學飛馬隊長科夫周日咁，先去公立醫院急症室等當值護士判斷，如情況許可自行轉私家醫院治療。</p></body></html>
