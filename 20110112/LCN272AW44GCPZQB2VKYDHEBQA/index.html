<html><header><meta charset="utf-8"><title>王子組JPM撼敖犬</title></header><body><h1>王子組JPM撼敖犬</h1><p>台灣男子組合棒棒堂前成員邱勝翊（王子）、廖俊傑（小傑）與邱翊橙（毛弟）昨日齊集尖沙嘴，在近百位fans見證下，組成組合JPM，出席加盟SonyMusic記招。<br>王子表示農曆新年過後推出新碟，他們希望跟公司師兄周杰倫、王力宏及小胖等合作。問到為何挑選在港舉行記者會？王子說：「我們希望衝出亞洲，故由香港作為跳板。」問到會否跟前隊友威廉和敖犬等組成的LOLLIPOPF比較？王子說：「比較多少會有，大家只是良性競爭，平日在作品上都有討論。」<br>採訪：馬建華<br>攝影：彭綜然</p></body></html>
