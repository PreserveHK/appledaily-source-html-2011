<html><header><meta charset="utf-8"><title>男子墮渠　凍到打冷震</title></header><body><h1>男子墮渠　凍到打冷震</h1><p>【本報訊】兩名疑染有不良嗜好的男子，昨日下午1時許，在新蒲崗太子道東600號柏立基健康院對開一條明渠旁邊樹下聊天期間，其中40餘歲男子不知何故攀過石壆，步落明渠邊的一條大水管上；但卻步履不穩，失足跌落約三米下的明渠污水中。<br>明渠內水深逾半米，事主手腳擦損浸在冰冷水中，有途人見傷者受傷，不停打冷震報警召救護車。救援人員到場從樂善道的明渠入口步下，將傷者救起交救護員送院治療。</p></body></html>
