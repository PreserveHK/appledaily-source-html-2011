<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳日言認諸葛唔認法拉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳日言認諸葛唔認法拉 - 馮仁昭</h1><p>吳日言（Yan）噚日喺新城接受訪問，佢話啱啱簽咗Neway經理人合約，咁陳法拉咪做咗佢老闆娘？佢反問︰「應該係諸葛梓岐，其實我都分得唔係好清楚﹗」佢話暫時未有計劃再唱歌，仲話自問年紀唔細，唱功同跳舞亦未必及人好，所以決定向較搵錢嘅主持路線發展。佢話︰「做歌手初期係賺過第一桶金，都有七位數字，但之後3年一直冇嘢做，嗰桶金到家只係剩番幾滴水！」
</p></body></html>
