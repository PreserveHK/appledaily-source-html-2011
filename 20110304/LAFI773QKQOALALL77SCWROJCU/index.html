<html><header><meta charset="utf-8"><title>優惠快遞：全日空東京行$2,460</title></header><body><h1>優惠快遞：全日空東京行$2,460</h1><p>日圓升到牙都痛埋已經係事實，東洋癮起時惟有吼實平機票一擊即中，家陣就剛好有個「全日空賞櫻之旅」機票優惠，香港去東京成田來回機票，二人成行每人只$2,460起，每日有兩班機出發，去程其中一班是早上10點起飛，回程亦有下午6點45分起飛，時間選擇已經好好。不過，出發日期要留意，由即日起至4月17日內起行，優惠機票只於網上先有，且數量有限，要去就要快快計劃假期！<br><br>記者：吳美美<br><br>查詢︰http://www.ana.co.jp</p></body></html>
