<html><header><meta charset="utf-8"><title>求驗客手記：大哨戰羅國告別 - 求驗客</title></header><body><h1>求驗客手記：大哨戰羅國告別 - 求驗客</h1><p>身為一代巴西射手嘅朗拿度（圖），早排突然宣佈退休，都幾令人惋惜，話晒佢可能係近10年最強嘅森巴前鋒。「大哨」以往為國家隊立下不少汗馬功勞同豐功偉績，巴西足總當然亦好識做，安排6月7號喺聖保羅對羅馬尼亞友賽，成為34歲「大哨」嘅國際賽告別戰。巴西足總會長泰些拿就話，無論從朗拿度本身，抑或森巴球迷角度嚟講，都值得有呢一場告別賽，「大哨」最後一次披上黃色戰衣，絕對有紀念性。我求大俠就期望到時有電視台直播呢場友賽，相信一定有唔少球迷會睇。</p></body></html>
