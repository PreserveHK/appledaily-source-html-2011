<html><header><meta charset="utf-8"><title>台大學宿舍大火1死10傷</title></header><body><h1>台大學宿舍大火1死10傷</h1><p>台灣東華大學一棟位於花蓮縣壽豐鄉平和村、作為學生出租宿舍的鐵皮屋，昨日凌晨大火，造成一名男學生徐耀霆（22歲）死亡、兩名女生洪一井（22歲）及蔡如茵（24歲）昏迷，另有八人受傷。<br>作為學生套房唯一出入口的停車場，昨日清晨傳出爆炸巨響，大火迅速蔓延，學生被濃煙嗆醒。但火勢過猛無法撲滅，唯一通道受阻，眾人驚恐逃往最後一個房間，打破窗戶逃生，多人被割傷。<br>消防員在火場救出兩名昏迷女生，並於一小時後撲滅大火，初步懷疑是電單車起火引發火災。東華大學協助罹難者家屬辦理後事，其他受災學生已安置在宿舍。<br>台灣《蘋果日報》</p></body></html>
