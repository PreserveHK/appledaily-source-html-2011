<html><header><meta charset="utf-8"><title>比亞迪銷量按月挫近半</title></header><body><h1>比亞迪銷量按月挫近半</h1><p>【本報訊】比亞迪（1211）與戴姆勒成立合資公司獲批營業執照，帶動股價上揚不久，公司昨日卻公佈令人失望的2月份銷售數字，雖然2月份開始劈價促銷，銷售量仍較1月份減少近50%，股價一度跌近半成，尾市跌幅收窄，全日收報34.3元，跌2%。<br>比亞迪指，2月份汽車銷售量為2.65萬輛，按月跌近半。對於銷量續跌，公司指，部份受春節假期因素影響。分析員亦認為，銷售按月下跌屬預期之內，未來焦點是公司下周公佈的業績。</p></body></html>
