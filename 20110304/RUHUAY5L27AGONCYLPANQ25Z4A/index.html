<html><header><meta charset="utf-8"><title>江湖救急Apps：台灣版「開飯」帶你食玩</title></header><body><h1>江湖救急Apps：台灣版「開飯」帶你食玩</h1><p>台北分分鐘一年走幾轉，但多數留三、四日，所以最好集中精華食店盡食盡玩，免費appTaiwanYo台灣遊就集中夜市、食店、咖啡店、KTV於一身，有齊店舖地圖及資料，比之前介紹的AroundMe好一點是，若登記後你可寫下評語，又可參考其他人意見，做到OpenRice效果。除了幫大家吃喝外，另備其他資訊，如交通、戲院等，連現時的花博都有icon可特別click有關資料，夠晒充實。<br><br>記者：吳美美</p></body></html>
