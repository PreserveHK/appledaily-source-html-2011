<html><header><meta charset="utf-8"><title>江湖救急Apps：京都花LookLook</title></header><body><h1>江湖救急Apps：京都花LookLook</h1><p>既然今次要進行花海起義，當然連apps都要同花有關。這個名為今之京都的花情報（打KyotoFlowers可找到），就係為大家緊貼追蹤今年在京都的開花情況，個app主要以花卉類型及京都地點作搜尋項目，不只詳盡介紹有甚麼花可欣賞，更可配合GPS及Wi-Fi定位功能，話畀你知身處京都時，附近哪兒有靚靚的花園和花的品種，真方便！<br><br>記者：蕭漢祥</p></body></html>
