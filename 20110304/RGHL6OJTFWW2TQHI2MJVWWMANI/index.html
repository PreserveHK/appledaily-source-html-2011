<html><header><meta charset="utf-8"><title>7美女跳爆笑甩葱舞</title></header><body><h1>7美女跳爆笑甩葱舞</h1><p>見過美女大跳「甩葱舞」嗎？近日內地網絡瘋傳一段「雪靴千手觀音版甩葱舞」短片，讓看過的網友直呼「笑噴了」。片中七位穿着雪靴的美女面帶微笑，展現相當專業的舞蹈動作，扭腰擺臀再慢慢排成一線後，手上忽然變出兩根大葱，喜感十足的甩了起來，更模仿了千手觀音的動作（圖），十分搞笑。有網友推薦它為三八婦女節必演節目，也有人異想天開表示要把它當成公司的員工的集體操，內地藝人姚晨更妙語點評說：「此舞一出，葱價必漲！」<br>上海《新聞晨報》</p></body></html>
