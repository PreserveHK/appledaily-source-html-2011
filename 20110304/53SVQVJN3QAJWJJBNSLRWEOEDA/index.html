<html><header><meta charset="utf-8"><title>斑海豹媽媽餓死寶寶</title></header><body><h1>斑海豹媽媽餓死寶寶</h1><p>山東威海西霞口神雕山野生動物園一隻斑海豹媽媽，自2002年以來雖多次生產，但由於牠不肯餵養，導致幼子全數夭折。工作人員指斑海豹奶水中脂肪含量很高，與人工配置的成份相差很遠，無法進行人工餵養，而小斑海豹需要八至九個月的哺乳期才可以斷奶吃魚，故存活率非常低。可幸斑海豹媽媽上月25日誕下兩隻寶寶後突然母性大發，每兩至三個小時就給孩子餵哺一次（圖），讓牠們得以存活。但因為牠太護犢，不讓工作人員靠近，所以至今仍無法知曉牠們的性別。<br>威海新聞網</p></body></html>
