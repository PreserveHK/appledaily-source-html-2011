<html><header><meta charset="utf-8"><title>點滴違例駕車遭截查　李丹陽大罵交警</title></header><body><h1>點滴<br>違例駕車遭截查　李丹陽大罵交警</h1><p>全國人大代表、第二炮兵歌舞團一級演員李丹陽（圖）昨提出「網上論壇及微博實名制管理刻不容緩」的提案，引起全國網民炮轟。<br>她的建議一出，即引起網民圍剿，有網民更要求其「滾蛋」：「我不知道她是哪個鳥選區選出來的鳥代表，但是我知道我對她很憤怒，希望她從全國人大滾蛋！」有網民更將她在2008年開着軍牌「軍V07020」寶馬私家車大罵交警的片段放上微博，影射其「公報私仇」。當時李因在單號日開雙號車牌上路而被交警查，李如潑婦般大罵交警數分鐘，片段曾一夜間傳透，事件令全國譁然。</p></body></html>
