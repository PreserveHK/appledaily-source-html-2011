<html><header><meta charset="utf-8"><title>NEW新短訊：春浪繼續　叫破喉嚨</title></header><body><h1>NEW新短訊：春浪繼續　叫破喉嚨</h1><p>已經連續舉辦了5年的「墾丁春浪音樂節」，今年將於4月2日繼續在墾丁上演。今次演出班底強勁，包括港台兩地實力歌手如陳奕迅、五月天、蕭敬騰、S.H.E的Hebe、張震嶽、董事長樂團、郭采潔等。縱橫遊為此開辦音樂節旅行團，分別於3月31日及4月2日出發，讓歌迷在墾丁海灘上叫破喉嚨。<br><br>記者：蕭漢祥<br></p><p>港龍高雄【墾丁音樂季．春浪音樂會】</p><p>2晚墾丁4天團<br>團費：$4,299起<br>電話：34430880（縱橫遊）</p></body></html>
