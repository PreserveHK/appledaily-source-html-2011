<html><header><meta charset="utf-8"><title>入馬場睇馬食乳鴿</title></header><body><h1>入馬場睇馬食乳鴿</h1><p>財爺「聽從民意」回水六千大元，荷包多了錢，你會怎樣花？我會選擇入馬場……別誤會，我並非鼓吹賭博，而是入馬場吃一頓好的。跑馬地馬場「滿貫廳」於三月三日至十三日，邀請四位海南島名廚李志克、陳明泰、符祥喜及鍾國照師傅，為顧客烹調多款特色海南美食。推介海南興隆咖啡鴿，用咖啡豆煮成的湯料，慢火煮十二至十五天大的乳鴿，端上枱香味四溢；另一道甘蔗西沙蝦也不能錯過，甘蔗榨汁拌勻蝦肉醃三小時，上蛋漿混麪包糠炸至金黃色，蘸沙律醬，蝦肉滲出香甜甘蔗味，滋味無窮。<br><br>記者：卓剛華<br><br>滿貫廳（29667111）<br>地址：跑馬地馬場快活看台2樓</p></body></html>
