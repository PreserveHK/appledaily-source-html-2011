<html><header><meta charset="utf-8"><title>富士康裕元工序移內陸</title></header><body><h1>富士康裕元工序移內陸</h1><p>【本報訊】內地工資與原材料價格升不停，手機製造商富士康（2038）與裕元工業（551）齊將生產工序移至內陸地區。英國《金融時報》報道，富士康會率先將原位於南中國的20萬個職位，移至內陸地區，目標是將深圳的生產基地職位，逐步降至低於30萬個。<br>裕元工業董事總經理蔡乃峰表示，希望透過提高生產效率及加價，保持穩定的盈利能力。主席蔡其能則透露，會進一步加大海外生產比例，冀數年後內地佔集團總生產比例，可由現時的40%至50%，降至僅三分一的水平。</p></body></html>
