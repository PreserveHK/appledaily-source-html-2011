<html><header><meta charset="utf-8"><title>高海寧動漫女神爆奶</title></header><body><h1>高海寧動漫女神爆奶</h1><p>高海寧聯同Sing之天使香蕉王淑玲昨日到灣仔藝術中心，出席2011香港動漫電玩節記者會，兩人以cosplay性感動漫女神造型出現，谷爆上圍的高海寧甫出場便成為全場焦點，兩人今年暑假為J2一連串播放的全新動畫電影擔任「J2動漫女神」。<br>高海寧表示事前為造型度身，但bratop造出來卻短了一截，令性感程度增加，但仍然是她可接受的程度。高海寧笑指不怕性感，反而怕服裝上的尖峯及金屬弄致皮膚有紅印。<br>高海寧透露日前拍攝電影《勁揪福祿壽》，性感程度更厲害，她說：「性感程度同誇張度，同家呢個差好遠，重點當然喺個胸度，係我有史以嚟最性感。」<br>採訪、攝影：張俊銘</p></body></html>
