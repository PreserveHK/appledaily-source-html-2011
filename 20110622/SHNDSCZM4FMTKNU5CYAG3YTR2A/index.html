<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹敏莉陀B瞓得食得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹敏莉陀B瞓得食得 - 馮仁昭</h1><p>腹大便便嘅曹敏莉（Mandy）擔任健康食品代言人，可以免費食含DHA嘅健康食品，佢話有咗BB之後，營養師叫佢吸收多啲DHA，對嬰兒視覺同腦部發展都有好處，而佢又要保持均衡飲食，少食煎炸食物等，Mandy話：「媽媽健康好影響胎兒，所以如果我冇胃口同瞓得唔好，就會好煩躁不安，但自從我食咗DHA後，呢啲問題冇晒，心情都輕鬆晒。」
</p></body></html>
