<html><header><meta charset="utf-8"><title>TalkingTom進軍影壇</title></header><body><h1>TalkingTom進軍影壇</h1><p>智能手機遊戲TalkingTom的主角貓咪「湯姆」（Tom），人氣旺盛，最近跟荷李活一間經理人公司簽約，將會跳出手機，進軍電影大銀幕。<br>TalkingTom遊戲app去年7月由斯洛文尼亞公司Outfit7推出市場以來，隨即在全球大熱。<br>湯姆是隻寵物貓，玩家觸碰手機屏幕，牠會懂得做反應；牠又會以可愛的聲音，重複玩家跟牠說的話。這個app至今有逾1.35億人次下載。<br>Outfit7前日（周一）宣佈，湯姆和遊戲中另一角色BentheDog都已跟荷李活經理人公司WME簽約，將在電影、電視和電腦遊戲中出現。<br>法新社</p></body></html>
