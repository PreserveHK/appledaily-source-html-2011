<html><header><meta charset="utf-8"><title>話你知黑客結局「棄暗投明」</title></header><body><h1>話你知<br>黑客結局「棄暗投明」</h1><p>過去幾十年，不少黑客玩轉政府和私營機構，但許多有名的少年黑客隨着年紀漸長，都「棄暗投明」，將技能變成事業，例如曾有「美國頭號電腦罪犯」之稱的米特尼克（KevinMitnick），少年時代開始入侵IBM、摩托羅拉、諾基亞等電腦系統，1995年被捕坐牢五年後，40歲開設電腦保安顧問公司。<br>波爾森（KevinPoulsen）在1980年代以「黑暗但丁」網名開始入侵電腦系統，94年被判電腦詐騙等多項罪名成立，判監51個月。2000年他投身新聞界，專門報道電腦保安消息，現在是Wired網站高級編輯。<br>《蘋果》資料室</p></body></html>
