<html><header><meta charset="utf-8"><title>張栢芝昨晚現身機場</title></header><body><h1>張栢芝昨晚現身機場</h1><p>【本報訊】備受婚變傳聞困擾的張栢芝，昨晚終於現身（圖左），與弟弟張豪龍及經理人等一行五人到赤鱲角機場，出發往歐遊。據悉栢芝等人會先往德國法蘭克福，然後再到意大利米蘭會合當地友人，趁時裝節舉行期間旅行散心。查實栢芝本應周日（19日）出發，但因有記者在機場守候，故延至昨晚才出發。栢芝下月3日才會返港，準備拍攝新片。<br>昨晚栢芝刻意在第二客運大樓出發，而機場方面亦安排20多個保安維持秩序，令栢芝順利入閘，戴上墨鏡和帽的她未有回答記者提問，但依然笑面示人。</p></body></html>
