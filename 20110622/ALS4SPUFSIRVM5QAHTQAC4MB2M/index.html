<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希騷長腿屁股捱撞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳若希騷長腿屁股捱撞 - 馮仁昭</h1><p>19歲嘅吳若希近日獲網友封為長腿女神，皆因佢有對43吋長腿，但佢話唔覺自己對腳長：「讀書時同學叫我高妹，入行後造型師成日要我着短褲短裙，我都會加強腿部護理。」吳若希又試過因騷長腿惹麻煩：「有次着短褲出尖沙嘴，俾啲外籍人士跟咗幾條街，仲唔知用乜撞我屁股一下。未搬屋前又有個30幾歲男人等我一齊放狗，佢冇惡意，但都幾驚。」</p></body></html>
