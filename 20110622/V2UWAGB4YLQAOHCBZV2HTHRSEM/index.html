<html><header><meta charset="utf-8"><title>沃爾瑪　全球最大零售商</title></header><body><h1>沃爾瑪　全球最大零售商</h1><p>沃爾瑪由美國零售業傳奇人物沃爾頓（SamWalton）於1962年在阿肯色州成立，以價廉物美為賣點，現已發展為美國最大私人僱主和全球最大的連鎖零售商，多次榮登美國《財富》雜誌世界500大機構榜首，並當選最具價值品牌。<br>沃爾瑪以「幫助顧客省錢，讓他們生活得更美好」為使命，在全球15個國家設有近8,500間店，員工總人數210多萬，1996年打入中國市場，在深圳開設了在中國的首家沃爾瑪購物廣場。2010年財政年度，集團銷售額達4,050億美元（3.16萬億港元）。<br>《蘋果》資料室</p></body></html>
