<html><header><meta charset="utf-8"><title>LUNASEA下半年再攻港</title></header><body><h1>LUNASEA下半年再攻港</h1><p>日本搖滾班霸LUNASEA，下半年將會再全力攻港，首先他們的3D演唱會電影《LUNASEA3DINLOSANGELES》將於本月底在本港的MCL、百老匯及嘉禾院線上映，讓本港粉絲可以立體欣賞他們演出。而成員亦計劃會各自來港，已落實的是INORAN，他於7月1日抵港與葉世榮等人開騷，至於一直對香港情有獨鍾的SUGIZO（圖）及J，均有傳他們計劃於下半年來港演出。</p></body></html>
