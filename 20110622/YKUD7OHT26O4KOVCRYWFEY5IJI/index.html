<html><header><meta charset="utf-8"><title>LisaS.夫妻兩地難造人</title></header><body><h1>LisaS.<br>夫妻兩地難造人</h1><p>名模LisaS.昨日在上環出席Forevermark鑽飾活動，她透露和品牌合作五年，獲贈不少鑽飾，令自己收藏量大增。不過，老公吳彥祖（Daniel）送的鑽飾，就多年沒改善。</p><p>非獨一無二</p><p>Lisa說：「Daniel到現在也只是送過一枚結婚戒指，他不是孤寒，是他只想送獨一無二的東西給我，鑽石有人送，他就不想送了。」她透露吳彥祖身在內地寧波拍戲，當地天氣很差，但未有太大影響，她說：「我已經有兩個半月沒見過他了，還有一個月才拍完，我之後又要飛其他地方工作，所以我們的造人大計還沒有成功，要繼續拖延。」<br>採訪、攝影：JessicaNgan</p></body></html>
