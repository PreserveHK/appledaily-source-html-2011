<html><header><meta charset="utf-8"><title>心跳800：雌雄同體超模　男女裝通殺</title></header><body><h1>心跳800：雌雄同體超模　男女裝通殺</h1><p>塞爾維亞19歲男超模佩伊奇（AndrejPejic）眉清目秀、神情嫵媚，橋板上走紅，常常穿上女裝行「花生騷」，搶走女模飯碗。他上周五在巴西聖保羅時裝展行天橋，展出巴西設計師LinoVillaventura的最新作品，更再現雌雄同體，騷男裝又騷女裝。穿上恤衫、高腰寬身長褲，加上短外套、尖頭皮靴，百分百型男。塗口紅、換上一襲優雅長裙、一雙高踭鞋，超嫵媚。<br>英國《每日郵報》</p></body></html>
