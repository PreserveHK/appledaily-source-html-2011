<html><header><meta charset="utf-8"><title>台20人爭認領鑽戒失物</title></header><body><h1>台20人爭認領鑽戒失物</h1><p>台灣苗栗縣一名40多歲黃姓男子，兩個月前在等垃圾車時，意外發現一旁水溝蓋上的塑膠袋中，竟有一顆1.1卡鑽戒（圖），市價至少25萬元新台幣（約6.7萬港元），還附上一張GIA保證書，他立即送去警局。警方稱不排除是竊賊以為偷來的鑽戒是假貨才丟在路邊。<br>此事前天經媒體報道後，全台各地至少有20人自稱是「鑽戒主人」。<br>但警方指失主必須提出鑽戒序號或購買證明才能領回，若最後無人認領，鑽戒就會依法歸撿到的黃男所有。<br>台灣東森新聞網</p></body></html>
