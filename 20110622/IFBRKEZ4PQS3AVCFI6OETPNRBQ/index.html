<html><header><meta charset="utf-8"><title>壯陽安全套整裝待發</title></header><body><h1>壯陽安全套整裝待發</h1><p>英國生物科技公司FuturaMedical旗下生產的壯陽安全套CSD500，已向歐盟申請批准上市，並會授權杜蕾斯（Durex）負責銷售。<br>FuturaMedical表示，CSD500安全套能夠增強男性的勃起功能，主要是因為安全套的頂端有小量凝膠，能令男性的動脈擴張，增加陰莖的血流量，繼而能提升陰莖勃起的硬度和膨脹程度，有助改善男性的性生活質素。<br>FuturaMedical預計約1個月就可取得上市批准，屆時CSD500將可在各地銷售。<br>路透社</p></body></html>
