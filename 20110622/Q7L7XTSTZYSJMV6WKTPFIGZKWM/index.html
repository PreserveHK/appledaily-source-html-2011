<html><header><meta charset="utf-8"><title>蘋果汁港結算人幣　25%存人行</title></header><body><h1>蘋果汁<br>港結算人幣　25%存人行</h1><p>外電報道，香港的離岸人民幣存款，有近25%經由清算行中銀香港（2388）以人民幣託管賬戶途徑存到人民銀行。按金管局4月公佈數字計，本港人民幣離岸結算額為5107億元（人民幣．下同），25%即約1277億元。據悉，有40家香港銀行在人行分行設立了人民幣託管賬戶。恒生銀行（011）人民幣業務策略及計劃部門負責人預計，本港人民幣存款在今年底將達1.2萬億至1.3萬億元。</p></body></html>
