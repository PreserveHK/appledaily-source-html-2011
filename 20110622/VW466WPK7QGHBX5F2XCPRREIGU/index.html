<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩叫關楚耀買新書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩叫關楚耀買新書 - 馮仁昭</h1><p>衞詩噚日到亞視大埔總台，接受主持《生活加油站》嘅黎燕珊訪問。衞詩7月書展推出新書《Reborn》，佢會喺書中分享兩年前同關楚耀喺日本藏毒被捕經歷，同埋一啲童年不快回憶。衞詩話家同前男友關楚耀依然保持良好朋友關係，衞詩今年4月生日，都收到關楚耀打電話嚟祝福，大家依然互相支持，不過衞詩話唔會免費送新書畀關楚耀，希望佢自己畀錢買書支持，因為衞詩今次賣書嘅錢會全數捐去教會做善事。</p></body></html>
