<html><header><meta charset="utf-8"><title>陳豪財源滾滾等買樓</title></header><body><h1>陳豪財源滾滾等買樓</h1><p>陳豪和黃婉曼昨日到灣仔出席護膚品活動，陳豪即席示範為黃婉曼搽精華素，兩人又下廚獻技。近日與陳茵媺緋聞熱烘烘的陳豪接了不少廣告，他直認還有新廣告洽談中，也有打算買樓投資，他說：「我之前已買將軍澳，不過我鍾意投資磚頭，有專家話樓價嚟緊會跌，自己都要睇定啲。」</p><p>直認陳茵媺夠旺</p><p>陳豪直言如與陳茵媺接拍情侶廣告沒所謂，有指陳茵媺十分旺他，他笑言要感謝上天，但避談何時給陳茵媺女友名份。至於黃宗澤（Bosco）被偷拍在寓所赤條條的照片，問到他會否接拍泳褲廣告，陳豪即說：「自愧不如，Bosco身材好啲。」<br>採訪、攝影：KennethCheung</p></body></html>
