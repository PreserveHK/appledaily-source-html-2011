<html><header><meta charset="utf-8"><title>前田拍肉照谷碟</title></header><body><h1>前田拍肉照谷碟</h1><p>日本偶像組合AKB48的人氣榜一姐前田敦子，為力谷全新個人細碟，剛為昨日出版的日本雜誌《an．an》拍攝封面及內頁性感照分享收身之道。不過，近日入選豬扒榜五甲的前田在雜誌曝光後，還被網民批評樣醜，十分慘情。</p><p>AKB細碟創紀錄</p><p>至於AKB48的最新細碟《Everyday，髮箍》在日本推出4星期，已賣出150萬張，這是繼龜梨和也及山下智久06年推出的《青春AMIGO》後，再有細碟在日本賣出超過150萬張。而日本女歌手或組合對上一次能夠有此佳績的，則是日本女歌手MISIA於2000年推出的《Everything》。</p></body></html>
