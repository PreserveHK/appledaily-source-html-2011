<html><header><meta charset="utf-8"><title>廣州大學生周六齊裸騎</title></header><body><h1>廣州大學生周六齊裸騎</h1><p>本周六（25日）廣州大學城將出現仿效外國的裸騎活動（圖），接受報名後，一日就吸引50人參加，大部份都是男學生，但也有女子參加，預計當日會有更多人加入。他們希望透過這次活動，號召環保、綠色出行，為以單車出入提供更好環境。<br>這次集體騎車，參加者可以全裸、半裸上陣，有網民質疑這是炒作，推廣環保不用裸體，廣州交警更稱「全裸肯定是不好的」，會對社會做成不利影響；但有律師卻稱裸體騎單車本身不違法，當局沒法禁止，有網民則稱這其實只是學生表達的方式而已。<br>廣東《信息時報》</p></body></html>
