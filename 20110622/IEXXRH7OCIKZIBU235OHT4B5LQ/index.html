<html><header><meta charset="utf-8"><title>嘉欣上海保鑣護駕</title></header><body><h1>嘉欣上海保鑣護駕</h1><p>剛度過41歲生日的大美人李嘉欣，誕下兒子小JM後密密工作，早前她到台灣出席代言的護膚品活動後，日前又現身上海工作。</p><p>女王打眼色</p><p>嘉欣一身casualglam打扮，以閃亮釘珠小背心襯窄身牛仔褲，一副女王模樣。嘉欣不茍言笑，全程有大批保鑣及工作人員簇擁着。<br>當發現有記者拍照時，嘉欣即時向保鑣打眼色，保鑣即熟練地以身軀擋着記者的鏡頭。<br>撰文：FayeLam</p></body></html>
