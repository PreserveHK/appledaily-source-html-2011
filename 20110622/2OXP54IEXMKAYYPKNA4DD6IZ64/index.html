<html><header><meta charset="utf-8"><title>蕭敬騰誘辣妹埋身</title></header><body><h1>蕭敬騰誘辣妹埋身</h1><p>台灣歌手蕭敬騰將於月底出新碟《狂想曲》及在關島拍攝的寫真，他本周六會在台灣進行新碟預購活動，下月初又在台北舉行新歌演唱會，下月底新戲《殺手歐陽盆栽》上映，到八月再在香港開兩場紅館個唱，但蕭敬騰越忙越起勁，他說：「我一有空檔就把握時間休息，身體還是很行，都能應付過來。」</p><p>營造沙灘感覺</p><p>早前蕭敬騰拍攝宣傳照，以「夏日狂想曲party感」為主題，他穿上自己喜愛的花襯衫，以沙灘藍天白雲佈景作背景，誰知他嫌不夠逼真，還找來健碩救生員及比堅尼辣妹助陣，地上亦有一堆水泡和沙灘球，蕭敬騰開心說：「不然我們拍完立刻殺去海邊好了。」<br>撰文：丁寧</p></body></html>
