<html><header><meta charset="utf-8"><title>GaGa襲日會妹妹Fans</title></header><body><h1>GaGa襲日會妹妹Fans</h1><p>下月初將到台灣宣傳新碟《BornThisWay》的百變流行天后LadyGaGa，昨日先抵達日本待出席賑災騷及谷碟。以一身全綠色打扮及左手戴着「PrayForJapan」慈善手帶的GaGa，昨日步出日本成田機場即獲在場近百fans熱列歡迎，更有不少粉絲cosplay迎接，GaGa擺出招牌貓爪甫士回應，有日本妹妹fans更衝過去試圖抓她的腳，令GaGa也嚇一跳。</p></body></html>
