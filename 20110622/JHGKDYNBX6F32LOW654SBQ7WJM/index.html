<html><header><meta charset="utf-8"><title>蘋果汁花旗：受查高層已解僱</title></header><body><h1>蘋果汁<br>花旗：受查高層已解僱</h1><p>對於有報道指，花旗私人銀行前高級副總裁RameshSadhwani涉嫌誤導本港投資者進行投資，正被證監會調查，花旗發言人表示，Sadhwani因嚴重行為不當，已於09年2月被公司解僱。消息稱，Sadhwani於2004至08年間，向投資者推介聲稱年保證回報達7%至18%的投資產品，其後被證監調查後，他由香港逃到印度。Sadhwani當時處理的客戶資產達3000萬美元。</p></body></html>
