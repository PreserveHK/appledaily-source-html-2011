<html><header><meta charset="utf-8"><title>案件速遞青年涉搶iPhone兼非禮</title></header><body><h1>案件速遞<br>青年涉搶iPhone兼非禮</h1><p>【本報訊】居於屯門兆康苑的無業青年，涉於上周二在同屋苑搶劫一名女子的iPhone4並非禮她。據悉他被捕後，向警承認兩日前在富泰邨某單位外襲擊另一女子並意圖搶劫。他被控搶劫及非禮等三罪，昨解往屯門裁判法院提堂，暫時毋須答辯。署任主任裁判官彭中屏押後至8月2日，等候律政司指示和警方深入調查。<br>被告林洛文（22歲）被控於本月14日，在屯門兆康苑某座14樓及7樓梯間搶劫和非禮女子X，另被控於同月12日在富泰邨意圖搶劫而襲擊另一女子。<br>案件編號：TMCC2294/11</p></body></html>
