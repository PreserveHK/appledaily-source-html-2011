<html><header><meta charset="utf-8"><title>靚靚悔叫傑仔買車</title></header><body><h1>靚靚悔叫傑仔買車</h1><p>草蜢、袁詠儀（靚靚）和周麗淇及周汶錡，前晚到將軍澳電視廣播城，擔任無綫新遊戲節目《變身男女ChokChokChok》的嘉賓，靚靚和蔡一傑被分為一組。傑仔因醉駕候判，靚靚說：「唔好意思，其實係我叫傑仔買呢架車，見佢辛苦咁多年，我咪叫佢買車吓自己，點知就搞成咁，不過一定冇事。」<br>會否出招老友？靚靚表示會抽空到傑仔的家作客，品嚐他的拿手小菜，讓他輕鬆一下，靚靚說：「見佢有唔開心，作為朋友會支持同鼓勵佢，佢已經得到教訓。」傑仔醉駕即將宣判，心情如何？他說：「到時話你知，不過真係好耐冇煮嘢畀大家食，叫埋伍姑娘（伍詠薇）一齊煮。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
