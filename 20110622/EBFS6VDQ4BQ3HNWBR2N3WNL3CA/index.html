<html><header><meta charset="utf-8"><title>求驗客手記：麥艾萊老竇7年前押重注 - 求驗客</title></header><body><h1>求驗客手記：麥艾萊老竇7年前押重注 - 求驗客</h1><p>北愛高球少將麥艾萊（圖）嘅爸爸謝利，喺嚟緊3年嘅英國公開賽，都會好落力幫仔仔打氣。點解？就係為咗20萬鎊（約252萬港元）囉。原來謝利同3個朋友喺麥艾萊15歲時，每人夾100鎊買佢喺25歲之前贏英國公開賽，賠率1倍500勁好分；啱啱贏美國公開賽嘅麥艾萊家陣先得22歲，真係好有機會帶挈老竇贏大錢。謝利話：「睇嚟真係好有機會中。」今屆英國公開賽下個月開波，希望麥艾萊再有好表現，幫爸爸贏大錢啦！</p></body></html>
