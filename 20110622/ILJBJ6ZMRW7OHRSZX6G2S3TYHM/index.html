<html><header><meta charset="utf-8"><title>鄧特希涉欠薪終現身</title></header><body><h1>鄧特希涉欠薪終現身</h1><p>【本報訊】有「金牌監製」稱號的鄧特希，為亞視監製劇集《法網群英》後涉嫌拖欠3名員工35,702元薪金，遭勞工處票控。鄧特希於今年3月及5月缺席聆訊，被裁判官頒拘捕令。鄧昨終現身觀塘裁判法院解釋，聲稱接拍新劇，無暇到處理其秘書服務的會計師樓取信才缺席。裁判官接納其解釋，將案定於8月29日開審。<br>被票控的是鄧特希及鄧特希工作室有限公司，被控共12項傳票，控罪日期由08年10月至09年2月。鄧昨對記者表示，涉案員工曾任其製片及場記。<br>案件編號：KTS2269-82/11</p></body></html>
