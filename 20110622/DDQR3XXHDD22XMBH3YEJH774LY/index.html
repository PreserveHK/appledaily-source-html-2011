<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒咀嘉穎磨損面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒咀嘉穎磨損面 - 馮仁昭</h1><p>胡杏兒噚日接受商台節目訪問，講到最近同鄭嘉穎喺無綫劇集《怒火街頭》激吻，佢話拍嗰陣都好尷尬，因為大家太熟，仲磨到面都損。杏兒最近喺電影《建黨偉業》有一秒出鏡機會，仲有傳佢今次演發哥七姨太角色，其實係發哥欽點，杏兒話唔係，係一個幕後朋友叫佢客串，杏兒話已經睇咗部戲，仲笑話嗰一秒如果唔用放大鏡可能睇唔到，大家記得留意披麻戴孝嗰個。
</p></body></html>
