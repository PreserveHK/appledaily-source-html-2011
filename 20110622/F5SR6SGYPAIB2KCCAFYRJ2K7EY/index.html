<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒籲港姐師妹檢點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒籲港姐師妹檢點 - 馮仁昭</h1><p>何傲兒、羅力威同陳啟泰等前晚到九展出席中國音樂金鐘獎港澳十強賽，現場有位16歲嘅香港選手丁彤欣獻唱張惠妹歌曲《牽手》時，疑因為唱得太高音，搞到音響失靈，不過佢就好專業繼續唱，仲俾肥媽瑪利亞大讚佢㖭。港姐出身嘅何傲兒帶埋父母到場，對於今屆港姐負面新聞多，佢就話：「選得就預咗要承受，港姐係公眾人物，要對自己同社會負責任，以前我選時被影到敷面膜、戙高腳都覺得好核突。」
</p></body></html>
