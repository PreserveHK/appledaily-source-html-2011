<html><header><meta charset="utf-8"><title>王菲玩微博無間斷</title></header><body><h1>王菲玩微博無間斷</h1><p>王菲自開了微博後，就經常拿着手機或電腦上網玩微博，連在綵排演唱會的空檔也繼續玩。<br>據內地媒體報道，阿菲巡迴演唱會的音樂總監梁翹柏透露，阿菲練歌時會將手機放在自己前面，唱到樂隊彈中間間奏時，她就俯身上前玩微博，有時玩得太投入，要梁翹柏提醒她：「到你了，到你了。」阿菲才驚覺叫道：「吓？」然後又馬上接着唱。</p><p>性格活潑幽默</p><p>很多人都驚訝阿菲在網上表現活潑幽默，與平常的寡言冷漠形象大相逕庭，其化妝師Zing表示其實私底下的阿菲與微博上是一樣的：「我第一次見她就已經聊了一大堆私事，她很談得來。」<br>撰文：丁寧</p></body></html>
