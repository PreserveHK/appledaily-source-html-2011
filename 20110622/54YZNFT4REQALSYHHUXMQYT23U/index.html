<html><header><meta charset="utf-8"><title>大S粗腰孕味重</title></header><body><h1>大S粗腰孕味重</h1><p>台灣女星大S徐熙媛和小S徐熙娣兩姊妹，昨日在台北出席女性護膚品活動，合體酬金高達700萬新台幣。大S腰肢看來粗了不少，未知是否有孕。</p><p>未見過呂婉柔</p><p>大S坦言與老公汪小菲近來聚少離多，平均一個月僅能見面一周，汪小菲早前爆出婚前劈腿搭上o靚模呂婉柔，問她可擔心老公搵小三？大S搖頭說不怕：「我從來不馭夫，他想怎樣就怎樣，我就是喜歡這樣的他。」她也表示從未沒見過這位o靚模，她說：「我私下有問他，他都據實以報，所以不擔心。」<br>撰文：FayeLam</p></body></html>
