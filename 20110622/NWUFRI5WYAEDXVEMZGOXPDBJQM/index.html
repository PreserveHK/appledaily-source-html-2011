<html><header><meta charset="utf-8"><title>中大實驗爆試管傷人</title></header><body><h1>中大實驗爆試管傷人</h1><p>【本報訊】香港中文大學昨晚10時45分發生實驗室意外。一名年約40歲的男研究生，在中大科學館馬臨樓一間實驗室內做實驗時，處理中的試管突然爆裂，並發出巨響，試管碎片四濺。由於事出突然，事主閃避不及，雙手、胸前及頸部被碎片割傷，幸好只是輕傷，事主神志清醒。<br>校方獲悉實驗室發生事故及有人受傷，立即致電報警求助，救護員到場將事主送往沙田威爾斯親王醫院接受治療。至於試管在實驗中突然爆裂原因，有待進一步了解。</p></body></html>
