<html><header><meta charset="utf-8"><title>李家傑三胞胎腳印仔賀壽</title></header><body><h1>李家傑三胞胎腳印仔賀壽</h1><p>四叔李兆基長子李家傑去年失驚無神找代母生仔，結果連中三元，令四叔抱孫夢成真之餘，也為徐子淇紓緩不少壓力。雖然外界十分關注李氏千億王朝的新成員智信、智仁、智勇的起居狀況，惟李家傑貫徹其低調作風，縱然囝囝們快將1歲，但他們的私生活一直保密。</p><p>150萬買幸運賬號</p><p>不過，李家傑上月學人玩微博，並以150萬元買下「888888」的微博賬號，不斷公佈近況，大部份都是關於慈善。他48歲生日當天，更上載疑似印有囝囝腳印的生日卡，又留言「5201314tomybabies」（我愛你一生一世）。　撰文：林妃
</p></body></html>
