<html><header><meta charset="utf-8"><title>GaGa荷蘭開騷漏尿</title></header><body><h1>GaGa荷蘭開騷漏尿</h1><p>下周五首度訪台灣的百變流行天后LadyGaGa，在舞台上表現一向夠癲夠潮，但她昨日卻遭翻舊賬，指她去年5月於荷蘭開騷時，可能趕不及去廁所放水，竟在台上穿着舞衣小便，片段更被一間照片公司獨家取得。事緣GaGa去年於荷蘭開騷演唱《Alejandro》時，有男dancer抱起她在台上橫行，懷疑是GaGa尿液的液體忽然從縛帶束衣漏出，但她卻照跳照唱如儀。</p><p>出賑災Tee</p><p>此外，GaGa昨日在twitter放了新相，展示她跟Uniqlo合作推出的賑災Tee，本周六起於日本發售。</p></body></html>
