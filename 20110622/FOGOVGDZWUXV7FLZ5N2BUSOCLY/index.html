<html><header><meta charset="utf-8"><title>警呼籲尋15歲失蹤少女</title></header><body><h1>警呼籲尋15歲失蹤少女</h1><p>【本報訊】曾有失蹤前科的15歲女童蔡燕怡（圖），上月30日下午放學後不知所終，其母於本月2日報警。蔡女約1.5米高、體重約36公斤瘦身材、尖臉形、蓄黑色長直髮，失蹤時身穿桃紅色上衣、黑色牛仔褲、紅色鞋及孭着一個地圖印花手袋。據悉，蔡女在天水圍一所專向青少年提供訓練課程的學校讀書，失蹤當日最後露面地點是港鐵葵芳站。巿民如有女童消息，請致電28601045或98860034與警方聯絡。</p></body></html>
