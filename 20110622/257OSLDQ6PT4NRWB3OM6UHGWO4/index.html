<html><header><meta charset="utf-8"><title>花絮：艾莎倫嘉嘈到拆天</title></header><body><h1>花絮：艾莎倫嘉嘈到拆天</h1><p>前幾年好多女網球手打波嗰陣會叫囂，無論係話為自己打氣、有利更大力擊球，定係要大大聲嚇怕對手，總之尖叫聲難免令人刺耳。有「尖叫女王」之稱嘅白俄羅斯球手艾莎倫嘉（圖），喺周一首圈鬥斯洛伐克嘅拉芭莉高娃，觀眾聽到佢嘅叫囂聲都呻難頂。雖然佢第一盤贏咗6:4，但呢把「嘈到拆天」嘅聲，可能真係搞到個天都頂唔順，最終第2盤打到領先3:2時，就因落雨延期至周二再戰，觀眾真係多得呢場「及時雨」啦！</p></body></html>
