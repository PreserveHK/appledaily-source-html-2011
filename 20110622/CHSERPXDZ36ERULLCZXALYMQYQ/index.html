<html><header><meta charset="utf-8"><title>俞灝明留港養傷</title></header><body><h1>俞灝明留港養傷</h1><p>內地演員俞灝明去年與台灣女子組合S.H.E成員Selina拍電視劇《我和春天有個約會》時同被燒傷，之後Selina不斷透過微博向外界透露康復進展，反而俞灝明卻一直沒音訊，原來他目前在香港養傷，康復程度令人滿意。</p><p>康復狀況樂觀</p><p>有內地記者透過俞灝明經紀人公司的負責人周禮了解到情況，他透露俞灝明目前恢復狀況比較樂觀：「他現在在香港一直做復健，具體的情況不是很了解，他的弟弟現在是他助理，然後僱了幾個廣東人照顧他。」周又指俞灝明不是要中港兩邊走，精神狀態挺好。另外，俞灝明的宣傳公司透露，下月份可能會向外發佈俞的最新康復消息。撰文：李森</p></body></html>
