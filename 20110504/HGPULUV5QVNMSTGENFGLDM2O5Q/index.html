<html><header><meta charset="utf-8"><title>@ttention!：HTC時鐘搬落電腦</title></header><body><h1>@ttention!：HTC時鐘搬落電腦</h1><p>HTC手機招牌介面，就係呢個翻頁時鐘及天氣圖，深受用家喜愛。不過，即使無HTC手機，仍然有辦法用到。HTCHome係個視窗Widget程式，可以將HTC時鐘放在桌面上使用，設定內可選擇時區及地區天氣，記得開啟天氣圖動畫功能，先可以見到白雲飄飄。程式供免費下載，支援WindowsVista或Windows7。<br>網址：http://www.htchome.org/zh/beta/<br><br>記者：許福合</p></body></html>
