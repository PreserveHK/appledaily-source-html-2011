<html><header><meta charset="utf-8"><title>劍橋生公園鬧事　半裸、醉酒、小便</title></header><body><h1>劍橋生公園鬧事　半裸、醉酒、小便</h1><p>光天化日在公園內豪飲吵鬧、半裸奔跑、隨地小便、甚至大打出手……這1,000人不是一般不良少年，而是英國高等學府劍橋大學的學生。學生的劣行嚇壞扶老攜幼的遊人，驚動警察調查。<br>每年復活節後的「凱撒周日」，劍橋大學學生都會瘋狂喪玩，因為之後要準備大考。周日一早，近千男女生擁到市中心公園脫衣嬉鬧、嘔吐撒尿，更有女生用安全套飲砵酒。遊人目瞪口呆：「許多學生半裸亂跑，放開喉嚨唱粗俗的歌曲。」一位媽媽不滿：「我的5歲兒子被他們嚇壞。公園雖人人可去，但不代表可為所欲為。」<br>英國《每日郵報》</p></body></html>
