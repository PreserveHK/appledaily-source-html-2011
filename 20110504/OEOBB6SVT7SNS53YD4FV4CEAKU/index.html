<html><header><meta charset="utf-8"><title>案件速遞小販申請法援抗羅家寶</title></header><body><h1>案件速遞<br>小販申請法援抗羅家寶</h1><p>【本報訊】在旺角弼街擺檔的兩小販，上周遭毗鄰地舖業主、資深投資者羅家寶（羅氏針織後人）入稟高等法院申請禁制令，指小販非法侵佔地舖外牆及阻塞地舖通道。兩名分別售賣尼龍袋及報紙雜誌的小販，昨到法律援助署申請法援。兩人指他們取得政府的合法小販牌照，故會堅持抗辯。<br>約10名來自全港報販大聯盟的成員，昨到場聲援被控的羅合顏及譚國。年逾八旬的羅婆婆昨一度哭泣及感不適送院。署方會在42日後決定是否為羅婆婆及譚伯進行案件及資產審核。</p></body></html>
