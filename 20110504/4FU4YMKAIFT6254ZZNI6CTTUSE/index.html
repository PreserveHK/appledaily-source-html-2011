<html><header><meta charset="utf-8"><title>3.9億懸紅　線人最有機會獲得</title></header><body><h1>3.9億懸紅　線人最有機會獲得</h1><p>拉登是美國聯邦調查局（FBI）十大通緝犯之一，懸紅金額至少有5,000萬美元（3.9億港元），他周日被美軍轟斃後，當局表明不會交代懸紅花落誰家。拉登被轟殺後，FBI網站仍保留他的資料，但在他的照片加上紅色「已故」標記。美國情報組織得知，拉登透過可靠信差與外界聯絡，當局追蹤這些信差，在911恐襲後被捕人士中，套取這些信差綽號，再根據資料確認信差位置。按規定首個提供拉登藏身位置的人就可獲懸紅，故線人最有機會獲得這筆獎金。英國《每日電訊報》</p></body></html>
