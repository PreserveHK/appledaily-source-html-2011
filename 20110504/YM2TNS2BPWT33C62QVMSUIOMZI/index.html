<html><header><meta charset="utf-8"><title>我有Feel：廣州六層「誠品」</title></header><body><h1>我有Feel：廣州六層「誠品」</h1><p>難得到廣州，想看看有甚麼新書，行過北京路的新華書店，天！全線掛滿冷冰冰的白光管，裝修和陳設格局二十年如一日！向前走，眼前一幢六層高的舊樓竟然出現誠品書店？揉揉眼，是簡體字「聯合書店」，已開業兩年，百年前這裏是上海中華書局的廣州分局，後來變成兒童書店，遷出後經過復修才成今貌。內部裝修以至書本擺放方式都拍得住香港、台灣，惟內部設計沒改動，樓梯頗窄，上落份外小心。下次到廣州，記得check-in，做個文藝青年！<br><br>記者：蔡倫斯<br>攝影：天狼星<br><br>聯合書店：越秀區北京路314號</p></body></html>
