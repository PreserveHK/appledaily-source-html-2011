<html><header><meta charset="utf-8"><title>君如囡囡廁所結婚</title></header><body><h1>君如囡囡廁所結婚</h1><p>吳君如昨日在尖沙嘴出席子宮頸癌接種疫苗活動，向女性作出呼籲，她更有意待囡囡10歲時注射疫苗。君如日前被囡囡喊結婚嚇親，她說：「個女話有男仔鍾意佢，仲話要結婚，我問佢你哋喺邊度結，個女仲答我喺廁所，真係畀佢笑到我反眼，又含羞答答咁樣。」</p><p>灌輸性知識</p><p>君如表示會正確灌輸性教育給女兒，教她不要掀起裙子坐及不可將身體暴露人前，君如說：「佢識分，爸爸都唔睇得，但佢會話我點解你換衫爸爸又睇得，我只好答佢媽咪今次唔小心。」<br>採訪、攝影：卓寶花</p></body></html>
