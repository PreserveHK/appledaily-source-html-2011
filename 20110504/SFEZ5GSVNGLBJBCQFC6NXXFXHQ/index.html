<html><header><meta charset="utf-8"><title>貓咪怕修甲喊「不要」</title></header><body><h1>貓咪怕修甲喊「不要」</h1><p>每隻貓在不高興的時候，都會發出叫聲抗議，但像人一樣會說「我不要」的貓，十分罕見。這隻住在高雄的貓咪「無名」，因為不想讓獸醫剪指甲（圖），竟敲着籠子大喊：「我不要！」可愛的叫聲讓網友忍不住幫牠取了個綽號叫「拒絕貓」。<br>影片中，無名躺在籠子裏，伸出爪子向主人求救；儘管牠可憐兮兮的模樣十分惹人憐愛，但獸醫仍盡責地執行剪指甲任務。沒想到這時牠突然哀嚎說：「我不要不要不要！」見無法阻止獸醫，更喊出：「別別別別別」。<br>台灣東森新聞</p></body></html>
