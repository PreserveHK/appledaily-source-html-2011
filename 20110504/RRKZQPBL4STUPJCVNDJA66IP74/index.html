<html><header><meta charset="utf-8"><title>案件速遞少年販運K仔判監12年</title></header><body><h1>案件速遞<br>少年販運K仔判監12年</h1><p>【本報訊】17歲無業少年為賺取5,000元報酬，將市值46萬元的3公斤毒品K仔，由沙頭角帶回葵涌石蔭邨寓所，結果在升降機內被埋伏的探員截停。少年昨在高等法院承認販毒罪，被判入獄12年。<br>被告鄧嘉杰，上月剛滿18歲，昨承認於去年8月23日，在石蔭邨禮石樓販運3公斤K仔。被告15歲時染有毒癮，09年因藏有攻擊性武器被判入戒毒所，去年1月才獲釋。辯方求情指被告父母收入不穩定，患有眼疾的胞兄長期失業，被告希望替他分擔醫療費及幫補家用才犯案。<br>案件編號：HCCC64/11</p></body></html>
