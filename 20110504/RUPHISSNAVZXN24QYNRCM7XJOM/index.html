<html><header><meta charset="utf-8"><title>呂慧儀再戰港男更性感</title></header><body><h1>呂慧儀再戰港男更性感</h1><p>無綫《2011香港先生選舉》將於7月舉行，昨日上屆冠軍翟威廉和其他香港先生高鈞賢、袁偉豪、陳志健和羅天宇等在尖沙嘴宣傳，擔任司儀的呂慧儀不時走近一班着貼身衫的港男抽水，認真搞笑。</p><p>「等公司審批吓」</p><p>去年呂慧儀開胸晚裝大騷34D導彈，令無綫收到不少投訴，她說：「今年仲會勁過舊年少少，不過款式要高度秘密，公司嘅底線就係我嘅底線，我覺得最緊要個騷好睇，我會吸取舊年教訓，等公司審批吓先（指服裝）。」翟威廉由亞視過檔無綫選港男後發展不俗，他說：「我好多朋友見到我嘅發展，都話有興趣參賽，起碼有工作保證。」<br>採訪、攝影：楊潔雯</p></body></html>
