<html><header><meta charset="utf-8"><title>我有Feel：利志達原稿展</title></header><body><h1>我有Feel：利志達原稿展</h1><p>原稿？原稿展這個詞久違了！去年訪問許誠毅，原來dreamworks製作動畫，由起稿開始已全用電腦，很多漫畫家，也一步步電腦化，用鉛筆起稿就scan入電腦再上線上色，不再有原稿作展覽了。利志達近年在漫畫方面較沉寂，這次展出的，是87-94年的《號外連載》，一線一點工匠式的製作，單單看着中間那些線條的流動，白油的補遺，漫畫格子用刀偷掉再畫再補上，人就會感到一陣感動。至於畫風，達哥的畫就不必多作介紹了吧。<br><br>記者：何兆彬</p><p>展期：即日起至6月26日<br>地點：火炭G16藝文空間Arts&amp;Books（81101122）</p></body></html>
