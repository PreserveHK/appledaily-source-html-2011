<html><header><meta charset="utf-8"><title>*Apps士多：《倩女幽魂》高清睇</title></header><body><h1>*Apps士多：《倩女幽魂》高清睇</h1><p>臨近暑假唔少猛片輪住上映，想突圍？唔少電影公司出盡奇招：好似《3D肉蒲團》就大玩遊行派紙巾，另一套香港電影《倩女幽魂》，就用咗最潮嘅方法，就係推出App。呢個App支援iPhone4嘅Retina高清顯示，內容主要介紹《倩女幽魂》台前幕後嘅事，其實只係將官網嘅嘢變成App版，原聲音樂、人物介紹同製作特輯都有齊，最正係有高清預告同劇照，咁就可以隨時隨地睇高清女鬼啦！<br><br>記者：王震遠</p></body></html>
