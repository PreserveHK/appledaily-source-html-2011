<html><header><meta charset="utf-8"><title>潮流感：姬妮芙迎接Coach70周年 - ㎡</title></header><body><h1>潮流感：姬妮芙迎接Coach70周年 - ㎡</h1><p>美國手袋品牌Coach踏入70周年，找來的形象大使固然不能馬虎，人選敲定了，是奧斯卡影后姬妮芙柏露（GwynethPaltrow）。姬妮芙不但演技備受認同，還有多重身份如歌手、作家以及潮流icon。<br>姬妮芙亦不忘美言Coach一番說：「我生於紐約，Coach是屬於紐約的經典品牌，我永遠不會忘記第一個擁有的Coach手袋，大家能合作共同迎接70周年，十分榮幸。」<br>最新平面廣告請來大師級PeterLindberg操刀，於曼哈頓區商業大廈頂樓取景，帶出濃厚紐約大都會風情。<br><br>Textby　㎡</p></body></html>
