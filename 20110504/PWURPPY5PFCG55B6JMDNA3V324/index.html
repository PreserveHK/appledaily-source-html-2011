<html><header><meta charset="utf-8"><title>醫療短波自閉與頭部發育有關</title></header><body><h1>醫療短波<br>自閉與頭部發育有關</h1><p>幼兒腦部的大小或是及早診斷自閉症線索，美國科學家發現自閉症幼兒在一至兩歲時，頭部會明顯增大，研究跟進了38名自閉症幼兒及21名正常兒童，發現在一歲前，兩組人的頭部發育無明顯分別，但到了兩歲，自閉症幼兒的頭圍較正常兒童平均高出10%。電腦掃描檢查顯示自閉症幼兒在兩歲前，腦部的顳葉白質（temporallobewhitematter）部份出現過度生長情況。
</p></body></html>
