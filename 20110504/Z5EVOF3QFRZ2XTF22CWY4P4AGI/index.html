<html><header><meta charset="utf-8"><title>甘比行街冇預女兒</title></header><body><h1>甘比行街冇預女兒</h1><p>大劉劉鑾雄女友甘比（陳凱韻）昨日偷得浮生，難得不用湊女，下午去了銅鑼灣陪媽咪shopping，未知是否買定母親節禮物。下午二時半，穿上格子外套、白色凉鞋的甘比，拿着Hermès袋在白沙道逛街，她邊行邊windowshopping，相當自在，不過她發現記者後顯得有點愕然，保鑣也即時出現護主。<br>甘比對記者提問笑笑口沒回應，只是友善說：「Byebye。」隨即登上ILoveU2車牌的房車離開，而車上除了貼滿她心愛的Pingu公仔，更有囡囡劉秀樺近期愛上的鬆弛熊。不過，相隔15分鐘，甘比又返回銅鑼灣，今次她就接了母親一齊行街。<br>採訪、攝影：LoMui</p></body></html>
