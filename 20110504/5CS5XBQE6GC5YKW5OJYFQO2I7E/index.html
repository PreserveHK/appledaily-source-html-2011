<html><header><meta charset="utf-8"><title>Kylie來港開騷慶回歸</title></header><body><h1>Kylie來港開騷慶回歸</h1><p>澳洲樂壇天后KylieMinogue，繼08年在亞洲國際博覽館開騷後，已決定7月1日假灣仔會議展覽中心舉行個唱，與港fans一同慶祝香港回歸中國14周年。</p><p>設14呎道具</p><p>Kylie此行非常大陣仗，除了帶同200套服裝、100對鞋以及強勁的視覺效果到港外，還將在舞台上設置多隻14呎高的飛馬及馬車道具，製作希臘神話奇幻世界。Kylie的香港個唱門票，明日正式公開發售，票價分為1,580元、1,180元、890元、580元及480元，預計將掀起撲飛熱。</p></body></html>
