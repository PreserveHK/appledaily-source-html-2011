<html><header><meta charset="utf-8"><title>劉以達Chok樣五女</title></header><body><h1>劉以達Chok樣五女</h1><p>劉以達日前為新女子組合LaceeLacey擔任新歌《秒殺》MV男主角扮拳師，五位九頭身美少女Chloe、Jun、Wesley、Yong及Halen都相當興奮緊張。</p><p>新世紀女追男</p><p>新歌《秒殺》講述21世紀的新女性，在女多男少的世界中生存，不可太自我中心，應該主動出擊爭取自己的幸福。Halen表示拍前十分擔心，因她是大笑姑婆，恐怕一見達哥就忍不住笑。<br>Chloe則大笑說：「我哋以為達哥好搞笑，其實佢做嘢好認真，有一場戲我哋五個行過要同佢對望，佢好認真整咗個chok樣，唔笑咁望住我哋嗰時，成個樣真係好搞笑，我忍得好辛苦。」<br>撰文：林妃</p></body></html>
