<html><header><meta charset="utf-8"><title>案件速遞何豹告父侵吞信託資產</title></header><body><h1>案件速遞<br>何豹告父侵吞信託資產</h1><p>【本報訊】何東長孫何鴻章1979年為子女成立兩份信託，信託受益人之一五子何豹，不滿信託管理不善令其利益受損，昨親自入稟高等法院，控告信託人十姑娘何婉琪及父親，指父親侵吞信託持有的公司逾7億元資產，促使公司賤賣地皮，並指十姑娘沒有採取步驟防止信託貶值，又拒絕披露賬目，故要求二人賠償他的損失。<br>被告除何婉琪及何鴻章外，亦包括信託所持有的兩間家族公司，HotungEstatesLtd及HotungInvestment（China）Ltd。<br>案件編號：HCA758/11</p></body></html>
