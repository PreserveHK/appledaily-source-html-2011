<html><header><meta charset="utf-8"><title>我有Feel：「工」字終有出頭天</title></header><body><h1>我有Feel：「工」字終有出頭天</h1><p>經常油光滿面的人，都會把自己定義為油性皮膚類型，其實又未必，你有可能是「內乾外油」，即深層肌膚缺水而導致皮膚出油。要了解自己屬哪一類其實不難，最基本勤力敷Mask為肌膚補水，反正皮膚對水份從不嫌多。今回推介你用FANCL的T區毛孔細緻面膜，它是一款「工」形剪裁的面膜，能對準T字位及鼻翼、面頰，為底層缺水肌膚補充大量水份，讓肌膚回復水油平衡的同時，有效緊緻毛孔。建議一星期敷兩次，先看看出油情況有沒有改善，如T字位油光明顯減少，即你根本不屬油性，而是乾性喔！<br><br>記者：陳子穎<br><br>查詢：82232625</p></body></html>
