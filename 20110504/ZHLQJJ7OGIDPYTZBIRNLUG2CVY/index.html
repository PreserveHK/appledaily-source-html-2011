<html><header><meta charset="utf-8"><title>死神來了　推銷運動鞋</title></header><body><h1>死神來了　推銷運動鞋</h1><p>內地的廣告越來越搞鬼。近日一則以為是推銷速遞要準時的廣告，竟然以穿越時空的古怪情節推銷運動鞋。廣告的主角是一名要在中午12時前將心臟運到手術室的速遞員，但他的車子拋錨，趕不及將心臟送到，被陰陽怪氣的死神嘲笑（圖）。速遞員於是使出咒語穿越時空，並嘗試搭順風車、騎單車等方式將心臟送到醫院，均告失敗；最後他想出用跑步送貨，但鏡頭一轉發現他的跑鞋穿了一個大洞，廣告主旨才徐徐浮現。<br>台灣東森新聞</p></body></html>
