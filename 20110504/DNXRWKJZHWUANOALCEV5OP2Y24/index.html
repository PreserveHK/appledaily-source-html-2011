<html><header><meta charset="utf-8"><title>我有Feel：$1入1公升油</title></header><body><h1>我有Feel：$1入1公升油</h1><p>油費不停加，好多車主都算過揀油入，真係務求慳得$1得$1。油公司為留住客仔，都會定期搞層出不窮嘅入油優惠，好似Shell呢期推出「攞正牌必中獎」大抽獎，只要入油滿$300就送一張遊戲卡，即時打開就知有乜優惠，再用電話SMS登記仲有大抽獎。起初都以為係啲噱頭玩意，特惠買飲品換機油都無乜用，大抽獎直頭無諗過會中啦。終於有一次抽中可以用$1入1公升油，雖然難中，但總叫夠實用，原來唔係無機會中o架！<br><br>記者：許維雅
</p></body></html>
