<html><header><meta charset="utf-8"><title>求驗客手記：卡城賽前豪飲抵腳軟 - 求驗客</title></header><body><h1>求驗客手記：卡城賽前豪飲抵腳軟 - 求驗客</h1><p>喺今季英冠大部份時間排第2位嘅英卡迪夫城（右），喺禮拜一場聯賽主場淨吞中游球隊米杜士堡3蛋，搞到冇機會直升英超，只能參加升班附加賽。佢哋搞成咁，全部係自己攞嚟，事關領隊鍾斯喺上個禮拜六一時仁慈，准許班球員出席球隊嘅「球迷先生」宴會，於是球員就趁機放肆，係咁隊酒，而且仲隊天光咁滯，結果喺禮拜一場波咪冇貨交囉！鍾斯亦都講明，由呢一刻到打完升班附加賽為止，如發現球員飲酒，格炒勿論，但早知結果，又何必當初呢？</p></body></html>
