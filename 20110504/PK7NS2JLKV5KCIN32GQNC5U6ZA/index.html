<html><header><meta charset="utf-8"><title>我有Feel：水潤到底</title></header><body><h1>我有Feel：水潤到底</h1><p>護膚品之中，我對面霜好專一。老實說，自入行以來，我收過的護膚品數量多到連自己都忘記了，然而，我對啫喱狀的護膚品特別有偏好，舉凡所有Gel狀的眼霜、Serum等等，我都會優先帶回家試用。唯一，多年以來令我從不變心的，就只有Biotherm的AquaSource溫泉保濕面凝膠。個名雖然「膠」，但Texture絕對沒有黏的感覺，塗上後皮膚整天都沒有乾爭爭的感覺。剛上架的升級版，更蘊含9種微量元素，有更高的親膚性，更易被皮膚吸收。<br><br>記者：陳子穎<br><br>查詢：26987707</p></body></html>
