<html><header><meta charset="utf-8"><title>兩救生員爭執互毆</title></header><body><h1>兩救生員爭執互毆</h1><p>【本報訊】昨晨7時許，秀茂坪彩霞路佐敦谷游泳池兩名健碩救生員，在員工休息室內因工作問題發生爭執，兩人越吵越烈，最後大打出手，揮拳互毆，其中姓廖（42歲）救生員腹部、左手及眼受傷，姓黎（42歲）同事亦臉及胸口受傷，場地職員立即報警。警員到場指他們涉襲擊罪，把兩人拘捕，並送聯合醫院治理。<br>康文署發言人表示，兩名救生員經敷治後已出院，事件並無影響泳池運作，警方正調查事件，康文署亦會進一步了解情況。該署強調重視員工的行為操守，若員工有不當行為，署方會作出適當的跟進。</p></body></html>
