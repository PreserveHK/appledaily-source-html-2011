<html><header><meta charset="utf-8"><title>千億爭產案陳振聰向終院申請上訴</title></header><body><h1>千億爭產案<br>陳振聰向終院申請上訴</h1><p>【本報訊】已故華懋集團主席龔如心遺產案中，連番敗訴的商人陳振聰，昨在最後上訴限期前，直接向終審法院提交上訴許可申請。案件正等候排期聆訊，預計聆訊需時半天。陳振聰的代表律師楊偉雄表示，陳會沿用向上訴庭的理據，指申索涉及財產超過100萬元，有當然權利上訴，亦希望說服終院，上訴有重大廣泛或關乎公眾的重要性。<br>至於陳振聰涉偽造文件案仍在保釋中，須於7月7日再到西區警署報到。<br>案件編號：FAMV20/11</p></body></html>
