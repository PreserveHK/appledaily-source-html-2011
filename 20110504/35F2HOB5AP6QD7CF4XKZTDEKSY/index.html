<html><header><meta charset="utf-8"><title>我有Feel：USB做性器</title></header><body><h1>我有Feel：USB做性器</h1><p>iPhone崛起，唔少電話商都買佢怕，全因市場策略做得好，成功將佢變成潮牌。Google可能睇中呢點，所以賣Android時加入綠色機械人做吉祥物，先叫同蘋果有得鍊吓！但又有無諗過呢隻Cute爆嘅生招牌係咩構造？最近有外國網站就畫咗個構想圖，將唔少電腦零件改頭換面成佢嘅器官，好似對眼原來係光學感應器，個腦係生化處理器，不過最令人驚喜都係佢有一個USB公頭性器，唔知會唔會係行USB3.0呢？<br><br>記者：王震遠</p></body></html>
