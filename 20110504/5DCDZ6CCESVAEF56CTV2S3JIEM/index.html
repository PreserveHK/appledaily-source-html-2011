<html><header><meta charset="utf-8"><title>千嬅拒照顧病夫</title></header><body><h1>千嬅拒照顧病夫</h1><p>楊千嬅昨日到新城電台宣傳早前推出的國語碟，她透露本月要到內地宣傳，只有10日時間留在香港。千嬅於微博留言指老公丁子高生病了，她笑言：「我咁寫係想話畀啲人聽唔好煩佢，佢家仲喺屋企做緊嘢。」問到作為太太的她如何照顧老公？她說：「唔使啦，咁大個人，只要唔好煩佢就得o架啦，佢病唔使食粥o架，依然都係大魚大肉。」</p><p>下月返無綫宣傳</p><p>去年千嬅所屬的東亞因不滿她只得亞太區最受歡迎香港女歌星獎，失落最受歡迎女歌星獎，之後便傳出東亞與無綫交惡。不過千嬅強調下月會到無綫宣傳，她說：「只係呢排做咗電台先，今個月工作排到好密。」<br>採訪、攝影：李珮洳</p></body></html>
