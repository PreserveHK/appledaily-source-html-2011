<html><header><meta charset="utf-8"><title>楊丞琳度QQ廣告語</title></header><body><h1>楊丞琳度QQ廣告語</h1><p>台灣可愛教主楊丞琳早前拍攝護膚品Biotherm廣告，廣告中，她要模擬在深海中取出產品的動作，來來回回手指泡進水裏皮膚也變皺了，但她毫無怨言，更自度可愛動作及對白：「皮膚好像不停有水喝，好QQ啊！」說時輕鬆的左右手連續彈臉。早前廣告在試播會上，反應十分好，她自度的對白更成為熱爆潮句。<br>另外，楊丞琳近期正忙於宣傳台劇《醉後決定愛上你》以及為新專輯錄音，每天都是早出晚歸，她說：「人忙了一整天，回家時都已是半夜，以致肌膚光澤及氣色都不會好，幸好作了一點保濕讓肌膚有一定的水嫩度。」撰文:FayeLam</p></body></html>
