<html><header><meta charset="utf-8"><title>松崗李娜代言不忘賑災</title></header><body><h1>松崗李娜代言不忘賑災</h1><p>居港發展的日模松崗李娜（Linah），近日和台灣組合棒棒堂成員敖犬及多個新星，一齊合演新片《戀夏戀夏戀戀下》，首次踏足電影圈，而模界工作也有新進展，她早前接拍了一輯美容中心廣告，穿上乾淨清新的露肩白裙，展示肌膚出任代言人，她更不忘家鄉，將部份酬勞捐給日本地震受災的同鄉。<br>松崗李娜拍廣告當日，為免突出小肚，寧願餓足全日，更不時拿相機玩自拍，精力十足，她謂因為模特兒工作關係，作息不定時，皮膚容易差，平日不敢以素顏示人，但現時經驗十足，更成為美容達人。<br>撰文：SnowYip</p></body></html>
