<html><header><meta charset="utf-8"><title>我有Feel：超辣肉蟹辣到痹</title></header><body><h1>我有Feel：超辣肉蟹辣到痹</h1><p>落雨潮濕，人周身痠痛，最好吃辣去濕。以四川風味為主打的「辣蟹燒烤專門店」，除燒烤外還有不少惹味小菜，首選招牌香辣肉蟹，斤半肉蟹加四川辣醬炒，辣味強勁。另一道板麻雞，看似口水雞改良版，用勁道十足的辣椒粉和麻辣醬煮，同樣辣到口腔麻痹。食完狂出一身汗，感覺體內濕氣盡除，當然個嘴就腫到即時變孖膶腸。<br><br>記者：林佩婷<br></p><p>辣蟹燒烤專門店（29409901）<br>地址：佐敦文苑街31號地下</p></body></html>
