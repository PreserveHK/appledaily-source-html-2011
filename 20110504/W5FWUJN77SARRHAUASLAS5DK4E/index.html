<html><header><meta charset="utf-8"><title>大熊貓捕殺入侵孔雀</title></header><body><h1>大熊貓捕殺入侵孔雀</h1><p>別看大熊貓圓圓、笨笨的，一點都不好惹！前日上午8時，湖北武漢動物園的管理員按慣例打開籠門，讓熊貓「希望」到戶外走走，沒想到幾分鐘後，驀然傳來孔雀的慘叫聲及遊客的驚嚇聲。此時只見熊貓口裏咬住一隻藍孔雀，一路奔跑而來（圖）。過了一會，牠放下孔雀讓其竄逃。忽然，牠又衝上去一掌按住孔雀，咬住牠的脖子，直到牠奄奄一息。<br>有動物專家稱，熊貓是肉食動物，直到第四紀冰川期，因食物鏈逐漸消亡，才改吃竹子。今次事件與當日天氣忽然轉凉有關，令悶熱多日的熊貓興奮過頭。孔雀因牠飛過圍欄，入侵熊貓的地盤所致，而遭捕殺。<br>湖北《長江日報》</p></body></html>
