<html><header><meta charset="utf-8"><title>網友認定「包智杰」立功</title></header><body><h1>網友認定「包智杰」立功</h1><p>恐怖大王拉登被殺的消息前日一出，網上即以每小時3,400個twitter的速度瘋傳這個大喜訊，其中最多美國人相提並論的居然是美劇《24》的反恐特工包智杰，該個由基夫修打蘭（KieferSutherland）飾演的角色，因911事件應運而生，想不到網友也認為今次擊倒拉登，應該有一名與包智杰一樣的智勇雙全的特工在背後執行任務。</p><p>電影版有望加料</p><p>由於今次美軍海豹部隊擊殺拉登前曾收到準確情報才一舉成功，因此網友都相信情報組織擔任了極重要的角色，《24》電影版有望下年會推出，未知會否趕上拉登熱將獵殺拉登的故事加入其中呢？</p></body></html>
