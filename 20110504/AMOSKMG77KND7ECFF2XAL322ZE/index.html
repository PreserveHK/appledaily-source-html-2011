<html><header><meta charset="utf-8"><title>許廷鏗23歲生日難忘</title></header><body><h1>許廷鏗23歲生日難忘</h1><p>樂壇新人許廷鏗上月29日剛度過23歲生日，一班歌迷特別在上周六於K房為他補祝牛一，令許廷鏗十分感動，唱片公司老闆除了送生日蛋糕外，更畀面出席派對，令許廷鏗受寵若驚，並說：「今個生日好開心，之前先加盟呢間唱片公司，個人專輯亦會喺6月推出，我知道第一首主打歌《出走》反應好好，仲係TVB第一回優秀選中有獎攞㖭。」<br>現場歌迷又送上多份有意義的禮物給壽星仔，許廷鏗即時眼濕濕，並以歌聲答謝歌迷，唱了多首歌曲，又與歌迷合唱，度過了一個難忘的生日會。<br>撰文：林妃
</p></body></html>
