<html><header><meta charset="utf-8"><title>案件速遞潛逃24年疑匪自首受審</title></header><body><h1>案件速遞<br>潛逃24年疑匪自首受審</h1><p>【本報訊】1987年多名匪徒在中區美利道停車場運輸署牌照部，搶劫解款員，劫去50萬元現金及700萬元支票。涉案負責駕駛賊車的劫匪，匿藏內地24年後，上月在沙頭角中英街向本港警方投案，聲稱希望返港醫病。律政司昨在高等法院申請將他還柙，等候案件重新排期審訊，獲法官批准。<br>被告王文源（54歲）當年被捕後曾獲准保釋，之後棄保潛逃，被警方通緝。案中其餘劫匪已被定罪及判監。<br>案件編號：HCCC217、225/87
</p></body></html>
