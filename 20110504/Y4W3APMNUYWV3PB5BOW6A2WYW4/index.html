<html><header><meta charset="utf-8"><title>鍾嘉欣爆異性送名錶</title></header><body><h1>鍾嘉欣爆異性送名錶</h1><p>鍾嘉欣和田北俊昨日在銅鑼灣出席Citizen專賣店開幕活動，鍾嘉欣表示開始收藏手錶，覺得這是身份象徵，上月生日時也收到異性朋友送贈手錶。<br>被問到送禮者是緋聞男友伍允龍抑或林峯，鍾嘉欣迴避說：「普通朋友送，父親節我想送錶，都可以送情侶錶畀爸爸媽媽。」她表示不介意和男友一齊戴情侶裝手錶，不過至今還未試過，她笑說：「就算着情侶衫、帽、錶都冇問題，但只可以去旅行時做，喺香港驚會俾人笑。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
