<html><header><meta charset="utf-8"><title>準媽媽金光閃閃</title></header><body><h1>準媽媽金光閃閃</h1><p>出爐奧斯卡影后妮坦莉寶雯（NataliePortman）因懷孕未有出席大都會藝術博物館的盛會，但另外兩位懷有身孕的女星謝茜嘉艾芭（JessicaAlba）和姬蒂韓遜（KateHudson）卻挺着巨肚現身，兩人更同時以金色晚裝亮相。謝茜嘉透露這襲RalphLauren晚裝是特別訂做。</p><p>努力佈置BB房</p><p>至於同樣金光閃閃的姬蒂韓遜則表示近日正努力佈置BB房，她更說：「大兒子Max出生前我才搬好家，令我一直未能全心全意佈置嬰兒房，今次我終於可以細心為BB準備好他的房間。」</p></body></html>
