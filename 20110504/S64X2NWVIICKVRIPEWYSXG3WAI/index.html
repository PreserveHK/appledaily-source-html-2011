<html><header><meta charset="utf-8"><title>我有Feel：泳池底賣廣告</title></header><body><h1>我有Feel：泳池底賣廣告</h1><p>出Trip參加海外試車活動，發現車廠唔單止絞盡腦汁，安排路線，支援咁簡單，喺一些細節上，都諗盡辦法突出品牌。好似早前隨Audi到摩納哥試車，住喺海邊酒店，房間可以一覽270°海景，唔知車廠係咪驚個全海景太搶風頭，喺酒店標準泳池池底，竟然都鋪設Audi個四環招牌，由酒店頂樓都清楚望見個標誌，咁又點會唔吸引行家目光，梗係即刻舉機拍攝啦！<br><br>記者：趙慧敏</p></body></html>
