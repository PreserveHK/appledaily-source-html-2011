<html><header><meta charset="utf-8"><title>全是小兒科：拼字鞋學英文</title></header><body><h1>全是小兒科：拼字鞋學英文</h1><p>家長要讓小朋友學習，不只是揭揭書，上Playgroup便行。其實最簡單、最直接的觀察已是孩子的最佳學習對象，有見及此，Fiona'sPrince便以富教育意義的元素融合在產品中，就如今次最新推出以英文字母於左右鞋子拼貼出完整英文生字，再配合生動可愛的圖案，令小朋友輕輕鬆鬆學習各種英文生字。此外，品牌更在春夏季推出以交通工具、植物花花、水果及運動為題材的系列，小朋友可穿上新鞋之餘，更能認識身邊的事物。<br><br>Model︰Yanki<br><br>查詢︰23118368</p></body></html>
