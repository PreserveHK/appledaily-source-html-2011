<html><header><meta charset="utf-8"><title>劉亦菲韓服谷戲獻醜</title></header><body><h1>劉亦菲韓服谷戲獻醜</h1><p>內地女星劉亦菲昨早飛抵韓國首爾宣傳新片《倩女幽魂》，獲影迷在機場拉起寫有中文的橫額歡迎，十分巴閉。下午她和同片拍檔惠英紅齊齊換上大會送贈的韓服，與導演葉偉信一起出席記者會。<br>不過穿不慣韓服的劉亦菲上台時論盡誤踩裙襬，要專人出手解窘。劉亦菲識做地以韓語跟在場傳媒打招呼，對於當地以「第二個王祖賢」來形容她，她表示來到韓國感受到王祖賢的人氣。問到最喜歡的韓星，她說：「全度妍在《密陽》中的演技沒得頂，還有我也喜歡Rain。」<br>撰文：黃珈楠</p></body></html>
