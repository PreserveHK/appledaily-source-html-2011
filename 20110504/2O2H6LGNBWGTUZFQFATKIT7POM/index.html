<html><header><meta charset="utf-8"><title>我有Feel：build.hk睇3D太空館</title></header><body><h1>我有Feel：build.hk睇3D太空館</h1><p>作為家居版記者，除了留意室內設計情報外，其實對大型建築亦有着興趣，總覺得香港地方細細，卻充斥着很多奇形怪狀的建築。互聯網專業協會於4月尾推出的互動建築資訊平台build.hk滿足了小記對建築業的好奇心，網站蒐集了本地建築的資訊包括作品設計及建築師簡歷，最有趣是一些熟識的建築（尖沙嘴鐘樓、文化中心、菠蘿包太空館）的3D模型圖亦有展現，建築業從此變得有趣又親民！<br><br>記者：張文蕙<br><br>http://www.build.hk</p></body></html>
