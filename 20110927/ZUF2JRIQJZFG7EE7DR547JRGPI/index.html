<html><header><meta charset="utf-8"><title>蓮莎撻着設計師當街咀</title></header><body><h1>蓮莎撻着設計師當街咀</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan），近日現身米蘭時裝周並替德國設計師PhilippPlein工作，做女模拍靚靚宣傳相。只是當地時間上周五才首度碰面的二人，不僅閃電變成工作夥伴，到周日夜蒲完畢更被目擊於米蘭街頭親吻，昨日還雙雙戴黑超拖手逛街購物，見面僅4日即變拖友，發展速度一日千里。</p><p>盛讚紳士</p><p>儘管斷正拖手行街，蓮莎仍否認與Philipp撻着，她向網站E!News堅稱彼此只是朋友兼事業拍檔。至於她的相關人士亦指二人未有認真發展：「Philipp是個紳士，帶她往米蘭並周圍走，但他們只是去了購物，共度快樂時光。」</p></body></html>
