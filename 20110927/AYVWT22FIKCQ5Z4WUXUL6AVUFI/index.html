<html><header><meta charset="utf-8"><title>青雲爆郭藹明推劇</title></header><body><h1>青雲爆郭藹明推劇</h1><p>劉青雲、胡杏兒、杜琪峯和麥浚龍等昨日在尖沙嘴出席「香港亞洲電影節2011」記者會。該電影節下月18日展開，青雲主演的《奪命金》成為開幕電影，麥浚龍主演的《保衞戰隊之出動喇！朋友》則為閉幕電影。青雲說：「《奪命金》冇槍冇打鬥，我夠膽講呢部先至係杜琪峯第一部港片。」<br>提到電視台出現挖角潮，青雲的老婆郭藹明電視出身，會否藉此時機復出？青雲說：「我知道係有電視劇搵佢做，不過佢都推咗。我唔反對佢再拍戲，不過佢推戲都冇問過我意見。」青雲覺得電視台多競爭是好事，演員可得到更多發展機會。<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
