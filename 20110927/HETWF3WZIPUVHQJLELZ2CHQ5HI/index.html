<html><header><meta charset="utf-8"><title>SlyStone無家可歸瞓車</title></header><body><h1>SlyStone無家可歸瞓車</h1><p>於60年代叱咤一時的美國騷靈音樂組合Sly&amp;theFamilyStone隊長SlyStone，被《紐約郵報》爆他現時境況凄慘，Sly除無家可歸要住進白色van仔通街流浪之外，更要靠洛杉磯街坊給予食物及到他們家中洗澡。Sly受訪時表示曾染毒癮，又稱09年經理人忽然不再寄支票給他，令他財盡，結果他入稟控告對方詐騙兼索償約3.9億港元，但又不了了之，更指匿藏車中是想躲避敵人暗殺他。</p></body></html>
