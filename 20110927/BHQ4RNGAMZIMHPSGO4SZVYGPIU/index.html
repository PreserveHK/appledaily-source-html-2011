<html><header><meta charset="utf-8"><title>冒牌歐萊雅廣州搗150萬元假貨</title></header><body><h1>冒牌歐萊雅<br>廣州搗150萬元假貨</h1><p>廣州市質監局稽查分局根據線報，在白雲區接連搗毀兩個假工廠，分別查獲假冒L'OREAL（歐萊雅）護髮產品值達150萬元（人民幣．下同）及一批冒牌LV手袋。<br>近日廣州市質監局稽查分局對白雲區太和鎮南嶺工業區某出租廠房，取締一家大型歐萊雅化妝品的造假工廠，查獲假冒香薰護理倒膜2,304支、毛髮救星倒膜完美組合6,720支、專家洗護系列染後維他命洗髮水192支、卡詩高能滋養修護組合768支、發膜3,845盒、營養精華液34900支。<br>同日，當局亦在附近搗破一個生產假冒LV手袋的工廠。<br>廣東《南方日報》
</p></body></html>
