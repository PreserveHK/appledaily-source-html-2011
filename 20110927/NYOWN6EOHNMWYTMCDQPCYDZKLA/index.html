<html><header><meta charset="utf-8"><title>關仁隱事：「心水清」口沒遮攔 - 關仁</title></header><body><h1>關仁隱事：「心水清」口沒遮攔 - 關仁</h1><p>喺神經界好出名嘅「心水清」，最近幫富家子「有大志」主持嘅節目做嘉賓，心水清上至神經界下至演藝界乜都講到一大餐，相當健談。不過，話說心水清越講越興奮，喺節目中講咗好多足以俾人告到甩褲嘅言論，例如主持有大志問心水清對於有人自稱炒股票賺到掃咗幾間豪宅點睇，心水清就好不屑咁話冇可能，然後又口快快咁話：「不過，呢個世界係笑貧不笑娼嘅。」嚇到有大志同現場班工作人員O晒嘴。雖然心水清呢番說話好抵死好好笑，個個都認為出街嘅話一定好爆，但聽聞有高層擔心會構成誹謗，所以最終都將呢句說剪走咗。<br>撰文：關仁</p></body></html>
