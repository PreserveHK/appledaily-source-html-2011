<html><header><meta charset="utf-8"><title>澳門海關槍傷蛇匪</title></header><body><h1>澳門海關槍傷蛇匪</h1><p>【本報訊】澳門海關人員昨日凌晨在西灣跨海大橋橋下泊車區追捕三名乘快艇越境的偷車賊時遇襲，關員鳴槍4響，擊中一名內地疑人大腿，他負傷逃走。海關事後與內地邊防人員拘捕兩人，包括中槍疑人（24歲），另一人逃去。<br>現場上月曾有內地偷車賊到來偷走電單車不果。昨凌晨4時許，兩名便衣海關人員見3名男子將一輛電單車抬起，準備放上海旁快艇，上前制止時遭人持刀反抗，關員見狀開槍，擊中其中一人。三人跳海逃走，其中兩名姓程來自江西疑人（24及27歲）被截回，將被控以偷竊等罪名。</p></body></html>
