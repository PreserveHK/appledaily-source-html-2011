<html><header><meta charset="utf-8"><title>樂基兒賺定私己錢</title></header><body><h1>樂基兒賺定私己錢</h1><p>樂基兒近日被傳婚變，但繼續密密開工銀。繼早前為澳門壹號廣場創作四幅畫作慈善用途後，日前樂基兒再度為廣場拍攝全新宣傳照，並由名攝影師PaulTsang操刀。<br>專程到澳門開工的樂基兒，獲廣告商隆重其事，特別準備Gucci、Burberry、BottegaVeneta及LouisVuitton等多個國際品牌供她打造八個不同造型，每個造型都凸顯她的高貴魅力，奢華感十足。雖然拍攝工作由早到晚，但樂基兒沒一點疲態，更寓工作於娛樂，除了與工作人員齊齊嘆日本菜，更在商場選購了一對腕錶，未知是否與老公黎明一人一隻。<br>撰文：唐如</p></body></html>
