<html><header><meta charset="utf-8"><title>陳嘉桓撐謝天華揮低林峯</title></header><body><h1>陳嘉桓撐謝天華揮低林峯</h1><p>薛凱琪、陳嘉桓、周國賢和吳嘉龍等昨日在圓方為Mirabell行鞋騷，陳嘉桓戴上假髮、假耳出場，事後大呼有趣：「好靚，好有型。」有傳林峯被無綫力谷成視帝，陳嘉桓表示沒時間故沒捧林峯的新劇，有指林峯咬蘋果造型，抄足《死亡筆記》，陳嘉桓初時說：「係呀，好似《死亡筆記》。」之後幫口：「不過，好多魔鬼都係配蘋果㗎啦。」<br>至於林峯、謝天華等爭視帝，陳嘉桓看好謝天華：「有睇Laughing哥，佢個角色好難演。」薛凱琪則對成龍批房祖名演技不佳，力撐緋聞男友說：「祖名進步好多㗎喇，覺得應該有提名。」<br>採訪、攝影：盧妹</p></body></html>
