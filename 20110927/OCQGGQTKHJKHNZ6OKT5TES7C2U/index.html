<html><header><meta charset="utf-8"><title>Jeana情傷眼紅紅</title></header><body><h1>Jeana情傷眼紅紅</h1><p>「不倒胸」何佩瑜（Jeana）昨日和余曉彤（Hidy）到黃大仙出席足球遊戲記者會，Jeana和圍村男友分手，傳跟Bro5成員LaYing撻着，日前搬離愛巢時LaYing更幫忙搬屋，Jeana直認：「我同男朋友係出現咗啲問題，大家要冷靜。」當提到兩人拍拖4年，Jeana突然感觸眼紅紅倚在Hidy膊頭上。</p><p>「要冷靜吓」</p><p>Jeana表示因一時激動才眼紅紅，是否LaYing介入成導火線？Jeana否認，她聲稱目前跟LaYing沒有可能。會否有機會跟男友復合？Jeana謂：「我哋家又唔係瞓埋一齊，真係要冷靜吓先。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
