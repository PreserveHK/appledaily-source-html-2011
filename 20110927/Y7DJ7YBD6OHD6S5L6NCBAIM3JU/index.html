<html><header><meta charset="utf-8"><title>蘋果汁減砍樹木　政黨倡網上閱報</title></header><body><h1>蘋果汁<br>減砍樹木　政黨倡網上閱報</h1><p>【本報訊】本港現有六份免費報紙，每日發行量共逾300萬份，公民黨執委郭家麒指免費報紙報社以本傷人，加大印刷量圖爭取廣告商垂青，結果造成惡性循環，浪費大量紙張，估計每周要砍伐逾四萬棵樹，回收循環再造亦於事無補，「樹砍咗就唔會生番，報社為咗賺錢冇咗社會責任，係走向低水平嘅做法」。<br>郭家麒建議報社推廣網上閱報，利用智能手機及電腦，期望可減少市面達100萬份免費報紙，「與其嘥錢印免費報，不如將資源去請好嘅記者、作家，做好新聞內容」。公民黨將收集簽名交予報業公會，要求正視報界浪費紙張的問題。
</p></body></html>
