<html><header><meta charset="utf-8"><title>案件速遞廚師涉借驅魔後騙財</title></header><body><h1>案件速遞<br>廚師涉借驅魔後騙財</h1><p>【本報訊】報稱廚師的26歲男子，涉嫌多次與不足14歲女友性交，又訛稱女友母親鬼上身，可替她驅魔，將女友母親蒙眼並綁在椅上，再偕女友偷走她的信用卡，提走7,500元。廚師早前被判入獄一年，但上訴得直，發還重審。昨日他在觀塘裁判法院否認控罪，獲准保釋至11月23日開審。被告李隆創（圖）被控兩項盜竊及三項與16歲以下女童非法性交罪。盜竊罪大約發生於09年4月29日，性交罪則發生於08年10月1日至去年5月15日間。<br>案件編號：KTCC7152/10</p></body></html>
