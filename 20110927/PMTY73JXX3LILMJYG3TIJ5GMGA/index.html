<html><header><meta charset="utf-8"><title>狂漢沙灘逞兇　扔狗落海</title></header><body><h1>狂漢沙灘逞兇　扔狗落海</h1><p>「這男子也太狠心了！」福建廈門海邊，日前一名20多歲男子竟在沙灘上公然虐狗。他連續四、五次將一隻土黃色、長20厘米的小狗扔到大海（圖箭嘴示），小狗卻一次又一次游上岸回到主人身邊。但這男子卻再次將牠抓起，再狠狠地往海裏拋。來回游了幾次，小狗似乎知道無法挽回主人的心，於是辛苦地游到一塊礁石上，瑟縮發抖。這時正值潮漲，扔狗男竟不顧而去。在旁目擊的一名女子踏水上單車，爬到礁石把牠救回岸（小圖），並決定收養牠。<br>福建東南網</p></body></html>
