<html><header><meta charset="utf-8"><title>官恩娜愛男友保護</title></header><body><h1>官恩娜愛男友保護</h1><p>官恩娜（Ella）昨日在海港城出席「童心抱抱大熊貓」活動，跟在場的小朋友砌Lego。自言男仔頭性格的Ella，稱兒時已懂得保護自己，她說：「細細個就照顧自己，我唔鍾意軟弱，唔會俾人蝦自己，所以家都會保護細我八年嘅妹妹。」</p><p>報名學騎馬</p><p>如此硬淨，豈不是不用男友保護？Ella笑說：「自己都保護到自己，做嘢就有公司同事保護，不過出街多個人喺隔籬會安全啲。」談到不少藝人助養大熊貓，Ella說：「聽講要好多錢嘅，反而我家報咗名學騎馬。」　<br>採訪：溫敏芝　攝影：陳俊強
</p></body></html>
