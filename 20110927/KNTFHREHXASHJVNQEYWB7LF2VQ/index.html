<html><header><meta charset="utf-8"><title>紅Phone：華為Twins大小通吃</title></header><body><h1>紅Phone：華為Twins大小通吃</h1><p>選購智能手機，幾乎只考慮HTC、Samsung等大牌，講到國貨，從來未諗過！但憑平價殺入AndroidPhone嘅華為，今次就一連推出兩款v2.2手機，實行高低檔通吃。其中全觸控式操作嘅X6，屏幕貼近三星GalaxySII，採用4.1吋芒，更配備1GHzQualcomm處理器，價錢$2,980，可謂一眾高階機強敵。另一款U8350走商務路線，具實體QWERTY鍵盤，CPU為528MHz，速度稍慢，但最大賣點係比一般FeaturePhone更平，千零蚊有交易，做公司機一流。</p><p>查詢：華為（21513822）</p></body></html>
