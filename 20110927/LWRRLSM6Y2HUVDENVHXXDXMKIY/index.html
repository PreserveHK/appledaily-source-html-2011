<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明眼睛受傷入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明眼睛受傷入院 - 馮仁昭</h1><p>正身在山西拍《血滴子》嘅黃曉明噚日清晨5點幾突然對眼劇痛，助手送咗佢去醫院。據了解，今次黃曉明眼部受傷主要係因為前日開始拍呢部戲時，長時間俾強光照射，搞到眼睛疼痛，不斷流眼淚所致。曉明家已經出院，之不過出院幾個鐘後又飛咗去武漢做嘢，今日會再返去山西繼續開工。佢經理人黃斌噚日話：「曉明眼部受傷入院治療後，情況已穩定下來，但暫時不可以被強光刺激。」</p></body></html>
