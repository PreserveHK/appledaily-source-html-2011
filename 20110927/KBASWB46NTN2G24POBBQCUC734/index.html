<html><header><meta charset="utf-8"><title>星野註冊結婚</title></header><body><h1>星野註冊結婚</h1><p>現年34歲的日本水着女星星野亞希，上周已放風準備結婚，一如傳聞她昨日在個人網誌內宣佈已於前日在東京跟21歲的日本騎師三浦皇成註冊結婚，她還坦言老公雖然比她年輕13歲，但絕對是值得信賴的好男人。</p><p>同心建立好家庭</p><p>前日已為人妻的星野在網誌中說：「雖然皇成比我年輕13歲，但他無時無刻都會保護着我，是我值得信賴的人。從今開始我們同心協力建立一個好家庭，也希望得到大家溫暖的保佑。」男星石田純一昨日在東京出席活動時也祝福星野亞希。</p></body></html>
