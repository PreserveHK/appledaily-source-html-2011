<html><header><meta charset="utf-8"><title>祖名自嘲可憐星二代</title></header><body><h1>祖名自嘲可憐星二代</h1><p>房祖名近日忙於到內地宣傳電影《李獻計歷險記》，並接受內地記者訪問。今年29歲的祖名由於父親是國際巨星成龍，入行後一直備受注目，祖名表示不欲被冠以星二代、富二代的稱號，並解釋說：「權利和金錢的確會讓人變質，但也不是所有人都是這樣。從小媽媽不讓我做富二代，爸爸不讓我做星二代，我是最可憐的那一種，連一台歐洲車都沒有。」</p><p>不會離棄好友</p><p>對於周迅前男友、祖名好友王爍涉非法持槍一事，祖名雖然不知道具體情況，但他維護好友說：「我們還是會做朋友，是朋友就是朋友，他們也沒做過甚麼需要我離開的事情，我相信本質還是好的，我也不做落井下石的事情。」<br>撰文：葉雪</p></body></html>
