<html><header><meta charset="utf-8"><title>iPhone5或下月14日發售</title></header><body><h1>iPhone5或下月14日發售</h1><p>網上早前盛傳蘋果會於下周二（10月4日）舉行發佈會，推介iPhone5，最新消息指蘋果今次會一改傳統，發佈會不再於三藩市市中心的大型展覽會中心舉行，而是改在公司位於加州庫比蒂諾（Cupertino）的總部介紹iPhone5登場，「可能蘋果覺得一個較熟悉的地方較適合新行政總裁庫克（TimCook）」。<br>按過往經驗，蘋果新產品通常會在發佈會後約一星期正式推售，加上有傳蘋果已禁止員工在下月第二個星期放假，消息指iPhone5可能會在下月10日或14日發售。tapscape網站/<br>appleinsider網站</p></body></html>
