<html><header><meta charset="utf-8"><title>蘋果綠葉兗煤23億全購澳煤礦商</title></header><body><h1>蘋果綠葉<br>兗煤23億全購澳煤礦商</h1><p>兗州煤業（1171）公佈，擬斥現金2.968億澳元（約23億港元）收購西澳洲煤企普力馬煤礦公司及西農木炭公司（簡稱普力馬項目）全數股權，以協助兗煤成為西澳洲煤炭主要供應商，增加煤炭資源儲備及優化公司澳洲資產組合，惟交易尚待中國和澳洲政府及監管部門批准。普力馬項目2011年度主營業務收入1.43億澳元，扣除利息和稅項前利潤1150萬澳元，旗下普力馬煤礦年產能力500萬噸。</p></body></html>
