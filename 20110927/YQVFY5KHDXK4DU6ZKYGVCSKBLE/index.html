<html><header><meta charset="utf-8"><title>蘋果綠葉富邦交銀上調按息</title></header><body><h1>蘋果綠葉<br>富邦交銀上調按息</h1><p>富邦銀行（香港）昨日公佈，調升最優惠利率（P）按息0.2至0.45厘，至P減2.5至2.75厘，實際息率2.5至2.75厘，現金回贈為0.5%至1%。交銀香港昨日同時上調P按息至P減2.15至2.6厘，實際息率2.65至3.1厘，現金回贈則調低至0.3%至0.5%；H按息則維持H加2.5至2.7厘，但是調高鎖息上限至P減2.2厘，即實際息率為3.05厘。</p></body></html>
