<html><header><meta charset="utf-8"><title>蘋果汁關愛基金推三個援助項目</title></header><body><h1>蘋果汁<br>關愛基金推三個援助項目</h1><p>【本報訊】關愛基金即日起推出三個援助項目。社會福利署將向合資格的嚴重殘疾人士提供每月2,000元的特別護理津貼，減輕其家庭負擔，為期最長一年，預計約3,800人受惠。社署亦向參加租置計劃的綜援住戶提供一筆過2,000元津貼，約1,300住戶合乎申領資格。<br>民政事務總署則推行為期兩年的「資助少數族裔及新來港人士報考語文考試計劃」，申請人須非在學及來自低收入家庭，並在相關考試取得及格以上成績，可申領發還全額的考試費用，估計約3,000人次受惠，有助他們提升競爭力和融入社會。計劃由新家園協會執行，查詢熱線：28155799。
</p></body></html>
