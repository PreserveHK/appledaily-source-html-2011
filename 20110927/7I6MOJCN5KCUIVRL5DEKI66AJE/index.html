<html><header><meta charset="utf-8"><title>深水埗奸賊呃食物再搶金</title></header><body><h1>深水埗<br>奸賊呃食物再搶金</h1><p>【本報訊】32歲尼泊爾女東主Seema，昨凌晨零時許在深水埗鴨寮街259號後巷的小食店開工，兩名年23及24歲的巴基斯坦男子前來購買熟食，兩人接過一袋食物後竟只放下幾個硬幣企圖離開，女東主不甘心，於是追出攔阻。<br>當她在不遠處截住兩漢，兩人掌摑她，繼而搶去她一條金頸鏈和金手鏈，總值27,000元，劫匪朝大南街逃跑，女東主迅速報案，警員在附近兜截終將兩匪擒獲，起回贓物，女傷者送院治理（圖）。</p></body></html>
