<html><header><meta charset="utf-8"><title>案件速遞中風長兄追義妹千萬</title></header><body><h1>案件速遞<br>中風長兄追義妹千萬</h1><p>【本報訊】身為家中長子的男子於08年向母親收養的義妹，以1,300萬元購入老牌屋苑跑馬地肇輝臺花園一單位，其後因單位有僭建物及他突然中風，一再延遲成交單位。今年4月，義妹背住患病長兄，將物業以1,935萬元高價轉售一對外籍男女。長子指義妹違約，日前入稟高等法院，要求義妹賠償已付定金555萬元或出售物業的差價635萬元。<br>原告游栢健，被告分別為利達旺有限公司及游敏儀。原告指，涉案肇輝臺單位由游敏儀名下的利達旺持有。原告自今年初，一直透過律師向兩被告追討，但始終無回覆。<br>案件編號：HCA1633/11</p></body></html>
