<html><header><meta charset="utf-8"><title>千嬅禁BB名丁蟹</title></header><body><h1>千嬅禁BB名丁蟹</h1><p>楊千嬅的世界巡迴演唱會大前晚在佛山舉行最後一站，全場爆滿，同門的劉浩龍任嘉賓，還拿千嬅生BB來開玩笑。</p><p>叫保安通融</p><p>劉浩龍表示要替千嬅將來的孩子改名，她聞言笑說：「我唔要丁蟹。」劉浩龍則謂可以叫丁力、叮噹或者丁乓波。其間有粉絲大叫千嬅老公名字，千嬅笑笑口說：「你哋搵佢做乜呀。」<br>連串勁歌熱舞後，觀眾大聲喝采，千嬅唱到忘形，要求粉絲一齊企起身跳舞，她又開咪叫保安哥哥給6分鐘時間大家聞歌起舞，粉絲一呼百應，可是保安卻阻止觀眾企起身，在台上看見的千嬅即說：「唔怕啦！」當千嬅唱完，她笑說：「保安哥哥都辛苦喇，都算鬧得少。」<br>撰文：李森
</p></body></html>
