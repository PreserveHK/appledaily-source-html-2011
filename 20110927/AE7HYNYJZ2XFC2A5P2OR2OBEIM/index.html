<html><header><meta charset="utf-8"><title>許廷鏗咀仔唔避忌</title></header><body><h1>許廷鏗咀仔唔避忌</h1><p>許廷鏗雖然有不少女fans，但近日他與張敬軒傳斷背緋聞，昨日許廷鏗又被爆深夜跟四眼男在公園密會，他瞓在四眼男大髀，又疑似咀嘴。</p><p>稱飲醉酒</p><p>許廷鏗的唱片公司發言人楊小姐表示許廷鏗已向公司解畫，她說：「佢話係相識好耐嘅好朋友，大家飲咗酒，行到公園就坐低休息。」對於瞓在四眼男大髀兼疑似咀嘴，楊小姐說：「佢話自己讀男校，對呢啲嘢唔太避忌，又話只係傾偈，唔係錫。」無綫高層樂易玲昨說：「佢話係死黨，只係飲醉酒，啲相角度問題，冇乜嘢。」採訪：葉雪、<br>王崇穎</p></body></html>
