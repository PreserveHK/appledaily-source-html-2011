<html><header><meta charset="utf-8"><title>謝娜、張杰感動婚禮</title></header><body><h1>謝娜、張杰感動婚禮</h1><p>內地著名主持謝娜與歌手張杰昨日在雲南舉行婚禮，結束5年愛情長跑，兩人在圈中人緣甚廣，中港藝人包括李宇春、小瀋陽、吳奇隆、杜汶澤、張衞健等盡數出席，阿Sa蔡卓妍、應采兒陳小春夫婦雖未能到場，也在微博送上祝福，整個婚禮過程亦在微博直播。</p><p>哭訴愛的宣言</p><p>當一對新人牽手唱出《明天過後》，謝娜已感動得眼泛淚光，到張杰跪地求婚並深情宣誓時，新娘子哭得一塌糊塗。謝娜透露當初張杰曾對她說：「等我賺到20萬時就娶你。」亦是這句話而愛上他，她說：「謝謝你張先生，我要努力做你的好老婆，一生一世愛你。」<br>撰文：林妃</p></body></html>
