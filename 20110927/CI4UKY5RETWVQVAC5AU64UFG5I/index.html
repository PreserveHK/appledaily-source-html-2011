<html><header><meta charset="utf-8"><title>少女時代拍賣鐵鑊籌款</title></header><body><h1>少女時代拍賣鐵鑊籌款</h1><p>韓國人氣組合少女時代，昨日到首爾永登浦時代廣場出席代言淨水器所舉辦的慈善活動。少時9名成員在拍攝該淨水器廣告所用過的29件家庭用品上簽名，然後進行網上拍賣，得到的善款將捐到婦女組織，協助一些更生婦女們重新投入社會。不過，少女所拍賣的物件就相當騎呢，如抹窗棒、水桶、鐵鑊、椅子等，亦包括她們在廣告中穿過的衣服。</p><p>傷癒歸隊</p><p>少時在活動上除即席簽名外，亦各自介紹自己的物品，拍賣今天開始在網上接受競投，一直至下月底。而剛於一個月前遇上車禍而受傷的成員SooYoung，經過一輪休息後，昨日亦有現身活動，看似已沒有大礙，其公司亦宣佈她下月正式歸隊。</p></body></html>
