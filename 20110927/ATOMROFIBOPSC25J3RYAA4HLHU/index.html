<html><header><meta charset="utf-8"><title>葉璇捱打求逼真</title></header><body><h1>葉璇捱打求逼真</h1><p>葉璇今年初在北京成立葉璇工作室，親自監製內地劇，近日正趕拍投資約4,000萬人民幣的民初劇《第九個寡婦》。</p><p>被木棒狂打</p><p>該劇改編自嚴歌苓的同名小說，劇情講述傳奇寡婦王葡萄與身邊男人面對戰亂和天災人禍的問題。<br>身為老闆的葉璇日前拍攝被罰跪打的戲份，她屈膝接受奶奶用被木棒狂打的戲份，為求逼真，葉璇忍痛接受對手狠狠的打下去，她說：「只要出來效果好，吃點苦頭算不上甚麼。」撰文：丁寧</p></body></html>
