<html><header><meta charset="utf-8"><title>荃灣警員差館健身暈倒</title></header><body><h1>荃灣<br>警員差館健身暈倒</h1><p>【本報訊】一名警員，昨晨在荃灣警署當值，並趁午膳時間身穿便服在警署的16樓健身室內健身，卻突然暈倒失去知覺，被同袍發現通知上級報警。<br>暈倒警員30餘歲，隸屬荃灣警署的軍裝巡邏小隊，據悉他身體欠佳。昨晨10時許，他利用午膳時間，換過便裝，走至警署16樓的健身室健身，卻突然暈倒，同袍發現，立即上前救援和通知上級報警。<br>救護員到場時，事主已回復知覺及蘇醒，並能自行步上救護車送院（圖），治療後無大礙。事主其後向上級報稱只是突然身體不適暈倒，警方了解後認為事件無可疑。
</p></body></html>
