<html><header><meta charset="utf-8"><title>樂易玲暗諷被抽水</title></header><body><h1>樂易玲暗諷被抽水</h1><p>無綫製作資源部總監樂易玲昨日回公司被追問如何面對挖角危機，她稱公司會加快及加薪與藝員傾合約：「適逢我哋傾合約，王生（城市電訊王維基）又可以約吓藝員出嚟，更可以抬高薪價，佢哋約我出去抽吓我水影吓我相冇所謂。」<br>外事部副總監曾醒明表示至昨日為止，收到16封辭職信，來自節目發展分部，成功挽留幾位同事，高層李寶安和陳志雲跟留低的同事見面，穩定軍心。<br>至於沒有底薪的港姐莊思明尚有個多月便約滿，但無綫未有表示，她說：「如果唔簽我都要為自己前途打算吓。」<br>採訪：卓寶花、譚倩宜
</p></body></html>
