<html><header><meta charset="utf-8"><title>求驗客手記：後腳射12碼新星車禍亡 - 求驗客</title></header><body><h1>求驗客手記：後腳射12碼新星車禍亡 - 求驗客</h1><p>阿圭拿，安息吧！兩個月前爭議性憑後腳射入12碼嘅阿聯酋新星阿圭拿（TheyabAwana、圖），周日晚完成阿聯酋國家隊訓練後，於艾恩往阿布扎比途中遇上車禍身亡，終年21歲。當時由阿圭拿駕駛嘅私家車與貨櫃車相撞，據報當場死亡，同行嘅弟弟現時仍於深切治療部。阿聯酋足總周一確定其死訊。效力阿聯酋球會巴尼亞斯（BaniYas）嘅阿圭拿，7月友賽黎巴嫩時嘅後腳12碼成為網絡紅人，短片於YouTube點擊人次超過120萬。</p></body></html>
