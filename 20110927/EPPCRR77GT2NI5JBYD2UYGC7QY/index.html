<html><header><meta charset="utf-8"><title>油喉零件集中易出事</title></header><body><h1>油喉零件集中易出事</h1><p>【本報訊】兩日內接連發生MiniCooper撞車後起火，幸司機及乘客均及時逃生。香港汽車工業學會會長李耀培表示，MiniCooper這一類體積細小車輛，撞車時車頭發生碰撞，油喉及電子零件容易損毀及着火。<br>李耀培又稱，MiniCooper屬前置引擎前輪驅動的體積細小車輛，該類車輛車頭體積細小，所有油喉、油管、電線、電路、電池、電子零件及引擎等大部份機器零件集中安裝在車頭，一旦發生交通意外，車頭受到撞擊，電子零件與機件之間的空間距離小，遇上電線短路發出火光及油喉爆裂漏油便會着火。</p></body></html>
