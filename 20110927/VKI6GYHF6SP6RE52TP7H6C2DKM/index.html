<html><header><meta charset="utf-8"><title>食人䱽狂噬巴西百泳客</title></header><body><h1>食人䱽狂噬巴西百泳客</h1><p>電影《變種食人䱽3D》（Piranha3D）中，兇殘的食人䱽瘋（圖）狂襲擊海灘泳客，而巴西一個海灘近日湧現大量食人䱽尋找食物，咬傷約100名泳客。<br>事發在巴西東北部的皮奧伊州一個海灘，至少100名泳客遭食人䱽咬傷腳踭或腳趾，須送院治療。當地官員表示，食人䱽可能因沒有食物，所以開始襲擊泳客，當局已立即在海中放入吳郭魚，作為食人䱽的食物，以防牠們再襲擊泳客。<br>食人䱽是南美洲河流一種雜食性淡水魚，特徵是擁有鋒利牙齒，牠們是食肉及食腐動物，主要以植物、魚類、蟲及一些比自身大的動物為食物，飢餓時也會襲擊人類。<br>法新社</p></body></html>
