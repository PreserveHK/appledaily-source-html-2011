<html><header><meta charset="utf-8"><title>庾澄慶購億元豪宅</title></header><body><h1>庾澄慶購億元豪宅</h1><p>庾澄慶（哈林）雖然早年跟伊能靜離婚收場，不過未有影響他的演藝事業，收入甚豐財源滾滾來。原來哈林一直在台灣有投資房地產，近日他被踢爆早在7月時以一億新台幣買入當地著名豪宅一品大廈其中五樓一個單位，據知這幢豪宅的住客非富則貴，當中包括有政界名人連戰以及湯臣集團老闆徐楓等，果然夠豪。<br>被問及哈林買下豪宅一事時，他的經理人表示這是哈林的私人事，故不會作出任何回應。而哈林現在所住的寓所，據了解價值亦接近四千多萬新台幣，此外他多年前以五千多萬新台幣買下忠孝東路的一個單位，現在則作為工作室，粗略估計哈林旗下物業共值二億多新台幣，果然投資有道。<br>撰文：葉雪</p></body></html>
