<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許茹芸話GiGi未嫁得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許茹芸話GiGi未嫁得 - 馮仁昭</h1><p>好早之前有導演飲醉爆出梁詠琪（GiGi）同新老外男友會喺年底結婚，GiGi好姊妹許茹芸噚日同黃耀明、盧凱彤，喺土瓜灣出席「鐵路像記憶一樣長」演唱會記招，問GiGi會唔會閃婚，許茹茹話：「應該未有。」仲講好朋友結婚佢當然知道，追問GiGi有冇新戀情？佢即刻講：「女仔談戀愛好正常，我都好想拍拖，或者嚟香港搵下。」
</p></body></html>
