<html><header><meta charset="utf-8"><title>富士康煙台廠大火</title></header><body><h1>富士康煙台廠大火</h1><p>富士康位於山東省煙台的廠房昨早發生大火，並伴隨爆炸聲，現場冒出大量濃煙。據目擊者稱，大火竄到了五層樓，十幾公里外都能看得見。但火勢很快受到控制，無人員傷亡報告。鴻海稱，乃廠房屋頂廢氣排放管線起火，不影響產能。<br>微博網友worldof昨早稱：「10:26突然一股濃煙出現在煙台富士康保稅港區上空，偶爾傳來微弱的爆炸聲，火燄時不時向外竄出，濃煙飄到百米高空，10:51火勢似乎已得到控制。」據在現場的網友蕉松稱，「起火具體地點位於煙台富士康A區18棟。事故發生原因尚不清楚。」煙台市消防支隊接報後趕赴現場搶救，並在近11時將大火撲滅。<br>新華社/中央社</p></body></html>
