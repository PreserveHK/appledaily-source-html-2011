<html><header><meta charset="utf-8"><title>祖兒勁擦無綫鞋</title></header><body><h1>祖兒勁擦無綫鞋</h1><p>容祖兒將於11月14日在會展演出新城音樂會，昨日她到黃埔出席記者會，新城送上結他作為禮物。已學識彈結他的祖兒會否向創作路線進發？她笑說：「我識彈嘅程度都未曉飛，不過作歌都唔係自己強項，我可以跳舞同唱live已經好夠。」</p><p>「感情值千金」</p><p>提到鄭嘉穎獲內地娛樂商出動16萬人民幣一集酬勞招攬拍劇，令不少無綫藝員心動離巢北上，祖兒大賣口乖說：「TVB有優質嘅宣傳效果，加上咁多年感情，有時感情真係值千金。」<br>採訪、攝影：<br>溫敏芝</p></body></html>
