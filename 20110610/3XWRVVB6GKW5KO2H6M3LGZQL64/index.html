<html><header><meta charset="utf-8"><title>日本石垣市長擬登釣島</title></header><body><h1>日本石垣市長擬登釣島</h1><p>日本石垣市長中山義隆，昨日（周五）向中央政府、海上保安廳，申請登陸釣魚台（日稱尖閣諸島），悼念二戰後期被美軍炸死的漁民。1945年7月，兩艘日本船由石垣島前往台灣避難時，遭美軍轟炸，一艘沉沒，一艘漂流至釣魚台，多人死亡。石垣市1969年在釣魚台建了一塊紀念碑，但一直沒在島上舉行追悼儀式。中山義隆指，死者家屬年事已高，因此石垣市出面想在釣魚台島上舉行追悼儀式。<br>另外，中國指摘越南油氣勘探船入侵中國領海，驅趕中國漁船，電纜纏住魚網，威脅漁民安全，要求越南停止侵權行動。越南否認，宣佈周一在南海翁島實彈演習。<br>中新社</p></body></html>
