<html><header><meta charset="utf-8"><title>CrownJ吸大麻罪成緩刑</title></header><body><h1>CrownJ吸大麻罪成緩刑</h1><p>在綜藝節目《我們結婚了》內與徐仁英扮演夫妻的韓國男歌手CrownJ，其涉嫌吸食大麻案昨日在首爾宣判，他被判入獄8個月但緩刑兩年，及要執行社會服務令80小時和罰款約53.8萬港元。</p><p>鞠躬道歉</p><p>法官指考慮到CrownJ在09年於美國錄音室吸毒時，是因想埋音樂人堆，所以判刑不會太重，CrownJ離開法庭時則鞠躬向外界道歉。至於曾演韓劇《雅典娜：戰爭的女神》的男星朴容基，其吸食大麻案也在昨日宣判，他跟CrownJ同樣判入獄8個月但緩刑兩年。</p></body></html>
