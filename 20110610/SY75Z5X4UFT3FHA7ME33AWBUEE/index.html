<html><header><meta charset="utf-8"><title>失意漢廁格割脈</title></header><body><h1>失意漢廁格割脈</h1><p>【本報訊】26歲姓陳男子，昨午3時許在鰂魚涌979號太古坊彩雲軒海鮮酒家男廁廁格內，取出刀自割雙手手腕企圖自殺，由於發出微弱呻吟聲，被其他如廁人士發現，通知酒家職員報案。<br>警員和救護員到場將他送院，幸仍清醒。據警員調查所得，事主是一間公司的員工，為工作問題不開心，遂割脈尋死。警方列企圖自殺案件處理，稍後聯絡其家人協助。酒家部長指事主不是熟客，事發前也不是在此午膳，不明他為何躲在廁所內輕生。</p></body></html>
