<html><header><meta charset="utf-8"><title>NEW新短訊：4小時直飛蒙古</title></header><body><h1>NEW新短訊：4小時直飛蒙古</h1><p>香港現在可以直飛蒙古國，到高原一看大草原，湖光山色，感受這零污染的國度！蒙古航空於6月2日開始，開通了往來香港至蒙古的首都烏蘭巴托航線，只需約4個多小時便可直達，逢星期四及日，每星期兩班，不須再經北京轉機，方便快捷。值得一提是蒙古是獨立國家，與屬於中國領土的內蒙古不同，到當地旅遊持特區護照可免簽證停留14天，不需回鄉卡。<br><br>記者：曾靜茵<br><br>網址：http://www.miat.com</p></body></html>
