<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文呻睇唔明賣座片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠文呻睇唔明賣座片 - 馮仁昭</h1><p>無綫生活台由黃柏高主持嘅節目《Paco的風花歲月》，最近請咗啱啱喺意大利「烏甸尼斯遠東電影節」榮獲「金桑樹終身成就獎」嘅許冠文做嘉賓，許冠文講感受時不失搞笑本色話：「我同大會講唔使咁早頒畀我，點知佢哋話以我嘅年紀都係頒定先好，買個保險。」講到家嘅電影，佢話：「我越嚟越唔明白時下嘅電影，越賣座嘅戲我就越唔明佢講乜，但就每個人都話好睇，原來家嘅戲要設計觀眾睇唔明。」</p></body></html>
