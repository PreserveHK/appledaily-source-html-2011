<html><header><meta charset="utf-8"><title>阿葛嘆被囝囝飛甩</title></header><body><h1>阿葛嘆被囝囝飛甩</h1><p>軟硬林海峰和葛民輝昨日齊到迪士尼，為電影《反斗車王2》中閃電王麥坤登場宣傳，還手舞足蹈與樂園舞蹈藝員起舞，旋風式登陸迪士尼吸金。</p><p>學識放手</p><p>林海峰表示會帶女兒去玩，阿葛則表示兒子已長大，不用他帶，還說：「佢咁大個自己會嚟，我一早俾佢飛咗啦。」林海峰則認為作為父母，要作好心理準備給子女飛掉，他說：「就好似車嘅感覺一樣，閃走，然後學識放手。」問到阿葛兒子覓得白雪公主未？阿葛鬼馬地說：「應該未啩，開頭就公主，之後就宮女，尾段就工人。」<br>採訪、攝影：卓寶花</p></body></html>
