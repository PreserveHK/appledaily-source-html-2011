<html><header><meta charset="utf-8"><title>小春新片食波餅</title></header><body><h1>小春新片食波餅</h1><p>陳小春早前與楊冪、蔡淑臻等趕拍新片《孤島驚魂》，片中小春大享艷福，被赤裸上身的台灣名模蔡淑臻從後擁抱，大食波餅。不過小春不擔心電影尺度太激，他笑說：「還好吧！我們是沒穿衣，但有穿褲子，拍攝時沒有特別感覺。」</p><p>拍廢屋毛管戙</p><p>雖然小春去年已與應采兒結婚，但他自言拍攝時最令他害怕不是床戲，他笑說：「劇組找了一個廢棄的住宅拍攝，一到晚上走出門口就感到全身毛管戙，很不舒服。」<br>撰文：林妃</p></body></html>
