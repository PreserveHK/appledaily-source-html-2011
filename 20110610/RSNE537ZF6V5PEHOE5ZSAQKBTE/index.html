<html><header><meta charset="utf-8"><title>求驗客手記：維拉斟韋根領隊 - 求驗客</title></header><body><h1>求驗客手記：維拉斟韋根領隊 - 求驗客</h1><p>英超8月又開鑼，無帥之師嘅阿士東維拉梗係想快啲手搵番個新帥。之前有傳過麥卡倫，不過佢上季搞到禾夫斯堡差啲降班，維拉應該唔會請佢。跟住好快又傳出韋根嘅領隊馬天尼斯（圖）會接手，馬天尼斯上屆喺極有限嘅人腳下最後幫韋根護級，領軍能力得到維拉肯定。韋根主席韋倫仲話：「維拉方面的確同我接觸過，叫我讓馬天尼斯過檔，我都答應咗，不過如果馬天尼斯真係離開我會好驚訝，因為球會仲諗住同佢續約。」馬天尼斯家放緊假，遲啲番嚟應該就會同維拉嗰邊斟斟。</p></body></html>
