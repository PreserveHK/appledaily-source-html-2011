<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王馨平錄好歌隨時復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王馨平錄好歌隨時復出 - 馮仁昭</h1><p>王馨平（Linda）同老公前晚去海洋公園參加一個慈善晚宴，佢一身藍色衫同現場嘅海洋世界背景襯到絕，佢話：「今晚係專程嚟支持老友趙式和，同埋希望善款可以盡量用晒嚟幫助有需要嘅人。」Linda仲會義務去啲社區中心教小朋友唱歌，佢話：「原來我首兒歌《生命有價》好受小朋友歡迎o架。」問到幾時復出？佢話：「歌都錄好晒，隨時ready！」</p></body></html>
