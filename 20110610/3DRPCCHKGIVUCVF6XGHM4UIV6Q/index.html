<html><header><meta charset="utf-8"><title>3D新招打印比堅尼</title></header><body><h1>3D新招打印比堅尼</h1><p>近年3D打印技術漸趨成熟，牙刷、鞋甚至汽車都可打印出來，有研究員就利用這嶄新技術，成功研製出全球第一套3D打印比堅尼。<br>研究員首先以Rhino3DCAD軟件，設計比堅尼的款式，再以3D打印技術將比堅尼打印出來。由於現階段這技術的成本仍相當高昂，因此這套3D打印比堅尼售價絕不低，上截泳衣約售250美元（1,950港元），下截泳褲售350美元（2,723港元）。<br>dvice網站</p></body></html>
