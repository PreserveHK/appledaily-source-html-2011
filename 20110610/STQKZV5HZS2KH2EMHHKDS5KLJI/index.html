<html><header><meta charset="utf-8"><title>甄子丹自爆險盲</title></header><body><h1>甄子丹自爆險盲</h1><p>陳可辛執導、甄子丹主演的電影《武俠》前晚在上海黃浦江邊舉行亮燈儀式，掛出一幅刷新世界紀錄面積的《武俠》巨型海報，打破已故歌王米高積遜（MichaelJackson）專輯封面海報的舊紀錄。</p><p>王羽返台休息</p><p>大會播放一段8分鐘的宣傳片，甄子丹在台上大爆其助手險些因此片喪命，事緣其助手到山下為他勘探地形時滑倒，從山上滾下弄致血流披面。甄子丹說：「我們這一行和運動員很像，都是用身體來搏命，有幾次差點把眼睛弄瞎。」另外，有傳王羽身體不適，其女兒王馨平昨日表示父親身體的確有小毛病，已返台灣休息。<br>撰文：李森</p></body></html>
