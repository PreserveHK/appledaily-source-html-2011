<html><header><meta charset="utf-8"><title>求驗客手記：英超球星入侵巴巴多斯 - 求驗客</title></header><body><h1>求驗客手記：英超球星入侵巴巴多斯 - 求驗客</h1><p>世界真細小！日前我求大俠先同大家講過，植髮成功嘅朗尼（左），同老婆高蓮及囝囝Kai仔一起去巴巴多斯度假；估唔到佢哋仲遇到安祖卡路爾（右）同埋佢女友史黛茜㖭！雖然朗尼同卡路爾，分別效力英超世仇曼聯同利物浦，但大家都係英格蘭國腳，一齊享受陽光與海灘都唔錯。之不過佢哋嘅行程仲有一個「程咬金」，就係阿士東維拉嘅助教麥阿里士打（中），蘇格蘭籍嘅麥阿里士打同費格遜、杜格利殊係老友，話唔定兩老呢次派佢做「跟得褓母」，睇住兩位「大帝」。</p></body></html>
