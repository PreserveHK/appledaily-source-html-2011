<html><header><meta charset="utf-8"><title>薛嘉麟送諸葛赴台</title></header><body><h1>薛嘉麟送諸葛赴台</h1><p>諸葛梓岐昨日現身機場，準備到台灣拍劇，男友薛嘉麟到場送機。諸葛表示男友不會赴台探班，以免她掛心影響工作，她說：「今次去會留十日，費事要我掛住佢，所以男朋友唔會過嚟。」</p><p>陳慧琳返內地</p><p>昨日機場非常熱鬧，劉青雲夫婦拍拖往上海，青雲好奇問記者為何那麼早及等誰，當他知道各人在等張栢芝時，他即「哦」了一聲。<br>陳慧琳跟經理人、胡楓先後乘機前往內地，欣宜跟惠英紅則前往吉隆坡，分別出席簽唱會及拍廣告，未知欣宜會否在當地順道跟霆鋒及婷婷見面。<br>採訪、攝影：胡比</p></body></html>
