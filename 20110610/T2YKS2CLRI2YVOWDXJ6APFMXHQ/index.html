<html><header><meta charset="utf-8"><title>諸葛男友外婆逝世</title></header><body><h1>諸葛男友外婆逝世</h1><p>在台灣拍劇的諸葛梓岐（Marie），專程回港昨日在尖沙嘴出席Toywatch手錶活動。Marie謂新劇要到台灣拍一個月，再移師上海。問Marie劇中有否親熱戲？她支吾以對說：「未拍呀，不過我試過拍到發燒，男友都好心痛。」Neway男友薛嘉麟又擔心又緊張，早前自爆今年結婚的她，婚後可會息影？她說：「拍咗先算啦，我9月又開新劇。」看來婚期有排未定。<br>此外，薛嘉麟的外婆吳辛靜珊上月離世，下周日舉殯。之前盛傳陳法拉和男友薛世恒已在外地註冊結婚，法拉都半默認入門，不過訃聞就沒有法拉的名字。<br>採訪：LoMiu<br>攝影：WongWaiHung</p></body></html>
