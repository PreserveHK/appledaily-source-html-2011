<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃婉曼彈跳獲封餘震王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃婉曼彈跳獲封餘震王 - 馮仁昭</h1><p>黃婉曼（Icy）噚日同農夫、Keyman等為節目《撳錢》慶祝突破101集，仲宣佈加入陳貝兒同谷祖琳做主持。前晚貝兒喺節目中笑上圍甚勁嘅Icy跳起嚟有餘震感覺，Icy即被農夫嘅C君封為餘震王。Icy話自己身材經常成為人哋笑柄，連朋友同家人都覺得佢慘。農夫對前老闆陳冠希被指約會黃榕嘅新聞唔多關心，C君話相信陳冠希自己都唔會去理。</p></body></html>
