<html><header><meta charset="utf-8"><title>NEW新短訊：西安航天之旅</title></header><body><h1>NEW新短訊：西安航天之旅</h1><p>對中國的航天科技有無興趣呢？這個西安文化團就帶你去勻秦始皇陵、兵馬俑，還會參觀「閻良飛機製造廠」，去了解內地航空事業，又會跟當地學生交流，探討西安新舊文化發展。不過團友是有年齡限制，只接受18-24歲年輕人參加，名額80，日期為6月25至29日，費用每位$3,000，附上身份證明文件副本連團費支票（支票抬頭請寫LIONSCLUBOFLIONROCKHONGKONG），寄回九龍美東邨美東樓地下101號舖香港獅子山獅子會收便可。<br><br>查詢：27499643<br><br>記者：曾順珍<br></p></body></html>
