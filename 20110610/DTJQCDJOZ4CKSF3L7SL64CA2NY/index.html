<html><header><meta charset="utf-8"><title>Monna推胸保32E</title></header><body><h1>Monna推胸保32E</h1><p>暑假寫真大戰下月開鑼，一班o靚模已磨拳擦掌熱身預賽，當中23歲的混血E神林宜芝（Monna）憑圓形巨胸搶眼球，在寫真中着比堅尼大騷32E、24、33天賦本錢。</p><p>「順時針方向推」</p><p>日前Monna公開其護胸方法，她在電話中說：「我係有圓啲嘅胸，一戴bra就好覺，我會幫個胸做運動，順時針方向推個胸，再逆時針咁推，用bodylotion搽啦，食多啲菜少啲肉。」Monna目前體重105磅，原來她以前是個135磅的大食妹，她笑說：「07年選工姐時係人生最肥，但參加啲女仔個個都好瘦，於是就係咁減。」<br>採訪：夏琴</p></body></html>
