<html><header><meta charset="utf-8"><title>球形飛行器飄浮任意飛</title></header><body><h1>球形飛行器飄浮任意飛</h1><p>日本防衞省最近研製出輕巧的「球形飛行器」，不僅能定點飄浮，還可以垂直起降、水平飛行，甚至在你身邊團團打轉。<br>球形飛行器的概念，源於一般螺旋槳飛機，它最高時速可達60公里，而且幾乎所有製作材料，都可以在電玩勝地秋葉原購買到，造價約11萬日圓（10,676港元）。防衞省表示，由於一般機翼的設計限制了飛機升降和移動方向，所以球形飛行器就顯得更靈活，若在飛行器上加設攝影機等器材，未來或可派到災區執行勘探任務。<br>台灣東森新聞網</p></body></html>
