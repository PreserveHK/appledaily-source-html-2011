<html><header><meta charset="utf-8"><title>穿環女結婚嫁禿頭漢</title></header><body><h1>穿環女結婚嫁禿頭漢</h1><p>全球穿環最多的女人戴維森（ElaineDavidson），身上有6,925個環，日前她又多了一個環，但這次不用穿洞，因為是結婚指環。她出嫁了，新郎是不穿環的退休公務員。<br>42歲的戴維森身穿婚紗，在家人陪同下抵達愛丁堡婚姻註冊處。在這個大日子，她和平時一樣全身是環，臉上也環環密佈，還塗了綠、藍、黃色油彩。新郎沃森是個禿頭漢，身上一個環也沒有。戴維森生於巴西，她曾說過其實不喜歡穿環，「只想破紀錄」。<br>英國《每日郵報》</p></body></html>
