<html><header><meta charset="utf-8"><title>新黑珍珠登場</title></header><body><h1>新黑珍珠登場</h1><p>「納奧美……請靠邊站。」最新一期的加拿大版《Elle》雜誌封面，叫「黑珍珠」納奧美金寶閃開，因為新一代黑珍珠已誕生，她是埃特莉．保羅（HeriethPaul），人們都叫她做「黑人版姬蒂摩絲」。</p><p>16歲的埃特莉．保羅生於坦桑尼亞，在加拿大長大，她出道時間雖短，但已為著名品牌PhillipLim、Lacoste等行天橋，埃特莉覺得自己有納奧美金寶的影子，她雄心壯志要在18歲前，登上所有時尚雜誌封面，「我還希望為所有品牌做代言人，Chanel、Gucci、Prada，數得出的我都想做」。<br>美國《紐約每日新聞》</p></body></html>
