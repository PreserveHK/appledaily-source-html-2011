<html><header><meta charset="utf-8"><title>翔子災區演出眼濕濕</title></header><body><h1>翔子災區演出眼濕濕</h1><p>日本女星中川翔子，前晚在地震重災區仙台舉行演唱會，該場演出原定4月1日舉行，但因受大地震影響延至前天才展開。翔子以一幅巨型可愛公仔畫作舞台背景，更寫上演唱會的名字「現在要團結～笑顏之輪～」以鼓勵災區歌迷。<br>翔子表演時表示，當初發生地震後她一直很擔心無法到仙台演唱，現在終能舉行，所以會全力以赴。翔子又在台上讀出災區歌迷送給她的信，令她感動到眼濕濕。</p><p>清理災區</p><p>此外，男星松山研一與妻夫木聰前晚亦為合演新片宣傳，松山更自揭早前曾到福島災區探訪，還親手協助清理瓦礫。</p></body></html>
