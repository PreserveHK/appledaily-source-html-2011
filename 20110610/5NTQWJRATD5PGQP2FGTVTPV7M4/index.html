<html><header><meta charset="utf-8"><title>趣趣地：泰仔租大屋內設夜總會</title></header><body><h1>趣趣地：泰仔租大屋內設夜總會</h1><p>曼城隊長泰維斯（圖）成日扭花要走，但為咗一樣嘢，佢決定留喺曼徹斯特。究竟係啲乜？知唔係佢間屋囉。泰仔間屋月租16,000鎊（約20萬港元），有7間睡房，睇落除咗貴同埋大之外，似乎冇乜特別喎，但其實內裏有玄機，就係屋入面有間夜總會嘞！泰仔可以留喺屋企玩，真係好方便，而且可以招呼埋巴洛迪利等蒲精隊友，既可免佢哋喺外面玩搞出事，又可以打好同隊友嘅關係，真係一舉兩得。</p></body></html>
