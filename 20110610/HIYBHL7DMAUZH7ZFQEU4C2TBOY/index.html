<html><header><meta charset="utf-8"><title>周秀娜三點式鬥波</title></header><body><h1>周秀娜三點式鬥波</h1><p>周秀娜、傅穎（Theresa）及JessicaC等主演的青春電影《熱浪球愛戰》會於下周四上映，眾人為了配合劇情苦練沙灘排球，在戲中穿上三點式大鬥球技，雖然電影拍攝期間曾傳出周秀娜和Theresa不和，但Theresa就覺得負面新聞純粹炒作，她強調拍攝過程十分開心。</p><p>周秀娜也坦言是非新聞可以幫助電影宣傳，她說：「都幾好o架，喺拍攝時我對住Theresa多過阿媽，大家係一組，會互相幫對方拉筋，Theresa真係好勁，教練都讚佢拉筋做得好，反而佢幫我輕輕一拉，我就忍唔住大叫。」<br>撰文：林妃</p></body></html>
