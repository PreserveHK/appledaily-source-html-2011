<html><header><meta charset="utf-8"><title>王力宏自認冇時間觀念</title></header><body><h1>王力宏自認冇時間觀念</h1><p>台灣歌手王力宏最近獲邀擔任日本鐘錶品牌代言人，前日出席發佈會不忘施展「音樂才子」魅力，拉着小提琴與國家交響樂團合奏他創作的廣告歌《伯牙絕弦》出場，技驚四座。</p><p>約女仔從沒遲到</p><p>間，王力宏坦言沒有戴錶習慣，而且每天沉溺音樂創作，令他經常忘了時間。問他當伴郎也遲到嗎？王力宏笑說：「沒有啦！這太過份。」那跟女友約會？他說：「奇怪，這就不會遲到。」大會送了他一隻人動電能萬年曆錶，王力宏說：「再也沒有遲交母片的藉口。」<br>撰文：林妃</p></body></html>
