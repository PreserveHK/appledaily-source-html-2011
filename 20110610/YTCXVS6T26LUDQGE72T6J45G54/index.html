<html><header><meta charset="utf-8"><title>小豬濕身寫真誘Fans</title></header><body><h1>小豬濕身寫真誘Fans</h1><p>羅志祥（小豬）去年推出書本《羅輯課》，於台灣已經大賣12萬本，小豬今年決定為將邁向第四年的SFC國際歌友會，推出一萬本限量版寫真集，寫真集遠赴澳州凱恩斯叢林拍攝，寫真取名為《澳。漫生活》。拍攝期間工作人員飽受蚊蟲攻擊，只得小豬倖免。<br>在眾人中逃過蚊蟲患的小豬，卻要受臉上眼妝的苦，原因眼妝上的顏料令他眼周圍的皮膚過敏，每次卸妝後都要即時用凍敷減少紅腫的問題。</p><p>惜肉如金</p><p>雖然今次是推出寫真集，小豬一如以往都惜肉如金，寫真集相中沒有露過甚麼，最大尺度的相只是他在海邊踢浪，不過他的濕身加電眼同樣令fans們瘋狂搶購。<br>撰文：馬建華</p></body></html>
