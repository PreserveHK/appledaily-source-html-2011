<html><header><meta charset="utf-8"><title>求驗客手記：3,100萬請美斯踢假波？ - 求驗客</title></header><body><h1>求驗客手記：3,100萬請美斯踢假波？ - 求驗客</h1><p>之前場尼日利亞對阿根廷嘅疑似假波事件（圖），結果阿根廷喺超額補時８分鐘破蛋，賽後就比人話場波好似有景轟，球證唔知有冇造馬喎，國際足協仲話會介入調查，搞到幾大鑊。家連孟加拉足總都好似想俾兩隊澄清吓，用咗400萬美金（約3,100萬港元）向阿根廷同尼日利亞簽咗份約，叫佢哋兩隊嚟緊9月6號喺孟加拉首都達卡再踢多場，大家都要派強陣，順便振興吓當地嘅體育文化；而合約就列明阿根廷巨星美斯一定要落場比賽，相信到時一定好睇過戲。</p></body></html>
