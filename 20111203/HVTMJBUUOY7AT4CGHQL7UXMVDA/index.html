<html><header><meta charset="utf-8"><title>周秀娜現英鹹網：咪搞我</title></header><body><h1>周秀娜現英鹹網：咪搞我</h1><p>不少色情網站愛盜用性感女藝人的肖像作招攬，但此舉慘令女藝人無端端變了性工作者，近日英國有個名為OrientalPhotoModels的網站公然拿女藝人嘜頭來拉客，當中它偷用中港台韓日女藝人的性感相，不過女藝人的年齡、性別和國籍都來個大兜亂，還明碼實價將賣淫費列出。<br>受害女藝人本地代表有周秀娜，台灣有安以軒、內地有潘霜霜、張馨予和張雨綺，韓國有李多海，日本則有AV女優星野亞希。</p><p>「留畀老翻」</p><p>娜姐得知寫真內衣照被淫網利用，昨日她在電話中說：「嗰個係咪老翻周秀娜呀，要做呢啲嘢，留番老翻周秀娜，咪搞我，唔該。」<br>撰文：林妃
