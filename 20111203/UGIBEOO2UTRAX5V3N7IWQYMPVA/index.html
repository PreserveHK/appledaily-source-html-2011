<html><header><meta charset="utf-8"><title>甄妮攞金針獎嫌遲</title></header><body><h1>甄妮攞金針獎嫌遲</h1><p>「第34屆十大中文金曲」下月7日舉行，昨日在港台舉行記者會，宣佈金針獎將頒發給甄妮。問甄妮的得獎心情，她說：「佢哋都係呢個禮拜通知我，攞獎梗係開心，但心情有少少複雜，點解等咗咁耐，唔早啲畀我，早啲會更加開心。」<br>甄妮又表示近年娛樂圈變化很大，每次從外國回來，幾乎都有新面孔，問她會否記得新人的名字？她坦言：「我喺美國好少聽廣東歌，淨係聽講有個『鬼鬼哋』有孖生姊妹嘅唱歌幾好聽，仲有個好似話係小巨肺，或者等我喺頒獎禮留意吓。」相信她所指的是衞蘭和G.E.M.。後來她又得悉欣宜有份角逐今年新人獎，她不諱言希望欣宜得獎。<br>採訪、攝影：何慧斯</p></body></html>
