<html><header><meta charset="utf-8"><title>關仁隱事：「黑珍珠」勁咳唔戴罩 - 關仁</title></header><body><h1>關仁隱事：「黑珍珠」勁咳唔戴罩 - 關仁</h1><p>做極唔起嘅三線歌手「黑珍珠」，以前黐住「蠢哥」同「阿伯」間公司都叫做有啲人識，點知家佢自己走咗出嚟，除咗要四圍借錢出碟外，乜都要一腳踢，其實好心佢就唔好留戀做歌手，應該正正經經出去搵份工好過。唔知佢係唔係捱得太辛苦關係，之前佢出席活動時喺現場勁咳唔停，好似患咗肺癆咁，搞到現場個個都避之則吉，但黑珍珠就唔理咁多繼續咳咳咳，現場好多人都睇唔過眼佢咳成咁都唔戴口罩，仲要大安旨意傳播細菌，認真冇公德心。<br><br>Textby關仁</p></body></html>
