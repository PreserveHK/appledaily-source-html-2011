<html><header><meta charset="utf-8"><title>張馨予冒寒扭蛇腰</title></header><body><h1>張馨予冒寒扭蛇腰</h1><p>現年24歲的內地女星張馨予有份參演鍾澍佳和錢國偉執導的邵氏賀歲片《2012喜上加囍》，前日她冒住寒冷以熱褲短袖衫到白石沙灘拍攝，現場張馨予大晒蛇腰，有傳男友吳卓羲亦有份拍攝，可乘機大晒恩愛。<br>不過張馨予就表示不知道吳卓羲有份拍，她說：「有機會可以合作，大家都熟。」現時她與吳卓羲有電話聯絡，提到兩人是否情侶關係時，她即撒嬌說：「不是呀！」<br>錢國偉接受電話訪問時坦言當初有構思邀請吳卓羲客串一角，但最終因為吳卓羲的檔期問題而作罷。<br>採訪：王崇穎<br>攝影：林德雄</p></body></html>
