<html><header><meta charset="utf-8"><title>芙蓉姐姐減53磅變女神</title></header><body><h1>芙蓉姐姐減53磅變女神</h1><p>被網民暱稱為「芙蓉姐姐」，8年前以肥胖身材和浮誇裝扮走紅內地網絡的史恆俠，最近努力瘦身，成功減去24公斤（近53磅），搖身變成美女，日前她還接受中央電視台清談節目《奮鬥》的專訪，大談心路歷程，表示「要用心去征服藍天，任何人都可以飛翔」，因而被網民封為「勵志女神」。</p><p>形容如八年抗戰</p><p>「芙蓉姐姐」形容自己的奮鬥如八年抗戰，從最早的被網民瘋狂嘲諷，到現在當藝人、開公司，舉止變得高貴優雅，她說最重要是要把旁人的不理解，化作前進的動力。<br>新華網</p></body></html>
