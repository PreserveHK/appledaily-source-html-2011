<html><header><meta charset="utf-8"><title>聖誕老人游繩半天吊</title></header><body><h1>聖誕老人游繩半天吊</h1><p>美國佛州一名聖誕老人選擇從商場高處游繩而下，準備給小孩和購物人士一個驚喜，豈料他的假鬍子與繩索相纏（圖），結果整個人被半天吊三分鐘，情景非常狼狽。<br>「我來了！」聖誕老人大叫一聲後，開始從商場頂層游繩而下，幾秒鐘後更開始掙扎。原來，他的假鬍子剛好卡在繩索上，連帽子也弄脫，尷尬非常。現場隨即播放聖誕歌充斥場面，主持更說：「只要大家一起高歌，魔法會出現。」可惜，最後聖誕老人要由其他人救下來。<br>英國《每日郵報》</p></body></html>
