<html><header><meta charset="utf-8"><title>食芝士　抓抓頭半人半狗熱爆網</title></header><body><h1>食芝士　抓抓頭<br>半人半狗熱爆網</h1><p>英國男子周日晚閒來無事做，拿家中的混種狗來開玩笑，合力拍攝一段半人半狗食芝士的短片放上YouTube，在網上熱爆。<br>他將狗狗放在胸前，讓牠穿上短袖白恤衫，他自己就兩臂穿袖，營造出一個雙手屬於狗狗的錯覺。他打開一盒芝士，拿着餅乾條，沾了芝士後，就放入狗狗口中讓牠吃（上圖），其間還抓抓牠的頭（下圖），人狗看來默契不錯。吃到最後，男子將芝士盒丟掉。<br>這段短片上載到YouTube後數日已吸引到逾67,000人次瀏覽。<br>英國《每日電訊報》</p></body></html>
