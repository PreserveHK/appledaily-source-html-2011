<html><header><meta charset="utf-8"><title>薄扶林躁漢嚇記者</title></header><body><h1>薄扶林<br>躁漢嚇記者</h1><p>【本報訊】一名紋身躁漢，昨午1時45分在港島薄扶林瑪麗醫院急症室門外，突然將杯子內的咖啡潑落一輛報館採訪車車尾，保安員發現即通知在急症室採訪工傷意外的有關記者，記者出來查看，躁漢大叫：「人哋喊成咁，做乜影相！」又責罵記者狗仔隊滋擾明星私生活，由於他手上持有類似小刀的鎖扣飾物，記者報案求助。<br>警員手持盾牌及警棍到場，喝令躁漢接受檢查，雙方短暫對峙後，他乖乖就範，記者查看車尾後表示不追究，由於躁漢自稱是西班牙人，語無倫次，警員懷疑他精神有問題，將他送院檢驗。</p></body></html>
