<html><header><meta charset="utf-8"><title>今日提醒你：醫管局今起巡迴展覽</title></header><body><h1>今日提醒你：醫管局今起巡迴展覽</h1><p>【本報訊】醫院管理局為慶祝成立20周年，與領匯合作於旗下商場舉辦「與民攜手保健安康20載」巡迴展覽，介紹醫管局發展及各醫院聯網的服務。首場巡迴展覽於今日在樂富廣場舉行，同場還有健康講座。<br>醫管局20周年巡迴展覽將於今日起至明年2月24日，在全港八個地區的領匯商場舉行。今日的展覽位於樂富廣場A區一樓平台美食坊舉行，下年2時30分開始。場內除展示醫管局20周年發展歷程及各聯網服務外，還會有「中醫養生保健」及「思覺健康與思覺失調」健康講座，由中醫師及精神科醫護人員講解有關疾病，及回答市民問題。</p></body></html>
