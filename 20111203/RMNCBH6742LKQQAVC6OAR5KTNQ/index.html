<html><header><meta charset="utf-8"><title>劉智泰啜爆新娘金孝真</title></header><body><h1>劉智泰啜爆新娘金孝真</h1><p>韓片《原罪犯》男星劉智泰昨日特別揀選拍拖5周年紀念日，與《瑪麗外宿中》女星金孝真在首爾結婚。一對新人在婚宴舉行前見記者，泰哥拖實真妹出場，更應記者要求做接吻魚，以多角度咀嘴又互吻面珠，恩愛到爆。<br>泰哥承諾會讓真妹幸福地生活下去，由於要忙拍戲，兩人要等到明年才補度蜜月。</p><p>群星到賀</p><p>大批圈中人到賀，當中包括李秉憲、文根英、鄭雨盛、崔始源、少女時代成員SooYong、河知雲、權相佑妻子孫泰英、韓孝珠、姜蕙姃夫婦等，令現場星光熠熠。</p></body></html>
