<html><header><meta charset="utf-8"><title>建制派工程界參選選委</title></header><body><h1>建制派工程界參選選委</h1><p>【本報訊】被視為建制派參選名單的「工程動力」（圖），昨日宣佈派出28人出選，當中有9名現任和3名退休公務員，包括現任渠務署高級工程師蔡俊明、已退休的前發展局常任秘書長（工務）麥齊光等。名單成員之一、香港工程師學會前會長梁廣灝表示，28人雖以相同理念參選，但不會綑綁投票，只會憑個人分析作最終決定。對於28人傾向支持唐英年還是梁振英，梁廣灝稱，早前曾接觸唐、梁兩人，但由於未清楚兩人政綱，故認為毋須現階段決定。</p></body></html>
