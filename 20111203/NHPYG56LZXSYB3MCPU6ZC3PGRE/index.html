<html><header><meta charset="utf-8"><title>欠債青年燒炭　惡對好心警</title></header><body><h1>欠債青年燒炭　惡對好心警</h1><p>【本報訊】一名青年疑因欠債而悶悶不樂，昨凌晨在觀塘住所自製炭爐企圖自殺。<br>事主21歲姓梁（圖），住輔仁街2至8號乾豐大廈。消息稱，梁因欠債悶悶不樂，至昨凌晨獨自在單位內借酒澆愁，突萌尋死之念，遂用自製炭爐企圖燒炭自殺。<br>由於其一名友人知道梁心事重重，在早上6時許特意登門造訪，拍門不獲回應，心感不妙，遂用後備鑰匙開門，赫見事主半清醒，於是弄熄炭爐、打開窗戶，同時報案求助。<br>警方和救護員到場後，事主意識已漸回復，警員從其友人口中得知他為欠債問題企圖輕生，於是好心向他查問進一步的資料，豈料事主惡言相向說：「關你乜嘢事呀！」警員為之氣結。</p></body></html>
