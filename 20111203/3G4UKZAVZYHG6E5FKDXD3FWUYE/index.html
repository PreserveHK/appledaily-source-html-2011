<html><header><meta charset="utf-8"><title>陳奐仁紅館騷Sammi助陣</title></header><body><h1>陳奐仁紅館騷<br>Sammi助陣</h1><p>陳奐仁前晚在樂富的兆基創意書院舉行音樂會，吸引四百人捧場，並即時現場收音製成DVD發售，但錄音時出現少許問題，原定45分鐘的演唱，最後要個半鐘頭才完成，陳奐仁笑言不介意不停安哥。</p><p>整傷手指</p><p>陳奐仁明年2月在紅館開演唱會，他表示邀請好友鄭秀文（Sammi）做嘉賓，Sammi一口答應，他說：「佢問我今次想玩乜，我寫緊首歌畀佢，希望到時趕得到。」現場見陳奐仁兩隻手指公又瘀又黃，他解釋早前台慶表演風火輪時弄裂手指韌帶，他說：「今晚只能彈木結他，醫生話個半月後會好番，應該唔會影響出年演出。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
