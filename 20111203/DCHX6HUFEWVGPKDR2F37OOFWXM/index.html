<html><header><meta charset="utf-8"><title>嘉玲、紅姑拜倒阿B歌聲</title></header><body><h1>嘉玲、紅姑拜倒阿B歌聲</h1><p>鍾鎮濤（阿B）日前帶女友范姜同到北京，出席品牌FranckMuller晚宴，雖然當晚北京天氣寒冷，但范姜依然穿上黑色背心長裙出現，跟阿B的全黑西裝相當合襯。當晚大會設有liveband，阿B即場擔任表演嘉賓唱歌助興，又在台上跳舞，現場氣氛熱鬧，台下賓客也玩得很開心。<br>晚宴上，阿B巧遇好友劉嘉玲和鍾楚紅，三人即趁機會敍舊一番，嘉玲在微博留言大讚阿B在台上的演出，阿B即第一時間回應：「有兩大女神出席，怎能不給力呢！」<br>撰文：葉雪</p></body></html>
