<html><header><meta charset="utf-8"><title>港大工人斷四指</title></header><body><h1>港大<br>工人斷四指</h1><p>【本報訊】港大興建中的大學宿舍地盤發生嚴重工業意外，一名55歲姓黎釘板工人，昨晨11時許在龍華街20號一個興建港大大學宿舍的地盤內進行切割木板的工作，疑一不留神，把木板推向電鋸時，左手食指、中指、無名指以至尾指被一併切去，僅皮肉相連，工人痛極慘叫，其他工友見狀代為報警。救護員其後到場，安排救護車運送傷者連同用冰粒敷着的斷指，送至瑪麗醫院嘗試進行接駁手術。港大發言人回應關注事件，正與承辦商聯絡，了解意外成因，並要求保障工人工作安全。</p></body></html>
