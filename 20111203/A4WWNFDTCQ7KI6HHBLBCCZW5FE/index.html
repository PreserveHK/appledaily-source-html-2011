<html><header><meta charset="utf-8"><title>蘋果汁招港青做內地義工</title></header><body><h1>蘋果汁<br>招港青做內地義工</h1><p>【本報訊】港府開展青年服務團計劃，鼓勵18至29歲青少年到內地做義工，延續港人黃福榮在青海玉樹地震捨身救人的大愛精神。首批11女4男義工團，今年9月至明年2月期間，會到廣東韶關市郊區的4所中小學，任教英語、電腦及音樂等科目。本身是懲教署懲教主任的服務團團長謝尚偉指，感受到兩地文化差異，內地學童環境欠佳，但樂天知命，自理能力高，與備受照顧的「港孩」截然不同。他說做義工令他感受到做事要由人出發，扎根基層了解市民所需，才能做好公僕。<br>第二期計劃將於明年2月展開，招募最多30人，現開始接受報名，可於民政事務局網站下載報名表格，本月30日截止。</p></body></html>
