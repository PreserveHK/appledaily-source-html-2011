<html><header><meta charset="utf-8"><title>話你知PM2.5帶病毒進入人體</title></header><body><h1>話你知<br>PM2.5帶病毒進入人體</h1><p>PM2.5即空氣中小於2.5微米的可吸入細顆粒物，國際上一直是監測空氣污染重要指標之一，但幾十年來，中國的環境空氣監測並不包括PM2.5。在國內外輿論壓力下，直到今年11月，中國環保部才出台徵求意見稿，將PM2.5納入空氣質量監測內容。<br>PM2.5顆粒細小，很容易穿透人體呼吸道防護體，進入並黏附於氣管、支氣管及肺部，並攜帶病毒、細菌、放射性塵埃及重金屬等物質，對人的呼吸、心血管、免疫、生育和神經系統等，均可產生重要影響。</p></body></html>
