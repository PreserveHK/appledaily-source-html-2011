<html><header><meta charset="utf-8"><title>沙田騎馬人墮綿羊仔</title></header><body><h1>沙田<br>騎馬人墮綿羊仔</h1><p>【本報訊】姓黃綿羊仔司機38歲，為華籍練馬師姚本輝馬房旗下的策騎員（俗稱騎馬人），住在沙田馬場職員宿舍。昨凌晨4時許，黃離開宿舍，駕駛綿羊仔擬往馬場，駛至馬場天幕底對開時，一部由45歲姓羅司機駕駛的新界的士，沿馬場另一路駛至，準備駛出大埔公路往大埔方向。的士由小路駛出，本應在讓車線前停車等候，懷疑有人沒有停車便直駛，攔腰撞向駛至的綿羊仔（圖），黃登時人仰車翻，額頭及雙手擦傷，清醒送院敷治，警方正調查是否有人不依交通規則而肇禍。</p></body></html>
