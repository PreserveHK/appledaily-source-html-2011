<html><header><meta charset="utf-8"><title>孵蛋跳上橫樑　兔仔做雞</title></header><body><h1>孵蛋跳上橫樑　兔仔做雞</h1><p>芬蘭小兔「奧托」（Otto）終日與雞隻為伍（圖），自以為是雞，只愛吃雞糧，不愛吃紅蘿蔔，還學足雞隻的舉動。<br>庫西寧（VilleKuusinen）早前在農場購買九隻竹絲雞及一隻公雞，獲送一隻兔子，於是把牠一併飼養，其後竟發現「奧托」不斷模仿雞隻的動作，「坐在雞蛋上孵蛋，後來更跳上橫樑，最初不成功，但經過一輪練習及嘗試後，終於站到橫樑上」。<br>奥托跟其他兔子很不同，不愛坐大髀、也不愛紅蘿蔔，最愛吃雞糧，和跟着雞群追逐，間中更躲到雞的翅膀下。<br>路透社</p></body></html>
