<html><header><meta charset="utf-8"><title>王傑舊居　福士遭淋起漆水</title></header><body><h1>王傑舊居　福士遭淋起漆水</h1><p>【本報訊】藝人王傑曾經入住的西貢村屋，昨晨發生刑毀案。現場為西徑村一幢向海3層高村屋，昨晨9時許，一輛停泊上址門外的白色福士GolfGTI私家車，被發現遭人潑淋起漆水，右邊車頭、車身至近車頂邊緣，被起漆水「橫掃」侵蝕，車身焗漆甩脫損毀。警方接報派員到場調查，暫時無人被捕。損毀汽車，屬於一間護膚美容品公司登記，該公司董事姓馮。</p><p>村民指，藝人王傑去年曾入住上址，之後他遷。</p></body></html>
