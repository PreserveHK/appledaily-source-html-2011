<html><header><meta charset="utf-8"><title>蘋果汁倡建無障礙設施</title></header><body><h1>蘋果汁<br>倡建無障礙設施</h1><p>【本報訊】昨日是國際復康日，民建聯20多名代表前往政府總部請願，提出60多項增設及完善無障礙設施建議，涉及元朗、深水埗、九龍城、觀塘及黃大仙等老區。<br>民建聯表示，收到不少地區人士對各區無障礙設施的意見，包括加建升降機、增設斜道等，例如要求公主道天橋加設行人上蓋及升降機、朗屏邨巴士總站增設失明人士指示設施和在站頭輪候處設置輪椅斜道，以及頌安商場出入口改為自動門等。另外，設有兩層的長洲醫院門診部，由於沒有升降機，忽視行動不便人士的需要。民建聯希望政府趁國際復康日，向社會宣傳傷健共融意識。</p></body></html>
