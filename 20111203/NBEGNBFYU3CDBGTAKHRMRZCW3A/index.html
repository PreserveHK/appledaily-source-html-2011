<html><header><meta charset="utf-8"><title>前妻欲分遺產求押後程序</title></header><body><h1>前妻欲分遺產求押後程序</h1><p>【本報訊】伍志恆的代表資深大律師在上訴時曾提出，前夫郭永淳在父母死後可繼承大筆遺產，故要求將「分身家」程序押後，以保障伍的得益。然而，上訴庭昨指無證據顯示郭已年逾70歲的父母健康出現問題，或已立遺囑將遺產分予郭，故駁回伍有關理據。<br>郭永淳是永安集團第四代後人，其父郭志權（72歲）於80年代掌舵永安集團，曾任集團主席，郭的母親李宛羣是養和醫院已故前院長李樹培的女兒。上訴庭指，如果郭的父母將來立遺囑，內容是未知之數，故不能假設郭在可見將來會繼承一筆遺產，原審法官當時拒絕押後分產程序，做法正確。</p></body></html>
