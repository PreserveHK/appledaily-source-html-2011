<html><header><meta charset="utf-8"><title>蘋果汁港珊瑚健康較去年差</title></header><body><h1>蘋果汁<br>港珊瑚健康較去年差</h1><p>【本報訊】香港珊瑚健康情況比去年差。漁農自然護理署於今年六月，在全港33個珊瑚地點展開為期3個月的珊瑚礁普查，發現沙塘口山和橋嘴北錄得最高珊瑚覆蓋率，達77.5%；海下灣、印州塘及東平洲海岸公園，亦錄得逾50%的珊瑚覆蓋範圍。在20個指定指標魚類及無脊椎動物品種中，共錄得19種，包括石斑、海參、寶貝螺等。<br>調查又量度其中11個地點的珊瑚色素濃度，發現平均指數為4.14，雖比一般平均值3為高，但比去年4.54為低；有個別地點錄得珊瑚受損或出現白化現象，但情況輕微。漁護署強調，大部份珊瑚健康狀況良好及持續穩定。</p></body></html>
