<html><header><meta charset="utf-8"><title>Suzanne嫁失婚棒球教練</title></header><body><h1>Suzanne嫁失婚棒球教練</h1><p>現年25歲的日本女星Suzanne，昨日宣佈前日已跟34歲的福岡SoftBankHawks棒球隊教練齊藤和註冊結婚。她昨日照常演出直播節目《PON!》，之後獨自舉行記者會展示婚戒。二人拍拖近兩年，Suzanne身在東京但齊藤長居福岡，幸這段長距離戀愛開花結果。</p><p>老公收入少</p><p>不少人都反對Suzanne下嫁齊藤，事關曾離婚的齊藤每月都要向前妻及兒子支付大筆贍養費，他現任教練的薪金亦少過當球員的年代，所以怕Suzanne要捱窮。</p></body></html>
