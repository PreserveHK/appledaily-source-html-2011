<html><header><meta charset="utf-8"><title>今日提醒你：320狗聚赤柱　或創健力士紀錄</title></header><body><h1>今日提醒你：<br>320狗聚赤柱　或創健力士紀錄</h1><p>【本報訊】為慶祝全港首個歡迎訪客帶同狗隻進入的商場開幕，赤柱廣場聯同愛護動物協會今日舉辦「海濱寵物嘉年華」。<br>活動除有露天劇場狗隻訓練示範外，更有機會見證由320頭狗隻一同創下的健力士世界紀錄。<br>嘉年華在下午2時開始，先有狗隻訓練員RosemarieTang示範狗隻訓練，到下午3時至5時，超過320頭狗便會在赤柱廣場同時上犬隻服從班，學習兩種新技能，屆時愛護動物協會的狗隻訓練員會即場指導狗主如何教導狗隻學習新技能。<br></p></body></html>
