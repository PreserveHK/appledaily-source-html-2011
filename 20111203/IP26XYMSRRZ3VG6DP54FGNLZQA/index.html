<html><header><meta charset="utf-8"><title>克勤教劉德華湊仔</title></header><body><h1>克勤教劉德華湊仔</h1><p>李克勤昨日到荃灣為國語碟《似曾相識》舉行簽唱會，克勤和劉德華一向老友，提到華仔明年榮升老竇，克勤即恭喜他，又直認曾跟華仔和朱麗倩見面。會否傳授湊仔心得給華仔？克勤笑說：「唔使，華仔喺我眼中係超人，佢唔識學一陣就會做得好好，但我都樂意同佢交流吓。」<br>無綫和五大破冰，克勤坦認總經理陳志雲透過高層陳家揚請他出席《勁歌》總選，會否出席？克勤說：「未知，我當然好想去，但我都會跟大隊，我當然好心急。」克勤即將生日，他已決定在家跟家人食飯。<br>採訪、攝影：林妃</p></body></html>
