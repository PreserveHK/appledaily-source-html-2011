<html><header><meta charset="utf-8"><title>巴士超載　8人藏行李箱</title></header><body><h1>巴士超載　8人藏行李箱</h1><p>四川成綿廣高速公路的交警，日前檢查一架路經的長途巴士時，揭發司機違法超載，且將八名超載的青年藏身在車底行李箱（圖）。涉案司機被扣分兼罰款3,300元人民幣。</p><p>司機神色慌張</p><p>事發本月1日下午4時許，交警截停一架掛江蘇車牌的長途大巴，司機神色慌張。車箱內坐滿乘客雖沒超載，但打開行李箱檢查時，竟發現還藏了八名14至18歲少年。<br>行李箱內除放了軟墊和木板供他們睡覺，又裝了換氣扇，以防氧氣不足。<br>四川新聞網</p></body></html>
