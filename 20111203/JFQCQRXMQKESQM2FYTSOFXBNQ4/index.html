<html><header><meta charset="utf-8"><title>關仁隱事：「慢速」行騷鬆踭攝位 - 關仁</title></header><body><h1>關仁隱事：「慢速」行騷鬆踭攝位 - 關仁</h1><p>少女「慢速」被抽水事件，越搞越離奇複雜，由受害新人變成爛玩出事，各有各版本。查實慢速都唔係簡單少女，戰鬥力更比真實年齡大。關仁知佢出道初期密密行商場騷，試過幾次同前輩名模同台，慢速完全唔怯場，喺後台又唔使等人照顧，非常獨立。有次佢同鬼妹名模一齊出騷，上台嘅出口位好細，慢速二話不說，一個身位攝上前搶咗個出場位先，再向洋模批踭，嚇到洋模及同場公關、工作人員都為之咋舌，而慢速就繼續施施然上台。慢速呢種「進取」唔輸蝕嘅態度，難怪咁快上位。<br><br>Textby關仁</p></body></html>
