<html><header><meta charset="utf-8"><title>美國少女唱台劇歌紅爆</title></header><body><h1>美國少女唱台劇歌紅爆</h1><p>「太厲害了！金髮藍眼美國美眉彈結他，翻唱台灣偶像劇插曲，歌聲甜美、國語比你我還標準。」美國少女克莉絲汀（Christine）唱中文情歌的短片，近日在網上熱傳而爆紅。<br>由於台灣正在熱播偶像劇《我可能不會愛你》，在當地學中文的克莉絲汀也整天不自覺哼起由陳柏霖唱的插曲「我不會喜歡你」。其後，她索性拿起結他自彈自唱，並將短片放上YouTube。她激昂的嗓音，帶有情緒的節奏，令網友為之驚艷。熱愛中文、熱愛唱歌的她曾翻唱過很多流行曲，現時更有不少網民，點歌要她唱。<br>土豆網</p></body></html>
