<html><header><meta charset="utf-8"><title>寄卡慰問天安門母親</title></header><body><h1>寄卡慰問天安門母親</h1><p>支聯會每年會收集市民簽名的聖誕卡，代寄給內地獄中異見及民運人士，今年支聯會將行動擴大，發起「愛心寄天安門母親」，呼籲市民寄聖誕卡給近年受中共加強打壓的「天安門母親」，以及內地維權人士，表達港人對他們的關注和慰問。昨日支聯會於荃灣設立街站，除了收集市民簽名聖誕卡外，又向市民講解中共對「天安門母親」及內地維權人士打壓手段，收集到的聖誕卡會於12月23日寄往內地。<br>陳奕釗攝</p></body></html>
