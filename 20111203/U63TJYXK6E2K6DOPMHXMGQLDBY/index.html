<html><header><meta charset="utf-8"><title>落他他粉　蛋白蛋糕白雪雪</title></header><body><h1>落他他粉　蛋白蛋糕白雪雪</h1><p>雞蛋存放越久鹼性就會越強，所以做蛋白蛋糕就要加他他粉，不但可以幫助打拂蛋白至企身，中和蛋白鹼性，更重要是能夠使蛋糕顏色更白雪雪！不過，如果沒有他他粉，又想做一個雪白的蛋白蛋糕，可以下一滴白醋或檸檬汁也可。放心吧，下少許不會有酸味呢!<br><br>記者：陳芷慧<br>攝影：楊錦文、伍慶泉</p><p>材料：</p><p>蛋白150克、砂糖45克、高筋麪粉30克、低筋麪粉25克、蛋糕乳化劑12克、他他粉6茶匙、鹽少許、植物油20克</p><p>做法</p></body></html>
