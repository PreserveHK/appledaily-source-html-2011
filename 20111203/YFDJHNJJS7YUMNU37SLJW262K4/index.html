<html><header><meta charset="utf-8"><title>澳門蘇民峰運程書被盜版</title></header><body><h1>澳門<br>蘇民峰運程書被盜版</h1><p>【本報訊】澳門海關接獲報告，指在書報攤和紙紮舖發現盜版風水運程書刊，於是深入調查。前日海關採取行動，在中區、南區和北區12處地點搜獲280本蘇民峰的龍年風水運程書籍，經正版書商的核實，證實是盜版書籍，行動中共12名男女負責人被捕。消息稱，有關盜版運程書是由內地入貨，不法者利用螞蟻搬家方式偷運書刊進入澳門，入貨價由1.5元至44元不等，以8元至55元賣出，其中一間紙紮舖除零售外，還批發予其他書報攤，盜版書長度比正版書21.6厘米略短，部份盜版書利用另一間出版社封面作掩飾。</p></body></html>
