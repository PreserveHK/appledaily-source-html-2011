<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾一憲唔會分居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾一憲唔會分居 - 馮仁昭</h1><p>鍾一憲噚日喺上環出席活動，唔知係咪俾人踢爆佢玩斷背，佢好刻意同拍檔麥貝夷拖住手出現，扮晒親暱咁，講到佢同空中少爺男友同居，鍾一憲話：「今朝已經有好多朋友SMS我，覺得好搞笑，個朋友係識咗好多年朋友，我係同佢同居，但我鍾意女仔㗎。」佢解釋因為自己收入唔多，所以先同朋友夾份租屋住，佢話搞到朋友都覺得唔好意思，但唔會因為新聞而即刻同朋友分居。</p></body></html>
