<html><header><meta charset="utf-8"><title>深圳高鐵地盤塌鋼筋2死</title></header><body><h1>深圳高鐵地盤塌鋼筋2死</h1><p>將於月底局部通車的廣深港高鐵，在深圳福田區的皇崗隧道工地前日發生鋼筋網垮塌事故，造成2人死亡14人受傷，其中3人重傷。<br>今年3月以來，福田區的廣深港高鐵工地已發生多次塌陷，附近多棟樓宇的居民需疏散，令居民強烈不滿，在樓宇外掛起抗議橫額，要求當局加強施工安全。<br>今次事故發生在前日上午約9時半，現場屬廣深港高鐵的深圳至香港段。早前亦有內地網民，指廣深港高鐵隱患甚多，運行測試中發現57處問題。<br>新華社</p></body></html>
