<html><header><meta charset="utf-8"><title>君傲灣中層呎售6069</title></header><body><h1>君傲灣中層呎售6069</h1><p>利嘉閣溫錦駒表示，將軍澳君傲灣2座中層J室，間隔3房連套房，面積865方呎，獲長線投資客出價525萬元承接，作收租用途，每方呎售價6069元。原業主於05年4月以347.3萬元購入，持貨6年半將單位易手，賬面獲利177.7萬元，其間單位升價51.2%。屋苑11月截至26日錄得4宗買賣個案，平均成交呎價6000元。現時屋苑有約200個買賣放盤，平均開價每方呎約6600元。君傲灣與開售中的樓花盤天晉僅一街之隔，同享毗鄰港鐵將軍澳站的地利。</p></body></html>
