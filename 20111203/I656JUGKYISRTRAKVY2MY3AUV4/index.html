<html><header><meta charset="utf-8"><title>相葉雅紀今日襲港</title></header><body><h1>相葉雅紀今日襲港</h1><p>日本人氣偶像組合嵐的成員相葉雅紀，昨日飛抵台灣出席紀錄片電影《日本島~親愛物語》的全球首映及記者會。而相葉於今天下午則從台灣飛到港，繼續為該套拍攝日本列島的自然生態紀錄片宣傳。相葉今次的行程相當低調，但亦有不少粉絲收到風，當他昨日抵達台灣松山機場時，仍吸引近800粉絲接機，差點癱瘓機場。</p><p>片中美景消失</p><p>相葉昨日下午則在台北101出席記招，在台上扮變魔術展示日本的傳統工藝。他在片中擔當旁白，該片花上兩年半走勻全日本拍攝，可惜進入後期製作時剛遇上311大地震，一些片中美景現已消失。</p></body></html>
