<html><header><meta charset="utf-8"><title>虎背林嘉欣逐亞姐</title></header><body><h1>虎背林嘉欣逐亞姐</h1><p>亞視20位入選《2011亞洲小姐競選大中華總決賽》佳麗昨日在大埔亞視總台見記者，其中12名來自大中華地區的佳麗首次現身，燕瘦環肥，相比之下8名港澳特區佳麗較為突出。當中11號陳一荻貌似林嘉欣，但她5呎5吋高有123磅，屬虎背熊腰。8號來自台灣的27歲張瑋純被指貌似謝金燕，她說：「第一次聽到，很驚訝！」<br>有指佳麗被亞視剃眼眉和恥毛，20號楊鑫婷否認說：「這是選美，不會隨便剃眉毛。」15號梁樂思被指得到亞視偏袒，她說：「冇，工作人員對個個都好好。」對於有指佳麗被剃眉毛，她否認其事，並說：「反而我去游水着比堅尼之前都會剃毛。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
