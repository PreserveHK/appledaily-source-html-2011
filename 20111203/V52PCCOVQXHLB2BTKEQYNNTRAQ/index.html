<html><header><meta charset="utf-8"><title>深水埗衝鋒隊被耍</title></header><body><h1>深水埗<br>衝鋒隊被耍</h1><p>【本報訊】「有警務人員執行職務時開槍……」昨晨零時許，有巿民致電報案，指稱在深水埗福榮街107號樓上有人開槍，警方大為緊張，西九龍衝鋒隊一批警員迅速馳至，他們在車上火速穿着避彈衣和帶備長短槍，然後在樓下荷槍實彈戒備（圖），救護車則泊在街口候命。<br>附近尚有食肆仍在營業，職員表示未聽聞有槍聲，警員小心翼翼逐層搜查，個多小時證實是虛報，於是收隊離場，相信是一宗惡作劇，正進行調查。</p></body></html>
