<html><header><meta charset="utf-8"><title>關仁隱事：「奸仔」黑面臭寸EQ低 - 關仁</title></header><body><h1>關仁隱事：「奸仔」黑面臭寸EQ低 - 關仁</h1><p>「奸仔」入咗娛樂圈好多年，不過佢一直喺戲裏面都係演大茄，從來都未試過擔正。近日奸仔學人進軍樂壇出唱片，為咗新碟，奸仔要四出去電台同記者會宣傳，關仁聽到啲記者朋友次次同奸仔做完訪問都鬧到佢飛起，話佢態度差又寸，俾記者問起啲緋聞即黑晒面，其實有邊個地方啲當紅藝人，唔會俾記者問到八卦嘢吖！奸仔份人懶有性格，EQ又低，睇嚟佢都係適合做番啲二、三線角色，唔需要做訪問，咁大家都會開心啲。<br><br>Textby關仁</p></body></html>
