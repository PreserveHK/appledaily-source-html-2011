<html><header><meta charset="utf-8"><title>是非村屋　七小時兩被襲</title></header><body><h1>是非村屋　七小時兩被襲</h1><p>【本報訊】是非不斷的西貢官坑村，其中一間村屋昨凌晨七小時內兩次被破壞刑毀，玻璃趟門先遭兩名神秘漢用鐵鎚擊毀，私家車又被石頭掟爛擋風玻璃，女戶主聲稱曾遭黑幫滋擾，案件交沙田警區反黑組追查。<br>事發西沙路官坑村一間3層高村屋，女戶主38歲姓許。昨日凌晨1時許，許女聞異響，發現兩名神秘漢，其中一人禿頭及拖着狗、並手持鐵鎚，擊毀地下兩扇玻璃趟門逃去，許女報案求助。至昨晨8時許，她又發現其私家車，疑被人用石頭掟向擋風玻璃，造成兩處裂痕，再次報警。許女估計事件與土地糾紛有關。<br>官坑村近年暴力事件不斷，去年警方接獲逾1,100次來自官坑村報警個案。</p></body></html>
