<html><header><meta charset="utf-8"><title>蘋果汁港島東醫護慘被降級</title></header><body><h1>蘋果汁<br>港島東醫護慘被降級</h1><p>【本報訊】醫院管理局港島東聯網一批病房護理員加入醫管局工作超過10年，港島東聯網04年起修改合約，將員工原本的技術服務助理員職級，改為支援助理服務職級。局方當時聲稱薪酬待遇維持不變，但在08年時卻突然推行新的薪酬機制，員工不但慘被降級，而支援助理服務職級的頂薪點更較舊職級少3,000多元，員工薪酬到達頂薪後便無薪加。<br>工會批評港島東聯網任意更改員工聘用條款，過去幾年曾多次向院方及醫管局申訴，但苦無結果。工會要求，局方重新給予員工入職時所屬職級的薪酬待遇，恢復員工士氣。</p></body></html>
