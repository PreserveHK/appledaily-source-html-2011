<html><header><meta charset="utf-8"><title>飲管叉入橙　無嘴膠樽榨汁最盞</title></header><body><h1>飲管叉入橙　無嘴膠樽榨汁最盞</h1><p>突然想飲橙汁，或者要用橙汁做蛋糕，但屋企無榨汁器，點好？無有怕！今日介紹三個毋須花費一分一毫的榨橙汁方法，做個小測試，每個方法各用一個橙，睇吓可以榨到幾多橙汁。</p><p>方法一　膠樽去頭</p><p>將膠樽切去樽口，在樽身的頂部平均6刀，將橙放上去轉就可以榨汁，算係最成功的一個方法！</p><p>方法二　拮叉自轉</p><p>橙切半，用叉在橙肉上刺數下至纖維斷開，然後一邊扭動叉子，一邊擠出橙汁。</p><p>方法三　飲管插橙</p><p>切去小部份橙皮，然後插入粗飲管，用手擠出橙汁。</p></body></html>
