<html><header><meta charset="utf-8"><title>彩色幽默</title></header><body><h1>彩色幽默</h1><p>春雨綿綿，散發浪漫情懷。鞋履品牌BeLLE今季的設計，就以意大利的種種獨特風情及色彩設計為元素，拼湊出全新S/S鞋履及手袋系列，優雅、繽紛、玩味各適其適，令人眼前一亮。而設計師為想帶出春夏的悠閒、瀟灑自在的一面，皆用上柔和的色彩、休閒的款式及輕巧的物料，更大量運用了甜點Macaroon的豐富色彩作亮點，為高貴的皮具系列，帶來了新鮮感，顯得平易近人。<br><br>記者：陳子穎</p><p>BeLLE（21628007）<br>中環德成行地下4A舖</p></body></html>
