<html><header><meta charset="utf-8"><title>醫療短波健康生活減57%心臟病發</title></header><body><h1>醫療短波<br>健康生活減57%心臟病發</h1><p>美國一項研究發現心臟病患者若奉行健康生活，包括維持正常體重、控制血壓及不吸煙，可防止57%心律不正個案發作。研究追蹤近15,000名病人長達17年，當中只有5%是維持生活健康，研究期間共錄得1,520次心律不正導致的心臟病發作，分析顯示當中有57%是由不良生活方式引起，例如血壓及血糖失控，或病人堅持吸煙，研究推算健康生活可減逾800次心律不正的出現。</p></body></html>
