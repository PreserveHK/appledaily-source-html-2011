<html><header><meta charset="utf-8"><title>動能變電力心跳叉iPod</title></header><body><h1>動能變電力<br>心跳叉iPod</h1><p>上街聽iPod，扭身扭勢，突然沒電，卻苦無插座充電，真掃興。但這種煩惱將成歷史，因為科學家已發明出一種突破性納米晶片，以後可用心跳替iPod充電。<br>美國喬治亞科技學院的華裔納米專家王中林，率領小組成功將數以百萬條氧化鋅納米線集合起來，製成納米發電機晶片。一束500條納米線，比一根頭髮還幼，但一拉一屈就能產生兩顆AA電池的電力。王林中指，納米發電機晶片的製成，「標誌流動產品走向毋須電池或充電座插座、只用身體動作就可充電里程碑」。<br>英國《每日電訊報》</p></body></html>
