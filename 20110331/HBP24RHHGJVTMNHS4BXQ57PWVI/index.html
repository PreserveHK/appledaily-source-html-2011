<html><header><meta charset="utf-8"><title>好事多磨：黃爸爸大鬧Baby生日會</title></header><body><h1>好事多磨：黃爸爸大鬧Baby生日會</h1><p>雖然Baby與海綿蛋糕愛得癡纏，眼中只有對方，但也難免遇上阻滯。早前，曉明前度李菲兒（圖）向傳媒爆料，聲稱Baby橫刀奪愛令兩人分手，又稱看到Baby給曉明的短訊，不過Baby表示從未發過那些短訊給曉明，亦否認自己是第三者。<br>另一方面，近日又有指曉明2月為Baby慶祝22歲生日當日，其父突然踩場喪鬧人，令Baby當場喊晒，不過事後曉明即時否認父親不喜歡Baby。</p></body></html>
