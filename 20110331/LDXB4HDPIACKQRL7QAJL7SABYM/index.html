<html><header><meta charset="utf-8"><title>Miss搭上男生學校變陽台</title></header><body><h1>Miss搭上男生<br>學校變陽台</h1><p>日本AV電影中女教師偷嗒學生的劇情，竟在埼玉縣一間中學上演。一名23歲合約女教師，與一名高中二年級男生發展師生戀後，情到濃時竟把學校當作陽台。<br>埼玉縣教育委員會表示，該名女教師去年9月搭上男生後，兩人經常互傳短訊，10月30日及11月6日，兩人竟模仿AV情節，趁醫療室無人之際，悄悄竄入房內瘋狂擁抱和愛撫，最後更發生性關係。本來沒人知道這段畸戀，但偏偏男生不時向同學炫耀自己曾與某女教師發生性關係，才令這段不倫師生戀曝光，校方結果怒炒女老師。<br>台灣東森新聞網</p></body></html>
