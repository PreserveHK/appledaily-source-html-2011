<html><header><meta charset="utf-8"><title>求驗客手記：費格遜、亨利見面冇舊仇 - 求驗客</title></header><body><h1>求驗客手記：費格遜、亨利見面冇舊仇 - 求驗客</h1><p>曼聯領隊費格遜（右）趁國際賽期飛去美國紐約，落實今夏北美之旅，兼同對手之一嘅紐約紅牛見面；紅牛就派出前阿仙奴射手亨利（左），作為代表之一。雖然亨利踢英超時成日射破紅魔大門，但兩人周二見面時冇芥蒂，有講有笑。唔知係咪身在異鄉，費Sir特別open，大談波經。曼聯家陣仲叫緊3飛，費Sir就話今季有一個錦標已滿足，難得咁謙虛。至於來季部署，佢話要買兩、三個新兵先夠；盛傳好耐嘅目標，就係愛華頓中場魯迪維爾，睇吓佢會唔會繼朗尼後，另一位由愛華頓過檔做紅魔。</p></body></html>
