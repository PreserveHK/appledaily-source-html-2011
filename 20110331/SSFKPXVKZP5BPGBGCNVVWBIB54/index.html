<html><header><meta charset="utf-8"><title>案件速遞莫乃光上訴案押後裁決</title></header><body><h1>案件速遞<br>莫乃光上訴案押後裁決</h1><p>【本報訊】於08年立法會選舉中落敗的資訊科技候選人莫乃光（圖），早前指對手譚偉豪違規在電視節目賣競選廣告，向高等法院申請選舉呈請被判敗訴，提出上訴被拒，最終獲終審法院認可，將案件交由上訴庭審理。上訴庭押後裁決。<br>莫乃光一方指，譚偉豪在08年選舉前透過有線電視廣告時段播放8段《IT達人Talk》的短片，軟性推銷自己正面形象，並將短片上載至個人網站予人瀏覽，屬違反《廣播條例》及《選舉條例》，要求推翻選舉結果，並認為短片的22萬元製作費亦應納為選舉經費。<br>案件編號：CACV115/09</p></body></html>
