<html><header><meta charset="utf-8"><title>求驗客手記：曼城縱容巴洛迪利必自斃 - 求驗客</title></header><body><h1>求驗客手記：曼城縱容巴洛迪利必自斃 - 求驗客</h1><p>英超曼城前鋒巴洛迪利（圖）日前以飛鏢掟向青年軍球員單嘢，曼城周三有定奪，但只係罰佢10萬鎊就算數，真係無天理！因呢筆錢對於周薪18萬鎊嘅巴洛迪利嚟講，真係濕濕碎，可以話跌咗都唔肉痛，咁邊有阻嚇作用o架。曼城咁縱容佢，第時仲會有更大鑊嘢唔定！查實20歲嘅巴洛迪利有速度、射術，真係不失為一個好球員，但係佢因為行為問題，已經唔獲意大利國家隊召入伍，仲同曼城領隊文仙尼有過節，如果佢再咁樣落去，真係唔知佢最終前途會點？</p></body></html>
