<html><header><meta charset="utf-8"><title>華仔抵港老婆護肚</title></header><body><h1>華仔抵港老婆護肚</h1><p>劉德華前日與老婆朱麗倩於馬來西亞準備拜祭朱父，但因現場有記者而沒有下車，但夫婦倆於當日傍晚乘機回港，在大馬機場卻任影唔嬲，到前晚10時許，華仔與老婆返抵香港，只見二人各穿上外套，朱麗倩戴上口罩，見在場有半百記者及數十fans守候，華仔即全程拖着老婆的手，傳聞已懷孕的朱麗倩，則一直將手按着腹部。</p><p>不答問題</p><p>其間華仔被問到何以不下車拜外父，他望一望發問者後便默不作聲，後來展現微笑。二人繼續步行到停車場，被半百記者包圍，場面少許混亂，華仔不時叮囑記者小心，現場fans也不時大叫華仔，及後他們便返回加多利山寓所休息。<br>採訪、攝影：楊浩賢、李志明</p></body></html>
