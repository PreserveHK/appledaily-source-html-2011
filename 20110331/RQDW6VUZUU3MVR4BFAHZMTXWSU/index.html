<html><header><meta charset="utf-8"><title>話你知：CBIRF配備生化防禦武器</title></header><body><h1>話你知：<br>CBIRF配備生化防禦武器</h1><p>美軍有兩個專責應付生化襲擊或意外的精銳部隊，一個是海軍陸戰隊生化事故反應部隊（CBIRF），另一個是陸軍技術支援隊。CBIRF於1996年成立，是一支可自給自足特遣隊，平時接受專業訓練，可應付生化及核武襲擊等事故，一旦發生生化武器襲擊，可隨時開赴前線執行任務。<br>部隊擁有375名隊員，配備放射性及生化防禦武器，還有支援醫療儀器，一旦遇上事故，透過儀器可辨識出是那一種生化武器，繼而可疏散災民，並為災民清洗身上的污染。1997年總統克林頓就職典禮和丹佛八國集團峯會，軍方曾一度出動CBIRF戒備。<br>《蘋果》資料室</p></body></html>
