<html><header><meta charset="utf-8"><title>索錢不遂　子飛腳踢母</title></header><body><h1>索錢不遂　子飛腳踢母</h1><p>【本報訊】土瓜灣北帝街一名15歲逆子向母親索錢不遂，竟大發脾氣起飛腳踢向母親胸腹。母親身痛不及心痛，決定大義滅親致電報警。警員到場將女事主送院檢驗，並將不肖子拘捕帶署。<br>被踢傷婦人姓許（44歲，圖），送院時手按胸口，顯得心情難過。被捕逆子姓施（15歲）。據稱兩母子與家人同住土瓜灣北帝街北帝大廈一個單位。昨晨7時40分，少年向母親索錢，但被母親一口拒絕，少年纏繞不休仍未能得逞，情緒激動大發脾氣，怒擲家具雜物。<br>母親喝止不果，兩母子爭吵期間，少年突然向母親起飛腳連踢胸腹兩下。許婦跌在地上身心俱痛，致電報警。</p></body></html>
