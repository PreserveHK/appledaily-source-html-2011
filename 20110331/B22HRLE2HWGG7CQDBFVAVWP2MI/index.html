<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪生日捐錢行善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪生日捐錢行善 - 馮仁昭</h1><p>梁詠琪（GiGi）噚日喺中環以聯合國大使身份接受連卡佛捐出160萬，GiGi話早排喺微博發起籌款，訊息每被轉載一次，佢會捐出一蚊，佢話家已捐出40萬：「每年生日都想做善事，舊年籌到八萬，會捐畀聯合國兒童基金。」早排鄭伊健喺個唱首場唱咗GiGi嘅《Today》，但之後兩日取消咗，GiGi話：「唔知喎，但每個歌手唱我作品都好感謝。」講到鄧光榮過身，GiGi就話覺得可惜。
</p></body></html>
