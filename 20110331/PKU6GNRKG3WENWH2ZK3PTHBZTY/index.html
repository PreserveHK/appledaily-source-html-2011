<html><header><meta charset="utf-8"><title>黃翠如遭軍人禁錮</title></header><body><h1>黃翠如遭軍人禁錮</h1><p>有線電視早前斥數百萬製作的旅遊節目《這個世界那些人》明日首播，節目由主持黃翠如負責編排行程，走遍全球五大洲。<br>翠如在網上尋找世界各地的外籍朋友，並約他們介紹旅遊特色，去年翠如在網上結識一位歐洲人，這人說可帶她到曾爆發核輻射災難、現仍是禁區的前蘇聯切爾諾貝爾核電廠參觀，但最後因安全問題沒成行。</p><p>撻成龍朵甩身</p><p>另外，翠如與攝影隊由烏克蘭首都基輔乘坐火車往切爾諾貝爾途中，突被軍人拉落車，扣留近六小時，她說：「當時兩個男軍人攬住我同女導演嘅腰話要影相，之後我哋同軍人解釋一輪，仲話識成龍，之後先甩到身。」<br>採訪：張俊銘<br>攝影：葉君海<br>場地：港威酒店磨坊咖啡廳</p></body></html>
