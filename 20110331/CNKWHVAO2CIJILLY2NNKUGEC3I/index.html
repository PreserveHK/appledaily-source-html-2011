<html><header><meta charset="utf-8"><title>丁子高最愛千嬅咖喱雞</title></header><body><h1>丁子高最愛千嬅咖喱雞</h1><p>AmandaStrang、蔣怡和丁子高昨日在圓方出席DBS信用卡活動，兩位煮得女模齊齊炮製美食。丁子高大讚太太楊千嬅都是廚藝爆燈的高手，他說：「我自己就淨係識整公仔麪，老婆就識炒蟹、秘製咖喱雞。」記者和他開玩笑，問可是在頸上的咖喱雞（吻痕）？他即笑說：「嗰啲我拎唔到出嚟同大家分享，我自己食o架咋。」</p><p>千嬅之前的小三騷擾事件，拖累一眾前度的女星，丁子高就為老婆補鑊，自稱是扮女人打去的小三云云。同場的AmandaStrang一樣擅長用美食冧男友，不過她指拍拖後，美食招數不大奏效。<br>採訪：WanManChi<br>攝影：ChanChiLam
</p></body></html>
