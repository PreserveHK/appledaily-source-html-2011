<html><header><meta charset="utf-8"><title>求驗客手記：活基治又傷熱刺唔要啦 - 求驗客</title></header><body><h1>求驗客手記：活基治又傷熱刺唔要啦 - 求驗客</h1><p>講因傷搞到前途堪虞，曼聯嘅夏格維斯同熱刺嘅活基治（圖）都係代表人物；夏格維斯早前諗住復出，但賽前又傷過。活基治今季已經冇被熱刺列入大軍名單，周中趁國際賽期，代表球隊同巴列迪踢番場友賽，都可以又傷過小腿，又唔知要休息幾耐。其實31歲嘅活基治，今季季尾就約滿熱刺，今次一傷再傷，就算領隊哈利列納求情，球會都冇可能同佢續約；活基治都係時候諗吓有冇新球會收留，或者直頭收山啦！</p></body></html>
