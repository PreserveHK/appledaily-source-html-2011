<html><header><meta charset="utf-8"><title>嘉能可上市聆訊過關</title></header><body><h1>嘉能可上市聆訊過關</h1><p>【本報訊】市場消息指，全球最大商品交易商嘉能可（Glencore）昨通過香港上市聆訊，若一切順利，最快可於4月中啟動香港部份的上市工作，有望於4月底至5月初在港掛牌。市傳嘉能可港英兩地總集資約780億元，有機會成為今年集資額最大新股。<br>市場消息指，由於嘉能可仍要待英國交易所上市批准，才可正式開展上市工作，故目前未能落實最終時間表。<br>早前紫金礦業（2899）斥資約15.6億元認購嘉能可的可換股債券，紫金副董事長藍福生表示，若嘉能可成功上市，有意悉數換作股份，以加強雙方合作關係，料換作股份後所持權比例將少於1%。</p></body></html>
