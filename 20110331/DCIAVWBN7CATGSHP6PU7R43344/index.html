<html><header><meta charset="utf-8"><title>《飛虎》刪旅巴人質戲</title></header><body><h1>《飛虎》刪旅巴人質戲</h1><p>無綫新劇《飛虎》最近將菲律賓脅持人質慘劇擺上枱，劇中馬國明為要求警方釋放太太賈曉晨，不惜在旅遊巴脅持人質，他更狂性大發將人質打傷，跟菲律賓慘劇十分相似。由於消息傳出後惹來各界狂轟，指無綫在死傷者及其家人傷口上灑鹽，無綫昨日開會後決定將有關旅遊巴場口刪掉，就算前日和昨日拍好的片段也全部棄掉。<br>無綫外事部副總監曾醒明昨說：「嗰場戲啱啱開始拍，劇本要顧及觀眾感受，為咗避免人哋聯想到慘劇，同埋觸及港人傷痛，所以TVB從善如流，呢個場景全部取消。我唔敢講以前有冇試過咁做，但呢個情況係好罕有。」<br>採訪：林妃</p></body></html>
