<html><header><meta charset="utf-8"><title>徐靖雯欣賞陳豪穩重</title></header><body><h1>徐靖雯欣賞陳豪穩重</h1><p>徐靖雯昨日在尖沙嘴為「鼻煙壺珍藏展」擔任模特兒，穿上低胸裙的她，胸口及臉上明顯長出不少粒粒，她表示是經常打邊爐所致，她說：「因為香港太多美食，我很喜歡打邊爐，可能吃太多。」但她坦言不會戒口，只找美容師處理。<br>對於近日不少女fans喜歡陳豪多於鄭嘉穎，曾與鄭嘉穎傳緋聞的她被問到二選一時，徐靖雯說：「他們都不同類型，陳豪比較穩重搞笑，我都好喜歡看他的劇。其實兩個都很好，好難選。」問到是否擔心鄭嘉穎不開心，她說：「每個人欣賞的眼光都不同，我也跟陳豪合作過，他人很好，事業又好，有他過人之處。」<br>採訪：EddieWong<br>攝影：WongWaiHung</p></body></html>
