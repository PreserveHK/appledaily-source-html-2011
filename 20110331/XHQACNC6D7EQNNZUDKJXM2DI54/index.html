<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn義賣幫兒童入學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jocelyn義賣幫兒童入學 - 馮仁昭</h1><p>翻版關之琳Jocelyn同老公Anthony，前晚喺中環出席佢哋搞嘅慈善手袋義賣記招，Jocelyn話喺尼泊爾開設學校，今次係第二次為學校籌款，上次有80人買袋，籌得八萬元，今次會聯絡二百人，Jocelyn又話學校由20位學生增至家嘅40位。講到同CaraG.合作搞慈善基金，救助日本地震災民，Jocelyn話開咗兩次會，計劃下個月底會開一個慈善籌款派對。</p></body></html>
