<html><header><meta charset="utf-8"><title>閉門失火100鄰居疏散</title></header><body><h1>閉門失火100鄰居疏散</h1><p>【本報訊】紅磡家維邨一個單位昨閉門失火，冒出大量濃煙，消防員到場開喉灌救，並疏散約100名居民，約20分鐘將火救熄，起火單位付諸一炬，幸無人受傷。消防員調查相信是電線漏電引致火警。<br>現場為家維邨家義樓15樓一單位，面積300多平方呎，男戶主姓呂（79歲）。昨晨10時許，呂離家後屋內無人，約一小時後，街坊發現單位冒煙，報警求救。消防員到場開兩條喉及出動四隊煙帽隊撲救。</p></body></html>
