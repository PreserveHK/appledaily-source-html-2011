<html><header><meta charset="utf-8"><title>求驗客手記：「火箭」轉死性輸完波道歉 - 求驗客</title></header><body><h1>求驗客手記：「火箭」轉死性輸完波道歉 - 求驗客</h1><p>出名脾氣臭嘅「火箭」奧蘇利雲（圖），輸波最鍾意鬧人，但今次竟然轉死性。呢位英國桌球手星期三喺北京嘅中國公開賽首圈以2:5不敵比迪爾，世界排名跌落第10之後，唔單止冇周圍噴火，反而心平氣和道歉，承認自己表現差，令到自己嘅球迷失望；有傳佢好快就會退休，唔通因為呢個緣故，搞到連度火都冇埋？至於周四第2圈賽果，中國嘅丁俊暉以5:2勝蘇格蘭嘅亨特利晉級。</p></body></html>
