<html><header><meta charset="utf-8"><title>莎莎嘉寶吐血再入院</title></header><body><h1>莎莎嘉寶吐血再入院</h1><p>已病重多時的94歲老牌女星莎莎嘉寶（ZsaZsaGabor圖），一星期內第二次緊急入院，前天她在比華利山家中吐血，其丈夫立即按動平安鐘將她送院。其夫更向傳媒憂心地表示：「我害怕今次真的會失去她！」<br>莎莎嘉寶上次入院，是一周前得知相識30載的玉婆伊莉莎伯泰萊（ElizabethTaylor）去世，因而大受打擊，需要入院治療，更向家人表示下一個離開的相信應該輪到自己。</p></body></html>
