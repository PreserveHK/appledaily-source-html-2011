<html><header><meta charset="utf-8"><title>案件速遞蔣麗莉員工售股獲500萬</title></header><body><h1>案件速遞<br>蔣麗莉員工售股獲500萬</h1><p>【本報訊】上市公司太平洋興業前主席蔣麗莉涉串謀詐騙認股權案，昨在區域法院繼續自辯。蔣麗莉將1.6%公司股份送給員工，對方在最高價時賣出，獲500多萬元，控方指金額是該員工的26年薪金總和，並且可抵銷上市的開支，蔣表示為感謝對方的貢獻才私下贈送股份，對方出售股份她全不知情，公司則利用集資籌措上市開支。<br>控方盤問蔣麗莉時又指，公司向10名員工送出股份以提高士氣，會否令其他不獲股份的員工感到不公平。蔣表示可能會影響士氣，但員工應尊重公司決定。<br>案件編號：DCCC265-6/09</p></body></html>
