<html><header><meta charset="utf-8"><title>新手Catalogue：國產機跟風玩雙核</title></header><body><h1>新手Catalogue：國產機跟風玩雙核</h1><p>今年預咗繼續係Apple與Android之爭，傳聞中嘅iPhone5據講具有雙核心處理器，而早前HTC、LG、Samsung以及Motorola，亦宣佈會推出同類手機，戰況認真激烈！但勢估唔到，國貨都跟得上出DualCore手機，佢就係K-TouchW700！呢部機採用nVIDIATegra21GHz雙核處理器，內置容量就多達8GB，售價約四千幾，價位合理，可期待！<br><br>記者：陳國輝</p></body></html>
