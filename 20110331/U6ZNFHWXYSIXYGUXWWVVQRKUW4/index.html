<html><header><meta charset="utf-8"><title>自來水加糖假冒紅牛</title></header><body><h1>自來水加糖假冒紅牛</h1><p>廣州市質監局執法人員，日前在蘿崗區搗毀一個生產假冒紅牛飲料的地下工廠，當場撿獲貨值約1.5萬元人民幣的假紅牛，竟全是用自來水、色素和糖精炮製而成。現場灌裝機器也十分簡陋，但包裝與真貨幾乎一樣，從外觀上很難辨別真偽。<br>廣州市質監局根據線報，周二（29日）晚9時會同公安，突擊搜查蘿崗區黃陂村長安南街一廢棄廠房，發現現場衞生環境十分惡劣，地上污水橫流，現場三名工人被當場拘捕，並繳獲一批等待包裝入箱的假紅牛。執法人員稱，該地下工廠生產假紅牛，就是將沒有燒開的自來水，直接灌到大桶裏，在大桶裏加上色素和糖精攪拌，再灌裝到易開罐內，然後對外出售。<br>《廣州日報》</p></body></html>
