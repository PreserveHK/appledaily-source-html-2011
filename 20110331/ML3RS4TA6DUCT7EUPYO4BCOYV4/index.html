<html><header><meta charset="utf-8"><title>薛凱琪憎偷拍私密</title></header><body><h1>薛凱琪憎偷拍私密</h1><p>薛凱琪（Fiona）、方大同和鄧紫棋（G.E.M）前晚到港台獻唱，Fiona和緋聞男友方大同演繹《四人遊》時公然在台上打情罵俏，Fiona更肉緊篤方大同的心口，眾人又發動觀眾摺紙鶴送給日本地震災民。<br>對於林峯被爆床上親密照，Fiona曾被偷拍在家中照片，問她是否對這些照片很反感，她說：「自己唔想睇，喺屋企嘅相係私隱，自己有相同體驗，唔係驚，只係唔想助長呢啲嘢。」<br>Fiona表示日常照片不會隨便給人，萬一失手就當是看清一個人。方大同則笑稱沒有影這些親密照，並表示近日忙為下月推出的國語碟做準備。<br>採訪：譚倩宜<br>攝影：陳志嵐</p></body></html>
