<html><header><meta charset="utf-8"><title>案件速遞朱立基控《壹週》《信報》</title></header><body><h1>案件速遞<br>朱立基控《壹週》《信報》</h1><p>【本報訊】越南華僑朱立基昨入稟高等法院，就《壹週刊》及《信報》共四篇有關天匯買家的報道，指有誹謗成份，向法庭申請禁制令及要求賠償。<br>原告朱立基，被告為壹週刊出版有限公司及該刊總編輯李志豪，信報財經新聞有限公司及總編輯陳景祥。《壹週刊》三篇報道分別刊於去年6月及今年2月。《信報》的報道則刊於今年2月。<br>案件編號：HCA546-7/11</p></body></html>
