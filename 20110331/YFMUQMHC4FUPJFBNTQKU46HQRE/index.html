<html><header><meta charset="utf-8"><title>財話短說中材今年資本開支增208%</title></header><body><h1>財話短說<br>中材今年資本開支增208%</h1><p>▲中材股份（1893）表示，今年資本開支259.45億元（人民幣．下同），較去年增加208%，66%用於水泥，今年擬積極推動重組併購，力爭2011年底水泥總產能達1億噸，全年水泥及熟料銷售力爭6000萬噸，商品混凝土產能力爭超過2000萬立方米。集團指海外市場有爆發性增長潛力，今年1至4月估計每月海外銷售40億元，為08年高峯期的八成。</p></body></html>
