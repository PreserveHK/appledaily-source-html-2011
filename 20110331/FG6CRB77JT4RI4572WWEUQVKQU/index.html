<html><header><meta charset="utf-8"><title>央視名嘴發飆罵走嘉賓</title></header><body><h1>央視名嘴發飆罵走嘉賓</h1><p>近日網上流傳一段疑為央視名嘴現場發飆罵走嘉賓的短片，並引起網友熱議。<br>片中指山東衞視情感節目《打開你的心結》進行錄影時，女嘉賓「百分姐」的態度非常強硬，強調自己觀點正確，跟央視女主播張小琴唇槍舌戰，更因認為心理學家無用而拒絕進入節目的心理援助環節，甚至威脅要停止錄影。其種種表現令張忍無可忍，用一連串鋒利言詞痛斥其各種奇談怪論，結果她當場失聲痛哭（圖），並一路狂奔衝出錄影室，堅決不肯繼續接受訪談，令節目無法收場。<br>不過，節目人員後來澄清，百分姐是受到同場的親妹言語刺激，才突然離場，並非被張逼走。<br>台灣《蘋果日報》</p></body></html>
