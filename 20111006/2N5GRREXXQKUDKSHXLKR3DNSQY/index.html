<html><header><meta charset="utf-8"><title>靚佬湯女兒變粉紅甲蟲</title></header><body><h1>靚佬湯女兒變粉紅甲蟲</h1><p>美國動作巨星湯告魯斯（TomCruise）與太太姬蒂荷姆絲（KatieHolmes）生了個可愛女兒Suri，她更極有時裝觸覺人仔細細常常堅持要穿高踭鞋扮靚靚示人，昨日Suri更穿着整齊粉紅色套裝於賓夕凡尼亞州扮甲蟲行街，十分可愛。</p><p>襯埋波點褲</p><p>現年5歲的Suri近日陪爸爸靚佬湯在當地拍攝新片《OneShot》，昨日她便與媽媽姬蒂外出到咖啡店買飲料，她除穿上粉紅色上衣外，更穿黑紅波點褲配襯，背上掛了一對翅膀兼手持神仙棒，她步出咖啡店門口時見到狗仔隊拍照，即主動扮鬼臉，相反姬蒂則只穿了牛仔褲現身打扮隨便，但她看見女兒被拍也笑得份外開心。</p></body></html>
