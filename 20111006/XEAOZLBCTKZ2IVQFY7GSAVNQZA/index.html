<html><header><meta charset="utf-8"><title>4手4腳印度童斷肢重生</title></header><body><h1>4手4腳印度童斷肢重生</h1><p>同齡的孩子視他為怪物，教徒卻奉他為神人，皆因他身體異於常人，天生多手多腳，有四隻手四隻腳。<br>印度7歲男孩帕斯萬（圖）本是孖生兒，但另一孖胎手腳都附在他胸口，結果讓他有四手四腳。天生怪模樣，他常被其他孩子欺負，笑他「惡魔」、「怪胎」。但也有印度教徒認定他是印度神毗濕奴轉世，因為毗濕奴同樣多手多腳，甚至有人到他家裏「朝聖」。<br>到底不是毗濕奴，去年有醫生替他免費做手術，切去他的多餘手腳，他現跟正常男孩無異，經常打皮球，跑得比兩個哥哥更多。<br>英國《每日郵報》</p></body></html>
