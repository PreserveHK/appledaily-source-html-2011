<html><header><meta charset="utf-8"><title>羅仲謙虐待娜姐鬥狠</title></header><body><h1>羅仲謙虐待娜姐鬥狠</h1><p>周秀娜和羅仲謙合演恐怖電影《猛鬼愛情故事》其中一個單元《旅行》，二人已合作過三次，今次全無親密接觸，娜姐形容：「我哋之前電影《婚前試愛》欲仙欲死，今次係肉酸到死，憎佢憎到死，互相都好狠。」</p><p>遺照瘋傳</p><p>為配合劇情，娜姐還有放上遺照在靈堂內拍攝的劇情，演員紛紛拍下她這張照片廣傳，娜姐為免嚇怕男友沒有給他看。<br>羅仲謙在戲中飾演反派，有血腥暴力行為，令人聯想他對前女友傅穎動粗的一幕，羅仲謙說：「個角色係一早定咗反派，的確係同件事時間好相近，但導演當時都驚我受影響，但我冇心理陰影，只係放盡咁去做。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
