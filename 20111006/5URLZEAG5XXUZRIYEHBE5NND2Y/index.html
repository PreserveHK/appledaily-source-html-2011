<html><header><meta charset="utf-8"><title>白歆惠三度甩拖</title></header><body><h1>白歆惠三度甩拖</h1><p>台灣名模白歆惠和籃球明星男友毛加恩交往7年離離合合，前日白歆惠出席電視劇《勇士們》記招，心情不佳，狂點3個蛋糕食，嚇儍旁人。</p><p>「沒有第三者」</p><p>才剛獨自旅行散心返台的白歆惠，竟出現嚴重黑眼圈，言談間還不經意說出「總要習慣一個人」，被疑已3度分手，她之後一臉憂鬱說：「暫時分開了。」<br>詭異的是，白歆惠與毛加恩8月時才一起到美國度假，返台時白歆惠投入《勇士們》拍攝工作，當時還滿面春風，就連白父受訪時也大讚毛加恩。前日白歆惠被問是否有第三者？她堅定地說：「他是很好的人，我們之間沒有第三者。」<br>撰文：丁寧</p></body></html>
