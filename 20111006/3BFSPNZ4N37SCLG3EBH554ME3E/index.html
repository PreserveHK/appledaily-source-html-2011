<html><header><meta charset="utf-8"><title>徐克釜山領成就獎</title></header><body><h1>徐克釜山領成就獎</h1><p>徐克獲今晚在韓國開幕的「第16屆釜山電影節」，獲頒象徵終身成就獎的亞洲電影人獎。為隆重其事，徐克暫時放下電影《龍門飛甲》的後期製作，專程往釜山領獎。</p><p>分享創作心得</p><p>雖然徐克得獎無數，但他對於這次得獎依然相當興奮，屆時他會在座談會分享他創作3D《龍》片的心得。電影公司特別在電影節刊物《亞洲電影資訊》中刊登祝賀廣告，可見電影公司相當看重徐克，當中登有一張徐克在片場執導時用劍的劇照，當中形容徐克：「電影，是徐克最強大的武器。」<br>撰文：葉雪</p></body></html>
