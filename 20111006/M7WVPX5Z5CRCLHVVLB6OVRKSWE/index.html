<html><header><meta charset="utf-8"><title>王維基明寸無綫劇差</title></header><body><h1>王維基明寸無綫劇差</h1><p>城市電訊的王維基最近為新的免費電視台挖角，矛頭直指無綫。王維基昨接受商台訪問，對於銳意發展電視台，他說：「近年劇集質素走下坡，電視好影響小朋友，好似我個仔之前睇咗套唔知乜門，之後就問我第時佢係咪要同家姐爭產，呢啲文化真係唔得。」雖然王維基沒說劇名，但擺明是指無綫的《富貴門》。</p><p>怕單挑女藝人</p><p>王維基表示今次挖角行動沒如傳聞中以雙賠價錢挖角，他說：「只係加兩、三成，今次係一場革命，呢行需要有好嘅管理人，唔再係因為一張合約而綁死啲藝人，係要幫佢哋有好發展。」王維基坦言有機會與女藝人傳緋聞，所以他會謹慎處理，不會單獨與女藝人傾約。採訪：胡比</p></body></html>
