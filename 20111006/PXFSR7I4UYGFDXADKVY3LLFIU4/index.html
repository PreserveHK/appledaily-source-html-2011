<html><header><meta charset="utf-8"><title>花絮：朗尼老竇涉假波案被捕</title></header><body><h1>花絮：朗尼老竇涉假波案被捕</h1><p>朗尼（右）俾警察拉咗？！唔係佢本人，係佢老竇。據知，48歲嘅老朗尼同佢阿叔列治（Richie）喺當地時間周四朝早被捕同拘留，佢哋兩個涉嫌參與蘇超非法賭波案件，而馬瑟韋爾中場真寧斯較早前亦已經被捕。英國警方話分別喺默西賽德郡同格拉斯哥，前後已經拉咗9個人。佢哋可能同上年12月14日馬瑟韋爾主場以1:2輸畀赫斯嘅賽事有關；而朗尼就應該同案件無關，不過比賽前先搞啲咁嘅嘢，真係麻煩。</p></body></html>
