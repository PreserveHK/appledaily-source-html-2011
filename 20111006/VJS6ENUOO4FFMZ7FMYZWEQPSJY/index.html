<html><header><meta charset="utf-8"><title>醫療新知母飲食差　嬰易有兔唇</title></header><body><h1>醫療新知<br>母飲食差　嬰易有兔唇</h1><p>初生嬰兒出現缺陷，或與先天或遺傳因素有關，美國最近便有專家指出，孕婦注重飲食健康，也可減少腹中寶寶出現缺陷的機會。史丹福大學的專家分析當地近一萬名孕婦，了解她們的飲食餐單，並追蹤胎兒出世後的健康狀況，結果有不少初生嬰兒出現先天性缺陷。<br>專家分析多個因素，包括孕婦本身的健康狀況及生活習慣等，發現關鍵在於孕婦有否保持良好飲食習慣。分析顯示，孕婦進食多種營養較豐富或有益的食物，其嬰兒患先天性缺陷的問題會大減，包括先天無腦無脊髓畸形（Anencephaly）的機會減少36％至51％，兔唇裂顎或脊柱裂的機會減少20％至30％。</p></body></html>
