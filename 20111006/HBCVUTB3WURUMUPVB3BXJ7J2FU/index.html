<html><header><meta charset="utf-8"><title>「走走走……」餐廳阻撓採訪</title></header><body><h1>「走走走……」餐廳阻撓採訪</h1><p>【本報訊】車禍發生後，本港傳媒駐京記者率先到出事餐廳現場採訪。現場消息稱，傳媒到場採訪僅數分鐘，便被不知名人士阻止採訪，不但出手遮擋鏡頭，更有推撞場面。未幾有餐廳工作人員指，現場正進行拯救工作，阻撓傳媒接觸旅行團其他團員：「走走走……去法定中心採訪！」多名人士一邊推記者出餐廳大閘門外，一邊關上大閘。他們關閘後仍站在大閘內舉手遮擋鏡頭。另一邊廂，餐廳工作人員又用食肆內的屏風包圍意外現場，阻擋記者拍攝現場情況。</p></body></html>
