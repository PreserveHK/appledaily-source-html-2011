<html><header><meta charset="utf-8"><title>金殿餐廳多港團幫襯</title></header><body><h1>金殿餐廳多港團幫襯</h1><p>【本報訊】發生事故的北京金殿國際友誼餐廳座落昌平區龍虎台，是十三陵至八達嶺長城必經之地，交通十分便利。餐廳建築面積3,500平方米，店堂寬敞，設備齊全，可同時接待2,000人。餐廳自1995年開業，主要做旅行團生意。據介紹，餐廳備有北方農家菜、宮廷菜、餃子宴及川、魯、粵名菜系供選用。<br>一名本港資深外遊領隊指，該餐廳對開有一大幅空地供車輛上落客，由於前往長城的行程前後會安排一餐膳食，而景點附近餐廳選擇不多，所以不少香港旅行團都會選擇在該餐廳食餃子宴。<br></p></body></html>
