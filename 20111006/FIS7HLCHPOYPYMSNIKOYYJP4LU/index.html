<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲男星羅素卻爾周日於溫哥華拍攝新版超人電影《ManOfSteel》，於戲中扮超人生父的羅素更煙癮起穿着盔甲食煙。<br><br>●迪士尼見重新製作的3D版《獅子王》票房大收，已決定將《怪獸公司》及《海底奇兵》等電影重新製成3D版本上映。</p><p>●日本女星黑木美沙與偶像組合嵐成員相葉雅紀，獲選為本年度「最佳牛仔褲名人」。<br><br>●今年8月去世的日本老牌影星竹脇無我，其親友昨日為他舉行追思會，前日本首相小泉純一郎亦有出席。<br><br>●韓星鄭雨盛和韓智敏日前在京畿道甜蜜蜜食雪糕，為新劇《他和她心臟的聲音》拍攝約會場面。<br><br>●韓星金載沅日前在首爾拍新劇《我也是花》時發生意外，右手甩臼送院。</p></body></html>
