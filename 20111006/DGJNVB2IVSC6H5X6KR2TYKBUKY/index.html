<html><header><meta charset="utf-8"><title>中環在線：永隆呻氣請唔到人 - 李華華</title></header><body><h1>中環在線：永隆呻氣請唔到人 - 李華華</h1><p>滙豐呢頭話要大裁員，嗰頭永隆就呻請唔到人。永隆銀行財富管理部主管趙慧玲（圖）噚日同華華講，大陸人越嚟越有錢，銀行財富管理業務都唔知幾恨做到佢哋生意，但請唔到咁多人去賺呢筆錢。<br>趙慧玲話，做大陸人生意，同做香港人生意好唔同。內地人唔係好鍾意香港嘅銷售程序，嫌銷售團隊「咁煩咁長氣」。佢又話，內地客唔係好肯買海外基金，只想買港股，所以永隆惟有訓練又識香港投資，又願意迎合內地人口味嘅銷售員工。<br>趙慧玲話，呢條水真係好有前景，淨係財富管理業務，今年到8月止嘅收入已經有六成升幅，基金業務嘅佣金收入仲升咗四倍幾。</p></body></html>
