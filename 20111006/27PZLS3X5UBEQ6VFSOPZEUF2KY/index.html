<html><header><meta charset="utf-8"><title>林志玲陷四角戀</title></header><body><h1>林志玲陷四角戀</h1><p>由林志玲及陳坤等主演的新片《幸福額度》將於內地上映，志玲在片中一人分飾兩角，除了化身成拜金姐姐，亦要演渴求真愛的妹妹，兩姊妹在片中會與各行各業的男人譜戀曲，當中陳坤就演富二代，楊佑寧飾演實業家，加上廖凡演的平凡男子，三人分別向志玲展開追求，令她陷入錯綜複雜的愛情中。<br>為了分辨志玲在片中的兩個角色，劇組在服裝上花了不少心思，以白色上班族的服飾配襯妹妹一角，拜金姐姐就以紫色皮革手提包等作配搭，即時令角色明艷照人。<br>採訪：陶然婷</p></body></html>
