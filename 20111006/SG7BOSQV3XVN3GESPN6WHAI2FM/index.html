<html><header><meta charset="utf-8"><title>變種小豬似斑點狗</title></header><body><h1>變種小豬似斑點狗</h1><p>台灣變種小山豬長相有如「101斑點狗」，讓人禁不住大呼：「超可愛！」台中市和平區居民羅明哲所飼養的母山豬上月產下兩頭黑白相間的小山豬，與其他小豬身上的黃黑條紋不同，而是好像斑點狗的斑紋一樣（箭嘴示）。羅明哲說數月前，曾有一隻全身黑、腳蹄白的野生公山豬翻過圍籬追着發情的棕色母豬跑，疑是牠留下的種。<br>農委會特有生物保育中心稱，小山豬的黑白斑紋應是父母的差異及基因突變所致，發生機率僅幾十萬分之一，相當稀有，亦會遺傳進化成新品種。<br>台灣《蘋果日報》</p></body></html>
