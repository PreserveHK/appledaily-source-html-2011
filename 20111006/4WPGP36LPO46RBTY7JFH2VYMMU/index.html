<html><header><meta charset="utf-8"><title>買錯「強力球」幸運婦中2億</title></header><body><h1>買錯「強力球」幸運婦中2億</h1><p>一個錯誤、一個決定，讓她一夜暴富。<br>美國喬治亞州44歲失業女子斯克魯格斯（KathyScruggs圖）買彩票，本要買一張「超級百萬」（MegaMillions）彩票，職員誤給她「超級百萬」及「強力球」（Powerball）彩票各一張，她只好將錯就錯，兩張都買下來。<br>但錯有錯着，開彩了，她本要買的「超級百萬」沒中彩，相反「強力球」（Powerball）中了彩，周一贏得2,500萬美元（1.95億港元）。她鴻運當頭，原本失業，計劃首先為媽媽和祖母建房子，再買一輛車和去旅行，也會捐款給一個流浪者基金。<br>美聯社/英國《每日郵報》</p></body></html>
