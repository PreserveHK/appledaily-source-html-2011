<html><header><meta charset="utf-8"><title>今日提醒你：港鐵試行內地製列車</title></header><body><h1>今日提醒你：港鐵試行內地製列車</h1><p>【本報訊】港鐵首架內地製造的列車（圖）由昨晚起在觀塘線試行，但不會載客。新列車車頭比舊列車圓渾，車廂中間有一紅線，而車廂內部扶手柱為黃色，裝有顯示屏播放新聞及廣告，同時設有閉路電視監察車廂情況。新列車最快今年底投入服務。<br>港鐵耗資11億元向內地北車集團長春軌道客車股份有限公司訂購的10列新車，首列車今年5月運抵本港，之後一直檢驗及測試。港鐵發言人表示，會按嚴格標準測試，確定新列車符合全部安全標準。</p></body></html>
