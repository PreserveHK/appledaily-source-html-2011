<html><header><meta charset="utf-8"><title>蘋果汁宜家BUSA帳篷回收</title></header><body><h1>蘋果汁<br>宜家BUSA帳篷回收</h1><p>【本報訊】宜家家居宣佈全球回收新推出的BUSA兒童帳篷，帳篷的鋼絲支架有機會於使用時折斷，導致鋼絲伸出帳篷布料外，可能對兒童構成危險。<br>宜家家居由今年8月1日開始出售BUSA兒童帳篷，之後共收到三宗有關該產品鋼絲支架折斷致鋼絲伸出帳篷布料外的報告，只有一宗輕傷報告，毋須求醫。宜家呼籲已購買BUSA兒童帳篷的顧客立即停用該產品，並攜同產品到宜家家居任何分店之顧客服務部，安排退款129.9港元。<br>本港客戶如有任何查詢，請登入宜家家居網頁 http://www.ikea.com/hk/，或致電顧客服務熱線：31250888。 </p></body></html>
