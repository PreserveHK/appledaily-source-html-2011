<html><header><meta charset="utf-8"><title>梁藝齡炮轟無綫</title></header><body><h1>梁藝齡炮轟無綫</h1><p>梁藝齡近日接受有線娛樂新聞台節目《活在星光下》訪問，大談近況和昔日在電視圈的辛酸，她坦言當年不滿電視台借她過橋捧新人而決定離開，她說：「我明明係主角，反而戲份唔多，但海報我就企中間，其實係借我嘅名嚟賣埠。」接着梁藝齡花盡積蓄陷入人生低潮。<br>06年梁藝齡到澳洲拍電視節目遇上交通意外受重傷，她說：「六條肋骨同顎骨裂咗，肝臟出血，好彩我奇迹康復。」最近她冒險攀上土耳其的雪山拍福音電影，她坦言：「醫生都話我唔適宜，但我最終做到。」<br>另外，梁藝齡昨日到商台接受訪問，她坦言現在單身，未遇到合適對象。<br>採訪、攝影：胡比</p></body></html>
