<html><header><meta charset="utf-8"><title>案件速遞兩青年騙銀行500萬</title></header><body><h1>案件速遞<br>兩青年騙銀行500萬</h1><p>【本報訊】兩名90後無業青年疑合組詐騙集團，分別在葵涌及藍田住所內偽造入息證明，用來向銀行及財務公司行騙，在9個月內，騙得500萬元貸款。案件昨日在荃灣裁判法院提訊，兩青年各被控偽造及串謀欺詐兩項控罪，暫時毋須答辯，案件押後至12月29日再提訊，兩人准以三萬元保釋。兩名被告依次是司徒海旋及羅家政，同是20歲。控罪指兩人去年11月至今年8月期間，在住所製造假住址、薪金及工作證明，用來騙取貸款。<br>案件編號：TWCC2726/11</p></body></html>
