<html><header><meta charset="utf-8"><title>佐敦夜蒲男子　㩒機找數被劫</title></header><body><h1>佐敦<br>夜蒲男子　㩒機找數被劫</h1><p>【本報訊】51歲姓鄭光頭漢，昨凌晨到佐敦道30號一間舞廳飲酒消遣，至凌晨5時許鄭結賬時自稱忘記帶錢，向夜店職員表示要到附近㩒機提款。鄭離開夜店提款後，逕自行至上海街61號對開街頭，突有8至10名大漢衝前向他拳打腳踢，其中有人用木棍扑向鄭，惡漢乘亂搶去鄭的2,000元現金及其手機，兇徒逃去無蹤。<br>途人行經發現鄭倒卧街頭報警，救護員到場為鄭檢查期間，鄭酒醉欲嘔，「唔好郁我，好痛，喉嚨好痛！條頸好痛」（圖）。有人透露他被夜店的「睇場」毆打，其身上的佛鏈亦斷裂。鄭上救護車時大喊：「我條佛鏈呀，佛鏈！」</p></body></html>
