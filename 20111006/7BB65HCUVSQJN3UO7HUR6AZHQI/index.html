<html><header><meta charset="utf-8"><title>醫療新知睾丸素高　可預防中風</title></header><body><h1>醫療新知<br>睾丸素高　可預防中風</h1><p>最新研究發現年長男性的睾丸素水平高，可減三成中風或心臟病的風險。專家調查當地2,400名介乎70-80歲男性，分析睾丸素水平差異，與心血管疾病關係。<br>研究以睾丸素水平多少，將受訪男性平均分四組。發現睾丸素水平最低的一組人，約21％於五年內患上心臟病、胸口痛或中風，若比較睾丸素水平最高的一組人，僅16％出現上述問題。分析指，睾丸素水平最高的一組人，整體患心臟病或中風機會，比其餘三組人減少30％。專家說，雖未知睾丸素如何影響心血管健康，但提醒男士要注意有關問題，研究另有助評估睾丸素補充劑對預防心血管病效用。</p></body></html>
