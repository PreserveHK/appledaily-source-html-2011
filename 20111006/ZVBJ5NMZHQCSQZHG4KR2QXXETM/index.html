<html><header><meta charset="utf-8"><title>蘋果汁20人發起遊行　聲援佔領華爾街</title></header><body><h1>蘋果汁<br>20人發起遊行　聲援佔領華爾街</h1><p>【本報訊】社會主義行動近20人發起遊行，聲援美國勞工階層的「佔領華爾街」行動。他們由中環交易廣場出發，遊行至美國駐港總領事館，要求美國拒絕償還任何債務，不要挽救銀行，並將銀行民主公營化。<br>行動發言人稱，資本主義引發金融危機，但資本家仍「唔收斂」，發生問題就要全國人民共同承擔，質疑「點解要99%嘅人民，為1%嘅大財團埋單？」她批評港府偏幫大財團，下屆特首不論是梁振英或唐英年，亦無助改變勞工階層被打壓情況，「我哋唔要喺兩個爛蘋果度揀一個，制度一日唔改，只會引發更嚴重經濟危機」。</p></body></html>
