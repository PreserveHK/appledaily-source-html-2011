<html><header><meta charset="utf-8"><title>周國賢初執導筒發狂</title></header><body><h1>周國賢初執導筒發狂</h1><p>周國賢大碟《Thisisnottheend》早前推出特別版，收錄了三首他執導的MV，為炮製大碟，他每天只睡三小時，導致精神緊張。</p><p>壓力爆煲</p><p>碟中大部份歌曲由周國賢一手包辦，要求高的他給自己很大壓力，他說：「我一首歌錄完又錄，晚晚搞啲歌搞到天光，唔夠瞓又生到成面粒粒，真係好沮喪，幾個月冇時間陪太太，好彩佢冇投訴。」<br>周國賢笑言自己執導MV已上癮，更揚言將來的MV應不假手於人，他說：「我終於明白好多歌手點解鍾意拍番自己啲MV，雖然一腳踢，但滿足感真係好大。」他笑言其他歌手如有興趣找他執導MV，可致電他，讓他多賺奶粉錢。　<br>採訪：李珮洳<br>攝影：仇志德</p></body></html>
