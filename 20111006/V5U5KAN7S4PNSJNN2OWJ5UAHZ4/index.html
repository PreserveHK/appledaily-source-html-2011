<html><header><meta charset="utf-8"><title>躁夫刺心　妻假胸救命</title></header><body><h1>躁夫刺心　妻假胸救命</h1><p>俄羅斯一名躁夫，揮刀斬妻，刀尖向妻子胸脯一刺──妻子平安無事，沒丁點血流出，多得她的假胸。<br>這名妻子40歲，五年前丈夫叫她隆胸，她就整形去，在胸脯植入4號大矽膠。早前，丈夫發氣，火氣攻心，揮刀直刺她心臟，幸好靠着一對假胸矽膠擋住那一刀，否則她很大可能一命嗚呼。更神奇的是，中刀後一對假胸堅挺如昔，沒有流出矽膠，但為安全計，這名妻子最後還是選擇重新僭建乳房。<br>原來，假胸除了可讓女人身材更玲瓏浮凸，有時更可當作「護身符」。<br>英國《每日郵報》</p></body></html>
