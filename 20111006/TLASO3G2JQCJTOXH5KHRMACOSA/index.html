<html><header><meta charset="utf-8"><title>大學生拍片促師妹　提防學長</title></header><body><h1>大學生拍片促師妹　提防學長</h1><p>「問你QQ，要你電話；學妹們一定要擦亮雙眼，小心學長哦！」湖北省經濟學院法商學院大學生成立的「天下劇組」，並在最近拍了一條21分鐘長的短《學妹來了》視頻（圖），請來學生及家長都圍繞大學生活，暢談了自己的一些想法，短片上載後瞬即熱播，其中反映學長追求學妹的有趣對白，更被網民大讚精采。<br>該短片在9月開學時迎新晚會上首播，但片名《學妹來了》被改成《新生來了》。短片主要製作人劉兵笑說：校方改了名片，或許不想我們忽略學弟吧！<br>網易新聞</p></body></html>
