<html><header><meta charset="utf-8"><title>EO2成員亂倫遭打格</title></header><body><h1>EO2成員亂倫遭打格</h1><p>組合EO2成員洪智傑（Osman）和梁敏儀有份演出的三級片《愛很爛》，前晚在W酒店舉行首映。在戲中Osman三點盡露，放映時如常播出，另外有些大膽鏡頭及意識大膽如兄妹亂倫戲份則被打格播出。<br>Osman對此感到失望，他說：「搞到啲鏡頭好似沙龍咁，不過冇法子，中國人始終未必可以完全接受。」Osman透露媽咪也很支持自己拍三級片。</p><p>有生理反應</p><p>戲中有一場大膽情慾戲，導演雲翔要男主角有真的生理反應，梁敏儀說：「如果係我自己演出，我接受唔到，男朋友做嘅話都唔得。」但她否認歧視，反而很欣賞演員的勇氣。<br>採訪、攝影：張俊銘</p></body></html>
