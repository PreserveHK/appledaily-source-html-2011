<html><header><meta charset="utf-8"><title>趙式芝訓練愛犬賣手袋</title></header><body><h1>趙式芝訓練愛犬賣手袋</h1><p>趙式芝近年一面為父親趙世曾打理生意，一面忙自己代理的日本手袋品牌A.D.M.J。</p><p>靠零食馴狗</p><p>最近拍攝新季廣告，出動愛犬上鏡，除了之前做代言狗的Bubble，更有新加入的Beluga（魚子醬），實行香檳和魚子醬一齊拍廣告。<br>趙式芝早前帶了愛犬和同性密友楊如芯（Sean）到影樓影相，Beluga完全沒有怯場，更四圍跑、四圍跳，最終趙式芝要出動零食狗，才成功影到相。趙式芝說：「最初帶Beluga返屋企，Bubble見到即時呷醋，成個禮拜都唔肯食嘢，後來請咗狗隻訓練師教佢哋玩遊戲，慢慢令Bubble接受Beluga。」撰文：林妙萍</p></body></html>
