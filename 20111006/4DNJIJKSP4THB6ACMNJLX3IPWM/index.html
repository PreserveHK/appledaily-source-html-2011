<html><header><meta charset="utf-8"><title>醫療新知綠茶排脂　或製減肥藥</title></header><body><h1>醫療新知<br>綠茶排脂　或製減肥藥</h1><p>飲綠茶好處多，除防癌抗衰老外，最新研究指綠茶有助減肥，醫學界冀不久將來可研發出新的減肥藥。美國賓夕法尼亞大學的專家作老鼠實驗，分別給兩組實驗鼠餵飼高脂肪食物，其中一組老鼠額外服用綠茶的有益成份、即EGCG兒茶素。分析發現，服兒茶素的老鼠所增加的體重，比無服用的老鼠少45％。<br>前者排泄物所含的脂質也比另一組多30％，相信與兒茶素有助將多餘脂肪排出體外有關。專家稱，人體每日要飲10杯綠茶，才等同實驗鼠攝取的兒茶素份量。若與從不飲綠茶比較，專家相信即使每日飲一杯以上綠茶，也對控制體重帶來影響。</p></body></html>
