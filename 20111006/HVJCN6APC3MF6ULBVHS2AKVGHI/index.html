<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S叫大S激將法求B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小S叫大S激將法求B - 馮仁昭</h1><p>啱啱宣佈成功懷有第三胎嘅小S徐熙娣，日前打扮到成個靚靚公主咁，出席好友吳佩慈嘅生日派對，仲玩得好開心。<br>噚日係佢家姐大S徐熙媛嘅35歲生日，好姊妹范瑋琪喺微博留言祝福，話希望大家一齊有BB，肚皮要爭氣，小S見到留言搞笑話：「我的老天爺很叛逆，一定要跟他說：老娘根本不想生小孩，他才讓我懷孕，不知你的上帝是哪種風格？」唔知大S會唔會真係用呢個激將法同老天爺講呢？</p></body></html>
