<html><header><meta charset="utf-8"><title>克勤過檔唔舒服</title></header><body><h1>克勤過檔唔舒服</h1><p>一直被稱為無綫契仔的李克勤，最近終向現實低頭，為now主持講波節目。昨日他接受商台訪問，提到倒戈相向，克勤依然向無綫賣口乖死撐：「其實都唔算係過檔，只係足球上嘅合作，我可以以歌手身份上任何一間電視台，就算TVB都得，如果佢肯嘅話。」</p><p>尋找新路向</p><p>克勤坦承起初答允過檔now，心裏的確有點不舒服，但始終五大唱片不知何時才可以和無綫和解，因此才為自己搵新路向，他說：「大仔都問我，話我做電視，但點解喺電視度見唔到我，淨係見到祖兒姐姐。」提到城市電訊揸弗人王維基為免費電視台四圍招人手，克勤強調自己未有收過他的電話。<br>採訪：譚倩宜</p></body></html>
