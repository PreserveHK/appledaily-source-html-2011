<html><header><meta charset="utf-8"><title>吳彤露點谷銷量</title></header><body><h1>吳彤露點谷銷量</h1><p>吳彤最近推出新碟《諷刺的生活》，反應不錯，他坦言感到意外。</p><p>感謝女友</p><p>吳彤自爆出碟多時，但家人從不買碟支持，加上在港不是很多親朋戚友，所以之前幾隻唱片頂多只會去到唱片店銷量榜的榜尾，今次他終可霸佔銷量榜頭幾位，令他相當驚喜。<br>吳彤感謝緋聞女友羅憶詩，多謝她與他合唱綠茶廣告歌令大家買他的唱片。是否因吳彤在新碟中裸露上身有助賣碟？他笑言：「咁要多謝我嘅形象指導，當日佢叫我赤裸上身，仲覺得佢係老點我，點知新碟出街個個都買露點版，真係要多謝佢。」<br>撰文：葉雪</p></body></html>
