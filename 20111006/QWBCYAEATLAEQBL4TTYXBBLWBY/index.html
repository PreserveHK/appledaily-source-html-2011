<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜驚聞許廷鏗性向 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜驚聞許廷鏗性向 - 馮仁昭</h1><p>鄭欣宜前晚同HotCha等出席港台活動，講到師弟許廷鏗（小圖）早前與同性好友喺公園密會一事，欣宜話：「我有睇到啲報道，真係好驚訝，不過我諗係角度問題，希望佢經一事、長一智。」問欣宜會唔會留意師弟嘅性取向？佢話：「呢啲冇所謂，留意番佢工作態度就好。」女星興閃婚，問佢會否閃婚？欣宜話：「我哋喺呢方面有共識，唔會咁快，將來我結婚一定要着褂同擺酒。」</p></body></html>
