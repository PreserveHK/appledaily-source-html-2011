<html><header><meta charset="utf-8"><title>屯門斬死鄰居　現場血迹未除</title></header><body><h1>屯門<br>斬死鄰居　現場血迹未除</h1><p>【本報訊】屯門大興邨醋漢斬死老鄰居兇殺案，由於疑兇妻子否認與死者有染，警方調查後不排除疑兇疑心過大，一時控制不了情緒動殺機。疑兇仍被扣查，法醫今日會剖屍確定死因。<br>疑兇64姓鍾，與55歲妻子住在興泰樓19樓，與案中死者74歲劉翁為鄰居。消息稱，案發後警方聯絡疑兇妻子助查，有人否認與劉伯有染，夫婦曾多次為此事爭吵。<br>昨晨9時，死者的六名親友到葵涌殮房認屍，死者寓所門外有一個鐵罐，相信是劉伯平時用來拜神點香之用，罐內仍有血迹未除。</p></body></html>
