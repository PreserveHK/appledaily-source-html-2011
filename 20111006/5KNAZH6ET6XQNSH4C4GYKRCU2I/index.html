<html><header><meta charset="utf-8"><title>《阿森一族》皮費重恐停播</title></header><body><h1>《阿森一族》皮費重恐停播</h1><p>已播放22季的美國長壽卡通《阿森一族》（TheSimpsons），一直深受青年觀眾歡迎，即使收視跌剩全盛期約三分一仍大有市場。然而二十世紀霍士電視台卻向《阿森》開刀，要求為角色配音的藝人減薪，否則只能將明年新一季停播。</p><p>電視停播反有錢賺</p><p>據知被開刀的6名聲演藝人每年已各收取近800萬美元（約6,240萬港元）薪水，現投資者要求他們減薪45%，但他們未作回應。諷刺的是，因《阿森》17年前曾簽訂了廣播限制條款，無法打入收費電視及網上等媒體，故電視停播反而可令霍士有更多收入渠道，料可從中賺逾58億港元。</p></body></html>
