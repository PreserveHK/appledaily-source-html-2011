<html><header><meta charset="utf-8"><title>關仁隱事：「椰菜」戲院情慾真人騷 - 關仁</title></header><body><h1>關仁隱事：「椰菜」戲院情慾真人騷 - 關仁</h1><p>上個禮拜二關仁個朋友帶埋女伴去數碼港睇《情約一天》（OneDay）呢部戲，當佢哋坐喺情侶座位時，發現孤寒風流富豪「椰菜」同個女友就坐喺佢哋隔籬，套戲做唔夠一半，突然見佢個女朋友大半個身伏咗喺佢大腿上，然後見椰菜攞件褸遮住女友上半身，面部表情好享受咁繼續睇戲，15分鐘後佢女友坐番正，就若無其事繼續睇戲，關仁個朋友都睇到儍咗，覺得銀幕場面都冇現場情慾版咁精采，有時真係服鬼咗椰菜，連開房錢都慳。<br>撰文：關仁</p></body></html>
