<html><header><meta charset="utf-8"><title>求驗客手記：英國波炒領隊用1億鎊 - 求驗客</title></header><body><h1>求驗客手記：英國波炒領隊用1億鎊 - 求驗客</h1><p>英格蘭聯賽領隊協會日前公佈一個幾嚇人嘅數字，就係各球會喺去季花喺炒領隊嘅賠償或者相關支出，竟然高達9,900萬鎊（約11.8億），條數仲未計球會畀經理人嘅支出，都幾誇張。資料顯示，由2010年10月至2011年2月期間，英格蘭共有25間球會炒領隊，但咪以為英超領隊嘅任期壽命最短，原來最短係英冠，好似前英格蘭主帥麥卡倫（圖左）啱啱就俾諾定咸森林炒咗，各隊領隊嘅平均任職期少過一年；至於英超係2.07年、英甲係1.67年。或者因為英超領隊始終賠得最勁，所以球會唔敢吓吓亂嚟啩。</p></body></html>
