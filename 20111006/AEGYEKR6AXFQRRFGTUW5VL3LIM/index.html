<html><header><meta charset="utf-8"><title>少女深宵遊蕩　膠條封咀</title></header><body><h1>少女深宵遊蕩　膠條封咀</h1><p>一名衣着光鮮，但嘴巴封上膠條的妙齡女子為何深夜在馬路中央遊蕩？更奇怪的是公安竟然置之不理！惹來網民炮轟公安失職。武漢電視台的記者近日深夜在一條車來車往的馬路上，發現這名女子，只見她嘴巴封有一膠條（圖），手腳都可活動自如。<br>該女子無視迎面的汽車遊蕩街頭，引來一些途人圍觀，記者多番跟她溝通，她都沒有回應。<br>記者隨後致電報警後，等了約10分鐘有公安開着警車來到，豈料公安冷漠地說不用理她，並說這女子是瘋子，來自另一個城市，公安曾把她拘留到遣返站，但她又逃出來。公安還說這類小事情，着記者不用報警。<br>陝視網</p></body></html>
