<html><header><meta charset="utf-8"><title>白歆惠嘆放不下男友</title></header><body><h1>白歆惠嘆放不下男友</h1><p>剛傳出與男友毛加恩分手的台灣名模白歆惠，昨在台北出席活動，她雙眼紅腫，下台後也神色黯然，她沒談自己的情傷，反而借隋棠和姚元浩復合，說出自己的感受：「很替他們開心，7年的感情真的放不下。」她表示交往太久，愛情會昇華到像親情般，可能一輩子都離不開這段關係。<br>另外，白白早前到香港拍攝美容中心Bella的新廣告，提到經常四圍飛，常要和家人分隔異地，她坦言：「每次出外地工作，都很想念家人，尤其佳節，特別想與家人一齊歡度。」</p><p>愛吃西多士</p><p>白白透露平日多吃蔬菜和乳酪作排毒，但來到香港，卻忍不住要吃高卡路里的西多士。<br>撰文：林妃</p></body></html>
