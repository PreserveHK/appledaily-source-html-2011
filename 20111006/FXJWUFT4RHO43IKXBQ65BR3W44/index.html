<html><header><meta charset="utf-8"><title>炎帝神農故里驚現UFO</title></header><body><h1>炎帝神農故里驚現UFO</h1><p>湖北省隨州市最近有遊客在炎帝神農故里風景區，用手機拍攝到一個黑色圓環狀的不明飛行物體（圖），有關報道上網後，這不明飛行物體是真是假，引發網民議論不休。<br>隨州男子小甘上月中到炎帝神農故里風景區遊玩，他聲稱邊玩邊用手機拍照留念，當他對着炎帝神農大像拍照時，天空突然出現一個黑色圓環狀的陰影，從大像的右上方移入鏡頭內，並在大像頂部停留了幾秒鐘才消失。<br>按炎帝神農大像30多米的高度來對比的話，該不明飛行物體直徑應有40多米，算是龐然大物。小甘說，以前只聽說過關於外星飛碟的傳聞，沒想到居然讓他親眼看見，所以感到十分興奮。華媒網</p></body></html>
