<html><header><meta charset="utf-8"><title>蘋果汁10道菜好意頭　環保婚宴免浪費</title></header><body><h1>蘋果汁<br>10道菜好意頭　環保婚宴免浪費</h1><p>【本報訊】婚宴酒席經常吃剩大量食物，地球之友本年4月訪問了276名準新人，約六成表示願意在婚宴時減少兩道菜，以10道菜宴客響應環保，但超過八成人表示擔心長輩不接受，認為太寒酸不夠體面。<br>地球之友高級環境事務主任區詠芷表示，婚宴酒席中，很多時炒粉麪及糖水也是原封不動，十分浪費，減至10道菜式既健康又可取「十全十美」意頭，建議新人可把省下來的金錢升級原有菜式，不用擔心失禮賓客，「例如揀條靚啲嘅斑、花枝片改為鮑片等」。明年擺酒的江先生稱，酒席不會有鮑參翅肚，改為較貴價的海鮮如龍蝦等，以響應環保婚宴。</p></body></html>
