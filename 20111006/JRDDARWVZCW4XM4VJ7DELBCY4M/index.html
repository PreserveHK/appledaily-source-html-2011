<html><header><meta charset="utf-8"><title>蜜糖忌廉釀番薯　凍食滑如雪糕</title></header><body><h1>蜜糖忌廉釀番薯　凍食滑如雪糕</h1><p>秋風到，番薯又出動。不過，來來去去都是烚番薯，真是很悶蛋！話你知，在家裏想食番薯，蒸較烚為佳，因為蒸能保留番薯本身的糖份。其實，番薯都可以搞搞新意思，介紹一個蜜糖忌廉番薯燒的食法，將番薯茸與蛋漿、蜜糖、忌廉、杏仁條拌勻再烤焗，不消一會就有香口的番薯吃，還可以將番薯冷藏凍食，吃下去就像軟滑的雪糕一樣！<br><br>記者：陳芷慧<br>攝影：陳盛臣<br>Model：Paris@PureModels</p></body></html>
