<html><header><meta charset="utf-8"><title>蘋果汁美酒巡禮吸遊客</title></header><body><h1>蘋果汁<br>美酒巡禮吸遊客</h1><p>【本報訊】旅發局主辦的第三屆「香港美酒佳餚巡禮」，將於本月27至30日在西九龍海濱長廊舉行。今年美酒美食攤位數目增至近300個，比去年上升兩成。旅發局預料，今年有11萬人次入場，其中1萬是遊客。市民入場免費，如欲於會場內品嚐美酒，須購買尊尚品酒證、標準品酒證或品酒券。<br>今年香港美酒佳餚巡禮新增「西班牙之夜」及「日本之夜」兩個國際主題派對，提供當地酒食及民俗表演。尊貴名酒區的面積亦比去年大一倍。<br>旅發局主席田北俊表示，餐飲一向是旅客在港的重要消費，今年上半年，過夜旅客的餐飲開支超過86億港元，較去年同期升逾三成。
</p></body></html>
