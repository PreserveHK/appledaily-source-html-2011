<html><header><meta charset="utf-8"><title>小Justin粉絲排8粒鐘睇騷</title></header><body><h1>小Justin粉絲<br>排8粒鐘睇騷</h1><p>加拿大小天王JustinBieber近日在南美舉行巡迴騷，日前有人在facebook揚言稍後待小Justin到秘魯開騷時暗殺他，情況令人擔心。</p><p>大會加強保安</p><p>不過，小Justin無懼死亡威脅昨日已到巴西里約熱內盧開騷，熱情fans更排隊8粒鐘等演唱會開始。<br>雖然騷繼續唱，但大會也明顯加強了保安，小Justin日前抵達巴西後與女友SelenaGomez嘆午餐，就有大批保鑣護送出入，他例牌在酒店露台見fans時，身邊也罕有地有數名彪形大漢陪同。</p></body></html>
