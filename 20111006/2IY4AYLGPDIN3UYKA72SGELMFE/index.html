<html><header><meta charset="utf-8"><title>案件速遞租賊贓車司機囚32月</title></header><body><h1>案件速遞<br>租賊贓車司機囚32月</h1><p>【本報訊】中年的士司機貪平20元車租，租用賊贓的士並用假車牌接客，司機早前承認兩項有意圖使用虛假文書及一項處理贓物罪，法官指他駕駛賊贓的士接客最少兩年半，其間的士曾被抄牌罰款，他亦需每年更新車牌，不可能對的士為賊贓一事全不知情，判他入獄32個月。<br>48歲被告龍建豪，承認意圖使用虛假行車證及電訊管理局牌照，及協助處理一輛屬贓物的的士。涉案的士07年失竊，至09年6月14日，被告駕駛掛假車牌的失竊的士在荃灣落客時，遭車行負責人發現是假車牌揭發。<br>案件編號：DCCC683/2011</p></body></html>
