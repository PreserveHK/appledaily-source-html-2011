<html><header><meta charset="utf-8"><title>求驗客手記：林志堅恩師冇教練牌 - 求驗客</title></header><body><h1>求驗客手記：林志堅恩師冇教練牌 - 求驗客</h1><p>唔講真係唔知，原來「香港之子」林志堅（圖）嘅恩師卡度素係無牌教練！現時係漢堡暫代教頭嘅卡度素，原來仲未有教練牌；雖然佢報咗名出年上堂，不過德國聯賽會就話到明，喺卡度素未有牌之前唔可以帶隊。雖然漢堡有一個星期時間去幫42歲嘅卡度素上訴，不過呢位阿根廷籍嘅教練個工作證喺8號就會過期，所以就算佢上訴成功都可能要搵人替，由有教練牌嘅體育總監晏尼臣嚟客串領軍。不過，林志堅經已響咗朵，邊個教都冇所謂啦！</p></body></html>
