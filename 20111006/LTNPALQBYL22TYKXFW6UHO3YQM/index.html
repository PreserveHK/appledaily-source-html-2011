<html><header><meta charset="utf-8"><title>戴小奕青島結婚</title></header><body><h1>戴小奕青島結婚</h1><p>下周三26歲生日的熊黛林師妹、內地模特兒戴小奕，昨日在青島結婚，下嫁現年34歲的前足球員男友舒暢，新娘子穿上白色拖尾婚紗，無名指戴上兩卡婚戒，笑容滿臉，同場親友都分享到一對新人的喜悅。<br>戴小奕的經理人Kim出席了婚禮，並在微博全程直擊婚事，Kim說：「今天最開心和最捨不得日子，與你（戴小奕）共事是我的驕傲和榮幸，記得要相愛，相忍，相讓，祝福你們。」戴小奕婚後會繼續模特兒工作。<br>同場的另一模特兒劉丹的男友，受現場溫馨氣氛感染，興起即場跪地向女友求婚，並為女友戴上求婚戒指，劉丹笑到合不攏嘴，不忘在微博留言：「謝謝老公。」<br>撰文：丁寧</p></body></html>
