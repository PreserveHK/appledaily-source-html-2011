<html><header><meta charset="utf-8"><title>蘇玉華慘變股海蟹民</title></header><body><h1>蘇玉華慘變股海蟹民</h1><p>蘇玉華（阿蘇）昨日出席在樂富舉行的信用卡活動，提到碌卡購物，阿蘇直認自己平時經常都會碌卡消費，她說：「雖然經濟低迷，但係我仲會買多啲嘢，咁做可以推動個市，如果人人都唔買嘢，個經濟咪仲衰。」至於有否試過拖欠卡數？阿蘇自認是良好客戶，所以每個月例必找清卡數。<br>提到近日股市急跌，阿蘇亦直認自己是蟹民之一，損手不少，但談到損手數目，她未有透露，阿蘇謂：「講到個市家真係冇眼睇，費事搞到自己唔開心，若果自亂陣腳就唔好啦。」<br>採訪、攝影：胡比</p></body></html>
