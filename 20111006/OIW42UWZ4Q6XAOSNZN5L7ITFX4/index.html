<html><header><meta charset="utf-8"><title>馬鞍山擲物婦人　遭綁手送院</title></header><body><h1>馬鞍山<br>擲物婦人　遭綁手送院</h1><p>【本報訊】馬鞍山利安邨53歲姓鄧「擲物女王」，昨在住所大吵大嚷，把廁紙及汽水罐等雜物掟落街，幸無傷及途人。警員到場制止，她反鎖屋內焚燒雜物對峙，驚動消防破門救人，終被制服送院，並涉縱火將她拘捕，綁手綁腳送院治理（圖）。<br>據悉，鄧婦早年與丈夫離婚，獨居上址，疑精神有問題，獲安排到庇護工場工作。有街坊指，事主病發時愛掟雜物落街，早前曾爬窗企跳。房署發言人表示已找相關部門跟進，至今未收到關於她的投訴。去年6月29日，鄧婦在住所把雜物擲落街，警員到查她同樣不肯開門，最後被制服送院。</p></body></html>
