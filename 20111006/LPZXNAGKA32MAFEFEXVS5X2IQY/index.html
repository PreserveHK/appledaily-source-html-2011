<html><header><meta charset="utf-8"><title>王菲擦蟹不忘上網</title></header><body><h1>王菲擦蟹不忘上網</h1><p>王菲前日現身銅鑼灣狂掃童裝及為老公和自己買衫換季，掃貨後王菲就坐上7人車跟經理人陳家瑛到灣仔晚膳。原本戴墨鏡的王菲在灣仔駱克道一幢商業大廈下車時就換上一副近視眼鏡。</p><p>帶兩部電話</p><p>王菲下車時，見她手持兩部iPhone，似要爭取時間上網，她更與在場的記者打招呼，之後便直上樓上一間名為留園雅敘的滬菜館晚膳，該餐廳在政經界及娛圈頗有名，近日更適逢大閘蟹上市，吸引不少人慕名而至。王菲跟經理人吃了兩小時，離開時更見王菲滿足舔脷很回味的樣子，陳家瑛則將未吃完的食物外帶離開。<br>採訪、攝影：黃曉程、龍婉琪、文國駿</p></body></html>
