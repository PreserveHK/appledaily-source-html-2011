<html><header><meta charset="utf-8"><title>全球首部飛天電單車</title></header><body><h1>全球首部飛天電單車</h1><p>澳洲前直升機機師馬洛伊（ChristopherMalloy），在車房內自行研製出全球首部「飛天電單車」（圖），可以時速160公里在3,048米高空上飛馳。<br>飛天電單車的車架是用碳纖維製造，以寶馬汽車引擎作動力，一缸汽油可飛行45分鐘，最遠可飛到148公里，附設兩個降落傘。<br>馬洛伊花了兩年半時間，並耗盡畢生積蓄才研製出這部飛天電單車，目前仍在地面測試階段，估計面世時，售價約為4.5萬英鎊（56萬港元），擁有飛機、直升機或電單車牌照的人，都會懂得操控它。<br>英國《每日郵報》
</p></body></html>
