<html><header><meta charset="utf-8"><title>IMAX搶到下月中</title></header><body><h1>IMAX搶到下月中</h1><p>荷李活頂級猛片往往出現撲飛潮，更以超大銀幕享受的IMAX為甚，熱門作如《阿凡達》等隨時要等一周才可覓得心儀靚位。</p><p>靚位難求</p><p>位於尖沙嘴及九龍灣的兩間IMAX戲院約兩周前便發售《變3》IMAX門票，兩院的黃金時段場次未來一周已被掃得八八九九，極其量只剩下單丁位和側邊位。尖沙嘴UAiSQUAREIMAX雖預售至下月12日，但靚位早已賣清，想及早收看傳統3D版甚至2D版或是較佳選擇。</p></body></html>
