<html><header><meta charset="utf-8"><title>求驗客手記：迪馬堤奧回巢幫波亞斯 - 求驗客</title></header><body><h1>求驗客手記：迪馬堤奧回巢幫波亞斯 - 求驗客</h1><p>車路士少帥波亞斯（右）日前帶埋教練團亮相，助教之一竟然係鼎鼎大名嘅迪馬堤奧（左）。迪馬堤奧雖然只係41歲，但佢喺球員時代為車仔建功立業嘅時候，波亞斯只係個冇人識嘅花o靚。不過諗深一層，呢位前意大利國腳肯紆尊降貴亦唔係冇道理，一來佢自從2月被西布朗炒魷後一直待業，二來話晒係前效球會有感情，一吓唔覺意波亞斯日後失勢，唔排除會楔到位坐正，呢個世界有咩冇可能？講番波亞斯，佢強調要攞冠軍之餘仲贏埋口碑，會踢進攻足球喎，「車」迷係咪好期待呢？</p></body></html>
