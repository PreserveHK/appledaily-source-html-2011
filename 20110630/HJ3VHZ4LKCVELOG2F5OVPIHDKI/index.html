<html><header><meta charset="utf-8"><title>潮流感：Tod's振興鬥獸場 - ㎡</title></header><body><h1>潮流感：Tod's振興鬥獸場 - ㎡</h1><p>不同品牌有自己的取向，支持不同類別的藝術、文化也有其歷史源由和現代取向。財力十足的意國名牌Tod's，最近宣佈為國家的歷史古蹟出一分力，捐錢資助修復名勝羅馬鬥獸場，商界出手保育，似乎也印證了歐洲多國財乏的真相。<br>有心總是好，Tod's今次會出巨資，為羅馬鬥獸場修建南北凱旋門、興建新旅客中心等，Tod's總裁DiegoDellaValle表明希望吸引年輕人對古蹟的興趣，更想起一石激千浪的效應，啟發其他企業，一齊傳承意大利歷史文化，維護意大利在世界的地位。<br><br>Textby　㎡</p></body></html>
