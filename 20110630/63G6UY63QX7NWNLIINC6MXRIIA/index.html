<html><header><meta charset="utf-8"><title>話你知：小生花旦票房毒藥</title></header><body><h1>話你知：小生花旦票房毒藥</h1><p>無綫視后佘詩曼憑藉新片《人約離婚後》再戰影壇，不過近年無綫小生花旦在影壇發展大多不如意，票房慘淡之餘，也淪落為金話梅常客。<br><br>佘詩曼<br>07年與李克勤合作拍攝《美女食神》，橋段明抄《美女廚房》加《食神》，票房慘收150萬。</p><p>郭晉安<br>08年夥拍另一視帝夏雨參演《有隻殭屍暗戀你》，毫無深度的演繹令人心碎。</p><p>黃宗澤<br>08年擔正主演《大四喜》，企圖走搞笑路線，電影開畫當日上映45場收得11,000元。</p><p>吳卓羲<br>05年拍攝《擁抱每一刻花火》，悶爆劇情劣評如潮，票房埋單39萬元，算是有交代。<br><br>資料來源：《蘋果》資料室</p></body></html>
