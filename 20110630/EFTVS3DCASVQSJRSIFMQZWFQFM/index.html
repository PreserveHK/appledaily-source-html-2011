<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱咪咪開騷請母返港睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱咪咪開騷請母返港睇 - 馮仁昭</h1><p>朱咪咪最近忙住宣傳佢嘅演唱會，噚日去商台做訪問，佢話呢排仲要照顧住喺新加坡嘅媽咪，佢話：「我媽咪89歲，佢之前身子唔係咁好，最近仲整親隻手，手骨裂咗，要盡量抽時間陪佢。」<br>為咗鼓勵媽咪，朱咪咪諗住帶佢返香港睇演唱會：「我想畀佢有目標，已經問主辦單位，買輪椅位畀媽咪睇。」朱咪咪話同丈夫交替咁照顧媽咪，仲話好開心細仔最近同佢傾心事，話自己拍緊拖。</p></body></html>
