<html><header><meta charset="utf-8"><title>牙膏洗蘋果　無蠟大啖咬</title></header><body><h1>牙膏洗蘋果　無蠟大啖咬</h1><p>好多人食蘋果怕吃到表面的果蠟，所以去皮，但蘋果皮的營養和纖維比果肉還豐富。其實果蠟分兩種，一種是蘋果生長時形成的天然果蠟，屬一種脂類成份，可有效地防止外界微生物、農藥等入侵果肉。另一種則是人工果蠟，是一種古谷聚糖物質，多從甲殼類動物提萃而成，主要作用是保鮮，防止蘋果在運輸中腐爛變質。兩種果蠟均對身體無害，不過想除蠟亦有解決辦法！</p><p>除蠟二法<br>1.稀釋牙膏</p><p>可擠少許牙膏於水中，因牙膏含界面活性劑，可消除表面上的蠟。</p><p>2.遇熱水溶解</p><p>蠟遇熱會溶，可把蘋果放進熱水裏略洗，溫度是雙手能接受的程度。</p></body></html>
