<html><header><meta charset="utf-8"><title>矽膠隆陽具搵命博</title></header><body><h1>矽膠隆陽具搵命博</h1><p>女士用矽膠隆胸，男士都能用來隆陽具？英國男護士卡斯爾利用自製玻璃膠槍，在倫敦南部昏暗骯髒、三隻貓咪走來走去的家裏，為男士注射矽膠隆陽具，手術收費120英鎊（1,504港元）。<br>卡斯爾在網上賣廣告，坦承沒接受整形訓練，但強調「這不是火箭技術，只須打中最佳位置即可」，「我用醫學矽膠，儀器都消毒不會受感染，不會有危險」。但他承認一旦誤將矽膠打入血管，顧客隨時一命嗚呼。<br>英國《太陽報》</p></body></html>
