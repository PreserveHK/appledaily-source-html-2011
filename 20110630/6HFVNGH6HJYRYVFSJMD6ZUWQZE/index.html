<html><header><meta charset="utf-8"><title>Jolin出書舒淇幫拖</title></header><body><h1>Jolin出書舒淇幫拖</h1><p>台灣G奶天后蔡依林（Jolin），出道以來一直嘗試不同方法減肥，包括纏繃帶、喝醋、食物過水等，結果試過得番37公斤，瘦過火柴人，更差點患上厭食症。她近日檢討過往的失敗經驗，集結成《養瘦》一書。因同樣喜愛HelloKitty而結為好友的舒淇，更為其新書寫序：「很高興她找到健康的方式來保持美麗。」</p><p>分享秘方</p><p>鑑於過往慘痛教訓，Jolin歸納出以健康方式均衡攝取蛋白質、澱粉質與蔬果，達到減肥功效，她說：「瘦是養出來的，不是用減的。」此外，她還提供紅豆茯苓蓮子湯消水腫秘方。<br>撰文：林妃</p></body></html>
