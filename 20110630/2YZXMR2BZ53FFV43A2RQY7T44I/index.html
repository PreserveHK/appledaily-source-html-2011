<html><header><meta charset="utf-8"><title>蘋果汁綠森：無懼渾水再爆內幕</title></header><body><h1>蘋果汁<br>綠森：無懼渾水再爆內幕</h1><p>綠森（094）行政總裁兼執行董事馬澤巽（圖）表示，綠森董事局有就渾水指控和母公司董事局作討論，綠森主席陳德源亦有參與討論。馬氏強調，綠森公司業務主要在海外，亦非中資公司，加上業務與母公司獨立運作，故不擔心渾水「再爆內幕」。當被問到如何挽救低殘股價時，他稱，管理層已經和投資者溝通，希望投資者可作明智決定。他又表示，綠森沒有和渾水接觸過，但歡迎渾水與綠森聯絡。</p></body></html>
