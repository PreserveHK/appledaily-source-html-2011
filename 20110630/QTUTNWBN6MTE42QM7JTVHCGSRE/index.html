<html><header><meta charset="utf-8"><title>AKB招募新人撼自己</title></header><body><h1>AKB招募新人撼自己</h1><p>日本女子組合AKB48人氣與日俱增，月初的成員選舉堪稱全國盛事，有賴於幕後統帥秋元康有諗頭。為進一步刺激成員的鬥心，AKB的母公司宣佈與新力唱片合作，替命名為「乃木坂46」的全新女子組合舉行試音活動，而其成立目的竟是要打低AKB！</p><p>至於已跌出AKB人氣榜頭七位的板野友美，前日出席品牌宣傳活動時自暴其短，因向來細粒的她竟跟多位高大名模並排合照，令她身高即時被比了下去，有網民就嘲笑她如同被公開處決，毫無女星風範。此外，AKB的TeamA隊長高橋南前日率領隊友扮鬼扮馬支持「每日一蔬菜」的公益活動。</p></body></html>
