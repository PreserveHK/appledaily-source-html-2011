<html><header><meta charset="utf-8"><title>蘋果汁中芯首席執行官連任受阻</title></header><body><h1>蘋果汁<br>中芯首席執行官連任受阻</h1><p>中芯國際（981）昨停牌，待發放股價敏感資料。市場消息指，停牌與集團日前股東會多項決議案不獲通過有關，當中最關鍵的是重選首席執行官王寧國為董事不獲通過，資料顯示，當日共有58.21%的票數反對王氏連任，有分析指，此將影響其會否繼續留任公司。集團上周宣佈，將委任中投旗下中投國際（香港）董事長劉遵義為非執行董事，及委任張文義為獨立非執行董事。中芯停牌前報0.63元。</p></body></html>
