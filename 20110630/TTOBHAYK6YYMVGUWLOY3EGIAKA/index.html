<html><header><meta charset="utf-8"><title>fb新總部木箱當茶几</title></header><body><h1>fb新總部木箱當茶几</h1><p>facebook被扎米特大唱不是之際，fb在美國加州的新總部大樓，裝修也被外界大彈馬虎（圖），難以想像這辦公室是屬於全球最有錢途的社交網站。<br>fb總部的地下只是水泥地，沒鋪地毯，更沒安裝假天花，縱橫交錯的喉管展現人前，電線更是隨意吊落枱面。<br>而fb總部內的傢俬更是超級簡單，還將木箱底面翻轉當作茶几，枱凳擺設恍如快餐店，當中部份座位更要面對牆壁，甚至有張扶手椅是1950年代的款式，佈置令人離以置信地馬虎。<br>英國《每日郵報》</p></body></html>
