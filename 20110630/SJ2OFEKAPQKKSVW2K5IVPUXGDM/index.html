<html><header><meta charset="utf-8"><title>吳彤狂攬緋聞女友</title></header><body><h1>吳彤狂攬緋聞女友</h1><p>吳彤最近擔任仙露綠茶香港區代言人，成功帶挈曾傳緋聞的大馬女歌手羅憶詩，一起拍攝廣告及唱主題曲，實行有錢齊齊搵。拍攝期間吳彤名正言順攬女，但他卻指自己非常尷尬兼手腳僵硬，反而羅憶詩表現大方，甚至帶他入戲，羅憶詩聞言笑稱她的手不自覺越攬越實。</p><p>自爆拍拖3年</p><p>原先故事要兩人一同踩單車，但因女方不懂，結果把故事改為男方教她，其間因羅憶詩失去平衡險些翻車。此外，拍攝中途又突然落雨，相當狼狽。談到兩人的緋聞，吳彤否認之餘更說：「其實我有一位圈外女友，大家拍拖3年幾，我同羅憶詩只係音樂上嘅情侶，現實生活中大家只係好友啫。」<br>撰文：葉雪</p></body></html>
