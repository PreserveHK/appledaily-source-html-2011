<html><header><meta charset="utf-8"><title>毒販網上售迷姦「假金莎」</title></header><body><h1>毒販網上售迷姦「假金莎」</h1><p>台灣揭發有不法之徒在網上兜售含有毒品氯胺酮或迷幻藥的朱古力，包裝更仿照金莎朱古力，聲稱可作催情或迷姦用。醫生稱要是受害人邊喝酒邊吃這種朱古力，症狀會更嚴重。<br>台灣壹電視從網上購得的迷姦朱古力，單看外表與一般金莎朱古力沒分別，打開包裝後卻發現有一層紅色、成份不明的物質。台北榮總毒物科主治醫生蔡維禎在化驗紅色物質後，發現內含氯胺酮及迷幻藥，吃下之後會令人全身無力暈眩，要是加上酒，效力會更強。<br>在網上叫賣的迷姦朱古力，3顆售價高達118美元（約920港元）。台灣警方調查後指，賣家是由一對兄弟組成的跨國販毒集團。<br>台灣壹電視</p></body></html>
