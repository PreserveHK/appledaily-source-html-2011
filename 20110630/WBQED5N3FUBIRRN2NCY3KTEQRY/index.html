<html><header><meta charset="utf-8"><title>賤漢藉陰道按摩性侵百女</title></header><body><h1>賤漢藉陰道按摩性侵百女</h1><p>台灣新竹一名變態男按摩師，號稱利用陰道按摩替婦女治病，稍有姿色的女病人，就會被他游說進行此療法，估計有百名女子遭他性侵。女記者接報前往暗訪時，該按摩師除了大力推薦陰道按摩術，還荒唐表示，「按摩產生高潮是在排毒，可以治癌」。<br>這名變態按摩師吳文開（57歲圖），沒有醫生執照。在其經營的按摩店內，掛着「德施仁術」和「指下生春」等匾額。在記者踢爆他「假治病真性侵」後，吳卻辯稱自己沒有做「陰道按摩」，只是給客人做腳底和手部的反射穴位，改善女性子宮問題。<br>台灣《壹週刊》</p></body></html>
