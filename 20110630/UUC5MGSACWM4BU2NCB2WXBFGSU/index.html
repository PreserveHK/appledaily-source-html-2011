<html><header><meta charset="utf-8"><title>周韋彤來港發展隨緣</title></header><body><h1>周韋彤來港發展隨緣</h1><p>蘇有朋、周韋彤和吳辰君主演的驚慄片《密室之不可靠岸》，日前在北京舉行記招。</p><p>蘇有朋想裸泳</p><p>提到潘霜霜和張馨予以另類方法在香港提升知名度，周韋彤說：「雖然我會廣東話，但我不會刻意去香港，完全看有沒有適合的活動。」<br>周韋彤在電影中會大騷身材，她說：「我和吳辰君等都會有騷身材的鏡頭，我上鏡比較胖，還要再減磅。」蘇有朋在電影裏艷福不淺，他揚言若電影票房破一億，他就會裸泳。另外，周韋彤之前在台灣推出寫真集，受到無數宅男熱捧，她表示第二本寫真集暫定到巴黎取景。<br>採訪、攝影：陶然婷</p></body></html>
