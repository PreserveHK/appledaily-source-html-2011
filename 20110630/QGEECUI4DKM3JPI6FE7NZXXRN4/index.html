</title></header><body><h1>音魂：KEFBlade聲色俱全
</h1><p>英國音響品牌KEF最近推出揚聲器KEFBlade，外形優雅獨特，有純亮黑、純亮白兩種標準顏色，另外仲有13款顏色可以預訂，音響產品玩色都算係少見。其音色特點係使用單點全頻技術，重現純淨音色，而且因為音頻會較集中一點聲源輸出，所以臨場感亦比一般揚聲器好。至於四個9吋低音單元，透過互相抵銷震動，亦有接近無失真效果，音響發燒友真係要聽吓。<br><br>售價：$220,000（標準）<br>$253,000（訂製）<br><br>查詢：GPAcoustics（24222308）
</p></body></html>
