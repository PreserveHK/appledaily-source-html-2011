<html><header><meta charset="utf-8"><title>基層動員鬧爆高官</title></header><body><h1>基層動員鬧爆高官</h1><p>【本報訊】這邊廂，樓價升到連特首曾蔭權都覺「得人驚」；那邊廂，低下階層要蝸居在劏房，甚至「棺材房」。關注綜援檢討聯盟幹事歐陽達初表示，今年7.1會發動基層會員上街，主要向勞工及福利局局長張建宗、運輸及房屋局局長鄭汝樺表達不滿。「社會保障制度追唔上物價升幅，係張建宗失職；三年上樓承諾根本兌現唔到，改善唔到基層人士嘅住屋問題，鄭汝樺責無旁貸。」他們會製作一個「冇牙」的紙牌鄭汝樺，諷刺鄭局長「講大話、甩大牙」。</p></body></html>
