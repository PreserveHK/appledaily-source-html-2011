<html><header><meta charset="utf-8"><title>男友愛偷窺女友報警</title></header><body><h1>男友愛偷窺女友報警</h1><p>英國一名女士發現同居男友竟偷拍女同事如廁情景後，竟大義滅親，通知受害女事主報警，更狠撇男友。<br>幫理不幫親的瓊絲（RachelJones左），27歲，今年4月在男友霍普金斯（MatthewHopkins右）的公事包發現一隻光碟，好奇下播來看看，赫然發現是14名女同事如廁的片段，於是取去男友手機，發短訊通知該女同事。<br>案情指，霍普金斯在eBay買下一部聲控攝錄機，偷偷放在公司女廁，女同事進入時，攝錄機就會自動啟動錄影。霍普金斯前天（周二）被判做社會服務三年。<br>英國《每日郵報》
</p></body></html>
