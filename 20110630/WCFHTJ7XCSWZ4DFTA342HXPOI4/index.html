<html><header><meta charset="utf-8"><title>杜琪峯嫌鋒芝拖得耐</title></header><body><h1>杜琪峯嫌鋒芝拖得耐</h1><p>鍾景輝前晚在演藝學院獲頒發2011萬寶龍藝術贊助大獎，表揚他過往對演藝界及藝術界的貢獻，杜琪峯及黃秋生等都有到賀。<br>杜琪峯表示鍾景輝是其師傅，故特來支持，談到鋒芝婚變，他表示沒甚麼可發表，但他說：「離離合合點解搞咁耐o架？」他現為新戲《高海拔之戀II》埋尾，之後續拍《奪命金》，然後再和劉德華與鄭秀文合作新戲。</p><p>獲頒榮譽勳章</p><p>此外，杜琪峯及演唱家莫華倫在昨日公佈授勳名單中，獲頒榮譽勳章；推廣粵劇不遺餘力的林家聲獲頒授銀紫荊星章，而作品多次被導演王家衞用作拍攝藍本，致力推廣文學藝術的作家劉以鬯跟DJ麥潤壽同獲頒銅紫荊星章。<br>採訪、攝影：張俊銘</p></body></html>
