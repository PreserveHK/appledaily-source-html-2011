<html><header><meta charset="utf-8"><title>IT界促查葛輝事件</title></header><body><h1>IT界促查葛輝事件</h1><p>立法會早前否決使用《立法會（權力及特權）條例》調查互聯網專業協會（iProA）是否在上網學習支援計劃招標中獲政府明益，一班資訊科技界人士決定7.1上街，力促立法會展開調查。<br>代表之一、互聯網協會主席莫乃光昨指，若立法會不查明事件，會令業界憂慮，「第時係咪要靠拉關係先可以攞到政府合約？」並認為政府應還踢爆事件涉及政治干預的前政府資訊總監葛輝一個公道。<br>莫乃光同時批評立法會資訊科技界代表譚偉豪在替補機制問題上不諮詢業界意見，「佢只係顧住自己政治利益」，強調業界上街也為推翻惡法。</p></body></html>
