<html><header><meta charset="utf-8"><title>求驗客手記：芬寧斯投多倫多變皇牌 - 求驗客</title></header><body><h1>求驗客手記：芬寧斯投多倫多變皇牌 - 求驗客</h1><p>喺今屆美職聯排東岸第6位嘅FC多倫多唔聲唔聲，嚇你一驚，日前宣佈簽入兩名前國腳，分別係德國中場芬寧斯（右）同埋荷蘭前鋒高化文斯（左）。由於兩人同屬「皇牌球星」，所以唔受美職聯薪酬上限影響，估計人工會有成百萬美金。其實34歲嘅芬斯寧仲可以留喺德國或到其他歐洲國家發展，不過最終決定勇闖美職聯，而我求大俠見佢平時成日着NBA啲波衫，睇嚟佢對美國應該有份情意結。至於高化文斯，FC多倫多陣中有3個荷蘭兵咁多，對佢適應美國生活有幫助，仲可以湊夠腳打牌㖭！</p></body></html>
