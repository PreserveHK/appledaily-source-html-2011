<html><header><meta charset="utf-8"><title>求驗客手記：正氣崔成國拒打韓職假波 - 求驗客</title></header><body><h1>求驗客手記：正氣崔成國拒打韓職假波 - 求驗客</h1><p>北韓女足俾雷劈，家陣南韓球壇慘過俾雷劈，假波風波越鬧越大。前南韓國腳，現屬水原藍翼嘅前鋒崔成國（圖），噚日承認同假波集團有接觸，喺隊友穿針引線下同操控球賽嘅集團人士會面，仲被引誘喺兩場韓職打假波，不過佢最終拒絕接受。28歲嘅崔成國曾為國家隊上陣26場，參加過04年奧運同埋07年亞洲盃，佢可以話係韓職造假風波中，爆料嘅最大牌球員。之前一位現效全北汽車嘅國腳級門將，涉嫌上季效力全南天龍時受賄打假波，但身份至今仲未被公開。不過，相信假波消息陸續有嚟。</p></body></html>
