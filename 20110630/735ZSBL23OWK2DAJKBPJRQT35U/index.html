<html><header><meta charset="utf-8"><title>求驗客手記：曼城棄簽山齊士益咗巴塞 - 求驗客</title></header><body><h1>求驗客手記：曼城棄簽山齊士益咗巴塞 - 求驗客</h1><p>曼城宣佈放棄收購阿歷斯山齊士（右），令巴塞隆拿幾近水到渠成，但就玩死烏甸尼斯。事關冇咗曼城呢個買嘢唔問價嘅大客，烏甸可唔可以到巴塞用3,400萬鎊（約4.2億港元）買呢位智利翼鋒好成疑問。巴塞家亦斟緊法比加斯，由於阿仙奴企硬，搞到佢哋要將個價由2,700萬鎊加碼至3,500萬鎊，而且仲好有信心用呢個價買到。雖則巴塞話過喺今夏最少會有4,000萬鎊買人，但應該冇可能用成7,000萬鎊簽以上兩件，我求大俠就睇吓烏甸有冇阿仙奴咁堅持，可以榨盡巴塞一分一毛啦！</p></body></html>
