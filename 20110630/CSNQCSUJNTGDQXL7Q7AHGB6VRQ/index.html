<html><header><meta charset="utf-8"><title>小春高調造人晒幸福</title></header><body><h1>小春高調造人晒幸福</h1><p>陳小春主演的內地愛情喜劇《瘋狂的GPS》現正在趕拍，該片除了延續無厘頭喜劇元素，又加入了多線索的敍事手法。為演好角色，小春在普通話上下了不少苦功，他說：「幸好我的對白大部份是廣東普通話，如果要我講北京方言，效果估計會很驚人。」</p><p>戒煙戒酒</p><p>去年高調結婚的小春表示，婚後生活很美滿，問他為甚麼如此高調？他坦言：「因為高調讓我們很輕鬆，能夠讓大家見證我們的幸福，是件很美好的事情。」小春又向記者透露正積極戒煙戒酒，已經履行造人大計，他和太太應采兒都很期待新生命降臨。<br>採訪：陶然婷</p></body></html>
