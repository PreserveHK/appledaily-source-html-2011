<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞媾女有錢大晒 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞媾女有錢大晒 - 求驗客</h1><p>阿仙奴新星韋舒亞（圖）涉嫌喺舊年8月打斷一個女人隻手嘅案件日前開審，21歲嘅受害人甘芭莉喺庭上大爆韋舒亞嘅衰嘢，話對方喺店夜搭訕時用錢撻佢，佢咁講：「韋舒亞話，『等我請妳飲嘢，我大把錢，咪理妳班朋友。』」據聞只有19歲嘅韋舒亞，周薪有成5萬鎊（約62萬港元），年紀輕輕就搵咁多錢，難免會令佢飄飄然。但點到好，所謂經一事長一智，我求大俠希望韋舒亞以後咪再行差踏錯，事關如果法比仔真係轉投巴塞，佢喺兵工廠就孭重飛，若然再搞出事嘅，領隊雲格真係打定辭職信都得嘞。</p></body></html>
