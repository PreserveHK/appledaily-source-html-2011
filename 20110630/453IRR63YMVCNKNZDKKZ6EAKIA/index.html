<html><header><meta charset="utf-8"><title>求驗客手記：NBA封館？即將揭盅 - 求驗客</title></header><body><h1>求驗客手記：NBA封館？即將揭盅 - 求驗客</h1><p>籃球迷最驚嘅時刻終於來臨，就係NBA嘅勞資雙方將於美國時間星期四進行終極會議；雙方經過長期嘅鬥爭之後，仍然未能傾掂球隊同球員總薪金等條件嘅分歧，資方嘅方案建議將下賽季球隊薪金上限定為6,200萬美元（約4.8億港元），以及5年內減少共5億美元嘅球員總薪金支出，但係球員工會都無法接受。如果雙方喺終極會議仍然未就勞資薪酬條款傾掂，NBA下季就會繼98/99球季後再度封館，到時球迷要睇上季精華片過日辰啦！啱啱喺奧克拉荷馬城出席示範活動嘅常規賽得分王杜蘭特（圖），可能有排唞暑嘞。</p></body></html>
