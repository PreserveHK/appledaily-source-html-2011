<html><header><meta charset="utf-8"><title>蕭敬騰獲贈字典添文采</title></header><body><h1>蕭敬騰獲贈字典添文采</h1><p>台灣歌手蕭敬騰的新碟《狂想曲》快將推出，他正積極準備七月初的新歌發表會及八月的香港紅館個唱，於是不停做運動健身。蕭敬騰向來對籃球情有獨鍾，更一個人出外與不認識的球友打球，體力練得越來越好，他笑說：「我很愛運動，順便可練體力，一舉兩得。」</p><p>郭采潔送禮</p><p>蕭敬騰好友郭采潔知道他操練辛苦，特別帶了小禮物到健身室打氣，原來那是一本字典，郭采潔說：「看報紙知道他說以前沒好好讀書很遺憾，送這個可能有一天能派上用場。」蕭敬騰則回送明年三月他的生日派對入場券給郭采潔，邀請她一起玩。撰文：丁寧</p></body></html>
