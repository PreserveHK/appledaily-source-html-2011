<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JM男友變普通朋友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JM男友變普通朋友 - 馮仁昭</h1><p>文詠珊（JaniceMan）噚日喺銅鑼灣出席活動，JM俾本報拍到佢同劉浩龍約會撐枱腳，佢話：「大家唔好亂諗，我有好多男性朋友成日食飯，咁啱俾大家撞破。」問到佢同男友關係，佢講得好含糊：「家係好close嘅朋友，無論一齊與否，佢都係我最close嘅人。」家係普通朋友？JM點頭話：「係，想畀空間呢段關係，睇下一步係點，希望同佢有共識。」</p></body></html>
