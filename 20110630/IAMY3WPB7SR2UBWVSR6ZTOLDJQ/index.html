<html><header><meta charset="utf-8"><title>李蘊性感水着慶雙十</title></header><body><h1>李蘊性感水着慶雙十</h1><p>下月底便20歲的李蘊，為紀念雙十年華，今夏會推出性感寫真集，並硬谷32B咪咪，當中不少內衣造型更引死宅男。李蘊表示寫真集在馬來西亞偏遠小島的海邊度假酒店取景，充滿自然美，到處有不少小昆蟲。</p><p>自忖銷量第三</p><p>李蘊自爆瘀事說：「試過影影吓相，突然有條四腳蛇走出嚟，嚇到我死，我仲咿哇大叫。」<br>問李蘊今年書展會視哪一位為勁敵，她說：「我睇好呂婉柔同Jeana，佢哋兩個嘅寫真集銷量應該叮噹馬頭，我估自己可以排第三，經理人話如果我本寫真今年賣得，佢哋出年安排我去歐洲外景，好希望可以夢想成真。」<br>採訪：比華利</p></body></html>
