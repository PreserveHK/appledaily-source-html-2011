<html><header><meta charset="utf-8"><title>娜姐師弟拍MV媾女</title></header><body><h1>娜姐師弟拍MV媾女</h1><p>周秀娜師弟、男子組合Bro5日前拍攝電影《熱浪球愛戰》主題曲《太陽風暴》MV，四子在西貢大浪西灣取景，其中三子乘機剝衫曬太陽。<br>Bro5四子在MV中活力充沛，更赤膊比拼身形，還互相揭秘，Ben爆料說：「LaYing露兩點，成日俾大家笑係『麥提莎』，搞到佢鬼咁尷尬。」</p><p>抄女粉絲電話</p><p>拍攝期間，吸引不少女歌迷圍觀，有些還自薦做MV女主角，四子樂於在現場「抄牌」，記下不少靚女的聯絡方法，方便日後聯絡演出。<br>採訪：比華利</p></body></html>
