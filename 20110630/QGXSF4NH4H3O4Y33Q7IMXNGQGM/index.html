<html><header><meta charset="utf-8"><title>台記者警員淪為淫窟股東</title></header><body><h1>台記者警員淪為淫窟股東</h1><p>記者、警員竟是脫衣酒店的股東！台北地檢署調查發現，三名資深記者及多名警員，不但參股經營色情場所，更協助業者打點幫派分子及向警員行賄。<br>被指涉案的記者包括前《壹週刊》主筆王保憲、《聯合報》記者陳金章、前《中國時報》記者廖嘯龍及前《自由時報》記者王述宏。另外，還有三名警員及一名警員配備。檢方已連續兩日採取行動，已將涉案的警員、警員配偶及酒店業者拘留，業者稱案件更涉逾近10名記者，已申請轉為污點證人，指證其他被告。<br>台灣《蘋果日報》
</p></body></html>
