<html><header><meta charset="utf-8"><title>王祖賢溫哥華買靴</title></header><body><h1>王祖賢溫哥華買靴</h1><p>早前一度盛傳女星王祖賢出家，近年她的行蹤也十分神秘，昨日有內地網站上載一張王祖賢的照片，她正與一名女友人於溫哥華的Roots挑選長靴。相中所見王祖賢束起一把長髮、穿上大褸，不施脂粉，樣子依然清秀，身形也沒有走樣。</p><p>專吼減價貨</p><p>王祖賢在店內主要向一些減價貨埋手，其女友人發現在場有人拿起手機拍照時，即目露凶光，拍照的市民事後向王祖賢說：「抱歉打擾。」王祖賢更報以微笑，態度十分友善。<br>撰文：林妃</p></body></html>
