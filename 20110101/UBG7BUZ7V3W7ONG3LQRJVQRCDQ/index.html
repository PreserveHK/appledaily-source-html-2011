<html><header><meta charset="utf-8"><title>蘋果開倉：撐鹿島鹿角近16年 - 吾中</title></header><body><h1>蘋果開倉：撐鹿島鹿角近16年 - 吾中</h1><p>因為竹野內豐係我偶像，所以唔係太喜歡上戶彩都決定睇《流星》。據聞呢套劇喺日本收視一般，但估唔到就紅咗上戶彩喺劇入面成日着嘅兩件軍褸款外套，搞到我都想買番件。日本嘅球衣亦較歐洲嘅sharp，記得當年我首次買嘅球衣就係鹿島鹿角；眨吓眼已將近16年，既然咁有紀念價值，今日日皇盃決賽一於捧鹿島。<br>吾中<br><br>心水：鹿島鹿角（上）<br>近5場戰績：WDLLL<br>心得：鹿島實力稍勝清水</p></body></html>
