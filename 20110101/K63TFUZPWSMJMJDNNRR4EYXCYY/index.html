<html><header><meta charset="utf-8"><title>西班牙BB趕除夕出世</title></header><body><h1>西班牙BB趕除夕出世</h1><p>歐洲人債務危機下，這個新年過得不太快樂。「歐豬五國」之一的西班牙為減債削福利，新生嬰兒父母有2,500歐元（2.6萬港元）的津貼元旦起取消，令不少遲幾天才到預產期的孕婦，尋求趕在昨天最後限期前生產。<br>英國首相卡梅倫（DavidCameron）在除夕新年文告，也提醒國民「2011年將是艱難的一年」，但強調有必要勒緊褲頭大減政府開支19%。<br>克羅地亞報章《24Sata》也指2010年壞消息太多，前天以一個「哈哈笑」公仔做頭版相，全份報紙只報好消息一日。<br>法新社/美聯社</p></body></html>
