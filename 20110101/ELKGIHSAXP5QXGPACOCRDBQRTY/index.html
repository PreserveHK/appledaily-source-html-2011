<html><header><meta charset="utf-8"><title>意國環保迎2011全面取締膠袋</title></header><body><h1>意國環保迎2011<br>全面取締膠袋</h1><p>講環保，講健康，歐洲國家意大利和澳洲塔斯曼尼亞各有新措施。<br>今天元旦日起，意大利將成為歐盟首個全面取締膠袋的國家，店舖和超市都不得向顧客提供膠袋，消費者必須改用可分解物質製造的袋子和紙袋購物，以打擊環境污染和鼓勵循環再造。意大利之前一直是歐洲使用最多膠袋的國家，一個人每年約用100個。<br>至於澳洲塔斯曼尼亞正擬立法，在室內外都禁煙，要令該省成為全世界首個全面取締吸煙的地方。<br>英國《每日電訊報》/英國《獨立報》</p></body></html>
