<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高鈞賢自爆媾女迎新年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高鈞賢自爆媾女迎新年 - 馮仁昭</h1><p>高鈞賢同女子組合OctoBeez噚日現身上環，擔任評判挑選理想男友。喺人哋眼中算係理想男友嘅高鈞賢，自爆熱戀時會為女友做好多體貼嘅事，不過時間耐咗就會懶，曾經試過有女友投訴佢貨不對辦，同追求時判若兩人，佢話：「可能我份人比較懶，入行後工作一忙就更加唔細心。」佢仲話身邊出現咗合眼緣嘅理想對象，家仍在追求中，除夕夜仲會約會㖭。</p></body></html>
