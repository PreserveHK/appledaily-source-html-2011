<html><header><meta charset="utf-8"><title>除夕拘藏毒九男女</title></header><body><h1>除夕拘藏毒九男女</h1><p>【本報訊】昨日大除夕，警方出動毒品調查科、西九龍總區反黑組及油尖警區刑事部近百名人員，搜查油尖區數十間樓上酒吧及娛樂場所，在七個小時行動中，拘捕九名涉嫌藏毒男女，撿獲小量K仔、冰毒及搖頭丸等毒品。據悉涉案被捕的七男兩女，年齡介乎27至59歲，其中兩女為酒吧職員，其餘為酒客，警方懷疑有人在酒吧內向酒客販賣毒品，經調查後，各人已獲准保釋候查。<br>消息稱，近年流行樓上吧，據知單在油尖區已有數十間之多，由於樓上吧每每被利用作販毒、賣淫及放數等活動，為針對及打擊青少年濫藥，警方遂在大除夕作出今次大規模打擊行動。</p></body></html>
