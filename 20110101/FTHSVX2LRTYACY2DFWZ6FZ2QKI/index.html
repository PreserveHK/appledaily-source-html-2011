<html><header><meta charset="utf-8"><title>阮兆祥讚女友好煮得</title></header><body><h1>阮兆祥讚女友好煮得</h1><p>阮兆祥昨在將軍澳電視廣播城錄影節目《新派煮意》，祥仔自小已向母親偷師，自稱廚藝了得，他說女友是福州人，最拿手炮製酒釀菜式，朋友食過都讚好。</p><p>取笑王祖藍</p><p>祥仔去年有劇集和《福祿壽》帶挈，豬籠入水，但他說：「錢真係唔係進賬太多，但2010年都算豐收，因為多工作，今年三月左右會再同阿姐（汪明荃）、王祖藍佢哋開劇。」祖藍早前透露拒絕情侶檔搵錢，對此祥仔笑言：「王祖藍正一觀奇洋服，講一套做一套，佢今年搵得多過我啦，起碼可以情侶檔。」<br>採訪、攝影：卓寶花</p></body></html>
