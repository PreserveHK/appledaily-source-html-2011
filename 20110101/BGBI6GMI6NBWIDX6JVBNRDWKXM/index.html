<html><header><meta charset="utf-8"><title>手傷男子倒卧平台</title></header><body><h1>手傷男子倒卧平台</h1><p>【本報訊】神情迷惘的29歲姓張男子，昨凌晨被發現手部受傷、倒卧粉嶺祥華邨商場平台地上，警員到場調查，懷疑他曾服食軟性毒品；但在其身上未有發現任何違禁藥物，列作有人不適事件處理，由救護員送院救治，目前情況嚴重。<br>昨凌晨零時許，張姓男子倒卧在祥華邨商場二樓平台上，手部受傷仍然清醒，51歲姓侯保安員巡經見狀趨前查看。張聲稱頭暈不適仆倒受傷，惟侯見他迷迷糊糊，於是報警。警員到場調查，但在張身上未發現違禁藥物，召救護員到場將他送院。</p></body></html>
