<html><header><meta charset="utf-8"><title>ChrisBrown收死亡恐嚇</title></header><body><h1>ChrisBrown收死亡恐嚇</h1><p>美國R&amp;B歌手ChrisBrown昨日在twitter開火炮轟歌手RazB，更留下一些侮辱同志的說話，因RazB在網上重提他打舊女友Rihanna的事件。事後雖然Chris補鑊向同志道歉，但RazB的弟弟RickyRomance卻看不過眼，上載一條片向Chris發出死亡恐嚇，直言若在洛杉磯見到他，要把槍塞入他的口中，Chris即留言說：「我很快會到洛杉磯。」表明冇有怕。至於RazB則透過發言人稱弟弟留言與他無關。</p></body></html>
