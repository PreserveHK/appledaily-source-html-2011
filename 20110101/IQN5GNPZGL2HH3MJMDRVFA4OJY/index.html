<html><header><meta charset="utf-8"><title>蘋果開倉：吼韋咸乘勢擒狼 - 戰鬥員A</title></header><body><h1>蘋果開倉：吼韋咸乘勢擒狼 - 戰鬥員A</h1><p>由日本「笨帶」出品嘅李小龍人像扭蛋終於正式推出市面，每次要18蚊，扭蛋嚟講算是貴價，但以質素嚟講唔算太差，係龍迷值得收藏嘅物品。今次出嘅係一套4件，其中最鍾意嘅始終都係「死亡遊戲」嗰款，黃色運動套裝十分搶眼。網上有人放一套約90蚊，個價算正常。今周推介韋斯咸乘勢而上贏狼隊。<br>戰鬥員A<br><br>心水：韋斯咸勝<br>近5場戰績：WWLWW<br>心得：狼隊每下愈況</p></body></html>
