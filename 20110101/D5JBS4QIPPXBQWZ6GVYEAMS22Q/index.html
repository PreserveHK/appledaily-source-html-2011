<html><header><meta charset="utf-8"><title>六旬漢報警吐苦水</title></header><body><h1>六旬漢報警吐苦水</h1><p>【本報訊】一名六旬男子，昨午5時許在沙田乙明邨明信樓住所致電報案說：「我偷咗嘢，好唔舒服呀。」警員到場調查，才知他早前涉及店舖盜竊被捕，正保釋候查。他在屋內並不急於送院，反而花近40分鐘大吐苦水，透露自己是精神病人，有時忘記吃藥便會「迷迷惘惘」四處走，連自己偷東西也不知。<br>他又說剛才在家中想起偷竊一事，越想越覺胸口痛，非常不舒服於是要求送院，警方將案列召喚救護車服務處理。據知事主為獨居人士，患有精神病多年，一直靠綜援過活。</p></body></html>
