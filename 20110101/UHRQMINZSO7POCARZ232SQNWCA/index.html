<html><header><meta charset="utf-8"><title>話你知：烚烚吓睇變臉國技</title></header><body><h1>話你知：烚烚吓睇變臉國技</h1><p>這兩星期寒流襲港，約朋友打邊爐最暖笠笠。平時打邊爐，只可看無聊電視劇送飯，再不來一場英超足球直播，「東來順」最近搞搞新意思，邀請兩位國家級演員表演變臉，表演者鄭勝利和劉燕為國家級演員，曾在法國總統希拉克和汶萊國王等面前表演，打邊爐可近距離看到國技，不用齋吹水看電視這麼悶蛋了。<br><br>記者：林佩婷</p><p>東來順（27332020）<br>地址：尖東麼地道69號帝苑酒店B2層<br>表演日期及時間：1月4日至29日7:45pm及9:00pm</p></body></html>
