<html><header><meta charset="utf-8"><title>學界精英新年願望</title></header><body><h1>學界精英新年願望</h1><p>陳幸明（協恩中學）</p><p>前隊長陳幸明中七畢業後，不能再與隊友出戰精英賽；她希望師妹能延續協恩精神，力求進步，來年「絕地反彈」。</p><p>劉嘉敏（新法書院）</p><p>「新法惠若琪」劉嘉敏連日來皆有父母到場打氣，她願望是於高考後賺錢請兩老去旅行，目的地或是台灣。</p><p>潘曉玲（順德聯誼總會鄭裕彤中學）</p><p>於4強對壘的潘曉玲及陳嘉燕是港青隊友，前者希望今年精英賽打得更精采，後者則希望高考成功，有機會打大專賽。</p></body></html>
