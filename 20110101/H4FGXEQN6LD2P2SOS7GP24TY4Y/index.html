<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友開騷同舒淇結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友開騷同舒淇結婚 - 馮仁昭</h1><p>「張學友1/2世紀演唱會」前晚喺上海世博文化中心舉行，萬幾個座位坐滿人。學友着起白色西裝喺舞台升起，唱咗唔少經典歌，跟住播出一段學友同舒淇（小圖）喺派對中相識至到結婚嘅片段，呢段片係劉偉強執導。跟住一身火紅西裝嘅學友再次出場，同啲女舞蹈員演一齣歌舞劇，學友仲唱咗好多改編爵士樂風格嘅歌，整整兩個鐘嘅演出，載歌載舞，不過說話就唔多。</p></body></html>
