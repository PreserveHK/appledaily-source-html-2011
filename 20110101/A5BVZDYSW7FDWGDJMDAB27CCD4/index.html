<html><header><meta charset="utf-8"><title>診所遭爆竊失兩萬</title></header><body><h1>診所遭爆竊失兩萬</h1><p>【本報訊】香港仔大道鍾子超醫生醫務所，昨晨揭發遭賊人潛入爆竊。警員接報到場調查，經點算後證實損失現金財物總值逾20,000元。現場為香港仔大道171號金豐大廈地下鍾子超醫務所，醫務所沒裝防盜警鐘，且閉路電視近日損壞仍未維修。<br>昨晨9時，31歲姓黃護士返回醫務所，發現捲閘及玻璃門被人撬開，一個擺放現金的抽屜被撬毀，有被搜掠痕迹，即致電通知鍾醫生及報警。鍾醫生事後趕返，經點算後證實損失10,000多元現金、一部價值約10,000元電腦及一部數碼錄影機。</p></body></html>
