<html><header><meta charset="utf-8"><title>煙花瀑布迎2011悉尼煙花燒掉3900萬</title></header><body><h1>煙花瀑布迎2011<br>悉尼煙花燒掉3900萬</h1><p>新年快樂！2010年拜拜，新西蘭和澳洲率先以璀璨煙花，迎接2011年的來臨。澳洲悉尼市的除夕煙花滙演，更號稱全球最貴，共燒掉3,900萬港元燃放7噸煙花，以紅白雙色，綻放出「天上瀑布」、「銀河」等創新圖案，震撼了在場觀賞的150萬人心弦。為了觀賞壯觀的煙花，逾6,000人在滙演前24小時，已在悉尼海港旁，排隊霸佔好位。</p><p>悉尼煙花迎新年，澳洲東北部卻遭50年來最嚴重洪水侵襲，22城鎮水浸，受災面積比德國和法國加起來還要大，20萬居民要在水災中過年。<br>德新社/美聯社</p></body></html>
