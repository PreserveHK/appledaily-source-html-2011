<html><header><meta charset="utf-8"><title>梁詠琪愛情得意風騷掃貨</title></header><body><h1>梁詠琪愛情得意風騷掃貨</h1><p>梁詠琪（GiGi）聖誕期間在北京開演唱會，她的外交官外籍男友帶母親來捧場，更大方展示手機中兩人的甜蜜合照，看來戀情進展不錯。</p><p>兩袋戰利品</p><p>個唱反應佳又有愛情滋潤的GiGi開完騷回港，前日下午獨自在中環出現，見她春風滿面，身旁未見男友。當時GiGi拿着兩大個紙袋，應該是剛shopping完的戰利品，記者上前與GiGi打招呼，她心情靚絕的說：「我嚟買嘢呀，之前聖誕比較忙，家要補數，買番啲嘢畀人。」GiGi之後火速將袋拿起，再登上來接她的白色私家車離開。<br>採訪、攝影：羅德光</p></body></html>
