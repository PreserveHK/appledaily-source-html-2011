<html><header><meta charset="utf-8"><title>蘋果開倉：富咸冇兩咀捧熱刺 - 藍鑽石</title></header><body><h1>蘋果開倉：富咸冇兩咀捧熱刺 - 藍鑽石</h1><p>藍鑽石近期坐完幾次過山車，冇邊晚瞓多過5個鐘。雖然太太嘅預產期仲有3周，但連醫生都話個B隨時出世，經歷幾番虛驚頻撲，謝晒。謀事在人，成事在天，太太話個B係1月出世嘅「大仔」，日後讀書都方便啲；咩都假，新年願望只求母子平安，我受晒又何妨。捧熱刺，因富咸難有兩咀。<br>藍鑽石<br><br>心水：熱刺勝[-1]<br>近5場往績：WDWLL<br>心得：曉士有難！</p></body></html>
