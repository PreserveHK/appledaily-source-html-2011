<html><header><meta charset="utf-8"><title>男童墮溫泉活生生煮熟死</title></header><body><h1>男童墮溫泉活生生煮熟死</h1><p>這是一宗可怕的意外。一名8歲男童墮進新西蘭一個地熱溫泉（geothermalspring），泉水溫度高達100℃，他遭活生生煮熟死掉。<br>意外在新西蘭北島羅托魯阿市旅遊勝地庫伊勞公園（圖）發生。男童在周日「拆禮物日」隨父母到公園遊覽，墮進四周設有圍欄的地熱溫泉中。附近咖啡店老闆卡雷說：「男童大叫『我的手、我的手』，我看到他的手臉皮膚全部剝落。」男童被送到奧克蘭一間醫院的深切治療部搶救，他全身100%燙傷，延至前天（周四）不治。當局指溫泉圍欄沒問題，相信是男童跨欄跳入泉水造成意外。英國《泰晤士報》/《每日電訊報》<br></p></body></html>
