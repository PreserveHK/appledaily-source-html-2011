<html><header><meta charset="utf-8"><title>案件速遞菲國會議員將認販毒</title></header><body><h1>案件速遞<br>菲國會議員將認販毒</h1><p>【本報訊】菲律賓伊羅戈省前省長辛森（LuisChavitSingson）之子、現任國會議員的商人，涉途經香港時在機場被揭發身上有毒品。他昨在區域法院再提訊時表示將承認販毒罪，但因控方不接納他指毒品是自用的說法，控辯雙方將就此爭議，案件押後至本月26日答辯及審訊。<br>41歲被告RonaldVersozaSingson被控於去年7月11日，在本港機場販運6.67克可卡因及兩粒硝基安定。辯方指被告去年11月曾向律政司表示願意認藏毒罪，但控方認為被告即使只是途經香港，他也已將毒品帶進香港，故不接納他認藏毒。<br>案件編號：DCCC938/10</p></body></html>
