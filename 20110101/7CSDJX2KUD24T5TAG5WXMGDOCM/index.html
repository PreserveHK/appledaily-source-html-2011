<html><header><meta charset="utf-8"><title>北韓破禁播《我愛碧咸》</title></header><body><h1>北韓破禁播《我愛碧咸》</h1><p>北韓國營電視台在剛過去的周日破天荒播放西片，讓熱愛足球的國人看到英國電影《我愛碧咸》（BendItLikeBeckham圖）。<br>《我愛碧咸》講述由印裔女演員柏美達娜拉（ParminderNagra）飾演的女主角，崇拜英國球星碧咸，不理家裏反對跑去踢足球。這是2002年的英國電影，今次在北韓播放，雖然遲了八年，由於涉及北韓視為禁忌的跨種族男女關係、同性戀和宗教等問題，本來片長112分鐘，但被剪剩60分鐘。影片播放期間，又穿插了英朝建交10年的字句。英國駐平壤使館承認給北韓提供影片，希望用影片推動北韓變化。<br>英國《每日郵報》</p></body></html>
