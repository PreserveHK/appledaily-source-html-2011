<html><header><meta charset="utf-8"><title>高海寧影年曆海報禁食</title></header><body><h1>高海寧影年曆海報禁食</h1><p>新一代TVB咪神高海寧擁34D、24、34的S形噴血身材，日前她為本報拍攝泳衣年曆海報，難得地性感大解放，左右半球近乎逼爆衫，性感程度爆晒錶。</p><p>苦練擺甫士</p><p>24歲的高海寧拍照前一周極速keepfit，參考外國雜誌的泳衣女模甫士，在家對鏡苦練，高海寧笑說：「我幾日唔敢食嘢啦。」<br>此外，高海寧昨日與薛家燕等，於奧海城為無綫倒數節目《奧海城全城狂歡邁向2011》拜神。被問到少年食神林澄光可有約她時，她表示真的與林澄光不熟，也未有聯絡。<br>採訪：夏琴、王崇穎</p></body></html>
