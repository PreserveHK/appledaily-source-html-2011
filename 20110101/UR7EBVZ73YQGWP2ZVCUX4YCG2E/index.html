<html><header><meta charset="utf-8"><title>紐約時代廣場防恐襲</title></header><body><h1>紐約時代廣場防恐襲</h1><p>繽紛迎新年，美國紐約時代廣場每年降落閃亮水晶球的除夕活動，每年都是焦點，料有逾100萬人湧往一起倒數狂歡。但那麼多群眾聚集，更容易成為恐襲目標。當局雖沒有收到具體恐襲情報，但保安依然做到滴水不漏──時代廣場所有渠蓋已封，警方狙擊手秘密駐守大廈天台，警員帶備小型輻射探測器巡邏，便衣探員混入人群中戒備。<br>除了紐約，美國各地都有慶祝新年活動。賭城拉斯維加斯的賭場會各自放煙火。亞特蘭大將舉行第22屆降桃子活動。芝加哥放煙花……<br>美聯社</p></body></html>
