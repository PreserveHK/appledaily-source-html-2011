<html><header><meta charset="utf-8"><title>蘇志燮處男韓服拜年</title></header><body><h1>蘇志燮處男韓服拜年</h1><p>韓國男星蘇志燮出道多時，原來昨日還是第一次穿韓服向fans拜年，蘇志燮感激fans過去一年對他的支持，未知是否仍受去年中好友朴容夏自殺的陰影影響，蘇志燮新一年的願望仍是祝大家幸福健康。</p><p>超新星出碟</p><p>至於同屬一間經理人公司的男子組合超新星和女子組合LPG，前日也穿着整齊韓服跟觀眾拜年，去年超新星於日韓兩地發展順利，組合中有4人屬兔，他們有預感兔年會是活躍的一年，並期待3月後會推出新碟，而LPG則希望能像超新星一樣攻日有理想成績。</p></body></html>
