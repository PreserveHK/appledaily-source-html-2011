<html><header><meta charset="utf-8"><title>謝霆鋒糟質范冰冰冇留手</title></header><body><h1>謝霆鋒糟質范冰冰冇留手</h1><p>劉德華、范冰冰和謝霆鋒主演的新片《新少林寺》，將於今年賀歲檔上映，其中霆鋒演奸角，在戲中將冰冰蹂躪得體無完膚。拍攝時霆鋒毫不憐香惜玉，出盡陰招對付冰冰，包括扯頭髮、困獸籠、拖地行及浸缸底等，又用舌頭舔她的臉，冰冰對連場被虐戲完全受落，表現相當專業。</p><p>險些窒息</p><p>有一場戲冰冰被霆鋒強行浸落魚缸底，令她險窒息，當天氣溫接近零度，工作人員已為冰冰準備溫水拍攝，但她仍凍得打震。冰冰在水中浸了很久，令工作人員很擔心，原來她是刻意浸久一點，希望效果更好，她說：「跟霆鋒合作很多次，我很相信他，即使我在水裏也不擔心。」<br>撰文：葉雪</p></body></html>
