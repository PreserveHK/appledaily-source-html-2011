<html><header><meta charset="utf-8"><title>蘋果開倉：些路迪有龍格保要捧 - 牽牛</title></header><body><h1>蘋果開倉：些路迪有龍格保要捧 - 牽牛</h1><p>眨吓眼又到2011年，回想千禧年除夕，嗰陣年少氣盛，仲同班友人深夜到西貢睇2000年第1個日出，晨早返到屋企第一時間開電腦，睇吓有冇千年蟲。回憶總是完美，捧阿仙奴咁多年，最開心當然係03/04以全季不敗戰績捧英超，當年主力之一龍格保，今年回流蘇超些路迪，仲有機會打吡戰對格拉斯哥流浪，點都要支持吓。<br>牽牛<br><br>心水：些路迪勝[+1]<br>近5場戰績：WDLWW<br>心得：龍格保回流英倫要捧場</p></body></html>
