<html><header><meta charset="utf-8"><title>案件速遞利誘改口供母女輕判</title></header><body><h1>案件速遞<br>利誘改口供母女輕判</h1><p>【本報訊】年輕廚師涉強姦「索K」18歲少女被拘控，其母及妹於上月13日登門找事主，表示可給10萬元，要求她不出席認人及改口供。母女早前承認意圖妨礙司法公正罪，屯門法院主任裁判官郭偉健考慮兩被告教育水平不高，由內地來港生活時間不長，文化背景有差異，犯案出於愚昧及對親人的忠誠，扣押已是懲罰一部份，相信重犯機會微，昨判兩人社會服務令240小時。<br>被告為清潔工江群英（49歲）及侍應胡麗花（22歲）。律師求情指兩人犯案出於無知及對親人關愛，已知錯求輕判。<br>案件編號：TMCC4311/10</p></body></html>
