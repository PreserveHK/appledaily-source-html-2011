<html><header><meta charset="utf-8"><title>6磅男嬰零時零分伊院出生</title></header><body><h1>6磅男嬰零時零分伊院出生</h1><p>【本報訊】踏入2011年的零時零分，一名男嬰在油麻地伊利沙伯醫院搶閘出生，他體重2.71公斤（約5.96磅），分娩順利，其父親姓曾，母親姓羅，家人對他出世感到非常雀躍，期望兒子快高長大。<br>另一名男嬰在零時7分，於觀塘聯合醫院出世，重2.085公斤（約4.58磅）順產，他是父母的第四胎。至零時9分，另一名男嬰於銅鑼灣聖保祿醫院剖腹出生，重3.76公斤（約8.27磅），他姓傅。<br>據了解，如果獲得男嬰父母同意，今日早上新聞處將協助安排訪攝，並由男嬰父母講述對兒子的期望和分享其開心時刻。</p></body></html>
