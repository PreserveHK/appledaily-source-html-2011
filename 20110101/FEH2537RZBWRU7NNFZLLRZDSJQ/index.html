<html><header><meta charset="utf-8"><title>俄前首富反普京加監6年</title></header><body><h1>俄前首富反普京加監6年</h1><p>俄羅斯前首富兼油王霍多爾科夫斯基（MikhailKhodorkovsky），因資助反對黨而得罪普京（VladimirPutin），須坐足14年監。<br>現年47歲的霍多爾科夫斯基，原是俄羅斯最大油公司尤科斯（Yukos）老闆，2003年因被指逃稅和詐騙判監八年，本在明年放監，但去年被控盜用尤科斯近300億美元（2,340億港元）公款和洗黑錢罪成，前日（周四）再判入獄14年，跟逃稅詐騙罪判刑同期執行，即要加監6年，最快2017年才能出獄。<br>由於傳普京參加明年總統選舉風聲屢傳，今次審訊就被質疑是由他幕後策劃的政治審訊。美歐都譴責這次裁決。<br>路透社</p></body></html>
