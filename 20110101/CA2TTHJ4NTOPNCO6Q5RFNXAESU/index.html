<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝夥中基拍王晶戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝夥中基拍王晶戲 - 馮仁昭</h1><p>張栢芝一復出拍戲即片約不斷，當年栢芝曾拍過王晶嘅作品，家復出兩人會再度合作，前晚王晶喺尖沙嘴出席《婚前試愛》慶功宴時話栢芝已落實拍佢嘅戲，會同曾傳緋聞嘅鄭中基合作新戲《無價之寶》，預計喺農曆年後開工，王晶話題材係港產嘅《奪寶奇兵》。提到有傳栢芝復出片酬高達千萬，王晶話：「我係第一個同佢簽約，總之我覺得佢係值簽約嗰個價。」</p></body></html>
