<html><header><meta charset="utf-8"><title>愛沙尼亞步進歐元區</title></header><body><h1>愛沙尼亞步進歐元區</h1><p>這個新年對愛沙尼亞130萬國民意義非凡，因為這是該國加入歐元區成為第17個成員國的大日子。政府準備了煙花和音樂會大事慶祝，總理安西普（AndrusAnsip）凌晨更會率先從提款機提出第一張歐元。<br>但「歐豬」一身債，令東歐國家把歐元視為負累。愛沙尼亞有四成人反對加入歐元區，反對者貼「歡迎上鐵達尼號」海報指這是搭沉船。兩年前採用歐元的斯洛伐克有聲音要退出，波蘭和捷克申請加入也唱慢板。德國總理默克爾在除夕電視講話表示有需要強化歐元。<br>法新社/美聯社</p></body></html>
