<html><header><meta charset="utf-8"><title>素顏Katy被老公出賣</title></header><body><h1>素顏Katy被老公出賣</h1><p>平日在台上性感惹火的美國女歌手KatyPerry，嫁了英國諧星RussellBrand後唔做幸福少奶奶，繼續搏命搵銀。Russell沒有為老婆日日露肉冧fans而發嬲，更勇字當頭在twitter上載了老婆的素顏照任網友欣賞。</p><p>即刪相補鑊</p><p>從照片所見Katy應該是剛剛醒來，就被老公拍下相片，不施脂粉的Katy皺起眉頭，眼耳口鼻雖然齊整，但卻毫無神采，認真嚇人。照片被放上網沒多久已被馬上刪走，不過眼明手快的網友已下載廣傳，看來有人已經激嬲老婆了。</p></body></html>
