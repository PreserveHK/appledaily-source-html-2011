<html><header><meta charset="utf-8"><title>狗咬女胸月曆被斥色情</title></header><body><h1>狗咬女胸月曆被斥色情</h1><p>新年新氣象當然要換新月曆，愛爾蘭一款2011年PuppyLove狗狗月曆，卻遭動物迷炮轟「掛羊頭賣狗肉」，用辣妹賣弄色情。<br>月曆照片火辣驚人，打響頭炮的是穿着三點式和吊帶絲襪，帶着兩隻狗狗擺甫士的1月女郎；3月春回大地後，女模即露出大半個乳房（圖），擺出疑似給小狗哺乳動作。生產商原本印製了1,000個月曆，但輿論導致銷情慘淡後，女模前晚惟有走到夜店街頭促銷。<br>英國《每日郵報》</p></body></html>
