<html><header><meta charset="utf-8"><title>蘋果開倉：撐車仔發「維」波盤兼贏 - 青蛙仔</title></header><body><h1>蘋果開倉：撐車仔發「維」波盤兼贏 - 青蛙仔</h1><p>竹野內豐同埋上戶彩主演嘅《流星》，好唔好睇就見仁見智，但由二人組合可苦可樂主唱嘅同名主題曲就相當好聽。除咗呢首之外，佢哋另外兩首日劇主題曲《櫻》（護士小葵）同埋《蕾》（東京鐵塔）一樣咁掂，鍾意聽日文歌嘅球迷不妨用少少時間聽聽。聽日車仔主場對狀態仲差過佢哋嘅阿士東維拉，信佢哋贏波之餘兼贏埋盤。<br>青蛙仔<br><br>心水：車路士勝[-1]<br>近5場戰績：LDWLW<br>心得：維拉真係好唔掂</p></body></html>
