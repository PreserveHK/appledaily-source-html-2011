<html><header><meta charset="utf-8"><title>南韓水中兔迎接兔年</title></header><body><h1>南韓水中兔迎接兔年</h1><p>亞洲的新年氣氛滿瀉，在南韓首爾一個水族館，潛水員穿上兔子服飾，潛入水底預早迎兔年。總統府則圈選「一氣呵成」為新歲關鍵詞，寓意南韓克服挑戰，順利晉身發達國家。<br>在日本各百貨公司也提早展現「福袋」新年特價奢侈品，有百貨公司則主打矜貴，推出「皇家婚禮福袋」，向英國威廉王子和未婚妻凱蒂致敬，袋裏有四件成套的藍寶石珠寶，只限一人購買。<br>緬甸民運領袖昂山素姬這個新年不用在軟禁中度過，她希望新一年「國家大和解」。越南受西方文化影響漸深，首都河內今年首度舉行倒數活動。印度除夕和元旦都嚴防恐襲。<br>中央社/法新社</p></body></html>
