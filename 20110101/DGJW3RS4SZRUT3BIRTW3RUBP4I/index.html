<html><header><meta charset="utf-8"><title>隔牆有耳：王英偉因愛子　掌藝發局 - 李八方</title></header><body><h1>隔牆有耳：王英偉因愛子　掌藝發局 - 李八方</h1><p>身兼港區全國人大代表嘅浸大校董會主席王英偉，近年最為人熟悉嘅，唔係佢響公職方面有乜突出表現，反而係佢身為「樂壇新人王」王梓軒嘅老竇。<br>唔知係咪因為個仔係藝人嘅原因，噚日，政府宣佈委任由王英偉接替馬逢國，由今日開始，擔任新一屆嘅藝術發展局主席，任期三年直至2013年。<br>公佈冇列明王英偉喺藝術發展方面有乜專長或貢獻，八方唔知呢鋪算唔算係「父憑子貴」，但顯然政府對人大代表出掌藝發局好放心，否則點會咁啱兩任主席都係人大呢？至於副主席就由教育工作者殷巧兒擔任，其他委員仲包括著名導演杜琪峰同粵劇老倌阮兆輝。</p></body></html>
