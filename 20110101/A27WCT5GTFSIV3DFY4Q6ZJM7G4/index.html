<html><header><meta charset="utf-8"><title>李嘉欣陀B做手術</title></header><body><h1>李嘉欣陀B做手術</h1><p>成功懷上第一胎的李嘉欣，昨日在微博自爆上月大住肚做手術，她寫道：「2010年是幸福的一年，雖然12月初突然需要帶着小jm（腹中嬰兒）進行一個一小時的手術，在劇痛和驚恐下，在手術室門口我看着家人哭了，幸運地我們能平安無事。2011年將至，祝童鞋們身體健康，更懂珍惜家人及我們已經擁有的！」</p><p>另外，Angelababy也在微博總結去年的生活，她寫道：「2010年的最後一天，我光榮的感冒了！今年365天裏，至少有360天覺得自己是幸福的。」人人隆而重之總結和回顧，王菲卻簡簡單單，她在微博寫道：「都在寫總結，不寫不隨和，總結：一堆事兒都過去了。」<br>撰文：林妃</p></body></html>
