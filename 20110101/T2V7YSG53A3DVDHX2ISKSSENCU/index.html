<html><header><meta charset="utf-8"><title>高佬搭飛機全程罰企</title></header><body><h1>高佬搭飛機全程罰企</h1><p>美國「高佬」安德森（BrooksAnderson中）聖誕節前乘飛機從芝加哥到佛羅里達州探親，過了個難忘旅程，因為他全程兩個半小時都要「罰企」。<br>安德森乘坐的Spirit廉航客機，經濟位距離只有71厘米，身高2米的他獲編配坐最後一行，勉強擠進座位令他痛得要死，空姐不准他將腳伸出走廊，又不能換位，結果他全程站立，他說：「就像乘了兩個半小時地鐵那樣。」聯邦航空管理局調查是否有違安全規定。<br>美國廣播公司</p></body></html>
