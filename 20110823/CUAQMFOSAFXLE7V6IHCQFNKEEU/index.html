<html><header><meta charset="utf-8"><title>下女之：青瓜傍身　曱甴埋唔到身</title></header><body><h1>下女之：青瓜傍身　曱甴埋唔到身</h1><p>屋企有曱甴已經夠煩，仲有小朋友就仲煩，只怕殺蟲水未殺死曱甴，已叫周地碌嘅小朋友「身」受其害。好在有古老配方！原來曱甴最怕青瓜發出嘅味道，用米酒溝青瓜皮噴喺渠口同窿窿罅罅就可防止曱甴搵上門，最重要當然係全綠色材料，對人體無害。如果曱甴問題嚴重，仲有招「梳打粉加糖」，須知糖類非常吸引小強，不過溝埋梳打粉，小強食咗會非常口乾，一係飲水過量膨脹至死，二係搵唔到水源渴死。想殺小強，唔一定要用殺蟲劑啫！<br><br>記者：朱崇德</p></body></html>
