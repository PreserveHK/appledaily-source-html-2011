<html><header><meta charset="utf-8"><title>吳日言神奇女俠MK冒汗</title></header><body><h1>吳日言神奇女俠MK冒汗</h1><p>吳日言和詹志文前日化身美國漫畫人物，現身旺角西洋菜街行人專用區，為now節目拍攝外景，吳日言扮演神奇女俠，詹志文化身《變形金剛》的大黃蜂，聯同其他工作人員扮演的蜘蛛俠、美國隊長等經典美國漫畫人物，搞到旺角熱烘烘，而穿上戲服的吳日言和詹志文熱到一身大汗，十分辛苦。</p><p>被圍頻NG</p><p>由於前日是星期日，所以旺角逼爆自由行及途人，當吳日言等拍攝時，因人多致令頻頻NG，現場又迫得水洩不通，擾攘一輪後才順利完成拍攝，眾人即匆匆離開轉到其他拍攝地點。<br>採訪、攝影：黃文偉</p></body></html>
