<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚着婚紗念未婚夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚着婚紗念未婚夫 - 馮仁昭</h1><p>莫文蔚（Karen）將會喺今年10月同德國籍嘅男朋友Johannes喺意大利佛羅倫斯舉行婚禮，呢排Karen忙緊籌備婚禮，而噚日佢就試婚紗，仲將婚紗相放上微博。相中Karen件婚紗係露肩同一層層薄紗款，佢着起真係好靚好索，Karen話：「陽光下的我懷念你。」估計Karen未婚夫冇一齊試婚紗，所以Karen喺微博傳情話掛住對方囉。</p></body></html>
