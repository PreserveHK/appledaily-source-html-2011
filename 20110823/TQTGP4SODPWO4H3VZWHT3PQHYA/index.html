<html><header><meta charset="utf-8"><title>徐嬌化身幾米少女</title></header><body><h1>徐嬌化身幾米少女</h1><p>在電影《長江七號》中扮演周星馳兒子的徐嬌，小時候是個男仔頭，不過現年14歲的她已長得亭亭玉立了！她最近拍攝電影《星空》，飾演劉若英（奶茶）和庾澄慶（哈林）的女兒。她以齊劉海長髮造型出現，氣質文靜及愛幻想。</p><p>遠赴巴黎取景</p><p>《星空》改編自著名台灣插畫家幾米的繪本，描述關於少女成長的故事。電影版卡士除了奶茶和哈林之外，更有桂綸鎂等助陣，而導演是曾執導《九降風》的台灣導演林書宇。電影是內地華誼兄弟今年重點電影之一，分別在內地、台灣和巴黎三地取景，華誼兄弟總裁王中磊大讚林書宇的拍攝手法，亦對電影寄予厚望，表示華語影壇會因《星空》而變得不一樣。<br>撰文：林妃</p></body></html>
