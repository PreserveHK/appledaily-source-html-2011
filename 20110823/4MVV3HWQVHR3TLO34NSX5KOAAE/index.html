<html><header><meta charset="utf-8"><title>missA率先抵港等開騷</title></header><body><h1>missA率先抵港等開騷</h1><p>韓國女子組合missA、Kara及f(x)等今晚假香港亞博館舉行韓流演唱會，昨日上午missA率先從韓國飛抵香港，吸引近約200名fans一早接機。<br>missA四位成員敏英、孟佳、霏霏及秀智昨早於11時多，以一身便裝步出機場閘口，四人更齊齊戴上黑超，獲在場fans熱烈歡呼。
</p><p>30人護駕</p><p>有關方面一早作好準備嚴陣以待，警方、藝人保安及機場保安等30多人架起鐵馬及築人鏈以防混亂，四位成員則站在原地十多秒給記者拍攝，其間還接過fans送上的禮物，之後便由保安陪同在神秘通道上車離開，令追星的fans失望而回。<br>採訪、攝影：馬建華、陳俊強</p></body></html>
