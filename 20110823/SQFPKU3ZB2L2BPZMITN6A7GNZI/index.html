<html><header><meta charset="utf-8"><title>特稿強隊另闢途徑吸客</title></header><body><h1>特稿<br>強隊另闢途徑吸客</h1><p>繼大埔之後，屯門及公民在新球季亦有「足球寶貝」助陣，而南華、天水圍飛馬及傑志等強隊，卻未考慮加入「寶貝戰團」。<br>傑志總領隊伍健對友會找美少女打氣，以吸引球迷表示歡迎，因可令賽事更百花齊放，還可吸引媒報道：「之前有球迷向我獻計，問球會有冇興趣籌組『傑志Baby』，但因無法估計成效，暫不考慮；球會另有途徑吸引球迷，包括落區做推廣及宣傳，希望藉高水平足球來吸引球迷。」<br>而南華自羅傑承再任足主後，重新成立球迷會，又搞活動、送福袋給會員，天水圍飛馬亦有在元朗招攬球迷；兩會高層回覆查詢時表示，未有借「足球寶貝」打氣的構思，但會加強宣傳吸納新球迷。<br></p></body></html>
