<html><header><meta charset="utf-8"><title>四俄男輪姦女生拍淫片</title></header><body><h1>四俄男輪姦女生拍淫片</h1><p>英國倫敦一間私家大學四名俄羅斯男生，輪姦女同學，更用iPhone拍攝實錄，歷時兩個半小時。四人前日（周一）終被裁定強姦罪成，稍後宣判。<br>四名男生，年齡19至23歲，犯案時到了英國只有兩周。今年1月，他們其中一人──國際水球選手達夫強在宿舍開派對，一名馬來西亞女生有份參加，喝了一杯威士忌。雖然沒有證據證明她那杯酒被人落藥，但她之後感覺暈眩，一覺醒來更赫然發現自己正跟一名男子性交，她嘗試反抗，但動彈不得。女生之後報警，警方在達夫強的手機中，不但發現女事主遭輪姦的影片，還有四名被告在事發前為輪姦大計自吹自擂。<br>英國《每日郵報》</p></body></html>
