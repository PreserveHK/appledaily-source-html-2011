<html><header><meta charset="utf-8"><title>情癡贏988萬　用舊愛生日投注</title></header><body><h1>情癡贏988萬　用舊愛生日投注</h1><p>一段逝去的愛情，竟能帶來得獎的好運！「8、4、0、4、2、0+鼠」是本月13日浙江省麗水市開出的「6+1」福利彩票的中獎號碼。據獲得頭獎988萬元（人民幣．下同）獎金的張先生表示，他買了彩票八年，都沒中過大獎。這次他只花了6元投注，並用了前度女朋友的出生年月日及生肖，竟帶給他一筆橫財。<br>與前女友已分開五、六年的他，至今仍記着對方的生日，但他無意與她分享中獎喜悅。他靦腆地說：「我們已經幾年不聯繫！」<br>彩票資訊網</p></body></html>
