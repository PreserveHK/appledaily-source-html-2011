<html><header><meta charset="utf-8"><title>裕記暫緩頒清盤令</title></header><body><h1>裕記暫緩頒清盤令</h1><p>【本報訊】裕記食品批發有限公司自去年初遭債主入稟追欠款，高等法院上周五委任臨時清盤人繼續經營裕記。向裕記追討500萬元蔬果貨款的供應商盈峰集團有限公司早前入稟申請裕記清盤，案件昨在高院審理。<br>臨時清盤人確認，裕記債項達1.5億元，現正準備公司財務報告，如現階段頒令清盤，不利變賣資產。法官夏利士亦表贊同，暫將案件押後至周一再提訊。<br>臨時清盤人代表大律師昨指，裕記正面對至少四宗清盤案，清盤人稍後將向法庭滙報裕記財政狀況。<br>案件編號：HCCW181/11</p></body></html>
