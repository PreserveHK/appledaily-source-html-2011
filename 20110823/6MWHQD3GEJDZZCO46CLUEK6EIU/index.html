<html><header><meta charset="utf-8"><title>求驗客手記：AC捧盃不忘向中國獻媚 - 求驗客</title></header><body><h1>求驗客手記：AC捧盃<br>不忘向中國獻媚 - 求驗客</h1><p>AC米蘭（圖）禮拜日喺貝盧斯科尼盃「速食」祖雲達斯2:1，話係「速食」，因為紅黑大軍喺上半場22分鐘內已經閃電由奇雲保定、施多夫各入一球領先到2:0。祖記下半場至由新兵胡仙歷破蛋，整體表現相當麻麻。話晒係季前賽，呢場喺聖西路進行嘅比賽勝負唔重要，重要係睇見AC米蘭唔放過每個討好中國球迷嘅機會，喺比賽期間，場邊廣告牌展示「謝謝中國，下次見」嘅字句，意思係話AC月頭喺北京鳥巢進行嘅意超盃反勝死敵國際米蘭，中國係佢哋嘅福地喎。意大利經濟差，吼實中國呢舊肥肉冇衰囉。</p></body></html>
