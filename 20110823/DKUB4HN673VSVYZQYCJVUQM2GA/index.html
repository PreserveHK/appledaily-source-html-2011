<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星辛潘日前接受法國報章訪問，表示自己對《生命樹》的角色感到困惑，他不明白角色做甚麼及對故事所起的作用。<br><br>●美國男星里安納度狄卡比奧花約30萬港元，買了一輛環保車給女友碧琪麗芙莉做保母車。<br><br>●日本影帝渡邊謙前日出席新片《隼鳥　從遙遠歸還》卡士發表會，表示江口洋介片中向全英語演講挑戰。<br><br>●日本女歌手後藤真希捐出歌衫作慈善拍賣，終以約8.8萬港元成交。<br><br>●韓國女星全度妍昨日以全新短髮look現身首爾，出席新片《Countdown》記者會，興奮得又哭又笑。</p></body></html>
