<html><header><meta charset="utf-8"><title>范范：支持栢芝</title></header><body><h1>范范：支持栢芝</h1><p>鋒芝昨日發表離婚聲明，栢芝台灣幫好友均很震驚，婚變導火線是栢芝參加范瑋琪（范范）和陳建州（黑人）的婚禮後回港，在機艙與Edison自拍。范范昨日在上海綵排時表示驚訝，並傳短訊給栢芝：「無論妳做甚麼決定，我們精神上都支持妳，願上帝眷顧妳跟家人平安。」黑人說：「給他們空間，尤其對小孩的未來。」</p><p>好友電話問候</p><p>栢芝另一好友Makiyo則說：「突然聽到這消息，等我收工後打電話關心她。」大小S則不作回應。撰文：林妃</p></body></html>
