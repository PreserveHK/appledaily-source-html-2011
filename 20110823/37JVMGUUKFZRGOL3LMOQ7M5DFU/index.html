<html><header><meta charset="utf-8"><title>求驗客手記：加利仔出書狂插隊友爛賭 - 求驗客</title></header><body><h1>求驗客手記：加利仔出書<br>狂插隊友爛賭 - 求驗客</h1><p>女星唔識死爆料冇得撈，但好似加利尼維利（圖）呢類喺英格蘭球壇總算有江湖地位，而已退役嘅名將，有咩唔敢講？加利仔即將出版嘅自傳內容逐漸流出，包括狂插為國家隊出賽多年，最睇唔過眼係隊友太鍾意賭，成日鋤啤，衰到連10分鐘車程都唔放過，照樣開局。另外，佢又狂插幾個佢擔任國腳時嘅領隊，例如話奇雲基瑾喺戰術會議上曾經瞓着、荷杜有個鍾意摸球員個胸嘅怪癖，仲有艾歷臣亂用人，總之四圍辣，覺得自己當年踢國家隊浪費時光。呢本自傳應該大賣，幫已掛靴嘅佢賺一大筆。</p></body></html>
