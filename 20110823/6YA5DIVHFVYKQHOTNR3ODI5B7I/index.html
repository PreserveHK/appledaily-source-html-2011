<html><header><meta charset="utf-8"><title>美腿女王　19歲台妹最索</title></header><body><h1>美腿女王　19歲台妹最索</h1><p>台灣高雄市一間百貨商場前天舉辦「靚夏美腿女王選拔賽」，吸引過百名女士參加，參加者大多穿上迷你裙或熱褲，盡情露出美腿，但最後奪冠的，是在初賽中以露腰不露腿突圍的19歲大學生黃羚榕（圖）。七名進入前日決賽的參賽者，不但要比美腿，還要比才藝，正在大學供讀音樂的黃因不落俗套，以演奏古箏力壓群芳。評判讚賞身高173米（5呎9吋）、腿長1.12米的她，身段均勻，又多才多藝。<br>台灣《蘋果日報》</p></body></html>
