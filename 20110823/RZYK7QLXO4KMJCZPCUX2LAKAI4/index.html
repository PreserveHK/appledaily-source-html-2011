<html><header><meta charset="utf-8"><title>羅力威力證拍檔冇偷咪</title></header><body><h1>羅力威力證拍檔冇偷咪</h1><p>與羅力威合作音樂的拍檔方國華，涉在錄音室偷錄音咪前日被捕，羅力威昨日在電話中說：「件事係一場誤會，其實當日我都在場，我聽住佢問錄音室嘅人借咪，但出到嚟係變咗偷，我覺得好奇怪，呢件事我戥方國華好唔抵，咁樣會有損佢聲譽，可以嘅話，我願做證人作供幫佢澄清。」<br>亞視高層葉家寶昨日出席亞姐記者會時，澄清方國華並非羅力威的經理人，亞視才是。</p><p>亞視與方國華撇清</p><p>葉家寶說：「方國華只係當日幫過星光家族比賽做啲音樂工作，但家已經同亞視冇關，羅力威只係搵佢喺音樂上有啲合作。」<br>採訪：比華利、魯萍</p></body></html>
