<html><header><meta charset="utf-8"><title>蘋果綠葉李寧：生產減化學物質</title></header><body><h1>蘋果綠葉<br>李寧：生產減化學物質</h1><p>國際綠色和平組織發表《毒隱於衣——全球品牌服裝的有毒有害物所殘留調查》，直指李寧（2331）和阿迪達斯（adidas）等知名品牌產品中，含有影響生殖系統的環境激素「壬基酚聚氧乙烯醚」（NPE）。李寧透過官方網站回應稱，將於8至10年內在全部產品生產環節，減少和消除影響環境的化學物質。8名綠色和平成員昨日則到尖沙嘴adidas旗艦店請願（圖），批評該品牌縱容內地供應商排放有毒污水。</p></body></html>
