<html><header><meta charset="utf-8"><title>粉嶺徘徊半小時跳樓亡</title></header><body><h1>粉嶺<br>徘徊半小時跳樓亡</h1><p>【本報訊】一名穿街坊裝中年男子，昨午在粉嶺雍盛苑停車場3樓徘徊逾半句鐘，攀越圍欄危坐一會後縱身躍下，當場頭爆肢折，重傷昏迷，送院搶救後不治。事後警方聯絡其家人，經調查後認為死因無可疑。<br>死者姓葉（40餘歲），身穿短衫短褲及拖鞋。昨午3時15分，事主先被街坊發現在停車場3樓踱步似在沉思，初不以為意，其後發現他竟爬上3樓圍欄危坐，才知不妙，但未幾他已縱身躍下。
</p></body></html>
