<html><header><meta charset="utf-8"><title>蘋果汁網上被連環爆格　因不改密碼</title></header><body><h1>蘋果汁<br>網上被連環爆格　因不改密碼</h1><p>【本報訊】電郵、網上銀行、社交網站facebook……，一個人平均有六、七個網上賬號。城市大學與香港PayPal於本月初訪問1,252名網民，一半受訪者持有大學學位，但對保護網上資料的意識薄弱，近七成人以一個密碼「走天涯」，超過一半人甚至從不更改密碼。負責調查的城大資訊系統學系謝煥坤認為，此類網民屬高危一族，被黑客入侵時易被連環「爆格」，盜去多個賬戶的資料。<br>調查亦發現，九成曾以手機付款的人士中，有一成半人曾被盜用個人資料。謝煥坤建議市民定期更換不同賬號的密碼，並設定較難破解的密碼，同時定期查閱賬單。</p></body></html>
