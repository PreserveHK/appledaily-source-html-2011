<html><header><meta charset="utf-8"><title>關仁隱事：「小花」黐「大肥」撈失敗 - 關仁</title></header><body><h1>關仁隱事：「小花」黐「大肥」撈失敗 - 關仁</h1><p>「小花」呢輪搞到波大冇腦嘅「恭仔」雞毛鴨血，自以為好醒，但點都估唔到連自己嘅前途都輸埋。小花疑心好重，情緒波動好大，其實之前富二代「小L」都睇中佢，同佢行過一輪，但發現佢佔有慾強，郁啲就發脾氣，搞到小L都要同佢分手。後來有次聚會小花見到小L老竇「大肥」，即刻獻晒媚，仲主動俾手機號碼大肥，皆因大肥係娛樂大亨，佢當然想同大肥搞好關係，之不過大肥好似對佢唔多有意思，所以最後佢哋都冇乜合作機會。小花之前同同門師姐鬥到七彩，搞咗唔少是非出嚟，佢咁鍾意搞事，搞到好多人都對佢避之則吉。<br>撰文：關仁</p></body></html>
