<html><header><meta charset="utf-8"><title>澳洲港人偷運蜥蜴被捕</title></header><body><h1>澳洲<br>港人偷運蜥蜴被捕</h1><p>【本報訊】澳洲西部常見的藍舌蜥蜴，在亞洲成搶手貨，每條黑市價達7,500澳元（約61,165港元），澳洲海關近月拘捕最少三名非法運送野生蜥蜴的居澳港人，其中報稱居住西澳珀斯的港人男子王浩（HoWong,譯音），今年5月坐飛機回港時，企圖偷運四條藍舌蜥蜴出境而被控告，案件上周五再在珀斯裁判法庭審理。<br>此外，一對居住珀斯的港人夫婦，今年6月涉多次企圖將逾18條藍舌科的刺尾岩蜥和短尾蜥貼在玩具熊內寄往外地，警方在他們家中發現12條藍舌蜥蜴、多個毛公仔、包裝及郵寄物料。</p></body></html>
