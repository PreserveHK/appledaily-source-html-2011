<html><header><meta charset="utf-8"><title>Evelyn失戀體弱</title></header><body><h1>Evelyn失戀體弱</h1><p>Evelyn、糖妹和謝天華等昨日在銅鑼灣出席安信的慈善步行宣傳，Evelyn拿着神仙棒，扮成天使和一班扮小天使的兒童一同出場，自己也開心感覺漂漂亮亮。她謂希望下月也可以參加慈善步行：「好有意思，不過我本身少運動，要提早練吓氣先，同埋我身體虛弱，近期工作又忙，少咗時間休息。」</p><p>問身子差可是失戀所致？Evelyn即說：「唔關事，工作忙啫，好感激身邊朋友支持。」糖妹謂自己小時候也有賣旗，也提議家長陪兒女行善：「養成小朋友大膽做，唔怕羞。」<br>採訪、攝影：張俊銘</p></body></html>
