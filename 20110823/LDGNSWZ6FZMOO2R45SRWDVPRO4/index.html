<html><header><meta charset="utf-8"><title>呂慧儀高手過招食波餅</title></header><body><h1>呂慧儀高手過招食波餅</h1><p>呂慧儀和林穎彤前晚到紅館出席「女排友誼賽」，兩人有機會和中國女排代表孫玥、趙蕊蕊及張萍等高手過招，不過其實只是雙方簡單地互相傳球，但傳球期間呂慧儀不幸食了一次「波餅」，不過未有受傷。<br>呂慧儀讀書時是排球校隊代表，不過她已久未落場打波，為了應付當晚的友誼賽，呂慧儀之前專程約了以前的波友練習一下，她笑言：「雖然知道冇得打，但都想唔好相差咁遠。」</p><p>林穎彤輸身形</p><p>雖然呂慧儀身形已算高大，但和一眾中國女排球員相比，依然是小巫見大巫。至於身形比呂慧儀更矮小的林穎彤，即使舉高手都十足哈比人，難怪要比賽她表示很擔心。<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
