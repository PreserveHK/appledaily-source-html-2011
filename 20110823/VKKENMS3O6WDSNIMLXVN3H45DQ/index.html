<html><header><meta charset="utf-8"><title>案件速遞銀行高層認無牌藏槍</title></header><body><h1>案件速遞<br>銀行高層認無牌藏槍</h1><p>【本報訊】德意志銀行香港區亞洲機構客戶部主管嚴申（圖），20多年前在美國求學時因同屋欠租，獲贈一支手槍作抵押，其後來港工作連同行李將手槍運來港作紀念。今年5月18日他前往南韓公幹時在香港機場，被發現背囊藏有該手槍被捕。他昨在區域法院承認無牌藏槍罪，獲准保釋至下月20日判刑。<br>辯方昨傳召臨床心理學家李永浩，指43歲的被告嚴申患有依賴型人格失調，善忘及對物品有強烈感情，被告認為本案是神向他傳遞的訊息。被告好友中信資本總裁張懿宸力證被告誠實可靠。<br>案件編號：DCCC723/11</p></body></html>
