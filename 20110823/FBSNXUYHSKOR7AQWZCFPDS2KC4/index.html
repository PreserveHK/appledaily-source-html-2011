<html><header><meta charset="utf-8"><title>鍾麗緹湊女就醫兼購物</title></header><body><h1>鍾麗緹湊女就醫兼購物</h1><p>下月中滿41歲的鍾麗緹（Christy）早前承認跟老公嚴錚結束8年婚姻，已離婚半年，Christy負責照顧與嚴錚生的兩名女兒，日前Christy就在北京帶生病的小女兒到醫院就診。<br>當日下午約一時，Christy駕車抵達將台路附近一間高檔外資醫院，Christy先下車，一名相信是保母的中年女子抱着一位約兩歲的女孩緊隨其後，相信是女兒有病求診。Christy帶女兒就診後就到超市購買大量生活用品。<br>撰文：葉雪</p></body></html>
