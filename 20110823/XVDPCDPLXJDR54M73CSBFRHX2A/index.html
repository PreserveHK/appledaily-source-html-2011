<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《竊聽2》內地大收8100萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《竊聽2》內地大收8100萬 - 馮仁昭</h1><p>麥兆輝同莊文強聯合執導嘅《竊聽風雲2》喺中港兩地都叫好叫座，香港放映4日票房約有700萬，內地首周就收8,100萬。吳彥祖（Daniel）、古天樂同劉青雲三位主角喺戲中都有好表現，證明麥兆輝同莊文強教戲有一手。電影公司仲幫古仔同Daniel報咗名參加台灣嘅金馬獎角逐影帝。監製爾冬陞噚日知道部戲嘅票房咁好都非常開心，話等古仔隻腳好番啲之後會搞慶功喎。</p></body></html>
