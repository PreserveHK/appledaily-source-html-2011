<html><header><meta charset="utf-8"><title>蘋果綠葉瑞金向大股東貸款近10億</title></header><body><h1>蘋果綠葉<br>瑞金向大股東貸款近10億</h1><p>董事頻頻「跳船」的瑞金礦業（246）公佈，於本年2至4月與曾以瑞金附屬股份作抵押、為其私人公司借取貸款的大股東吳瑞林訂立三份貸款協議，合共向吳氏提供9.55億元財務援助，截至6月底止，吳氏結欠的貸款餘額約3.16億元。此外，瑞金首季與吳氏旗下TopLucky兩份收購協議，向其收購兩個位於蒙古庫蘇古爾省的磷礦的若干採礦及勘探權，代價5.2億元。</p></body></html>
