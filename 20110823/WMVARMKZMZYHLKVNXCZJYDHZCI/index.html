<html><header><meta charset="utf-8"><title>小齊恨咀GiGi</title></header><body><h1>小齊恨咀GiGi</h1><p>梁詠琪（GiGi）近日和任賢齊合演電影《傾城之淚──第二滴淚》，昨日在上海煞科。GiGi和小齊私交甚篤，合作時份外有默契，拍談情戲簡直毫無難度，小齊更搞笑問導演黃真真為何沒安排接吻戲。拍攝時上海天氣酷熱，一眾演員在接近攝氏40度高溫下演出。</p><p>防曬防中暑</p><p>大病初癒的GiGi為免中暑，做足防曬措施，傘不離手，GiGi說：「有幾日都曬到頭暈暈，仲差啲中暑，我唔可以病㗎，因為之後要去非洲。」<br>戲中GiGi要由頭喊到尾，她又為飾演小提琴家而苦練，導演黃真真更找來真正的小提琴家姚珏客串演出，姚珏大讚GiGi很有天份。<br>撰文：葉雪</p></body></html>
