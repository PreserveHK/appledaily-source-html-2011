<html><header><meta charset="utf-8"><title>飛行校老闆脫狎童罪</title></header><body><h1>飛行校老闆脫狎童罪</h1><p>【本報訊】雙性戀青年余秉澤擔任飛行學校老闆期間，涉嫌利誘一名15歲男童自瀆，又替男童手淫及口交。余早前在區域法院被裁定兩項非禮罪成立，判囚六個月。上訴庭昨判余上訴得直，撤銷控罪。已服刑一半的余在庭外含淚表示，終於討回公道，稍後將返回原居地台灣當兵。<br>余秉澤（23歲）昨指不甘因性取向遭人歧視，故堅持上訴。他因本案失去大好工作與事業，名字亦長留網上搜尋器，現只希望重過新生。上訴庭昨指，被告與事主的MSN對話從未顯示事主有投訴，事主甚至曾向被告道歉，惟原審法官未有理會，定罪不穩妥。<br>案件編號：CACC318/10</p></body></html>
