<html><header><meta charset="utf-8"><title>「空氣性愛」鬥chok做愛樣</title></header><body><h1>「空氣性愛」鬥chok做愛樣</h1><p>情侶激情床技，不一定閉門進行。美國近年潮興「空氣性愛」（AirSex）錦標賽，讓男男女女站在台上，假裝做愛，憑空擺出性愛姿勢，甚至扮高潮爆發，最激似的就是勝利者。比賽室內進行，參賽者須隨大會播放音樂節奏，想像做愛，但不得脫光衣服，不准用道具。空氣性愛比賽，往年參賽者各出奇謀，有人扮紳士，有人扮大叔「與羊共舞」。德州奧斯汀市今天將舉行地區預賽，發放笑彈。<br>台灣東森新聞網</p></body></html>
