<html><header><meta charset="utf-8"><title>醫療新知過度活躍症貧童高危</title></header><body><h1>醫療新知<br>過度活躍症貧童高危</h1><p>兒童及青少年患上專注不足及過度活躍症（ADHD）有上升趨勢，美國疾病控制及預防中心公佈最新研究數據，發現過去10年確診患病的5至17歲組別比率由6.9％上升至9％；發病率更受性別、家庭收入及種族影響。研究顯示男童患病率遠高於女童，前者的患病率由9.9％增至12.3％，後者則由3.6％升至5.5％。<br>ADHD的患者因集中力差、過度活躍及常有衝動行為，故不論學業成績及操行也受影響。研究發現黑人兒童患者的比率近年大幅上升，由10年前的5.1％增至9.5％。此外，低收入家庭的兒童也屬高危族，超過一成人確診患上此病。</p></body></html>
