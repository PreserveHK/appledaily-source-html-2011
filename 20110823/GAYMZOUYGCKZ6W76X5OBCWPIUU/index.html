<html><header><meta charset="utf-8"><title>千嬅北京遇小三</title></header><body><h1>千嬅北京遇小三</h1><p>彭浩翔執導的電影《春嬌與志明》正在北京拍攝，開拍前曾透露續集會有第三者，介入楊千嬅和余文樂之間，更傳過吳彥祖會飾演這角色。日前第三者卒之曝光，原來是曾演出賣座電影《瘋狂的石頭》的內地性格演員徐崢。</p><p>與徐崢對戲</p><p>日前劇組在麗都附近拍外景，當日千嬅穿藍色連身褲，戴着黑框眼鏡。雖然北京氣溫甚高，但在休息區補妝的千嬅依然跟工作人員有講有笑，更與身邊穿着黑色西裝的光頭男子對台詞，原來這位正是徐崢。<br>據悉《春嬌與志明》故事講述千嬅和樂仔同居後，搬往北京發展，感情卻因第三者介入而變化。由徐崢來演繹戲中神秘又事業有成的第三者看來非常合適。撰文：葉雪</p></body></html>
