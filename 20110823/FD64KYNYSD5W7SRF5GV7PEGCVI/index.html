<html><header><meta charset="utf-8"><title>NEW新短訊：日本蒙古包過中秋</title></header><body><h1>NEW新短訊：日本蒙古包過中秋</h1><p>中秋節就快到，想度過一個特別難忘的中秋節嗎？今年不如去日本大阪感受當地人過中秋的氣氛吧。入住白濱露天溫泉度假村內的獨立蒙古包小屋，屋頂上設有天窗，入夜後滿天繁星配合明月，浪漫又特別。其溫泉設施亦被譽為是關西最高級別，再品嚐日本美食如鐵板燒及海鮮火鍋等，係咪好吸引呢？<br><br>記者︰徐影珊</p><p>本州白濱露天溫泉度假村5天豪華團（JKC05-PRO）<br>團費：$7,599起<br>查詢︰21088888（康泰旅行社）</p></body></html>
