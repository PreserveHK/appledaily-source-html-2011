<html><header><meta charset="utf-8"><title>山寨發哥　溫州開的士爆紅</title></header><body><h1>山寨發哥　溫州開的士爆紅</h1><p>坐上的士，司機回頭一看，把乘客嚇壞了，怎麼發哥會在浙江開的士！非也，非也。他其實是有山寨周潤發（左圖）之稱的溫州的士司機李文標（右圖）。他因為長得酷似發哥而在網上走紅。現在，他家裏每天都有星探來訪，希望能把這位靦腆的男子，改造成大明星。原來李笑起來時，會露出潔白的牙齒，加上瞇瞇眼，眼角的小細紋，及略寬的臉龐，他真的和步入中年發哥有高達99%的相似。知名主持人汪寒，早前還從大老遠來挖角，希望帶他闖娛樂圈，但遭他腕拒。<br>山東電視台</p></body></html>
