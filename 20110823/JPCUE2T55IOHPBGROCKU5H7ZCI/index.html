<html><header><meta charset="utf-8"><title>「11111111」女生獲發最牛學號</title></header><body><h1>「11111111」<br>女生獲發最牛學號</h1><p>在江蘇東南大學今年錄取的3,986名新生中，生物與醫學工程學院的周雯婷（圖）格外引人注目。她的學號「11111111」被校方稱為「建校百年以來最牛的學號」、「空前絕後的」。原來，該校學生的學號由八位數組成，且每個代表個人資訊。周的學號中，前兩個「11」代表她是2011屆的學生；第三、四個代表其所在的學院的編號為「11」；第五個為其所學的專業編號；第六個代表她所在的班級為該專業的第一班。而第七、八個代表其班上的學號是11號。<br>《長春晚報》</p></body></html>
