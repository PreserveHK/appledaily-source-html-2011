<html><header><meta charset="utf-8"><title>蘋果汁又一院舍爆EV-71　21幼兒中招</title></header><body><h1>蘋果汁<br>又一院舍爆EV-71　21幼兒中招</h1><p>【本報訊】香港保護兒童會童樂居近日爆發手足口病，有21名年齡介乎1至3歲的幼兒染病，患者於上月31日起陸續出現口腔潰瘍、發燒及手腳出現紅疹或水泡等病徵，全部人求診後情況穩定，毋須入院接受治療。衞生防護中心的化驗結果顯示，其中兩名病童的咽喉樣本對EV-71型腸病毒呈陽性反應，院舍職員已採取措施預防病毒傳播。<br>手足口病在今年夏季一直處於活躍期，本月初衞生防護中心接獲三宗院舍爆發報告，過去一周更增至五宗，今年則累積81宗個案，並有57人證實感染EV-71型腸病毒，當中4人出現嚴重併發症，並錄得一宗死亡個案。</p></body></html>
