<html><header><meta charset="utf-8"><title>最迷你蛋長2.1cm</title></header><body><h1>最迷你蛋長2.1cm</h1><p>美國維珍尼亞州出產的一隻雞蛋，長僅2.1厘米，重僅3.46克，大小跟五毫硬幣相若，相信是全球最小。迷你蛋由動物迷拉塞爾上月在自家農場發現，由於所養雞隻都正常大小，他看到迷你蛋時，當場目瞪口呆。<br>據《健力士世界紀錄大全》，全球最小雞蛋長2.7厘米，英國一名男子5月則聲稱有一隻2.5厘米長的雞蛋。拉塞爾未決定是否申報世界紀錄，但肯定珍重保留，並以兩男孫名字給蛋蛋取名為「約翰．斯潘塞．拉塞爾蛋」。<br>英國《每日郵報》</p></body></html>
