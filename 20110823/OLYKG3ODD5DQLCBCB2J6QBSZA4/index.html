<html><header><meta charset="utf-8"><title>案件速遞投古董不付款被追數</title></header><body><h1>案件速遞<br>投古董不付款被追數</h1><p>【本報訊】香港蘇富比今年4月7日舉行「玫茵堂珍藏—重要中國御瓷選萃」拍賣，其中一名報稱地址在馬來西亞的競投人士，透過代表投得一個元末明初的古董壺，但沒有付款，至今拖欠962萬元拍賣價。蘇富比日前入稟高等法院追討連利息1,049萬元。被告ChenVoonChoy在拍賣會當日透過代表，投得一個藍白蓮花圖案的官壺（圖），按規定應在當日付清款項。<br>案件編號：HCA1420/11</p></body></html>
