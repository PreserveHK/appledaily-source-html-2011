<html><header><meta charset="utf-8"><title>案件速遞懲教助理非禮上訴駁回</title></header><body><h1>案件速遞<br>懲教助理非禮上訴駁回</h1><p>【本報訊】懲教助理於09年10月8日，在荔枝角收押所的會所飲酒期間拍打女侍應臀部，問她「受唔受媾」，事後還說：「你唔會好似甘乃威嘅女助理咁投訴我？」該助理早前因非禮罪成判監兩星期。他不服上訴，昨被高等法院駁回。法官指被告即使是以嬉戲形式拍打事主，都不減其冒犯性，仍算是非禮，至於被告可能失去工作及退休金，並不是由法庭去決定。<br>懲教署表示涉案懲教助理李家文（50歲）現被停職，署方會待所有上訴程序完結後，採取相關紀律行動。<br>案件編號：HCMA824/10</p></body></html>
