<html><header><meta charset="utf-8"><title>醫療短波頭部創傷癒後死亡風險高</title></header><body><h1>醫療短波<br>頭部創傷癒後死亡風險高</h1><p>頭部受創的傷者遇險後獲救，但在未來13年的死亡風險將較其他傷患人士高三倍。蘇格蘭格拉斯哥大學研究員跟進當地757名頭部創傷人士，與相若數目的其他傷患人士比較。結果發現四成頭部受傷者因為傷勢影響血液循環、呼吸系統、消化功能甚至出現精神異常，傷後首年死亡率最高，但影響可長達13年，其中15至54歲組別人士，在13年內死亡風險更較其他傷患高出六倍，研究員建議加強這類病人的持續護理。</p></body></html>
