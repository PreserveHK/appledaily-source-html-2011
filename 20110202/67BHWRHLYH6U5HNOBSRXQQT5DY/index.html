<html><header><meta charset="utf-8"><title>案件速遞危駕害死妻司機罪成</title></header><body><h1>案件速遞<br>危駕害死妻司機罪成</h1><p>【本報訊】貨車司機於去年2月7日與負責跟車的妻子運送回收廢紙後，疑在天雨路滑下，途經大埔道失控鏟上行人路，撞毀三間店舖，令七名途人受傷，妻子被拋出車外死亡。區域法院法官陳廣池昨認為被告未有慢駛，遠非合理謹慎的駕駛態度，裁定他危險駕駛導致他人死亡罪成立，勢必判監。惟法官考慮昨日是年廿九，破例讓被告保釋至本月18日，等候背景報告始判。<br>被告林志發（59歲）為全職司機，死者為其同齡妻子郭良君。她死後捐出的健康器官包括一個肝臟和兩個腎臟，救活了三名病人。案件編號：DCCC951/10</p></body></html>
