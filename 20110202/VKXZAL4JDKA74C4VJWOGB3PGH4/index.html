<html><header><meta charset="utf-8"><title>5歲女墮9層樓僅輕傷</title></header><body><h1>5歲女墮9層樓僅輕傷</h1><p>重慶發生了驚險的一幕：5歲女孩從10樓墮下，摔在1樓雨棚上，大難不死。<br>事發在上周六（29日）下午兩點，居住在沙坪壩桃花裏小區的居民目睹一個小孩由10樓墮至1樓的雨棚（下圖）。正當鄰居擔心其安危時，她毫不驚慌地自己爬了起來，鄰居隨即將她救下，並送往醫院。原來她叫張芸（上圖），當日媽媽外出，一覺醒來的她發現媽媽把門反鎖後，由廚房的窗戶爬出，意外墮樓。現正留院觀察的她，僅輕微心肺挫傷。<br>《重慶商報》</p></body></html>
