<html><header><meta charset="utf-8"><title>女與網友過夜遭強姦</title></header><body><h1>女與網友過夜遭強姦</h1><p>【本報訊】旺角發生懷疑風化案。22歲少女應新相識網友邀請，到夜店飲酒消遣、酒店短敍，其間懷疑被人強姦。翌日清晨少女回上水住所途中，發現失去銀包和財物，於是報警。警方已拘捕涉案姓陳男子。<br>女事主22歲，任職售貨員，昨凌晨零時乘救護車送院檢驗。消息稱，女事主較早前在網上認識一名年齡相若的青年，甚為投契，多次聯絡後約定前日（周一）見面。他們在旺角一夜店相約飲酒談天，女事主隨青年到區內一酒店短敍；其間懷疑被強姦。<br>女事主翌日清晨醒來，見網友已離去，乘的士返回住所；駛經亞皆老街時，女事主驚覺手袋內的財物不翼而飛，懷疑有人偷竊報警。警員將她帶署調查。</p></body></html>
