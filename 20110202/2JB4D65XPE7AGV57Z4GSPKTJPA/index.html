<html><header><meta charset="utf-8"><title>的士切線累私家車反肚</title></header><body><h1>的士切線累私家車反肚</h1><p>【本報訊】一名男子駕駛私家車載同女乘客，昨凌晨沿黃大仙龍翔道快線東行，駛至近大磡道時，前行中線一部的士突切往快線，私家車收掣不及猛撼的士車尾，再衝前十多米四輪朝天（圖），司機及女乘客自行爬出車廂，女乘客及的士司機受輕傷送院敷治，警方正調查意外原因。<br>昨凌晨零時許，姓布（49歲）男子駕駛思域私家車，載同38歲姓方女子沿龍翔道快線東行，駛至近大磡道時，前行一部由姓黃（66歲）男子駕駛之的士突由中線切往快線，布收掣不及釀成意外。</p></body></html>
