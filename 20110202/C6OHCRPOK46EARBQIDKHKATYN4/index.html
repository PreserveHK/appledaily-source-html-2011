<html><header><meta charset="utf-8"><title>青年闖大三巴偷許願幣</title></header><body><h1>青年闖大三巴偷許願幣</h1><p>【本報訊】澳門五名青年昨凌晨覬覦大三巴觀景台上遊客投擲的許願錢幣，企圖爬入圍欄偷竊，遭保安員喝止，一人被捕。<br>現場為大三巴牌坊，景點外設有圍欄，不時有遊客站在附近觀景台擲下硬幣許願，工作人員屢勸無效。昨凌晨2時許，五名青年闖進已關門的大三巴牌坊，爬入圍欄企圖執拾硬幣，剛巧有保安員巡經，馬上喝止和報案。<br>警員趕至，截獲一名未能逃脫的疑犯，將他帶署調查。管理大三巴牌坊的文化局呼籲遊客勿在觀景台投擲硬幣許願，因該處不是用來許願的。<br>文化局消息人士指出，當局會在新春期間，對轄下的文物景點加強保安和管理，以防有人亂闖破壞。</p></body></html>
