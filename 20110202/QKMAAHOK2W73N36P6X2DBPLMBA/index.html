<html><header><meta charset="utf-8"><title>案件速遞騙財色案事主被指財困</title></header><body><h1>案件速遞<br>騙財色案事主被指財困</h1><p>【本報訊】新加坡籍無業漢涉向兩名女子騙財色案昨在區域法院續審。辯方盤問第二名事主指她財困，涉案48張信用卡單據是她所簽，被告並無盜用其信用卡，遭事主否認，並反問：「老千會唔會跟住個冇錢嘅人呀？」<br>41歲事主劉美嬋（圖）接受盤問時指40歲被告王守信經常陪伴左右，並伴同她面對被控虐兒的案件，博取其信任，後她揭發王擅取其信用卡狂碌，訛稱癌病發作跪地求饒，她未有即時報警。至於被辯方指稱財困，事主激動反駁稱在認識被告之前從未拖欠卡數。案押後至本月21日續審。<br>案件編號：DCCC1010/10</p></body></html>
