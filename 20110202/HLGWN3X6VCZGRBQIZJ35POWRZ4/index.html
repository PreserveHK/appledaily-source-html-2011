<html><header><meta charset="utf-8"><title>柏仙尼首度上陣入兩球</title></header><body><h1>柏仙尼首度上陣入兩球</h1><p>做球員，除了講求技術、體力，腳頭都好重要；以1,300萬歐元（約14億港元）轉會費從森多利亞轉投國際米蘭的柏仙尼，腳頭就認真好，上仗首度上陣竟為國米入兩球。上季3冠王的國米，上年尾成功再贏世冠盃，而從切塞納外借的長友佑都，亦有盃賽命；亞洲盃決賽，就憑他的助攻予李忠成，加時1:0氣走澳洲，為日本捧盃。同人唔同命，蘭奴捷亞為國米聯賽上陣兩場，球隊就累積失3球，今仗捷禾同哥度巴停賽復出，可能令蘭奴捷亞失去正選。</p></body></html>
