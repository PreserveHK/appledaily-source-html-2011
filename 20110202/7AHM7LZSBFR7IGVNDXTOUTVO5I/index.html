<html><header><meta charset="utf-8"><title>「麥當勞叔叔」被疑戴假髮上庭</title></header><body><h1>「麥當勞叔叔」被疑戴假髮上庭</h1><p>【本報訊】曾買1,300個漢堡包贈街坊的「麥當勞叔叔」周福祥，上月21日偕女友人到長沙灣嘆早茶，與年近百歲老婆婆爭執後互相潑茶。他和女友人昨在觀塘裁判法院獲准自簽2,000元，守行為一年。<br>署任主任裁判官陳錦昌見他一頭紅髮，不禁問「你嗰個係咪假髮」，周強調「係真髮」。二人均稱領綜援，沒錢交500元堂費，獲准三個月內繳付。<br>案情指，周福祥（57歲）和古銀彩（52歲）在保安道街市三樓「搵位」飲茶時，與98歲的葉婆婆因碰撞爭執。古與葉取杯以茶互潑，周加入向葉潑茶。警員到場拘捕三人，葉婆婆獲警方酌情釋放。<br>案件編號：KTMP189/11</p></body></html>
