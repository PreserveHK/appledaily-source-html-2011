<html><header><meta charset="utf-8"><title>阿媽鬧仔失控危坐窗邊</title></header><body><h1>阿媽鬧仔失控危坐窗邊</h1><p>【本報訊】沙田大圍美林邨美楊樓一名婦人因6歲兒子不肯做功課，越鬧越勞氣，情緒失控，危坐窗邊。大廈看更發現，擔心她一時衝動做出儍事，立即致電報警。警方趕到時，婦人已經平靜下來，沒有受傷，毋須送院。<br>昨凌晨零時，姓何（6歲）男童疑整天只顧玩耍不做功課，姓翟（41歲）母親非常激氣，在單位內吵起來。翟婦越鬧越激心，情緒失控，危坐窗邊狀似企圖跳樓。大廈女保安員（46歲）拍門勸止不果，於是報警。警方到場時女事主已經冷靜下來，自行開門。</p></body></html>
