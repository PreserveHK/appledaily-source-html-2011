<html><header><meta charset="utf-8"><title>案件速遞菲議員疑誇大吸毒量</title></header><body><h1>案件速遞<br>菲議員疑誇大吸毒量</h1><p>【本報訊】菲律賓國會議員兼著名商人RonaldVersozaSingson販運可卡因入境案，昨在區域法院續審。對於被告聲稱每日吸食四至五克可卡因，控方專家證人指出，沒有經驗的吸食者，吸食一至兩克可卡因便可致命。<br>41歲的Singson於去年7月11日由馬尼拉抵港，被發現行李及內褲藏有共6.67克可卡因及八毫克硝基安定。<br>辯方專家證人則謂對Singson的吸食份量不感奇怪，又指一般吸食者會一次過購入半安士（約14克）可卡因。案件押後至本月17日續審。<br>案件編號：DCCC938/10</p></body></html>
