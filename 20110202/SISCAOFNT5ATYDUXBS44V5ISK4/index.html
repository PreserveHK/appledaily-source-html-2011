<html><header><meta charset="utf-8"><title>案件速遞官病倒傷人犯押後判刑</title></header><body><h1>案件速遞<br>官病倒傷人犯押後判刑</h1><p>【本報訊】中年漢去年涉嫌無故在街頭擊斃一名男子，他捲入謀殺案後再被揭曾於商場打傷一男子。中年漢早前在觀塘裁判法院裁定襲擊致造成身體傷害罪成立。案件原定昨日判刑，由於原審裁判官潘展超因身體抱恙入院，短時間未能返回法庭工作，署任主任裁判官陳錦昌指他無權替潘官判刑，案件押後至本月16日再訊，待控辯雙方查閱法例，無業漢還柙候判。<br>43歲被告馬國輝被控於去年6月26日犯案。司法機構拒絕評論個別案件，表示會根據該案情況作出處理。<br>案件編號：KTCC5960/10</p></body></html>
