<html><header><meta charset="utf-8"><title>醫療短波兒童打豬流感針疑致嗜睡</title></header><body><h1>醫療短波<br>兒童打豬流感針疑致嗜睡</h1><p>全球為應付豬流感大爆發，各國紛紛在09年為市民注射預防疫苗Pandemrix，但芬蘭政府發現兒童注射豬流感疫苗會增加患嗜睡症的危險。該國監察全國患嗜睡症數目，其中4至19歲兒童及青年注射後患嗜睡症的機率更較沒有接種疫苗的高九倍。<br>當地醫院在07及08年分別只錄得7及16宗嗜睡症，但09年度豬流感流行時急升至60宗，但衞生部門指是否由疫苗所致仍有待研究。</p></body></html>
