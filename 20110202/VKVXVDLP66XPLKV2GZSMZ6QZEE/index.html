<html><header><meta charset="utf-8"><title>案件速遞康橋教育遭索償千萬</title></header><body><h1>案件速遞<br>康橋教育遭索償千萬</h1><p>【本報訊】補習天王范浩揚（K.OTen）及周頌賢（PhysicsChau）去年拉攏康橋教育及兩組投資者，斥資開辦康橋教育中心紅磡分校。負責裝修、租用紅磡校址的投資公司，昨入稟高等法院，指康橋去年7月欠交一個月租金連管理費約28萬元後，校方及校監私自與業主終止由原告公司簽訂的租約，另訂新約，令原告連欠租損失1,000萬元，遂興訟追討。<br>原告英韻有限公司，被告包括康橋教育中心（紅磡）、校監葉寶琳及業主明略有限公司。<br>案件編號：HCA164/11</p></body></html>
