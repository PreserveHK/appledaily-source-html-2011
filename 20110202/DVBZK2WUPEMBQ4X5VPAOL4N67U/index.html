<html><header><meta charset="utf-8"><title>冬運熱潮減　逾百雪橇犬遭屠殺</title></header><body><h1>冬運熱潮減　逾百雪橇犬遭屠殺</h1><p>加拿大爆出恐怖雪橇犬大屠殺！在2010年冬季奧運的主辦城市溫哥華，專辦野外活動的惠斯勒野外冒險（OutdoorAdventuresWhistler）公司，疑因冬運落幕後生意減少，將上百隻雪橇犬或槍斃或割喉，然後將狗屍扔入亂葬崗。警方和愛護動物協會已介入調查。<br>當地傳媒前天報道，惠斯勒一名員工在去年4月，花兩天時間用獵槍及刀屠殺雪橇犬後，患創傷後壓力症，向勞工部門索償。他聲稱要向狗頭開槍，但有失手，有受傷的狗奮力爬出亂葬崗躲到狗群中，亦有其他狗目擊這宗慘劇。<br>美聯社</p></body></html>
