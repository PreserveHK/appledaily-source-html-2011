<html><header><meta charset="utf-8"><title>Cheryl擁有完美笑容</title></header><body><h1>Cheryl擁有完美笑容</h1><p>常有人說愛笑的女人最美，但究竟怎樣才是笑得最完美？英國有心理學家聲稱想出一條完美笑容方程式，英國女歌手CherylCole堪稱是完美笑容的典範（圖）。<br>曼徹斯特都會大學心理學家霍姆斯指出，完美笑容方程式的因素，包括臉形、牙齒狀況和顏色、笑容信心、唇形唇色，以及笑容彎月式的程度，好像臉形要頰骨高、下巴修長，牙齒整齊潔白，嘴唇呈粉紅色和丘比特弓的形狀，笑時要有自信，呈向上新月形狀。霍姆斯指，CherylCole頰骨高兼下巴纖巧，笑起來如彎月，正是完美笑容。<br>英國《每日郵報》
</p></body></html>
