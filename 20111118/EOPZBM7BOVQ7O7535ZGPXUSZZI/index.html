<html><header><meta charset="utf-8"><title>東莞數千人罷工被鎮壓　特警戒備</title></header><body><h1>東莞數千人罷工被鎮壓　特警戒備</h1><p>東莞黃江生產國際名牌運動鞋的台資鞋廠裕成製鞋廠，前日有數千名工人因不滿廠方削減獎金及裁員，集體罷工上街遊行被鎮壓後，當地政府昨稱，幾千人示威受傷在所難免，談判後工人被勸返工廠復工，強調事件受控，但特警和武警仍封鎖主要街道徹夜戒備。</p><p>當日大批工人遊行到鎮中心的黃江大道，沿馬路行到鎮政府總部請願，因人數眾多令附近交通癱瘓。大批防暴隊和武警到場鎮壓，雙方發生衝突，消息指10多名工人受傷，有人頭破血流。發生罷工的鞋廠主要生產Nike和adidas等名牌球鞋。<br>《蘋果》記者</p></body></html>
