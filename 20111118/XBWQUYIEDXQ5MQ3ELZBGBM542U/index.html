<html><header><meta charset="utf-8"><title>WG回歸喊住跌爛獎</title></header><body><h1>WG回歸喊住跌爛獎</h1><p>韓國女子組合WonderGirls（WG）前年底開始進軍美國市場，但成績未如理想累公司蝕錢，到最近終回歸韓國大反擊，月初推出新碟圖挽聲勢。結果WG前晚在韓國電視直播音樂節目《MCOUNTDOWN》憑新歌《BeMyBaby》奪得排行榜No.1，隊長先藝與最年幼成員惠林均哭成淚人，可是另一成員瑜斌卻不小心跌爛了冠軍歌獎座，嚇得她當場O嘴。<br>WG為谷碟出盡法寶，之前不停上節目自揭秘密博見報，瑜斌亦替雜誌戴金色假髮拍照。</p></body></html>
