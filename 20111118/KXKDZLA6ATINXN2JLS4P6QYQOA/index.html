<html><header><meta charset="utf-8"><title>竹籤魚　放血鹽燒最香口</title></header><body><h1>竹籤魚　放血鹽燒最香口</h1><p>自日本核輻射事故後，崇日的港人坐不安吃不下，既擔心不能遊日本，更掛念的是日本菜，「別府」最新推出的九州大分縣家鄉菜，可有會令你大流口水？推介鰤魚刺身，鰤魚是大種的油甘魚，非常名貴，日本人多數只在新年時食用，入口嫩滑，絕對不能錯過。<br>喜歡香口食物的話，竹籤魚一夜干一定合你胃口，秋天的竹籤魚的脂肪最豐富，捉到魚後，廚師會馬上切斷其神經線後放血，令魚身肌肉不會收縮，鹽燒後吃來更彈口兼鮮味。<br><br>記者：姜穎妍</p><p>別府（27486898）<br>地址：尖沙嘴彌敦道100號TheONE5樓501舖</p></body></html>
