<html><header><meta charset="utf-8"><title>蘋果汁食衞局開新職位　花逾千萬元</title></header><body><h1>蘋果汁<br>食衞局開新職位　花逾千萬元</h1><p>【本報訊】食物及衞生局計劃明年初開設醫療保障計劃統籌處，增設統籌處處長及副處長兩個首長級職位，另開設15個非首長級公務員職位，包括政務主任、行政主任及醫生等，以推動政府的自願醫保計劃。局方於呈交立法會的文件透露，增設該兩個首長級職位後，料年薪開支增加逾348萬元，開設該15個非首長級職位則料會增加開支逾911萬元。<br>按文件資料，上述統籌處只會開設三年；工作包括協助檢討和評估醫護人員的人力需求，並制訂加強醫護人手供應的方案，及參與提高私營醫療保險和醫療服務透明度的工作。</p></body></html>
