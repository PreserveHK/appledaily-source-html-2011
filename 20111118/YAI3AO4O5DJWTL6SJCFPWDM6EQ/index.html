<html><header><meta charset="utf-8"><title>青雲武鬥偉仔劈斷劍</title></header><body><h1>青雲武鬥偉仔劈斷劍</h1><p>梁朝偉、劉青雲及周迅主演的電影《大魔術師》將在明年1月中上映，戲中偉仔與青雲為爭奪周迅，要鬥智鬥力，其中一場戲講述二人手執武器埋身激戰，但卻笑料百出，導演安排二人各執長劍，來營造兩名君子以劍比試的經典場面，但青雲揮劍時，卻意外把劍弄斷，事後青雲笑說：「今次真係殘劍鬥殘劍（偉仔在電影《英雄》中的角色）。」</p><p>改用流星鎚</p><p>之後導演就地取材改用流星鎚拍攝，效果竟出奇的好。拍這場戲時也發生另一小插曲，青雲借位裝作被刺傷時，突然有工作人員大叫，以為青雲真的受傷，結果要再拍。<br>撰文：林妃</p></body></html>
