<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張文慈哭送嫲嫲返天家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張文慈哭送嫲嫲返天家 - 馮仁昭</h1><p>張文慈（Pinky）自細由祖母照顧，兩嫲孫感情要好。Pinky大前日喺微博話佢嫲嫲病逝：「奶奶剛走了！一路走好！我永遠愛你！」據知Pinky嫲嫲因癌病離世，終年97歲。<br>Pinky近日喺上海拍內地劇《亂世佳人》，早前知道嫲嫲留院，佢已同劇組請假返港探望，只係遺憾送唔到嫲嫲最後一程，佢話：「前天喺上海拍劇時，收到家人電話話嫲嫲返咗天家，我忍唔住喊咗出嚟。」據知嗰日Pinky仲要拍搞笑戲，真係難為咗佢。</p></body></html>
