<html><header><meta charset="utf-8"><title>娛樂資料庫：蝦餃仔變髮術</title></header><body><h1>娛樂資料庫：蝦餃仔變髮術</h1><p>身為潮媽的陳慧琳，生下蝦餃仔劉昇後，貪靚的她不但要自己保持最弗狀態，連囝囝的髮型都照顧周到。</p><p>濃密Baby
</p><p>劉昇一出世頭髮濃密，遺傳了爹哋媽咪的優良傳統。</p><p>甩髮商人</p><p>到三個月大，前額頭髮較稀疏，唔通真係諗緊開拓蝦餃市場？</p><p>七三分界</p><p>接近一歲時，媽咪陳慧琳將他的頭髮七三分界，十分老積。</p><p>飯碗扑頭</p><p>囝囝一歲多，Kelly就幫他剪齊蔭bob頭，實行走在潮流尖端。</p><p>丁蟹再現</p><p>兩歲幾的蝦餃仔bob頭越來越直，似足丁蟹。</p></body></html>
