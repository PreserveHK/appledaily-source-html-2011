<html><header><meta charset="utf-8"><title>馬國明翻撻胡定欣嗌悶</title></header><body><h1>馬國明翻撻胡定欣嗌悶</h1><p>馬國明和胡定欣的緋聞傳足三年，早前有傳定欣公主病發被飛，她為求復合，早前向無綫自薦去新西蘭與馬明齊任2011新西蘭華裔小姐競選表演嘉賓，在台上一展歌喉。馬明昨在電話中為定欣講好話：「唔好寫到個女仔死咁核突，成日話我哋復合，呢個話題講咗咁耐都有啲悶。我哋只係一齊做嘢，都係幫無綫。」<br>上述比賽最後由來自珠海的8蔡健萍憑穩定表現艷壓群芳奪冠，亞軍是最年輕的9張餘力，她同得最具投資智慧獎，季軍是5田玲碧，最上鏡小姐和友誼小姐分別由1劉珂冰和6白夢妮奪得。<br>採訪：林妃</p></body></html>
