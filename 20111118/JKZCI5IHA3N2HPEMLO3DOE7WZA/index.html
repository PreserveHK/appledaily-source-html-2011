<html><header><meta charset="utf-8"><title>謝婷婷拍戲收起性感</title></header><body><h1>謝婷婷拍戲收起性感</h1><p>謝婷婷、周麗淇及MandyLieu等昨在紅磡出席雜誌頒獎禮，婷婷穿上deepV白恤衫配粉紅裙現身，她說試過着更低胸的衫，男友安志杰也沒詐型，反而不准她拍戲時有性感演出，婷婷說：「錫都唔好喇，鏡頭可以就到，同埋影出嚟唔一定靚。」</p><p>周麗淇拒撐嘉穎</p><p>無綫視帝視后出爐在即，鄭嘉穎奪視帝呼聲高，對此嘉穎舊愛周麗淇說：「唔知喎！今年一套劇都未睇過，幾時台慶都唔知。」台慶日子年年一樣，周麗淇惟有說：「咁唔好意思囉，總之邊個拎都實至名歸，我淨係知自己冇入圍。」周麗淇說下月有新劇出街，下年會簽新唱片公司及努力搵人仔。<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
