<html><header><meta charset="utf-8"><title>Beyonce素顏婚照曝光</title></header><body><h1>Beyonce素顏婚照曝光</h1><p>現已懷孕數月的美國R&amp;B天后Beyonce，早於08年便與歌手兼唱片公司老闆Jay-Z成婚，但婚照一直沒曝過光，昨日她於歌曲《IWasHere》MV內，終於披露自己當日試婚紗的片段，當時她更素顏上陣！<br>Beyonce於年中已推出新碟《4》，新MV現陸續曝光，最新MV《IWasHere》更展示她3年前結婚前試婚紗的片段，素顏的Beyonce在友人協助下穿上拖尾的白色婚紗，婚紗由其57歲母親Tina設計，在親友包圍下Beyonce面上展露出幸福的笑容。</p></body></html>
