<html><header><meta charset="utf-8"><title>Valentino花之戀</title></header><body><h1>Valentino花之戀</h1><p>常言女人是水做，柔態萬千的服飾自然是女性的那杯茶。一向以立體玫瑰花、Lace設計為招牌的Valentino，2012SS春季將延續高貴路線，最新鞋履新作Timestring系列共推出10款，採用自家Signature的花卉、喱士、紅調及水晶等元素，或綴上小巧細緻的蝴蝶結，平衡成熟與少女之間。顏色以品牌大熱的米、紅、象牙白和純黑色為主，大方得體又符合Timeless法則，而每款鞋內裡都有一串手寫數字，代替傳統的名稱，說明整體生產時間，猶如親身見證誕生過程。</p><p>Valentino（25238035）<br>中環置地廣場G3-5號舖</p></body></html>
