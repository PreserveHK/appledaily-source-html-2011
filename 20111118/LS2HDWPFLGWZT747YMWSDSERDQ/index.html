<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲教亞姐有愛狗心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲教亞姐有愛狗心 - 馮仁昭</h1><p>13位候選亞姐噚日喺灣仔愛護動物協會探訪，愛護動物協會主席傅明憲都有出席，佢話今次主要教亞姐點照顧同護理動物。5號余寶玲話自己好鍾意小動物，屋企養嘅唐狗已經12歲，佢話隻狗仔好多年前被人遺棄，所以拎咗返屋企養。2號周嘉莉話幾年前領養過一隻白威狗，家隻狗仔6歲，佢話參觀時見到好多被遺棄動物好慘，希望呢啲遺棄行為會少啲。</p></body></html>
