<html><header><meta charset="utf-8"><title>求驗客手記：鹹片女星搵國米過橋 - 求驗客</title></header><body><h1>求驗客手記：鹹片女星搵國米過橋 - 求驗客</h1><p>近排有班日本AV女星襲港，宣傳嘅唔係佢哋拍嘅3仔而係開演唱會。似乎佢哋嘅同行，捷克鹹片女星莉安妮（KlarisaLeone、圖）都明白呢行飯唔可以食一世嘅道理，諗住搵啲其他搞作。莉安妮拍過數以百計嘅鹹片，當中唔少內容仲相當重口味。32歲嘅莉安妮話打算成立一家新球會，連名都諗埋叫做「國際布拉加」，原因之一係妮姐支持嘅球會係國際米蘭。妮姐有信心佢啲「粉絲」會好似支持佢嘅作品一樣咁撐佢嘅新球會，咁又係，都係運動嚟啫。</p></body></html>
