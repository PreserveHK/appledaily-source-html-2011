<html><header><meta charset="utf-8"><title>下屬亂棄輻射泥日環境大臣不領薪</title></header><body><h1>下屬亂棄輻射泥<br>日環境大臣不領薪</h1><p>日本環境大臣細野豪志因下屬胡亂棄置來自福島縣受輻射污染的土壤，為了對事件負責，決定任內不支取每月150萬日圓（15.2萬港元）的薪金。<br>福島一名男子上周二將家中花園的土壤樣本放進膠袋，寄給環境省處置，職員檢測後，發現土壤輻射量為每小時0.18微希，跟東京的輻射水平相若，並不算高。及後一名職員上周六將土壤樣本帶回埼玉縣的寓所，並棄置在附近的空地。<br>事件曝光後，當局已將土壤回收，涉及的職員及上司已被處罰。環境省副大臣橫光克彥和政務官高山智司，也主動要求削減兩個月薪水兩成。<br>法新社</p></body></html>
