<html><header><meta charset="utf-8"><title>案件速遞區議員呃錢罪成候判</title></header><body><h1>案件速遞<br>區議員呃錢罪成候判</h1><p>【本報訊】元朗區議員張文輝（圖）呃街坊錢，藉詞替三名天水圍女街坊申請租津、交通支援計劃及借貸，欺詐及偷款共3.8萬元。裁判官昨認為被告蓄意誤導街坊及在對方不知情下多取銀行存款，裁定他三項欺詐及偷竊罪名成立，將他還柙至下月1日待索取背景報告判刑。<br>42歲被告張文輝於09年10月至去年11月間，訛稱只要事主交出2萬元即可每月獲1,500元租金津貼，但對方最後沒獲分毫。被告向另外兩名事主借數千元，卻擅自分別從對方銀行戶口提款及轉賬1.2萬元及1.4萬元。<br>案件編號：TMCC2843/11
</p></body></html>
