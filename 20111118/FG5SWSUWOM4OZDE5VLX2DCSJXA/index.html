<html><header><meta charset="utf-8"><title>塞車男買彩票贏933萬</title></header><body><h1>塞車男買彩票贏933萬</h1><p>好運真係話嚟就嚟！深圳一名男子前日戴着帽、口罩，到深圳市福彩發行中心，領取933萬元（人民幣．下同）的獎金。原來他中獎有段古。周日（13日）市內大塞車，駕車期間，他感到無聊、悶到發慌之際，於是拿出手機投注彩票，花10元買了五注單式的雙色球電腦彩票，沒想到中頭獎。他笑言：「這回還真是多虧了堵車啊！」對於這次中獎，他說還未想到如何用，暫時會繼續工作。<br>《深圳晚報》</p></body></html>
