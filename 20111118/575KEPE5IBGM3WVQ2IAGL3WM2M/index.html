<html><header><meta charset="utf-8"><title>蘋果汁寶石大廈商戶　抗議不獲續租</title></header><body><h1>蘋果汁<br>寶石大廈商戶　抗議不獲續租</h1><p>【本報訊】由房協興建的荃灣寶石大廈現有管理公司即將約滿，新管理公司8998有限公司向現時大廈商場約20多個小商戶表明，租約至明年2月期滿後不會再續租，配合商場翻新裝修工程，引起商戶不滿，認為是想借機趕絕小商戶，引入大型連鎖商戶。10多名商戶代表昨日到房協總部示威，要求與房協主席楊家聲對話，房協其後安排管理層與商戶代表開會。<br>商戶代表指，不少商店在寶石大廈入伙後便進駐，迫遷是無良的行為。轉管理公司後只得華潤超市可以續租，難免令人有明益大商家之嫌。房協作為大業主理應監管外判管理公司，並確保各商戶可繼續以現時租約條件續租。</p></body></html>
