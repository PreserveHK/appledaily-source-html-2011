<html><header><meta charset="utf-8"><title>求驗客手記：尹高爾告魯夫寃家聚頭 - 求驗客</title></header><body><h1>求驗客手記：尹高爾告魯夫寃家聚頭 - 求驗客</h1><p>尹高爾（圖）自從喺今年4月俾拜仁炒魷之後，話咁快又搵到嘢撈，將會返去佢成名地阿積士做球會總監。不過據講阿積士請尹高爾返嚟，係冇經過同佢唔妥嘅名宿告魯夫同意，到時火星撞地球，睇怕難免火花四濺。尹高爾喺95年帶領阿積士贏歐聯冠軍，佢早前曾經講過話唔會返去母會，話同阿積士董事會成員之一嘅告魯夫冇辦法共事，點知轉個頭就接咗份job，喺出年7月上任。對於球會擺明冇放佢喺眼內，告魯夫嘅回應就係一句：「黐線！」</p></body></html>
