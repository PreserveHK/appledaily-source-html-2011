<html><header><meta charset="utf-8"><title>台軍演變低空飛行　粉絲失望</title></header><body><h1>台軍演變低空飛行　粉絲失望</h1><p>台灣昨在屏東縣佳冬戰備道舉行軍事演習，吸引近四百名軍事迷凌晨趕到現場，冒大雨、坐在泥地裏，搬出大小相機（圖），希望能一睹包括F-16、幻影2000、支努干直升機及IDF等戰機在戰備道升降。</p><p>但昨日天氣欠佳，不但雲層厚，跑道含水量高，軍方為防戰機升降危險，臨時改成數十米低空掠過戰備道。現場觀看戰機在低空掠過雖亦十分震撼，但不少凌晨起苦候的軍事迷卻大呼失望。<br>台灣《蘋果日報》</p></body></html>
