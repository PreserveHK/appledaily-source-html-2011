<html><header><meta charset="utf-8"><title>長沙灣貨車輾斷腳</title></header><body><h1>長沙灣<br>貨車輾斷腳</h1><p>【本報訊】一輛運送建築廢料的環保斗貨車，昨晨在長沙灣大南西街撞倒過路老婦，將她捲入車底輾斷腳，但司機懵然不知，尾隨司機見狀，連忙落車拔足追上，奔跑約60米將蔡某叫停。老婦重創送院，性命垂危。<br>老婦姓伍（81歲）左小腿疑被巨輪輾過，部份皮肉被扯甩黏在褲管，相當恐怖。而肇事司機姓蔡（43歲）通過酒精測試。昨晨8時許，蔡駕駛一輛24噸環保斗貨車沿大南西街北行，其間撞倒過馬路的伍婆婆，將她捲入車底輾過左腳，蔡未察覺意外，繼續行駛並左轉長沙灣道。</p></body></html>
