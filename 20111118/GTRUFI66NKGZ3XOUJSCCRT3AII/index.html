<html><header><meta charset="utf-8"><title>張靜初賀朱麗倩有喜</title></header><body><h1>張靜初賀朱麗倩有喜</h1><p>張靜初、吳尊、侯佩岑及余文樂等前晚在中環出席Armani遮打大廈旗艦店重新開幕活動，穿露背裝現身的張靜初透露，正忙於與林志玲、劉德華合拍新片：「以前有和劉德華合作，但這次近看，才發現他真的很帥氣！」有傳劉太朱麗倩大肚，張靜初即說：「真的嗎？明天見到我要恭喜他，向他求證後再告訴大家真假。」</p><p>侯佩岑祝福舊愛</p><p>同場的侯佩岑忽然臉形有變，面上皮膚緊致，令人覺得她有加工之嫌，她即說：「是髮型和化妝不同了。」侯佩岑又祝福舊愛周杰倫和新女友昆凌，並讚昆凌靚女。<br>採訪：譚倩宜、盧妹<br>攝影：陳順楨</p></body></html>
