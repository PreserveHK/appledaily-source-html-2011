<html><header><meta charset="utf-8"><title>BOYZ急急腳買護膝</title></header><body><h1>BOYZ急急腳買護膝</h1><p>BOYZ剛剛推出新碟《Readytogo》，成員Kenny（關智斌）同Steven（張致恆）前日到黃埔新城宣傳新碟後離開，但大約兩個鐘後，兩人突然折返黃埔，並急急腳步往吉之島，原來在找體育用品專賣部，兩人睇完護膝再睇護踭，似乎想買護理關節的運動用品。<br>兩人更睇中一部跑步機，Kenny本來想試玩，但因地方太窄，只好放棄，不過兩人依然死心不息，站在跑步機前面研究了一輪才依依不捨地離開。<br>採訪、攝影：黃曉程</p></body></html>
