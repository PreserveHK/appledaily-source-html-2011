<html><header><meta charset="utf-8"><title>蘋果汁倡商戶電費累進制</title></header><body><h1>蘋果汁<br>倡商戶電費累進制</h1><p>【本報訊】綠色和平昨在旺角擺放「嘥電大抽獎」幸運輪，向市民解釋現時電費機制並不公平。目前中電住宅用戶的電費以累進制計算，但商業用戶卻以累退制收費，即用電越多，電費越平，而大量用電的高用量戶，中電更會提供折扣優惠，於是出現越嘥電、越優惠的怪現象。若中電可修正商業用戶收費為累進制，估計可推動用戶每年節省9至12億度電。可持續發展委員會就節能減排進行諮詢，綠色和平呼籲市民表態，支持改革電費收費制度；並呼籲政府未來兩個月與中電商討加電費時，促請中電全面改用累進制計算電費。</p></body></html>
