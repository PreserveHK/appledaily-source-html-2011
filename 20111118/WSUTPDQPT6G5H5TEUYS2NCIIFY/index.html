<html><header><meta charset="utf-8"><title>金來沅拍劇撻着秀愛</title></header><body><h1>金來沅拍劇撻着秀愛</h1><p>韓國型男金來沅退伍後的首套劇集《千日的約定》，他跟秀愛等女星有不少接吻和親熱戲份，艷福不淺，最近他更被拍到公然捉實秀愛玉手，即掀二人或已擦出愛火的揣測。<br>金來沅拖秀愛的畫面來自《千》劇昨日的預告片段，秀愛被助手整理長褲時突然企不穩，在她三個身位外的金來沅即撲上前捉實其右手，一會兒後秀愛仍沒鬆手，可見二人關係匪淺。</p><p>早流露好感</p><p>其實在上月劇集記者會裏，秀愛曾表示跟金來沅一起時感覺不錯，覺得他很率直，早已流露好感。目前本劇是該時段收視冠軍，加上隨時覓得另一半，對二人都是雙重喜悅。</p></body></html>
