<html><header><meta charset="utf-8"><title>官稱「神八」不涉軍事任務</title></header><body><h1>官稱「神八」不涉軍事任務</h1><p>完成與中國首個太空實驗室「天宮一號」交會的「神舟八號」飛船前晚成功返回地面，中國載人航太工程辦公室副主任王兆耀昨日強調，中國的神八和以往的神舟任務，都沒有直接用於軍事項目；年底前將根據相關資料數據，決定明年「神舟九號」飛船是否載人升空，至於會否出現女太空人，則要視乎她們的訓練進度。<br>對於美國傳媒質疑中國的航太技術可發揮軍事作用，威脅美軍在太平洋地區的任務，王兆耀在記者會上稱，航太技術是種兩用技術，既可以用於軍事，也可用於民用，最主要是看使用的目的，比如通訊衞星，傳輸民用通訊就是民用的，部隊使用就變成軍用。<br>人民網</p></body></html>
