<html><header><meta charset="utf-8"><title>百變GaGa嚇喊小朋友</title></header><body><h1>百變GaGa嚇喊小朋友</h1><p>美國流行曲天后LadyGaGa的百變形象令人讚嘆，瘋魔全球萬千fans，但小朋友卻未必鍾意。前天GaGa於倫敦接受完名嘴AlanCarr的節目訪問離開時，遇到fans遞上自己的嬰兒Louissa給GaGa抱抱，豈料Louissa即時喊晒口，更掙扎要離開。</p><p>籌款演唱唧怪肉</p><p>此外，GaGa前晚與TakeThat成員GaryBarlow及樂隊Coldplay等於為兒童籌款的《ChildrenInNeed》演唱會演出時，以一身麥當娜（Madonna）的魚網絲襪造型又唱又跳，但臀部卻唧出一團怪肉，認真礙眼。</p></body></html>
