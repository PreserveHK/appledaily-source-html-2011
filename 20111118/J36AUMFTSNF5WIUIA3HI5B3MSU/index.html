<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅預感將造人成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅預感將造人成功 - 馮仁昭</h1><p>楊千嬅噚日去商台做訪問，宣傳佢呢個月喺StarHall舉行嘅演唱會，千嬅仲話今次冇特別去減肥，所以身體好咗又精神咗，千嬅仲冧爆話老公丁子高唔畀佢再減肥，因為佢哋要為生仔做好準備，千嬅仲話：「呢排連中藥都冇食。」問佢有冇諗過學陳慧琳咁人工受孕？千嬅話：「都係試咗冇（造人）幾耐，我有預感會成功，過咗一段時間唔得先再考慮啦。」</p></body></html>
