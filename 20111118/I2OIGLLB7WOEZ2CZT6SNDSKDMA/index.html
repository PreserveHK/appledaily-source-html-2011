<html><header><meta charset="utf-8"><title>上環奶茶店員被潑紅油</title></header><body><h1>上環<br>奶茶店員被潑紅油</h1><p>【本報訊】上環永樂街一間台式珍珠奶茶店發生潑淋紅漆油事件，一名少年昨午12時半闖進上址，拿着一杯盛滿紅色漆油的紙杯，不由分說將紅色漆油潑落櫃位前27歲姓楊女職員面部，楊女面、胸口和圍裙沾有紅色漆油，少年逞兇後迅速逃離。<br>楊女報案後脫下圍裙由救護員送院治療，她向警方表示逞兇少年年約15至16歲，並強調自己與人無結怨，不明受襲原因，警方追緝涉案少年及動機。</p></body></html>
