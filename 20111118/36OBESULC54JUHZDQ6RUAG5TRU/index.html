<html><header><meta charset="utf-8"><title>林欣彤取代娜姐吸金</title></header><body><h1>林欣彤取代娜姐吸金</h1><p>林欣彤（Mag）早前以六位數字酬勞取代周秀娜為有色隱形眼鏡產品拍攝廣告，能打低宅男女神周秀娜，除因阿Mag人氣強勁外，還有她小巧可愛的形象，去年娜姐走的是OL路線，今次阿Mag負責強攻年輕人。</p><p>在拍攝當日，阿Mag戴上粉紅色的隱形眼鏡後，第一眼覺得自己似外星人，有種奇怪的感覺，忍不住笑完又笑，不過經過一輪拍攝後，阿Mag反而覺得戴出來效果很得意，尤其平日總是穿得黑沉沉，今次形象設計將她變得「鮮艷」起來，再加上「粉紅色的眼睛」，即時令她變得更加溫柔。至於輕輕鬆鬆便能賺得六位數字酬勞，阿Mag當然感到開心又滿意。<br>採訪：汪芷寧</p></body></html>
