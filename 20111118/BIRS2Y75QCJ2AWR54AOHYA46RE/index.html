<html><header><meta charset="utf-8"><title>理大優先取錄「獎牌」學生</title></header><body><h1>理大優先取錄「獎牌」學生</h1><p>【本報訊】334學制下，課外活動表現成為大學取錄學生的考慮之一，理工大學為吸引「金牌」學生，只要他們成績符合最低要求，聯招放榜前已可獲優先取錄；至於在藝術、學術表現優秀的學生，亦可獲優先面試。<br>理大副校長阮偉華（學術發展）昨表示，將理大課程列入聯招首三志願，並在「比賽/活動的經驗及成就」（OEA）表現優秀的文憑試考生，可在明年5月進行特別入學面試，預計名額最少100個，「例如在國際數學和科學奧林匹克賽，以及在藝術、運動等獲嘉許的學生均可。」至於在奧運會或東亞運動會等國際大型比賽中獲獎牌的學生，最快可在7月20日放榜後獲直接取錄。</p></body></html>
