<html><header><meta charset="utf-8"><title>羅拔、泰勒殺入西班牙</title></header><body><h1>羅拔、泰勒殺入西班牙</h1><p>英國型男羅拔柏迪臣（RobertPattinson）近日馬不停蹄為新片《吸血新世紀4破曉傳奇上集》（TheTwilightSaga︰BreakingDawnPart1）宣傳，昨日他與狼人泰勒洛特（TaylorLautner）已由倫敦飛到了西班牙出席首映，令當地影迷瘋狂。<br>昨日在西班牙舉行的首映，只見羅拔柏迪臣與泰勒洛特兩位型男老友鬼鬼到場，前日在倫敦首映現身的女主角姬絲頓史釗域（KristinStewart）則不見蹤影。兩位型男不停為fans簽名合照，令他們十分滿足，</p></body></html>
