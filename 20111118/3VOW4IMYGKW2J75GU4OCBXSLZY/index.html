<html><header><meta charset="utf-8"><title>葵涌醉駕釀車禍</title></header><body><h1>葵涌<br>醉駕釀車禍</h1><p>【本報訊】葵涌道發生醉駕車禍四人受傷。昨凌晨2時許，36歲姓袁男子駕駛3.3噸密斗貨車，沿葵涌道三線行駛，駛至荔景邨對開，貨車突失控撞向路中分隔石壆，再衝前向右翻側；此時一部由69歲姓吳男子駕駛載客的士尾隨駛至，收掣不及猛撼翻側的貨車車斗，的士車頭嚴重損毀，司機頭破血流，56歲姓蘇男乘客輕傷。<br>密斗司機袁某頭部輕傷，他接受酒精呼氣測試錄得逾80微克，超標兩倍，涉酒後駕駛被捕。</p></body></html>
