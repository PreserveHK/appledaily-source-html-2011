<html><header><meta charset="utf-8"><title>鍾嘉欣作歌林峯畀靈感</title></header><body><h1>鍾嘉欣作歌林峯畀靈感</h1><p>鍾嘉欣昨日在唱片公司高層何哲圖及TVB高層樂易玲簽署下，加盟星煥國際成為旗下歌手，同公司的陳法拉、鄭欣宜和農夫等拍片段祝賀。</p><p>親身經驗</p><p>嘉欣表示新碟已在籌備中，她說：「隻碟預計出年11月推出，我哋想花多啲時間去做，畀最好音樂大家聽。」嘉欣也親自創作歌曲，已給高層試聽，看看會否收錄在專輯內。<br>問嘉欣會否以創作人路線發展，她表示會順其自然，並說：「一個人好憂愁都會有靈感哼歌，又會用自己經驗例如未必開花或開始嘅感情去寫。」有否以林峯作靈感？嘉欣指可以用劇中對手戲的感覺為靈感。<br>採訪、攝影：馬建華</p></body></html>
