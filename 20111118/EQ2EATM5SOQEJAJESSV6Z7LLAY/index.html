<html><header><meta charset="utf-8"><title>香港仔電芯充電器起火</title></header><body><h1>香港仔<br>電芯充電器起火</h1><p>【本報訊】香港仔深灣道布廠灣工業區一間鋼鐵廠的單層鐵皮屋，昨凌晨2時許，疑鐵皮屋內的電芯充電器過熱，引致火警冒煙。附近居民見有濃煙冒出，報警求助。消防員破門入內灌救，並出動四條喉及三隊煙帽隊，約兩小時始將火救熄，其間一度傳出留宿的保安員失蹤，警員最後在附近發現該名保安員，相信他一早已逃離火場並無恙。起火的鐵皮屋約20米乘30米範圍嚴重損毀，事件中無人受傷，起火原因無可疑。</p></body></html>
