<html><header><meta charset="utf-8"><title>蘋果汁FreshKonAiris1-Month回收</title></header><body><h1>蘋果汁<br>FreshKonAiris1-Month回收</h1><p>【本報訊】衞生署繼本周三宣佈本地隱形眼鏡分銷商CooperVisionHongKong回收Avaira隱形眼鏡後，昨將回收範圍擴大至另一款名為FreshKonAiris1-Month的隱形眼鏡（圖）。根據該分銷商資料，Avaira隱形眼鏡同時以FreshKonAiris1-Month的牌子在新加坡銷售，再由晶亮光學（香港）有限公司自今年3月起引入本港分銷。晶亮昨證實部份批次的隱形眼鏡上有矽油的殘留物，可致視力模糊或不適、眼部劇痛等，消費者可致電熱線電話：25616732查詢。</p></body></html>
