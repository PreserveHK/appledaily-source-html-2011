<html><header><meta charset="utf-8"><title>萬景峯三年獲利150萬</title></header><body><h1>萬景峯三年獲利150萬</h1><p>利嘉閣地產分行經理林廣健表示，荃灣萬景峯2座低層G室，3房連套房間隔，望內園及荃灣鬧市景，面積887方呎，獲買家以688萬元承接，每方呎售價7756元。賣方08年斥資538萬元購得物業，至今成功將單位轉售，獲利150萬元，賺幅27.9%。<br>屋苑11月上旬暫錄得2宗買賣成交，平均成交呎價8500元。現時屋苑約有190個買賣放盤，平均每方呎開價約8100元。屋苑基座商場荃新天地商舖食肆選擇多，住客會所佔地約18萬方呎，設施齊全。</p></body></html>
