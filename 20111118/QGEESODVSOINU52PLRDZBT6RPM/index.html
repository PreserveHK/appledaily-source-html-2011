<html><header><meta charset="utf-8"><title>麥包為搵銀棄家庭樂</title></header><body><h1>麥包為搵銀棄家庭樂</h1><p>麥長青和杜麗莎前晚帶家人在到圓方出席《丁丁歷險記》首映禮，麥包說待囝囝考完試會一家人找節目輕鬆一下，他說：「原本想同佢哋去旅行，但要拍部賀歲片，又要幫《怒火街頭2》客串演個大反派，可能農曆新年先再補去旅行。」</p><p>麥貝夷想着泳褲</p><p>同場還有鍾一憲和麥貝夷，他們計劃月尾出碟，並協議如銷量達白金數字，男的會穿泳衣，女的會着泳褲。鍾一憲說與麥貝夷相熟，所以夠膽看麥穿泳褲。麥貝夷表示最近有人贊助胸圍內衣，令其長平身材變成小山丘，更信心大增。<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
