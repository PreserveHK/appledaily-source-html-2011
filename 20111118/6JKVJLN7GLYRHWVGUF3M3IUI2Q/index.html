<html><header><meta charset="utf-8"><title>羅仲謙主動追楊怡</title></header><body><h1>羅仲謙主動追楊怡</h1><p>羅仲謙及詩雅昨日於觀塘為港台劇集《火速救兵II》拍外景。最近謙仔傳與楊怡撻着，被拍得兩人燒烤，謙仔直認主動約對方，但當晚不止兩人，他說：「暫時工作為先，正常社交活動會繼續，家係好朋友。」</p><p>欣賞女方獨立</p><p>謙仔直言欣賞女方夠獨立，大家相處舒服，他又力撐不覺得楊怡的外貌是後天加工。問到兩人發展是否穩定時，他說：「好朋友冇話穩唔穩定，總之工作行先。」至於楊怡是否較前女友傅穎更吸引，他說：「冇啲咁嘅事！」<br>採訪：王崇穎</p></body></html>
