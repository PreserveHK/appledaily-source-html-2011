<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東扮女人阿媽讚靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東扮女人阿媽讚靚 - 馮仁昭</h1><p>何潤東最近幫一個老牌糖果品牌拍廣告，竟然挑戰自我極限，變身扮女人外，仲有小丑、牛頭等誇張造型，佢甚至拋低肌肉型男嘅形象扮BB叼奶嘴。而其中一個扮金髮美女嘅造型，連何媽媽見到都嘆為觀止話：「我兒子扮起女人，和林志玲一樣美！」拍攝當日仲撞啱係何潤東牛一，當佢收到工作人員為佢準備嘅生日蛋糕後，亦搞鬼咁做咗個回眸一笑嘅動作回報大家。</p></body></html>
