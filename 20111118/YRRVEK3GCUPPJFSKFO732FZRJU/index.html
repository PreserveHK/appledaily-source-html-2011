<html><header><meta charset="utf-8"><title>《MI4》女星低胸谷新車</title></header><body><h1>《MI4》女星低胸谷新車</h1><p>由年近半百仍寶刀未老的動作巨星湯告魯斯（TomCruise）主演的電影《職業特工隊─鬼影約章》（Mission：Impossible─GhostProtocol）將於聖誕在港上映，昨日戲中女主角PaulaPatton已開始為電影造勢，穿棗紅色低胸裙於洛杉磯出席車展活動，辣㷫全場。<br>於汽車展覽中Paula以一身棗紅低胸裙現身，十分養眼，她由寶馬車廠北美行政總裁拖着出場，更禮尚往來向對方俯身報以一吻。</p><p>大擺誘人甫士</p><p>在會上Paula介紹於《鬼影約章》出現的兩部概念車，更在車旁大擺誘人甫士任記者拍照，出盡力幫電影造勢。</p></body></html>
