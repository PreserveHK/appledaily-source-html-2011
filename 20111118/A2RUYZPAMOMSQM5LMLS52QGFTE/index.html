<html><header><meta charset="utf-8"><title>日少女潮梳貓耳髮型</title></header><body><h1>日少女潮梳貓耳髮型</h1><p>日本近期的時尚雜誌封面，很多藝人或模特兒都把秀髮捲成「貓耳」，吸引粉絲跟風，梳貓耳髮型（圖），變身狂野貓、可愛貓或公主貓。<br>貓耳髮型捲法簡單，只需把頭髮分成左右兩邊，各自抓起向外捲，直至頭髮豎起像貓耳後，就用U型髮夾把頭髮牢牢夾住，造型變化多端。餘下的頭髮則隨個人喜好，既可用手指隨意輕撥，也可用電髮夾夾至微曲，呈現自然可愛的感覺。有網友指，若把額前劉海都捲起，感覺便會比較復古，適合參加派對或正式場合。<br>台灣東森新聞網</p></body></html>
