<html><header><meta charset="utf-8"><title>將軍澳廣場六年升76%</title></header><body><h1>將軍澳廣場六年升76%</h1><p>利嘉閣地產分行高級經理鄭健沐表示，將軍澳廣場8座中層H室，面積880方呎，3房連套房間隔，獲換樓客以537.5萬元承接，每方呎售價6108元。原業主05年以306萬元買入上址，持貨6年至今易手賬面獲利231.5萬元，其間單位升價75.7%。</p><p>將軍澳廣場11月上旬暫錄得6宗買賣成交，整體平均成交呎價6024元。現有約290個放盤，開價介乎每方呎5700至7900元。<br>屋苑基座設有商場，鄰近港鐵將軍澳站，交通購物方便。</p></body></html>
