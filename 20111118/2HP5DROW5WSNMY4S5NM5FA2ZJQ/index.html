<html><header><meta charset="utf-8"><title>千嬅開騷禁老公上台</title></header><body><h1>千嬅開騷禁老公上台</h1><p>楊千嬅將於下周四（24日）舉行五場《MinorClassics》演唱會，她為保靚聲刻意減少其他工作及出席公開活動，她說：「要爭取多啲時間休息，每日瞓九個鐘，令自己更加夠氣。」</p><p>粉絲投票選歌</p><p>千嬅日前與樂隊首次排練，她對音樂總監王雙駿重新編曲的歌十分欣賞，她又讓歌迷在網上投票選歌。由於今次表演時間緊逼，應該不會安排嘉賓上台，就連老公丁子高亦不例外。另外，千嬅日前接受鄭丹瑞的有線訪問，表示丁子高的出現除令她得到愛情，更令她開竅，兩人一起生活無所不談，千嬅又說丁子高給予了她對生命的熱情。<br>採訪：葉雪</p></body></html>
