<html><header><meta charset="utf-8"><title>顏色偏淺　深圳驚現假彩票</title></header><body><h1>顏色偏淺　深圳驚現假彩票</h1><p>深圳驚現假彩票，有市民買到的「刮刮樂」彩票，比正常票面顏色明顯偏淺，向傳媒投訴後，交由深圳市福彩中心鑑定，結果證實是假彩票。<br>發現假彩票的張先生經常買彩票，本月13日，他在松崗街道星港城廣場體彩戶外銷售點竟出售福利彩票中的「刮刮樂」彩票，他細心檢查懷疑是假彩票。福彩中心提醒彩民，購買彩票應選擇經市福彩中心授權，擁有網點即開型福利彩票銷售許可證的投注站、戶外點、社會網點購彩，在這些地方買彩票才能買得放心。<br>深圳《寶安日報》</p></body></html>
