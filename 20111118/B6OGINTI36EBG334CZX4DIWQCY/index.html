<html><header><meta charset="utf-8"><title>蔡少芬Fans過檔肥B女</title></header><body><h1>蔡少芬Fans過檔肥B女</h1><p>蔡少芬（Ada）拋開第一胎流產的傷痛，再次努力造人，於今年5月11日順利誕下女兒張楚兒，日前她的好友何啟南在微博公開Ada寶貝女楚兒的兩張正面照，穿着小背心的楚兒露出一身結實肌肉，手瓜起，臉珠肥嘟嘟，在媽咪Ada懷裏精靈地望着鏡頭，非常可愛，其中一張近鏡大頭照更加露膊頭仔。</p><p>何啟南在機場遇上Ada兩母女，大讚蔡少芬的女兒很可愛，又稱楚兒為肥妹妹，有粉絲竟在微博留言謂已經不喜歡蔡少芬，只喜歡肥妹妹，Ada大叫呷醋。<br>撰文：葉雪</p></body></html>
