<html><header><meta charset="utf-8"><title>江澤民子被免科學院職務</title></header><body><h1>江澤民子被免科學院職務</h1><p>國務院昨公佈新一批官員任免名單，其中包括中共前總書記江澤民兒子江綿恆。官方人民網引通告指，「江綿恆不再擔任中國科學院副院長職務」，但中國政府網和新華社昨發稿時，只提其他人的任免，略去江綿恆的信息，引外界關注。<br>60歲的江綿恆是江澤民次子，復旦大學畢業，留美博士，回國後任中科院副院長，兼中國載人航天工程副總指揮，曾任神舟五號副總指揮。<br>他官至副部級，但亦官亦商，是中國電訊商網通創始人之一，又與台塑創始人王永慶的兒子、宏仁集團總裁王文洋有商業合作。目前未知他去職是仕途結束，抑或另有任用。<br>人民網/《蘋果》記者</p></body></html>
