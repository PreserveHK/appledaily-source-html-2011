<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星奧莉菲亞懷特前晚於紐約，介紹並將由25,000顆施華洛世奇水晶組成的星星擺到商場的聖誕樹上。<br><br>●英國女星姬拉麗莉慶幸自己人氣於《魔盜王》電影系列播完大為減低，以前連出家門也困難的她昨日表示現已可輕易走出酒店走廊。</p><p>●日本女星上戶彩，昨日獲選穿皮草最好看名人，並在東京出席頒獎禮。<br><br>●日本男星福山雅治，剛連續3年獲《Oricon》男讀者選為最想變成的樣貌男星。<br><br>●韓國女星金泰希昨日有兩張舊相曝光，其中她電髮穿運動褲的薯樣娘到爆。<br><br>●韓國女子組合WonderGirls成員譽恩，前晚在綜藝節目《黃金漁場》憶起美國生活時雞同鴨講不禁流淚。</p></body></html>
