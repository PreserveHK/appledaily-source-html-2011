<html><header><meta charset="utf-8"><title>3300萬打造　最豪華遊船首航</title></header><body><h1>3300萬打造　最豪華遊船首航</h1><p>內地最豪華觀光遊船金碧皇宮號昨正式下水。該船投資3,300多萬元（人民幣．下同），按照五星級標準精心打造，令重慶兩江（長江、嘉陵江）遊船大升級。從朝天門港碼頭起航至嘉陵江大橋掉頭，全程1小時10分，收費128元。</p><p>金碧皇宮號由著名雕塑家郭選昌按照中國畫舫設計，船長60米、寬16米、高16米，共四層樓，可載客600人，是全國第一艘擁有電梯觀光遊船。<br>《重慶晚報》</p></body></html>
