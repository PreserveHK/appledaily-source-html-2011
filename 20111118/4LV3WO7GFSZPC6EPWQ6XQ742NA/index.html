<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡孖男友度假造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡孖男友度假造人 - 馮仁昭</h1><p>蔣怡（CoCo）同男友翁狄森愛情長跑咗成11年，兩個人仍然鬼咁恩愛，遲啲仲計劃到陽光海灘嘅地方度假。噚日CoCo義務擔任男友鑽飾發佈會嘅模特兒，兼且要為當中以豬仔錢罌造型嘅產品命名。<br>翁狄森話今次設計沿自對中國人古時家中養豬嘅習慣，CoCo話對男友嘅感覺已像一家人，若果意外懷孕就組織家庭，她仲話睇吓到陽光海灘嘅地方，放鬆晒心情會否造人成功。</p></body></html>
