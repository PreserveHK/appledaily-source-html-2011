<html><header><meta charset="utf-8"><title>吳彤開騷送眼鏡</title></header><body><h1>吳彤開騷送眼鏡</h1><p>吳彤早前推出新碟反應不錯，日前他在中環舉行音樂會答謝fans，圈中好友梁小冰、文恩澄等皆有撐場。</p><p>火雲邪神上身</p><p>原本預計得80人到場，結果有近200人，令走廊樓梯也逼爆。<br>現場每位觀眾獲贈白色眼鏡框，以帶出「透視生活」音樂會的主題，吳彤以火雲邪神髮型再襯上黑色眼影配上銀色指甲油，妖爆全場，不過當眼見台下觀眾反應熱烈時，吳彤也被感動至眼濕濕，險些溶掉黑色眼影的妝容。<br>撰文：葉雪</p></body></html>
