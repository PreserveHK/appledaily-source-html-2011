<html><header><meta charset="utf-8"><title>蘋果汁城大增通識課程助搵工</title></header><body><h1>蘋果汁<br>城大增通識課程助搵工</h1><p>【本報訊】城市大學委託中華廠商聯合會訪問326間企業，發現逾七成企業決策者認為新入職的大學畢業生，同時處理多項工作及自我解決問題的能力不足，大部份缺乏商務基本知識，故城大明年9月將增加通識課程至150個，協助「334」學制下的學生更易搵工。<br>城大副校長（學生事務）林群聲昨說，該校的通識課程名為「精進教育」學科，包含藝術和人文科學、社會研究、科學和技術三方面，明年起學生必須從中修讀30個學分（佔總學分25%），確保他們投身社會時需具備工作的基本知識，如商業道德、對時事及社會環境的認知。他希望未來可將課程增至200個。</p></body></html>
