<html><header><meta charset="utf-8"><title>求驗客手記：地上最強波蘭收 - 求驗客</title></header><body><h1>求驗客手記：地上最強波蘭收 - 求驗客</h1><p>巴塞隆拿堪稱地上最強，為咗推廣佢哋嘅足球理念亦相當不遺餘力，喺波蘭設立既足球學校（圖）周三正式開張。不過巴塞方面嘅發言人講明，喺其他地方開足球學校並唔係為球會自己揀有潛質仔，而係提升當地嘅足球水準，認真偉大。巴塞家橫掃球壇，連效力山度士嘅巴西新星尼馬都甘拜下風。山度士有機會喺下個月世冠盃同巴塞交手，尼馬就先認定低威：「巴塞簡直係嚟自第二個星球，球員全部都好似異形完全冇得揮。」</p></body></html>
