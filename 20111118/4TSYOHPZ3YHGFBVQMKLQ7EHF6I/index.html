<html><header><meta charset="utf-8"><title>趣趣地：阿蘇種族歧視或停6場</title></header><body><h1>趣趣地：阿蘇種族歧視或停6場</h1><p>利物浦後日作客車路士場大戰前收到壞消息，前鋒主力蘇亞雷斯（右）俾英足總秋後算賬，指控佢喺上個月對曼聯場波，對艾拉（左）涉嫌種族歧視辱罵。據講阿蘇最大件事起碼會被罰停賽6場，如果係真嘅話，隨時缺席聖誕快車期，紅軍到時都幾頭痕。呢個時候國際足協主席白禮達又唔臭米氣，學人發表偉論：「運動界根本唔存在種族歧視，如果有人真係俾人鬧完唔開心，咪同佢握吓手小事化無囉。」咁都得，難怪即刻被炮轟。</p></body></html>
