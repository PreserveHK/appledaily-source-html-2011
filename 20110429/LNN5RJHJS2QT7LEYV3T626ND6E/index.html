<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞家姐一樣火爆 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞家姐一樣火爆 - 求驗客</h1><p>落pub飲酒識吓男仔女仔，都係年輕人嘅社交活動，之不過如果遇到火爆嘅韋舒亞家姐露絲，就真係唔好彩啦！22歲嘅露絲喺早前嘅啤酒節，不滿一名上前搭訕嘅男子，於是即刻爆對方樽，結果被法庭判守行為兩年及賠償3,000鎊（約39,000港元）。露絲咁火爆嘅行徑，同去年11月亦喺酒吧外涉襲擊事件嘅阿仙奴中場韋舒亞（左）行為都係咁火爆，佢哋果然係一家人喎！</p></body></html>
