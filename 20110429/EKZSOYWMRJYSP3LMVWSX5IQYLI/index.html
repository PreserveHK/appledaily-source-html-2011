<html><header><meta charset="utf-8"><title>我有Feel：MIST新出那霸甜薯豬</title></header><body><h1>我有Feel：MIST新出那霸甜薯豬</h1><p>最近報紙雜誌電視日日呼籲支持日本，人在香港，最佳支持方法就是吃頓日本菜。吃日本菜我首選「MIST」，這餐廳的幸福麥豬非常可口！這次有全新的初榨橄欖油拌麪配那霸甜薯豬腩，用健康橄欖油代替傳統豬油，配嫩滑的甜薯豬腩和14號粗麪條，周邊還有不同的蔬菜，感覺清新。最後來杯淺藍色的天日鹽味雪糕，顏色靚不在講，淡淡鹽味充斥口腔，至佳享受也！<br><br>記者：林佩婷</p><p>MIST創作麵工房（28815006）<br>地址：銅鑼灣新會道4號地下</p></body></html>
