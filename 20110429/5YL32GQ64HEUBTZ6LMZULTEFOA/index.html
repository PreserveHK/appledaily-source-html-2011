<html><header><meta charset="utf-8"><title>風乾豬肉帶酒香</title></header><body><h1>風乾豬肉帶酒香</h1><p>路經K11，發現新開了一間意大利食品店「envItaly」。負責人是意大利人，搜購超過二百種香港少見的鄉土特產，最特別是風乾豬肉，豬柳肉用鹽分別醃三次，最後加酒醃四十五日風乾，酒味有十種選擇，包括巴羅洛紅酒、青椒、白松露等酒味任揀，全部密封包裝保證衞生。這店還提供不少紅白酒，推介MOSCATOD'ASTI有氣甜酒，配風乾豬肉最一流。<br><br>記者：林佩婷</p><p>envItaly（35211183）<br>地址：尖沙嘴河內道18號K11購物藝術館B106B</p></body></html>
