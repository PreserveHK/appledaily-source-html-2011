<html><header><meta charset="utf-8"><title>女童飲半支酒昏迷</title></header><body><h1>女童飲半支酒昏迷</h1><p>【本報訊】一名14歲外籍女童，昨深夜11時許與友人在愉景灣一處沙灘聊天飲酒，結果喝下約半支伏特加後，突然仆倒在沙灘上昏迷，友人立即報警。<br>警員及救護員趕至現場，發現滿身酒氣的女童已不省人事，於是將她送院急救，女童的父親接報後趕至現場，陪同女童送院（圖），女童經急救後目前情況嚴重。<br>警員事後向女童的友人了解，得知事發前他們在沙灘上「隊酒」，女童共喝下半支伏特加，之後懷疑酒精中毒突然昏倒。警員事後取走一個酒樽化驗。<br>根據資料，近年青少年酗酒的情況日益嚴重，其中最年幼的酗酒者不足10歲，而酒精中毒死亡的個案亦不斷攀升。</p></body></html>
