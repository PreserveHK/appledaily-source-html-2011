<html><header><meta charset="utf-8"><title>疑為覓食跑出馬路新疆棕熊襲擊車輛</title></header><body><h1>疑為覓食跑出馬路<br>新疆棕熊襲擊車輛</h1><p>北上新疆旅遊小心熊出沒！周一（25日），有內地民眾駕車從塔城返回烏魯木齊途中，突然遭一隻大棕熊襲擊，車上人員迅速將玻璃搖起來，黑色的玻璃窗擋住了視線。幾秒鐘後，大熊跑到路邊，停了10多秒後，向北面的山上跑去。<br>當地野生動植物保護區的工作人員其後接報趕到現場，只見牠正在離公路不遠的草場上晃悠。該工作人員稱，棕熊白天於馬路上出沒，他還是第一次聽說，懷疑牠可能是下來尋找食物，並說牠通常只有感到威脅或保護幼子時才襲擊人類。棕熊屬國家二級野生保護動物。<br>新疆亞心網</p></body></html>
