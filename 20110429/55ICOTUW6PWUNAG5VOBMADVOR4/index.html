<html><header><meta charset="utf-8"><title>《倩女幽魂》內地上映圓哥哥遺願</title></header><body><h1>《倩女幽魂》內地上映<br>圓哥哥遺願</h1><p>《倩女幽魂》的1987年版本前日在內地進行首映，由於該片是以鬼神做題材，所以多年來一直沒有機會在內地公映。主演《倩女幽魂》的哥哥張國榮，生前曾說過這部戲是他最喜歡的一部，並希望此片可以在內地上映，現在《倩女幽魂》獲得解禁，亦算是一圓哥哥的遺願。<br>記者發現《倩》片上映版本與DVD版幾乎一樣，關於鬼怪的內容全數保留，發行負責人吳思遠說無論是鬼或妖，如果主旨是宣揚愛情偉大而非導人迷信，應該沒有問題。<br>撰文：林妃</p></body></html>
