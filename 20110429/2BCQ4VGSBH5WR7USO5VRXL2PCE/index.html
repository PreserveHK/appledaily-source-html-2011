<html><header><meta charset="utf-8"><title>御用攝影師組團全家出動拍攝盛事</title></header><body><h1>御用攝影師組團<br>全家出動拍攝盛事</h1><p>皇室御用攝影師伯南德（HugoBurnand），昨身負重任，捕捉威廉大婚歷史時刻。他帶同計時器，出動大師傅、71歲母親烏爾絲（Ursy），組成五人家庭團隊，為威廉與凱蒂以至整個皇室，拍下最美妙的照片。</p><p>多次為王子拍生活照</p><p>47歲的伯南德，7歲起由母親指導下開始學習攝影，長大後成為著名攝影師，多次替威廉和哈里拍攝生活照，也是查理斯2005年迎娶卡米拉的婚禮攝影師。最美妙的場面，總是瞬間即逝，但伯南德有信心爭分奪秒，他形容「這次是一個家庭拍攝另一個家庭」的盛事。<br>英國《泰晤士報》</p></body></html>
