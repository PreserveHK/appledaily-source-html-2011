<html><header><meta charset="utf-8"><title>劉亦菲爆裸戲搵替身</title></header><body><h1>劉亦菲爆裸戲搵替身</h1><p>由劉亦菲主演的電影《倩女幽魂》開畫反應不俗，片方前日於北京舉行慶功宴，宣佈票房已突破億元人民幣。出席慶功宴的包括有導演葉偉信、演員劉亦菲及惠英紅等，眾人高舉香檳慶祝票房大收。劉亦菲於戲中有一場背部全裸戲，她前日表示是用替身的。</p><p>不怕與王祖賢比</p><p>由於早前劉亦菲未能出席宣傳活動，她前日說：「下個月會多跟導演做宣傳彌補一下，希望在五一假期後破兩億新紀錄。」此外電影上映前不少人將劉亦菲及王祖賢比較，而劉亦菲表示不理好及壞的評價都會接受。<br>採訪、攝影：陶然婷</p></body></html>
