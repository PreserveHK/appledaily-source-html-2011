<html><header><meta charset="utf-8"><title>東航賺10億增32%</title></header><body><h1>東航賺10億增32%</h1><p>【本報訊】中國國航（753）昨日根據中國會計準則公佈，今年首季純利16.7億元（人民幣，下同），較去年同期倒退23%，每股盈利0.14元。東方航空（670）首季純利則升31.5%，賺10.1億元，每股盈利8.98分。<br>國航首季收入增44.6%，至212億元，但成本同樣提高44%，經營利潤因而減少11.5%。<br>東航盈利增加主要因為成本控制得宜，首季成本增18%，而且受惠於人民幣升值，滙兌淨收益增加，使到財務費用大減91%，至3358萬元所致。</p></body></html>
