<html><header><meta charset="utf-8"><title>江湖救急Apps：巴西旅遊大全</title></header><body><h1>江湖救急Apps：巴西旅遊大全</h1><p>今次介紹的app跟以前的旅遊app有點不同，這個巴西旅遊指南（Wefound）除有吃喝玩樂，還較能發揮導遊作用，皆因巴西是一個較難自遊行的國度，靠此app去邊都得，景點飲食夜蒲文娛活動以至租車服務都有。另外，開發商還有一個要求，當用家成功到達目的地，開發商都希望用家按一下綠色（Ifoundtheplace）按鈕，以作記錄。<br><br>記者：蕭漢祥</p></body></html>
