<html><header><meta charset="utf-8"><title>徐懷鈺憔悴唔拉褲鏈</title></header><body><h1>徐懷鈺憔悴唔拉褲鏈</h1><p>台灣女星徐懷鈺與舊經理人公司龍縯國際影視的官司糾紛，前日在台灣士林地方法院審理，失蹤近一年兼暴瘦的徐懷鈺在母親陪同下現身法院，戴上口罩的她樣貌憔悴，連褲子未拉拉鏈也懵然不知，其母更肉緊地揑其胸部步出法院，可見兩人為官司而煩惱。</p><p>忽然雙眼通紅</p><p>徐懷鈺在偵查廳逗留了個多小時後離開，未有接受記者提問，不過當她回到寓所，記者要求她為已過世的歌迷在海報上寫下祝福字句，卻被發現錯字連連；聽到記者要她寫下「你病都好了，要快樂」時，她又搞笑反問記者：「是我的病嗎？」然後忽然百感交集雙眼通紅。撰文：林妃</p></body></html>
