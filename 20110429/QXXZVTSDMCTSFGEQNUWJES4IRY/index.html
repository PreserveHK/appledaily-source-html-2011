<html><header><meta charset="utf-8"><title>章子怡巴黎睇靚車</title></header><body><h1>章子怡巴黎睇靚車</h1><p>美國設計師RalphLauren愛收藏名車，近月他應巴黎裝修藝術博物館邀請，首次在歐洲一次過騷出17架珍藏的名車和古董車。</p><p>容光煥發</p><p>RalphLauren前日以「汽車藝術」為主題搞開幕晚宴，廣邀百位VIP出席，甩拖後沒男友在身邊的章子怡，單拖一個人出席，她穿上單肩裙現身，看來容光煥發，全程與楊紫瓊作伴，而楊紫瓊法拉利高層男友JeanTodt、法國男星尚連奴等也有出席，眾人更大談車經。<br>撰文：FayeLam
</p></body></html>
