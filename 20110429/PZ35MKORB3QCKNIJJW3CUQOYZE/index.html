<html><header><meta charset="utf-8"><title>BB鼓神揮棍熱爆網</title></header><body><h1>BB鼓神揮棍熱爆網</h1><p>「這是BB鼓王！」內地網站近日出現一段嬰兒打鼓的片段，被網民瘋傳。這名穿着橫條上衣、眼仔睩睩的嬰兒，大約一歲，他坐在一套樂隊用的鼓前，拿着鼓棍，十分精靈。<br>鏡頭外的大人開始播放音樂，嬰兒便揮着鼓棍、跟着拍子不斷擊打小鼓、中鼓及銅鈸，他的手勢十分利落，拍得住不少Band友。背後的音樂停掉，嬰兒在鏡頭前擺個趣怪的表情，並且表演連串擊鼓「耍帥」。<br>不少網民都讚嘆這嬰兒的鼓技，稱他是天才，而且認為要讚嘆現在的小童越來越聰明。<br>新浪網</p></body></html>
