<html><header><meta charset="utf-8"><title>麥包減肥執二攤</title></header><body><h1>麥包減肥執二攤</h1><p>麥長青和馬浚偉等前晚到將軍澳為新節目《大廚出馬》錄影，有傳陳豪辭演《樂府藏龍》由麥包執二攤，麥包前晚坦言不知道詳情，但絕不介意被指執二攤，並笑說：「多啲嚟密啲手，我呢齣劇要做樂師，所以當務之急要減肥，家係198磅，想減到180磅，仲要剃晒跟我咁多年嘅手毛。」<br>馬仔近期頻做主持，他謂想在台慶得節目獎，不過他仍以視帝為目標，他表示其主演的《紫禁驚雷》有望在下半年推出，他說：「好開心，成事嘅話就唔使再喺大時大節播我啲劇，已經好心滿意足，之前啲劇撞埋大時大節，真係有啲唔開心。」馬仔與TVB明年才約滿，若續約也不想簽太長年期。<br>採訪、攝影：何慧斯</p></body></html>
