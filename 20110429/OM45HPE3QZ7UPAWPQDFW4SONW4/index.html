<html><header><meta charset="utf-8"><title>黃奕架勢赴車展</title></header><body><h1>黃奕架勢赴車展</h1><p>內地女星黃奕早前獲邀到上海出席國際車展，除了車展上的名車讓眾星過足車癮外，主辦單位為隆重其事，更特別安排了超長豪華房車Maybach往機場接機，排場十足。</p><p>出動豪華房車</p><p>當日黃奕獨自抵達機場，只見她一身名牌打扮，大花裝飾外衣，架上黑超，手挽D&amp;G花紋手袋，星味十足。可能天氣回暖，黃奕毫不吝嗇穿上短褲配黑絲襪大騷美腿，非常引人注目。據知該部超長豪華房車Maybach價值千萬，主辦單位出手如此闊綽，不枉黃奕悉心打扮配合。<br>採訪、攝影：盧健</p></body></html>
