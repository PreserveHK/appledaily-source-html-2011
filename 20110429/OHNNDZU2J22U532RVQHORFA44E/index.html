<html><header><meta charset="utf-8"><title>34歲婦人　10次流產</title></header><body><h1>34歲婦人　10次流產</h1><p>【本報訊】一名報稱懷孕9次都不幸流產的婦人，去年底再度懷孕後一直小心安胎，希望腹中胎兒可順利來到人間，豈料她懷孕4個月後，昨晚再度流產，排出體外未足月胎兒證實已死去，傷心母親要留院治理（圖）。<br>10次懷孕都流產女事主姓黃（34歲），與家人同住將軍澳厚德邨德康樓一單位，昨晚9時許，女事主獨自在家，突然感到腹部出現陣痛，擔心自己又再小產，立即自行報警召救護車，救護員到場，將女事主抬上救護車送院途中，女事主4個月大胎兒已流產排出體外，母子送抵將軍澳醫院，胎兒證實已死亡，女事主轉送聯合醫院治療。她稱今次已是連續第10次懷孕後流產。</p></body></html>
