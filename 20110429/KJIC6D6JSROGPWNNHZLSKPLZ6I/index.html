<html><header><meta charset="utf-8"><title>嫖客遇掃黃全裸爬渠</title></header><body><h1>嫖客遇掃黃全裸爬渠</h1><p>「公安來了，速逃！」內地近日大規模掃黃，不少嫖客、小姐在公安到場掃蕩時都會落荒而逃。內地網民周二（26日）在窗外拍到滑稽的一幕。在對面的大樓內一個娛樂場所有公安突擊檢查，衣衫不整的男、女紛紛跑到大樓屋頂，試圖從另一條樓梯逃走。<br>一名來不及穿褲子、一絲不掛的嫖客更加慌不擇路，手拿着褲子爬到大樓的外牆，光着屁股沿着水渠往下爬。由於照片顯示是日間，有網民批評這些嫖客竟然「下午便去找小姐」，亦有網民批評他們「敢去嫖就不要怕被捉，羞死人！」<br>廣州金羊網</p></body></html>
