<html><header><meta charset="utf-8"><title>*App士多：Android機　流動打Paper</title></header><body><h1>*App士多：Android機　流動打Paper</h1><p>自從有咗智能手機，工作已經融入咗私人空間，閒時總會拎機出嚟Check吓E-mail，時間趕急仲會用手機當電腦打吓文件。呢類工作狂今次要留意，因為AndroidMarket最近有一個正App上架。呢個GoogleDocs唔少人都知道佢係Google主理嘅網上文書處理網頁，今次推出呢個App，令Android用家可以直接用手機建立、編輯、上載文件到網上GoogleDocs個系統，仲可以開埋PDF同常用文書檔案，仲要話晒係Google親生軟件，一定要撐！<br><br>記者：王震遠</p></body></html>
