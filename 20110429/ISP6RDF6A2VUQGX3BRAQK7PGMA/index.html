<html><header><meta charset="utf-8"><title>公屋槍王還柙</title></header><body><h1>公屋槍王還柙</h1><p>【本報訊】本月15日被揭發在深水埗富昌邨住所藏有逾百支槍械及5,000發子彈的「公屋槍王」、退休懲教人員梁國熾（63歲），留醫12日終出院，昨被押解至九龍城裁判法院提訊。控方對被告抹槍走火一說存疑，質疑抹槍何需上膛，擔心被告犯案危害公眾，反對保釋。署任主任裁判官羅德泉將他還柙至下月9日，等候警方檢驗軍火及作進一步調查。<br>梁需使用支架協助步行，由一名軍裝警員陪同出庭。被告暫被控一項無牌藏有槍械罪。辯方指被告退休十年，每月有1.5萬元長俸。槍械均是收藏品，從沒用於犯案。<br>案件編號：KCCC1544/11</p></body></html>
