<html><header><meta charset="utf-8"><title>子怡、城城絕戀傷感</title></header><body><h1>子怡、城城絕戀傷感</h1><p>由章子怡和郭富城主演、顧長衞執導的電影《最愛》，將於5月在內地上映。影片發生在一個平靜小村莊，因突如其來的惡疾打亂了人們的生活，男女主角的一段不被祝福的愛情，經過難關後他們用生命去驗證愛情的偉大，也道盡了世間的蒼凉。章子怡和城城在戲中有一幕穿上大紅結婚服，手拿喜糖，為這部關於愛滋病絕戀的電影添上了神秘色彩。<br>《最愛》是章子怡和郭富城首次合作，章子怡表示為她演的商琴琴感到自豪，所以拍攝結婚照時，她一直拿着結婚證在街上讀給空蕩蕩的街和沉默的房子聽，城城看到章子怡如此入戲，也禁不住淚灑當場。<br>撰文：葉雪
</p></body></html>
