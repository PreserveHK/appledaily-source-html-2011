<html><header><meta charset="utf-8"><title>3D情慾片殺入校園女生齊看《肉蒲團》</title></header><body><h1>3D情慾片殺入校園<br>女生齊看《肉蒲團》</h1><p>電影《3D肉蒲團》殺入校園！佛山市一間職業中學竟然在課室內，用投映機播放這套吸引內地民眾專程到香港觀看的電影，在座的女生全都眼神緊緊地盯着大屏幕的「動作」場面。有學生將齊看電影的照片放到微博上，即時吸引大批網民轉載。<br>一名學生稱，當時不是上課時間，大約10名同學在閒聊，其間一名男生便用投映機播放電影，同學們都覺得新奇。有網民說：「好優秀的一個課堂，我也想去上堂課！」但發文學生卻認為不太合適，昨已將照片刪除。<br>廣東《南方都市報》</p></body></html>
