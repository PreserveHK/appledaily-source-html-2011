<html><header><meta charset="utf-8"><title>GaGa搞皇室主題派對</title></header><body><h1>GaGa<br>搞皇室主題派對</h1><p>美國新一代流行天后LadyGaGa，平日在台上台下的打扮十足玩cosplay，09年曾經跟英女皇見面的她，前日趁完成美國巡迴個唱，便在後台舉行皇室主題派對，齊齊扮皇室成員，順便賀威廉王子結婚。</p><p>阿媽扮英女皇</p><p>據昨日的美國報章《每日郵報》報道，GaGa前日在美國亞特蘭大的個唱後台粉飾成充滿英國氣氛的派對場地，除了插滿英國旗外，又要求所有舞蹈員扮成威廉王子和哈里王子，甚至扮成英女皇的短腳狗寵物，GaGa還買了皇冠及手杖給母親，讓她扮成英女皇。</p></body></html>
