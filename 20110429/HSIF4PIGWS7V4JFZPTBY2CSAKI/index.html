<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同四圍飛唔驚爆肺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同四圍飛唔驚爆肺 - 馮仁昭</h1><p>方大同噚日到新城宣傳新碟，佢將會馬不停蹄四圍飛去宣傳，爆過肺既佢又要成日搭飛機，問佢怕唔怕再爆肺？方大同話：「我覺得家身體OK嘅，我都知搭飛機有可能會再爆肺，但係都冇辦法，宣傳點都要做o架，如果唔係太長途，應該都冇問題既。」方大同忙完新碟宣傳，佢就會着手準備8月喺會展舉行嘅演唱會，到時總算唔使再飛，應該可以畀個肺休息下啦。</p></body></html>
