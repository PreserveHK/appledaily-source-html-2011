<html><header><meta charset="utf-8"><title>甄子丹撼姜文壓力大</title></header><body><h1>甄子丹撼姜文壓力大</h1><p>由甄子丹、姜文主演，麥兆輝和莊文強執導的電影《關雲長》昨日上映。<br>子丹演的關公獲義氣仔女力撐，不過他說這是他從演以來難度最高的一個角色：「扮孫悟空，我意外地從兒子身上取得靈感，但關雲長卻無從入手，有點難度。如怎樣將一把千斤重的關刀把弄得自然，又有氣勢？真的把我考起。」
</p><p>普通話麻麻</p><p>子丹說最難的，是要以他有限的普通話與姜文溝通，為此他感到很大壓力：「能跟姜文過招是一件很愉快的事，但他不懂廣東話，我普通話又不大靈光，所以大家以國語對戲時，有一定難度，要份外集中精神。」<br>撰文：林妃</p></body></html>
