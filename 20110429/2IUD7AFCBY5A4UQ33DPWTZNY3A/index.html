<html><header><meta charset="utf-8"><title>Mr.扮型瞌眼瞓</title></header><body><h1>Mr.扮型瞌眼瞓</h1><p>樂隊Mr.會於5月中推出新唱片，日前五子拍攝唱片封面，為配合兩首主打歌《Tonighttonight》及《零時起哄》都以黑夜為主題，他們同樣以黑色型仔造型示人。當中以Tom的造型最為突破，他在髮型師安排下戴上粉紅色齊蔭假髮，不過有趣造型需要付出代價，Tom謂假髮足足弄了一小時，過程中連打盹都不能，簡直苦不堪言。<br>為了營造黑暗迷離的效果，拍攝現場更弄至煙霧迷漫，令他們昏昏欲睡，Dash笑說大家應該學MJ一樣畫眼線，讓眼睛立時明亮有神，不用怕眼睛因為打瞌睡而變小。<br>撰文：葉雪</p></body></html>
