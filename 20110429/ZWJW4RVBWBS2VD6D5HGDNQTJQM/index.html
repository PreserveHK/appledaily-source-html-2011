<html><header><meta charset="utf-8"><title>傳用多晶矽LCDiPhone6更薄更亮</title></header><body><h1>傳用多晶矽LCD<br>iPhone6更薄更亮</h1><p>蘋果iPhone5要延至今年9月才登場，但近日網上已開始傳出第六代iPhone的消息，指明年面世的iPhone6，將會採用日本聲寶研發的新一代多晶矽LCD屏幕，好處是更輕更薄。<br>日本傳媒報道，多晶矽LCD屏幕採用低溫多晶矽技術，較傳統LCD屏幕更輕更薄和更光亮，聲寶將於明年春天起正式投入生產，據報iPhone6會採用這款新屏幕。<br>appleinsider網站</p></body></html>
