<html><header><meta charset="utf-8"><title>李冰冰通宵練字手震</title></header><body><h1>李冰冰通宵練字手震</h1><p>李冰冰在電影《雪花秘扇》中，作19世紀打扮，充滿古典美。連導演王穎都高度讚揚，他說：「李冰冰是個可塑性極強的演員，眼神裏充滿力量，淚水也能讓人讀出她的故事。」</p><p>一人分飾兩角</p><p>戲中李冰冰及全智賢都是一人分飾兩角，分別是現代及清朝末年的角色。片中兩人均有不少書寫的鏡頭，故此她們於拍攝前做足功課，徹夜練字。李冰冰表示曾練了幾個通宵，務求寫出一手好字，她說：「平時我也愛練書法，但戲中所寫的女書不一樣，看起來有點像甲骨文。我專門練了幾個通宵，每次練完手都會痠到發抖。」<br>採訪、攝影：陶然婷</p></body></html>
