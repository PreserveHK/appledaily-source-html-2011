<html><header><meta charset="utf-8"><title>NEW新短訊：郵輪露台賞三峽</title></header><body><h1>NEW新短訊：郵輪露台賞三峽</h1><p>有時候，想懶懶地去旅行。近近哋短短哋可以去一轉長江三峽，乘四晚五星級郵輪沿長江一路而下，個個住露台客房，推開露台門就可看隔岸三峽大壩、小三峽、酆都鬼城的風光，還可以吃到地道的重慶火鍋。遊覽長江三峽、武漢、重慶5天豪華團約$3,499起。<br><br>記者：陳慧敏<br><br>出發日期：6月7、14、21日<br>查詢：82002299（美麗華旅遊）</p></body></html>
