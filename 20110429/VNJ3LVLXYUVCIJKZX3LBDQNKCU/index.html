<html><header><meta charset="utf-8"><title>陳坤收服惡女志玲</title></header><body><h1>陳坤收服惡女志玲</h1><p>林志玲、陳坤、廖凡和楊佑寧前日在北京出席新片《幸福額度》之發佈會。林志玲在發佈會上爆料說：「我的角色極具暴力傾向，和未婚夫廖凡第一天拍戲時，劇本的內容就是我在暴打他。」首次與陳坤合作的她更大讚陳坤雙眼迷人，很容易被他電倒。</p><p>開工即拍床戲</p><p>陳坤則自爆開工首天，就和林志玲拍床戲，他笑說：「當天的劇本內容是我把林志玲扔到了床上，那天拍攝床上戲時，志玲是把自己給灌醉了，我則誠惶誠恐得滿頭大汗。」他又打趣說：「林志玲最後嫁的是我，廖凡和楊佑寧都敗了。」<br>採訪、攝影：陶然婷</p></body></html>
