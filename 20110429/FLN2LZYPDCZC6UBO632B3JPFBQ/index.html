<html><header><meta charset="utf-8"><title>話你知：難證明智障童有犯罪意圖</title></header><body><h1>話你知：難證明智障童有犯罪意圖</h1><p>政府在十年前修訂少年犯條例，把兒童需負上刑責年齡由7歲提高至10歲，即10歲以下兒童縱使犯法，也毋須負上任何刑事責任。與此同時，根據刑事罪行條例，14歲以下兒童不會被控強姦罪。但去年發生一名13歲外籍男童在病房內強姦一名5歲女童事件後，保安局認同有理據廢除這條例，正諮詢律政司意見。律師梁永鏗表示，要落案首先要證實疑犯有犯案意圖，但疑犯只有四歲智商，無可能證實有非禮意圖，故難以入罪。<br>有智障學校教師指出，智障學生跟常人一樣有青春期和對性好奇，因此常要盯實他們，不讓他們獨處，有時他們會公然玩弄性器官或親吻同學。</p></body></html>
