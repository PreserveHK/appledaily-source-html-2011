<html><header><meta charset="utf-8"><title>思捷首3季銷售無起色</title></header><body><h1>思捷首3季銷售無起色</h1><p>【本報訊】思捷環球（330）昨日公佈去年6月至今年3月底止的首三季度經營數據，銷售未見顯著改善，以港元計整體營業額按年倒退3.1%，較中期業績時跌4.2%略有收窄；但按本地貨幣計算，銷售增長就放緩至只有0.7%，而上半年度則仍有1.6%增長。<br>思捷首三季營業額258.6億港元，同比跌3.1%。期內同店銷售有改善，首3季只跌1%。佔集團銷售比重79%的歐洲，營業額跌8.8%。</p></body></html>
