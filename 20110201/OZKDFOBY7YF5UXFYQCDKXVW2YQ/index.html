<html><header><meta charset="utf-8"><title>-5℃半裸暈倒　醉漢肚內酒精保命</title></header><body><h1>-5℃半裸暈倒　醉漢肚內酒精保命</h1><p>酒後駕駛害己害人，但在嚴寒中飲到酩酊大醉，卻可保命。32歲波蘭人安杰伊（AleksanderAndrzej），被發現在-5℃的嚴寒晚上，僅穿內褲倒卧在華沙公園長椅上，但竟然沒凍死，全靠有一肚子的酒充當他的「防凍劑」。<br>呼氣測試顯示，安杰伊每100毫升血液中，有多達1,024微克酒精，幾乎是駕駛人士法定最高酒精水平的30倍。醫生指安杰伊其實極之幸運，因為一般而言，100毫升血液有300微克酒精已足以奪命，但這次超量酒精卻反而助安杰伊保住性命。<br>英國Orange網站</p></body></html>
