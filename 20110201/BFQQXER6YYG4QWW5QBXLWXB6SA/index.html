<html><header><meta charset="utf-8"><title>AC荷蘭3劍俠再生 - 銀狼</title></header><body><h1>AC荷蘭3劍俠再生 - 銀狼</h1><p>AC米蘭於1980年末至90年代初，憑荷蘭「3劍俠」尹巴士頓、列卡特及古列治奪得不少殊榮，尤其是3次稱雄意甲及兩次勇奪歐聯冠軍。故此，AC一直青睞及重用「風車國」球員，例如施多夫自02年加盟後是常規主力，只是現時已達34歲「高齡」兼狀態滑落失去正選。<br>再者，紅黑軍團今月羅致雲邦美及艾曼紐臣後，馬上在盃賽派兩人上陣，與隊友培養默契，重視程度可見一斑，同時亦反映該隊的荷蘭勢力再次抬頭，可惜雲邦美今仗停賽未可上陣。文：銀狼<br></p></body></html>
