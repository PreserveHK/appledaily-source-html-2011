<html><header><meta charset="utf-8"><title>中環在線：蓋茨再捧A股場　新寵係方興科技 - 李華華</title></header><body><h1>中環在線：蓋茨再捧A股場　新寵係方興科技 - 李華華</h1><p>有留意A股嘅讀者，都知道蓋茨（BillGates）有A股癮，佢睇中嘅股份，仲會不斷加碼㖭，近期佢又睇中咗大陸重點發展嘅新興產業！<br>佢睇中咗新材料公司方興科技，方興科技披露嘅十大股東榜，BillGates同太太嘅慈善基金會，已經成為公司嘅第二大股東，揸住2.14%股份。原來方興科技舊年由控股股東度注入咗三間新材料公司嘅控股權，又將之前一路蝕錢嘅浮法玻璃業務剝離，專攻加電熔氧化鋯、超細矽酸鋯，同埋球形石英粉。啲資產仲好似長注長有，唔怪得會成為BillGates嘅愛股啦！</p></body></html>
