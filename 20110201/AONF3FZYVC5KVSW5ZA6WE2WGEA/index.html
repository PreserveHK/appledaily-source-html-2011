<html><header><meta charset="utf-8"><title>RMC新貨無呃秤</title></header><body><h1>RMC新貨無呃秤<br></h1><p>為求一嘗住家男人滋味，街市買餸煮飯仔，海鮮連海水呃秤收場，賽後檢討輸經驗，先進社會竟有如此荒謬事件發生，哀哉！好彩，香港也有些正義之士存在，明買明賣落足料兼總無欺騙成份，說的是本地品牌RMC新貨，海軍PeaCoat用了重磅Melton布；WorkerShirt則採用正宗MilitaryFabric縫製，具防風及防水功能；就連簡單不過的Hoodie也嚴選360克的澳洲棉所製，禦寒能力毋須懷疑，如此良心質素使錢都使得心甘命抵啦。<br><br>記者：潘國揚<br><br>SELEVENGALLERY（23756198）</p></body></html>
