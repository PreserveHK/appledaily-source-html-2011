<html><header><meta charset="utf-8"><title>案件速遞菜園村民獲撤襲擊罪</title></header><body><h1>案件速遞<br>菜園村民獲撤襲擊罪</h1><p>【本報訊】元朗菜園村上月7日部份村屋進行拆卸期間，約有10名村民要求進入地盤察看，遭保安員拒絕，雙方發生衝突。一名保安員被人「叉頸」推倒，導致左頸右腿紅腫受傷。警方事後拘捕人稱「波叔」的村民陳錦清，控以普通襲擊罪。案件昨在屯門裁判法院再提訊，被告獲撤控，但要自簽1,000元，守行為12個月。<br>陳錦清（68歲）在庭外稱：「無錢無時間糾纏落去，所以接受守行為了結件事。」他表示將於下月7日至9日搬離菜園村。<br>案件編號：TMCC859/11</p></body></html>
