<html><header><meta charset="utf-8"><title>案件速遞偷竊貓糧警員判感化</title></header><body><h1>案件速遞<br>偷竊貓糧警員判感化</h1><p>【本報訊】警察銀樂隊一名男警員，在沙田廣場超市偷竊貓糧和薯片等共值141.6元貨品，早前被裁定罪成，昨在沙田裁判法院判刑。辯方求情指被告因壓力才犯案，已經後悔。裁判官李唯治判被告感化12個月，又指壓力並非藉口，被告自毀前程，勸他日後小心。<br>案發於去年12月7日，被告鍾志勇（34歲）多次以貨箱掩護，將貓糧等貨品放入袋，終只取一包小食付款便離去。他遭保安截停，逃跑時跌倒，被途人制服。<br>案件編號：STCC767/11</p></body></html>
