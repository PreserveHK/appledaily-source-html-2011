<html><header><meta charset="utf-8"><title>中石油上季多賺14%</title></header><body><h1>中石油上季多賺14%</h1><p>【本報訊】受累石油特別收益金及消費稅大增，加上煉油業務錄得虧損，中石油（857）首季純利按季減少7.4%至370.03億元（人民幣．下同），惟按年比較仍升13.9%，每股收益0.2元。<br>中石油首季原油平均實現價格按年升31.2%至每桶91.85美元，天然氣平均價格亦升35.1%至每立方英呎4430美元，帶動勘探與生產業務盈利躍升38.76%至458.65億元，惟營業稅金亦增加46.6%至600.46億元。<br>集團首季營業收入按年增長39.9%至4459.8億元，惟營業成本增幅更高，達45.7%，主要因外購原油及其他原料價量齊升影響。</p></body></html>
