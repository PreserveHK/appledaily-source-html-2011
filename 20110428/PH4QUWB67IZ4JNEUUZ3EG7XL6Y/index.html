<html><header><meta charset="utf-8"><title>求驗客手記：雲格低頭賣法比仔？ - 求驗客</title></header><body><h1>求驗客手記：雲格低頭賣法比仔？ - 求驗客</h1><p>阿仙奴領隊雲格（左）幾日前至誓神劈願，話永遠都唔會賣隊長法比加斯（右），不過據阿仙奴內部消息講，佢終於接受現實，準備賣法比仔，仲定價為3,500萬鎊。意大利傳媒指，國際米蘭已隨即向法比仔打主意，打鐵趁熱同代表法比仔嘅前阿仙奴副會長戴倫甸恩展開斟介。法比仔想離廠已經唔係秘密，上季喺雲格極力勸阻下，終肯多留一季。可惜今季阿仙奴幾乎肯定再次同錦標無緣，法比加斯走梗，不過意甲未必係佢想落腳嘅聯賽，巴塞，係咪應該要做嘢呢？</p></body></html>
