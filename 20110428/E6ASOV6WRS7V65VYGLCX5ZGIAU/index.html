<html><header><meta charset="utf-8"><title>案件速遞女律師吞客款囚45月</title></header><body><h1>案件速遞<br>女律師吞客款囚45月</h1><p>【本報訊】前女律師嚴厚明聲稱因律師行財政出問題，於03至08年間替客戶處理樓宇買賣按揭及傷亡索償時，侵吞客戶約230萬元周轉。暫委法官嚴舜儀昨指被告未有面對經營問題，動用客戶款項，05年被律師公會查賬仍未醒覺，更使用假文件掩飾罪行，嚴重違反誠信，加上被告已破產，無力還款，故判監三年九個月。<br>47歲被告早前在區域法院被裁定企圖以欺騙手段逃避法律責任、使用假文書及盜竊等四罪成立。<br>案件編號：DCCC540/10</p></body></html>
