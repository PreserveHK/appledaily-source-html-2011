<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基同Twins搞三角戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基同Twins搞三角戀 - 馮仁昭</h1><p>古巨基近日宣傳國語碟，同時又要為廣東碟錄音，點知仲叠住開新劇，忙到不得了。佢早前收千萬酬勞接咗部內地劇《歡樂元帥》，噚日喺蘇州舉行記者會，基仔喺戲中飾演好有正義感嘅「帥帥哥」，遇到神仙郭晉安，一齊行俠仗義去幫人，其間仲同Twins發展三角戀㖭。基仔話十幾年前同郭晉安喺《笑看風雲》合作過，同Twins又成日合作，佢話：「見返佢哋好似朋友敍舊咁。」</p></body></html>
