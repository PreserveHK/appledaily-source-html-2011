<html><header><meta charset="utf-8"><title>Mandy避講梁洛施</title></header><body><h1>Mandy避講梁洛施</h1><p>台灣男模高以翔和MandyLieu昨日在銅鑼灣，為手錶品牌任剪綵嘉賓。MandyLieu穿上低胸裝，甚為搶眼，被問到有人發現梁洛施在美國出現，她表示沒留意報道，她說：「其實都係之前傳嘅新聞，所以都冇乜留意，加上自己都唔識睇中文。」現時仍未有拍拖的Mandy說：「我唔會有擇偶條件，因為拍拖要隨緣。」<br>有指高以翔曾與雷凱欣拍拖，他以普通話否認說：「沒有，之前沒有，只是在活動見過面，有人介紹，但不熟。」問他對雷凱欣感覺如何和會否觀看其新戲，他說：「我覺得她在香港發展不錯，在台灣也蠻有名。」<br>採訪、攝影：王連連</p></body></html>
