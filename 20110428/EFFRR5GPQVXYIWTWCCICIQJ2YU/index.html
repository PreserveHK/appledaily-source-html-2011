<html><header><meta charset="utf-8"><title>我有Feel：熱狗芝味十足</title></header><body><h1>我有Feel：熱狗芝味十足</h1><p>行經旺角當然要試街邊小食，我愛吃芝士，萬萬想不到一隻熱狗，竟可用芝士代替香腸！即試「愛爾蘭瘋薯」的流心芝士狗，用流心芝士取代肉腸，一咬，芝士絲連絲，「芝」味十足，有新意之餘味道亦不錯。另一招牌芝士薯條亦不俗，選用荷蘭芝士配煙肉，薯條夠香脆，即叫即炸脆卜卜，好吃到停不了口。<br><br>記者：徐務研<br><br>愛爾蘭瘋薯（21510887）<br>地址：旺角登打士街43P-43S號鴻輝大廈地下435B舖</p></body></html>
