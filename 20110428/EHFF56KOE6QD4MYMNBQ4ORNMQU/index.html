<html><header><meta charset="utf-8"><title>Angela東京召見未來奶奶</title></header><body><h1>Angela東京召見未來奶奶</h1><p>區文詩（Angela）前晚於將軍澳電視城錄影莊思敏及羽翹主持的節目《姊妹淘》，她透露稍後將會陪男友鈴木仁返日本探親，但她甚擔心當地的天災問題，Angela謂本來鈴木仁打算回埼玉縣找父母，但遭她拒絕，她說：「我太驚呀，所以叫佢父母嚟東京。」</p><p>打算兩年後嫁</p><p>Angela表示不是怕輻射，是怕地震，Angela說：「我未遇過地震，都唔想遇到，佢哋郁一郁都7級，我好擔心。」該節目談到瞞婚問題，Angela謂她絕對不會，又說：「事無不可對人言，我哋都好公開，我計劃兩年後結婚，到時30歲，都係一個里程碑。」<br>採訪、攝影：楊潔雯</p></body></html>
