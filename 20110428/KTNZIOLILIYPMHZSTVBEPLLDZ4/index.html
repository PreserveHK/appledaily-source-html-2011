<html><header><meta charset="utf-8"><title>話你知：百年鐵路為運紅檜而建</title></header><body><h1>話你知：百年鐵路為運紅檜而建</h1><p>阿里山登山鐵路和小火車已有近百年歷史。這條鐵路始建於1909年，當時是日本殖民統治者為了方便從阿里山搬運珍貴紅檜而建的。鐵路在1912年通車，直到1962年才開始載客營運。阿里山小火車被火車迷暱稱為「黑頭仔」蒸汽小火車，由於在第二次世界大戰後就已經停產，因此彌足珍貴。<br>小火車為解決爬陡坡問題，採用特殊的運行方式，即每爬行一段陡坡後，車頭和車尾互換，以「之」字形前進。整條鐵路從海拔30米的嘉義市一直貫通到海拔2,216米的阿里山站，坡度非常陡峭，是世界三大登山鐵路之一。</p></body></html>
