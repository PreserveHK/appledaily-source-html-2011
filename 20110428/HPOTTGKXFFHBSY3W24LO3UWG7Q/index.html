<html><header><meta charset="utf-8"><title>案件速遞泊霸王車男認欺詐罪</title></header><body><h1>案件速遞<br>泊霸王車男認欺詐罪</h1><p>【本報訊】任職地產經紀男子為「泊霸王車」，利用屋邨停車場泊車少於30分鐘不收費之便，兩度詐騙同一停車場，涉款684元。昨日他在粉嶺裁判法院承認兩項欺詐罪，獲准保釋至下月18日判刑。<br>被告潘漢城（31歲）於去年11月及12月，兩度到上水彩園邨威信停車場泊車。他每次以八達通卡入閘後，都會在離開時以另一張八達通卡在入閘口再拍卡及出閘，令泊車時間看來少於30分鐘，不用扣錢。職員發現閘口欄杆失效，翻查紀錄及閉路電視後報警。警方根據車牌登記拘捕被告。<br>案件編號：FLCC762/11</p></body></html>
