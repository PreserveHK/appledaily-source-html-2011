<html><header><meta charset="utf-8"><title>頻頻推戲專心做媽媽</title></header><body><h1>頻頻推戲專心做媽媽</h1><p>葡萄牙影后梁洛施拍攝荷李活電影《盜墓迷城3》（TheMummy：TomboftheDragonEmperor）時邂逅李澤楷，之後為他誕下三子。<br>雖然Isabella熱愛演戲，也有不少片商誠邀她復出，有指徐克打算找她拍攝《狄仁傑前傳》，飾演年輕版武則天，黃真真也打算找她演出電影《花木蘭》，但Isabella為了盡母親的責任，都一一推掉，專心湊仔。導演彭浩翔也透露好友Isabella年底復出的可能性不大。</p></body></html>
