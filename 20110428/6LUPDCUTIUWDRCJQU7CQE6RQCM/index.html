<html><header><meta charset="utf-8"><title>求驗客手記：阿休3粒幫馬賽做1哥 - 求驗客</title></header><body><h1>求驗客手記：阿休3粒幫馬賽做1哥 - 求驗客</h1><p>里爾喺季尾徹底冧檔，近3場聯賽未贏過共得兩分，畀晒位馬賽上，馬賽前日就憑加納嘅阿休（圖）連中三元大炒尼斯4:2，唔該都冇聲就搶走里爾雄踞多時嘅「1哥」位置，以32戰61分，1分之微反壓對手。怕且今季法甲要鬥到最後至分勝負，睇餘下6場賽序，馬賽仲有一場作客里昂嘅硬仗，至於里爾亦唔好得幾多，要作客巴黎聖日耳門，賽序難易度好接近，但畀我求大俠揀嘅話，幾大都信馬賽嘅後上氣勢，單係近期接連入波嘅阿休同埋基格納，都夠餘下對手好受。</p></body></html>
