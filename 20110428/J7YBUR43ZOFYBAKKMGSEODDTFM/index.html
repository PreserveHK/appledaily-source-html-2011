<html><header><meta charset="utf-8"><title>案件速遞鹿頸村選結果被推翻</title></header><body><h1>案件速遞<br>鹿頸村選結果被推翻</h1><p>【本報訊】粉嶺鹿頸陳屋今年1月舉行村代表選舉，落敗候選人陳志成昨成功透過司法覆核及選舉呈請，推翻選舉結果。高等法院法官區慶祥裁定，當選人陳觀華及116名登記選民，並非鹿頸陳屋原居民，無權成為候選人及投票。法官指根據族譜，他們所聲稱的祖先葉忠公及葉惠公根本沒有後嗣，而負責審理反對選民登記的審裁官並無留意這點。<br>法官又指選舉登記主任會根據《村代表選舉條例》，於今年10月更新選民登記冊，相信可於今年11月進行補選。<br>案件編號：HCAL132/10、9/11</p></body></html>
