<html><header><meta charset="utf-8"><title>我有Feel：A&amp;F副線8月插旗</title></header><body><h1>我有Feel：A&amp;F副線8月插旗</h1><p>向來覺得美國品牌A&amp;F的美式設計玩得徹底，最可惜要感受一下美國文化只有靠SelectShop引入。雖則晨早收到風話開A&amp;F，不過到家陣都只聞樓梯響，未有開幕的進一步日期，不過未開主線A&amp;F，就收到消息，專走年輕路線的A&amp;FSecondLineHollisterCo.將於今年8月登陸香港又一城。根據官方發相同美國本店裝修一樣大玩全黑加大量木飾，最重要是舖面面積過萬呎，到時唔買都要去睇吓。<br><br>（暫未有查詢及地址）</p></body></html>
