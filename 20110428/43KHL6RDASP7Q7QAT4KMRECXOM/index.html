<html><header><meta charset="utf-8"><title>ICAC明日之星被扣</title></header><body><h1>ICAC明日之星被扣</h1><p>【本報訊】廉政公署一名主管級的高層調查人員，涉嫌違規及誠信出現問題，早前遭廉署內部調查後，前晚被廉署正式扣查。廉署不排除稍後採取進一步行動。<br>消息稱，該名廉署高層人員隸屬執行處，40餘歲，屬首席調查主任，曾參與多宗重要案件的調查工作，包括2000年前立法會議員程介南被揭發以權謀私案，以及多宗社會哄動的案件，亦曾代表廉署出席國際性會議，被視為廉署明日之星，極有機會晉升至執行處助理處長級別。消息稱，廉署內部近日發現有人涉嫌違規、誠信出現問題，因此勒令他接受內部調查，至前晚署方認為部份指控成立，正式將該名首席調查主任扣留，以便進一步調查。</p></body></html>
