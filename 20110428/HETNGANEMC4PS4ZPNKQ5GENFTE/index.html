<html><header><meta charset="utf-8"><title>周家蔚自嘲嫁咗一半</title></header><body><h1>周家蔚自嘲嫁咗一半</h1><p>周家蔚、王君馨及幾位應屆港姐等前晚到尖沙嘴為「2011香港小姐競選」進行招募行動，以deepV性感裙出現的王君馨成功搶鏡，周家蔚分享選美心得期間，說得興奮儀態盡失，更險些走光，現場龍友即捕捉時機狂拍照。</p><p>冇埋怨天明</p><p>06年港姐亞軍周家蔚說同屆佳麗約有一半結了婚，令她很羨慕，她自言做姊妹、伴娘已達五、六次，笑言可轉行做婚禮統籌。<br>問周家蔚有否埋怨男友洪天明仍未有行動？她說：「大家喺一齊要互相扶持體諒，我家半隻腳喺電視，半隻腳喺洪家。」問周家蔚怕不怕做太多伴娘會嫁不出？她即緊張說：「啋啋啋！」<br>採訪、攝影：楊潔雯</p></body></html>
