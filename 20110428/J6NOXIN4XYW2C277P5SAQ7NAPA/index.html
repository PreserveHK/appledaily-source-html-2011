<html><header><meta charset="utf-8"><title>我有Feel：去山寨廠買手作</title></header><body><h1>我有Feel：去山寨廠買手作</h1><p>JCCAC的手作市集越搞越大型，自從舊年去過後就不能自拔。每次市集都有唔同手作人進駐，以往以山寨廠作招徠，如今越來越多手作人加入戰團，上次的有機肥皂和自家寵物飾物就最得我心。聽聞今次有過百位本地手作人參與，早去早享受，體驗一下買到只此一件的樂趣！<br><br>記者：關璇<br><br>日期：4月30日至5月1日（1-7pm）<br>地點：石硤尾白田街30號JCCAC藝術村</p></body></html>
