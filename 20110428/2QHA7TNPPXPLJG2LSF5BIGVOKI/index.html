<html><header><meta charset="utf-8"><title>做愛告示列野戰規例</title></header><body><h1>做愛告示列野戰規例</h1><p>在公園做愛是犯法的，但丹麥哥本哈根Orstedparken公園日前卻豎立告示，要求遊客「體諒（在公園）做愛的人」，還標明上午9時至下午4時是「合法性交」時段。<br>這個公園經常有同志公然「打野戰」，完事後隨處丟棄用過的安全套，影響公眾衞生。上周有人在公園入口處豎立告示牌，明文規定「合法性交」時間，還呼籲他們切勿「大聲喧嘩」，離開前要清理現場。可惜告示牌豎立的第二天，就被公園管理員拆走。<br>台灣東森新聞網</p></body></html>
