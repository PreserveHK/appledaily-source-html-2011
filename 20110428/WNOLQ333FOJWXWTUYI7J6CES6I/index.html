<html><header><meta charset="utf-8"><title>*Apps士多：Dropbox檔案跟身</title></header><body><h1>*Apps士多：Dropbox檔案跟身</h1><p>iOS應用軟件有好多，《Dropbox》係我經常使用嘅App，可以免費從AppStore下載。安裝好再開個賬號，就有2GB網上儲存空間，利用《Dropbox》可隨時將檔案下載到iPhone、iPad，支援多種檔案格式，除咗PDF、Office等文件外，連相片及影片都可開啟。新版1.4.1，可從郵件滙入檔案，再上傳至Dropbox，更加好用。<br><br>記者：許福合
</p></body></html>
