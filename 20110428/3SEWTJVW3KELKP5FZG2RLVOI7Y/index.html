<html><header><meta charset="utf-8"><title>偷援交女手機　設計師判緩刑</title></header><body><h1>偷援交女手機　設計師判緩刑</h1><p>【本報訊】男設計師於今年初先後兜搭女網友及邀約少女援交，帶到觀塘重建區的空置樓宇「打野戰」，兼趁機偷走女方手機，早前在觀塘裁判法院承認兩項盜竊罪。他昨獲未婚妻及母親撰信求情，惟署任主任裁判官陳錦昌指摘他覷準少女不成熟而下手，行為卑鄙。鑑於他已全數賠償8,000元及已還柙兩個月，遂判監八個月，緩刑兩年。<br>裁判官指，被告葉文傑（33歲）以為自己的生活模式正常兼典型，實情他上網邀約少女打野戰兼下手，明顯衝動不懂自控。裁判官勸被告吸取教訓，別再讓家人失望。<br>案件編號：KTCC1135/11</p></body></html>
