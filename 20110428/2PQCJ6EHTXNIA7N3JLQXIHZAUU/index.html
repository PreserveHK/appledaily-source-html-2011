<html><header><meta charset="utf-8"><title>周麗淇直擊兔唇手術</title></header><body><h1>周麗淇直擊兔唇手術</h1><p>周麗淇早前跟「微笑行動」到鄭州探訪一班接受兔唇手術的孩童，當日她膽粗粗去到手術室，親手抱住要準備入手術室的幾個月大嬰兒。</p><p>盼助更多病童</p><p>周麗淇說：「我唔係佢阿媽，但我親身感受到嗰種沉重嘅心情，做手術做咗十幾個鐘，我就企喺度咁耐，真係唔覺得攰，手術完成，真係好開心。」<br>之後周麗淇再參觀另一個幼童的手術，她形容該手術有點恐怖，她說：「今次呢個係血淋淋，不過我唔驚，我好想陪住佢，睇到佢手術完成。今次探訪感觸好大，見到咁多人可以得到幫助，我都希望可以盡力去幫助更多的人。」<br>撰文：楊潔雯</p></body></html>
