<html><header><meta charset="utf-8"><title>我有Feel：抱病睇Glee</title></header><body><h1>我有Feel：抱病睇Glee</h1><p>連剝四隻智慧齒，留院數天，驚覺病房長開翡翠台，其間齋聽台徽音樂都有過百次，快窒息！想起尚有幾集《Glee》未看，趁機開電腦一直看到尾。劇集好歌連連，但日後要重溫得逐集翻睇，相當麻煩。幸好美國推出《gleeencore》，DVD收錄首季精采片段，擺明再斬四両，但人家煮好上埋碟隨時有得食，仲想點？如果連KristinChenoweth演唱的《Home》和《OneLessBellToAnswer》也收錄其中，就更完美了。<br><br>記者：蔡俊業</p></body></html>
