<html><header><meta charset="utf-8"><title>Mikki內地被誘吸毒煙</title></header><body><h1>Mikki內地被誘吸毒煙</h1><p>姚予晴（Mikki）、翻版關之琳Jocelyn和戴小奕昨日在尖沙嘴，擔任珠寶展模特兒，Mikki佩戴一套價值4億8千萬的翡翠鑽石首飾行騷，她謂是現場最貴的一套，十分擔心會刮花手上的翡翠，她說：「平時我哋行珠寶騷，幾千萬嘅首飾啲人都睇到嘩嘩聲，唔知今次幾億一套，佢哋會唔會睇到暈低。」</p><p>自稱敏感拒酒</p><p>另外，Mikki透露在內地工作曾有人送上毒品，她說：「佢哋會畀啲手捲煙問我食唔食，我知道有問題當然拒絕啦，就算佢哋叫我飲酒，我都會話對酒精敏感唔飲。」她表示喜歡在香港工作多過返內地，因為不用花幾小時坐車。<br>採訪、攝影：FredaLee</p></body></html>
