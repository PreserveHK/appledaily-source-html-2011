<html><header><meta charset="utf-8"><title>G.E.M鋼管舞搞笑</title></header><body><h1>G.E.M鋼管舞搞笑</h1><p>鄧梓琪（G.E.M）昨日為5月紅館騷在尖沙嘴排鋼管舞，見G.E.M排舞時要由舞蹈員抬起攬實鋼管，上落時又依嘩鬼叫，雖然她已穿上小背心跳舞，但卻搞笑有餘，誘惑欠奉，當被取笑她態度太懶散時，毫無媚態的G.E.M解釋：「仲有段sexy嘅舞未排，今次係排畀傳媒睇。」<br>問G.E.M覺得自己那部份最性感？她說：「邊部份就唔知，最緊要係個態度啫，就算剝光豬都唔代表係sexyo架，有時一個眼神就可以令人覺得性感。」男友林宥嘉可有讚過sexy？她說：「咁你哋問佢啦，冇人讚過我sexy喎，我睇報紙見佢讚我啲音樂囉，呢個係我最想大家留意嘅。」<br>採訪、攝影：胡比</p></body></html>
