<html><header><meta charset="utf-8"><title>醫生掛街板　反擊周一嶽</title></header><body><h1>醫生掛街板　反擊周一嶽</h1><p>【本報訊】爭取醫生合理工時行動組及醫學界立法會議員梁家騮，昨開始在全港掛出100張街板（圖），批評政府及醫院管理局漠視醫生工時過長，影響醫療質素。街板以食物及衞生局局長周一嶽做主角，批評他多次抹黑醫生。行動組召集人吳志豪表示，除掛街板外，會再在每間大醫院張貼約200張新海報，諷刺周一嶽曾說以往當前線醫生時，要為上司冲茶。行動組暫未計劃靜坐等行動，但鼓勵醫生登記做選民，選出能代表業界的特首選委，希望下屆特首正視醫生工時長問題。</p></body></html>
