<html><header><meta charset="utf-8"><title>楊謹華無暇拍拖</title></header><body><h1>楊謹華無暇拍拖</h1><p>台灣女星楊謹華昨日與王敏德在尖沙嘴，為歐米茄華懋廣場DFS專賣店擔任揭幕嘉賓，有傳楊謹華與台灣組合大嘴巴成員懷秋分手，楊謹華說：「我沒有男朋友，一直都沒說過有，我們只是好朋友關係。」</p><p>平凡就是幸福</p><p>楊謹華聲稱與懷秋只是談得來的朋友，暫時寄情工作，問她多久沒拍拖？她說：「其實一直也有認識朋友，但真的沒時間去相處，我覺得還是要看緣份。」對於台女星最近流行閃婚，她說：「結婚和生孩子都是幸福事，對我而言最幸福就是平凡過活，不過去愛人之前，我認為先學會愛惜自己，懂愛惜自己，才曉得怎樣愛別人。」<br>採訪、攝影：StephanieYeung</p></body></html>
