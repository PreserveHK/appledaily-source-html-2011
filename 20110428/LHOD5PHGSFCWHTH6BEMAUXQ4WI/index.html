<html><header><meta charset="utf-8"><title>白綿羊爸媽　誕60黑羊</title></header><body><h1>白綿羊爸媽　誕60黑羊</h1><p>一隻黑羊、兩隻黑羊……怎麼60隻都是黑色？英國赫特福德郡農民迪圖瓦夫婦（theDuToits）養了一隻雄綿羊和37隻雌綿羊，全是白毛，但這個月綿羊們陸續誕下共60隻小羊，竟然全都是黑羊，令他們驚奇不已。</p><p>山羊多數白毛，是由於體內有個顯性基因，會停止顏色的製作；只有當父母同時擁有罕見的雜合基因，才有25%機會誕下黑羊，因此一般羊群中只會有一兩隻黑羊，這也是英諺「黑羊」（blacksheep，解害群之馬）的由來。但迪圖瓦絕未嫌棄這大群小黑羊。「我們覺得很幸運。路過的人都看儍了眼，問是否特種羊呢。」迪圖瓦太太得意洋洋地說。<br>英國《每日郵報》</p></body></html>
