<html><header><meta charset="utf-8"><title>姬蒂晒鑽戒宣佈訂婚</title></header><body><h1>姬蒂晒鑽戒宣佈訂婚</h1><p>為樂隊Muse主音MattBellamy懷下兩人首個愛情結晶品的美國女星姬蒂韓遜（KateHudson），昨日接受NBC電視台訪問，她手上閃爍的鑽戒引起主持注意，問姬蒂戒指是否新的？姬蒂即自爆Matt上周已於紐約向她求婚，但仍未訂婚期。</p><p>早前受訪曾稱不急於結婚的姬蒂，談到求婚時雀躍地說：「Matt求婚過程甜蜜浪漫，我感到很興奮。」然後更轉場往接受《大衞牙擦騷》訪問。</p></body></html>
