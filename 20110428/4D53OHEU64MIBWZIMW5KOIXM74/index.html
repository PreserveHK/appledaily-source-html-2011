<html><header><meta charset="utf-8"><title>發瘋燕姿一打二十</title></header><body><h1>發瘋燕姿一打二十</h1><p>五月新娘孫燕姿最近拍攝新歌MV《快瘋了》，昨日該MV作全球首播，可說是燕姿在婚前留給樂迷的一份驚喜大禮。</p><p>被嘲熊貓姿</p><p>為配合新歌瘋狂的氣氛，拍攝現場佈置成廢棄精神病院，燕姿大膽挑戰煙熏眼妝，把雙眼周邊塗得黑黑的去配合這種黑色氣氛，還被工作人員戲稱為「熊貓姿」。<br>在MV中，燕姿有大展之前練習拳擊的機會，以1對20的姿態擊退警衞，她笑說終於知道為甚麼周杰倫那麼喜歡拍電影，因為只要一出手，不用真的碰到對手，人就會飛出去，感覺很厲害。撰文：葉雪</p></body></html>
