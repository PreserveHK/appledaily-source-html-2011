<html><header><meta charset="utf-8"><title>辦公室被撬窗爆竊</title></header><body><h1>辦公室被撬窗爆竊</h1><p>【本報訊】36歲姓黃男子，昨晨11時許返回灣仔菲林明道七號好發商業大廈的會計師事務所上班時，發現辦公室一遍凌亂，有被搜掠痕迹，窗門亦被人撬開，於是報警。<br>負責人經點算後，證實損失現金財物約1萬元。警員在現場調查，發現單位除了辦公室窗門有被撬痕迹外，其他大門及窗門均沒有損毀。由於大廈毗鄰興建中大廈正搭有棚架及安全網，兩大廈幾乎相貼，懷疑賊人沿棚架攀入興建中大廈，再撬毀會計師事務所窗門爆竊。</p></body></html>
