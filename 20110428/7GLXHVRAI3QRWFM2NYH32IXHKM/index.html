<html><header><meta charset="utf-8"><title>案件速遞涉吐橙渣六旬婦脫罪</title></header><body><h1>案件速遞<br>涉吐橙渣六旬婦脫罪</h1><p>【本報訊】六旬婦涉嫌在街上吐橙渣，又拒絕向食環署人員出示身份證，惹上官非。案件昨在九龍城裁判法院審結，暫委特委裁判官薛詠鈞指食環署人員的證供有疑點，裁定婦人脫罪，但指她行為可疑，不忘提醒她做人要有公德心。<br>被告嚴銀鳳（66歲）被指於今年1月11日，在深水埗北河街街頭犯案。她在散庭後揚言「公道自在人心」、「清者自清」，斥責食環署人員誣告她。<br>案件編號：KCCC756/11</p></body></html>
