<html><header><meta charset="utf-8"><title>陳豪卧底寫錯英文字</title></header><body><h1>陳豪卧底寫錯英文字</h1><p>陳豪在無綫劇《點解阿Sir係阿Sir》中扮演卧底探員，扮教師深入校園攞料。他口才叻、捉賊叻、媾Miss叻，但英文卻認真不濟。</p><p>brake變break</p><p>事緣前晚播出的一集中，交代陳豪要寫卧底日誌，但他居然將「我要踩brake（迫力）」誤寫成「我要踩break（小休）」如此低級的錯誤，莫講為人師表，相信連中學生也不會犯。陳豪的同袍吳卓羲當年以「賣飛佛」揚名，或許要請他惡補一下英文。<br>撰文：林妃</p></body></html>
