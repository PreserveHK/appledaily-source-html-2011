<html><header><meta charset="utf-8"><title>話你知：「8轉7」宿敵真係快咗</title></header><body><h1>話你知：「8轉7」宿敵真係快咗</h1><p>劉翔（中）上欄「8轉7」成效未知，只是跨欄界已有成功轉型例子，他便是美國選手奧利華（左）。奧利華的「8步上欄」最快時間為12秒95，在08京奧後改變了起跑至上第一欄的步數，成績突飛猛進；去年造出12秒89的世界第3快時間，成為同是「7步上欄」、古巴羅布斯（右）的競敵。今年4月滿29歲的奧利華承認，當初仿效羅布斯「7步上欄」是一個冒險，但成績轉佳令他覺得是正確決定。</p></body></html>
