<html><header><meta charset="utf-8"><title>鄭嘉穎唔敢單挑黃德斌</title></header><body><h1>鄭嘉穎唔敢單挑黃德斌</h1><p>鄭嘉穎、黃浩然及黃德斌等昨在將軍澳電視廣播城為新劇《拳王》舉行開鏡儀式，嘉穎和德斌在劇中有場激烈拳賽，但論身形絕對是德斌勝算較高，而嘉穎已率先認輸：「打拳講技術，現實係佢好打啲。」</p><p>唐詩詠奉旨仔</p><p>唐詩詠拍攝時常有機會見嘉穎和浩然赤膊露點上陣打拳，對於可奉旨仔，她笑言：「浩然就好slim，嘉穎就收緊身，四點都好睇。」胡定欣則要操好體能應付聾啞女拳手的角色。<br>採訪、攝影：卓寶花</p></body></html>
