<html><header><meta charset="utf-8"><title>紅掌絨猴6月會客</title></header><body><h1>紅掌絨猴6月會客</h1><p>【本報訊】海洋公園6月開幕的「熱帶雨林天地」，將展出多種世界之最的動物，包括最大齧齒類動物水豚及最巨大的巨嘴鳥等。<br>公園昨率先展出外表趣怪的紅掌絨猴（圖），這種猴子體形細小，主要生長在阿馬遜河流域一帶，平均身長只得約400毫米，體重由400至600克不等，極為輕盈。<br>今次展出的紅掌絨猴乃一家七口，全部人工飼養，去年12月由南非運至本港，當中兩隻更是雙胞胎，今年2月才出世。紅掌絨猴家庭觀念卻甚重，年長的絨猴更會肩負長輩責任照顧年幼的弟妹。</p></body></html>
