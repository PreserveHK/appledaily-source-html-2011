<html><header><meta charset="utf-8"><title>FC杭州拒作客名古屋</title></header><body><h1>FC杭州拒作客名古屋</h1><p>【綜合中國外電】FC杭州基於日本核輻射危機，日前正式向亞洲足協申請，5月4日作客名古屋鯨魚的亞冠盃F組分組賽，延期或改於中立場作賽。<br>亞冠盃將於下周二及三進行第5輪分組賽，不過，由於3.11大地震後，日本多個地區核輻射水平超標，FC杭州經過安全考慮才決定今次申請。對於FC杭州的要求，中國足協也表支持。雖然亞洲足協暫時未有回覆，但很多球迷在網上猜測這場比賽舉行地點，其中香港更是球迷支持之一，不過也有球迷認為，亞洲足協總部吉隆坡才是最大可能被選的地方。</p></body></html>
