<html><header><meta charset="utf-8"><title>理財速遞滙豐新人幣資金做定存享高息</title></header><body><h1>理財速遞<br>滙豐新人幣資金做定存享高息</h1><p>▲即日至7月29日，滙豐客戶以匯賢新股退款或由其他銀行轉入新資金，經分行或電話理財人員做人民幣定存，最低存款額1萬元（人民幣．下同），可選1星期、2星期、1個月及3個月，按存入金額在牌價加0.145厘至0.55厘。假設存入15萬元作3個月定存，以該行牌價0.5厘，加0.55厘，共1.05厘，收息394元。5月底前，經指定渠道買人民幣計價股票，每宗交易經紀佣金最低收費由100元減至50元，上限5000港元。</p></body></html>
