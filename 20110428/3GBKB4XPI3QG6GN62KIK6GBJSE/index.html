<html><header><meta charset="utf-8"><title>冰冰遇姚明唔敢稱爺</title></header><body><h1>冰冰遇姚明唔敢稱爺</h1><p>上海第44屆文化講壇前天開幕，籃球員姚明、太空人楊利偉和范冰冰分別代表中國最高、最遠及最美獲邀出席兼演講。冰冰說是首次像這樣演講，感覺像學生，有些緊張，而能和中國兩位英雄交流則感自豪。<br>冰冰多次出席國際重要電影活動，向外界展示中國女性演員的模範，她演講時表示，因身為中國演員感驕傲，中國電影人的力量很強大，希望將來這些國際活動有更多中國人參與。演講後有媒體問起冰冰「范爺」這稱呼，她笑說在「姚爺」和「楊爺」面前，不好意思提這個說法。<br>撰文：葉雪</p></body></html>
