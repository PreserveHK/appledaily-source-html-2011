<html><header><meta charset="utf-8"><title>警搗村屋毒品飯堂</title></header><body><h1>警搗村屋毒品飯堂</h1><p>【本報訊】觀塘警區特別職務隊探員，前晚掩至將軍澳坑口水邊村一村屋單位，搗破主要分銷東九龍娛樂場所的毒品包裝分銷中心及毒品飯堂，拘捕兩男一女，三名疑犯均無業。警方起出150克氯胺酮（K仔），市值3萬元。街坊指該村屋經常有陌生人出入，已懷疑有不法勾當。<br>前日中午12時許，觀塘警區特別職務隊探員根據線報，由女督察林明思帶領12名探員在目標單位外監視。至晚上9時許認為時機成熟，破門入屋，屋內兩男一女（年齡18至40歲）一度反抗，終被探員制服拘捕。探員在單位暗格中起出12包共重150克K仔，總值3萬元。同時撿獲秤和膠袋等工具，各人被帶署調查。</p></body></html>
