<html><header><meta charset="utf-8"><title>白日夢成真</title></header><body><h1>白日夢成真</h1><p>先發一下SummerBreeze的白日夢：試想在一個假日的早上睡醒，第一眼看到的是窗台清晨的露珠透射綠色柔和的色澤，加上微風，陽光暖暖地曬在身上到五指間．．．．．．不得了！的確有如小說中故事的開端，不過CHANEL彩妝創作總監PeterPhilips早已動悉女人心事，在2011夏日，他實行幫大家夢想成真，綠色眼影襯柔和的粉色與鉑金色，讓整個妝容都配合了夏天的自然色彩，而日光下的金銅色澤也成為了胭脂的亮點；陽光的鮮黃色更順延至指甲上，為各位女士把夏天最動人一幕放在面上，或者仲夏夜的浪漫也會由此開始呢！<br><br>記者：曾玉瑩<br><br>CHANEL（22658632）</p></body></html>
