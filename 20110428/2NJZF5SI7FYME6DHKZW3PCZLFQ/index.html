<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星茱莉安摩亞於HBO電影《GameChange》扮演美國共和黨成員佩林，造型首次曝光，與佩林真人十分肖似。<br><br>●《黑天鵝》導演達倫艾朗夫斯基達被委任為第68屆威尼斯影展評審團主席。<br><br>●日本女唱作人aiko近日被踢爆搞姊弟戀，搭上演出日劇《鬼太郎之妻》的band仔星野源。</p><p>●日本搖滾勁旅GLAY，7月5及6日假LegacyTaipei傳音樂展演空間舉行首次台灣公演。<br><br>●韓國男星金汎於本月18日開設facebook戶口之後，不到10天已吸引259萬人加入，在fb的全球演員fans數目排行榜中佔第五位。</p></body></html>
