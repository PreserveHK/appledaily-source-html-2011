<html><header><meta charset="utf-8"><title>Zelia向林峯送秋波</title></header><body><h1>Zelia向林峯送秋波</h1><p>翻版徐子淇鍾浠文（Zelia）曾先後兩次在林峯紅館演唱會上大跳辣身舞，表現狂野，事後Zelia被指是林峯演唱會的御用愛將。</p><p>「樂意幫手」</p><p>林峯今年7月再踏紅館開騷，正在籌備當中，Zelia暫仍未接獲林峯邀請做表演嘉賓，她日前在中環接受訪問時說：「林峯仲未搵我，但如果時間許可，我都樂意幫手，我又同佢冇嘢。」<br>Zelia表示與林峯合作非常愉快，她大讚林峯說：「佢份人好nice，我返入後台之後仲搵佢影合照。我都有見佢同其他女仔傾偈。」採訪：比華利<br>攝影：陳俊強<br>服裝：ROXY<br>髮型：CedricTsangofNovaHair</p></body></html>
