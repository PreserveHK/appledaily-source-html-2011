<html><header><meta charset="utf-8"><title>求驗客手記：英足盃決賽雙雄鬥搵歌星 - 求驗客</title></header><body><h1>求驗客手記：英足盃決賽雙雄鬥搵歌星 - 求驗客</h1><p>今屆英超足總盃決賽為「雙城記」，下月14日喺溫布萊球場由英超球隊曼城大戰史篤城。呢場決賽開始前嘅表演可能仲好睇，因為曼城早前誠邀Oasis結他手NoelGallagher（左）去做表演嘉賓，並為曼城寫番首決賽歌。史篤城亦都唔執輸要威番鋪，話誠邀歌壇性感icon，71歲嘅TomJones（右）做嘉賓，並重錄一次首本名曲《Delilah》，史篤城當呢首歌係球會歌曲。決賽都未到就娛樂性十足，唔知今屆英足盃場波會唔會都係咁精采呢？</p></body></html>
