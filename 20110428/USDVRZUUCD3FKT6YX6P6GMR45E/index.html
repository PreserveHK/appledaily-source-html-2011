<html><header><meta charset="utf-8"><title>馬騮大鬧尖沙嘴1881</title></header><body><h1>馬騮大鬧尖沙嘴1881</h1><p>【本報訊】一隻反斗馬騮昨日在尖沙嘴星光大道一帶「半日遊」，漁護署人員接報到場追蹤，至中午發現牠在1881Heritage商場大樹上跳來跳去，最後跳離現場往北京道失去影蹤。<br>昨晨8時半，有遊人在星光大道近崇光百貨公司出口發現一隻馬騮，對在巿區竟有如此稀客「觀光」大感詫異，於是報警，警方通知漁護署人員到場。至中午12時半，有遊人看到該馬騮已穿越梳士巴利道，走到前身是水警總部的1881Heritage商場外一棵大樹上，漁護署人員嘗試用生果引牠下來不果，只見馬騮跳來跳去，未幾跳往另一樹上，往北京道的大廈後巷失去影蹤。</p></body></html>
