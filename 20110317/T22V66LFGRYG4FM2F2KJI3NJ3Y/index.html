<html><header><meta charset="utf-8"><title>Celine產後賭城開騷</title></header><body><h1>Celine產後賭城開騷</h1><p>月初才替4個月大的孖仔Eddy及Nelson於賭城受洗的加拿大女歌手CelineDion，昨日已重返當地開騷狂賺奶粉錢，久休復出的Celine狀態大勇，她除於31人演唱團伴奏下演唱外，亦有獻唱已故樂壇天王米高積遜（MichaelJackson）名曲及多首《鐵金剛》（JamesBond）的主題曲致敬，表現獲讚賞，在場超過4,000名觀眾捧場，更有人看得感動落淚。</p></body></html>
