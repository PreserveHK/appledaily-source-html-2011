<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜秘招防慾照流出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜秘招防慾照流出 - 馮仁昭</h1><p>官恩娜噚日喺尖沙嘴為咖啡店開幕活動任嘉賓，佢又唱歌又冲咖啡，唔知平時有冇為醫生男友冲咖啡？佢話：「我哋又唔係一齊住，煮飯機會都唔多。」<br>對於林峯同舊愛潘霜霜嘅床照外洩，官恩娜話：「我都係睇報紙先知，人哋嘅事真係唔方便評論。」至於會唔會小心處理親密照？佢話：「我哋最多係頭貼頭，而且次次影完相都會儲入屋企嘅電腦，唔會流出街。」</p></body></html>
