<html><header><meta charset="utf-8"><title>Cyndi開騷場外籌款</title></header><body><h1>Cyndi開騷場外籌款</h1><p>80年代美國天后CyndiLauper（左圖），前晚無懼核輻射洩漏的威脅，如期在東京澀谷舉行演唱會，一口氣唱出16首歌。Cyndi為支持日本地震災民，在會場入口處募捐，有工作人員拿着捐款箱向歌迷呼籲捐款。Cyndi當晚全場2,000張門票本已賣清，但由於受輻射影響，有歌迷不敢外出，最終只有1,700名歌迷到場，但Cyndi仍鼓勵日本人民，指他們很強，必定捱過難關。</p></body></html>
