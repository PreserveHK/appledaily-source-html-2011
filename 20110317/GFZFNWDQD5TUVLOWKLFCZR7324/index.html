<html><header><meta charset="utf-8"><title>莫小奇街頭激吻男友</title></header><body><h1>莫小奇街頭激吻男友</h1><p>內地女星莫小奇有份演電影《隱婚男女》，在戲中她火速戀上庾澄慶飾演的情場殺手。現實中，莫小奇的感情也有着落，日前她便被發現與內地演員黃海波在餐廳撐枱腳。</p><p>甜蜜撐枱腳</p><p>當日莫小奇穿上啡色外衣，圍着一條黑色頸巾，黃海波則穿上黑色褸，戴上黑框眼鏡，一副謙謙君子模樣。兩人用餐後，施施然走在街上，並沒有急着駕車離開，還在路邊悄悄說起話來。<br>未幾，兩人情到濃時，竟眾目睽睽下在街頭肆無忌憚熱吻起來。癡纏過後，他們依依不捨的告別，黃海波更一直目送女友離開，才安心做自己的工作。<br>撰文：林妃</p></body></html>
