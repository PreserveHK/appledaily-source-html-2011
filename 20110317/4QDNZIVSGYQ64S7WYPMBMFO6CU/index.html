<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手ChristinaAguilera穿上性感紅裙，於洛杉磯力撐自己有份做導師教授唱歌的真人騷節目《TheVoice》。<br><br>●美國歌手JamesTaylor首日到猶他州度假，就因滑雪弄斷腳及撞傷肩膊，認真黑仔。</p><p>●美國影星湯漢斯簽約演出《社交網絡》幕後班底製作的真人真事電影，扮演在索馬里海盜事件中，以自己作人質拯救全體船員的船長。<br><br>●韓國女星河知雲前晚出席尹恩惠主演的新片《我的黑色小禮服》首映，她亦將會接拍講述韓國乒乓球手的真人真事電影。<br><br>●韓國女歌手李孝利去年曾被指抄歌，她昨晚在電台訪問中首次開腔談當時感受，她指曾想放棄唱歌，又借酒消愁連喝10罐啤酒。</p></body></html>
