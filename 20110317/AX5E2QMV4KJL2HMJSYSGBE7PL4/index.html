<html><header><meta charset="utf-8"><title>LinkinPark設計T恤賑災</title></header><body><h1>LinkinPark設計T恤賑災</h1><p>美國樂隊LinkinPark設計兩款T恤義賣，分別印有「NotAlone」（不會孤獨）字眼和紙蝴蝶，索價約200港元，收益全數撥捐賑災用途。被迫於日本落畫的《通靈感應》（Hereafter），導演奇連伊士活（ClintEastwood）指《通》片DVD及藍光影碟發售的收益會捐給日本紅十字會；美國樂隊BlackEyedPeas原來在地震發生前一周在日本拍MV，MV末段也呼籲捐款。<br></p></body></html>
