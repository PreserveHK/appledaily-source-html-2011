<html><header><meta charset="utf-8"><title>Kay台灣開騷忐忑難過</title></header><body><h1>Kay台灣開騷忐忑難過</h1><p>謝安琪（Kay）日前首次在台灣Legacy舉行演唱會，卻遇上日本發生9級大地震，令籌備多時的演唱會幾乎要臨時取消。幸好當晚演唱會最終如期舉行，並獲得台灣音樂教父陳昇、蘇打綠、星光幫等好友捧場，令Kay非常感動。</p><p>歌聲慰樂迷</p><p>Kay憶述說：「知道有這麼嚴重的天災，又看到這麼多人痛失家園和生命，心中已很難過。及至開騷前幾小時知道台灣也有海嘯警告，心情真的忐忑不安。」為報答遠道而來的歌迷，當晚Kay一口氣唱出16首歌，包括《鍾無豔》、《姿色份子》及《囍帖街》等，令樂迷聽出耳油。<br>撰文：林妃</p></body></html>
