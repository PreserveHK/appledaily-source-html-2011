<html><header><meta charset="utf-8"><title>元斌捐137萬回饋Fans</title></header><body><h1>元斌捐137萬回饋Fans</h1><p>繼裴勇俊和李秉憲等韓星慷慨捐錢助日本災民度難關後，SM事務所也宣佈出一分力，聯同旗下藝人包括少女時代和SuperJunior等，透過紅十字會捐出10億韓圜（約687萬港元）賑災，發言人說：「希望能給予日本國民和我國海外同胞勇氣！」至於張東健和身為聯合國兒童基金會特別代表的元斌（圖），分別捐出2億韓圜（約137萬港元），元斌說：「過去接受了日本fans給我的愛，希望在日本最困難的時候作出回報。」2NE1則押後攻日出碟的計劃。</p></body></html>
