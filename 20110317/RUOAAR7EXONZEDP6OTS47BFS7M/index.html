<html><header><meta charset="utf-8"><title>話你知偷影重要部位可禁制</title></header><body><h1>話你知<br>偷影重要部位可禁制</h1><p>霜峯慾照流出，令林峯多年來建立的乖仔形象受損，而霜峯慾照有可能隨時流出第二批，其實，若其中一方在不情願下被發放慾照，發相者會否觸犯法律？黃國桐律師昨表示，公開私照不構成法律問題，因照片版權歸拍照者所有，除非是勒索或構成誹謗。至於其中一方在對方不知情下偷拍重要部位再公開照片，又是否犯法？黃國桐說：「咁就唔同，咁我唔知情，一嚟呢個係我私隱啦，第二嚟講，我哋有criminaldefamation（刑事誹謗）o架。」若有這樣照片流出，可向法庭申請禁制令阻止照片流傳。<br>採訪：葉雪<br></p></body></html>
