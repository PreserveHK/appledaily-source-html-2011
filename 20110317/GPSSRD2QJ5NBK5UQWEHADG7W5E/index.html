<html><header><meta charset="utf-8"><title>24味月尾出騷籌款</title></header><body><h1>24味月尾出騷籌款</h1><p>組合24味昨到商台受訪，他們透露RapperMastaMic發起一個為內地及日本災民籌款的音樂會，將於本月27日在藝穗會舉行，答應演出的單位包括MCJin、24味、正義聯盟等。24味表示門票為125元，音樂會舉行時間由下午3時至晚上8時。</p><p>聽歌抗輻射</p><p>此外，對有香港市民搶買鹽，24味覺得有些老人家較易信傳聞：「唔好咁核突啦，我哋想講聽24味都可以抗輻射。」<br>採訪、攝影：李珮洳</p></body></html>
