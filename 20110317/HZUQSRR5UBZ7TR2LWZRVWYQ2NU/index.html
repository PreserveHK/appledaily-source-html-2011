<html><header><meta charset="utf-8"><title>麗絲蕙絲潘傳月尾再嫁</title></header><body><h1>麗絲蕙絲潘傳月尾再嫁</h1><p>離婚後活得更開心的金像影后麗絲蕙絲潘（ReeseWitherspoon），和經理人男友JimToth拍拖一年感情穩定，她領取名人之星時Jim更和未來外父外母等人一起出席，可見他已被家庭各成員接納。有傳他們於本月26日共諧連理，在約值5,400萬港元的加州OjaiValley豪宅行禮，預定邀請100名嘉賓參加，難怪麗絲連日來不施脂粉走去做gym，務求操弗身形做個靚靚新娘子。</p></body></html>
