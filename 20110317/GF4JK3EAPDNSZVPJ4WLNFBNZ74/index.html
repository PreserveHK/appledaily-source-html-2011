<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍夫婦衝刺生兔B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍夫婦衝刺生兔B - 馮仁昭</h1><p>關心妍前晚到鰂魚涌欣賞時裝騷，佢啱啱先同老公去完以色列拍特輯，佢哋每朝早4、5點起身做準備然後拍攝，不過因為當地食物唔啱胃口，所以兩公婆就食足10日杯麪，至於有冇乘機造人，關心妍就話：「有o架！不過已經知道未有住，其實家自己都不設防，因為都想生兔仔兔女，家係衝刺期，唔得就要追龍仔龍女。」佢對陳慧琳小產一事都大表痛心，話會為佢祈禱。</p></body></html>
