<html><header><meta charset="utf-8"><title>楊淇台灣置業等愛</title></header><body><h1>楊淇台灣置業等愛</h1><p>楊淇前晚到灣仔藝術中心出席「第16屆香港獨立短片及錄像比賽」活動，她有份參與麥曦茵導演的短片《EleventoSeven》，故前晚就到場支持。</p><p>六月出書</p><p>楊淇透露現時主力在台灣發展，由於台灣主要是年輕人市場，所以她希望拍偶像劇，並打算在當地置業：「因為長期都喺個邊，所以都物色緊屋。」<br>談到楊淇可物色台灣男友在當地落地生根，她就說：「如果遇到好都冇問題，香港同台灣嘅男仔都各有優點。」今年六月她將推出新書《求戀淇》，書中有五個短篇故事，除了自己的經歷，也有朋友及幻想出來的故事。<br>採訪、攝影：魯萍</p></body></html>
