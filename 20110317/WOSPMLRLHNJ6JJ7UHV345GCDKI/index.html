<html><header><meta charset="utf-8"><title>伊娃迪士尼拍拖慶生</title></header><body><h1>伊娃迪士尼拍拖慶生</h1><p>靚太伊娃隆歌莉亞（EvaLongoria）今年1月尾與球星老公柏加（TonyParker）正式離婚各行各路後，火速另結新歡，與彭妮露古絲（PenelopeCruz）的歌手弟弟EduardoCruz搞姊弟戀。大前日是伊娃的36歲生日，她便拖着Eduardo和家人一起到加州的迪士尼樂園狂歡，雖然身邊有家人做電燈膽，但熱戀中的伊娃未有理會，全程笑容滿面和Eduardo攬攬錫錫，大晒幸福。</p></body></html>
