<html><header><meta charset="utf-8"><title>Visvim日主帥如期到港</title></header><body><h1>Visvim日主帥如期到港</h1><p>本地鞋袋名店OnPedder，首次引入日本品牌Visvim的女裝系列，前晚在中環舉行開季酒會。Visvim以日本東京為基地，創辦人HirokiNakamuradyes未有因日本受災影響，前晚如期來港出席酒會，陳冠希和生意拍檔好友KevinPoon等都有捧場。<br>設計師今季從早前新墨西哥之旅擷取靈感，帶來充滿大自然、民族色彩的披肩、斗篷和藤織手袋等，新裝用上天然的質料和染料，洋溢一份大自然感覺。<br>撰文：FayeLam</p></body></html>
