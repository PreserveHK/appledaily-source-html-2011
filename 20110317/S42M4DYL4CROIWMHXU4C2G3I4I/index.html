<html><header><meta charset="utf-8"><title>湯唯畫室探父打氣</title></header><body><h1>湯唯畫室探父打氣</h1><p>湯唯憑主演李安的電影《色，戒》一夜成名，但外人有所不知的是，原來她的父親湯余銘更猛料，是內地知名的一級畫家。日前，湯唯出席某活動後，在百忙中抽時間到廣東創作室探望父親，為他打打氣。<br>畢業於浙江美術學院的湯余銘，是內地知名一級畫家，由70年代起從事專業美術創作，《毛主席視察七里營公社》也是出自他手筆，不少原作現賣至百萬元。</p><p>讚女兒懂事</p><p>湯余銘曾接受訪問，坦言女兒從小便很懂事，又覺得她永遠都是完美的。有次搬家，湯唯除了帶走一大堆書，其他甚麼都不拿，可見她非常的好學。<br>撰文：林妃</p></body></html>
