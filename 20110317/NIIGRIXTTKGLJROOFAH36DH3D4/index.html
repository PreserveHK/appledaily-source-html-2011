<html><header><meta charset="utf-8"><title>求驗客手記：小屋球場竪立MJ銅像 - 求驗客</title></header><body><h1>求驗客手記：小屋球場竪立MJ銅像 - 求驗客</h1><p>已故超級巨星米高積遜（MJ、圖）「現身」富咸？講緊嘅係富咸班主阿法耶茲決定為09年6月逝世嘅MJ製造一座1比1嘅銅像，MJ銅像將身穿黑色皮褸、皮褲、皮鞋，簡直係MJ喺經典作之一《Thriller》嘅型爆造型一樣。MJ迷想見到銅像，就可以喺下月3日去到富咸嘅小屋球場啦！阿法耶茲話今次絕對係對好友嘅懷念同尊重，唔知銅牌豎立後，小屋球場之後會唔會成為旅遊景點呢？</p></body></html>
