<html><header><meta charset="utf-8"><title>籃FUN籃解：勇士印度老闆食腦</title></header><body><h1>籃FUN籃解：勇士印度老闆食腦</h1><p>勇士老闆拉拿戴夫（VivekRanadive）為聯盟內首位印度籍嘅老闆，金州灣岸區域亦有眾多印度籍居民，為咗宣揚和平共融、認識印度文化同吸引更多印度球迷入場，勇士鬥小馬場波就史無前例搞咗「Bollywood之夜」，身材火辣辣嘅dancers穿上印度傳統服裝大跳民族舞（圖），比賽完咗後仲有印度小食畀球迷食用，搞到成個嘉年華咁，拉拿戴夫真係好有頭腦喎！</p></body></html>
