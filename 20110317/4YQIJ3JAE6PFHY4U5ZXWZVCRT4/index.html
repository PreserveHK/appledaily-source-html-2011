<html><header><meta charset="utf-8"><title>寧靜秋瑾造型曝光</title></header><body><h1>寧靜秋瑾造型曝光</h1><p>今年是辛亥革命100周年，由成龍、張黎執導的電影《辛亥革命》已鎖定於9月26日國慶檔上映，電影日前公佈了十位主要人物的造型照，當中包括成龍飾演烈士黃興、趙文瑄飾演的孫中山、陳沖飾演的隆裕太后和李冰冰飾演的徐宗漢（黃興之妻）等。十大人物造型服飾精緻，且呈現近似油畫的影像效果。</p><p>章子怡衰撞期</p><p>早前盛傳章子怡將會演出鑒湖女俠秋瑾，但從公佈的造型照中，原來是由寧靜飾演，因為章子怡正在拍攝的新片《一代宗師》拖延拍攝，導致其檔期難以配合。影片總發行華夏電影集團執行董事長谷國慶表示，雖然國慶檔已知有五、六部大片上映，但《辛亥革命》依然有優勢。<br>撰文：林妃</p></body></html>
