<html><header><meta charset="utf-8"><title>狄易達拍拖影相必着衫</title></header><body><h1>狄易達拍拖影相必着衫</h1><p>狄易達昨日到商台接受訪問，節目主持為他解夢，他說：「我發夢成日都係同工作有關，不過夢中發生嘅，往往同現實相反。」<br>對於林峯與舊愛的照片成為城中熱話，狄易達表示不擔心以往的女友會公開他們的照片，他說：「我同以前啲女朋友影相都一定有着衫，同埋我信得過佢哋唔會咁做，加上次次我都係俾人飛，佢哋唔會仲要向我報復啩。呢件事唔可以話邊個啱，可能真係唔見咗電話呢。」不過狄易達指曾經睡着時被朋友除褲拍照都全不知情。<br>採訪、攝影：李珮洳</p></body></html>
