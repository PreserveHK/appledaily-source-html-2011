<html><header><meta charset="utf-8"><title>麗絲素顏做Gym嚇壞人</title></header><body><h1>麗絲素顏做Gym嚇壞人</h1><p>奧斯卡影后、年屆34歲的麗絲蕙絲潘（ReeseWitherspoon）總予觀眾明艷照人的感覺，與年輕10年的羅拔柏迪臣（RobertPattinson）在新片《情約奇藝坊》（WaterforElephant）上演姊弟戀，也魅力不減。不過她昨日於洛杉磯做完gym從健身室步出，一面素顏即時出賣年齡的秘密。</p><p>麗絲蕙絲潘從來帶子女行街或跑步也有戴太陽眼鏡遮醜，但她昨日做完運動後竟懶得連淡妝也不願化，臉黃眉疏兼疲態畢露，就連身材也走晒樣，平時金光閃耀的麗絲，頓時降呢變成一個烏weir師奶！</p></body></html>
