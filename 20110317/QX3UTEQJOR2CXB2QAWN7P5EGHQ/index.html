<html><header><meta charset="utf-8"><title>求驗客手記：金妍兒手機廣告cute到暈 - 求驗客</title></header><body><h1>求驗客手記：金妍兒手機廣告cute到暈 - 求驗客</h1><p>南韓花樣滑冰天后金妍兒（圖），人靚表現好，一直喺廣告界寵兒，最近佢就幫南韓手機商再拍新一輯廣告，為咗宣傳手機擁有好似MSN咁嘅同朋友即時互動功能，金妍兒仲有不同卡通大頭妹造型，講去到邊都可以chat到邊。講番比賽，金妍兒雖然同日本嘅淺田真央鬥到難分難解，不過人家國難當前，金妍兒都公開向日本人慰問。而原定3月尾喺日本東京代代木國家體育場舉行嘅世界花樣滑冰錦標賽，亦因為地震改期，原本金妍兒對淺田真央的比賽門票亦一早售罄，主辦單位就要安排退票。</p></body></html>
