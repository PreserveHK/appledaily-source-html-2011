<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基護林峯拒評床照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基護林峯拒評床照 - 馮仁昭</h1><p>古巨基噚日喺將軍澳電視城以禁毒大使身份出席《全港禁毒唱作大賽頒獎禮》記者會，近日因為日本輻射問題搞到大家都好緊張，仲有謠傳話食鹽可以抗輻射，問基仔有冇加入搶鹽行動，佢話：「冇！呢啲消息好有可能係啲商人自己放出嚟！」講到同屬英皇嘅林峯同前女友潘霜霜嘅床照流出，基仔話：「我覺得最好嘅做法係唔去評論，唔好提及，唔想將件事擴散。」</p></body></html>
