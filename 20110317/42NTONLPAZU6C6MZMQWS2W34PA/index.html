<html><header><meta charset="utf-8"><title>王菀之被逼遷嗌幸福</title></header><body><h1>王菀之被逼遷嗌幸福</h1><p>王菀之（Ivana）昨到商台受訪，她說近日被逼遷，還有幾日便要搬走，幸好張敬軒借出貨倉讓她放雜物。Ivana執拾家中物品時，看見日本的地震新聞感受很深，她說：「人哋幾秒鐘就冇晒所有嘢，想執張相都執唔到，我仲有得搬屋，真係好幸福。」<br>對於香港人爭相搶購鹽，Ivana慨嘆說：「大家唔好俾個『搶』字搞到咁負面，如果賣嗰個人加價就好唔啱，唔好發災難財。其實抗輻射係唔好食有輻射嘅食物，而唔係食啲嘢落肚抗走啲輻射。」</p><p>籲學習日本人</p><p>Ivana又讚日本人紀律性高：「睇到日本人互相幫忙嘅畫面，真係好值得大家學習。」<br>採訪、攝影：李珮洳</p></body></html>
