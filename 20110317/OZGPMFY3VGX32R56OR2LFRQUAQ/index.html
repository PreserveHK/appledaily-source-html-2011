<html><header><meta charset="utf-8"><title>求驗客手記：祖迪羅幫大哨倫敦置業 - 求驗客</title></header><body><h1>求驗客手記：祖迪羅幫大哨倫敦置業 - 求驗客</h1><p>朗拿度掛靴後，除咗準備為爭哥連泰斯會長一職鋪路，同埋籌備3個子女下個月嘅生日大派對外，原來密謀喺倫敦買樓。消息來源唔係嚟自體育記者，而係影星祖迪羅（圖）。據祖迪羅講，自從佢兩個喺里約熱內盧嘉年華結交後，關係好好，「大哨」問佢喺倫敦定居嘅意見後，已積極物色樓盤。「大哨」未踢過英超隊，以佢江湖地位肯玩票性質跟操嘅話，各隊肯定來者不拒。</p></body></html>
