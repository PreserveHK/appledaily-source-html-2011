<html><header><meta charset="utf-8"><title>鄭雨盛直認冧李智雅</title></header><body><h1>鄭雨盛直認冧李智雅</h1><p>韓劇《雅典娜：戰爭的女神》男星鄭雨盛，上周五被踢爆與劇中拍檔李智雅撻着，兩人同遊巴黎，目擊者指他們有拖手，表現親密，但他們近日前後腳返韓時，卻拒絕回應緋聞。昨日鄭雨盛所屬事務所的知情者終於打破沉默：「鄭雨盛對李智雅的確有好感，但未發展到更進一步的關係。」</p><p>後天交代</p><p>知情者表示鄭雨盛和李智雅是和一班朋友飛往巴黎度假，但傳媒卻集中刊登他們的照片。鄭雨盛將於後天在首爾舉行非公開粉絲聚會，消息指他屆時或會親口開腔向粉絲交代戀情。</p></body></html>
