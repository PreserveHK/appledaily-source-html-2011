<html><header><meta charset="utf-8"><title>郭志怡餅舖發圍搬Soho</title></header><body><h1>郭志怡餅舖發圍搬Soho</h1><p>時裝女王馬郭志清（JoyceMa）胞妹郭志怡前晚在圓方出席「GivingBack慈善首影」活動，她透露在太子大廈的SEVVA餅店生意非常好，但舖位細，現要搬往Soho較大的店舖，她說：「好多人訂餅我都拒絕，因為做唔切，搵過間大舖會好啲，4、5月左右會開。」</p><p>提防進口食材</p><p>談到經營的餐廳，有否進口日本食材，以及有否因輻射而受影響？郭志怡說：「唔係入好多日本嘢，多數澳洲同有機食物，但都有啲擔心，因為好多地方都會受影響，又好易中菌，要小心啲。」她謂以往都有到日本逛街及吃美食，覺得日本災民很可憐，不太開心。<br>採訪、攝影：EddieWong</p></body></html>
