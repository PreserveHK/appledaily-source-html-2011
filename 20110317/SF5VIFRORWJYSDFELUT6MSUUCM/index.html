<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀誓減7磅迎夏日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀誓減7磅迎夏日 - 馮仁昭</h1><p>呂慧儀同陳庭欣噚日喺將軍澳電視城錄影《甜心先生》，近日拍飲食節目的呂慧儀明顯肥咗唔少，噚日佢仲刻意着鬆身衫想遮掩豐滿嘅身形，佢話：「肥咗6、7磅，我諗都要努力減吓肥，因為夏天好快到。」佢話平時都會整吓甜品，問佢以前有冇整畀男友食，佢話當然有。至於同佢傳緋聞嘅曾志偉有冇試過佢嘅甜品，佢話：「大家見面都係做嘢，好少整畀佢食，一陣畀佢寸我咪仲死。」</p></body></html>
