<html><header><meta charset="utf-8"><title>趙碩之內衣寫真再戰</title></header><body><h1>趙碩之內衣寫真再戰</h1><p>36D趙碩之自08年推出寫真大晒身材後，一直沒有再出寫真，今年她打算再衝擊書展，於暑假推出新寫真集，下月初她將到上海取景拍照。<br>趙碩之有感自己在思想及形象上都日漸成熟，故要突破自己，來一個終極性感，故拍照主題會以內衣為主，還會在老闆林建名於上海的物業取景。趙碩之說：「今次公司會投資七位數字，好開心公司畀個咁好機會我，對我嚟講係新挑戰，因為我會參與好多籌備工作，要瞓身做到最完美。雖然同事都擔心我唔夠休息會捱病，但我反而好享受工作，同大家一齊傾嘢，感覺好親密。」<br>撰文：丁寧
</p></body></html>
