<html><header><meta charset="utf-8"><title>李心潔替身拍撞車戲</title></header><body><h1>李心潔替身拍撞車戲</h1><p>李心潔早前拍攝新片《夜．明》，《夜》片故事主要圍繞孫中山和第二任夫人陳粹芬的故事，李心潔在片中扮演富家女徐丹蓉，並會受孫中山高尚人格感染而協助他的革命事業。</p><p>返故鄉興奮</p><p>身為馬來西亞人的李心潔重返故鄉檳城拍攝，令她十分興奮，她說：「我高中時已經離開家鄉到台灣拍戲，之後一直都冇機會返去拍戲，所以今次返到去我都覺得好感動，而且我又有份參與呢部歷史作題材嘅電影，感覺真係好新鮮。」<br>此外，由於李心潔自知膽量不夠，所以在拍攝一場撞車戲時就要求替身上陣，不過因為男替身摔倒地上的方法不似淑女，所以NG數次才完成，令李心潔大感不好意思。<br>撰文：林妃</p></body></html>
