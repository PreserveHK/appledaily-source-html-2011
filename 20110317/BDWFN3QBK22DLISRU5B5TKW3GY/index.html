<html><header><meta charset="utf-8"><title>鈴木仁擱置返日</title></header><body><h1>鈴木仁擱置返日</h1><p>餅碎Angela前晚在將軍澳電視廣播城錄影《勁歌金曲》，她透露其日籍男友鈴木仁正發展時裝生意，原本準備下周二返日本工作，她說：「佢屋企喺埼玉縣，距離東京幾個鐘車程，屋企人都平安，但間屋啲玻璃震到爛晒。」</p><p>每天致電回家</p><p>Angela謂若男友返日本，她會很擔心輻射問題：「叫過佢唔好返，唔知佢返去要留幾耐，但佢好想返去探家人，佢已經日日打電話返屋企。」她謂鈴木仁有很多朋友在仙台和北海道等地，幸好都平安。不過，Angela昨再接受電話訪問，表示因日本公司方面表示現況不穩定，已叫鈴木仁暫不用回國，而他已取消行程，暫未知何時回去。<br>採訪：李珮洳<br>攝影：陳順禎</p></body></html>
