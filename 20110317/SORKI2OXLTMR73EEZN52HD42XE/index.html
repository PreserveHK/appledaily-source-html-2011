<html><header><meta charset="utf-8"><title>曹敏莉挺大肚撐妹</title></header><body><h1>曹敏莉挺大肚撐妹</h1><p>曹敏莉胞妹曹蕙蘭（前名曹敏寶）昨日在中環舉行新歌發佈兼生日會，其家人包括腹大便便的曹敏莉也有到場，她更送上一束金玫瑰給妹妹，壽星女曹蕙蘭表示，她的新名是經過相士過目。曾是有線藝人的曹蕙蘭，問到她可知余思敏被傳年底跟鄭中基結婚？她說：「唔知啊，我會問問佢，如果係真嘅應該會好快傳到我耳邊。」</p><p>7月臨盆</p><p>7月臨盆的曹敏莉，直言跟BB是妹妹的頭號fans：「佢成日喺屋企都唱歌，仲會摸住我個肚唱，老公就會播莫扎特，所以BB聽音樂真係好多元化！」<br>採訪、攝影：譚倩宜</p></body></html>
