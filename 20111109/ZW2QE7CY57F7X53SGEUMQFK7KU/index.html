<html><header><meta charset="utf-8"><title>荔枝角執錢唔上白車</title></header><body><h1>荔枝角<br>執錢唔上白車</h1><p>【本報訊】「快啲啦！唔好掛住執錢喇，有傷者留緊血等你㗎！」中年的士司機昨凌晨駕車在荔枝角西九龍走廊失事撞石躉，司機與乘客同告受傷需要送院。惟司機只顧撿拾散落車廂的輔幣，遲遲不肯上救護車，要救護員多番催促「趕」司機上白車。<br>肇事的士司機54歲姓鍾（圖），送院敷治後無礙，23歲姓黎男乘客則要留院治理，目前情況穩定。<br>昨清晨5時許，的士沿西九龍走廊南行至昇悅居對開，疑因天雨路滑失控，的士打「白鴿轉」後撞向路中石躉，車頭冚凹陷損毀，車上兩人同告受傷，其中男乘客撞傷嘴流血。</p></body></html>
