<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱凱婷陀女影大肚寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱凱婷陀女影大肚寫真 - 馮仁昭</h1><p>港姐出身嘅朱凱婷（Heidi），下月中就榮升做媽咪，準媽咪早前懷住興奮心情同老公Dickens一齊去影大肚寫真，除咗為自己留倩影，亦都想為囡囡留紀念。<br>Heidi同老公為咗幫囡囡營造一個舒適嘅環境，連月嚟為BB添置家具用品，佢哋又閱讀有關兒童心理同嬰兒成長嘅書籍，希望對囡囡加深了解。Heidi仲透露每晚同老公都會講故事或聽音樂向囡囡進行胎教，而囡囡都會踢腳仔畀反應。</p></body></html>
