<html><header><meta charset="utf-8"><title>油麻地鋁窗飛墮擊中平治</title></header><body><h1>油麻地<br>鋁窗飛墮擊中平治</h1><p>【本報訊】前晚10時許，41歲姓海男子將逾70萬元的平治E350私家車，泊在油麻地廟街160號近西貢街路邊，昨清晨6時許，海返回上址取車時，赫見其車頭擋風玻璃爆裂穿洞（圖），地面遺下一個鋁窗框及大堆玻璃碎，車主無奈報警求助。警員封鎖現場，登上廟街一幢大廈調查，結果在唐樓一單位，發現一隻3呎乘2呎的鋁窗連窗框整隻甩脫飛墮地面，警員拘捕34歲南亞裔女戶主返署調查。</p></body></html>
