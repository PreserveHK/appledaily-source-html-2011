<html><header><meta charset="utf-8"><title>范范黑人甜蜜蜜亮燈</title></header><body><h1>范范黑人甜蜜蜜亮燈</h1><p>台灣藝人陳建州（黑人）與太太范瑋琪（范范），今年將度過婚後第一個聖誕，昨日兩人首次以夫妻檔姿態來港出席活動，為尖沙嘴海港城主持「反斗聖誕總動員」聖誕亮燈儀式。</p><p>蘇州過聖誕</p><p>活動與兩人成立的LOVELIFE慈善機構合作，為香港血癌基金籌款，黑人與范范都是不收酬勞。<br>問兩人如何慶祝婚後第一個浪漫聖誕？范范表示要到蘇州演唱，黑人笑言他的夢想是在紅館演唱，之後可與太太到蘇州過聖誕。問何時計劃做父母？黑人鬼馬說：「希望海港城贊助我哋今晚酒店，畀我哋咩……啦！」<br>採訪、攝影：魯萍</p></body></html>
