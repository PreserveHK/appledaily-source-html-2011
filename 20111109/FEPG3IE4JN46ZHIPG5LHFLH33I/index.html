<html><header><meta charset="utf-8"><title>趣趣地：得C朗模仿巴西歌熱爆</title></header><body><h1>趣趣地：得C朗模仿巴西歌熱爆</h1><p>基斯坦奴朗拿度（C朗、右）近排係咁入波，近4場聯賽已經兩次大演帽子戲法。C朗喺上個月皇馬4:0大勝馬拉加場波連中三元，其中一次入波後同隊友馬些路（左）大跳搞笑舞蹈慶祝，原來兩位球星係模仿緊巴西歌星米歇爾泰洛喺佢一首歌《假如我捕獲了你》所跳嘅舞。俾C朗推銷下效果果然非同小可，首歌家喺youtube點擊已經直逼4,000萬次，難怪泰洛都要向C朗講句多謝。</p></body></html>
