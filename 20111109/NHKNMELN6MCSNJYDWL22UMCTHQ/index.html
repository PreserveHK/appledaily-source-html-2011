<html><header><meta charset="utf-8"><title>求驗客手記：克林頓宣傳新書潤費沙 - 求驗客</title></header><body><h1>求驗客手記：克林頓宣傳新書潤費沙 - 求驗客</h1><p>NBA勞資雙方周二繼續為解決封館問題開會，球員工會記者會中就突然出現稀客，就係前總統克林頓（右）；原來克仔嚟記者會，名義上就係支持阿肯色州同鄉、工會主席費沙（左），不過克仔就送上個人新書《BacktoWork》（回到工作）畀費沙，擺明借NBA工潮嚟宣傳自己新書。講番周二個會議，其實工會都作出好大讓步，由之前企硬要52%，到家願意接受50/50利潤分配方案，只係爭細節未傾好，希望周三繼續開會，勞資雙方可以解決問題啦！</p></body></html>
