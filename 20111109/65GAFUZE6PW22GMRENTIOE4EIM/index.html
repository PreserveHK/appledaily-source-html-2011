<html><header><meta charset="utf-8"><title>古仔復工冇衫着</title></header><body><h1>古仔復工冇衫着</h1><p>古天樂、鄭秀文及杜琪峯昨在尖沙嘴出席「鮮浪潮2011—國際短片展」記招，古仔腳傷初癒後已復工拍賀歲片《八星抱喜》，戲中他演地盤工人，為參加香港先生狂操肌肉，他說：「開咗工幾日，冇着過上身衫，好彩呢排天氣熱，未試過要操到咁大隻。劇情講我參加香港先生，要着泳褲，淋水亦係指定動作。」</p><p>鄭秀文撐杜琪峯</p><p>另外，鄭秀文日前與許志安遊日本，返港後頻出席活動，她說：「好眼瞓，返去要瞓一瞓，但為支持電影業同杜琪峯冇計。」活動以拍短片為主題，鄭秀文說平時只會拍貓或自拍，以前試過自導MV，但自覺拍得太爛，還是專心寫作及唱歌。<br>採訪、攝影：魯萍</p></body></html>
