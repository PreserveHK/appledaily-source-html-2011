<html><header><meta charset="utf-8"><title>舒淇喊功收服阿詩</title></header><body><h1>舒淇喊功收服阿詩</h1><p>何韻詩為慶祝踏入樂壇十周年同時推出大碟《Awakening》，當中一首歌《癡情司》是舞台劇《賈寶玉》的主題曲，早前她特別請來性感女神舒淇助陣拍MV，阿詩在MV中繼續賈寶玉上身，而舒淇則化身林黛玉。</p><p>分文不收</p><p>為配合凄美的歌詞而營造一個浪漫又傷感的效果，導演多特寫她們的臉部表情，大部份鏡頭拍上半身，兩人要輕露香肩。當中拍到傷感處兩人更要黯然落淚，對於影后級的舒淇來講自然不是難事，說來就來，阿詩看見喊到鼻紅紅的舒淇，也由衷的讚賞其演技了得，她說；「影后即係影后呀！睇完呢個MV直程唔使我存在啦。」而這趟舒淇是分文不收。<br>撰文：李森</p></body></html>
