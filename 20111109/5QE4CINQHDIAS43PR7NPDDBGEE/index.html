<html><header><meta charset="utf-8"><title>莫文蔚新婚即別夫</title></header><body><h1>莫文蔚新婚即別夫</h1><p>新婚的莫文蔚（Karen）昨日到商台接受訪問，她表示近日忙於宣傳電影《東成西就2011》，她說：「聽人講部片開頭好爆笑，但後尾會喊，我同Eason（陳奕迅）多啲對手戲，B哥哥（鍾鎮濤）都多，佢做我老竇，仲好好笑。」</p><p>性感起舞</p><p>Karen將逗留香港到下月中舉行結婚派對，要與老公分開一排，她說：「老公會等到結婚party先嚟，家同佢講電話，一向都係咁。」她又希望賓客不要送賀禮，改為做善事。<br>此外，Karen在《東》片中會以性感造型登場，與Eason翩翩起舞，原來Karen也要主動跟Eason激吻，剛為人妻的她表示不尷尬。<br>採訪：文國駿</p></body></html>
