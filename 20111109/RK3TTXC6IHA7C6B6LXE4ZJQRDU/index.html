<html><header><meta charset="utf-8"><title>垃圾場養牛　肉質有毒</title></header><body><h1>垃圾場養牛　肉質有毒</h1><p>繼垃圾豬之後，近日湖南長沙竟出現垃圾牛。不法商人將黃牛放在垃圾處理場內飼養（圖），黃牛每日都在惡臭撲鼻的垃奶堆內，啃食着發霉發臭的爛菜葉、爛果皮，挖垃圾的機器則在牛隻之間運作。工作人員稱，這些黃牛都會賣到當地市場，有吃過垃圾牛肉的工作人員稱，這些牛肉「跟普通牛肉不太一樣，味道比較酸」。動物和食品專家稱，垃圾堆的細菌、重金屬會積蓄在黃牛體內，不但影響牛肉品質，牛肉被人食用後，還會對人體產生危害。<br>網易</p></body></html>
