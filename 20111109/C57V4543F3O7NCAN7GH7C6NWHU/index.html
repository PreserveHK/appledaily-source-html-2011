<html><header><meta charset="utf-8"><title>台廣告對白意淫大奶妹：誰敢上我</title></header><body><h1>台廣告對白意淫<br>大奶妹：誰敢上我</h1><p>「誰敢上我？」台灣遊戲公司為宣傳新的網上遊戲，竟以色情、霸凌大做廣告。網上原整版本短短三日吸引三萬網民觀看。<br>該廣告近日在各大電視台熱播，三名疑似看寫真集的學生被巨乳女老師發現後，竟說「是兄弟就上」，欲欺負老師。這時女老師變身為手持降龍劍的女俠，大喊：「降龍劍在此，誰敢上我！」電視台播出的廣告，在老師變身時打上格仔，更寫上「礙於尺度、無法播出」。有團體批評廣告有「誘導犯罪」之嫌，但遊戲公司讚廣告具創意。<br>台灣《蘋果日報》</p></body></html>
