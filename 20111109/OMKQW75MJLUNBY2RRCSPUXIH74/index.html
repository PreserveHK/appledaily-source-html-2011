<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝咀小齊遭恐嚇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝咀小齊遭恐嚇 - 馮仁昭</h1><p>張栢芝、任賢齊、劉曉慶和周海媚等主演啲新片《楊門女將之軍令如山》喺下周四（17日）上映，飾演穆桂英嘅栢芝和飾演楊宗保嘅小齊有唔少對手戲，當中仲會有咀戲㖭！栢芝同小齊之前合作過電影《星願》，不過今次埋位拍親熱戲嗰陣，難免面紅耳熱，因為大家熟絡而更加尷尬，加上佢哋都貴為人父母，一想到家中小朋友就集中唔到精神，NG數十次先搞掂，連導演都威嚇佢哋話將NG片剪成花絮。</p></body></html>
