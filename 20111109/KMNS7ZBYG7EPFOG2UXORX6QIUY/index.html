<html><header><meta charset="utf-8"><title>蘋果汁油尖旺區修路最多</title></header><body><h1>蘋果汁<br>油尖旺區修路最多</h1><p>【本報訊】過去五年，路政署每年都收到5153宗至6446宗有關道路需要維修的投訴及舉報。18區的路面情況，以油尖旺區最惡劣，去年接獲798宗舉報，其次是中西區及屯門區，分別有680宗及531宗投訴。路政署會委託承建商處理道路維修，去年涉及開支13.88億元，較前年少4.4%。<br>運輸及房屋局局長鄭汝樺昨日以書面回覆立法會議員質詢時稱，路政署接獲舉報後，會在8小時內清理快速公路上的障礙物，並於48小時內完成行車道的有坑洞修茸工程。根據合約，承建商須派員定期為道路進行安全巡查。快速公路每天進行一次，主幹道路及其他巿區幹道則每星期一次。</p></body></html>
