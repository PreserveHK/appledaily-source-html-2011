<html><header><meta charset="utf-8"><title>畢彼特日本送波激勵災民</title></header><body><h1>畢彼特日本送波激勵災民</h1><p>荷李活型男畢彼特（BradPitt）昨晚出席新片《Moneyball》在東京舉行的首映，其伴侶安琪蓮娜祖莉（AngelinaJolie）也身穿低胸紅裙撐場，二人更在場外為等候的影迷簽名，更令入場的4,200名觀眾興奮尖叫，今次是畢佬與安琪蓮娜相隔兩年再訪日，亦是日本311大地震及核事故後首名訪日的荷李活巨星。</p><p>帶歡樂給災民</p><p>畢佬表示對日本大地震感到心痛，希望他能帶些歡樂給災民，由於該片故事以棒球為主題，昨日來自地震重災區宮城縣一中學的少年棒球隊到場與畢佬會面，他更送簽名棒球給該棒球隊作鼓勵。</p></body></html>
