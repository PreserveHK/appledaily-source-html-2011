<html><header><meta charset="utf-8"><title>蘋果汁五天工作企業增至61%</title></header><body><h1>蘋果汁<br>五天工作企業增至61%</h1><p>【本報訊】企業實施五天工作制日趨普遍。由06年不足四成，升至去年六成多。勞工處在2010年進行的調查發現，61.5%受訪企業正實施五天工作制，較2006年同類調查的36.5%，比率大幅增加近七成。<br>勞工及福利局局長張建宗昨以書面回覆立法會議員質詢時透露，統計處於2008年曾進行「僱員工作時數模式」專題統計，當中包括調查非政府機構僱員五天工作制的普遍程度。<br>結果顯示，在近260萬名非政府機構僱員中，33.2%協議固定每周工作日數為五天或以下，其中51萬人為經理及行政人員，以及專業及輔助專業人員。
</p></body></html>
