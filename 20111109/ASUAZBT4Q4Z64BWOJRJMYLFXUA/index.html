<html><header><meta charset="utf-8"><title>李亞男銀少談情</title></header><body><h1>李亞男銀少談情</h1><p>李亞男和應屆港姐朱晨麗昨日到將軍澳出席聖誕活動，問李亞男今年聖誕是否跟男友王祖藍一起過？她表示男友身在內地拍劇，可能要分隔兩地，反而媽咪會由加拿大返港，因此計劃屆時帶媽咪四圍玩。</p><p>朱晨麗操弗</p><p>會否叫祖藍回港順道見家長？李亞男表示：「唔知呀，工作緊要，大家應該趁後生搵多啲錢，唔係年紀大就冇機會。」<br>另外，朱晨麗表示明年1月會參加華姐競選，為了要以最好的身形出戰，她現在努力跳舞及打拳keep弗。朱晨麗在台慶亦有表演，但她保持神秘感賣關子，由於當晚她亦要陪六叔邵逸夫，故此表演項目要預先錄影。<br>採訪、攝影：何慧斯</p></body></html>
