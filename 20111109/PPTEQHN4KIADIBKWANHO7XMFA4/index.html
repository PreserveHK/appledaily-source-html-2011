<html><header><meta charset="utf-8"><title>跑馬地三鄰居連環遇劫</title></header><body><h1>跑馬地<br>三鄰居連環遇劫</h1><p>【本報訊】跑馬地肇輝臺7號A顯輝豪庭，昨晨揭發連環爆竊案。昨晨9時，其中一單位的38歲外籍女戶主，突聽到屋內有異聲作響，四圍查看，揭發廚房一扇窗被撬毀，相信有賊人從該處潛入搜掠，女戶主點算後損失1000元現金。<br>警員接報到場調查，揭發樓下另外兩個單位亦同一命運，遭賊人撬毀廚房窗潛入爆竊，其中一單位的35歲外籍女戶主損失500元現金。<br>同層另一單位的44歲洋漢戶主則報稱損失近2000元，三單位合共損失約3500元。</p></body></html>
