<html><header><meta charset="utf-8"><title>女子墮樓　路人乘機劫財</title></header><body><h1>女子墮樓　路人乘機劫財</h1><p>繼早前佛山發生兩歲女童小悅悅遭車輾、路人冷血相待事件後，東莞大朗鎮近日也有類似事件。周日（6日）凌晨，20歲的江西打工妹白麗（圖）外出買飯盒後，被發現倒卧在出租屋旁小巷內，監控錄像顯示，先後有六位路人經過港口並看到她，但只有最後一人報警，最終證實她已死亡。<br>現場發現，小麗身上的手機、銀項鏈、銀手鏈都已被人拿走。錄像顯示，只有第一位路人進入巷內，停留約10秒鐘後離去，疑為他拿走小麗財物。公安認為小麗是高空墮落身亡。<br>廣州《羊城晚報》</p></body></html>
