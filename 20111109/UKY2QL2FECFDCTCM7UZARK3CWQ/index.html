<html><header><meta charset="utf-8"><title>蘋果綠葉雅居樂完成70%銷售目標</title></header><body><h1>蘋果綠葉<br>雅居樂完成70%銷售目標</h1><p>雅居樂（3383）公佈10月份合約銷售金額33億元（人民幣．下同），按月增17.85%；累計今年首10個月錄得合同銷售額262億元，完成今年目標370億元中約70.81%。此外，首創置業（2868）於10月份錄得合約銷售額12.3億元，按月增19.23%，累計今年首10個月合約銷售90.1億元，完成今年目標150億元中約60.06%。</p></body></html>
