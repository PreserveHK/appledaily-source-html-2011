<html><header><meta charset="utf-8"><title>中一生遭同學打傷恐嚇</title></header><body><h1>中一生遭同學打傷恐嚇</h1><p>【本報訊】Form1仔慘被同班同學打傷兼恐嚇。13歲姓莫事主，就讀觀塘曉明街26號基督教聖約教會堅樂中學中一級，據悉，他較早時被約5名同班同學欺凌，雙方發生爭執；至昨日因學校進行評估測驗，提早於中午12時許放學，莫離開學校回家途中，在曉明街被當中一名疑重讀中一的同班同學截停施襲，並指他早前扯爛對方件衫疑要求賠償，否則「見一鑊打一鑊」！<br>莫負傷回家後將事件告知父母代為報警，事後獲送院驗傷，警方經調查後，於同日傍晚時分，登上涉案男生的住所將他拘捕，被捕的14歲男生姓蔡，涉嫌刑事恐嚇及普通襲擊。</p></body></html>
