<html><header><meta charset="utf-8"><title>鑽石山衝「紅公仔」撞車重傷</title></header><body><h1>鑽石山<br>衝「紅公仔」撞車重傷</h1><p>【本報訊】年近八旬老婦，昨晨7時50分，在鑽石山龍蟠街荷里活廣場對開過馬路，懷疑她衝「紅公仔」，又沒看清楚路面情況，結果被一輛駛至的旅遊巴校車撞倒，飛彈7米外後腦着地重傷昏迷（圖）。校巴上學生並沒受傷，姓劉（64歲）司機致電報警，並安排學生轉車繼續返學。救護員趕至將姓單（79歲）傷者送院搶救後情況嚴重，留院深切治療部。據悉，單婦獨居於龍蟠苑，警方通知她兒子趕至醫院照料。</p></body></html>
