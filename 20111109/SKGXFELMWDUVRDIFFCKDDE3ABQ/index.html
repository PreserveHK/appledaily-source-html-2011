<html><header><meta charset="utf-8"><title>寂寞人妻恐嚇炸飛機</title></header><body><h1>寂寞人妻恐嚇炸飛機</h1><p>美國佛羅里達州一名寂寞人妻，難忍丈夫經常在機場返夜班，令她獨守空幃，竟致電機場投訴，威脅炸毀10架飛機。<br>36歲女被告比林（SorayaEvetteBillinge圖），英籍丈夫伊恩在達美航空（Delta）任職。伊恩上周五如常上夜班，比林之後致電西南佛州國際機場的調度員，調度員無法改變更表，她發脾氣說會設法從機場帶走丈夫，豈料調度員回一句「隨你喜歡吧」，她更怒不可遏撂下「好呀，那我炸毀10架飛機好了﹗」的狠話，隨即掛線。威脅炸飛機，警方接報上門拘捕她，控告她企圖炸毀飛機和報假案等罪名。<br>美國廣播公司/《紐約每日新聞》</p></body></html>
