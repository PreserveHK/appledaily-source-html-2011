<html><header><meta charset="utf-8"><title>《劏樓》導演引咎辭職</title></header><body><h1>《劏樓》導演引咎辭職</h1><p>《火拼時速》（RushHour）系列導演畢維連納（BrettRatner），早前宣傳新片《劏樓大盜》（TowerHeist）時無端說了「只有基民才綵排」，引起反同性戀歧視組織GLAAD關注，之後接受電台訪問時又講錯說話，用「妓女」形容曾和他有肉體關係的美國女星OliviaMunn。<br>結果畢維連納昨日發聲明道歉：「此乃自我表達的笨蛋方式」，並辭去明年奧斯卡頒獎禮的監製職銜以息眾怒。</p></body></html>
