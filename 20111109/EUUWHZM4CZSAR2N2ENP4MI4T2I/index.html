<html><header><meta charset="utf-8"><title>阿Sa、陳偉霆約埋賀壽</title></header><body><h1>阿Sa、陳偉霆約埋賀壽</h1><p>蔡卓妍（阿Sa）和男友陳偉霆（William）昨到灣仔出席演藝課程畢業禮，同場還有鄭希怡和泳兒，曾任課程客席導師的倫永亮和甘國亮亦有出席。阿Sa和William影大合照時並肩而企，但兩人卻拒應記者要求影合照。阿Sa說早前出席威尼斯影展後，發現自己英文不夠好，想找老師進修，並謂：「我同William喺香港都有跟老師學國語，佢進步咗好多。」<br>本月22日是阿Sa生日，前一日則是William生日，他打算約好友食飯慶祝。之前阿Sa指見到William弗爆身材感自卑，William說：「要拍戲先操弗，我對阿Sa身材都好滿意。」<br>採訪、攝影：馬建華</p></body></html>
