<html><header><meta charset="utf-8"><title>今日提醒你維園年宵攤今起競投</title></header><body><h1>今日提醒你<br>維園年宵攤今起競投</h1><p>維園年宵攤位今起一連兩天在灣仔伊利沙伯體育館供公開競投。維園年宵將設置475個攤位（圖），今將率先競投3個快餐及180個濕貨攤位，明日競投8個主題攤位及284個乾貨攤位。快餐攤位的競投底價分別為290,310元及155,500元，主題攤位的底價為32,260元，濕貨及乾貨攤位的底價分別為8,410元及11,020元。<br>農曆年宵市場定於2012年1月17日至1月23日舉行，為期七天，農曆年初一（1月23日）清晨結束。</p></body></html>
