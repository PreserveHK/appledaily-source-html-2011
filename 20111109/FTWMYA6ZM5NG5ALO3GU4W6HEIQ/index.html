<html><header><meta charset="utf-8"><title>啦啦隊意外　美女被摔死</title></header><body><h1>啦啦隊意外　美女被摔死</h1><p>台灣新竹中國科技大學19歲啦啦隊美少女馮書慧（圖），上周六（5日）練習拋接動作時，不慎摔落，成為台灣史上首宗高空拋接摔死意外！<br>意外發生疑因負責拋動作的同學用力過猛，馮書慧未依照原設定「直起直落」動作下降，飛出約一公尺外，當負責接馮的四位同學飛奔接人時，僅接住她的腰部，後腦重摔在水泥地上。馮送醫急救後，延至周一（7日）因顱內出血嚴重而終告不治。<br>啦啦隊教練江慶祥要負上刑事責任，需要交約1.3萬港元保釋金，保外候審。<br>台灣《蘋果日報》</p></body></html>
