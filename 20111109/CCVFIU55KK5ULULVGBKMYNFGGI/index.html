<html><header><meta charset="utf-8"><title>中環在線：馬雪征出錢出力撐聯想 - 李華華</title></header><body><h1>中環在線：馬雪征出錢出力撐聯想 - 李華華</h1><p>07年退出聯想（992）掌櫃之位嘅馬雪征，同聯想現任主席楊元慶合作多年，堪稱創辦人柳傳志左右護法。雖然馬雪征已經退出日常營運，但佢對聯想嘅關注未有絲毫減退。<br>上個禮拜三（2日），聯想公佈第二季業績，柳傳志同時將主席個位交畀楊元慶接棒。馬雪征同楊元慶老友鬼鬼，喺業績公佈後兩日，即刻增持聯想股份，實行出錢出力撐老死。<br>雖然只係少少地增持咗16.8萬股，每股平均價5.82元。可惜聯想股價喺靚靚業績爆完之後家陣回緊氣，以噚日收市價5.78元計，馬雪征幾日就唔見咗近萬蚊。</p></body></html>
