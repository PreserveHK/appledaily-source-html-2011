<html><header><meta charset="utf-8"><title>案件速遞律師刀嚇鄰居月尾再訊</title></header><body><h1>案件速遞<br>律師刀嚇鄰居月尾再訊</h1><p>【本報訊】男律師今年8月16日疑於青衣珀麗灣寓所大廈附近吐口水，惹來鄰居不滿發生爭執，之後涉嫌跑回寓所取刀，欲威嚇傷害該名鄰居。當他持刀到樓下電梯大堂時，被保安發現報警拘捕。涉案律師昨日被控一項管有攻擊性武器罪，辯方指需時研究文件及查看閉路電視片段，案件押後至本月30日再訊。被告黃文（38歲）。他昨否認控罪，獲准以5,000元保釋。<br>案件編號：TWCC3076/11</p></body></html>
