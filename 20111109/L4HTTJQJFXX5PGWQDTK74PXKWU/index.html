<html><header><meta charset="utf-8"><title>體育通識：名牌隊不乏淪落時</title></header><body><h1>體育通識：名牌隊不乏淪落時</h1><p>花無百日紅，變幻才是永恆。縱使紅極一時的球隊，亦有機會從高處滑落。如瑞超名牌球隊咸史達斯（Halmstads），他們曾4次贏得聯賽冠軍，只是今球季成績差勁，30戰3勝5和22負得14分排榜尾，下季降班，終止了連續19季參戰瑞超。法國名牌球隊摩納哥曾贏得7次法甲及5次法盃，更曾於04年殺入歐聯決賽獲亞軍，只是他們在10/11球季僅排第18位，今季於法乙角逐（左），可惜戰績差勁，暫以14戰得11分包尾。</p></body></html>
