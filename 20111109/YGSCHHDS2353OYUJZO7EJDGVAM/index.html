<html><header><meta charset="utf-8"><title>中國留學生12萬賣初夜</title></header><body><h1>中國留學生12萬賣初夜</h1><p>澳洲一名19歲中國女留學生，為了賺錢解財困，登上伴遊公司網頁拍賣初夜（圖），叫價1.5萬澳元（12萬港元）。女生聲稱是悉尼大學學生，在伴遊公司MyOutCall網頁，自稱身高1.6米，胸圍B罩杯，「開苞價」1.5萬澳元。買家只需先付2,000澳元（1.6萬港元）定金，就可與女生玩足四天。<br>此外，英國25歲單身女郎魯賓遜為了在哥哥的婚禮有男相伴，竟在e-Bay拍賣自己，以6,686港元成交。澳洲《財經日報》</p></body></html>
