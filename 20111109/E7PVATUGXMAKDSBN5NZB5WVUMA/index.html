<html><header><meta charset="utf-8"><title>侯佩岑投資珠寶</title></header><body><h1>侯佩岑投資珠寶</h1><p>台灣女星侯佩岑昨日在台北為珠寶品牌點睛品新店剪綵，戴上價值3,000多萬新台幣的魚形鑽飾，她一直忍不住大呼心動，但也理智地說：「只能買能力所及的啦！」不過她不忘大賣口乖說：「新店像女人的糖果屋，常來逛一下會增廣見聞。」<br>侯佩岑認為買珠寶是一種投資，她說：「投資珠寶是很多女性會做的事，我有一些小儲蓄時也會買個一、兩件，並沒有買太多，而且看到喜歡的都會多考慮幾天再決定下手。」她透露老公黃伯俊是不太會買東西的人，所以都各自打理自己的穿衣打扮。周杰倫近期出新碟，問侯佩岑可會邀請他上節目？她也大方說：「有機會的話可以。」<br>撰文：林妙萍</p></body></html>
