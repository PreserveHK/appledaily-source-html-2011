<html><header><meta charset="utf-8"><title>拳擊美領館　洋漢疑索K</title></header><body><h1>拳擊美領館　洋漢疑索K</h1><p>【本報訊】前日早上在中區金鐘道連環刑毀車輛及大鬧美國領事館被捕美籍男子（圖），昨已被警方落案控以四項刑事毀壞罪名，今解東區裁判法院提堂。<br>消息稱，疑犯事後被送院檢驗，懷疑他曾服食K仔和飲酒，導致精神錯亂及產生幻覺。<br>據悉，涉案47歲的David，較早時持美國護照來港探望父母，現居住在父母大嶼山的愉景灣家中，David被捕時，身穿一件美國海軍海豹突擊隊第六分隊的T恤，懷疑他是美海軍海豹突擊隊退役隊員。</p></body></html>
