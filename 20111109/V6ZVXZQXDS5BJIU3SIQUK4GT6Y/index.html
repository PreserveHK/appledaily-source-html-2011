<html><header><meta charset="utf-8"><title>HeavyD疑心臟病逝世</title></header><body><h1>HeavyD疑心臟病逝世</h1><p>美國著名饒舌歌手HeavyD（圖），昨日於加州突然逝世，終年44歲。昨早HeavyD與友人購物回家，上樓梯時呼吸困難，結果急召救護車送院，醫務輔助人員到場將他送院時還有脈搏，延至下午不治，其友人表示他死時患有肺炎，鄰居則指他心臟病發，死因還有待驗屍結果調查。HeavyD生前曾與多個音樂單位合作，上月於米高積遜（MichaelJackson）的致敬騷也有份演出。<br>美聯社</p></body></html>
