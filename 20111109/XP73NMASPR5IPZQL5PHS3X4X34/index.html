<html><header><meta charset="utf-8"><title>傅明憲改造準亞姐</title></header><body><h1>傅明憲改造準亞姐</h1><p>今年入圍的15位準亞姐昨日於上環會見幾位形象顧問成員，身為大會愛心大使的傅明憲表示主要建立佳麗們的愛心，她說：「遲啲會安排佢哋去愛護動物協會上堂，學吓點打理貓狗，建立佢哋嘅愛心同關心社會。」</p><p>欠勇氣選美</p><p>傅明憲表示不認識今年最年長的準亞姐施熙瑜，只知她是時裝設計師，傅明憲說：「佢身形都保持得好好，總之有信心就可以，唔一定用年齡去界別。」但她表示自己絕無勇氣參選。此外，15號楊鑫婷早前受暗瘡影響，問到可擔心影響比賽？她說：「不會，已經一天比一天好，而且相信大會化妝技術。」<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
