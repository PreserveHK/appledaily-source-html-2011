<html><header><meta charset="utf-8"><title>體育通識：07年失冠成轉捩點</title></header><body><h1>體育通識：07年失冠成轉捩點</h1><p>浦和紅鑽在06年仍屬日聯冠軍身份，由盛轉衰的轉捩點為翌年；雖然該年紅鑽奪得亞冠盃，但卻在大好形勢下將聯賽冠軍拱手讓予鹿島鹿角（圖）。07年第29周聯賽，紅鑽作客以4:2大勝千葉市原，穩站榜首，領先次席的大阪飛腳6分、第3位的鹿角10分；但最後5周聯賽，紅鑽卻猶如撞邪般，只得3和2負，包括煞科戰作客0:1不敵篤定降班的FC橫濱，相反鹿角最後9場聯賽全勝，最終以2分壓過紅鑽，奪得該屆冠軍。</p></body></html>
