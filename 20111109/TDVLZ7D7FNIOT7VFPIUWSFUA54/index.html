<html><header><meta charset="utf-8"><title>吳倩蓮自爆有兩歲仔</title></header><body><h1>吳倩蓮自爆有兩歲仔</h1><p>43歲的吳倩蓮昨日現身上海出席客串新戲《唐朝浪漫英雄》記者會，07年她低調在美國拉斯維加斯註冊結婚，09年才有傳她的另一半是從事醫藥行業姓曹的圈外人，多年來幾乎未有被拍到吳倩蓮和老公的合照，不過她昨日透露：「我有個兩歲的兒子。」<br>吳倩蓮當年最為人熟知的戀情就是與庹宗華拍拖11年，但到2000年因聚少離多分手，直至她39歲生日時低調與拍拖3年的圈外男友在拉斯維加斯結婚，但她堅持不肯透露另一半的資料。<br>09年劉德華與朱麗倩被揭發在美國註冊結婚，連帶吳倩蓮與老公的結婚資料也曝光。吳倩蓮昨日表示婚後生活很好。<br>撰文：葉雪</p></body></html>
