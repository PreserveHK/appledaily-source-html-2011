<html><header><meta charset="utf-8"><title>廉航破禁　飛機上播鹹片</title></header><body><h1>廉航破禁　飛機上播鹹片</h1><p>看小電影，絕對是私事，愛爾蘭廉航瑞安航空（Ryanair）卻準備打破禁忌，在航班上播鹹片。瑞安老闆奧利里（MichaelO'Leary）說，乘客只要備有iPad平板電腦或智能手機，下載瑞安app程式，登入後就可付款玩遊戲、賭博甚至看鹹片。<br>奧利里認為，既然酒店住客可看小電影，航機乘客都可以。他說：「乘客不會在椅背屏幕看小電影，不會人人都見到。」但他承認替全部航機安排寬頻網絡費用極高，至少要一年後才成事。瑞安想得開放，但有旅遊服務網站質疑，航機不能跟酒店相提並論，因酒店房間有私人空間，航機上卻「人人見得到，完全不妥」。<br>英國《太陽報》</p></body></html>
