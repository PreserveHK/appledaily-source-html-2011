<html><header><meta charset="utf-8"><title>蘋果汁兩女服減肥藥不適</title></header><body><h1>蘋果汁<br>兩女服減肥藥不適</h1><p>【本報訊】兩名女子服食購自深圳的減肥藥後不適入院治療。衞生署證實兩種減肥藥均含禁藥成份，進食後可引致嚴重副作用，提醒市民不要從不明途徑購買減肥藥。兩人分別37及43歲，前者於本月四日因心悸、暈眩及惡心到瑪嘉烈醫院急症室求診，毋須入院，調查指她在深圳購買名為「51左旋肉碱」的減肥藥，服食約一周。另一43歲女病人因肝炎進入明愛醫院，院方發現她曾服食一種綠色膠囊的減肥藥五天，產品同樣在深圳購買，但病人的肝炎證實與減肥藥無關。化驗結果顯示，兩種減肥藥均含禁藥「西布曲明」及「酚酞」，前者會增心血管疾病風險，後者可致癌。</p></body></html>
