<html><header><meta charset="utf-8"><title>蘋果汁獸醫修訂條例獲支持</title></header><body><h1>蘋果汁<br>獸醫修訂條例獲支持</h1><p>【本報訊】食物及衞生局就修訂《獸醫註冊條例》完成公眾諮詢，該局副秘書長蔡潔如昨於立法會食物安全及環境衞生事務委員會上表示，有關修定批准獸醫助理及獸醫學生進行文書及器具處理的工作外，也可在獸醫督導下替動物進行簡單傷口處理或注射用藥。諮詢結果顯示業界相當支持有關修訂。<br>另外，食衞局局長周一嶽昨於同一會議上表示，由於近年食物事故增多，加重政府化驗所負荷，當局除已增加83名前線人手，又計劃於明年一月向立法會申請增設一個總化驗師的職位，負責統籌食品化驗工作。</p></body></html>
