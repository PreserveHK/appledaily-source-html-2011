<html><header><meta charset="utf-8"><title>鐵騎士扮「波叔」散熱</title></header><body><h1>鐵騎士扮「波叔」散熱</h1><p>美國密蘇里州熱浪未退，電單車迷索瑟德（JacobSouthard圖）以另類方式抗暑，穿上英國笑匠「波叔」（Borat）沙格畢朗高漢（SachaBaronCohen）在電影《波叔出城》的經典不文螢光泳褲，變身半裸鐵騎士，在公路40℃熱風中疾走。<br>翻版「波叔」現身，其他駕駛人士紛紛舉機拍照。索瑟德卻堅稱自己「有着衫」，老闆也笑他熱瘋了，惟警察保持冷靜，指他有戴頭盔，所以不會檢控他。<br>美國clutchandchrome網站</p></body></html>
