<html><header><meta charset="utf-8"><title>奧數賽港隊奪六獎</title></header><body><h1>奧數賽港隊奪六獎</h1><p>【本報訊】今年國際數學奧林匹克於本月16至24日期間舉行，是次六名港生組成的港隊獲得歷來最佳成績，共取得兩金一銀三銅佳績，突破自88年參賽以來紀錄，隊中金牌得主分別為皇仁書院學生程德永及英華書院學生李祐榮。程已連續三屆於國際數學奧林匹克奪金，他亦於去年及今年的中國數學奧林匹克獲得金牌及銀牌各一面。另一位金牌得主李祐榮是首次參加，他亦在今年的中國數學奧林匹克獲得一面銅牌。銀牌得主為英皇書院學生盧俊彤，而何明華會督銀禧中學學生周智康、皇仁書院學生譚嘉裕及喇沙書院學生胡伯衛均獲銅牌。</p></body></html>
