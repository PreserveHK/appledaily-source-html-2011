<html><header><meta charset="utf-8"><title>蘋果汁教育網公佈　大學排名港大又第一</title></header><body><h1>蘋果汁<br>教育網公佈　大學排名港大又第一</h1><p>【本報訊】香港專業教育網昨公佈本年度香港各家大學排名，香港大學再度蟬聯第一名，中文大學則僅次其後，科技大學排第三。剛於去年履新上任的中大校長沈祖堯則奪得最佳校長稱號，力壓港大徐立之和科大陳繁昌，將一眾就任多年的其他大學校長比下去。<br>專業教育網聯同港大民意研究調查本港大學排名，調查又訪問中學校長對本港教育的信心，發現各人的信心度不足五成。此外，調查訪問多名內地學生，近三成人稱來港升讀大學的最主要原因是畢業後有機會留港工作，另也有學生為畢業後或可留在港居住。</p></body></html>
