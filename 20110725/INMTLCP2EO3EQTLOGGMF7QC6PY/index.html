<html><header><meta charset="utf-8"><title>任食鮮甜皇后蟹</title></header><body><h1>任食鮮甜皇后蟹</h1><p>每次食蟹都好忐忑，Cheap蟹一件起兩件止，唔多想食；食貴蟹又要睇住荷包，最怕食到到喉唔到肺。好咯，俾我搵到「磨坊咖啡室」推出嘅「邂逅．皇后蟹自助晚餐」，終於可以無顧慮任食鮮甜多膏嘅俄羅斯皇后蟹，菜式仲幾有新意㖭。個人推介皇后蟹肉沙律配牛油果雞尾杯，原條鮮甜蟹肉勁Juicy，配清甜牛油果簡直Fresh爆；皇后蟹肉配大蝦椰子米通餅又係過癮，手撕蟹肉配大蝦椰子醬汁及脆卜卜米通，口感一流。<br><br>記者：徐務研</p><p>磨坊咖啡室（21137926）<br>地址︰尖沙嘴海港城港威酒店大堂下層<br>供應期：即日至9月5日6:30pm-10:30pm<br>收費：成人$338起，小童$198起</p></body></html>
