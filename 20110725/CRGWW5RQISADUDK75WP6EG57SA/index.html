<html><header><meta charset="utf-8"><title>蘋果汁逾300人表演　爵士音樂節九月開鑼</title></header><body><h1>蘋果汁<br>逾300人表演　爵士音樂節九月開鑼</h1><p>【本報訊】第4屆香港國際爵士音樂節將在9月25日至10月2日在西九文化區舉行，邀請逾300位來自24個國家的樂手來港表演，包括五奪格林美獎的小號手TerenceBlanchard和格林美得獎敲擊樂手PonchoSanchez，合作演奏爵士樂經典《CubanoBeCubanoBop》，將成為亞洲首演。被譽為歐洲天后的MariaJoao會和MarioLaginha表演二重奏。本地爵士樂教父羅尚正（圖右二）會帶領側田、原子鏸、廖綺玲及HowardMcCrary等歌手一同演出。門票即日起在城市電腦售票處發售。</p></body></html>
