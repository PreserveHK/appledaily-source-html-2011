<html><header><meta charset="utf-8"><title>求驗客手記：高蓮朋友追趕朗尼雞 - 求驗客</title></header><body><h1>求驗客手記：高蓮朋友追趕朗尼雞 - 求驗客</h1><p>雖然朗尼趁太太高蓮（小圖）大肚嫖妓單嘢，已經年幾兩年前嘅事，而高蓮已經原諒咗朗尼。不過，話高蓮心中冇條刺就係假嘅，所以喺上周六蒲吧時竟然同朗尼嫖過嘅妓女珍妮湯臣（圖）狹路相逢，高蓮仲唔嬲到爆？據報，上周六時珍妮湯臣刻意踩場，去高蓮蒲開嘅利物浦蚊子酒吧消遣，不過，珍妮一踏入門口，就已經俾高蓮班朋友發覺，立即對佢破口大罵，仲趕走咗佢，而佢哋仲嫌未夠喉，追趕咗珍妮30碼先收手；而高蓮期間就一直好冷靜咁坐喺酒吧入面，我求大俠就有足夠理由相信佢個心都凉晒。</p></body></html>
