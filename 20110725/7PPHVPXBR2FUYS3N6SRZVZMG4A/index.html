<html><header><meta charset="utf-8"><title>蘋果綠葉中國油氣天然氣廠投產</title></header><body><h1>蘋果綠葉<br>中國油氣天然氣廠投產</h1><p>中國油氣（702）財務總監溫子勳（圖）表示，旗下山西及陝西三交地區的壓縮天然氣項目將於下月投產及銷售，銷售初期日產量1.5萬立方米，料年底達15萬立方米，每立方米壓縮天然氣售價1.5元人民幣。該項目探明儲量435億立方米，以每年10億立方米的開採量計算，足夠20年使用，料2014年的年銷量約10億立方米。公司正分段修建一條南北天然氣管道，料2013年完工。</p></body></html>
