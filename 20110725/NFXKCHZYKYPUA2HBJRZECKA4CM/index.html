<html><header><meta charset="utf-8"><title>車禍亡空姐今舉殯</title></header><body><h1>車禍亡空姐今舉殯</h1><p>【本報訊】在南非遇車禍不幸喪生的國泰空姐譚惠心（Martina），其家人昨在香港殯儀館為她設靈，今日舉殯。譚生前的空姐同事、工會及資方代表昨先後到靈堂致祭。有熟悉譚家的人士指，資方至今尚未向譚家交代賠償安排，國泰應向死者家屬發放額外恩恤金，由於Martina是家中經濟支柱，一家十分徬徨。<br>國泰航空三名年輕空姐本月一日在南非發生嚴重車禍，一死兩傷。喪禮由神父主持儀式。據了解，遺體將運往柴灣歌連臣角火葬場火化。<br>譚的老父雖行動不便，昨仍堅持到靈堂打點一切，國泰機艙服務部及國泰空中服務員工會也派員致祭。Martina的同事指，現最擔心是譚家日後的生活。</p></body></html>
