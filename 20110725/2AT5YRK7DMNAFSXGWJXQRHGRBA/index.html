<html><header><meta charset="utf-8"><title>青年報遭藏獒咬傷</title></header><body><h1>青年報遭藏獒咬傷</h1><p>【本報訊】21歲姓鄭青年，昨早約9時半，路經北大嶼山東涌道近下嶺皮村時，報稱突然有一頭西藏獒犬（TibetanMastiff）衝出向他施襲，鄭走避不及，臂部及右手肘被咬傷，事主負傷報警，稍後送院治理幸無大礙。漁護署人員接報到場，瞬即捕獲咬人的狗隻，送往動物管理中心接受觀察。漁護署表示，暫未能確定該頭狗隻的品種，亦未能提供狗隻是否有晶片等資料。藏獒並非漁護署的四種危險狗隻禁止條例當中，但因為屬於國家二級保護動物，出口會有困難，因此在香港少見到藏獒。</p></body></html>
