<html><header><meta charset="utf-8"><title>蘋果綠葉機場半年客運量升5.7%</title></header><body><h1>蘋果綠葉<br>機場半年客運量升5.7%</h1><p>機管局公佈，香港國際機場（圖）今年上半年客運量按年升5.7%至2580萬人次，飛機起降量升12.1%至16.2萬架次。上半年貨運量則降2.3%至190萬公噸，主因出入口貨物按年減少一成，尤其歐美和台灣市場的貨運量均錄得雙位數字的按年降幅；單計6月份貨運量按年降7.6%至32.1萬公噸。機管局行政總裁許漢忠預計，下半年客運量及飛機起降量增速將放緩，同時機場業務也可能受環球經濟不景氣的負面影響。</p></body></html>
