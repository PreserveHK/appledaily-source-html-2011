<html><header><meta charset="utf-8"><title>求驗客手記：山齊士做巴塞9號仔 - 求驗客</title></header><body><h1>求驗客手記：山齊士做巴塞9號仔 - 求驗客</h1><p>阿歷斯山齊士最終投效巴塞隆拿，而球會方面亦正式公佈呢位智利國腳會着9號波衫，好讓球迷第一時間印製佢個名嘅波衫，加速波衫銷量。不過，阿歷斯山齊士獲配「9號仔」，呢個號碼似乎唔係咁老利，因為之前嘅擁有者，好似伊度奧、伊巴謙莫域同埋剛啱離隊投羅馬嘅保贊，都係「9號仔」，但最後都要離隊收場。至於阿歷斯山齊士會喺周一較後時間就會同巴塞球迷正式見面，而佢之前話細個時，無論佢或者父親都視加盟巴塞為夢想，現在可以話係夢想成真。</p></body></html>
