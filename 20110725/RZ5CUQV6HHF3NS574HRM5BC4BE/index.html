<html><header><meta charset="utf-8"><title>蘋果汁每公斤2.7元　醫療廢物下周起收費</title></header><body><h1>蘋果汁<br>每公斤2.7元　醫療廢物下周起收費</h1><p>【本報訊】醫療廢物可能帶有傳染性及利器，有潛在危險性。環境保護署將於下周一起，實施醫療廢物管制計劃，醫療廢物生產者須安排持牌廢物收集商，收集和運送廢物到化學廢物處理中心作妥善處置，中心亦會向收集商，徵收每公斤約2.7元的廢物處理費用。<br>環境保護署指出，在實施管制計劃前，不少醫療廢物被送到堆填區，前年的數字顯示，每日處理的醫療廢物達到6公噸。<br>管制計劃正是針對廢物有機會對公眾健康構成危險，以及造成環境污染。<br>由下周一起，所有醫療廢物均需送到化學廢物處理中心處理，違例者最高可被罰款5萬元至20萬元不等。</p></body></html>
