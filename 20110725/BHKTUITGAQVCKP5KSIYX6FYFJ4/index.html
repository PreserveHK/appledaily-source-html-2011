<html><header><meta charset="utf-8"><title>可達協議夏斌不擔心美債僵局</title></header><body><h1>可達協議<br>夏斌不擔心美債僵局</h1><p>人民銀行貨幣政策委員夏斌表示，中國不應擔心美國債務協商僵局，他預計美國國會最終將達成協議來避免危機。</p><p>料發更多債券</p><p>夏斌認為美國別無選擇，只能繼續採取寬鬆貨幣政策來支持經濟，「別太過擔心，美國將必須發行更多債券和更多的貨幣」。<br>美國明年大選前，債務問題自然為政客的戰略中一個攻略。夏斌稱，「他們不會違背國家的利益，他們現在是在打政治牌，他們最終將達成妥協」。<br>政治難控，中國有自我調節，夏斌重申：「中國應加快外滙儲備多元化。」中國截至今年6月底止外滙儲備增加1528億美元，至創紀錄的3.2萬億美元。</p></body></html>
