<html><header><meta charset="utf-8"><title>蘋果汁加租難經營　房協商戶擬串聯抗爭</title></header><body><h1>蘋果汁<br>加租難經營　房協商戶擬串聯抗爭</h1><p>【本報訊】沙田乙明邨商戶不滿房屋協會加租，在昨日續約限期前抗議（圖）表達不滿。商戶希望串聯全港房協商戶長期抗爭，反對房協加租。<br>乙明邨商戶聯會副主席巫國權說，全部約有60個商戶，受今次租約期滿加租影響約有20商戶，加幅約10%。他戴上枷鎖模型，象徵在房協霸權主義下，小商戶難以生存。有經營十多年文具店東主孫先生，拒簽長期租約，改以月租方式續租。他抱怨，馬鐵通車後，人流大減，經營更困難。<br>房協企業傳訊部回應說，商戶不屬資助類別，房協根據市場調整租金。</p></body></html>
