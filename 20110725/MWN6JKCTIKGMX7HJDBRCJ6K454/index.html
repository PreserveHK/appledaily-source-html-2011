<html><header><meta charset="utf-8"><title>窒息失救　鬥牛犬吠死</title></header><body><h1>窒息失救　鬥牛犬吠死</h1><p>狗狗吠得太多，原來會窒息致死。美國有隻英國鬥牛犬（Englishbulldog），被主人送入狗舍暫住後，五天後死亡，驗屍證實狗狗喉嚨腫脹，相信是吠得太多窒息致死。<br>狗主穆爾憶述，她3月初首次把「牛仔」交給曼哈頓「河畔動物診所」後，愛犬五天後不治。獸醫初時辯稱狗狗心臟病發，還提交X光片做證，但穆爾決定興訟驗屍，結果揭發愛犬之死另有內情。報告指，牛仔心臟正常，反而喉嚨嚴重腫脹，死前曾長時間狂吠，引發呼吸窘迫症，窒息死亡。<br>英國《星期日郵報》</p></body></html>
