<html><header><meta charset="utf-8"><title>怪病男童長逾20腫瘤</title></header><body><h1>怪病男童長逾20腫瘤</h1><p>英國2歲男童莫斯（EthanMoss右圖中），生命有時限。他患有罕見的淋巴管瘤病（lymphangiomatosis），體內有逾20個腫瘤，位置包括左肺（左圖）、氣管及肺動脈。在全世界僅500人患這病，估計他活不到20歲。<br>小莫斯的爸爸說：「我們都不清楚他體內究竟有多少腫瘤，相信有20至30個，器官內外都有，幸好他現在沒有甚麼不適。」沒不適痛楚，莫斯依然快快樂樂，但腫瘤隨着莫斯身體成長，醫生擔心會爆破。由於英國沒有治療這種病的技術，爸爸媽媽希望籌得70,000英鎊（88.8萬港元），送他到美國醫病，讓他活過20歲。<br>英國《每日郵報》</p></body></html>
