<html><header><meta charset="utf-8"><title>中環在線：收購高登熱爆　神獸卡乘勢推 - 李華華</title></header><body><h1>中環在線：收購高登熱爆　神獸卡乘勢推 - 李華華</h1><p>蕭若元想買起高登單嘢，成為網友熱話。<br>華華八到，TOM集團旗下嘅《茶杯》食正條水，幫高登出版全套104張「高登神獸戰」遊戲卡，家陣印得如火如荼，稍後會喺香港動漫電玩節發售，賣幾銀就未定。<br>啲卡除咗到時跟住套遊戲規例玩，仲可以用嚟貼喺辦公室，如果你夠guts甚至可以喺同上司開會嗰陣，因應上司唔同嘅吩咐，舉起適合嘅卡。</p><p>唔知有冇「燒弱猿」</p><p>話時話，高登仔一向有諗頭，到時套卡唔知會唔會加番張「燒弱猿」咁呢？</p></body></html>
