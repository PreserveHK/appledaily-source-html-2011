<html><header><meta charset="utf-8"><title>「促進者」接受申請</title></header><body><h1>「促進者」接受申請</h1><p>【本報訊】市建局早前宣佈推出「需求主導」重建項目及「促進者」中介服務，昨日與長者安居協會簽署服務協議，今日開始接受全港業主申請。市建局行政總監羅義坤表示，長者安居協會將負責為有興趣參加計劃的業主提供查詢服務，向他們解釋申請程序及協助遞交進一步資料作申請審批之用。需求主導重建項目申請將於10月31日截止，已集合三分之二業權的業主便可向市建局申請；首階段會有一至兩個項目中標，最快明年推出。羅補充，若申請業主在申請期間出現不尋常迫遷或已正由私人機構接洽收購業權，市建局都不會考慮這類申請。
</p></body></html>
