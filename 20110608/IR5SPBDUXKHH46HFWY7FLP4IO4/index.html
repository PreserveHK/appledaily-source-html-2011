<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍燕泰國引同志包圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍燕泰國引同志包圍 - 馮仁昭</h1><p>之前喺香港上映大收旺場嘅《3D肉蒲團之極樂寶鑑》，男女主角葉山豪同藍燕及導演等一行人，前日一早到泰國宣傳，即馬不停蹄接受訪問，而晚上舉行首映，1,200個座位一早爆滿，大部份觀眾都係女性，當地片商解釋因為泰國好耐都冇有限制級嘅電影上映，加上有3D效果，所以都令觀眾有所期待。首映後唔少fans都喺門外等葉山豪同藍燕，其中葉山豪仲俾變性人邀請合照，而女主角藍燕又俾女同性戀者包圍。</p></body></html>
