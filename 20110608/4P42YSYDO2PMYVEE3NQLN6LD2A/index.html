<html><header><meta charset="utf-8"><title>唐寧爆老公人獸戀</title></header><body><h1>唐寧爆老公人獸戀</h1><p>剛於3月誕下乖B的唐寧，近日已極速收身，她下月將聯同王浩信，在香港大會堂參演舞台劇《辛辣人妻》。該劇是美國鬼才編劇大師NeilSimon的傑作，長期在紐約百老匯劇場上演，故事講述兩人新婚六日同住一屋，但為着小事而大戰連場。<br>導演梁榮忠表示舞台劇加插更多比韓劇更瘋狂的搞笑元素，唐寧和王浩信在劇中會有不少親密接觸，問到唐寧丈夫鄧偉傑可會呷醋，她笑說丈夫比自己更厲害，在同期上演的舞台劇中會戀上一頭羊！至於王浩信到時可會邀請緋聞女友出席？他則指要先得到劇中老婆唐寧批准。<br>撰文：林妃</p></body></html>
