<html><header><meta charset="utf-8"><title>影子的士　涉案司機提堂</title></header><body><h1>影子的士　涉案司機提堂</h1><p>【本報訊】一名車主在荃灣青山公路發現一輛已報失兩年之的士，套有另一輛的士車牌在街道行駛。警方接報後在荃灣麗城花園商場對開截獲該輛「影子的士」，拘捕兩名涉案的士司機，昨在荃灣裁判法院提訊。兩名被告共被控八項罪名，主任裁判官練錦鴻將案押後至本月30日，以待轉往區域法院，二人各准以現金2萬元保釋。<br>兩被告龍建豪（48歲）及錢展鴻（49歲），被控於09年間犯案。控方指警方調查所得，錢為報失的士車主的弟弟。<br>案件編號：TWCC1481/11</p></body></html>
