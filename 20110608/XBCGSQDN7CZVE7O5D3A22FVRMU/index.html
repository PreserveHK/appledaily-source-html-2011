<html><header><meta charset="utf-8"><title>平井堅來港大晒英文</title></header><body><h1>平井堅來港大晒英文</h1><p>日本靚聲男歌手平井堅，昨日來港以準備今晚在觀塘apm舉行的新碟《JapaneseSinger》亞洲發佈會。平井堅的唱片雖曾在香港大賣，但他上次前來已是十年前，昨日中午1時左右，平井堅孭着背囊率先步出機場，之後才有數名工作人員緊隨其後。</p><p>笑容親切</p><p>身穿白T恤、戴眼鏡及帽子的平井堅，一現身就滿面笑容與在場傳媒打招呼，亦應要求企定定任影，更以流利英語回答記者問題，他指雖很想去遊覽但未必有時間。純賣唱功的他，亦有一名男歌迷特地接機，並遞上數張CD要求簽名，平井堅亦沒托手踭，全程表現親切。</p></body></html>
