<html><header><meta charset="utf-8"><title>馮仁昭四圍超：William高唱親愛的Baby - 馮仁昭</title></header><body><h1>馮仁昭四圍超：William高唱親愛的Baby - 馮仁昭</h1><p>陳偉霆（William）噚日接商台訪問，大談新歌《Babydon'tcry》，一講起Baby個個都會諗起佢前女友Angelababy，William一聽到可能怕女友蔡卓妍（阿Sa）唔高興，佢即刻話：「大家唔好諗太多，Baby解釋係親愛的，可以形容朋友、女友、男友，冇大家所諗嗰樣嘢。」下晝William去咗新城宣傳，佢透露之前接咗部內地電影，要去內地同日本大阪拍外景，但個期一改再改，都唔知幾時開工，仲要為角色增肥20幾磅。</p></body></html>
