<html><header><meta charset="utf-8"><title>求驗客手記：波圖孖寶強援哥國 - 求驗客</title></header><body><h1>求驗客手記：波圖孖寶強援哥國 - 求驗客</h1><p>曾於01年染指過美洲國家盃嘅哥倫比亞，將會強陣出擊今屆喺阿根廷舉行嘅美洲盃決賽周，睇嚟想再搔十年之癢。哥倫比亞今次固然有召入波圖當紅炸子雞射手法卡奧（右），此子喺歐霸盃史無前例攻入17球，更協助波圖成為「3冠王」。有份被徵召嘅仲有佢喺波圖嘅拍檔古亞連（左），呢位哥倫比亞中場今季表現同樣交足功課，聯賽攻入5球，仲經常幫隊友鋪橋搭路。哥倫比亞今次有呢兩個「波圖孖寶」在陣，相信喺美洲盃必有一番作為！</p></body></html>
