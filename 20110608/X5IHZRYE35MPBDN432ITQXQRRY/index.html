<html><header><meta charset="utf-8"><title>潮流感：DVN祝日本火鳳凰重生 - ㎡</title></header><body><h1>潮流感：DVN祝日本火鳳凰重生 - ㎡</h1><p>DriesVanNoten的民族風、低調自我的堅持，總是默默做着自己的事。近日小心意地低調為日本311大地震籌款，支持救援工作。<br>DVN設計了一款限量DriesVanNotenforJapantee，由日本的Tomorrowland製作，正面是日本國旗式的大紅圈，概念來自樂觀主意，寄語日本猶如鳳凰再生一樣的太陽，在新一天再次升起。這款limitededition慈善tee，在香港只限量發售100件，在DVN專門店、Joyce及連卡佛發售。<br>Textby　㎡</p></body></html>
