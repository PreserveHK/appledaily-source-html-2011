<html><header><meta charset="utf-8"><title>《末路狂花》眨眼廿年</title></header><body><h1>《末路狂花》眨眼廿年</h1><p>被譽為史上最出色公路電影之一的《末路狂花》（Thelma&amp;Louise），轉眼間已面世20周年，一對主角蘇珊莎朗頓（SusanSarandon）與珍娜戴維絲（GeenaDavis）昨日應邀到多倫多參加慶祝活動，可幸兩女沒因歲月摧殘而減低活力。</p><p>此外，美國鄉謠小天后TaylorSwift亦夥ShaniaTwain重演《末》片場面以力谷鄉謠音樂頒獎禮。</p></body></html>
