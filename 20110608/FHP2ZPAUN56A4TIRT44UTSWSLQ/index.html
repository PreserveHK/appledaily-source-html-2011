<html><header><meta charset="utf-8"><title>發哥減肥做袁世凱</title></header><body><h1>發哥減肥做袁世凱</h1><p>韓三平和黃建新執導的電影《建黨偉業》昨日在北京舉行記者會，周潤發和劉燁均有出席，黃建新確定湯唯在內的10多個演員戲份被刪光，他說：「原因是保證主線故事清晰，同時照顧影片時長。」<br>發哥則自爆為演晚年袁世凱，特意不吃飯光喝水減肥5公斤。他又謂拍攝時每天都有笑場，他說：「趙本山和馮鞏每天都演二人轉、三人轉，逗大家樂。」<br>發哥又抱怨韓三平安排他戲裏有八個老婆，但他一個都沒見到，後來袁世凱死了，他也是一個都沒見到，只見到范冰冰扮演的隆裕太后。<br>採訪、攝影：陶然婷</p></body></html>
