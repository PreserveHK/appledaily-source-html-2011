<html><header><meta charset="utf-8"><title>Carol惡鬥國產肉女</title></header><body><h1>Carol惡鬥國產肉女</h1><p>楊梓瑤（Carol）、監製錢國偉及谷德昭昨日在銅鑼灣接受黃柏高（Paco）主持的無綫收費台節目《Paco的風花歲月》訪問，Paco揚言因合作電影認識他們，並指錢國偉和谷德昭是他福將。</p><p>演技獲得稱讚</p><p>近日合作拍攝電影《戀夏戀夏戀戀下》，Carol是香港女演員代表之一，她說：「戲中有得騷身材盡騷，以比堅尼為主。」戲中有不少國產靚女身材洶湧，Carol認為自己並不輸蝕，身為電影監製的Paco則說：「從電影上睇演出好拼搏，指演技，希望帶畀觀眾開心。」<br>採訪、攝影：卓寶花</p></body></html>
