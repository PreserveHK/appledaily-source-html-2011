<html><header><meta charset="utf-8"><title>趣趣地：楊格入魔人工少過粒「豆」</title></header><body><h1>趣趣地：楊格入魔人工少過粒「豆」</h1><p>曼聯嘅「小豆」查維亞靴南迪斯（圖）今季光芒四射，自然吸引到好多大會吼佢，皇馬就對呢粒豆好有興趣。費Sir為咗綁實粒豆，據聞會將佢嘅人工三級跳，由家25,000鎊（約32萬港元）周薪加到75,000鎊！但同人唔同命，盛傳將以2,000萬鎊由維拉過檔紅魔嘅翼鋒艾舒利楊格，雖則喺英超已經打滾多年，但據聞紅魔只係開50,000鎊周薪畀佢，睇嚟費Sir真係好重視「小豆」。</p></body></html>
