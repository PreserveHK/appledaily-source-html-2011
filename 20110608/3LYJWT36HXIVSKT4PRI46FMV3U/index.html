<html><header><meta charset="utf-8"><title>天達：考慮在港上市</title></header><body><h1>天達：考慮在港上市</h1><p>【本報訊】天達較早前完成收購以香港為基地的卓怡融資後，集團行政總裁StephenKoseff指出，隨着中國企業向外地如非洲等地涉足股本及資源投資，加上配合已具規模的私募基金旗下項目招股，將發揮協同作用。在適當時候，天達會考慮尋求在香港資本市場上市的具體方案。<br>卓怡在併入天達後，將易名為天達融資亞洲；該公司執行董事戴國良指，業務重心仍以處理新股為主。繼今年聯同聯昌證券處理一宗新股上市後，刻下正處理兩宗新股招股個案；將來會配合天達其他部門，在如非洲、英國及澳洲等地尋求商機。</p></body></html>
