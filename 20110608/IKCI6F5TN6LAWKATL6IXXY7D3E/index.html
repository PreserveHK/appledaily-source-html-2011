<html><header><meta charset="utf-8"><title>案件速遞道堂董事洗錢千二萬</title></header><body><h1>案件速遞<br>道堂董事洗錢千二萬</h1><p>【本報訊】屯門蓮法堂一名女董事涉嫌盜取道堂1,200萬元收地賠償，潛逃內地多年後返港，被控一項洗黑錢罪。案件昨在區域法院審結，法官游德康認為女董事處理涉案款項時知悉是偷來的，裁定她罪名成立，還柙至本月29日，等候背景報告判刑。<br>被告劉進有（80歲）於01年10月至02年6月間犯案。控方指，蓮法堂於82年獲政府1,200萬元收地賠償。任蓮法堂董事的被告與另一董事劉遠清，將錢轉到二人名下戶口後，由劉遠清的親人提走。被告辯稱是文盲，只是依劉遠清指示在文件上簽名，對盜款一事懵然不知。<br>案件編號：DCCC123/11</p></body></html>
