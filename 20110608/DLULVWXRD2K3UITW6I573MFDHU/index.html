<html><header><meta charset="utf-8"><title>周慧敏為倪震改變</title></header><body><h1>周慧敏為倪震改變</h1><p>周慧敏早前穿上婚紗女王VeraWang徒弟、香港設計師VivianLuk的晚裝，搭配VanCleef&amp;Arpels珠寶，拍攝婚紗雜誌《大日子》封面。<br>09年周慧敏和倪震註冊，當時正值倪震孔雀開屏，與張茆緋聞鬧得最嚴重的時候。周慧敏表示兩人都視之為一個試煉，她說：「視所有經歷為正能量，去推動二人關係，當我決定結婚嗰一刻，已經改變。」她謂婚前婚後改變許多，她說：「覺得係兩個人合二為一嘅一個個體，所以婚後都冇嗌交。」她更指要互相扶持才可到老，並且不是為自己一個人，而是以丈夫、家庭成員及貓咪為先的太太。<br>撰文：FayeLam</p></body></html>
