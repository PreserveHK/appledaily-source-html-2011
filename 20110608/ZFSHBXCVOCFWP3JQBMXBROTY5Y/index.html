<html><header><meta charset="utf-8"><title>趣趣地：茅王轉戰英超大鑊</title></header><body><h1>趣趣地：茅王轉戰英超大鑊</h1><p>國米會長莫拉堤話唔想強留馬特拉斯（圖），相信呢個37歲嘅意大利茅王今夏好有機會離隊。消息一出，即刻引嚟昆士柏流浪領隊禾諾克注意，佢話想利用呢位麻煩友加強球隊嘅截擊力。馬特拉斯真係過英超嘅話，睇嚟又會帶嚟好多話題，事關出名口臭嘅佢喺06年世盃決賽，鬧施丹屋企人係妓女，搞到施丹忍唔住搵個頭頂佢心口。唔知近排被踢爆勾細嫂嘅傑斯同成日去嫖嘅朗尼，到時會唔會又比呢位臭口王辣㷫而搞到失控？</p></body></html>
