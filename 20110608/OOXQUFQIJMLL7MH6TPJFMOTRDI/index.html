<html><header><meta charset="utf-8"><title>超雲逍遙坐木馬</title></header><body><h1>超雲逍遙坐木馬</h1><p>賭王三房長女何超雲上月離港旅遊，緋聞男友陳山聰為陪超雲，不惜講大話聲稱家中有事，辭去無綫新劇，又向外表示自己身在內地，但最終被網友影到他在倫敦陪超雲，相片更被時裝網站貼出。<br>超雲有仔陪，近半個月不斷上載旅行遊玩相，如看日落、在market買手信等，不過全部近鏡不知背景、國家，也沒放與陳山聰的合照。超雲間中又放自己DIY的手作仔如耳環和頸鏈等，相當逍遙。玩足半個月，超雲昨日在微博上載上機前的相片，寫住「起航了！」不過絕非返港，昨晚她又上載了一幅坐旋轉木馬的相，更指當地是早上，看來仍未玩夠。<br>撰文：FayeLam</p></body></html>
