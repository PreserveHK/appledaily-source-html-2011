<html><header><meta charset="utf-8"><title>MaggieQ會摩納哥王子</title></header><body><h1>MaggieQ會摩納哥王子</h1><p>美越混血女星MaggieQ憑主演美劇《墮落花》（Nikita）成功打入荷李活市場，人氣身價十級跳，早前更當上美國娛樂雜誌《emmy》4月號的封面女郎。她昨日應邀出席於摩納哥舉行的蒙地卡羅電視節活動，力谷《墮落花》之餘，也不忘與摩納哥王子Albert合照。</p><p>行紅地毯淡定</p><p>當晚MaggieQ束起長髮，以一身白色露背晚裝亮相，腳踏一雙5吋高跟鞋，行紅地毯時舉止淡定，甚有巨星風範，看來她已習慣鎂光燈狂閃的環境。撰文：林妃</p></body></html>
