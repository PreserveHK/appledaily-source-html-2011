<html><header><meta charset="utf-8"><title>案件速遞女保安員警誡認殺母</title></header><body><h1>案件速遞<br>女保安員警誡認殺母</h1><p>【本報訊】女保安員拒代母親致電向父親索錢。她稱母親發脾氣亂擲碗碟，又扯她頭髮及將她抓傷。她將母親推倒，雙手勒母頸項至死。案件昨在高院開審。被告王文婷（47歲）被控於去年1月19日，在牛頭角樂華南邨住所，謀殺母親顧裕華（67歲）。控方指當日下午2時，被告致電兒子透露殺了母親，其子報警。被告在警誡下表示：「係我殺死我阿媽嘅，我會負責任。」<br>案件編號：HCCC352/10</p></body></html>
