<html><header><meta charset="utf-8"><title>案件速遞撞船八死一人獲撤控</title></header><body><h1>案件速遞<br>撞船八死一人獲撤控</h1><p>【本報訊】去年12月7日，西貢東龍洲海面兩艘內地船相撞，內地運沙船沉沒，釀成8人死亡。內地貨船「惠金橋08」上3人，早前被控一項危害他人在海上安全罪，昨在觀塘裁判法院再提訊，瞭望員楊榮標（56歲）獲撤銷控罪。控方指兩名專家事忙兼離港，申請再押後案件。署任主任裁判官陳錦昌馬上質疑「呢個世界得嗰兩個專家」，敦促盡早處理。<br>餘下兩名被告為船長姚寶農（64歲）及舵手林寶太（58歲），均報住汕頭，案件9月14日再訊。<br>案件編號：KTCC7181/11</p></body></html>
