<html><header><meta charset="utf-8"><title>「帶來新化學作用」</title></header><body><h1>「帶來新化學作用」</h1><p>本地時裝設計師何志恩、潮人徐濠縈及名媛胡敏珊不約而同是ClementsRibeiro執掌Cacharel時代的粉絲，對於中國設計師加盟法國品牌，她們各有看法：</p><p>何志恩：我未看過兩位中國設計師的設計，不過品牌找兩人當然是想轉方向，搞新意思，或者看中她們清楚中國市場需要，她們又有巴黎學習經驗，當然直接猜測是要打入中國市場，這個部署都好自然。<br><br>徐濠縈：中國人主導一個法國牌子一定會有新化學作用，現在未知化學作用好不好，不過都令人期待，找中國設計師意圖打入龐大中國市場是大勢所趨，無可厚非。<br>《蘋果》記者</p></body></html>
