<html><header><meta charset="utf-8"><title>凍餅吹吹風　甩模好輕鬆</title></header><body><h1>凍餅吹吹風　甩模好輕鬆</h1><p>做凍餅不難，但每到脫模時就如臨大敵，因為凍餅和餅模總是「黐到實」，如果由得它自然放至軟身再脫模，最少要十分鐘，而且凍餅更會溶。其實用火槍、風筒和熱毛巾就可以令脫模更容易了。
</p><p>將凍餅從雪櫃取出後，馬上用火槍沿不銹鋼模邊燒兩圈。火槍會令蛋糕外層稍溶，而餅模則因冷縮熱脹而擴大少許，於是餅模一脫就行。但要小心火槍不要太近餅模，否則模邊會燶。如家中沒有火槍，則可用風筒的熱風吹向模邊約四圈；又或用熱毛巾敷模邊約三分鐘，效果不錯。</p></body></html>
