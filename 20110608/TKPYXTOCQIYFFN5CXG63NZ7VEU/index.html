<html><header><meta charset="utf-8"><title>家輝地獄健身減10磅</title></header><body><h1>家輝地獄健身減10磅</h1><p>張家輝將在電影《大追捕》中首次飾演危險重犯，為了演得更神似，他展開五個月的地獄式體能訓練，他說：「今次係前所未試過咁大犧牲，戒食甜、澱粉質、油同碳水化合物，每日都係雞肉烚菜，食到口寡寡。」他笑言不敢看飲食節目，怕會頂不住食癮起，以往曾接受學警訓練，但家輝坦言今次辛苦得多，訓練初期試過於健身室連暈三次，他透露現時已減了十磅，不過這樣地獄式健身，一世人只會做一次。<br>此外，張家輝前日到新加坡宣傳新片《財神客棧》，他笑言一輩子都逃不過導演王晶，也是對方令他重拍喜劇，家輝笑說：「他是有很大的力量，讓我去投入拍喜劇。」<br>撰文：馬建華</p></body></html>
