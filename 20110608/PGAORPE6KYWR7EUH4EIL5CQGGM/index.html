<html><header><meta charset="utf-8"><title>有機豆芽非腸病菌源頭</title></header><body><h1>有機豆芽非腸病菌源頭</h1><p>德國調查腸出血性大腸桿菌源頭再遇挫，當局高調張揚源頭可能是下薩克森州一個有機農場的有機豆芽，經化驗後，所有樣本都呈陰性反應，都沒驗出腸出血性大腸桿菌。雖然當局之後指不能就此否定有機豆芽是源頭，但歐盟警告德國公佈消息時應有科學根據支持。<br>德國之前誤指源頭是西班牙青瓜，令西班牙每周損失22.7億港元；當局懷疑豆芽是源頭，德國《圖片報》指毒豆芽種子來自中國。疫症在德國再造成兩人死亡，而加拿大發現首宗疑似個案。<br>法新社</p></body></html>
