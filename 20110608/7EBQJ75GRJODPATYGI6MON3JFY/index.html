<html><header><meta charset="utf-8"><title>章子怡赤裸呵城城</title></header><body><h1>章子怡赤裸呵城城</h1><p>章子怡與郭富城主演的電影《最愛》將於本月十六日在港上映，戲中城城與子怡同樣因非法賣血而染上愛滋病，兩位同病相憐的人遇上旋即產生愛意，城城更主動表白，兩人幾經辛苦終成為夫妻。</p><p>被角色感動</p><p>城城在戲中經常病倒，其中一幕戲講述城城發燒，子怡便全身赤裸浸入水缸，再用自己冰冷的身軀為城城降溫。對於這幕戲，子怡表示：「這一幕故事跟色情無關，是相憐、相知、相愛的表現，我也被戲中的兩人感動，為了這個難演的角色我甚麼也會做。」<br>戲中城城講了一句「我們結婚吧，趁活着。」城城明言現實生活中不是閃電結婚一族，他自言工作太忙，趁活着應再演多些好電影。<br>撰文：馬建華</p></body></html>
