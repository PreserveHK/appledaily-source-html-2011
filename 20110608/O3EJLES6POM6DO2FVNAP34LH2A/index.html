<html><header><meta charset="utf-8"><title>求驗客手記：朗尼新髮型曝光 - 求驗客</title></header><body><h1>求驗客手記：朗尼新髮型曝光 - 求驗客</h1><p>英超曼聯前鋒朗尼面對脫髮問題，之前仲俾隊友奧雲出言譏笑。貴為英格蘭國家隊正選猛將，自然要有番個靚樣襯托吓，所以佢日前就夾埋用咗30,000鎊（約36萬港元）去植髮，仲有新相面世（圖），相入面睇到朗尼頭頂嘅前額髮邊，多咗好多點點，佢亦都要戴帽保護吓個頭，可能係唔可以俾光線曬到，但就如期去巴巴多斯度假。25歲嘅朗尼喺Twitter話好開心去植髮，而隊友里奧費迪南則話好想見到朗尼植髮後嘅樣，可能靚仔過前隊友C朗呢，而且仲笑言之後可接拍洗頭水廣告。</p></body></html>
