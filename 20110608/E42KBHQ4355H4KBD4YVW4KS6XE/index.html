<html><header><meta charset="utf-8"><title>名校15歲男生急病不治</title></header><body><h1>名校15歲男生急病不治</h1><p>【本報訊】聖士提反書院附屬小學上月底有一名7歲女生死於猩紅熱，該校中學部前日再有一名15歲男生突然死亡，雖然有家長一度擔心是猩紅熱爆發，但衞生防護中心昨日表示，病歿的男生並沒有出現紅疹等猩紅熱病徵，其就讀的學校及宿舍也沒有爆發傳染病，相信兩宗死亡個案應沒有關連。<br>聖士提反書院昨日在網頁公佈死訊，指該校的中四學生范秀容於本月7日晚上因急病離世，死因尚待調查。衞生防護中心發言人表示，男生自本月3日開始出現發燒、腹瀉及全身乏力等症狀，病情更持續惡化，並出現敗血性休克，於本周一（6日）進入瑪嘉烈醫院治療，翌日不治。男生最近並無外遊。</p></body></html>
