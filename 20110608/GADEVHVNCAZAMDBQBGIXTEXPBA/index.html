<html><header><meta charset="utf-8"><title>趣趣地：小羅賓奴單挑尼馬</title></header><body><h1>趣趣地：小羅賓奴單挑尼馬</h1><p>AC米蘭球星羅賓奴（中）家返咗巴西，備戰下月1號喺阿根廷展開嘅美洲國家盃，未有得放暑假住，於是佢索性帶埋佢囝囝笠臣入營同佢一齊練波，順便享受一吓天倫之樂。雖則小羅賓奴得嗰3歲人仔，不過可能遺傳咗老竇踢波嘅天份，交波同射波都有板有眼，而且仲主動搶走老竇腳下球，同埋夠膽單挑效力山度士嘅巴西超新星尼馬（右）！睇嚟過多十零年之後，巴西球壇又會多個球星，羅賓奴今次發達嘞！</p></body></html>
