<html><header><meta charset="utf-8"><title>忤逆子討錢不成斬父</title></header><body><h1>忤逆子討錢不成斬父</h1><p>【本報訊】一名忤逆子昨凌晨在沙田圍村村屋，疑向父親索錢不遂發生爭執，竟取出七吋長摺刀追斬父親，家人報案後警員拘捕傷父忤逆子，傷者送院治理。<br>傷者57歲姓許，任職郵差，他與妻子育有多名子女，僅33歲兒子與他們同住於沙田圍路沙田圍村一村屋，其餘子女已搬出。消息稱，昨凌晨零時許，姓許父子在村屋內疑為金錢問題發生爭執，許父大罵兒子經常討錢「唔生性」，有人情緒激動，取出七吋長摺刀追斬父親。<br>姓許父子發生糾纏，許父腹部被一刀淌血，他報案送院，目前情況穩定。</p></body></html>
