<html><header><meta charset="utf-8"><title>的士司機與醉客互毆</title></header><body><h1>的士司機與醉客互毆</h1><p>【本報訊】的士司機與醉酒乘客為18元車資互毆惹官非。47歲姓張的士司機昨凌晨2時半，在尖沙嘴金馬倫道接載56歲姓陳短途男乘客，到相隔僅數十米的加連威老廣場，車程毋須「跳錶」，「眨吓眼就到」。現場消息稱，有人滿身酒氣情緒高漲，到埗後因路線問題大吵大嚷。司機與乘客分別落車，在行人路上爭執拉扯，其間司機遭人拳毆頭部，頭破血流，男乘客左眼瘀傷，途人見狀報警。警方接報到場，以涉嫌襲擊將他們拘捕，兩人送院經敷治後無大礙，各自到警署接受調查。</p></body></html>
