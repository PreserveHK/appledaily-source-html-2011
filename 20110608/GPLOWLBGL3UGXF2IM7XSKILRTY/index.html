<html><header><meta charset="utf-8"><title>石頭㷫爆　台龜「投降」</title></header><body><h1>石頭㷫爆　台龜「投降」</h1><p>台灣近日天氣熱到連烏龜也「頂唔順」。台東、台北兩地前天中午打破兩地今年的高溫紀錄，分別為37.8℃和36.2℃，台北一處公園內，就連平日愛曬太陽的烏龜，都受不了石頭的灼熱。一隻烏龜爬上池邊石頭時，竟將四肢拉長、高舉（圖），避免碰到灼熱的石頭，甚至用前腳企圖遮住炫眼陽光，行為和人的相似程度令人嘆為觀止。台灣氣象專家則指，今年35℃以上高溫的日子，可能會有40至50天。<br>台灣今日新聞</p></body></html>
