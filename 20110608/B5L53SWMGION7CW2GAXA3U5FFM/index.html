<html><header><meta charset="utf-8"><title>旋律拍子超準鸚鵡懂唱《龍貓》歌</title></header><body><h1>旋律拍子超準<br>鸚鵡懂唱《龍貓》歌</h1><p>有看過會唱歌的鸚鵡嗎？台灣一隻葵花鸚鵡不但聰明更很有音樂天份，竟然懂得唱經典動畫《龍貓》的主題曲；牠以模樣逗趣唱出超標準的旋律，難怪主人把牠唱歌的短片上傳網絡後，立即被瘋傳。<br>片中模樣雪白、圓滾滾的牠，只要主人一個口令，就可以哼唱出標準的歌曲旋律，而且拍子很準，完全沒有搶拍子或漏拍。牠這項拿手絕活，讓看過短片的網友都直呼「太可愛了」、「唱的好準」；甚至有人打趣說，牠再多練幾首歌說不定可以開演唱會。<br>台灣東森新聞網</p></body></html>
