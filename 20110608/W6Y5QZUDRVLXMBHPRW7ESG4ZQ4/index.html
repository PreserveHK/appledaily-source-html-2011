<html><header><meta charset="utf-8"><title>財話短說大昌售5層商廈　套2.9億</title></header><body><h1>財話短說<br>大昌售5層商廈　套2.9億</h1><p>▲消息指，大昌集團（088）剛以約2.9億元交吉售出筲箕灣商廈東滙廣場（圖）5層樓面，涉及總樓面約5.9萬方呎，呎價約4900元。該廈由大昌發展，於96年落成，大昌現悉售全部樓面。另外，周啟邦夫人譚月清剛以公司買賣形式，以2.39億元摸出黃竹坑OneIslandSouth16樓全層，29848方呎，呎價8000元；持貨4個月獲利5300萬元，升值28.5%。</p></body></html>
