<html><header><meta charset="utf-8"><title>貓女安妮誤傷特技人眼睛</title></header><body><h1>貓女安妮誤傷特技人眼睛</h1><p>全新一套《蝙蝠俠》電影《TheDarkKnightRises》，已開鏡拍攝數星期，飾演貓女的美國女星安妮夏菲維（AnneHathaway）亦已投入拍攝。但一向少拍動作戲的安妮，日前拍一個動作鏡頭時就失手，當時拿着槍的她，不小心把槍嘴打在特技人的眼部，該特技人即時滿天星斗，更覺得頭痛，幸而並沒有大礙。</p><p>送禮物致歉</p><p>有工作人員指意外發生後，安妮感到很不開心，又特地買了一份禮物送給該名受傷特技人表示歉意。<br>此外，亦有人拍到新一部《蝙蝠俠》在英國Croydon進行拍攝工作，只見一名身穿黑色西裝，戴着頭套的人在爬窗，但由於蒙着面，並不知是誰。</p></body></html>
