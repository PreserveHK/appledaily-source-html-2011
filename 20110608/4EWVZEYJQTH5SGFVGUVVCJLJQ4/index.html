<html><header><meta charset="utf-8"><title>李稻葵︰美賴債如玩火</title></header><body><h1>李稻葵︰美賴債如玩火</h1><p>【本報訊】人民銀行貨幣政策委員李稻葵（圖）表示，中國應盡最大努力說服美國不要尋求債務違約，並希望美國確保中方在美投資安全。美國若考慮債務違約，則是在「玩火」，且可能傷及美元。<br>李稻葵語出驚人，是由於美國財政部將國家債務違約大限日期推遲至8月2日，國會必須在當天前提高債務上限，否則財政部到時將無錢可花，此引起部份人士擔心，美國的債務會否違約。<br>不過，李稻葵也指出，即便美國違約，中國和日本亦可能繼續持有美債。中國目前是美國國債的最大持有者，持有量約1.15萬億美元（約9萬億港元）。<br>他又提到，如果大量熱錢持續流入內地，存款準備金率可能還會提高。
</p></body></html>
