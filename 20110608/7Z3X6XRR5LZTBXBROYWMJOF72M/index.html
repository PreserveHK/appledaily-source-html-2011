<html><header><meta charset="utf-8"><title>新聞英語解碼：Weiner發音似「陽具」</title></header><body><h1>新聞英語解碼：<br>Weiner發音似「陽具」</h1><p>爆出網上桃色醜聞之前，韋納早已淪為小報開玩笑的對象。因為他的姓氏Weiner，與做熱狗專用的香腸wiener發音相同。而當wiener這個字被用作髒話時，就是指陽具，沒料到韋納正因自己的小弟弟闖禍。<br>Wiener也是德國一種小香腸的名稱，由法蘭克福一名屠夫發明，屠夫曾移居維也納，因此人們就用德語中的維也納wiener命名這種小香腸。<br>美聯社</p></body></html>
