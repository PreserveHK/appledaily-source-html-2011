<html><header><meta charset="utf-8"><title>躁夫疑妻出軌圖跳樓</title></header><body><h1>躁夫疑妻出軌圖跳樓</h1><p>【本報訊】一名48歲男子懷疑比他年輕14載的妻子紅杏出牆，凌晨時分叫醒熟睡中的妻子當面對質，兩人激烈爭執，其間男子手持天拿水恐嚇妻子要放火，更揚言跳樓。警員到場勸服男事主返回安全位置，他涉嫌刑事恐嚇被捕。<br>被捕男子姓郭，其妻34歲姓黃，據悉，郭近日懷疑妻子與人有染，昨凌晨3時許在大圍顯耀邨顯耀樓13樓住所，叫醒熟睡的妻子問個究竟，夫婦為此發生激烈爭執。郭被拘捕帶署時不斷高呼：「警察打人，扯爛件衫，冇人權！」其後一名女親友亦一同返警署協助調查。</p></body></html>
