<html><header><meta charset="utf-8"><title>金賢重露點唱暈歌迷</title></header><body><h1>金賢重露點唱暈歌迷</h1><p>韓國五人組合SS501成員金賢重為宣傳首張單飛唱片，前晚在首爾開騷，製作費更揼本斥資1.5億韓圜（約108萬港元），免費招待約4,000名歌迷。金賢重露點晒胸肌唱到身水身汗，其間他更眼利見到前排企位的女歌迷暈倒，即刻叫保安上前協助，幸好女歌迷休息一會便沒大礙。</p><p>有傳SS501是因為不和而暫時分開發展，當晚許永生及金奎鐘突然現身為金賢重補祝生日，粉碎謠言。金賢重更哭着讀信給粉絲，指自己眼見粉絲過去一年變得不團結，生氣自己無能為力。</p></body></html>
