<html><header><meta charset="utf-8"><title>太極為澳門騷熱身</title></header><body><h1>太極為澳門騷熱身</h1><p>雷有暉（Patrick）、鄧健明（Joey）與雷有曜等五位太極樂隊成員前晚現身中環，為店舖擔任開幕嘉賓，即席獻唱助興。眾人本月尾在澳門開騷，名為《全人類再高歌》。<br>太極經已有一段時間沒有齊人開騷，Joey說：「好幾年冇夾過，今次太極會原班人馬唱二十幾首歌，當中每人都有solo環節。」他們透露只能在深夜練歌，因為現時各有各的工作，Patrick笑說：「朝早幫完阿Lam、Mr.綵排，夜晚先為太極夾。」一向演唱會的服飾都簡潔為主，日前影完演唱會海報，由雷頌德負責服飾造型，事後雷頌德笑言這樣才能展現樂隊一哥的感覺。<br>採訪、攝影：楊潔雯</p></body></html>
