<html><header><meta charset="utf-8"><title>案件速遞可能發夢女童改口供</title></header><body><h1>案件速遞<br>可能發夢女童改口供</h1><p>【本報訊】44歲男廚師涉於去年底在深水埗寓所趁12歲女兒熟睡，拍她臀部再摸臀達三分鐘，後向女兒辯稱「我唔小心摸到之嘛」，另涉於同年12月恐嚇妻子「如果離婚就剁死你」。廚師否認非禮及刑事恐嚇罪，昨在九龍城裁判法院受審。<br>被告女兒在庭上一改向警方所錄口供，同意被告只大力打她臀部一下，之後的事她記得不太清楚，部份情節「唔知係咪我發夢」。<br>被告妻子則稱，被恐嚇後最初不害怕，不過「諗諗吓都驚o架」，但又認同辯方所指，被告只是「隨口講吓」。<br>案件編號：KCCC883/11</p></body></html>
