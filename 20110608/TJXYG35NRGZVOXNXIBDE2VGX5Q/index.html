<html><header><meta charset="utf-8"><title>公仔麪芝味十足</title></header><body><h1>公仔麪芝味十足</h1><p>「泔津美食」小店一間，聽朋友說其豬扒芝士汁撈公仔麪很出名，點叫一客，公仔麪不會一味得個腍字，芝士份量恰到好處，脢頭豬扒肥瘦適中，果然好吃。多口是記者本性，與老闆阿偉搭訕，方知他有三十多年入廚經驗，以前常常煮兩味給街坊品嚐，人人讚不絕口，最後把心一橫開店。他推介芝士火腿奄列配西多，奄列內藏芝士，西多香口。我愛他們的踏實，不會重油重醬，還吃到住家風味。<br><br>記者：徐務研<br><br>泔津美食（24732888）<br>地址：元朗鳳琴街15-21號鴻運中心19號地下</p></body></html>
