<html><header><meta charset="utf-8"><title>高海寧自創怪糉</title></header><body><h1>高海寧自創怪糉</h1><p>高海寧昨在九龍城廣場出席「全港首屆食糉王大挑戰」，她即場示範包糉，見她手勢純熟，她包的一口糉亦很美觀，高海寧說：「婆婆每年端午節都會包糉，我哋自創好多新口味，試過做榴槤糉，上年就用五穀米。」</p><p>任動漫大使</p><p>今年暑假的動漫節，高海寧將任動漫大使，她說：「睇過到時要着嘅cosplay衫，都幾性感，但可以接受到。」此外，今屆面試的港姐中，有一位有翻版高海寧之稱，高海寧說有所聞，希望有機會和她會面。<br>採訪：魯萍　攝影：黃文成</p></body></html>
