<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙哲妤預告五年後結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙哲妤預告五年後結婚 - 馮仁昭</h1><p>2010中國小姐香港區冠軍趙哲妤噚日喺灣仔會展行婚紗騷，着上婚紗露事業線嘅佢話：「好有衝動結婚，不過都係以事業為先，我今年23歲，希望28歲先結婚，家都有睇緊劇本，唔介意性感，想挑戰自己。」有份行騷嘅AnaR.被偷去電話，所以趙哲妤騷前將電話交畀經理人看管，問佢咁緊張係咪電話存有密照？佢話冇，但就有好多藝人嘅電話。
</p></body></html>
