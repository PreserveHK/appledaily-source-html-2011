<html><header><meta charset="utf-8"><title>美女快閃搶煙隊勸戒煙</title></header><body><h1>美女快閃搶煙隊勸戒煙</h1><p>四川出現美女快閃搶煙隊（圖），以打游擊的方式在各大公共場所巡邏；每當遇見有抽煙的市民，即二話不說將對方口中香煙搶掉，以別具特色的方法勸籲大眾戒煙。內地自今年5月1日起公共場所全面禁煙後，四川南充30多名美少女大學生，自發組織起快閃搶煙活動。她們至今已成功勸導達500多位煙民，大部份煙民看到美女當前，煙被搶也樂於配合。有網友十分讚她們「有創意、有思想、有意義」；但也有人嗆聲：「要是來搶我的煙我就告她搶劫！」<br>江蘇《揚州晚報》</p></body></html>
