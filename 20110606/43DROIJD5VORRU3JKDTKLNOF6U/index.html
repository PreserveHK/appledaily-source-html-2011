<html><header><meta charset="utf-8"><title>6000人鬥快登台北101</title></header><body><h1>6000人鬥快登台北101</h1><p>第七屆台北101國際登高賽於昨日舉行。當日來自28個國家或地區近6,000名選手，挑戰爬完台北101金融大樓2,046階樓梯。</p><p>今年由德國籍選手湯瑪斯，以11分19秒成績奪下男子組冠軍。而堅持每天跑步至少10公里，已94歲的彭宏年，今年成績為53分38秒。他說：「體力一年不如一年，能跑完全程很開心。我打算未來還要再參加四次比賽。」<br>台灣《蘋果日報》</p></body></html>
