<html><header><meta charset="utf-8"><title>萬人分食天下第一糉</title></header><body><h1>萬人分食天下第一糉</h1><p>天下第一糉出爐！今天在廣東順德長鹿農莊舉辦的龍舟節上，將有一隻重達3.2噸、直徑3米、高2.5米，耗上一噸糯米製成的巨型糉子登場，供現場萬人分食。據悉這隻有一層樓高的糉子，由十多名糕點師傅日夜趕製；更由建築工程師負責設計外形，為求比例協調，外形美觀，還專門製作了一個模型，搭了一個架子。製法是先把糯米和配料調好，用20多個大電飯煲分五次煮熟，然後包進架子裏面，包好後再由廚師描上花紋，最後包上芭蕉葉縫製而成。<br>廣東衞視</p></body></html>
