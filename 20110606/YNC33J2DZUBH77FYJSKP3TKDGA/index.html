<html><header><meta charset="utf-8"><title>麗絲領獎寸爆花邊女</title></header><body><h1>麗絲領獎寸爆花邊女</h1><p>金像影后麗絲蕙絲潘獲頒發MTV世代大獎，更在台上教訓一眾年輕女星，她說：「做壞女孩雖然好型，但我認為如果你拍下春宮帶，就要收在床下底，如果你用手機玩自拍裸照，你應該遮掩自己的臉孔！」矛頭直指近日有疑似自拍裸照在網上瘋傳的《花邊教主》（GossipGirl）女星碧琪麗芙莉（BlakeLively），而被寸的碧琪亦以頒獎嘉賓身份與賴恩雷諾士（RyanReynolds）現身，對裸照事件絕口不提。</p></body></html>
