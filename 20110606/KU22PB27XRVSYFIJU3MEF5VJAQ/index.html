<html><header><meta charset="utf-8"><title>求驗客手記：意車手羅斯同沙維擦砵 - 求驗客</title></header><body><h1>求驗客手記：意車手羅斯同沙維擦砵 - 求驗客</h1><p>曾奪9屆電單車世界冠軍嘅31歲意大利車手羅斯（圖），日前就出戰加泰隆尼亞站嘅賽事，又咁啱撞到巴塞隆拿球員到場觀戰。雖然羅斯一直係意甲班霸國際米蘭嘅死忠，但偶像就係巴塞嘅沙維；而且羅斯喺嗰日見到沙維嘅時候，仲做咗個跪喺度同沙維擦砵嘅動作。其實意大利都出過唔少足球明星，家又有同佢一樣名、喺西甲維拉利爾踢到風山水起嘅「羅斯仔」，耐啲嘅又有馬甸尼、羅拔圖巴治奧等等，都唔明點解佢要鍾意一個外國球員。</p></body></html>
