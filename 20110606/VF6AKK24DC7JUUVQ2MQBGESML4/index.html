<html><header><meta charset="utf-8"><title>求驗客手記：瘋漢皮亞斯逼練12碼 - 求驗客</title></header><body><h1>求驗客手記：瘋漢皮亞斯逼練12碼 - 求驗客</h1><p>英格蘭大國腳一直都唔擅長射12碼，經典之作有1990年世界盃4強加時1:1賽和西德，12碼輸3:4喇！自此之後12碼就成為英軍噩夢，唔知家英格蘭U21嘅領隊、綽號「瘋漢」嘅皮亞斯係唔係擔心得滯，過去4年間竟要球員喺每課操練後，都要苦練12碼。皮亞斯好擔心咁講：「你睇我哋班大國腳喺國際賽入面成日射輸12碼，你就會明白點解我咁着緊呢個環節；擁有最好嘅12碼技術，球隊就有更多機會贏波。」諷刺嘅係喺90年對西德場波，皮亞斯就係其中一位宴客嘅球員（圖）！</p></body></html>
