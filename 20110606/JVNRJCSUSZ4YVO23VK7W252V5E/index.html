<html><header><meta charset="utf-8"><title>碧咸大仔攬女睇波</title></header><body><h1>碧咸大仔攬女睇波</h1><p>英國球星碧咸（DavidBeckham）的12歲大仔Brooklyn，早前被傳情竇初開，與一名同齡女生鋸扒。昨日碧咸在洛杉磯銀河比賽，全家總動員到場支持，但Brooklyn就被發現坐開另一邊，更從後攬實日前那名鋸扒女，小情侶關係呼之欲出。</p><p>傾偈甜笑</p><p>雖然老竇落場踢波，但Brooklyn並不留心，全程只顧陶醉於二人世界，與高他成個頭的小女友傾偈甜笑。此外，正在陀B的碧咸嫂Victoria日前與名廚GordonRamsay吃飯，她要求侍應沙律醬另上，但侍應拒絕更改食物上枱方法，嬲到Victoria索性不吃沙律。</p></body></html>
