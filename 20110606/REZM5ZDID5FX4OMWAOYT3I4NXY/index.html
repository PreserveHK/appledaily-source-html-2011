<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪度假貼曖昧留言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪度假貼曖昧留言 - 馮仁昭</h1><p>梁詠琪（GiGi）之前同美國駐港領事館發言人Matthew拍拖，點知最後分手收場。佢近日飛咗去外地度假，不時貼啲相上微博，噚日忽然留言話以為一輩子唔會再有嘅感覺突然重現，令人聯想到唔通佢同Matthew舊情復熾？就連李克勤都留言話覺佢有鬼馬，不過GiGi最後越洋回覆馮仁昭話只係重拾放假嘅心情，仲強調同Matthew冇可能復合。</p></body></html>
