<html><header><meta charset="utf-8"><title>母雞產下珍珠雙黃蛋</title></header><body><h1>母雞產下珍珠雙黃蛋</h1><p>有看過「珍珠雙黃蛋」嗎？近日江西九江一隻母雞，產下了一批如鴿子蛋大小的珍珠雙黃蛋（圖左）。這些雞蛋的直徑只有2厘米，長3.5厘米，僅有普通雞蛋大小的四分之一，但內裏竟然有兩個蛋黃，非常罕見。<br>產下奇蛋的母雞是隻普通土雞，紅色冠，毛色全黑，牠的主人是九江學院醫學院一名段姓退休幹部。據段先生稱，他月前花30元人民幣買了這隻土雞，準備宰殺時發現牠產下珍珠蛋，於是將其飼養在家中，並會把這些罕見奇蛋保留起來給子孫珍藏。<br>中新社</p></body></html>
