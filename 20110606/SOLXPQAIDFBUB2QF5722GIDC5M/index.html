<html><header><meta charset="utf-8"><title>三呎赤麂揳欄杆</title></header><body><h1>三呎赤麂揳欄杆</h1><p>【本報訊】一隻三呎長的赤麂，昨清晨闖進沙田九肚山豪宅區亂衝亂跑，下半身揳在欄杆罅隙，幸消防員趕至將牠救出，牠倒卧地上喘息後，突然站起來逃跑，未幾消失影蹤。</p><p>現場在九肚山雍坪徑近雍雅花園，昨清晨5時半，一隻赤麂亂衝亂跑，頭部撞及一道鐵欄杆，下半身揳在四吋闊欄杆罅隙，拚命掙扎致右邊皮毛磨損受傷。<br>赤麂哀鳴聲驚動屋苑保安員發現報案。警員到場後，通知消防員協助，消防員先用布將赤麂的頭和上半身蓋住，再用工具撬開欄杆將牠救出，牠躺在地上喘息。正當警方通知有關部門處理之際，赤麂突從布內鑽出慌忙逃奔，未幾在樹叢中消失影蹤。</p></body></html>
