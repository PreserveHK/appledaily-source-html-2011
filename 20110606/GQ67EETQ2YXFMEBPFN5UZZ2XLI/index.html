<html><header><meta charset="utf-8"><title>求驗客手記：失業列卡特想教維拉 - 求驗客</title></header><body><h1>求驗客手記：失業列卡特想教維拉 - 求驗客</h1><p>阿士東維拉啱啱宣佈來季同經常抱病嘅侯利亞解約。領隊職位騰空之後，只係傳出前富咸領隊曉士走馬上任，但好快就冇咗下文。由於維拉肯出錢，即刻惹嚟一眾失業大軍蜂擁而上，候選名單包括賓尼迪斯、麥卡倫同祖爾等。但估唔到家同樣好得閒嘅前巴塞領隊列卡特（圖）接手呼聲係最高。據了解列卡特上個禮拜已經同維拉方面接觸過，仲表示好有興趣接掌維拉帥印，家只係等答覆。列卡特話晒未教過英超，如果維拉真係由佢教，肯定好有新鮮感。</p></body></html>
