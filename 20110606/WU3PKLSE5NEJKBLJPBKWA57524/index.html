<html><header><meta charset="utf-8"><title>港鐵列車車門故障</title></header><body><h1>港鐵列車車門故障</h1><p>【本報訊】港鐵觀塘線一列開往油麻地的列車發生車門故障。昨日下午2時，列車駛至太子站月台上落客時，車廂其中一對車門不能完全關上，職員疏散車上乘客，轉乘下一班列車，出事的列車則駛返車廠維修。<br>港鐵發言人表示，檢查發現車門底多了一條膠條，令車門不能關上，懷疑由乘客留下，列車服務輕微延誤。此外，昨午5時，港鐵火炭站往大學站方向發生訊號故障，由火炭站往大學站的來回列車需慢駛，於下午5時40分完成搶修，服務回復正常。</p></body></html>
