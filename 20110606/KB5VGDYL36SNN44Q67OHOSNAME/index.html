<html><header><meta charset="utf-8"><title>蒼井空揮毫「處男有福了」</title></header><body><h1>蒼井空揮毫「處男有福了」</h1><p>日本前AV女優蒼井空（圖）在微博的粉絲人數前日突破300萬！向來喜歡透過微博與內地網友互動的蒼井空，當日下午在粉絲接近300萬時，就曾表示「打算要做一些事情」。</p><p>至晚上人數突破大關後，她開心地以有問必答和寫毛筆字的方式，與粉絲在線上互動達4小時，更應粉絲要求揮毫寫下「處男有福了」。她又寫了「高考加油吧!!」送給內地考生，又先後寫下「端午節快樂」、「我愛中國」等（圖），拍照再上傳網絡。她更透露暫無男友，讓一眾網友驚喜萬分。<br>遼寧《半島晨報》</p></body></html>
