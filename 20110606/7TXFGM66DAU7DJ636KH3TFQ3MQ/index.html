<html><header><meta charset="utf-8"><title>澳門警搗扒手黨拘14人</title></header><body><h1>澳門警搗扒手黨拘14人</h1><p>【本報訊】澳門警方瓦解一個來自廣西的扒竊集團，在一間酒店拘捕14名廣西男子，撿獲一批長柄夾子等爆竊工具，行動中有疑犯爬窗逃走，但迅速被截回，一名警員追捕疑犯時受輕傷。<br>被捕14名疑犯年齡由20至30歲，其中六人為非法入境者、一人逾期居留，另七人持旅遊證件。警方相信他們與近日在中區發生多宗偷竊案有關，但各疑犯均否認涉案。<br>澳門警方於昨晨9時派員在內港旅遊區調查，在歧關酒店房間內拘捕該批疑犯，並在房內搜獲一批疑用來犯案的長柄夾子。</p></body></html>
