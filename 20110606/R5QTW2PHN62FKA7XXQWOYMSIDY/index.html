<html><header><meta charset="utf-8"><title>求驗客手記：軒迪克揸車肥安唞一年 - 求驗客</title></header><body><h1>求驗客手記：軒迪克揸車肥安唞一年 - 求驗客</h1><p>之前有傳車路士班主「油王」阿巴莫域治，希望再次請番軒迪克（圖）返嚟教波。據《英國快報》所講，油王將會喺呢個禮拜內豪擲1,400萬鎊（約1.8億港元）搶軒迪克返嚟，其中包括向土耳足總賠償400萬鎊，以及支付軒迪克600萬鎊嘅年薪；土國足總據講亦打定輸數，知道留唔住呢位神奇教練。另方面，俾油王炒咗而袋起400萬鎊賠償金嘅前領隊安察洛堤，就喺禮拜一話想唞一年先再教波。都啱嘅，當年摩連奴俾油王炒咗之後都係休養一年後先再教國米，仲攞埋歐聯，希望肥安都咁好運喇！</p></body></html>
