<html><header><meta charset="utf-8"><title>心跳800：金美侖戴雅絲38歲更索</title></header><body><h1>心跳800：金美侖戴雅絲38歲更索</h1><p>荷李活「索瑪莉」金美侖戴雅絲（CameronDiaz）晃眼38歲，索女度卻有增無減。她為新一期《Cosmopolitan》雜誌拍攝硬照，無論是「裸色」一件頭泳衣（圖），抑或是背心牛仔褲便裝，長腿都沒走樣，線條比以前更健美。不遜於後生女，金美倫說：「人大了是會好了的，你知道自己想要甚麼，精神上和身體上都會變得更強。」好一番中女宣言。<br>英國《每日郵報》</p></body></html>
