<html><header><meta charset="utf-8"><title>News：康盛十周年　義賣馬仔餐具</title></header><body><h1>News：康盛十周年　義賣馬仔餐具</h1><p>不經不覺，康盛人生臍帶血庫已踏入成立十周年，為慶祝十周年則邀請到媽媽級漫畫家馬仔推出最新力作「愛由心生」，以母親疼愛孩子的心情出發，設計出適合小朋友與家人使用親子餐具，餐具更用作慈善義賣。這次「愛由心生慈善義賣活動」由康盛人生臍帶血庫聯同願望成真基金於6月10日至12日在荃灣荃新天地舉行，希望透過是次活動把關愛的訊息傳遞至每個家庭。<br><br>查詢：http://www.cordlife.com</p></body></html>
