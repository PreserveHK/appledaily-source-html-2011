<html><header><meta charset="utf-8"><title>AnaR.吉隆坡充電</title></header><body><h1>AnaR.吉隆坡充電</h1><p>混血名模AnaR.早前往吉隆坡小休數天充電，但當地的傳媒立即捉住她不放要她拍雜誌封面，以前的她愛情至上，近年轉為工作為先，所以不好意思推job，只好寓工作於娛樂。</p><p>被遊人認出冇癮</p><p>Ana與幾名好友計劃到小島沙灘耍樂，怎料小島上的遊人一眼就認出是她，Ana笑說：「以後去旅行還是選遠一點的地方。」此行有沒有艷遇？她說：「我們出入都是一班人，很難有艷遇，不過身邊的朋友很熱心，為我找工作機會之餘也着緊為我找男友。」早前與她結伴出席不少公開場合的法籍消防員？她說：「只是朋友，我們真的不過電。」<br>撰文：FayeLam</p></body></html>
