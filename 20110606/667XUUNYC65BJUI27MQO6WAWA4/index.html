<html><header><meta charset="utf-8"><title>中環在線：公關小公主　兩招生擒名嘴 - 李華華</title></header><body><h1>中環在線：公關小公主　兩招生擒名嘴 - 李華華</h1><p>對於「自己搵、自己使」嘅港女，不論年齡、膚色，唔靚唔緊要，最緊要夠手段。自細喺公屋長大嘅公關小公主，早排嫁到財經名嘴，據聞就係好多港女嘅學習目標。<br>華華收到風，當初小公主能夠同財經名嘴邂逅，係因為冧掂上司，畀佢帶investor北上考察，跟手媾掂出名飲得又玩得嘅名嘴。</p><p>放料畀狗仔隊逼婚</p><p>名嘴有家室，小公主再使出第二招，放料畀狗仔隊，令地下情浮面，名嘴為保形象，被迫話搞緊離婚。<br>公關界個個都讚小公主叻，係真心話定係有弦外之音，華華就唔知，但家陣講開單嘢，一班公關界靚女仍然津津樂道。</p></body></html>
