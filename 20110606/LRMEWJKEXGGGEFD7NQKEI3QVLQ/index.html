<html><header><meta charset="utf-8"><title>2011新版亞基拉？</title></header><body><h1>2011新版亞基拉？</h1><p>驟眼一望，以為《亞基拉》有新版本推出，連鐵雄架型爆電單車都改埋款！查實呢架極級科幻電單車，出自英國設計師PeterNorris手筆，名為HondaChopper。<br>打着Honda旗號，再輔以純電能驅動設計，以為Peter係《亞基拉》Fans，點知佢話靈感來自《星球大戰》，真係俾佢吹脹！更吹脹嘅係又長又幼嘅車身，點睇都係如華Dee揸啡軨車般「烏晒身」，但前方設有一對腳踏，讓你正襟危坐咁揸，成個《T2》阿諾舒華咁，唔怪得取名Chopper（巡航）啦！</p></body></html>
