<html><header><meta charset="utf-8"><title>Paris出醜黑面</title></header><body><h1>Paris出醜黑面</h1><p>美國名媛ParisHilton的全新真人騷《TheWorldAccordingtoParis》早前首播，雖然有半裸出浴鏡頭，但收視不濟，惟有拖埋阿媽上電視節目《TheView》做訪問力谷，但卻被主持BarbaraWalters的尖銳問題辣㷫。</p><p>取消下午訪問</p><p>Barbara指Paris的真人騷只展現她玩、買衫、飲酒的生活，與她早前表示會為女囚提供援助等是兩回事，Barbara就此質問Paris：「如你真的有做的話，為何真人騷沒有行善的片段？」結果令Paris全程黑面，更取消下午的訪問活動，她的父親則在後台質問監製為何會有這些問題。</p></body></html>
