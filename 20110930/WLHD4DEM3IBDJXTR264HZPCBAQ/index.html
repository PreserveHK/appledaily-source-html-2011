<html><header><meta charset="utf-8"><title>小方約鄧麗欣擦蟹</title></header><body><h1>小方約鄧麗欣擦蟹</h1><p>現年31歲的方力申之前與吳卓羲的女友張馨予傳緋聞，有指張馨予一腳踏兩船，在北京與小方拍劇時擦出愛火花，令身在香港的吳卓羲即趕赴北京監場，免得女友被搶走。</p><p>北京密會</p><p>雖然被指做第三者，但其實小方與正印女友鄧麗欣（Stephy）的感情十分穩定，現時身在哈爾濱拍戲的小方日前在北京工作後，即爭取與女友見面機會，適逢Stephy又在北京工作，兩人就大擦大閘蟹，小方還大方在微博公開他們的甜蜜擦蟹照，以證兩人情不變。另外，小方昨在哈爾濱開工，並要坐小艇到拍攝現場，但船家迷路，原本30分鐘的船程，最後搞足兩個小時，令小方無奈在船上等救援。<br>撰文：林妃</p></body></html>
