<html><header><meta charset="utf-8"><title>案件速遞獨留三子女　少婦判感化</title></header><body><h1>案件速遞<br>獨留三子女　少婦判感化</h1><p>【本報訊】育有五名子女的26歲少婦，到內地協助丈夫處理來港事宜。她留下40元給八歲長子以照顧一對弟妹，包括餵奶給年僅11個月大幼妹，子女被獨留家中18小時，終由社工揭發報警。少婦承認一項虐兒罪，昨在屯門裁判法院獲判感化15個月。<br>姓趙被告被控於上月14日將三名子女獨留屯門藍地住所。署任主任裁判官彭中屏曾形容案情嚴重，少婦所為令其子女身陷險境。三子女會轉交保良局照顧。案件編號：TMCC3348/11</p></body></html>
