<html><header><meta charset="utf-8"><title>周韋彤着比堅尼爭仔</title></header><body><h1>周韋彤着比堅尼爭仔</h1><p>有「小林志玲」之稱的內地模特兒周韋彤，憑其魔鬼身材走紅兩岸，早前她與蘇有朋和吳辰君等同演內地推理電影《密室之不可靠岸》，日前周韋彤穿比堅尼上陣的劇照曝光。相中見周韋彤的導彈上圍呼之欲出，十分誘人，她飾演獲大獎的傳媒人，與其他女角均為蘇有朋的女友，看來蘇有朋在電影中享盡齊人之福。</p><p>寫真賣斷市</p><p>周韋彤又表示在戲中有段出浴戲，看來宅男們可大飽眼福。周韋彤早前進軍日本市場，頗受日本宅男歡迎，她再在當地推出超性感寫真集，兩星期已狂銷兩萬本，在台灣亦賣斷貨，甚至連廣告代言身價都比林志玲高。<br>撰文：葉雪</p></body></html>
