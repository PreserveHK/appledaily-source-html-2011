<html><header><meta charset="utf-8"><title>蘋果汁辛亥革命展覽　探索孫中山之路</title></header><body><h1>蘋果汁<br>辛亥革命展覽　探索孫中山之路</h1><p>【本報訊】為紀念辛亥革命百周年，位於半山的孫中山紀念館舉辦「理想的追尋──辛亥革命後的孫中山與廣州」展覽，展出逾百件來自孫中山大元帥府紀念館及香港歷史博物館的館藏文物，細說從1917至1925年期間，廣州作為革命的大本營，孫中山及其追隨者如何在此三度建立政權，爭取實現民族、民權、民生的理想，以及廣州在這段時期的轉變，讓市民能進一步了解孫中山的革命道路。<br>展覽由昨日起至明年3月28日，入場費10元，全日制學生、殘疾人士及60歲或以上人士可獲半價優惠；逢星期三免費入場。</p></body></html>
