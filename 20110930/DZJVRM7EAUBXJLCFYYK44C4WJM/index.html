<html><header><meta charset="utf-8"><title>AKB咖啡室搶錢</title></header><body><h1>AKB咖啡室搶錢</h1><p>日本大堆頭女子組AKB48，前日回歸宅男天堂秋葉原開設冠名咖啡室，並請來篠田麻里子等當紅成員造勢，然而店內消費絕不便宜，取名「前田敦子愛心奄列飯」等食物通通售1,480日圓（約150港元），網友即勁踩「奄列飯是480日圓，『前田敦子』附加價值是1,000日圓」。至於另一成員大島優子（小圖），前日不惜醜化自己狂做古怪表情以力谷新節目，而她有份做封面人物的新細碟《風在吹》封套照昨日亦曝光。</p></body></html>
