<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rainbow笑媽咪做老模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rainbow笑媽咪做老模 - 馮仁昭</h1><p>模胡心諾（Rainbow）早排去青島開工，仲帶埋媽咪一齊去，母女手拖手合照。Rainbow個樣同媽咪生得好鬼似，Rainbow媽仲好後生，染咗一頭啡色長曲髮，好有潛質做模。Rainbow話佢哋成日傾心事同交流扮靚心得，化妝品都兩份用。Rainbow仲講笑：「媽咪都好識擺甫士，但佢做唔到模，佢做老模啦！」</p></body></html>
