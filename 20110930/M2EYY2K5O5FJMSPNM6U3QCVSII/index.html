<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫賭城遊收大禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾舒漫賭城遊收大禮 - 馮仁昭</h1><p>早排鍾舒漫（Sherman）去美國拉斯維加斯出席一年一度嘅音樂會，同場仲有兩個音樂猛人做嘉賓，史密斯飛船（Aerosmith）嘅主音Mr.StevenTyler同Mr.NaradaMichaelWalden。大會特別安排Sherman同呢兩位巨星做交流演出，事後Sherman將自己嘅專輯送畀NaradaMichael，收到禮物後佢開心到即時擁吻Sherman，仲話第日會盡量搵時間幫Sherman監製新碟喎。</p></body></html>
