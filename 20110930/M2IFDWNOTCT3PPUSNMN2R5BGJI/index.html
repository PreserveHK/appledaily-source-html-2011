<html><header><meta charset="utf-8"><title>慳油達人揸Freed$0.65/km</title></header><body><h1>慳油達人揸Freed$0.65/km</h1><p>油價節節上升，怎樣慳油絕對成為車主每日的挑戰。合群汽車早前就為本田Freed舉行慳油比賽，參賽者以九龍灣本田陳列室作起點，前往大嶼山迪士尼好萊塢酒店，路線全長約57公里，挑戰車主的慳油技術。<br>當日共有27位參賽者，結果「慳油大王」在全車載有四人下，做到平均每升油可行走25.5公里，即約$0.65/km（油費以一公升$16.55計算），亞軍亦僅低0.1公里。究竟點樣可以更慳油，可瀏覽http://www.honda.com.hk或facebook的HondaFreedFansPage啦！</p></body></html>
