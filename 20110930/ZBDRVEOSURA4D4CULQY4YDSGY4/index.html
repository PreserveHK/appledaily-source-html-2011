<html><header><meta charset="utf-8"><title>金俊當兵抱粉絲答謝</title></header><body><h1>金俊當兵抱粉絲答謝</h1><p>在韓劇《花樣男子》中扮演美作的韓國男星金俊昨日入伍，不但獲T-MAX隊友朴韓必到場送行，也有不少粉絲冒雨到忠南論山陸軍訓練所跟他話別，令金俊十分感動，逐一抱抱粉絲答謝。</p><p>鏟短頭髮</p><p>鏟短了頭髮的金俊摸摸自己的新髮型，表示自中學以來未試過頭髮如此短，被問到當兵前一日做了甚麼時，他說：「都是靜靜地留在家，昨晚（前晚）失眠啊！只怪我慣了日夜顛倒的作息時間，希望可以趁今次當兵改變這個習慣。」<br>前日臨別依依的金俊在facebook公開大批單獨黑白相片給粉絲留下紀念，當中有他聽音樂和煲煙的相片。</p></body></html>
