<html><header><meta charset="utf-8"><title>關楚耀洗甩下半身</title></header><body><h1>關楚耀洗甩下半身</h1><p>最近忙於籌備新專輯的關楚耀（Kelvin），在新歌《別再躲》MV上，以一身小背心man爆造型現身，Kelvin說︰「因為新專輯就快推出，11月又有拉闊音樂會，我想以一個成熟又健康嘅形象出現，希望畀人一種耳目一新嘅感覺，所以我家日日都好努力健身，希望操fit啲身形！」<br>Kelvin喺新歌除咗玩新形象之外，仲用特別效果將下半身抹走，再將其身黏在牆壁、衣櫃及洗衣機內，Kelvin笑說︰「每拍一個鏡頭起碼紮馬半小時，所以次次拍完後有少少腳軟，雖然真係好辛苦，但係覺得好有趣同特別。」<br>撰文：林妃
