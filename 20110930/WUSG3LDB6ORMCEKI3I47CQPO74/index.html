<html><header><meta charset="utf-8"><title>全新意式菜譜登場</title></header><body><h1>全新意式菜譜登場</h1><p>很多人鍾情意大利餐，貪其賣相精緻味道好，入秋，「Zeffirino」也轉換新餐牌，總廚TamaraMattii推出的幾款新菜式非常吸引，如意式白豆蜆肉湯，用豆味濃郁的白豆加雜菜、香草和蜆肉煮成濃濃的熱湯，杯上更顯心思。又如香焗酥皮牛柳配巴馬臣芝士及火腿，酥皮內藏半溶芝士、火腿和牛柳，切開香氣撲鼻，三重口感味蕾大感動！餐廳還有其他主菜和意大利麪等選擇，肯定有一款合你心水。<br><br>記者：林佩婷</p><p>Zeffirino風情畫意大利餐廳（28371799）<br>地址：銅鑼灣怡和街88號富豪香港酒店31樓</p></body></html>
