<html><header><meta charset="utf-8"><title>蘋果汁小一申請延至周一</title></header><body><h1>蘋果汁<br>小一申請延至周一</h1><p>【本報訊】小一自行分配學位階段，原定今天（30日）結束，但由於昨日颱風「納沙」令全港日校停課，教育局把小一申請延長至下周一截止，幼稚園高班家長本周末可爭取時間準備。<br>局方指家長可於今日或下周一向心儀學校交表，提醒家長注意。<br>津貼小學議會主席張勇邦表示，有小學校長反映，今年仍有部份家長遞交申請時資料有誤，例如學校只接受電費單、水費單的住址證明，而手提電話費單不足證明住址真實；也有家長利用家翁家姑的住址證明，但這不能證明其子女居住於該地址，建議申請人用寫有申請人姓名的住址證明。
</p></body></html>
