<html><header><meta charset="utf-8"><title>銀禧花園成交有賺有蝕</title></header><body><h1>銀禧花園成交有賺有蝕</h1><p>馬會計劃在沙田馬場旁邊興建9層高辦公大樓，將影響附近住宅馬場景致，近日惹來居民投訴抗議。其中一個受影響的物業銀禧花園，素有馬場景上車盤的美譽，中原地產區域營業經理黎宗文表示，近日連環錄得成交，賣家一賺一蝕。2座高層D室，644方呎，以370萬元易手，呎價5745元。原業主97年7月以368萬元購入，蝕使費離場。另7座中層B室，653方呎，成交價330萬元，呎價5054元。原業主於02年7月以129.8萬元購入，獲利200.2萬元，升值1.5倍。</p></body></html>
