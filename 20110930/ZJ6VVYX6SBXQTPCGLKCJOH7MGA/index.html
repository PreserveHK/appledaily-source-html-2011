<html><header><meta charset="utf-8"><title>梁藝齡登高山又屙又嘔</title></header><body><h1>梁藝齡登高山又屙又嘔</h1><p>梁藝齡前晚出席電影《挪亞方舟驚世啟示2》在圓方舉行的首映，她早前登上4,200米高的山上拍攝，談到當時的情景，她說：「我同大隊上到2,000幾米嘅時候，已經出現高山反應，又屙又嘔又唞唔到氣，本來事前預備咗好多氧氣同流動廁所，但係全部唔畀過關，所以今次係靠神去幫我過難關。」近年梁藝齡專注參與福音工作，她表示除非與福音有關，否則不會再亮相幕前。</p><p>行姐收挖角電話</p><p>另外，陳彥行自爆收到王維基的挖角電話，她說：「我身邊都有朋友收到，但係唔知道有乜嘢人會去，我會研究合作嘅模式，希望唔好綁死。」　<br>採訪、攝影：譚倩宜</p></body></html>
