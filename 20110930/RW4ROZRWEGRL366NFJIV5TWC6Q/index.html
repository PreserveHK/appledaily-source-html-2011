<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星艾斯頓古查被爆於結婚6周年前夕偷食後，翌日與老婆狄美摩亞於加州慶祝，但艾斯頓表情卻毫不歡愉。<br><br>●英國女星嘉莉慕萊根昨日於悉尼機場被目睹左手無名指戴上鑽戒，疑已訂婚。<br><br>●日本女星松琼菜菜子昨日夥新劇《家政婦三田》其他演員，造訪為該劇唱主題曲的男歌手齊藤和義的MV拍攝現場。</p><p>●日本女星上戶彩昨日出席新手機發表會，公開以柯德莉夏萍look到羅馬所拍的靚相。<br><br>●韓國組合2PM成員澤演落實首演日劇《我和明星的99日》，飾演放棄夢想親近女主角金泰希的神秘男子。<br><br>●韓國女星朴敏英為演新劇《光榮的在仁》，把出道5年以來所留的長髮剪短。</p></body></html>
