<html><header><meta charset="utf-8"><title>克勤為now效力</title></header><body><h1>克勤為now效力</h1><p>無綫前高層何麗全早前轉投now寬頻電視，任職電視及新媒體製作部首席副總裁兼總經理，何麗全和李克勤關係友好，隨着四大唱片版稅糾紛影響，克勤未能在無綫亮相，損失不少曝光機會，外間一度盛傳何麗全會拉攏克勤過檔。</p><p>今開記者會</p><p>其實早前克勤曾接受鄭丹瑞在now主持的《HomeSweetHome》節目訪問，意味着克勤不排除再與now合作，早前何麗全對克勤會否加盟故作神秘，但原來他私下已與克勤密密斟達至共識，最近更成功邀請克勤做「nowTV2012年歐洲國家盃大使」，今天會開記者會宣佈內容。<br>撰文：林妃</p></body></html>
