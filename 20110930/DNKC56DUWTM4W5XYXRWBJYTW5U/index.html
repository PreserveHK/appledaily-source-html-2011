<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽俾菲傭激到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬賽俾菲傭激到喊 - 馮仁昭</h1><p>最近無綫啲姐仔都幾黑仔，早排周家怡喺化妝間唔見手袋，估唔到連馬賽心情都麻麻哋，佢喺微博度寫自己同家傭發生咗啲唔開心嘅事，佢話：「你對下屬付出咗真感情，但佢做嘢做得唔妥當，指出錯處叫佢改，點知佢仲認為你做事頭畀人工對佢好係應該，唔反思自己嘅工作表現同態度，一句話我就係咁樣，隨便你。令人太心酸！同佢個Agent傾，佢仲話你係唔係想炒我？我可以走！佢完全唔知自己嘅問題！眼淚都流乾。」</p></body></html>
