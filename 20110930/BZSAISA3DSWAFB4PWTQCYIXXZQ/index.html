<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐又錯英文 - 李八方</title></header><body><h1>隔牆有耳：唐唐又錯英文 - 李八方</h1><p>人緣好，係有原因嘅。唐英年前日宣佈辭職前，好識做咁發電郵向高級公務員「暫別」，不過此舉卻再次暴露佢嘅弱點──英文差。話說唐唐電郵其中一句EversinceIjointthegovernmnetin2002，原意係想講自2002年加入政府，但「加入」嘅過去式係joined，而joint係形容詞，錯到咁離譜，當然又俾人恥笑一番。<br>曾寫信指正唐唐英文水皮嘅新民黨主席葉劉淑儀同八方講，唐唐做得高官，中、英文水平應該有番咁上下，家連最基本嘅文法都錯，分分鐘鬧出國際笑話，至於唐唐嘅語文水平合唔合格做特首，葉太話留畀選委決定。<br>
