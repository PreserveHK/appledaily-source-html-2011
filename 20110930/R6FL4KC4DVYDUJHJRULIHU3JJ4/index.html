<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉新劇公演避唐唐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉新劇公演避唐唐 - 馮仁昭</h1><p>由李居明編撰嘅新派粵劇《聊齋驚夢》會喺11月11至15號喺新光戲院響鑼，扮演寧采臣嘅蓋鳴暉同聶小倩嘅吳美英用戲裝扮相，噚日喺銅鑼灣嘅記者會亮相，據講佢哋有嘴對嘴嘅演出，但係點到即止。而李居明話劇本入面有個反派角色叫「唐唐」，但因為唐英年可能競選下屆特首，避免誤會決定改名。李居明仲話有計劃將呢套劇搬上紅館，用現代音樂劇演出，有意搵草蜢客串喎。</p></body></html>
