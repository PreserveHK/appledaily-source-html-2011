<html><header><meta charset="utf-8"><title>案件速遞買唔到跑車　准索回定金</title></header><body><h1>案件速遞<br>買唔到跑車　准索回定金</h1><p>【本報訊】從事投資生意的富商劉志雄（LuuHungVietDerrick）08年打算以100萬歐元（現約1,052萬港元），訂購意大利全球限量5輛的跑車，但車行一直沒有提交送貨日、跑車顏色、規格等基本資料，劉堅拒簽約。車行指劉沒有按合約付足車價一半作為定金，沒收劉已付的100萬元。劉興訟高等法院要求取回定金，昨獲判勝訴。</p><p>暫委法官梅賢玉指被告車城汽車有限公司的經紀MinkHwee，沒有口頭提醒或書面通知原告，若果他不完成簽署合約，就會被沒收定金。法官裁定雙方沒有簽約，被告要交還定金。<br>案件編號：HCA2421/09</p></body></html>
