<html><header><meta charset="utf-8"><title>求驗客手記：巴西仔打贏死敵 - 求驗客</title></header><body><h1>求驗客手記：巴西仔打贏死敵 - 求驗客</h1><p>巴西最近同阿根廷打咗兩場友誼賽，雙方都用咗好多「仔」，一來可以睇吓自己啲青訓去到咩程度，二來可以互相比較下，睇吓邊個國家有前途多啲。第一場喺阿根廷，雙方打成0:0平手，好似有啲保留又有啲未夾熟。</p><p>第二場巴西終於嚟料，聖保羅嘅盧卡斯同超新星尼馬一人入一球，夾手夾腳2:0技術性擊倒阿根廷捧盃。係呀，原來呢兩場友賽係盃賽嚟㗎，巴西拎到個盃之餘，仲證明咗自己啲小朋友好抽過阿根廷。阿根廷要檢討吓啦。</p></body></html>
