<html><header><meta charset="utf-8"><title>求驗客手記：迪奧夫自吹赴俄掘金 - 求驗客</title></header><body><h1>求驗客手記：迪奧夫自吹赴俄掘金 - 求驗客</h1><p>家係自由身嘅前布力般流浪前鋒迪奧夫（圖），最近推咗韋根、黑池同唐卡士打，話唔會同佢哋簽約。照計迪奧夫家先得30歲，而且又唔係袋緊世界級球星嘅薪水，冇理由咁早就話唔撈要嘆世界。原來佢推咗英倫三隊係因為佢話自己會同俄羅斯球會馬哈奇卡拉簽約，而且連布力般流浪領隊都話有聽講過；仲講到似層層話會有好大嚿錢。唔知單嘢係真定係假，不過已經擁有伊度奧同卡路士嘅馬哈奇卡拉就有樣嘢證實咗係真嘅，就係炒咗教練加斯耶夫，原因好簡單──6場贏得1場。</p></body></html>
