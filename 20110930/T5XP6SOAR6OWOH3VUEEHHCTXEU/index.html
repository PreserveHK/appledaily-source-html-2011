<html><header><meta charset="utf-8"><title>366萬打造最貴金廚房</title></header><body><h1>366萬打造最貴金廚房</h1><p>香港有金廁所，英國則有金廚房（圖）。英國著名設計師馬拉齊（PaulMarazzi），最近在倫敦展出採用24K金箔、鱷魚皮門板、施華洛世奇水晶燈和威尼斯玻璃裝飾的ColosseoOro廚房，造價高達30萬英鎊（366萬港元），相信是全球最昂貴的廚房。<br>廚房造價比全英平均樓價還要高，除了用料名貴，也因配備Sub-Zero&amp;Wolf雪櫃、酒窖、焗爐、微波爐和電飯煲，還有著名建築師哈迪德設計的水龍頭，所有櫃面更用人手塗上12層透明漆，全球只做10套。<br>英國《每日郵報》</p></body></html>
