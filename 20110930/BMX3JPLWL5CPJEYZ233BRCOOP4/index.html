<html><header><meta charset="utf-8"><title>吳綺莉效忠無綫嗌老土</title></header><body><h1>吳綺莉效忠無綫嗌老土</h1><p>吳綺莉昨日於8號風球下到大埔超級城出席葉雕籌款活動，她表示並沒因此而提高酬勞，並說：「因為個活動係籌款幫人，好有意義，加上大家都知我住得好近，所以到一到。」</p><p>拍劇拖住</p><p>最近正為無綫主持節目的吳綺莉，被問到可收到挖角電話，她即表示：「暫時我份約仲未完，同埋我好老土，我鍾意啲感覺比較賓至如歸少少，同事都係識嘅會開心啲。」她又指跟無綫簽的約不只當節目主持：「簽邊種約就要問番公司，因為佢哋唔畀我講住。不過公司好錫我，冇push我，拍劇都係遲啲先。」<br>採訪、攝影：譚倩宜</p></body></html>
