<html><header><meta charset="utf-8"><title>鬥雞眼負鼠　巨星殞落</title></header><body><h1>鬥雞眼負鼠　巨星殞落</h1><p>天妒英才，繼神算八爪魚保羅後，德國動物界又一巨星殞落，鬥雞眼負鼠海迪（Heidi圖）終於不敵死神，周三與世長辭，享年3歲半。<br>海迪是一隻住在東德動物園的負鼠，去年底在暢銷報章《圖片報》首度亮相，一炮而紅，單是facebook就有逾33萬追隨者，總理默克爾望塵莫及。牠有一雙鬥雞眼，有指因牠在美國被遺棄時營養不良所致，也有指因眼睛積聚過多脂肪。數周前，年老的牠病重，加重用藥也未見好轉，動物園職員惟有讓牠安樂死。<br>路透社</p></body></html>
