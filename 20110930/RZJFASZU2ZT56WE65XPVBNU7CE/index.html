<html><header><meta charset="utf-8"><title>汪詩詩女兒驚見父親被斬</title></header><body><h1>汪詩詩女兒驚見父親被斬</h1><p>汪詩詩和設計師郭翠華等前晚在中環出席雜誌活動，大會指樂基兒會出席，但原來樂基兒根本沒接受邀請。汪詩詩大談近期探老公甄子丹班的趣事：「佢難得喺香港開戲，第一晚開通宵，我應承咗去探班，佢之前喺雲南拍《武俠》，我買咗好多朱古力、零食、薯片上去，劇組不知幾開心。」<br>汪詩詩當時還帶了子女去探班，其中一幕甄子丹被斬手，嚇到女兒Jasmine不敢走近父親，汪詩詩說：「佢好驚，不過咁都好，令佢哋明白爹哋嘅工作係好辛苦嘅。」她謂不反對子女將來入行，但看到老公也心痛：「老公好辛苦，成日都受傷。」她又指無意效法張栢芝，讓兒子客串拍片。<br>採訪、攝影：盧妹</p></body></html>
