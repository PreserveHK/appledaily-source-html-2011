<html><header><meta charset="utf-8"><title>趙文卓教女湊BB</title></header><body><h1>趙文卓教女湊BB</h1><p>已定居北京的趙文卓和妻子張丹露日前為女兒紫陽搞4歲生日派對，並招呼一班女兒的朋友，趙文卓又將住所佈置成迪士尼風格。雖然紫陽只有4歲，但已很會照顧人，並為每個好友分蛋糕。</p><p>再拍元奎</p><p>趙文卓表示，現正重點培養紫陽的獨立精神和溝通能力，紫陽又要求幫助照顧兩個月大的弟弟子龍。趙文卓續說，看到女兒和兒子健康成長，以及有個幸福家庭，是他前進的最大動力。趙文卓透露，與楊冪合作的電影《大武當》將在下月開機，他稍後就要準備相關事宜。元奎為《大》片的動作指導，而趙文卓第一部作品《方世玉》就出自元奎導演之手，兩人在近20年後再合作，趙文卓說非常期待。<br>撰文：丁寧</p></body></html>
