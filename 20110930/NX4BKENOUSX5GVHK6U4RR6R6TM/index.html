<html><header><meta charset="utf-8"><title>藍田男童打機連輸發狂</title></header><body><h1>藍田<br>男童打機連輸發狂</h1><p>【本報訊】經常發脾氣8歲男童，昨晨因打風不用上學，下午2時許，他在藍田廣田邨廣雅樓家中打電腦遊戲機，疑因「連輸幾鋪」輸不起，竟然對住電腦大發脾氣，姓周47歲母親對兒子說不要太介懷遊戲輸贏，但兒子不聽勸告且情緒激動大叫大嚷，母親擔心兒子做出儍事報警求助。警員及救護員到場，將他送院檢驗。<br>街坊稱，男童情緒不穩定，不時大聲叫喊，與同齡邨童玩耍時經常「發爛渣」，在家中鬧情緒時曾試過揸刀。</p></body></html>
