<html><header><meta charset="utf-8"><title>Rihanna調戲奧運拳手</title></header><body><h1>Rihanna調戲奧運拳手</h1><p>美國女歌手Rihanna近日正在北愛爾蘭拍攝新歌《WeFoundLove》MV，英國《太陽報》昨日踢爆她對英國前奧運拳手兼男模DudleyO'Shaughnessy（小圖）甚為嗒糖，除看照片挑選他客串演出外，拍攝時更肆無忌憚地與他調情。據知Rihanna把握每個機會接近他，包括拍攝時坐在他的大腿上，穿上透視裝的她更不停向Dudley拋胸獻媚眼，令Dudley似學生哥般失笑。</p></body></html>
