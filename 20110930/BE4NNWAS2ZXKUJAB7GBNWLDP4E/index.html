<html><header><meta charset="utf-8"><title>琦姐愛上海有魅力</title></header><body><h1>琦姐愛上海有魅力</h1><p>奧斯卡影后琦溫絲莉（KateWinslet）近日到中國，為擔任代言人的瑞士腕錶浪琴展開宣傳。琦姐昨日在上海出席完發表會，就移師到新天地參觀錶展。提到第一次來到上海，琦姐說：「覺得這個城市很漂亮，充滿動人魅力。我參觀過黃浦江，那裏很多船停泊，景致很迷人，象徵了這城市繁華的一面。」<br>琦姐更指近日上海的天氣不穩定，與倫敦很相似，同樣變幻莫測。問到自己的裝扮風格，她說：「我平日衣着不愛浮誇，也不愛單調。」她指工作以外，希望未來有多些時間陪伴自己的子女。此外，郭富城在新系列廣告中，和馬匹合作拍攝。<br>撰文：林妙萍</p></body></html>
