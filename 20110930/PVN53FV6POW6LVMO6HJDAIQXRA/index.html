<html><header><meta charset="utf-8"><title>超蓮吹雞打牌解悶</title></header><body><h1>超蓮吹雞打牌解悶</h1><p>賭王何鴻燊的三房女兒何超蓮不時現身中環和銅鑼灣血拼，昨日掛8號風球，為安全計，她沒外出逛街，選擇邀朋友在何家大宅打麻雀。「微博精」超蓮昨日傍晚更上載開枱照，素顏look的她束起頭髮，與友人圍在麻雀枱前竹戰。<br>相中的超蓮坐在麻雀枱前，與麻雀腳齊齊高舉勝利V字手勢，似要低頭以念力發功，她還留言：「在颱風天…打牌日。」打風沒街去，留在家中竹戰，當然是最好娛樂，豪宅中甚麼都有，又有傭人招呼，超蓮何樂而不為。<br>撰文：丁寧</p></body></html>
