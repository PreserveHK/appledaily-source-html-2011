<html><header><meta charset="utf-8"><title>溫碧霞遊胡錦濤故鄉</title></header><body><h1>溫碧霞遊胡錦濤故鄉</h1><p>溫碧霞（Irene）早前遊訪了國家主席胡錦濤的故鄉績溪，原來她此次是受到胡錦濤後人的邀請，Irene說：「其中有位後人係我fans，咁啱我去到嗰度出席活動，所以就邀請我去參觀，第一次遊歷呢個地方，好有文人雅士風味，以前自己都會揀去東南亞或者美國旅行，今次算係第一次返內地旅遊，個感覺好唔同，不過個人首選都係陽光海灘，家會有興趣去海南島玩吓。」<br>Irene最近與內地的華誼兄弟電影公司落實合作，Irene說：「簽約主要係想拍啲好嘅電影，自己產量唔會好多，間中接下廣告，絕對唔會影響到我照顧小朋友。」<br>採訪：魯萍</p></body></html>
