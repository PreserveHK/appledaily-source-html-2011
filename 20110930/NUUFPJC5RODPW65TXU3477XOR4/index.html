<html><header><meta charset="utf-8"><title>蘋果汁收集肅貪意見　廉署家訪1500人</title></header><body><h1>蘋果汁<br>收集肅貪意見　廉署家訪1500人</h1><p>【本報訊】廉政公署將於本月3日至下月27日期間，以隨機抽樣方式選出1,500名年齡介乎15至64歲的香港市民進行家訪，收集市民對本港貪污情況的看法，以及對廉署肅貪倡廉工作的意見。<br>受訪住戶將收到廉署發出的通知函件，而負責調查的訪問員，將於上午10時至晚上10時到獲選住戶家訪，他們均會出示由廉署發出的委任信，以及調查機構發出的工作證件，訪問時間約為20分鐘。廉署發言人強調，受訪者提供的一切個人資料將會絕對保密，並只用作統計分析用途，已填寫的問卷將在數據分析後銷毀。</p></body></html>
