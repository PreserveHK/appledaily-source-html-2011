<html><header><meta charset="utf-8"><title>元朗青年痛失三星Galaxy</title></header><body><h1>元朗<br>青年痛失三星Galaxy</h1><p>【本報訊】繼iPhone4後，近期熱賣的三星GalaxySII手提電話亦成賊人獵物。28歲姓黃青年，前晚9時許從天水圍搭輕鐵往元朗，其間他站在輕鐵車廂近門口處，把玩價值逾5,000元的GalaxySII手機。至大棠路站車門開啟時，一名年約20餘歲男賊突從後搶去他的三星手機，然後逃出車廂。事主不甘損失窮追不捨，但追至壽富街近小巴站不慎失足跣倒擦傷手腳及臉部。事主負傷報警，救護員到場將他送院敷治（圖），警員在附近兜截賊人無果。
</p></body></html>
