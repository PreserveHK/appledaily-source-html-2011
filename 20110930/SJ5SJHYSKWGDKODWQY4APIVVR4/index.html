<html><header><meta charset="utf-8"><title>萬中無一　三兄弟同日生</title></header><body><h1>萬中無一　三兄弟同日生</h1><p>133,590分之1的機會，給這個英國家庭趕上了。<br>2005年9月20日，瓊斯家庭迎接首位男嬰基倫；三年後的同一天，同一家醫院，弟弟卡登出生；今年，三子凱爾居然也趕在同一天同一家醫院，甚至同一間病房來到世上，三兄弟已準備好每年一起慶祝生辰。<br>三兄弟在同一天出生的情況甚為罕見，機會率是133,590分之１。父母難以置信，長子和三子的預產期本為9月24日，但最終都在同一天分娩，爸爸相信是命中注定。<br>英國《太陽報》</p></body></html>
