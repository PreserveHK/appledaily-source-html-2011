<html><header><meta charset="utf-8"><title>蘋果汁颱風無阻無冷氣夜</title></header><body><h1>蘋果汁<br>颱風無阻無冷氣夜</h1><p>【本報訊】由環保團體環保觸覺發起的第二屆「無冷氣夜」於昨晚如期舉行，並無受到八號風球影響。該團體指出，今次約有6萬個家庭及各大學宿生響應，於昨晚7時至今早7時不開冷氣，若以每部一匹冷氣機每小時消耗0.8至1度電、排放最少5.6公斤二氧化碳計算，今次活動可減少約370噸二氧化碳，即相等於近1.5萬棵樹吸收1年的二氧化碳數量。<br>該團體又稱，今次活動獲174間公司及機構支持，承諾向員工全力推動；另有208間中、小學及幼稚園向學生和家長呼籲參加這項活動。該團體呼籲市民關注濫用冷氣問題，希望市民養成明智使用冷氣習慣。</p></body></html>
