<html><header><meta charset="utf-8"><title>幽靈少女飄過手機店</title></header><body><h1>幽靈少女飄過手機店</h1><p>難道是貞子再現？這是近日在網上流傳的一段手機店閉路電視片段，片中有一名像幽靈般的少女飄過，還望向閉路電視鏡頭，令人不寒而慄。<br>畫面所見，疑似少女鬼魂（藍圈示）在手機店內一道門經過，其間曾停下來，慢慢轉過頭，望向閉路電視鏡頭。將片段放上YouTube的達席爾瓦說：「我看到這片段時實在難以置信，嚇壞了我，所以我們將片段放上網，讓大家自行判斷。」有網民質疑這其實只是用電腦特別效果搞出來的惡作劇。<br>英國《太陽報》</p></body></html>
