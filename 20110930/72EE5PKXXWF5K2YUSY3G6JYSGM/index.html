<html><header><meta charset="utf-8"><title>醫療新知天麻可治神經退化</title></header><body><h1>醫療新知<br>天麻可治神經退化</h1><p>具安神功效的中藥材天麻，原來有助治療神經退化疾病，包括罕見的「漢丁頓舞蹈症」（Huntington'sDiseases）。<br>台灣中央研究院、台灣大學的聯合研究，利用患漢丁頓舞蹈症的老鼠做實驗，其中一批服用天麻提煉的化合物，另一批毋須服用，發現無服藥的老鼠平均第9周病發，無法在平衡木上行走，第13周便死亡。但服藥組老鼠延遲至第12周才病發，症狀較緩慢。<br>專家指人類大腦神經會產生蛋白質，如無法正常代謝，累積蛋白質會突變並令神經細胞死亡，致神經退化疾病。專家相信天麻可促進身體分解過多蛋白質，希望有助日後研發藥物。
</p></body></html>
