<html><header><meta charset="utf-8"><title>范冰冰晒13歲Chok照</title></header><body><h1>范冰冰晒13歲Chok照</h1><p>內地花旦范冰冰最近透過自己的工作室，開了微博戶口「蘋果的真相」，方便與粉絲互動，前日她在微博上載了一張她13歲時的照片，她寫道：「今年我三十，那年我十三─在媽媽開的服裝店門口臭美拍照。」照片看到冰冰小時候已是小美人，她更鬼馬地騎在電單車上神氣地拍照，儼如小明星。</p><p>范爺駕到</p><p>因冰冰不諳科技，故微博一直由工作室職員打理，不過她在微博貼心回答粉絲提問，表示留言末若有一句「范爺駕到」，就表示是冰冰親自發的留言。冰冰又會借微博作為澄清流言的地方，周一她發現陝西有個演唱會盜用了她的肖像作招徠，她即叮囑粉絲們小心受騙。<br>撰文：林妃</p></body></html>
