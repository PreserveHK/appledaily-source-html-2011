<html><header><meta charset="utf-8"><title>施嘉莉雙槍會箭神</title></header><body><h1>施嘉莉雙槍會箭神</h1><p>明年Marvel超級英雄巨製《TheAvengers》，昨日獲娛樂雜誌《EntertainmentWeekly》發放多張新相，最令人眼前一亮是「鷹眼」謝諾美維納（JeremyRenner）提弓拉弦，身旁的「黑寡婦」施嘉莉祖安遜（ScarlettJohansson）則雙手開槍非常有型，不讓隊友專美。訪問中施嘉莉指起初怕自己拿槍不夠酷，但導演叫她放心：「因她是壞蛋，簡直是殺人機器。」</p></body></html>
