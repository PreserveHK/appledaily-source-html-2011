<html><header><meta charset="utf-8"><title>嘉玲小齊西北搵水源</title></header><body><h1>嘉玲小齊西北搵水源</h1><p>任賢齊和劉嘉玲早前為now寬頻電視拍攝節目《小齊與嘉玲的水緣》，他們一同遠赴每年降雨量極小的中國大西北，體驗居民對水源的渴求和帶出建造水窖的逼切。</p><p>挑水上山</p><p>節目中講述二人如何體驗當地居民對水源的渴求和建造水窖的逼切性，跟當地居民展開一段「水緣」。小齊親身目睹當地老伯如何與大自然搏鬥、小童讀書的喜樂和水窖的建造過程。<br>小齊為了體驗山區人民的生活，更幫伯伯挑兩桶水上山，雖然兩桶水加起來有30至40磅，加上山路危險，但小齊鼓起勇氣行畢全程。嘉玲也到學校探訪小朋友，派發文具，跟他們一起上課和吃飯，感受山區小孩最純真的一面。<br>撰文：李森</p></body></html>
