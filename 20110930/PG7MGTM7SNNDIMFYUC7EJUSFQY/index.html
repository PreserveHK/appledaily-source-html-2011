<html><header><meta charset="utf-8"><title>姬絲頓慶幸擺脫抑鬱</title></header><body><h1>姬絲頓慶幸擺脫抑鬱</h1><p>早於今年康城影展贏得口碑的爭議作《Melancholia》，昨日假倫敦Mayfair舉行首映禮，雖然紅地毯上只見於片中豁出去全裸上陣的新科康城影后姬絲頓丹絲（KirstenDunst）及英國影帝尊赫特（JohnHurt），並沒見丹麥鬼才導演拉茲馮特利雅（LarsVonTrier）的身影，但無損戲迷興致，紛紛向姬絲頓索簽名。</p><p>感謝導演</p><p>在紅地毯上，「過氣蜘蛛女」姬絲頓表示她跟所演角色同受抑鬱症困擾，幸得拉茲向她剖白個人的抑鬱經歷，才令她解開心結。姬絲頓又為曾因納粹言論換來斥罵的拉茲說好話：「我可為他做任何事，我很仰慕能和他工作。」</p></body></html>
