<html><header><meta charset="utf-8"><title>Kylie變髮復出大銀幕</title></header><body><h1>Kylie變髮復出大銀幕</h1><p>澳洲女歌手KylieMinogue自10年前的《情陷紅磨坊》（MoulinRouge）後，一直未有再為電影演出，到最近她憑法國片《HollyMotors》復出影壇，片中還以一個金色短髮look示人。</p><p>12年再執導</p><p>Kylie最近戴了假髮，並穿上藍色制服到巴黎拍攝回歸影壇的新片《HollyMotors》。<br>本片由《新橋之戀》（LoversontheBrige）法國著名導演雷奧卡拉斯（LeosCarax）執導，此乃雷奧自《PolaX》以來相隔12年再為電影長片執導演筒，其愛將茱麗葉庇洛仙（JulietteBinoche）也有份演出。</p></body></html>
