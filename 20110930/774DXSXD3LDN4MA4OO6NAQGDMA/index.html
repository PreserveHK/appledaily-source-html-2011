<html><header><meta charset="utf-8"><title>張根碩殺入巨蛋開騷</title></header><body><h1>張根碩殺入巨蛋開騷</h1><p>韓國男星張根碩在日本人氣爆燈，他下月20日起到名古屋、大阪和東京的巡迴騷，6萬張門票早前便以5分鐘極速賣清，大批撲不到飛的粉絲要求加場，至昨日終傳來好消息，碩仔宣佈11月26日首次殺入東京巨蛋演出，該場地可容納逾5萬名觀眾，認真巴閉！</p><p>YoonA打傘服侍</p><p>碩仔笑言自己要征服全世界，令地球人都變其粉絲。提起碩仔，他近日在首爾趕拍新劇《愛情雨》，被拍到埋位前披毛氈取暖，更獲身為女主角的少女時代成員YoonA做妹仔幫他打傘。此外，YoonA昨日公開於新碟《TheBoys》中手拿利劍的造型。</p></body></html>
