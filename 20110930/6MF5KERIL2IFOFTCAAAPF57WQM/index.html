<html><header><meta charset="utf-8"><title>蘋果汁綜援戶補助金上調</title></header><body><h1>蘋果汁<br>綜援戶補助金上調</h1><p>【本報訊】社會福利署公佈，10月1日起，綜援計劃下的社區生活補助金，金額將由現時每月120元上調至250元。社區生活補助金受惠人士會擴大至殘疾屬非嚴重程度、健康欠佳或年老兼不是居於院舍的綜援受助人。新安排預計有19萬人受惠，政府每年額外開支約5.9億。<br>社區生活補助金原本只發放予殘疾程度達100%，或需要經常護理而非居於院舍的受助人，這是考慮到他們在社區生活可能引致較多開支。財政司司長曾俊華於今年的財政預算案宣佈，政府會增加綜援計劃下的社區生活補助金，並擴大其適用範圍以全面包括這些綜援受助人。
</p></body></html>
