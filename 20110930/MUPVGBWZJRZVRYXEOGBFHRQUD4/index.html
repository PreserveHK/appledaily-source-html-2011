<html><header><meta charset="utf-8"><title>佐治古尼為舊愛辯護</title></header><body><h1>佐治古尼為舊愛辯護</h1><p>美國男星佐治古尼（GeorgeClooney）向來鮮有提起戀情等私事，然而昨日他卻破戒，為意大利名模前女友ElisabettaCanalis（左）開腔，因新一期雜誌《UsWeekly》指她不滿佐治搭上前摔角手新歡StacyKeibler，便藉手機不停向他傳短訊狂鬧洩憤，及後佐治經網站TMZ以正視聽，表明這是「完全亂作的谷書古仔，我永不就私生活發表評論，除非那是影響到其他人」。</p></body></html>
