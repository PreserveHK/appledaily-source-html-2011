<html><header><meta charset="utf-8"><title>尹子維享受濕身遊蕩</title></header><body><h1>尹子維享受濕身遊蕩</h1><p>昨日掛起8號風球，尹子維卻單拖在佐敦出現，橫風橫雨下在街頭徘徊散步，過了一段時間，拿住一大袋物品的他欲截的士離開，不過等了很久都未截到車，全身濕透的他甚狼狽。</p><p>被指寸會檢討</p><p>事後尹子維接受訪問時表示，昨午截的士前往工作，但沒想到打風無車，失了預算，他又稱在街上徘徊其實是散步，因為他喜歡打風時街上沒有人的舒服感覺。<br>日前尹子維被指在電台接受訪問遲到兼態度很寸，問他當日是否心情不佳？他說：「我聽到呢個新聞都好突然，畀人呢個感覺可能我都有檢討嘅地方。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
