<html><header><meta charset="utf-8"><title>Ben10變真人攻港舞台</title></header><body><h1>Ben10變真人攻港舞台</h1><p>在美國CartoonNetwork播放的人氣科幻動畫《Ben10》，一直大受全球小朋友觀眾歡迎，它即將以真人演出的舞台劇形式進攻香港。</p><p>英雄保衞世界</p><p>據知這套真人上演舞台劇《Ben10Live–PoweroftheOmnitrix》，將於今年11月11至13日假九龍灣國際展貿中心匯星上演，劇集固然是以廣受歡迎的人氣卡通《Ben10》系列作為藍本，描述少年英雄田小班變身成外星英雄，繼而保衞世界的冒險之旅。</p></body></html>
