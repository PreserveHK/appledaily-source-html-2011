<html><header><meta charset="utf-8"><title>Rain入伍前頻撲銀
</title></header><body><h1>Rain入伍前頻撲銀
</h1><p>韓國天王Rain將於下月11日入伍，剛於首爾演出巡迴騷尾場的他，仍馬不停蹄繼續出席活動，望於入伍前做最後衝刺銀。</p><p>自認攰爆</p><p>只餘下不足半個月便入伍的Rain，把握每個銀機會，前晚他於凌晨時分拍廣告，雖於網上放上擺出V字手勢嘟嘴的照片，但Rain表示「真的好累，要做的事情很多，沒剩多少時間，今天也要努力奮鬥。」<br>捱完通宵後，Rain被目睹跟朋友到咖啡店喝咖啡，下午他又出席江南韓流慶典發佈會，與江南廳廳長見面，獲委任做宣傳大使的他於下月9日做表演嘉賓，而下月7日他到釜山電影節宣傳新片《飛向太陽》，可謂忙到爆。</p></body></html>
