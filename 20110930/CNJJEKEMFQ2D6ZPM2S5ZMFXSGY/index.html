<html><header><meta charset="utf-8"><title>謝霆鋒傳與栢芝同台</title></header><body><h1>謝霆鋒傳與栢芝同台</h1><p>昨日內地有報道指浙江衛視希望找來張栢芝於十月六日為其節目《麥霸英雄匯》擔任評審，並會以霆鋒作表演嘉賓，成事的話將是二人離婚後首度同台出現。<br>在《麥霸》的記者會上，節目預告中就表明霆鋒會出席表演，英皇方面亦證實霆鋒到時會上台表演，但就未有聽聞邀請過張栢芝。<br>至於栢芝方面亦否認有關邀請，她的經理人余毓興接受電話訪問時說：「我從來冇收過邀請。」<br>另外，早前傳媒收到電郵指栢芝撞倒老人後爆粗大罵，栢芝的經理人公司AEG新亞洲娛樂昨日就發聲明，指匿名郵件抹黑張栢芝，事件全屬子虛烏有，強調會追查及追究到底。<br>撰文：李森</p></body></html>
