<html><header><meta charset="utf-8"><title>求驗客手記：韓職隊亞冠盃振聲威 - 求驗客</title></header><body><h1>求驗客手記：韓職隊亞冠盃振聲威 - 求驗客</h1><p>之前被爆涉嫌職業聯賽有打假波之嫌嘅南韓球隊，喺亞冠盃做番場好戲。全北汽車同水原藍翼（藍衫）雙雙晉身準決賽，4強將會分別對沙地阿拉伯嘅伊蒂哈德同卡塔爾嘅艾薩德。全北8強首回合輸俾大阪櫻花3:4，但係第二回合主場怒炒櫻花6:1晉級。另一邊廂水原藍翼同索柏阿漢兩場加埋打成2:2後，憑住加時入球淘汰呢隊伊朗嘅對手。希望兩隊越戰越勇，到時一齊殺入決賽，咁就真係吐烏氣！</p></body></html>
