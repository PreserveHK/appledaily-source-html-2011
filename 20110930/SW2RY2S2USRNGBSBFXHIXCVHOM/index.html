<html><header><meta charset="utf-8"><title>JW玩仔反晒面</title></header><body><h1>JW玩仔反晒面</h1><p>黎明愛將JW上周日已回英國繼續升學，由於她將在英國度萬聖節，所以她日前已相約同事到中環買萬聖節派對用品，她對古裝怪人、染血斷肢和邪惡巫婆等造型極感興趣。</p><p>嬲足一年</p><p>JW十分重視萬聖節，她說：「因為只有嗰日我先可以盡情扮鬼扮馬，但試過有一年玩得太過火，令男性朋友嬲咗我一年，先肯同我哋班女仔講嘢。」<br>原來當日男友人因醉酒，被眾人畫了花臉，但事後因擦不掉顏料令他不能外出整整一星期。被問到會否擔心被友人報復整蠱，JW笑說：「唔擔心，自己一定會保持清醒。」撰文：林妃</p></body></html>
