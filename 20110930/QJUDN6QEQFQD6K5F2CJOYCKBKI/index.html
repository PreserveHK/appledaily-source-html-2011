<html><header><meta charset="utf-8"><title>馮仁昭四圍超：S.H.E難忍是非攬住喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：S.H.E難忍是非攬住喊 - 馮仁昭</h1><p>台灣組合S.H.E嘅Selina同Ella、Hebe一向都情同姊妹，最近傳出Selina嘅未婚夫張承中同Ella、Hebe唔妥，仲成日喺微博度留言互寸狂插，有傳聞話夾喺中間嘅Selina因為呢件事，同兩個好姊妹講電話，最後仲忍唔住一齊喊。早排Hebe話Selina燒傷仲未好番，但把聲仍然咁靚，唔排除喺Selina婚禮上，三個人合唱助興。</p></body></html>
