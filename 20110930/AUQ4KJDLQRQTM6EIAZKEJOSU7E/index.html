<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范振鋒籌備婚禮未求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范振鋒籌備婚禮未求婚 - 馮仁昭</h1><p>范振鋒噚日響將軍澳電視廣播城擔任節目《新派煮意》嘉賓，未婚妻李思欣都有嚟探班試食，范振鋒話婚禮籌備近八成，兄弟團已經定好晒，當中有好耐冇見嘅陳浩民，佢話知道陳浩民好快做老竇，不過到時依然會抽時間幫手。但係原來范振鋒到呢刻都未求婚，佢笑笑口話：「戒指已經訂咗，一定會喺1月15號擺酒之前做埋求婚，如果唔係會俾人笑。」范振鋒又踢爆未來老婆雖然唔係好識下廚，不過絕對娶得過。</p></body></html>
