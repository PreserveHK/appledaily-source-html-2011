<html><header><meta charset="utf-8"><title>醫療新知糖尿病增腸癌風險</title></header><body><h1>醫療新知<br>糖尿病增腸癌風險</h1><p>糖尿病人較易患結腸癌，美國加州大學伯克萊分校研究人員綜合分析14個國際研究後，確定糖尿病患者患結腸癌風險較一般人高38％，糖尿病男病人患直腸癌風險更增加20％。是次研究雖沒證明糖尿病會直接導致腸癌，但估計或與年長、肥胖及吸煙等原因有關。<br>有研究結腸癌成因的專家認為，糖尿病患者有較高控制血糖的胰島素及相關「類胰島素生長因子」水平，可刺激癌細胞生長。<br>參與是次研究的醫生表示，目前糖尿病並未視為結腸癌的風險因素，建議糖尿病患者按醫生建議接受癌症檢測。研究結果已刊載於《美國腸胃病學期刊》。
</p></body></html>
