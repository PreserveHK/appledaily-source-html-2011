<html><header><meta charset="utf-8"><title>吳克羣扮千千冧鬼鬼</title></header><body><h1>吳克羣扮千千冧鬼鬼</h1><p>台灣歌手吳克羣近日找了鬼鬼（吳映潔）任《愛的秘方》MV女主角，二人之前合拍偶像劇《料理情人夢》成為好友，所以拍MV時很有默契。</p><p>送飯煲賀壽</p><p>拍攝當日是鬼鬼生日，克羣送了個粉紅色限量版電飯煲給鬼鬼作禮物，逗得她開心大叫出來。二人又搞笑地拿廚具開戰，鬼鬼更攻擊克羣的屁股和胸肌。及後克羣與鬼鬼玩遊戲，鬼鬼被罰吃辣椒，辣得呱呱叫，克羣也吃了辛辣的生白蘿蔔。另外，導演安排劉子千《唸你》MV的經典場面出現，要克羣對鬼鬼唱情歌，並切牛扒餵鬼鬼，二人拍攝時忍不住發笑，要NG再拍。拍攝完畢克羣大讚鬼鬼長大不少，鬼鬼也讚克羣比以往更有男人味。<br>撰文：林妃</p></body></html>
