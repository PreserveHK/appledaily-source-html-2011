<html><header><meta charset="utf-8"><title>求驗客手記：恒大稱霸鄭智三冠王 - 求驗客</title></header><body><h1>求驗客手記：恒大稱霸鄭智三冠王 - 求驗客</h1><p>中超廣州恒大（紅衫）提前咗4輪贏到聯賽冠軍，除咗係第7支中超冠軍球隊之外；隊中靈魂人物鄭智仲做咗史上第一個幫3支唔同中超球隊攞到聯賽冠軍嘅球員。聽講恒大嘅慶祝活動會好盛大，而且仲有唔少巨星，好似成龍、孫燕姿等等。咁又係，用咗咁多錢買咁多人返嚟做「A貨艦隊」，贏咗梗係要慶祝一鋪勁啦！不過，我反而對鄭智未來有興趣多啲。喂，話晒都係史上第一人喎，咁好腳頭，話唔埋會畀其他球隊挖角㗎。</p></body></html>
