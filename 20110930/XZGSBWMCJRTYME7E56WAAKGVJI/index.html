<html><header><meta charset="utf-8"><title>蘋果汁下月9日免費寄信</title></header><body><h1>蘋果汁<br>下月9日免費寄信</h1><p>【本報訊】香港郵政將於下月9日舉行「一人一信」免費投寄日，紀念「世界郵政日」，當日每人可免郵費投寄一封信件予本地收件人。香港郵政將於下月7日至9日在全線郵政局（兩間流動郵政局除外）設置特別投寄箱收集這些信件，所有信件將於下月10日派遞。<br>於1874年創立的萬國郵政聯盟在1969年議決，把每年的10月9日定為世界郵政日。署理香港郵政署長麥德偉表示，書信是傳遞愛與關懷的有效途徑。現今人們習慣以電子方式溝通，更顯出透過書信傳情達意的獨特情感意義。香港郵政已連續8年舉行這活動，鼓勵市民與至愛親朋保持聯繫。
</p></body></html>
