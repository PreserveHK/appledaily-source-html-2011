<html><header><meta charset="utf-8"><title>今日提醒你：嬰幼兒購物節開鑼</title></header><body><h1>今日提醒你：嬰幼兒購物節開鑼</h1><p>【本報訊】一連七日的「全港嬰幼兒購物節暨嘉年華會」於昨日起，在鑽石山荷里活廣場舉行，逾30家參展商推出400多個不同品牌的嬰兒用品、食品及母嬰護理用品，由嬰兒健康食品、兒童環保電器及家具、多元智能學習教材及遊戲、興趣班課程，以至孕婦產後保健食品應有盡有。不少參展商更推出優惠，例如法國名牌奶粉低至半價發售，而嬰幼兒玩具供應商更首次在港公開發售聲稱可培養嬰兒左右腦均衡發展的發光砌拼玩意，並以低至1元開售。</p></body></html>
