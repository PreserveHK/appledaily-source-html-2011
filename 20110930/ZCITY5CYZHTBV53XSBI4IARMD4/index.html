<html><header><meta charset="utf-8"><title>及川否認背妻滾女</title></header><body><h1>及川否認背妻滾女</h1><p>因演出高收視日劇《相棒》而人氣反彈的日本男歌手及川光博，周二被日本雜誌《女性自身》刊登他背着演員妻子檀麗與一名圈外女子雨中約會的照片，昨日他在個人網誌內留言反擊，澄清自己只是跟朋友吃飯，沒有搞婚外情。</p><p>順便谷個唱</p><p>及川昨日在網誌內留言表示當晚只是跟朋友一起吃飯，他解釋當時不是兩人共用一把雨傘，只是當晚颳颱風行小路的時候自己沒有打傘。他更反駁雜誌多處失實的報道，指當日他不是跟對方在串燒店內撐枱腳，而是在燒雞店坐counter位，又解釋並不是與妻子檀麗分居，他更趁機叫粉絲捧他年尾舉行的倒數個唱。</p></body></html>
