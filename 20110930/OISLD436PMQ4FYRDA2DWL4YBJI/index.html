<html><header><meta charset="utf-8"><title>今日提醒你：今晚九時煙花耀維港</title></header><body><h1>今日提醒你：今晚九時煙花耀維港</h1><p>【本報訊】耗資800萬元的十．一煙花滙演「華夏齊心賀國慶」，今晚9時在維港發放，歷時約23分鐘，分為九幕、發放31,880枚煙花，當中會出現「中國十一」字樣的特別煙花效果。但天文台預計今天會有驟雨，煙花滙演籌備委員會會評估天氣情況，今日中午前決定是否把煙花滙演延期至明晚。<br>警方預計，今晚約33萬人會在維港兩岸觀賞煙花。警方今日下午5時起，陸續在中環添美道、灣仔演藝道、尖沙嘴金巴利道附近道路實施封路安排，附近的咪錶泊車位會停用，違例泊車將不獲通知下拖走。尖沙嘴封路範圍內的巴士站將暫停使用，多條巴士線亦需要改道行駛。</p></body></html>
