<html><header><meta charset="utf-8"><title>光一抵台粉絲曠工迎接</title></header><body><h1>光一抵台粉絲曠工迎接</h1><p>日本尊尼二人組KinKiKids成員堂本光一，昨日第三次到台灣，以準備今晚起一連三晚的演唱會，因距離上次赴台已有10年，故吸引300多名粉絲接機。眾多支持者為見「王子」一面，竟曠工跑到機場，有人更因目睹光一而激動狂哭。</p><p>同阿剛冇偈傾</p><p>現年32歲的堂本光一，跟同齡的堂本剛組成KinKiKids已有18年，過往曾到台灣兩次開騷，今次光一單拖上陣，但無損粉絲支持，不少女fans更不顧儀態高聲尖叫，喊其名字。光一表示「等了好久才回來台灣，很期待」，對於出發前拍檔阿剛有否說了甚麼，光一笑說：「最近都沒和他見面，沒有跟他說話。」</p></body></html>
