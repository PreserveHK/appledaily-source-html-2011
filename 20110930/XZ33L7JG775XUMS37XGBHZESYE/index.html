<html><header><meta charset="utf-8"><title>秋生行街咬手指</title></header><body><h1>秋生行街咬手指</h1><p>影帝黃秋生閒時原來也愛行街購物，前日傍晚時分，身穿黑色衫襯牛仔褲的秋生偕金毛女助手到銅鑼灣行街，當時秋生早已挽住一袋崇光百貨的膠袋，相信他之前剛到崇光掃貨，其助手也挽住一袋戰利品。<br>之後秋生與女助手步行至百德新街，其間秋生狀甚苦惱地一度站在街上咬手指，似在研究到哪間舖頭再逛，想不到演戲難不倒秋生，反而購物卻令這位影帝頭痛。其後秋生在百德新街附近的店舖櫥窗眼望望，睇完幾間明顯沒有興趣再逛，於是跟女助手道別後走到翡翠明珠廣場截的士離開。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
