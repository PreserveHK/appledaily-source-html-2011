<html><header><meta charset="utf-8"><title>求驗客手記：魔術中鋒頂唔順CBA？ - 求驗客</title></header><body><h1>求驗客手記：魔術中鋒頂唔順CBA？ - 求驗客</h1><p>家喺CBA效力浙江廣夏嘅魔術後備中鋒卡拉克（白衫）聽聞因為食唔慣中國嘢食而要走人？唔係，原來係為咗佢個有咗8個月嘅老婆。卡拉克同W真達拿一齊到咗杭州食好住好，照計唔會唔開心。不過因為佢老婆身體唔好，仲要家大住個肚，令卡拉克好擔心。最後廣夏決定放佢返去，萬一真係唔返得嚟都淨係單聲就得，又幾有人情味喎！另外，NBA主席史坦忍唔住放風鬧班球員，話今個星期再搞唔掂，今季就唔好打喎！佢咁惡唔怪得拜恩話好有機去意大利搵食啦。</p></body></html>
