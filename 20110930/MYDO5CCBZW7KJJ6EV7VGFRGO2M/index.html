<html><header><meta charset="utf-8"><title>「姊弟戀」驚變「女女戀」</title></header><body><h1>「姊弟戀」驚變「女女戀」</h1><p>台灣一名女子與愛人「姊弟戀」三個月才驚覺是「女女戀」。台中一名張姓女子（30歲）外形舉止十分男性化，並刻意束胸、短髮，且長相俊俏。一名吳姓女子（39歲）透過線上遊戲結識她後一見傾心，陷入「姊弟戀」，並交往約三個月，直到「臨床」前才赫然發現，帥氣愛人原來是個女同志。吳深陷其中，無法抽離，便繼續愛下去。但同居二人卻染上毒癮，日前被警查獲，警員見她們數度相擁而泣也十分感嘆。<br>台灣《自由時報》</p></body></html>
