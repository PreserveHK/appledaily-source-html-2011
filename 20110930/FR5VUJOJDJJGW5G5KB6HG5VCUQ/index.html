<html><header><meta charset="utf-8"><title>醫療新知躁鬱腦部基因作怪</title></header><body><h1>醫療新知<br>躁鬱腦部基因作怪</h1><p>瑞典專家發現與躁鬱症有關的基因，有望日後對診治該病有幫助。當地哥德堡大學的專家，經過一項涉及五萬名來自瑞典、歐洲及美國等地人士的研究後，發現腦部一種名為「CACNA1C」的基因，與躁鬱症有關。此基因負責處理身體的鈣質，當躁鬱症病人服治療藥物後，藥物便會針對此基因起效，有助病情受控制。<br>專家指，早前研究已證實CACNA1C基因，與其他精神病有關，包括精神分裂症等，期望稍後研發更佳診治方法。本地有研究指，近3％港人患躁鬱症，病人躁狂及抑鬱症狀會交替或同時出現，情緒波動如過山車般大起大落。
</p></body></html>
