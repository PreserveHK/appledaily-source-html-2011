<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓有案底冇得赴美 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓有案底冇得赴美 - 求驗客</h1><p>每隊波都希望喺季前備戰嗰陣齊晒腳，但紐卡素就唔好彩嘞，去美國出戰對美職聯肯薩斯體育會、哥倫布機員同美乙奧蘭多城3場熱身賽時，就冇咗隊長祖爾巴頓（圖）。祖爾巴頓唔係受傷，而係為08年一單傷人案還債啫；當年佢因為傷人被定罪而要坐監，所以有案底，美國政府咪唔畀簽證佢，令到祖爾巴頓要「坐波監」囉！佢只好同預備組去荷蘭踢熱身賽，希望能操得起個狀態喇！話時話紐卡素上季升番英超踢得咁好，希望呢單嘢唔好影響到佢哋備戰。</p></body></html>
