<html><header><meta charset="utf-8"><title>陳敏之做索腿夏迎春</title></header><body><h1>陳敏之做索腿夏迎春</h1><p>陳敏之前晚到澳門出席「華姐麗影耀銀河」活動，現場有15位來自美國紐約的華裔小姐，她們更以泳裝示人，故陳敏之刻意性感現身，以免被搶鏡。</p><p>狂煲舊作</p><p>陳敏之憑無綫劇集《怒火街頭》中「索腿天后」一角而人氣急升，她自爆大會要求她騷長腿，她說：「所以我着靚啲，因為今晚表演唱歌，自己係唱歌出身，所以都冇問題。」下月陳敏之將拍攝新劇《東西宮略》，在劇中扮演夏迎春，陳法拉則飾演鍾無艷，陳敏之自言近日狂煲梅艷芳和陳妙瑛等舊作參考。採訪、攝影：張俊銘</p></body></html>
