<html><header><meta charset="utf-8"><title>阿根廷全國悼卡布拉爾</title></header><body><h1>阿根廷全國悼卡布拉爾</h1><p>於拉丁美洲享負盛名、有阿根廷卜戴倫（BobDylan）之稱的著名民謠歌手卡布拉爾（FacundoCabral），早前被槍手在危地馬拉射殺，其屍體昨日已運返家鄉的布宜諾斯艾利斯一家劇院設靈，阿根廷總統已定立由昨日起3天為全國哀悼日，卡布拉爾的靈柩上更放有阿根廷國旗，大批歌迷到場悼念，場面傷感。</p><p>警高調拉人</p><p>此外，危地馬拉警方昨日公開拘捕兩名疑犯，其中更將一名疑犯安排在記者會上公開讓記者拍照，警方相信仍有多人在逃，正在全力緝兇。據警方估計，槍擊事件的目標其實是與卡布拉爾同行的演唱會搞手HenryFarina。</p></body></html>
