<html><header><meta charset="utf-8"><title>傅穎失場微博致歉</title></header><body><h1>傅穎失場微博致歉</h1><p>傅穎（Theresa）昨日原本會到新城接受路芙主持的直播節目《娛樂旗艦店》訪問，但記者等了35分鐘，最終也未見其蹤影，但Theresa昨午卻在微博上載自己的新相，更空閒地叫fans買雜誌，令人嘖嘖稱奇。<br>其後記者致電傅穎助手，她表示不知道有電台訪問，並非Theresa有事失場，她稱最近Theresa推出新書，相信是書商安排的訪問，應該是與新城落實日子時出現問題，新城公關也解釋是與書商溝通出現誤會。傅穎得悉此事後，即在微博致歉：「真的萬分抱歉……真的完全不知道這事，請大家原諒。」<br>採訪：溫敏芝</p></body></html>
