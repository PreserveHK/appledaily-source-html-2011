<html><header><meta charset="utf-8"><title>兩歲半塗鴉神童辦個人畫展</title></header><body><h1>兩歲半塗鴉神童辦個人畫展</h1><p>年僅兩歲半的廣東小女孩廖文德，將於本月23日在廣東美術館舉辦個人畫展，屆時廣東教育出版社亦會推出她的畫集，這是內地兒童舉辦個人畫展的首例。<br>內地著名作家楊克形容廖文德的180張「塗鴉」，作品近似抽象，十分有藝術價值和可觀性。中國山水畫的韻味和西方印象派風景畫的藝術感覺，在她不自覺的創作中渾然天成。其中她的27號作品像個京劇人物，用筆大膽，動感十足，色彩搭配和諧；29號作品像某種植物或花卉，雖大面積以單色構成，但因水分運用有別，用筆輕重緩急有別，就呈現出中國水墨畫中「墨分五色」的效果。部份畫中更會出現一個相當於她印章的小手印。<br>新浪網</p></body></html>
