<html><header><meta charset="utf-8"><title>利蘊珍籌千萬闖絲路</title></header><body><h1>利蘊珍籌千萬闖絲路</h1><p>利希慎孫女、利孝和女兒利蘊珍成立了運動燃希望基金，主力培育本地運動青少年，她將於9月踩越野單車三日穿越絲綢之路籌款。利蘊珍昨日在中環舉行記者會，胞姊利蘊蓮、老公雷禮權和甚少露面的一對子女雷正揚及雷正殷，協力及贊助的好友李桂蘭、莎莎老闆娘等都有捧場。</p><p>利蘊珍透露未出發，籌款額已過千萬，問她的最大挑戰？她說：「係意志上，我都訓練咗一排，體力上已經好strong，係意志上要堅持，因為我唔係踩單車嘅人。」雷禮權就對太太至激之旅大力支持說：「我哋都會訓練啲子女，細個時帶過佢哋去埃及沙漠瞓沙，瞓咗一個星期。」<br>採訪、攝影：JessicaNgan</p></body></html>
