<html><header><meta charset="utf-8"><title>4代青訓撐起水手 - 銀狼</title></header><body><h1>4代青訓撐起水手<br> - 銀狼</h1><p>水手今季集合4代青訓佳品，當中97年出道的中村俊輔最為出色，儘管近年由歐洲回歸，但實力仍是陣中核心；02年完成青訓的栗原勇藏不但是正選中堅，更入選日本國家隊。天野貴史雖然暫時不算球隊主力，但仍有一定的上陣時間。反而今年才加入一隊的小野裕二，接過代表王牌的10號球衣，並成為球隊正選，值得多加留意。水手暫時於日聯排2位，在青訓佳品坐鎮下誓希望重奪闊別7年的聯賽冠軍。文：銀狼<br></p></body></html>
