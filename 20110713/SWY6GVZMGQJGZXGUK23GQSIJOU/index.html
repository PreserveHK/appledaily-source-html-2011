<html><header><meta charset="utf-8"><title>認「色」愛馬仕</title></header><body><h1>認「色」愛馬仕</h1><p>講起愛馬仕，你可能會第一時間聯想到Birkin手袋或者甘比。的確難怪，以頂級皮革手袋聞名於世，不少OL、少女以此為完成人生終極目標之一，真係唔食飯都要買下人生MustBag。不過，款式動人，價格唔親民，想擁有惟有先攻Accessories。<br>早前新發佈的新品當中，最搶眼必數這兩款搪瓷及木製Bracelet。搪瓷一向為品牌拿手好戲，盡顯藝術感，襯埋感覺類近的絲巾，即時變身淑女。而木製Bracelet採用亮漆效果，內外顏色互撞，線條圓潤，與民族打扮成為絕配。<br><br>記者：雷福財</p><p>Hermès（25255900）<br><br>中環皇后大道中9號G09號舖</p></body></html>
