<html><header><meta charset="utf-8"><title>鄭文雅寸思琦博宣傳</title></header><body><h1>鄭文雅寸思琦博宣傳</h1><p>鄭文雅昨在新城電台受訪，宣傳將推出的攝影集，她透露已邀請朱玲玲及趙雅芝等出席發佈會，問鄭文雅會否擔心o靚模影響書展風氣？她說：「大家市場唔同，佢哋博宣傳同出名，我哋唔需要。」</p><p>籲鋒芝放低面子</p><p>提到同是港姐出身的楊思琦近日與李泳豪分手，鄭文雅說：「佢哋一日未結婚感情都好多變數，兩個人私隱唔使咁爆出嚟，分手亦是朋友，唔使搞到好似仇人咁，最好兩個人坐低講好先。我唔贊成啲人利用傳媒作溝通渠道，佢哋可能利用緊你哋宣傳吓，搞到好大件事，我哋呢輩唔會咁做。」至於鋒芝婚變，鄭文雅覺得圈中人有時被影迷捧得太高，二人要放低面子。<br>採訪、攝影：溫敏芝</p></body></html>
