<html><header><meta charset="utf-8"><title>澳門警掃黃拘15內地妓女</title></header><body><h1>澳門<br>警掃黃拘15內地妓女</h1><p>【本報訊】澳門警方根據色情集團在街上派發宣傳單張，鎖定新口岸長崎街金豐大廈七樓一間無牌賓館。昨午2時許大批治安警掩至目標單位搜查，拘捕15名涉賣淫內地女子（年齡20至30歲，圖），包括一名操控賣淫的女主持。<br>警方調查發現，她們持通行證抵澳後，每次收600至1,000澳門元提供性服務，其中400至800元需繳交予主持人。有被捕人士指，她們每日都要另付150至180元房租，所得不多。警方同時搜獲一批避孕套、潤滑劑和色情宣傳單張。</p></body></html>
