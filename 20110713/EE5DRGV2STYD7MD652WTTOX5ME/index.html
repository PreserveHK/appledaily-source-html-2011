<html><header><meta charset="utf-8"><title>有着數：送50支Biolane爽身粉液</title></header><body><h1>有着數：送50支Biolane爽身粉液</h1><p>夏天最怕BB焗出尿疹，拍爽身粉時唔想白粉四散？有計！Biolane推出BB防敏爽身粉液，創新的液狀配方，接觸肌膚後馬上變成爽身粉，防止寶寶吸入後不適，而且爽身粉液蘊含維他命B5，有助減退發紅及敏感症狀，最正係全天然成份，可放心俾寶寶用。家《蘋果》讀者只須登入http://biolane.hk/apple，填妥資料後即有機會換領Biolane防敏爽身粉液一支（價值$125），名額50名，有專人通知換領詳情，先到先得換完即止。如有爭議，《蘋果日報》概不負責。</p></body></html>
