<html><header><meta charset="utf-8"><title>「仿真司機」嚇壞尾隨車輛</title></header><body><h1>「仿真司機」嚇壞尾隨車輛</h1><p>福建福州市不少司機流行在車尾車窗上張貼「仿真司機」貼圖（圖），上面有一名戴着墨鏡的司機專注地握着方向盤，旁邊還有一名乘客的眼睛也盯着前方，令跟在後面的車輛司機大吃一驚，以為該車正逆行而來，連忙減速甚至改道。<br>售賣貼圖的店主笑稱，仿真司機貼圖要的就是這種效果，可防止被車輛追尾碰撞。他還說，司機還可提供自己照片製作貼圖，價格從40元至200元人民幣不等。但有網民擔心，後面車輛司機受嚇後反易導致追尾意外。交警也說，張貼這種圖案的車輛將無法通過年檢審核，若引發車禍，車主還要承擔責任。<br>福建東南新聞網</p></body></html>
