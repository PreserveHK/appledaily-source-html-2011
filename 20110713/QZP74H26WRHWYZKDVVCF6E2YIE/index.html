<html><header><meta charset="utf-8"><title>陳嘉桓變臉稱收水</title></header><body><h1>陳嘉桓變臉稱收水</h1><p>陳嘉桓、黎耀祥一家及莊思敏等，前晚於銅鑼灣出席《哈利波特：死神的聖物2》首映禮，近日有消息指陳嘉桓變臉，豬膽鼻不翼而飛，她說：「多謝大家話我靚咗，我係有鼻樑o架，好滿意自己五官。」她謂長大會變靚，又說：「我以前babyfat，家收咗水，輪廓出咗嚟，如果係豬膽鼻唔使整啦，咁有福。」</p><p>莊思敏勸妹少蒲</p><p>莊思敏談到胞妹莊思華日前又捲入夜蒲是非，她說：「盡量叫佢少蒲啦，但好難控制o架，佢咁大個人。」黎耀祥表示為陳志雲涉貪案作供後，放下心頭大石，問到是否可與陳志雲傾談？祥仔說：「公開場合都有打招呼o架。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
