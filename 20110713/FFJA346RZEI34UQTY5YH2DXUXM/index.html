<html><header><meta charset="utf-8"><title>長沙灣唐樓一呎闊石屎剝落</title></header><body><h1>長沙灣<br>唐樓一呎闊石屎剝落</h1><p>【本報訊】長沙灣福榮街549至551號的七層高唐樓，昨午2時20分發生外牆石屎剝落意外，由五樓至頂層共三幅5呎至10呎高、1呎闊的石屎塊分多次墮地粉碎，幸無傷人，樓宇剝落位置露出部份鋼筋（紅框示）。警方到場封鎖現場馬路，同時通知屋宇署人員協助檢查。<br>屋宇署人員調查至傍晚，認為無即時危險，毋須疏散住客，稍後會通知大廈各業主作出適當維修，警方亦收隊離場。
</p></body></html>
