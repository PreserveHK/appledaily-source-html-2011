<html><header><meta charset="utf-8"><title>蘋果汁雙樺新壓縮機明年投產</title></header><body><h1>蘋果汁<br>雙樺新壓縮機明年投產</h1><p>雙樺控股（1241）執行董事兼總經理鄭平表示，上市集資的67%將用於興建及擴充可變排量斜盤壓縮機的生產設施，目前公司正開發壓縮機樣品，預計9至12月試產6000台，明年開始量產。與固定排量壓縮機相比，可變排量壓縮機可將燃料使用消耗量降低20%，現為大多數中高端及品牌汽車使用。他預計明年新生產線全面運作後，可變排量壓縮機產能可增50萬台，料未來固定與可變排量壓縮機生產比例將各佔50%。</p></body></html>
