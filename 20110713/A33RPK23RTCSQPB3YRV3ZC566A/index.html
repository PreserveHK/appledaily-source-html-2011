<html><header><meta charset="utf-8"><title>跑馬地豪宅女客酒後圖跳樓</title></header><body><h1>跑馬地<br>豪宅女客酒後圖跳樓</h1><p>【本報訊】跑馬地大坑道26號帝后臺一個逾千萬元的高層單位，昨凌晨2時許，38歲姓林女住客，疑因受工作問題困擾，情緒低落，在單位內借酒澆酒，其間她與姓劉男友通電話，談及工作時情緒激動，突然喊生喊死，表示要跳樓自殺，並攀出露台欄杆。其67歲姓陳母親見狀，即撲前拚命拉着女兒，男友隔空聞訊報警。消防員接報破門入屋，林女已返回安全位置，情緒稍為平復，由趕至男友陪同送院檢查。</p></body></html>
