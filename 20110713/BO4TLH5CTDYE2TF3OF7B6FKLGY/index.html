<html><header><meta charset="utf-8"><title>案件速遞女教師涉偷$190披肩</title></header><body><h1>案件速遞<br>女教師涉偷$190披肩</h1><p>【本報訊】中學女教師涉於去年5月28日在九龍灣德福廣場的佐丹奴店內，企圖盜竊一條價值190元的女裝披肩，昨在觀塘裁判法院受審。<br>辯方指，被告以為披肩放在更衣室，後來發現在手袋，被截後只向職員講「我家畀錢買得唔得」，無要求給予機會。已離職的女店員作供時透露，如捉到同事偷竊可獲兩萬元獎金，若捕獲街外人則沒有。<br>被告張嘉盈（29歲）被捕後，報稱在柴灣寶血女子中學任教。本案早前因審案裁判官不適送院，排期至昨日由另一裁判官審理。<br>案件編號：KTCC6249/10</p></body></html>
