<html><header><meta charset="utf-8"><title>呂慧儀谷胸難唞氣</title></header><body><h1>呂慧儀谷胸難唞氣</h1><p>無綫《2011香港先生選舉》本周六晚在將軍澳電視廣播城舉行，節目會有男觀眾入場外，大會首次加入男司儀陳奐仁，昨日他聯同四位女司儀鄭裕玲（嘟嘟）、呂慧儀、莊思敏和陳敏之，在九龍灣與候選港男見面，嘟嘟落足眼力，叮囑一眾港男不要寒背，要挺起胸膛。</p><p>「快啲打回原形」</p><p>嘟嘟今次已第七年擔任香港先生司儀，呂慧儀則第二年做司儀，昨日她谷胸亮相，還說：「Pushup好辛苦，就快唞唔到氣，一陣要快啲打回原形。」<br>採訪、攝影：卓寶花</p></body></html>
