<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星荷爾芭莉的大宅連日來被狂迷入侵，她成功入稟法院申請禁制令禁止該名被捕狂迷埋身。<br><br>●美國女星姬蒂荷姆絲接受雜誌訪問，表示時裝觸覺強勁的女兒Suri曾愛靚唔愛命冬天不帶外套出街。<br><br>●日本女星深田恭子有份參演的《烏龍派出所》前日舉行試映會，男主角香取慎吾矢言要憑主題曲蓋過爆紅童星蘆田愛菜的風頭。</p><p>●韓國男星元斌昨日換了新髮型在首爾出席聯合國兒童基金會活動，一到場即被女fans死黐合照，但看見照片的網友則表示見到元斌面頰凹晒大表心痛。<br><br>●韓國女星崔智友宣佈下月底回歸公仔箱拍新劇《寧死不輸》，飾演與丈夫搞離婚的律師</p></body></html>
