<html><header><meta charset="utf-8"><title>港機構平壤建豪華會所</title></header><body><h1>港機構平壤建豪華會所</h1><p>北韓常鬧饑荒，但特權一族生活優悠，最近更有新蒲點。一間以香港為基地的投資機構，在平壤打造了一棟會所式消閒設施，內有高級餐廳、游泳池、桑拿浴室、健身室和髮型屋等。<br>PhoenixCommercialVentures指出，該設施是與北韓文化部合作。公司網頁短片顯示，會所內餐廳地板以大理石打造。泳池寬闊，健身室則較簡陋。<br>該公司指平壤現有150間酒吧和350間餐廳，「北韓正進行自由巿場經濟的小實驗，這是數年前意想不到的」。<br>法新社</p></body></html>
