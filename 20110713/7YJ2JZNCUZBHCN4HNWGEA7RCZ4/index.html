<html><header><meta charset="utf-8"><title>嘉玲爆拉姑七個頭咁煩</title></header><body><h1>嘉玲爆拉姑七個頭咁煩</h1><p>劉嘉玲前晚在北京出席一水晶品牌活動，提到近日大熱新聞的鋒芝變時，她寄語傳媒留多點空間給鋒芝，她說：「冇留意，太多佢哋嘅新聞，多到唔想睇。我冇資格提點佢哋，因為呢啲太私人同係人哋嘅家事。我覺得讀者或者觀眾都好，唔應該講咁多，將來條路點都好，最緊要健康、舒服同快樂。」<br>問嘉玲可否以她跟丈夫梁朝偉的相處作為鋒芝借鏡時，她說：「每對相處應該唔同，冇方程式可以教。反而我同霆鋒母親狄波拉熟稔，知道佢一個頭好似七個頭咁煩。」</p><p>不欲打擾</p><p>嘉玲表示知道拉姑正為兒子的事心煩，所以沒有打擾她，更慨嘆清官難審家庭事。<br>採訪、攝影：葉雪
</p></body></html>
