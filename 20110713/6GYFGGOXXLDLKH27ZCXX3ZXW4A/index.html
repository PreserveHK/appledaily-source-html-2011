<html><header><meta charset="utf-8"><title>超儀出新碟叫老竇捧場</title></header><body><h1>超儀出新碟叫老竇捧場</h1><p>何超儀昨日與樂隊其中兩位成員接受新城訪問，宣傳新碟《天眼》，超儀表示心情十分緊張，問到有否獲老公陳子聰紓緩情緒？她說：「有o架，佢就好似圖書館會畀好多意見我。」</p><p>驚賭王怕嘈</p><p>超儀最近出碟又客串荷李活片，問到其父何鴻燊是否很開心？她即說：「應該開心啦，個女咁叻，又識拍戲同夾band。」<br>問超儀會否送碟給爸爸？她說：「一定送，如果見到佢（何鴻燊）幫吓我，叫佢聽啦，因為我知佢哋唔聽o架。」問她其父是否怕嘈？她笑說：「如果嘈咪拎開耳機囉。」她表示最近較忙沒時間探父，但他身體應該不錯，她又說沒被父親催促生育。<br>採訪、攝影：溫敏芝</p></body></html>
