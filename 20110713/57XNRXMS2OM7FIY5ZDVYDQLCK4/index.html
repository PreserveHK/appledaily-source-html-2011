<html><header><meta charset="utf-8"><title>Google電子書　300萬本任睇</title></header><body><h1>Google電子書　300萬本任睇</h1><p>由網上搜尋器到電子書店，Google發展又再揭開新一頁，與南韓iRiver合作推出首款電子書閱讀器StoryHD，下周日在美國以140美元（1,092港元）發售，用家可直接由Google電子書店，購買數以十萬本電子書，或免費閱讀另外300多萬本作品。<br>勁敵蘋果公司也奮力迎戰，科技網站DigiTimes引述台灣消息透露，蘋果計劃新增廣達（Quanta）或和碩（Pegatron）作為iPad3生產商，以便產品可於今年內推出。<br>appleinsider網站</p></body></html>
