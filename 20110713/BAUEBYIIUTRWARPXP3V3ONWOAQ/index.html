<html><header><meta charset="utf-8"><title>中環在線：置富送背囊　有實用5寶 - 李華華</title></header><body><h1>中環在線：置富送背囊　有實用5寶 - 李華華</h1><p>置富產業（778）噚日幫旗下14個商場re-brand換新品牌，咁大件事，梗係要開番個記者會大事宣揚宣揚，仲好大手筆咁送咗個小學生背囊畀大家做記念品噃。</p><p>usb手指用唔到</p><p>由於個背囊望落極為豐富，為確保唔會收到過於貴重嘅禮品，華華即場打開嚟睇睇，內容都真係幾鼎盛──兩個紙筆筒、一個mousepad加一包memo紙，仲要響背囊上面掛住一支開極都開唔到嘅手指（usb記憶體）……一句講晒，創意欠奉，數量搭夠！</p></body></html>
