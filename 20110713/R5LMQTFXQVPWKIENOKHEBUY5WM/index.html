<html><header><meta charset="utf-8"><title>「最爛歌曲」少女有新作</title></header><body><h1>「最爛歌曲」少女有新作</h1><p>美國14歲少女歌手布萊克（RebeccaBlack圖）上首歌《星期五》（Friday），被批評為「史上最爛歌曲」，但越鬧越紅，她也把握機會推出新歌。<br>布萊克之前與小公司簽約自資出歌，《星期五》歌和MV都是低成本製作，結果惡評如潮，卻引來1.67億人次觀看。布萊克上月與唱片公司鬧翻，《星期五》MV也停播，但她馬不停蹄炮製新歌《我的時刻》（MyMoment），還找曾為JustinBieber監製的BrandonHamilton參與作歌。MV下周一在YouTube推出。路透社<br></p></body></html>
