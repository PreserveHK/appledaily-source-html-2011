<html><header><meta charset="utf-8"><title>淘氣左腳王天生愛踢腿</title></header><body><h1>淘氣左腳王天生愛踢腿</h1><p>早前小貓咪四腳朝天扮死的短片熱爆，現在英國一個淘氣女嬰就踢起左腳仔貼近臉，恍如「跳」肯肯舞，媽媽把腳仔擺好，女嬰又踢起腳仔，連續一周腳貼臉睡覺，笑壞媽媽。<br>38歲媽媽斯庫莉說，前年8月懷孕時出現陣痛，醫生赫然發現胎中女嬰一隻腳已伸入媽媽陰道，另一隻則貼近小臉蛋，立即救出女嬰。但斯庫莉打開毛巾看女嬰第一眼，又嚇一跳──女嬰的左腳踢起來緊貼着左臉（圖），情況持續了一周。女嬰現在20個月大，已學懂走路，名叫伊莫金（Imogen）。<br>英國《每日郵報》</p></body></html>
