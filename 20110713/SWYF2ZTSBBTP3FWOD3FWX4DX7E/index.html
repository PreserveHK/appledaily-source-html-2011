<html><header><meta charset="utf-8"><title>案件速遞非禮女童　導師還柙候判</title></header><body><h1>案件速遞<br>非禮女童　導師還柙候判</h1><p>【本報訊】一名年輕鼓手在琴行兼職教授7歲女童打鼓時，涉伸手入她褲內揑臀及觸摸私處，他昨在粉嶺裁判法院承認非禮罪。裁判官黃汝榮斥責被告所犯罪行嚴重，事主非常年幼，兩人是師生關係，將被告還柙至本月29日，等候背景報告判刑。<br>被告劉海倫（26歲）任兼職導師。案發於本年1月19日，女童到琴行學打鼓，由被告在房間內單獨授課。其間女童遭被告伸手入褲內揑臀數秒及觸摸私處。女童感痛楚及驚慌，事後向母親投訴報警。被告在警誡下指女童頑皮，承認揑她臀作懲，但意外觸摸她私處，已感後悔。<br>案件編號：FLCC185/11
</p></body></html>
