<html><header><meta charset="utf-8"><title>求驗客手記：NBA派錢球員落搭 - 求驗客</title></header><body><h1>求驗客手記：NBA派錢球員落搭 - 求驗客</h1><p>NBA竟然派錢畀球員？根據已過期嘅勞資條例，NBA球員喺籃球相關收入（BRI）上可確保獲57%分賬，不過聯盟稱30支球隊共虧損3億美元（約23.4億港元），換言之球員喺BRI收唔夠數，聯盟之前喺全部球員年薪中抽取嘅8%「託管基金」，共值1.6億美元將會按比例分番畀球員，如最低工資合約嘅球員年薪47萬美元，就會分派37,000美元，如正於馬尼拉、年薪約2,000萬美元嘅拜恩（圖），就會分得約200萬美元，唔知班球員獲「派錢」後，喺談判上會唔會好傾啲呢？</p></body></html>
