<html><header><meta charset="utf-8"><title>求驗客手記：尚武教練勒索球員父母 - 求驗客</title></header><body><h1>求驗客手記：尚武教練勒索球員父母 - 求驗客</h1><p>韓職假波案喺禮拜一再有新發展！就係有軍方背景球隊尚州尚武（前身為光州尚武）嘅教練李鐵洙好卑鄙，喺假波事件入面撈油水，向有份打假波球員嘅父母收取大約總共1,000萬韓圜（約7.3萬港元）揞口費，以向有關方面隱瞞佢哋個仔造波。點知紙係包唔住火嘅，李鐵洙就被控勒索，洗定個八月十五等坐花廳都得嘞。其實，尚武全體球員都係由參加南韓兩年義務兵役嘅青年職業足球運動員所組成，既然喺當兵期間踢波，唔係應該個人操守更高至啱嘅咩？點解隊波會有成9個球員牽涉打假波o架？</p></body></html>
