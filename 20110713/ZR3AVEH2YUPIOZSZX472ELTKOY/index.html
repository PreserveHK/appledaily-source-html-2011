<html><header><meta charset="utf-8"><title>西貢垃圾車攔腰撞平治</title></header><body><h1>西貢<br>垃圾車攔腰撞平治</h1><p>【本報訊】一輛平治房車昨晨在西貢公路被一輛垃圾車攔腰狂撼，駕駛平治房車的51歲姓黃婦人受傷被困，其間影星方中信到場，原來女事主是他朋友的母親，他受朋友所託到來協助，他見房車嚴重損毀時驚叫：「哎吔，點會咁o架！」事後獲悉「伯母」無大礙才安心離去。<br>昨晨11時許，黃婦駕駛平治房車沿西貢南邊圍迴旋處入西貢，甫轉入西貢公路時疑天雨路滑打「白鴿轉」，房車越過對面線橫亙路中；48歲姓蔡男子駕駛垃圾車駛至，收掣不及攔腰猛撞房車，房車撞向路邊路牌鐵柱始停下。<br>房車車頭嚴重損毀，黃婦被困車內；由消防員救出，兒子陪同送院。</p></body></html>
