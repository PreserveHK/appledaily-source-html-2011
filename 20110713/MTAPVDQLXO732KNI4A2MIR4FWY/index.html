<html><header><meta charset="utf-8"><title>美國絕世巨嬰逾16磅重</title></header><body><h1>美國絕世巨嬰逾16磅重</h1><p>美國德薩斯州一間醫院上周五有一名重7.3公斤（16磅1安士）的巨嬰誕生。院方正要求州政府翻查紀錄，看看這個巨嬰是否德州歷來最重的初生嬰兒。<br>新任媽媽約翰遜以剖腹生產方式誕下男嬰布朗（JaMichaelBrown），由於她患有妊娠期糖尿病，醫生早已預期她會誕下巨嬰，估計約5.44公斤（12磅），豈料布朗出生時更巨型，巨型得連醫院也沒有足夠尺碼尿片給他用。但據《健力士世界紀錄大全》，歷來最重初生嬰兒於1879年在美國出生，重10.77公斤（23磅12安士）。<br>美聯社</p></body></html>
