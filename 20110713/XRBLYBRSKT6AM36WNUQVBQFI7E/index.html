<html><header><meta charset="utf-8"><title>求驗客手記：艷星老婆搵偵探查麥斯 - 求驗客</title></header><body><h1>求驗客手記：艷星老婆搵偵探查麥斯 - 求驗客</h1><p>阿根廷前鋒麥斯盧比斯（小圖）個艷星老婆雲達娜拉（WandaNara、圖）不嬲言行出位，佢日前接受訪問時坦白承認搵私家偵探查老公，仲話：「其他球員嘅老婆都咁做，我都唔例外，我信唔過自己老公。」雲達娜拉係邊個？咪係近排同科蘭分手嘅阿根廷模特兒娜拉個姐姐囉。計我求大俠話，呢位拍過好多裸照嘅豪放女，近年周不時傳出佢婚後都周圍wet，好多緋聞，應該由麥斯盧比斯查佢就差唔多。</p></body></html>
