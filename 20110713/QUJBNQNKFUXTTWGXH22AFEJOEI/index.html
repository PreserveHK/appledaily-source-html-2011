<html><header><meta charset="utf-8"><title>案件速遞不小心駕駛　前主席甩罪</title></header><body><h1>案件速遞<br>不小心駕駛　前主席甩罪</h1><p>【本報訊】曾有「豪宅大王」之稱的前建萊集團主席秦錦釗（圖），去年4月12日駕車駛入赤柱黃麻角道一停車場時，與另一私家車相撞。秦錦釗被指越過對面線快速行駛，釀成車禍。他經審訊後被判不小心駕駛罪成罰款1,500元。他不服定罪向高等法院上訴，昨獲判勝訴，定罪撤銷。<br>法官彭偉昌接納辯方陳詞，指秦錦釗司機位的凹痕，與案中證人供稱開車速度慢不脗合，又指如按證人所講，秦越過對面線導致相撞，上訴人司機位不會被撞凹，故判上訴得直。<br>案件編號：HCMA874/10
</p></body></html>
