<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肉蒲團新加坡上映送套 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肉蒲團新加坡上映送套 - 馮仁昭</h1><p>雷凱欣同葉山豪主演嘅情慾片《3D肉蒲團之極樂寶鑑》（圖）攻破新加坡電檢，下周四喺當地上映，當地影院仿效香港搞女士之夜，全院只招待女性觀眾，入場嘅女觀眾會獲贈情趣禮包，當中包括震動器、潤滑劑呢啲性愛用品，為咗觀眾邊睇邊享受，仲包飲品同爆谷，單係情趣禮包就總值60蚊坡幣。有指為咗令觀眾大豐收，仲會考慮喺禮包加碼送上安全套。</p></body></html>
