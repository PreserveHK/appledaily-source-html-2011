<html><header><meta charset="utf-8"><title>人物誌：體育vs睇肉</title></header><body><h1>人物誌：體育vs睇肉</h1><p>陳浩民前日與內地女模蔣麗莎結婚，在長沙出生和長大的蔣麗莎絕非一般車模胸模，而是出身自運動世家的國家一級運動員，表姐更是中國著名籃球員隋菲菲。<br>03年蔣麗莎從新絲路模特兒大賽中獲第三名，在05年又贏得環球比堅尼小姐中國區亞軍。她身材火辣作風大膽，曾拍過不少性感寫真。不過蔣麗莎近年下巴離奇變尖，雙眼皮忽然變深，似有後天加工之嫌。<br>蔣麗莎主要工作是行天橋和拍廣告照，曾在北京服裝學院讀書的她在06年創立自己的時裝品牌「LISA」。</p></body></html>
