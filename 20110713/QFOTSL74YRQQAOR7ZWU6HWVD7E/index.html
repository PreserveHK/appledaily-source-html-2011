<html><header><meta charset="utf-8"><title>全新番茄菜套餐</title></header><body><h1>全新番茄菜套餐</h1><p>湯水無疑消暑，但最怕飲到一肚子水，不如吃酸甜食物醒醒胃。Delifrance推出的「迎夏新味．茄紅透心」系列套餐，就用酸酸甜甜的番茄入饌，如焗法式番茄汁豬柳紅米飯（連湯、包及飲品$89），紅米飯夠健康，豬柳混番茄汁吃，特別醒胃；又如新西蘭青口鮮蝦番茄濃湯扁意粉（連湯、包及飲品$89），湯番茄味濃，青口夠新鮮，呷一口，直接刺激口水分泌。各套餐配凍檸蜜或餐湯伴芝士蒜茸香草包，總有一款啱你心水。<br><br>查詢：28733893<br><br>記者：林佩婷</p></body></html>
