<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星荷爾芭莉連日來遭狂迷侵入家園，該名狂迷第三日再闖進荷爾家的圍牆，終被警方當場拘捕。<br><br>‧美國導演史碧李將會重拍朴贊郁的《原罪犯》，史提芬史匹堡會擔任監製。<br><br>‧日本男星伊藤英明前日在北海道出席日本賽馬市場SelectSale時，透露今年11月會正式成為馬主。<br><br>‧日本樂隊LUNASEA主音河村隆一前日在東京聯同晨女前成員安倍夏美等宣傳合演的舞台劇《咆哮山莊》。<br><br>‧韓國音樂人朴震榮為女歌手IU所寫的歌曲《Someday》，被一名作曲家指抄歌，入稟要求賠償約80萬港元。</p></body></html>
