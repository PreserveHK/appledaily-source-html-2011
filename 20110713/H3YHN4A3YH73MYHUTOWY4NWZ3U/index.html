<html><header><meta charset="utf-8"><title>「白髮魔女」扮嫩玩轉三男</title></header><body><h1>「白髮魔女」扮嫩玩轉三男</h1><p>好色「白髮魔女」竟扮嫩玩轉三男！北京一名55歲王姓女子，雖已有一子，但竟瞞着與她年齡相近的同居男友，先化身為29歲的「鐘鄭」結識32歲古田男子鄭林；後又化名「樂樂」與28歲江西男子鄭軍交往。在她唆使下，鄭軍更於5月24日在廈門潑了情敵鄭林硫酸，公安調查後揭發這場鬧劇，並已拘捕二人。<br>「我就是太好色了」黑色緊身連衣裙、絲襪，加上黑色長假髮，王女看來絕不逾40歲，但當她露出一頭白髮就瞬間老了20歲。她坦言自己因貪圖男色而四處坑蒙拐騙，被捕後仍不忘「調戲」公安。鄭軍得知她真實年齡後，則不住感嘆「真是被騙太深啊！」<br>東南網</p></body></html>
