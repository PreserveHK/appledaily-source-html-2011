<html><header><meta charset="utf-8"><title>舊愛葉璇：祝他幸福</title></header><body><h1>舊愛葉璇：祝他幸福</h1><p>葉璇昨日到北京出席新劇《國色天香》的記者會，身穿鮮紅色低胸裝裙的葉璇甫到場即被現場傳媒包圍，由於00年葉璇和陳浩民因拍攝《封神榜》而傳出緋聞，適逢陳浩民昨日在微博自爆與國產女模蔣麗莎結婚喜訊，葉璇被問及舊愛做新郎的感受時即黑面說：「我不知道這件事，祝他幸福。我入行第一部戲是跟他拍，之後還合作過兩三部。」</p><p>嫌拍劇酬勞少</p><p>葉璇在當時可能自覺表現似酸溜溜，故她即打圓場向身旁的男主角劉愷威說：「你結婚時要告訴我呀。」之後她又撒嬌表示今次劇組拍劇片酬全都給了劉愷威，反而她的片酬就少得可憐。<br>採訪、攝影：陶然婷</p></body></html>
