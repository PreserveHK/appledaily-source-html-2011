<html><header><meta charset="utf-8"><title>Jewel順利誕男嬰</title></header><body><h1>Jewel順利誕男嬰</h1><p>於本年1月才公佈懷孕的美國鄉謠女歌手Jewel，剛於本周一在美國德薩斯州為職業牛仔老公TyMurray誕下一名男丁，並取名為KaseTownes，Kase重7磅6安士，Jewel在官方網頁留言說：「Ty和我高興地迎接屬於我們的新生嬰兒來到世上，我們為此興奮不已，它真的如別人告訴我們那樣美妙，甚至更好！」<br>Jewel今次懷孕歷盡艱辛，因為她得知有喜時正拍攝劇集，其後更腹大便便撞車，幸好沒有受傷。</p></body></html>
