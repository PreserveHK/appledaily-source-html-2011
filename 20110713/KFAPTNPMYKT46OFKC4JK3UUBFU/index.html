<html><header><meta charset="utf-8"><title>新手Catalogue：新Alcatel加盟安卓</title></header><body><h1>新手Catalogue：新Alcatel加盟安卓</h1><p>又多一名生力軍加入AndroidOS！講緊係法國Alcatel，旗下OneTouch多年前曾經推出多款成名作，今次呢部OT990就食正智能手機熱！除咗配備一個3.5吋HVGA輕觸式屏幕，還採用Qualcomm600MHz處理器同埋Android2.2系統，用來上網、睇片等，流暢性絕無問題。分唇未必係頂級，但機身顏色佢就提供咗黑藍、紫紅以及玫瑰紅三色，以入門級Smartphone而言，選擇算多。<br><br>記者：陳國輝<br><br>查詢：Alcatel（31802777）</p></body></html>
