<html><header><meta charset="utf-8"><title>圓圓遭男友Fans攻擊</title></header><body><h1>圓圓遭男友Fans攻擊</h1><p>汪圓圓昨日在灣仔出席美國品牌ColeHann皮具活動，穿上厚皮褸示範。她和玩具大王蔡志明獨子蔡加讚拍拖四個月，甜蜜恩愛，問幾時結婚？她說：「冇計劃，暫時好開心，拍咗拖幾個月，邊有咁長遠。」<br>圓圓在facebook的感情狀況中，標示熱戀中，她甜笑說：「見到幾個朋友訂咗婚，喺facebook同人分享個情況，覺得好開心。」不過，她發現原來男友雖然不是娛圈中人，居然也有fans，她說：「佢有啲fans，好妒忌，喺forum度用啲語言嚟攻擊我。」很嬲？她說：「唔會，反而覺得好好笑。」<br>採訪、攝影：JessicaNgan</p></body></html>
