<html><header><meta charset="utf-8"><title>米高辛重演血腥受難</title></header><body><h1>米高辛重演血腥受難</h1><p>曾演《英女王》（TheQueen）的威爾斯男星米高辛（MichaelSheen）日前在其家鄉威爾斯PortTalbot上演為期三日的馬拉松式舞台劇《ThePassion》，重演耶穌受難的事迹來慶祝復活節。米高辛扮演的角色要背着沉重的十字架，最後更被釘起，只見他面部滿佈血絲，狀甚痛苦。雖然米高辛演出令人讚賞，不過美聯社卻誤認他為另一演員馬田辛（MartinSheen），擺了個大烏龍。</p></body></html>
