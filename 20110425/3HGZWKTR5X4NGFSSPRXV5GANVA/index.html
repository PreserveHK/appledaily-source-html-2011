<html><header><meta charset="utf-8"><title>優惠快遞：加飛沙巴有優惠</title></header><body><h1>優惠快遞：加飛沙巴有優惠</h1><p>復活節過後就是夏天，開始懷念大海同愛食麪包的魚仔。自從早幾年一連串電視、飲食節目走去沙巴取景，沙巴成了港人新的旅遊地！香港航空由即日起加開香港直飛沙巴的航班，令每星期飛往沙巴亞庇的航班增至21班。有競爭加開航班，即是有得減價啦！現在港航假期推出沙巴套票優惠，4日3夜套票只$3,088起，隨時抵過飛布吉，又多一個夏日選擇呢！<br><br>記者：陳慧敏<br><br>查詢：http://www.hkairlinesholidays.com</p></body></html>
