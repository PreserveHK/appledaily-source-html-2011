<html><header><meta charset="utf-8"><title>黑貓被輾　白貓堅守在旁</title></header><body><h1>黑貓被輾　白貓堅守在旁</h1><p>不離不棄的一幕前天在雲南路邊上映。一隻黑色小貓橫穿馬路時被一輛車輾壓至腰椎移位，瞬間不能動彈，同行兩隻白貓不但沒有離開，還在出事地點守候兩個半小時（圖）。牠們一路護送受傷朋友慢慢行過整條馬路，又不時冒險走在穿插的車輛間安慰牠，輪流舔着牠的傷口。有目擊者用相機拍下了牠們守望相助的整個過程，並與聞訊趕來的公安一起把黑貓送到了東方寵物醫院治療。可幸獸醫指按照傷情，若黑貓恢復良好還可以重新站起來。<br>雲南網</p></body></html>
