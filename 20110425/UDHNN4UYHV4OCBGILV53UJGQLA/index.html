<html><header><meta charset="utf-8"><title>我有Feel：科學黑天鵝</title></header><body><h1>我有Feel：科學黑天鵝</h1><p>《TheBlackSwan》，不是NataliePortman那一套，NassimNicholasTaleb08年暢銷書也。人類科技越進步，就以為自己越能掌控一切，然後冒充上帝，印象中，讀得越多科學的人越易迷信如今西方科學，《黑天鵝》談的正是無論科技文明怎進步，都總有紕漏，總要等待意外發生了，才會馬後炮，說「發生這種意外是合情合理的」。HMV雜誌部近日有不少bestbuy，這本2ndEdition買兩本才$99。<br><br>記者：何兆彬</p></body></html>
