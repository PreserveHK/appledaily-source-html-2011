<html><header><meta charset="utf-8"><title>李亞男唔急嫁祖藍</title></header><body><h1>李亞男唔急嫁祖藍</h1><p>李亞男、羽翹等前晚到將軍澳電視廣播城為《魔法擂台》進行錄影，李亞男表示十分喜歡睇魔術表演，亦有學過魔術，反而男友王祖藍就不懂玩魔術自己，她說：「之前同劉德華拍MV，佢仲有表演魔術畀大家睇，真係深深俾佢吸引住，男仔識魔術會加分。」
</p><p>「佢會等多幾年」</p><p>早前祖藍接受訪問時自言想結婚生仔，李亞男雖然知道男友的訪問內容，但她就大潑冷水說：「我未ready，等我攞多幾個獎先，相信佢會等多幾年，唔使急。」<br>此外，已上過兩次此節目的羽翹自爆被魔術師在微博上關注，她坦言會喜歡識玩魔術的男仔，但強調兩人現時只屬朋友階段。<br>採訪、攝影：溫敏芝</p></body></html>
