<html><header><meta charset="utf-8"><title>杜魯福靈感女神泳池浸死</title></header><body><h1>杜魯福靈感女神泳池浸死</h1><p>被喻為法國新浪潮導演杜魯福（FrancoisTruffaut）靈感女神的法國女星Marie-FrancePisier，周日被發現在南法家中的泳池中溺斃，終年66歲。警方表示死因有待查證，但相信當中沒有疑點。<br>曾於杜魯福早期短片《二十歲之戀》（LoveatTwenty）及電影《偷吻》（StolenKisses）演出的Marie能演能編能導，她曾與杜魯福合導電影《愛情逃跑》（LoveontheRun）。<br>法國總統薩爾科齊（NicolasSarkozy）也發表訃文，讚揚Marie是從最簡約之中而生的優雅女星。</p></body></html>
