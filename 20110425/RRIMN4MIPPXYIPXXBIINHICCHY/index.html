<html><header><meta charset="utf-8"><title>我有Feel：遇牛牛要有耐性</title></header><body><h1>我有Feel：遇牛牛要有耐性</h1><p>假期時偶爾入西貢郊遊，遇到流浪牛都唔係新鮮事，不過成個家族喺馬路浩浩蕩蕩咁盛大場面，真係唔多見。前日去到西沙公路，原來暢順嘅路段突然塞晒車，行前啲睇，先知原來大牛細牛齊齊出動曬太陽，車上的姪仔姪女就興奮到極。雖然路面俾牛群搞到塞晒車，不過佢哋一於少理，以龜速移動，難得被塞喺路面的司機都夠耐性，無人響號催促，諗諗吓香港人對動物真係幾有愛心。<br><br>記者：許維雅</p></body></html>
