<html><header><meta charset="utf-8"><title>我有Feel：Muji可否結實點？</title></header><body><h1>我有Feel：Muji可否結實點？</h1><p>我承認我是一個「懶」特別的人，到Muji購買筆記簿，常見的A5、A4尺寸我不挑，偏要選擇不大不小的B5，更要命的是slim版本。這下好了，放在大袋子中，筆記簿在袋子裏翻滾，放在小袋子又容不下，即使勉強塞進袋子裏，「噼啪」一聲裂開。我深明Muji賣簡約設計，但用料方面可否豐富、結實一點，至少與價錢成正比吧？如今，尚未開封的補充紙已不知如何是好了。<br><br>記者：符樂</p><p>MujiB5Slim筆記簿$35，補充紙$10</p></body></html>
