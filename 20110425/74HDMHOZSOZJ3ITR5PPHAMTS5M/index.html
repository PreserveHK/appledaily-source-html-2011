<html><header><meta charset="utf-8"><title>理財速遞符結餘下限　永亨享半厘息</title></header><body><h1>理財速遞<br>符結餘下限　永亨享半厘息</h1><p>▲永亨銀行（圖）新客，9月底前以新資金開「日利高」儲蓄戶口，維持每日結餘10萬元或以上，年利率0.5厘，較該類戶口現時活期息0.01厘，高49點子。同時開投資戶口，及在優惠期內進行一宗證券交易，送288元信用卡簽賬額。6月底前開戶，並維持新資金連續3個月在100萬元或以上，額外按每日平均結餘獲超市現金券，如平均結餘100萬至500萬元以下，送600元禮券。</p></body></html>
