<html><header><meta charset="utf-8"><title>泰迪羅賓處男商場獻唱</title></header><body><h1>泰迪羅賓處男商場獻唱</h1><p>泰迪羅賓和好友區瑞強昨日一同到荃灣某商場做騷，之前在香港金像獎憑《打擂台》的演出膺最佳男配角的泰迪羅賓，昨日在場依然受到祝賀。談到《打》片將在香港等地方重新上映，泰迪羅賓坦言很開心，問到電影老闆劉德華有否為他慶祝？泰迪羅賓說：「佢呢段時間喺內地做演唱會，等佢返嚟大家會食飯。」</p><p>收大利是</p><p>原來昨日是泰迪羅賓首次做商場騷，是否酬勞理想故處男下海？他笑說：「唔係為錢，因為今日個活動係老友搞，我哋咪幫吓手，不過利是都唔細。」泰迪羅賓直言因以往唱得太多rock歌傷及聲線，故現場演繹會不太穩定，可能隨時走音。<br>採訪、攝影：馬建華</p></body></html>
