<html><header><meta charset="utf-8"><title>神秘善長向災民派錢</title></header><body><h1>神秘善長向災民派錢</h1><p>雪中送炭善心難得，不沽名釣譽更難能可貴。3.11大地震重災區宮城縣石卷市，近日有幾名男子向五個收容中心的災民派錢，每個信封裝了3萬日圓（2,848港元），市內牡鹿綜合辦事處的職員更收到約500萬日圓（47萬港元）現金，派錢總額估計相當於幾百萬港元。<br>這些派錢的男子都沒透露姓名，只說他們是「西日本零售業協會」成員，但這個協會的存在成疑。石卷市政府前天（周六）在市災害對策總部滙報了派錢事件，政府稱「這份心意難能可貴，但為公平發放，希望將這筆錢當作捐款交給政府」。<br>日本共同網</p></body></html>
