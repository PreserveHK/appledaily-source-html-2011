<html><header><meta charset="utf-8"><title>我有Feel：Trillian好用過鴨仔</title></header><body><h1>我有Feel：Trillian好用過鴨仔</h1><p>Mac上嘅MSN軟件，即係咪記官方版，太差勁唔考慮；較多人用係「鴨仔（App）」《Adium》，不過在iPhone上使用MSN，就不能同時Login，好唔方便。<br>最近小記轉用《Trillian》，佢支援多種即時通訊，MSN、Gtalk、Yahoo!等，最正係可與iPhoneApps如《eBuddy》同時在線，可以同時接收訊息，唔會互踢，最正仲可以睇埋fbNewsFeed更新㖭！<br><br>記者：許福合
</p></body></html>
