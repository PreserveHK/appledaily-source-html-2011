<html><header><meta charset="utf-8"><title>狗狗舞技傳兩歲女兒</title></header><body><h1>狗狗舞技傳兩歲女兒</h1><p>台灣富商郭台銘和妻子曾馨瑩（狗狗）婚後十分恩愛，兩人育有一對子女，前日狗狗在台灣先送老公到機場，之後帶同近兩歲女兒郭曉如（妞妞）和5個月大兒子郭守善參加「百子嬉春嘉年華」活動。</p><p>臨時拉伕</p><p>狗狗和妞妞穿上母女裝，見慣鏡頭的妞妞表現精靈，眼見媽媽被司儀臨時拉上台跳彩舞，遺傳了母親跳舞細胞的妞妞，台下看得入神也跟着音樂擺動。狗狗笑言現時女兒仍不太會說話，但卻曾向她說過「媽媽，愛你」，令她大感幸福，並自言每天陪伴小孩成長是最開心的事情。此外，對於好友林熙蕾結婚，狗狗表示已送了禮物。<br>撰文：FayeLam</p></body></html>
