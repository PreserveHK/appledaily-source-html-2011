<html><header><meta charset="utf-8"><title>蔡依林自學做醫生</title></header><body><h1>蔡依林自學做醫生</h1><p>蔡依林（Jolin）、黃小琥、F.I.R.主音Faye和郭采潔等歌手，前晚出席在北京舉行的「MusicRadio中國TOP排行榜頒獎禮晚會」，Jolin與Faye和郭采潔等難得聚頭，眾人即趁機嘆火鍋。</p><p>出書教減肥</p><p>近期忽然愛上研讀身體狀況書籍的Jolin，即場幫其餘三人睇病診症。Jolin說，有書本指出生日期可注定人的體質，令她覺得很有興趣，Jolin更會在暑假推出有關養生及減肥的書，把自己的經驗跟讀者分享。<br>撰文：葉雪</p></body></html>
