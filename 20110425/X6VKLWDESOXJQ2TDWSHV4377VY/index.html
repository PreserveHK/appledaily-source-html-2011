<html><header><meta charset="utf-8"><title>東電建水缸儲輻射水</title></header><body><h1>東電建水缸儲輻射水</h1><p>福島第一核電廠的搶險工作一直受67,500噸高輻射積水阻礙。日本放送協會（NHK）昨（周日）報道，東京電力公司決定建臨時儲水缸安置積水，並在各問題反應堆加建過濾和冷卻設施，將注入的水循環再用以減積水。首相核災特別顧問細野豪志稱，核電廠即時嚴重洩輻射風險下降，不會影響東京和京都。<br>另一方面，日計劃周一起一連兩天，派25,000自衞隊第三次海陸空搜索屍體。東北災區的清理工作一直小心進行，不時停頓讓災民取回具紀念價值物品，拖慢清理重建。<br>德新社/美聯社</p></body></html>
