<html><header><meta charset="utf-8"><title>Monica靈修強化能量</title></header><body><h1>Monica靈修強化能量</h1><p>陳浥萍（Monica）與富商林建岳分手後，最近在台灣示範Chanel最新手袋及大談近況。一向鍾情古董手袋的Monica說：「新的東西大家都會有，舊的東西充滿回憶，我很少買Chanel新貨，反而會去巴黎的古董店找Chanel古董手袋，經典款式價錢反而還更高呢。」</p><p>擔心女兒</p><p>回復單身的Monica整個人煥然一新，生活也相當充實，除了學習茶道外，開始接觸靈氣修行（Reiki），月底她便會飛到英國靈修，她說：「為期一周的活動裏，沒有手機、電腦，學習專注力、加速自癒能力的能量。」她謂最苦惱是放心不下女兒。<br>撰文：SnowIp
</p></body></html>
