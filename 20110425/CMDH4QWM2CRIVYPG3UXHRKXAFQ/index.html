<html><header><meta charset="utf-8"><title>物慾番長：7月平玩　Ka版魔裝機神</title></header><body><h1>物慾番長：7月平玩　Ka版魔裝機神</h1><p>魔裝機神玩具唔多，之前Halfeye推出嘅完全變形風之魔裝機神，連埋個發光地台可謂引死人，但係個價就唔係人人頂得住！<br>7月推出嘅呢隻CompositeVer.Ka就正嘞，雖然係全膠品，但可以變成Cybird形態，而且睇官圖嗰隻金屬色相當咁吸引，最正係價錢只係6,090日圓。據知外邊啲玩具舖仲收緊定，三字尾亞版，四字頭日版，都係嗰句，一隻儲一隻玩啦，正呀喂！<br><br>文：阿洛</p></body></html>
