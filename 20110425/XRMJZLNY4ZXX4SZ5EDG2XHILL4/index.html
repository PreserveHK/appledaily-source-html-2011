<html><header><meta charset="utf-8"><title>我有Feel：食得獎豬</title></header><body><h1>我有Feel：食得獎豬</h1><p>講到揀靚肉，好多人以為只有牛肉才分等級，原來豬肉都有不同級數。「名仕餐廳」的法國火腿片伴蜜瓜及沙律（左$288），選用法國Kintoaham，曾得到ConcoursGeneralAgricoleParis2011金獎，肉片油花分佈均勻，簡單用蜜瓜伴吃就已帶出豬肉香。另一款西班牙伊伯利亞豬哥頓布伴蒜香薯茸、扒茄子及意大利青瓜配香草燒汁（右$288），肉質煙韌，加蒜香薯茸和茄子等伴菜，口感已很豐富。<br><br>記者：林佩婷</p><p>名仕餐廳（23134221）<br><br>地址：尖沙嘴麼地道72號香港日航酒店1樓</p></body></html>
