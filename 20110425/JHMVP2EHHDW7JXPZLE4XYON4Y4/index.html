<html><header><meta charset="utf-8"><title>日地方選舉　菅直人勢危</title></header><body><h1>日地方選舉　菅直人勢危</h1><p>日本地方選舉的下半輪選戰昨投票。執政民主黨在4月10日的上半輪地選大敗，如果下半輪未能扳回一城，民望低落的首相菅直人形勢將更艱難。結果同日舉行的愛知縣眾議院補選，確定了在野自民黨候選人先下一城。<br>昨天地選共改選73名市長、286個市的市議員、63名町村長、292個町村的議員，以及東京都13個區長和21個區的區議員，台裔行政革新大臣蓮舫的丈夫村田信之，在民主黨認可下，參選東京都目黑區區議員。岩手、宮城、福島和茨城四縣55項選舉因地震影響押後。<br>中央社/新華社</p></body></html>
