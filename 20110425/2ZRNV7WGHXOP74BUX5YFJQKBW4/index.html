<html><header><meta charset="utf-8"><title>新加坡飛日機票95元</title></header><body><h1>新加坡飛日機票95元</h1><p>受核災影響，各地前往日本的遊客大減，新加坡有旅行社為挽狂瀾，推出「機票低於1,000日圓（95港元）」的超廉日本團。<br>日本是新加坡人氣旅遊熱點，但今年3月當地往日遊客僅6,300人，比去年同期暴跌53%。當地大通旅行社推出二人同行優惠，旅客可以11坡元（69港元）超低價，購買飛冲繩或九州機票。<br>其他旅行社也推出半價優惠，新加坡航空和全日空分別提供三折和六折優惠，希望吸引遊客往信州和北海道等非災區地點。<br>日本共同網</p></body></html>
