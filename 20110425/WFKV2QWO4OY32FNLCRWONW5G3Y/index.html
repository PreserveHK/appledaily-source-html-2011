<html><header><meta charset="utf-8"><title>Eason捧學友場超興奮</title></header><body><h1>Eason捧學友場超興奮</h1><p>張學友前晚在紅館繼續其個唱，還獲頭號粉絲陳奕迅（Eason）捧場，昨日商台DJVani在微博貼上學友與Eason的合照，當中Eason化身助手阿四為學友整理歌衫，又要學友跟他擺出踢腿甫士影相，只看相都看得出Eason有多興奮。</p><p>寶麗金歌手現身</p><p>此外，以前跟學友同屬「寶麗金」年代歌手的鄭嘉穎和蔡一傑，也往捧學友場，同行還有胡杏兒、宣萱和胡定欣等，完騷後眾人更拉隊到後台跟學友合照。<br>撰文：葉雪</p></body></html>
