<html><header><meta charset="utf-8"><title>朴政珉搞喊粉絲呵番</title></header><body><h1>朴政珉搞喊粉絲呵番</h1><p>韓國組合SS501成員朴政珉昨日在大埔超級城舉行新碟簽名會，獲逾500名粉絲撐場，全場粉絲用普通話向他高呼「我愛你」，他也回敬一句：「我也愛你！」更表示最想買粉絲的心。他請粉絲上台玩畫復活蛋遊戲，之後更逐一送上抱抱和合照，有粉絲開心到眼濕濕，朴政珉就體貼地為她抹眼淚，令台下叫到拆天。</p><p>被摸勻全身</p><p>朴政珉表示來港踏出機場時曾遇瘋狂粉絲，他雙手交叉護胸地說：「我被摸勻全身！」普通話大有進步的他坦言喜歡香港女仔，又指想與王家衛導演合作。他透露前天買了一個大篋裝衫等等戰利品。<br>採訪：梁婉霞<br>攝影：陳俊強</p></body></html>
