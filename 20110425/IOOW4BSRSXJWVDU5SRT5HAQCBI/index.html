<html><header><meta charset="utf-8"><title>特稿：誰能代替「里」地位？ - 吾中</title></header><body><h1>特稿：誰能代替「里」地位？ - 吾中</h1><p>愛爾蘭國腳前鋒奇雲杜里早前為國家隊比賽受重創，對狼隊打擊不少，因為他今季於聯賽就為狼隊貢獻了5個聯賽入球。不過，幸好狼隊目前仍不乏當打又識入波的球員，其中一對前鋒艾賓斯比歷克與史提芬費查，最近都腳風甚順；而中場馬菲查維斯更憑今季於狼隊的表現，獲英格蘭國家隊領隊卡比路的賞識。另外，由於在中場助攻助守的史提芬亨特亦已傷癒，今役可以候命，故狼隊仍有足夠炮手。<br>文：吾中</p></body></html>
