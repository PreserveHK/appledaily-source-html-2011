<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡慧敏擒富豪胸有成竹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡慧敏擒富豪胸有成竹 - 馮仁昭</h1><p>蔡慧敏噚日喺太子一間老人院探訪，之前佢被發現同內地闊少陳聰約會，又有傳佢搶佘詩曼男友，佢話早排去內地登台，陳聰都有捧場，佢強調同陳聰仍處摸索階段。<br>問蔡慧敏點解今次咁慢熱？蔡慧敏話對認真嘅感情好慢熱。問佢今次係咪釣到金龜？佢話：「有好消息話畀大家聽。」阿佘將返內地發展，問蔡慧敏怕唔怕阿佘同陳聰會見面？佢話：「有心見阻唔到。」</p></body></html>
