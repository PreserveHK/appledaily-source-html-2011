<html><header><meta charset="utf-8"><title>趣趣地：F托開齋自認狀態差</title></header><body><h1>趣趣地：F托開齋自認狀態差</h1><p>油王同車仔球迷等咗14場，終見到費蘭度托利斯（F托、圖）入波。喺前晚贏韋斯咸3:0場英超，F托終於搵番對射門鞋，喺76分鐘入替，之後84分鐘喺禁區內舞完一輪後左腳射破羅拔格連嘅十指關，終於開齋。不過佢自己知自己事，話狀態唔係咁好，所以喺餘下4場聯賽，都幾難搶到個正選位。前晚場波另一個焦點，就係韋斯咸後衞布歷治見番送頂綠帽畀佢戴嘅車仔隊長泰利，一如所料，布歷治喺賽前又唔肯同泰利握手。</p></body></html>
