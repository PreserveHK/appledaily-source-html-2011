<html><header><meta charset="utf-8"><title>桃花寶典：林峯翻身全攻略</title></header><body><h1>桃花寶典：林峯翻身全攻略</h1><p>色字頭上一把刀，自從霜峯慾照流出後，林峯的管家仔形象頃刻盡毀，雖然他獲死忠粉絲體諒，但慾照慾片浪接浪，恐怕林峯的事業會被慾浪淹沒，故無綫連環出招，實行歌影視三響炮齊發，打散林峯的障礙陰霾。<br><br>5月16日：無綫新劇《花花世界花家姐》推出<br><br>6月：為無綫新劇《回到三國》埋尾<br><br>7月尾：紅館演唱會(暫定兩場)<br><br>8月、9月：拍攝黃百鳴監製電影《楊家將》<br><br>9月23日：與李連杰主演電影《白蛇傳說》上映<br><br>11月：台慶劇《回到三國》推出<br><br>12月：接拍內地電視劇</p></body></html>
