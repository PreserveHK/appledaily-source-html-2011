<html><header><meta charset="utf-8"><title>話你知：穗小洲村媲美京798</title></header><body><h1>話你知：穗小洲村媲美京798</h1><p>小洲村位於廣州海珠區東南端，臨近珠江河道，與廣州大學城相鄰。小洲村保留嶺南水鄉小橋流水人家風貌，民居沿河而建，枕河而居，隨處可見百年古榕濃蔭蔽日。<br>因風貌獨特，小洲村被廣東省定為歷史文化名城保護村。上世紀初嶺南畫派大師關山月、黎雄才在此發起組建小洲藝術村，近百位藝術家居住村內；前幾年廣州大學城落成後，眾多藝術人在此租屋居住，進行藝術創作。小洲村內隨處可見各種各樣藝術畫廊、工作室，有做音樂、繪畫、雕塑、陶瓷的，有做評論、詩歌、時間電影的，林林總總，數以百計。當地有媒體將它與北京著名的798藝術區媲美，「廣州798」因而得名。</p></body></html>
