<html><header><meta charset="utf-8"><title>惠州山火險燒學校宿舍</title></header><body><h1>惠州山火險燒學校宿舍</h1><p>風高物燥，廣東惠州惠城區前日下午發生大山火，火線長達數公里，不但貼近高壓電纜，更一度逼近惠州學院，在學校宿舍往外看已看到火線。校方當晚緊急疏散貼近山邊的兩棟宿舍的學生，3,600名學生要轉到附近大樓過夜。當局派出300名消防員撲救，亦派員在加油站等危險地方部署，以防引發更大危險。至前日深夜，消防員將火救熄，同時發現大火是由一名魚塘負責人燒雜草而起，公安已將他帶走調查。<br>廣東《南方都市報》</p></body></html>
