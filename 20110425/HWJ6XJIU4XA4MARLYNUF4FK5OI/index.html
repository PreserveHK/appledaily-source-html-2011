<html><header><meta charset="utf-8"><title>我有Feel：記事簿都玩app</title></header><body><h1>我有Feel：記事簿都玩app</h1><p>前兩個星期小記去了Moleskine新品發佈會，真要讚嘆他們不斷延伸產品線，並沒有因單元化的發展困住自己。今個星期，他們又發揮貼近潮流的本事，推出了Moleskineapp。放心，它並不是只負責sell嘢的悶爆目錄app，而是的的確確發揮了品牌王牌的記事方式：首先封面可自行選擇圖樣已感細心，flip入內容，每項記事可通過喜好分類，字款、顏色、紙樣都有得選擇，但卻沒有過份複雜化。一向簡單就是Moleskine的王牌。<br><br>記者：吳美美</p></body></html>
