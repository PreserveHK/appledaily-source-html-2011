<html><header><meta charset="utf-8"><title>趣趣地：韋舒亞正宗裙腳仔</title></header><body><h1>趣趣地：韋舒亞正宗裙腳仔</h1><p>阿仙奴19歲中場韋舒亞（圖），做咗今季英格蘭最佳年輕球員，同帶熱刺嘅乖仔加里夫巴利落夜店喪飲同女，8月仲榮升爸爸，場內場外都好似好掂，但講你都唔信，原來佢係裙腳仔一名。話說佢喺舊年買咗間約30萬鎊（約380萬港元）大屋過獨立生活，不過就搞唔掂啲家務，唔識煮飯、唔識洗衫同唔識鋪床，要成日勞煩阿媽卻莉幫手；約6個月之後，佢決定搬番去同阿爸阿媽住。佢72歲嘅阿爺加利就話：「佢真係唔可以冇咗阿媽，返番屋企同阿爸阿媽住之後，真係開心過自己一個人住好多。」</p></body></html>
