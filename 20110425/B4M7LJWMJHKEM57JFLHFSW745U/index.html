<html><header><meta charset="utf-8"><title>姬拉拖新仔賀阿哥娶妻</title></header><body><h1>姬拉拖新仔賀阿哥娶妻</h1><p>英國女星姬拉麗莉（KeiraKnightley）昨日專程飛到蘇格蘭格拉斯哥，出席哥哥Caleb的婚禮，穿上紫色低胸短裙現身的姬拉明艷照人，她更擔任姊妹出現在教堂外，而一班戥穿石則齊齊以蘇格蘭傳統短裙現身，與姊妹的短裙相映成趣。<br>近日再獲愛情滋潤的姬拉全日表現得十分風騷，不停開懷大笑，為哥哥娶得賢妻而十分高興，她的band友新歡JamesRighton也有出現撐場，似乎兩人感情已十分穩定，昨晚姬拉還要在倫敦演出舞台劇《TheChildren'sHour》。</p></body></html>
