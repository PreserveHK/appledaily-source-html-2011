<html><header><meta charset="utf-8"><title>趣趣地：巴洛迪利日食3塊牛肉乾</title></header><body><h1>趣趣地：巴洛迪利日食3塊牛肉乾</h1><p>曼城麻煩友巴洛迪利（圖）又有新聞，話說佢繼用飛鏢掟年輕球員俾球會罰咗30萬鎊後，又再因違例泊車被罰接近1萬鎊（約12.7萬港元），據講自從佢加盟曼城後，成日亂泊車，連雙黃線都照泊可也，結果架車就俾人拖走過27次，平均每日收成3張罰單！當警察問佢做乜擺成2.5萬鎊喺個乘客位度嗰陣，佢嘅答案竟然係：「因為我可以！」寸到暈嘅佢唔只場外紀律曳，今季踢得24場波拎咗成10黃兩紅，都冇乜人差得過佢。</p></body></html>
