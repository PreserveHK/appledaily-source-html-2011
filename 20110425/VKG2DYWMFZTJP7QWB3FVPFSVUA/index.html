<html><header><meta charset="utf-8"><title>ART時間：Banksy畫警察擁吻拍賣料值1282萬</title></header><body><h1>ART時間：Banksy畫警察擁吻<br>拍賣料值1282萬</h1><p>英國塗鴉大師Banksy神出鬼沒畫公仔，有幸得到他的作品，隨時變身小富翁。布賴頓市「艾伯特王子」（PrinceAlbert）酒吧老闆斯圖爾德（ChrisSteward）指，有見Banksy2004年在外牆繪畫兩名警察熱情擁吻的塗鴉（圖），不斷遭不法分子破壞，決定把心一橫，將塗鴉轉印帆布上，稍後會把作品送往美國拍賣，估計成交價可達100萬英鎊（1,282萬港元）。<br>英國《星期日郵報》</p></body></html>
