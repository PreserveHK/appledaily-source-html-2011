<html><header><meta charset="utf-8"><title>湯唯秘密訪韓會玄彬</title></header><body><h1>湯唯秘密訪韓會玄彬</h1><p>湯唯前日突然現身首爾西橋洞，參加主演電影《晚秋》的活動，之後更與導演去飲酒。由於她事前並沒有官方通知，加上訪韓的日子與獲軍方放假的《晚秋》男主角玄彬相近，因此傳出兩人會靜雞雞見面。</p><p>新廣告續情緣</p><p>玄彬所屬的事務所指純屬巧合，而知情人士就指湯唯此行是為了拍攝電視廣告，剛好《晚秋》導演提出邀請，她便出席《晚秋》的活動。湯唯將會拍攝的電視廣告一直由玄彬代言，由於玄彬已入伍不能拍攝新版本，因此廣告商打算利用CG再次撮合玄彬和湯唯。<br>撰文：黃珈楠
</p></body></html>
