<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝帶病赴成都做騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝帶病赴成都做騷 - 馮仁昭</h1><p>張栢芝前晚同佢嘅好朋友葉佩雯去咗成都做騷，原來栢芝呢幾日患咗大感冒，佢仲一度擔心自己嘅病情會影響今次演出，但最後佢都堅持繼續做落去，認真專業。<br>前晚栢芝就喺助手嘅微博放咗幾張相，佢話感謝fans嘅支持，又話自己唱歌嗰陣，仲差啲忍唔住喊咗出嚟㖭。噚日栢芝又話：「唱歌已經不舒服了，今天和葉佩雯一個失聲、一個流鼻水，起來早餐也沒吃就要吃藥，可憐。」</p></body></html>
