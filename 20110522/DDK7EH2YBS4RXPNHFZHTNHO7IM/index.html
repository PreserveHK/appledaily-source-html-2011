<html><header><meta charset="utf-8"><title>關仁隱事：「輕盈」狂黐「開心」求復合 - 關仁</title></header><body><h1>關仁隱事：「輕盈」狂黐「開心」求復合 - 關仁</h1><p>武功了得嘅「開心」，最近被傳背住女友「輕盈」喺外地偷食，搞到全世界人都同情輕盈。不過，關仁收到風，開心早年同輕盈分手後，根本冇同輕盈復合過，只係輕盈死纏爛打咬住開心唔放，不時借頭借路去開心度打躉，甚至主動上門煲湯畀開心飲。可惜開心頂唔順輕盈咁黐身，二來唔鍾意輕盈咁隨便嘅鬼妹仔性格，所以無論輕盈點發功，開心都無動於衷！<br>Textby關仁</p></body></html>
