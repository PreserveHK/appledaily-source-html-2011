<html><header><meta charset="utf-8"><title>佐佐木希搭上二宮和也</title></header><body><h1>佐佐木希搭上二宮和也</h1><p>日本片《出租天使》女主角佐佐木希，雖然早前被傳搭上組合EXILE成員TAKAHIRO，但昨日出版的日本報章《日刊Sports》，卻大爆希妹去年4月擔任尊尼組合嵐主持的電視節目嘉賓後，便跟嵐成員二宮和也撻着，二人去年已正式蜜運，希妹的鄰居更目睹二宮一星期會到訪女友香閨兩次。</p><p>宅男不滿</p><p>希妹去年已曾與長澤正美的前男友二宮傳出緋聞，二人的戀情昨日曝光後，日本網民即議論紛紛，有男fans認為二宮成了宅男公敵，也有人指二人的戀情可能只屬宣傳。前晚出席日本時裝雜誌《non-no》舉辦的賑災時裝騷的希妹，則表現相當風騷。</p></body></html>
