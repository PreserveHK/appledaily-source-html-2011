<html><header><meta charset="utf-8"><title>Applehealth：硒補充劑無助防癌</title></header><body><h1>Applehealth：硒補充劑無助防癌</h1><p>近年興起服食微量元素硒，以增強免疫力扺禦感染，甚至有指硒能預防皮膚癌及前列腺癌。不過一項評估國際數十份研究的分析證明，硒並無抗癌功效，長期服食更可能適得其反，產生毒素。<br>領導該項研究的德國學者分析55份國際研究發現，無論服食者平日攝取硒的份量是否足夠，進食硒補充劑並無證據顯示可以預防惡性腫瘤，對預防皮膚癌及前列腺癌也無保護功用，如長期進食更可能產生毒素。認為在日常飲食中攝取已足夠。海產及部份植物如吞拿魚、芝麻、大蒜及巴西果仁均含硒。英國癌病研究機構的學者認為，該報告足以令進食硒補充劑的人士三思。</p></body></html>
