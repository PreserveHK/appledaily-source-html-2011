<html><header><meta charset="utf-8"><title>Katy開騷列45頁惡規</title></header><body><h1>Katy開騷列45頁惡規</h1><p>美國女歌手KatyPerry下月將為其巡迴騷揭開序幕，不過近日她卻被踢爆開騷有超多要求，比起當年超麻煩的瑪麗嘉兒（MariahCarey）有過之而無不及。Katy更設下長達45頁的合約，單單對司機的規限就有23項，既不准司機開車門，也不可以離開駕駛座，甚至不可以對Katy眼望望。</p><p>禁放康乃馨</p><p>至於更衣室的佈置及設備更加有三頁紙細節要遵守，Katy要求有蛋形奶白色座椅兩張，咖啡枱也要有機玻璃的現代設計，連房內插蘇數目也要規管。酒店房必須是總統套房，更要包起一層樓；最搞笑是她嚴禁房內有康乃馨，Katy有權因違反以上過失而取消演唱會！</p></body></html>
