<html><header><meta charset="utf-8"><title>諸葛婚期故弄玄虛</title></header><body><h1>諸葛婚期故弄玄虛</h1><p>諸葛梓岐（Marie）昨日現身跑馬地馬場香港賽馬會婚宴展覽行騷，待嫁的Marie剛由加拿大回港，發福不少，問到婚禮安排，她繼續賣關子，至於婚期，她說：「留番小小秘密，今年同出年嘅好日子就揀咗幾個，總之會喺香港擺酒。」</p><p>之後Marie轉移視線：「自己都有諗過婚禮拖住馬仔出場。」記者笑言其男友薛嘉麟是她的白馬王子，她也甜笑：「係，不過佢唔係馬仔，係大馬。」其後Marie說：「婚禮唔會喺室外搞，夜晚先得，其實最緊要係我邊日得閒。」記者大讚其男友好，她隨即笑笑口：「佢好好，當然我都好好。」<br>採訪：LoMui<br>攝影：ChenWaiOn</p></body></html>
