<html><header><meta charset="utf-8"><title>法拉利狂迷跑車泊客廳</title></header><body><h1>法拉利狂迷跑車泊客廳</h1><p>汽車發燒友會將自己心愛的座駕當成愛人，英國就有一個超級法拉利粉絲，把車房改裝成客廳，好讓自己的法拉利跑車泊在客廳內，朝夕相對。<br>28歲的賴德三年多前購入黃色法拉利，自此就當它如珠如寶，去年他搬入新居，花了900鎊（11,354港元）和一個月時間，將車房變身成佈置優雅的客廳，可讓他將愛車泊入客廳，無時無刻都可欣賞。而客廳的出口位置，賴德只掛上門簾，方便他駕車出外。<br>英國《每日郵報》</p></body></html>
