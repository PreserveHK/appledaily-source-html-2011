<html><header><meta charset="utf-8"><title>Rosemary停工返學</title></header><body><h1>Rosemary停工返學</h1><p>女模Rosemary與劉璇昨早在海洋公園，為港安幼苗心臟基金作慈善步行籌款，Rosemary纖瘦不少，她說：「一向都好健康，遲些會扒龍舟，是第一次參加，上月開始練習，都好辛苦，需要很大體力，肌肉結實了。」她表示會停止模特兒工作，她說：「因為要讀書，會讀四年。」專注學業，生活零收入，是否由男友照顧？她說：「讀書是為自己，是一種投資。」<br>此外，劉璇自言因電視劇《女拳》，在港增加了不少知名度，她說：「將會返內地宣傳專輯，自己係湖南人，有機會以另一個身份返長沙家鄉，心情好緊張。」<br>採訪、攝影：WanManChi</p></body></html>
