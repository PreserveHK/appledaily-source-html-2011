<html><header><meta charset="utf-8"><title>坐狗袋緊張　小狗狂甩毛</title></header><body><h1>坐狗袋緊張　小狗狂甩毛</h1><p>美國名媛ParisHilton經常都將心愛的芝娃娃打扮得花枝招展，放入名貴狗袋帶上街，不少人有樣學樣，把狗狗當作時裝飾物，但有獸醫警告，這樣做可能令狗狗精神緊張，出現嚴重脫毛。<br>三歲大的芝娃娃「卡米拉」（Camilla）是最佳例子，遭主人遺棄的牠，被動物收容所職員發現時，大半身的毛都已脫光，原來因為牠過往經常被主人當飾物放入狗袋帶上街，令牠很緊張和皮膚過敏，導致不斷脫毛，性格亦變得很不合群。<br>英國《每日郵報》<br></p></body></html>
