<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰傳與王學圻結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰傳與王學圻結婚 - 馮仁昭</h1><p>內地影星范冰冰近日喺康城影展都可謂大出風頭，佢十足好似喺人哋地方做私人時裝騷咁，着咗好多套靚衫出現，吸引咗唔少外國傳媒留意。<br>但噚日有內地傳媒話范冰冰即將有驚人之舉，就係會同內地演員王學圻領取文件結婚！其實范冰冰一向都係新聞女王，傳得最犀利係佢同經理人穆曉光因為拖手照曝光而傳緋聞。至於王學圻，同樣係因為之前兩個喺公開活動俾人影到拖手相而傳出緋聞。</p></body></html>
