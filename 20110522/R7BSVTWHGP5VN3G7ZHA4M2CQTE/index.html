<html><header><meta charset="utf-8"><title>中環在線：3D手袋贈港交所 - 李華華</title></header><body><h1>中環在線：3D手袋贈港交所 - 李華華</h1><p>「新股超購王」米蘭站（1150）今日掛牌，按照慣例，主席姚君達會喺上市儀式送番份紀念品畀港交所（388），斷估唔會送個二手袋啩？冇錯，係送袋，不過係送袋形嘅蛋糕！<br>華華收到風，姚君達揀咗天后嗰間餅店CakeSquare，幫佢整個10x11吋嘅綠色3D手袋蛋糕。至於手袋款，唔係Gucci、唔係Prada，而係米蘭站自家品牌MS（MySignature）嘅Ice-cream系列。除咗潮送手袋，今日傍晚米蘭站仲訂咗喺WHotel開上市祝捷party，一於繼續潮爆。
</p></body></html>
