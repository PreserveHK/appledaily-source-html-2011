<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志穎攜妻兒送別亡父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志穎攜妻兒送別亡父 - 馮仁昭</h1><p>台灣藝人林志穎嘅爸爸上月18日病逝，享年75歲，噚晚佢就為老父喺台灣搞咗個告別式，而之前為林志穎生咗個囝囝嘅模特兒老婆陳若儀，今次係首度以林太身份同林志穎一齊亮相，至於1歲多嘅囝囝小小志參加完家祭後，因為不時哭鬧結果要先帶返屋企。喺告別式上林志穎同家人重唱佢第一次填詞嘅作品《曾在這裏的心》，加上以林父生前嘅畫面製成MV，當係送畀爸爸嘅最後一份禮物。</p></body></html>
