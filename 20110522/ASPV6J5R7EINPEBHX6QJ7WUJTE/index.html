<html><header><meta charset="utf-8"><title>70蝙蝠惡戰近萬白蟻</title></header><body><h1>70蝙蝠惡戰近萬白蟻</h1><p>「六、七十隻蝙蝠、上萬隻白蟻，在商場櫥窗外飛舞盤旋，路人尖叫。」上周五晚，重慶沙坪壩區三峽廣場上演了一場蝙蝠白蟻大戰。目擊者稱，在臨街櫥窗的燈光下，上萬隻白蟻在空中飛舞，地上也密密麻麻鋪了一層（圖）；蝙蝠以極快的速度穿梭其中，不時飛到三層樓高後俯身下衝，又瞬間升回高空，捕食白蟻。大戰持續近一小時，至櫥窗燈被關，白蟻和蝙蝠才慢慢散去。專家指蝙蝠多以昆蟲為主食，白蟻正是牠們的最愛。<br>《重慶晚報》</p></body></html>
