<html><header><meta charset="utf-8"><title>一條裙子10種穿法</title></header><body><h1>一條裙子10種穿法</h1><p>一櫃子衣服，卻頭痛不知穿甚麼？有了這一件，以後裝身出門再沒煩惱！美國時裝設計師VanessaKnox炮製了一件有10種穿法的及膝連身裙，日間上班、晚上去蒲，都可以一件裙子走天涯。<br>「Anastasia」裙子的竅妙在於靠特長袖子變戲法，既可縛在頸後令裙子變halterneck，又可變腰帶，展現腰肢線條。裙子用上極具彈性的啫士布料，作露肩款也不怕掉下，下襬更可拉高變上衣，保證無「撞衫」。這款多功能裙子售170鎊（約2,145港元）。<br>英國《每日郵報》</p></body></html>
