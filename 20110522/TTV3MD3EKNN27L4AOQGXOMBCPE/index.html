<html><header><meta charset="utf-8"><title>珠海大學生背老師上課</title></header><body><h1>珠海大學生背老師上課</h1><p>北師大珠海分校七旬教師劉天興因腿傷住院10天，傷勢未癒便出院，堅持返校授課。劉天興每天由學生將他從地下背到三樓課室講課，有學生在網上講述事件後，網民紛紛用微博傳遞着這份感動的師生情。<br>當了二十多年法官的劉天興老師，退休前是一名江蘇省高級人民法院法官，為了圓當老師的夢想，2003年北師大珠海分校任教。他日前因腿傷入院，未痊癒便出院，他不能走樓梯上課室，因此學生班長彭棟良與幾位同學，將劉老師從四樓住處背下，用自行車推到教學樓，再背他上三樓課室。目前他一周十節課，學生稱他從未遲到早退，一直堅持備課，提前把自己的教案抄上黑板。<br>廣東《廣州日報》</p></body></html>
