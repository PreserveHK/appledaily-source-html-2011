<html><header><meta charset="utf-8"><title>趣怪定格：狐猴愛名車　見寶馬着迷</title></header><body><h1>趣怪定格：狐猴愛名車　見寶馬着迷</h1><p>英國斯塔福德郡動物園有一對狐猴，是標準寶馬（BMW）車迷，對飼養員給牠們的汽車玩具都不感興趣，惟獨對寶馬汽車宣傳冊子情有獨鍾。<br>這對狐猴雄性的叫吉姆（Jim）、雌性的叫希爾達（Hilda），飼養員不時會將法拉利、一級方程式跑車等玩具，以及不同類型的書籍和雜誌放進牠們籠內，但牠們只愛寶馬宣傳冊子，一見到就眉飛色舞。這對狐猴吃的亦要最好，夏天吃雪糕，要吃品質最好的。<br>英國《每日郵報》</p></body></html>
