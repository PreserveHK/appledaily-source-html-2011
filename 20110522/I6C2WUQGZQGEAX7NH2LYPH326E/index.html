<html><header><meta charset="utf-8"><title>老爺今出殯　徐淑敏嘆不捨</title></header><body><h1>老爺今出殯　徐淑敏嘆不捨</h1><p>徐淑敏老爺黃文霖上月在養和醫院病逝，享年78歲，昨日她與丈夫黃浩和女兒在世界殯儀館為老爺設靈，今早10時舉行大殮，之後再移送到將軍澳墳場落葬。昨午約4時徐淑敏夫婦抵達殯儀館，記者問黃浩父親有留下遺言嗎？他說：「阿爸話施比受更有福。」說到這裏他已經忍不住哭說：「唔得啦，你哋訪問我老婆。」</p><p>老公心情未平復</p><p>由於黃浩心情未平復，所以徐淑敏希望傳媒加以體諒，她接受訪問說：「老公同老爺感情好好，喺老爺病發時，老公心情已經好低落，老爺係一個好平易近人嘅長輩，畀仔女好大自由度，佢家走咗，真係有啲唔捨得。」<br>採訪：王崇穎<br>攝影：仇志德</p></body></html>
