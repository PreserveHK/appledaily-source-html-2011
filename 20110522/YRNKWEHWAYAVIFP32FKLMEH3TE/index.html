<html><header><meta charset="utf-8"><title>另類小球王靠義肢踢波</title></header><body><h1>另類小球王靠義肢踢波</h1><p>很多男孩子都夢想成為足球員，不過英國10歲男童唐納基（AdamDonnachie左）卻是非一般足球小將，因為他天生雙腿殘障要裝上義肢，但他堅持要踢足球，終成學校的足球明星。<br>唐納基天生沒有小腿，兩歲開始裝上義肢，由於他越大越活躍，不時令義肢折斷，每年平均要更換三次，而他最愛就是踢足球，但校內老師擔心他踢球時義肢弄傷其他球員，不讓他比賽。<br>但唐納基連續三年參加校內足球隊試腳，老師上月終讓他擔任校隊助理領隊，開賽前老師見唐納基穿上球衣，決定讓他落場，結果他表現出色，還差點入球。<br>英國《每日郵報》</p></body></html>
