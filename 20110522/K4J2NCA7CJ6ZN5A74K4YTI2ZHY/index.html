<html><header><meta charset="utf-8"><title>SJ-M簽名會4千人熱爆</title></header><body><h1>SJ-M簽名會4千人熱爆</h1><p>中韓組合SuperJunior-M（SJ-M）昨日在台北舉行簽名會，限額1,600名，卻吸引逾4,000人冒着中暑危機逼爆會場，更有粉絲因車禍傷腿坐輪椅出席，獲始源特地走落台為她簽名。</p><p>SJ-M在簽名會上唱歌之外，又品嚐唱片公司準備的各地名產，並猜出產地，晟敏試喝高粱酒，直呼：「要醉了！」更宣佈SJ-M下月6日端午節在台灣舉行粉絲聚會。<br>台灣《蘋果日報》
</p></body></html>
