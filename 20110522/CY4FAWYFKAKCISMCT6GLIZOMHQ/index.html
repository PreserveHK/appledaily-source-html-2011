<html><header><meta charset="utf-8"><title>衞蘭拜神變祈禱</title></header><body><h1>衞蘭拜神變祈禱</h1><p>鄭伊健、衞蘭、曾華倩及JaniceMan等昨日到無綫為《萬眾同心公益金》拜神，當眾人在上香祈求錄影順利時，衞蘭突然神情哀傷，更走到一旁攬着王君馨念念有詞。<br>事後衞蘭說：「唔係有啲乜事，只係因為我同君馨都係信主，唔拜得神，所以咪一齊祈禱囉。」有傳妹妹衞詩簽約McJin所屬唱片公司，衞蘭即謂不便多說。<br>日前六合彩的億元彩池全城瘋狂，就連伊健及曾華倩也坦言有湊熱鬧，伊健說：「可能大家都對政府冇期望，所以就期望喺六合彩度。」<br>伊健續說：「政府嗰6,000蚊都唔知幾時有，都唔好諗喇，不如佢（指政府）家幫我哋投資住人民幣先，咁到時我哋咪有賺囉！」<br>採訪、攝影：譚倩宜</p></body></html>
