<html><header><meta charset="utf-8"><title>VW再推限量GolfGT</title></header><body><h1>VW再推限量GolfGT</h1><p>VolkswagenHK上周嘅車展，特別為六代GolfGT推出三周年限量版，加稅後仍維持超筍價$236,800，有見反應相當熱烈，今周額外再推33部，上次錯過咗，今日就要去又一城睇吓喇。同場仲有GTI、Passat、Tiguan等Hit車，部份型號更有五年免息分期，以及免年費或牌費等優惠。</p><p>日期：今天（11am-8pm）<br>地點：九龍塘又一城LG2層<br>查詢：36989688</p></body></html>
