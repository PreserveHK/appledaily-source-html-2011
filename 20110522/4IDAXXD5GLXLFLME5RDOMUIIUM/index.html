<html><header><meta charset="utf-8"><title>珍納積遜為愛滋病人發聲</title></header><body><h1>珍納積遜為愛滋病人發聲</h1><p>美國著名女歌手珍納積遜（JanetJackson）前晚在維也納出席為愛滋病患者籌款的TheLifeBall，該慈善舞會是歐洲最大型愛滋籌款活動，珍納以美國愛滋病研究基金會（amfAR）代表身份，在會上致辭，希望大眾注意愛滋病。<br>除了珍納之外，美國前總統克林頓（BillClinton）與著名影星波姬小絲（BrookeShields），均有出席活動，克林頓更即場拍賣其65歲生日派對入場券，為愛滋病人籌款。</p></body></html>
