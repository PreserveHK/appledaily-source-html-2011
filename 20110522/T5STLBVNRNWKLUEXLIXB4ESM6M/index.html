<html><header><meta charset="utf-8"><title>足浴店職員惡鬥藥房東主</title></header><body><h1>足浴店職員惡鬥藥房東主</h1><p>【本報訊】牛池灣金池徑13號一樓的足浴店的男職員，昨午1時半疑不滿樓下藥房在樓梯級放置貨品和廣告板，阻礙足浴店生意，加上昔日曾發生磨擦，便往藥房門口找藥房東主理論。</p><p>取彈簧刀作威嚇</p><p>雙方口角期間，突有人取出彈簧刀作威嚇，兩人互握手腕糾纏，結果雙雙失平衡倒地受傷。<br>途人發現報案，警員到場調查，47歲姓蔡男子涉嫌藏有攻擊性武器和襲擊罪被捕，他自稱擦傷頸部和胸部送院。<br>至於34歲姓陳男子亦需送院敷治，警方刑事調查隊對案件繼續調查。</p></body></html>
