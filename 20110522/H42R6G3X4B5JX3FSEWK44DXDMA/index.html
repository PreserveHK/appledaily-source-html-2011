<html><header><meta charset="utf-8"><title>關仁隱事：「小皇」借「大皇」名氣滾女 - 關仁</title></header><body><h1>關仁隱事：「小皇」借「大皇」名氣滾女 - 關仁</h1><p>「大皇」同死黨「小皇」反面其實事出有因，話說大皇早年當頭起，小皇成日恃住大皇個名攞着數，四處招搖呃呃騙騙，而小皇又好鍾意媾女，啲女仔一心諗住黐小皇去識大皇，希望藉此入娛樂圈，但最後冇下文之餘，仲要蝕底埋畀小皇。</p><p>借醉行兇</p><p>原來小皇好興借醉行兇，佢架車嘅暗角有大量避孕袋，畀佢遇着啲心急上位嘅女仔，佢就例牌借送人返屋企為由博懵，呢啲事最終傳到去大皇耳仔，大皇就梗係嬲到震啦，仲點同你稱兄道弟吖？<br>Textby關仁</p></body></html>
