<html><header><meta charset="utf-8"><title>女人四十色衰想速逃48%男人飛發胖女友</title></header><body><h1>女人四十色衰想速逃<br>48%男人飛發胖女友</h1><p>情人眼裏出西施，但看到日益「發福」的女友，近半男士只想速逃。美國最新調查顯示，48%男性坦言不能忍受另一半身形發胖，會甩掉對方；只有20%女士會甩掉發福男友。<br>調查訪問了7萬人，發現超過1/3男士認為，女性一過40歲就會色衰，有25%則認為女士50歲才開始走下坡；有23%女性則認為男士夠努力，就可以不走樣。<br>調查也顯示男士不但較無情，也比較無恥：2/3人承認對女伴的朋友想入非非，只有1/3女士對男伴的朋友有非份之想。<br>英國《每日郵報》</p></body></html>
