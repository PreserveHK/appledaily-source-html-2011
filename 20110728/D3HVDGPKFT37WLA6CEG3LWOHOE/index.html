<html><header><meta charset="utf-8"><title>昂山素姬電影《TheLady》　9月加國首映</title></header><body><h1>昂山素姬電影《TheLady》　9月加國首映</h1><p>由華裔演員楊紫瓊主演、講述緬甸民主領袖昂山素姬生平的傳記電影《TheLady》，上映有期。加拿大多倫多電影節負責人在Twitter宣佈，《TheLady》已獲選為參展電影，將在9月舉行的電影節全球首映。</p><p>《TheLady》由名導洛比桑執導，楊紫瓊飾演昂山素姬，演出她為民主捨棄愛情家庭的動人故事。昂山素姬是緬甸軍政府的「眼中釘」，楊紫瓊上月飛抵仰光，也被遞解出境，列黑名單，以後再不能踏足緬甸。<br>英國《衞報》</p></body></html>
