<html><header><meta charset="utf-8"><title>求驗客手記：細哨尼馬交鋒精采到震 - 求驗客</title></header><body><h1>求驗客手記：細哨尼馬交鋒精采到震 - 求驗客</h1><p>周三係「大」膽日，有兩場出現5:4嘅戰果，最精采係巴甲法林明高喺落後3球情況下反勝山度士5:4。呢場波係巴西新舊球星，即係尼馬挑戰「細哨」（圖），結果尼馬梅開二度，而「細哨」更加係連中三元，賽後以8球位列巴甲射手榜之首。雖然尼馬輸畀前輩，不過表現都唔失禮，尤其係26分鐘一個近乎舞龍嘅金球，已經喺網上瘋傳，如果佢喺美洲盃踢出呢個水準，巴西未必一敗塗地。最失禮係艾蘭奴，繼美洲盃後射12碼打飛機後，今次唔敢射高但「軟」射太正，又一次宴客。</p></body></html>
