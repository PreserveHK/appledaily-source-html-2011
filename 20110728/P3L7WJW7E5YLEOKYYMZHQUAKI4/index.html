<html><header><meta charset="utf-8"><title>華潤售黑豆煮後變黃色</title></header><body><h1>華潤售黑豆煮後變黃色</h1><p>黑豆遇水竟變「黃豆」？深圳市民趙先生於本月13日，在華潤萬家吉祥店購買了四斤，品牌名為「燕之坊」的黑豆。<br>當晚趙打算煮粥，於是把黑豆放入鹽水中浸。豈料，黑豆在浸了一會後，水竟慢慢變黑。趙先生稍後將豆放在溫水裏浸，豆的表皮更開始褪色，煮出來的「黑豆」更變了黃豆。<br>趙先生又指，若將這些黑豆放在白紙或手掌上用力磨擦，更會留下明顯的黑色印記，他懷疑所買到的黑豆均被染了色。<br>《深圳晚報》</p></body></html>
