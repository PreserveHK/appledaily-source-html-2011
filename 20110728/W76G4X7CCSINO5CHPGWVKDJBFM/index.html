<html><header><meta charset="utf-8"><title>麥記開心樂園餐增蔬果</title></header><body><h1>麥記開心樂園餐增蔬果</h1><p>美國快餐業巨擘麥當勞（McDonald's），經常被轟以送玩具為手段，引誘兒童吃垃圾食物，現在「麥叔叔」終於向壓力團體屈服，宣佈9月起革新「開心樂園餐」，加入蔬菜或水果（圖），同時縮減薯條份量，令兒童吃得開心也吃得較健康。<br>麥當勞今後將視乎季節和地區，在開心樂園餐加入蘋果、甘筍或柑等蔬果，薯條由約68克減至約31克，熱量約100千卡。新開心樂園餐總熱量會減少20%，由410至590千卡不等，鈉和飽和脂肪分別減少15%及20%，但對小朋友仍屬不健康食物。新款開心樂園餐9月起在美國推出，明年4月在全美1.4萬間「麥記」有售。<br>英國《每日郵報》<br></p></body></html>
