<html><header><meta charset="utf-8"><title>蘋果綠葉交行獲准入股西藏銀行</title></header><body><h1>蘋果綠葉<br>交行獲准入股西藏銀行</h1><p>交通銀行（3328）公佈，獲中銀監正式批准，同意其入股組建西藏銀行，交行將斥資3億元（人民幣．下同），認購西藏銀行兩成權益，並成為西藏自治區首家股份制地方法人銀行機構的戰略投資者。西藏銀行初步募集股本為15億元，出資人包括西藏自治區政府及交行在內等15個單位。目前在西藏自治區設有分支機構的銀行，包括工行（1398）、農行（1288）、中行（3988）、建行（939）及郵政儲蓄銀行等5家商業銀行。</p></body></html>
