<html><header><meta charset="utf-8"><title>台8口家　母偕子女吸毒</title></header><body><h1>台8口家　母偕子女吸毒</h1><p>台灣桃園一個三代同堂的家庭，竟然由40歲的年輕祖母帶頭吸毒。一家八口中，就有五人吸食安非他命。當中年紀最小的，只有17歲。<br>該名張姓婦人與37歲男友，帶着4名子女與兩名孫子，於一間出租小套房內居住。當地警方於周二（26日）晚上，到上址搜查，其間撿獲多袋安非他命。<br>除兩名年幼孫兒，及已戒毒的大女兒外，張婦（圖）與男友、兒子都否認吸毒，另外兩名女兒坦承有吸毒。警方稍後對五人進行毒品快速測試，發現各人均呈現陽性反應。台灣東森新聞網</p></body></html>
