<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧長江基建（1038）公佈中期業績，去年中期純利20.29億元。<br><br>‧政府統計處公佈6月香港進出口貿易統計數據，5月份整體出口貨值是按年增長10.1%。</p><p>美國</p><p>‧聯儲局公佈褐皮書報告。<br><br>‧公佈上周首次申領失業救濟人數，市場料為41.5萬，上次數字是41.8萬。<br><br>‧公佈持續申領救濟人數，市場料為370萬，上次為369.8萬。<br><br>‧公佈6月待完成房屋銷售，市場料為-2%，上次數字是8.2%。</p><p>新西蘭</p><p>‧央行議息，預料維持息率2.5厘不變。</p></body></html>
