<html><header><meta charset="utf-8"><title>求驗客手記：山齊士着衫犯禁懵閉閉 - 求驗客</title></header><body><h1>求驗客手記：山齊士着衫犯禁懵閉閉 - 求驗客</h1><p>阿歷斯山齊士（圖）一加盟巴塞隆拿就撞板！原來佢今個禮拜一首次以巴塞隆拿球員身份會見傳媒時，以一身牛仔衫窄腳褲好搶眼，殊不知事先冇人提佢而犯禁，牛仔衫入面件汗衣係白色，咁就大件事，因為白色係代表皇家馬德里，即係巴塞嘅死對頭。結果，呢個懵然不知嘅智利人要靠巴塞會長羅素喺佢耳邊細細聲提水，佢至恍然大悟轉番件黑色polo衫簽約。望就望佢開季醒醒定定，唔好出亂子，否則就肯定有人攞番今次咁唔老黎嘅事件嚟講。</p></body></html>
