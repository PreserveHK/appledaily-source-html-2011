<html><header><meta charset="utf-8"><title>蘋果綠葉新昌營造33億購內地5地皮</title></header><body><h1>蘋果綠葉<br>新昌營造33億購內地5地皮</h1><p>新昌營造（404）落實向常務副主席王英偉、上海上市的北京首創股份及馬炯為首財團，收購遼寧省鐵嶺縣及江西省共青城江益鎮共五幅用地，同時向王英偉收購從事資產管理業務的峻炫集團，作價共32.675億元。公司須支付現金11.695億元、以每股1.53元發行總值8.39億元股份、5億元2年期年息4厘的優先貸款票據，及7.59億元行使價每股1.53元的可換股票據。</p></body></html>
