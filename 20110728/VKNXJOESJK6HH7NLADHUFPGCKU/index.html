<html><header><meta charset="utf-8"><title>「花花公子」2秒完床事</title></header><body><h1>「花花公子」2秒完床事</h1><p>世界頭號花花公子、成人雜誌《花花公子》創辦人赫夫納（HughHefner），身邊美女如走馬燈轉，但上月悔婚不嫁他的哈里斯（CrystalHarris）踢爆，85歲的他是一名「快槍手」，兩人唯一一次做愛，「兩秒鐘」完事，令她無癮非常。<br>24歲的哈里斯受訪時透露，她和赫夫納只曾做愛一次，但整個過程僅「約兩秒鐘」。她說：「赫夫納完全挑不起我的慾火，對不起。他連衣服也沒脫，我從未見過他裸體。」赫夫納去年向哈里斯求婚成功，原定上月行婚禮，但婚禮前數天，赫夫納突然取消婚禮，如今或真相大白。法新社</p></body></html>
