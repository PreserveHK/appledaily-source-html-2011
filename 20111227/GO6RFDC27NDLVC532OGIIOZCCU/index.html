<html><header><meta charset="utf-8"><title>隔牆有耳：近百記者採訪　獲派利是 - 李八方</title></header><body><h1>隔牆有耳：近百記者採訪　獲派利是 - 李八方</h1><p>曾經喺商界長袖善舞，又做過政府高官，加上同曾志偉係表兄弟，所以肥馬嫁女，唔同版面嘅記者都去採訪。<br>噚日現場記者幾乎過百，場面墟冚，向來體貼嘅肥馬一人送上一封兩百蚊利是兼一排朱古力，認真應景，又吩咐君悅為傳媒準備大餐。現場所見唔只有青瓜吞拿魚三文治、薑餅同肉桂餅等小食，仲有熱朱古力提供，令記者暖入心。<br>新娘子馬露明向來低調，婚禮會場佈置亦相當簡單清雅，以粉紫色為主嘅佈景只有C、K兩個英文字相連，寓意Christine同Kevin呢對新人形影不離。</p></body></html>
