<html><header><meta charset="utf-8"><title>張栢芝無懼再婚</title></header><body><h1>張栢芝無懼再婚</h1><p>張栢芝日前接受雜誌的訪問，大談愛情觀，雖然經歷跟謝霆鋒一段失敗的婚姻，不過栢芝似乎未有對愛情失去希望，她表示自己跟新戲《河東獅吼2》中扮演的黃月英性格及對愛情婚姻的睇法亦有所相似：「我跟黃月英同樣看起來好像好堅強，但在愛情上我也有溫柔的一面，現實中我對老公看管不嚴，完全不管。」</p><p>期待真愛</p><p>問栢芝有否被失敗婚姻而嚇怕？她聲稱：「我未有退卻，我還有小女孩的夢想，等待白馬王子出現，我還相信真愛的存在，未來依然有一個很愛我，跟我一直到老的人出現，不過現在還沒有。」<br>撰文：丁寧</p></body></html>
