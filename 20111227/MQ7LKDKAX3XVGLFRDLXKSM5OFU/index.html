<html><header><meta charset="utf-8"><title>醫療新知早產男嬰健康差過女嬰</title></header><body><h1>醫療新知<br>早產男嬰健康差過女嬰</h1><p>早產男嬰的存活率不但較低，出現長期神經系統損傷的機率，例如失明、失聰及大腦麻痹也會較高。澳洲一項研究分析2,500名懷孕不足34周便誕生的早產嬰兒健康狀況，男女嬰約各佔一半，研究顯示早產男嬰在醫院的死亡率高達23%，早產女嬰則為19%。<br>研究跟進這批早產兒到三歲，發現男嬰出現中度至嚴重功能障礙的比率近20%，女嬰只有12%。研究人員指出，結果顯示早產男嬰成長時的健康狀況，似乎不及女嬰理想，他們長大後需要長期護理或跟進的機率會比較高，前線醫護須特別注意；但需要進一步研究才能確定導致早產男嬰健康較差的原因。</p></body></html>
