<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃智賢誓死效忠拒跳槽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃智賢誓死效忠拒跳槽 - 馮仁昭</h1><p>黃智賢噚日喺新城接受薛家燕訪問，佢哋好耐冇見，一見面就從拍《真情》講起，講到黃智賢拎無綫最佳男配角，黃智賢話喺《真情》演阿海好有幫助：「嗰時係新人，好難得可以同咁多好戲演員合作，真係獲益良多。」黃智賢話同無綫仲有三年約，今次有獎，加人工又加得好，所以城市電訊揸弗人王維基早排撬佢都唔走，佢話：「唔使諗喇，我唔會走。」</p></body></html>
