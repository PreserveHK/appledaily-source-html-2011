<html><header><meta charset="utf-8"><title>桑治撩亨利歸隊</title></header><body><h1>桑治撩亨利歸隊</h1><p>【綜合英格蘭外電】阿仙奴中場桑治（圖）希望領隊雲格可以短期租借亨利，因為他的經驗可以幫到球隊。<br>由於美職球季完結，紐約紅牛前鋒亨利現於母會阿仙奴跟操，保持狀態。桑治說：「當我和亨利操練時，曾經問他：『你還可以跟我們並肩作戰，你知道嗎？』他就笑而不答。他的足球生涯非常完美，再不需要證明自己，但我們需要他的幫助；以他的經驗和級數，會給球隊莫大裨益。」<br>謝雲奴與查馬克將於1月出戰非國盃，令阿仙奴鋒線缺人，雲格早前亦表示會考慮短期租借亨利；如果雲格不能簽下他，只能讓尹佩斯繼續單天保至尊。</p></body></html>
