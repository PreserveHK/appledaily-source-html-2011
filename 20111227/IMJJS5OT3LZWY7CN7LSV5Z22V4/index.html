<html><header><meta charset="utf-8"><title>蘋果汁西港島線新技術爆破</title></header><body><h1>蘋果汁<br>西港島線新技術爆破</h1><p>【本報訊】港鐵西港島線工程正進行得如火如荼，港鐵表示，全長約3公里的工程，至今完成約38％，並已建好約2公里隧道，進度與預期相若。工程期間，港鐵需使用爆破工程，為減少噪音滋擾和對附近居民影響，港鐵首次採用嶄新技術，用水作為緩衝爆破，減少震動及泥塵。<br>另在堅尼地城海旁地下隧道至西區貨物起卸區臨時躉船轉運站，建架空輸送帶，將泥石經海路運走，減少以運泥車運送對交通的負荷及所產生的塵土。西港島線由上環伸延至堅尼地城，包括西營盤站及堅尼地城站等，將於2014年投入服務。
</p></body></html>
