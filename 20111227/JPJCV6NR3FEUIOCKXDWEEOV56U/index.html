<html><header><meta charset="utf-8"><title>怪病不知飽英童吃光三層蛋糕</title></header><body><h1>怪病不知飽<br>英童吃光三層蛋糕</h1><p>英國2歲男童馬扎克（AlfieMazeika），親「口」毀掉一場婚宴──他趁父母不為意，將供100名賓客吃的三層高結婚蛋糕幾乎吃光（圖）！<br>小馬扎克不是頑皮，而是患罕見的普－威氏綜合症。這怪病每2萬人才有一例，患者腦部接收不到「飽」的訊息，所以會不斷吃。小馬扎克的父母要把食物鎖好，恐防兒子吃個不停「撐死」。怪病令小馬扎克口齒不清、行動不便，媽媽說：「他常坐着不動，只想吃，我們要設法讓他動，令他肌肉強健。」<br>英國《每日郵報》
</p></body></html>
