<html><header><meta charset="utf-8"><title>猷亨帶新歡見四太</title></header><body><h1>猷亨帶新歡見四太</h1><p>賭王四太梁安琪的愛子猷亨雖然正與新女友Sabrina蜜運，但仍不忘抽時間孝順母親大人。日前記者便見猷亨帶埋女友跟母親和細妹超欣食飯享受家庭樂。<br>當晚9時許，穿皮草、皮褲及長靴的四太，與12歲超欣等離開銅鑼灣賭王何鴻燊至愛的意大利餐廳daDomenico，猷亨拖住女友Sabrina緊隨其後，但未見賭王影蹤。記者問四太為何不見賭王時，她說：「何生唔出嚟㗎喇，天氣凍。」Sabrina見到記者拍照顯得不太自然，於是望住猷亨欲向男友求助，猷亨見狀遂捉實女友的手，再一起等候司機前來接載。<br>採訪、攝影：彭琮然、羅德光</p></body></html>
