<html><header><meta charset="utf-8"><title>朱克伯格偕女友遊越南</title></header><body><h1>朱克伯格偕女友遊越南</h1><p>越南嚴禁用facebook，但對於fb創辦人朱克伯格帶同華裔女友PriscillaChan（圖）入境度假，這個共產國家倒不介意。他們一行數人上周四抵達越南後，在度假勝地下龍灣度平安夜，聖誕日則往北部山區沙壩Topas生態酒店遊玩坐水牛。fb明年計劃再改版，將用家的放頭像相片，連同放大版廣告標誌，一併放在「動態消息」內，用家會在不知情下，變成廣告代言人。<br>英國《太陽報》<br></p></body></html>
