<html><header><meta charset="utf-8"><title>陳敏之唔覺胡杏兒陀B</title></header><body><h1>陳敏之唔覺胡杏兒陀B</h1><p>陳敏之昨日在荃灣出席聖誕活動，她表示和胡杏兒等一班朋友開派對過節，交換禮物外，還整了蛋糕、薑餅跟大家一起分享，惟黃宗澤因要拍劇而缺席，美中不足。</p><p>冇結婚計劃</p><p>有傳胡杏兒意外懷孕，對此，敏之說：「咁好？噚日見佢唔覺喎，如果有我一定做奶媽，唔係，講錯，我係做契媽，不過應該唔係，冇理由我哋班姊妹會唔知，佢仲叫我快啲生，而且佢好多嘢做，遲啲又要返內地拍劇，啱啱拎咗視后，想事業有成就，唔會呢個時間有。」<br>至於她與男友暫時亦未有結婚計劃，陳敏之表示：「未收到求婚戒指，佢話要努力搵錢先，我哋唔係浪漫型，做事講求實際。」<br>採訪、攝影：魯萍</p></body></html>
