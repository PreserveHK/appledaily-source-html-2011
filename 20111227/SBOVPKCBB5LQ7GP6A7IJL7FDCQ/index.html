<html><header><meta charset="utf-8"><title>蘋果研氫電池iPhone電可用數周</title></header><body><h1>蘋果研氫電池<br>iPhone電可用數周</h1><p>蘋果公司正研製更環保、持續力更強的氫電池（hydrogencell），預期日後使用氫電池後，iPhone、iPod等產品可連續使用數天甚至數周都毋須充電。<br>蘋果最近遞交專利申請，指氫電池在體積、重量和蘊含能量都比傳統電池優勝，「能令流動電子裝置持續運作數天至數周毋須充電」，也不像目前電池般含有毒化學物質，更加環保。<br>科技網站AppleInsider報道，蘋果10月已向美國專利商標局遞交申請。業界認為，蘋果「教主」喬布斯10月逝世後，蘋果若達到技術突破，將對公司有極大鼓舞。<br>英國《每日郵報》
</p></body></html>
