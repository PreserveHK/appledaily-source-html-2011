<html><header><meta charset="utf-8"><title>周家蔚急住嫁生龍仔</title></header><body><h1>周家蔚急住嫁生龍仔</h1><p>洪天明與女友周家蔚昨日在屯門出席「聖誕暖LuvLuv華麗舞會大賽」活動，兩人即場共舞，又不時打情罵俏。天明說：「本來今年11月結咗婚，但唔知點解要就我老竇（洪金寶）個期，佢好忙，3月前結到就最好。」</p><p>賺私己錢</p><p>天明踢爆女友趕結婚想在龍年生孩子，他稱：「家蔚好心急，想生龍仔，佢屬豬，話豬籠入水，4月前要有至趕得切，佢又唔想生蛇仔。」天明表示未來會主力留在內地拍戲，希望到時家蔚做跟得夫人，但家蔚卻想留在港繼續工作，天明即說：「我會養你㗎嘛！」女方即時甜爆答：「我要搵私己錢。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
