<html><header><meta charset="utf-8"><title>基督徒聖誕活動遭打壓</title></header><body><h1>基督徒聖誕活動遭打壓</h1><p>內地繼續打壓宗教活動，總部設在美國德州的基督教組織對華援助協會（CHINAaid）指出，北京守望教會的30人因堅持在聖誕日在戶外聚會，被當局帶走關押。在預定舉行聚會的地點，則有大批公安在場戒備，如臨大敵。部份教會的負責人，自復活節起已被當局軟禁。而四川閬中一些基督徒前日準備在魚翅廣場集會，遭公安驅散。浙江東陽的地下教會在平安夜舉行聚會時，亦遭到公安阻撓，其中六人被公安帶走問話。中央社</p></body></html>
