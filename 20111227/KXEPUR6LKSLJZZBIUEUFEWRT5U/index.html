<html><header><meta charset="utf-8"><title>越獄東北虎遭射殺</title></header><body><h1>越獄東北虎遭射殺</h1><p>餵食忘關籠門太離譜了！安徽省蕪湖市赭山公園發生發情的東北虎越獄兩小時終遭射殺。「老虎跑出籠子啦！」前日下午4點多，一隻東北虎逃出動物園進入公園，工作人員大喊疏散人群，遊客半信半疑以為惡作劇，直到看見荷槍特警。<br>人虎對峙兩小時後，驚心一幕終以擊斃老虎告終。有網民批評當局對涉及公眾安全的信息發佈不及時。東北虎是「世界十大瀕危動物之一」，此次出逃的9歲母虎正值發情期暴躁，趁飼養員餵食時沒關實鐵門奪門而出，幸未造成遊人受傷。<br>安徽中安在線
</p></body></html>
