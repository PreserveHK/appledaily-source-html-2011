<html><header><meta charset="utf-8"><title>隔牆有耳：《天與地》驚現法輪功 - 李八方</title></header><body><h1>隔牆有耳：《天與地》驚現法輪功 - 李八方</h1><p>贏盡口碑嘅《天與地》，第10集有鏡頭驚現法輪功影蹤。畫面原來講緊林保怡飾演嘅「鼓佬」喺銅鑼灣SOGO對出街頭拉票；呢度一直係法輪功學員平日打躉地，cctvb竟然大膽將掛住有「徹底解體中共」嘅橫額攝入鏡頭，確實係藝高人膽大，難怪連強國都被嚇怕。<br>呢套劇嘅金句一籮籮，林保怡最新一句「香港人，最擅長係乜嘢？係善忘，嗰啲人除咗錢之外，乜都忘記晒㗎喇，忘記晒身邊所有舊嘅嘢，舊樓呀、碼頭呀，忘記喺街上叫過嘅口號」，對香港人都係當頭棒喝。</p></body></html>
