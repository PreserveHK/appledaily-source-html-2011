<html><header><meta charset="utf-8"><title>材識兼收：新年吃河豚的「福」氣</title></header><body><h1>材識兼收：新年吃河豚的「福」氣</h1><p>日本人元旦過新年，亦會講意頭，好像河豚日語發音fugu與福fuku相近，新年為求福氣，很多日本人、特別是大阪人，都會買劏好的河豚，回家加工食用。日本的福岡、山口縣都盛產河豚，天然河豚1公斤能賣到2萬日圓以上。<br>河豚的做法有燙魚皮、刺身，配葱花辣蘿蔔茸柚子醋，清爽鮮味；另熟食有日式椒鹽唐揚、骨腩火鍋，而最後火鍋完的上湯，用來做泡飯「雜炊」最精采，精華融入每一口，加點蛋花和紫菜碎，配泡菜，啖啖「福氣」。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。<br><br>（逢星期三、四刊出）</p></body></html>
