<html><header><meta charset="utf-8"><title>林嘉綺月下水晶胸</title></header><body><h1>林嘉綺月下水晶胸</h1><p>集結了39位中港台名人明星，包括黃曉明、張惠妹、楊丞琳、Angelababy等的「大人物慈善攝影展」，正在台北舉行。相展差不多網羅了全台灣的頂尖紅模，楊謹華和林嘉綺更近乎全裸上陣。<br>楊謹華全裸抱膝動作，林嘉綺的月光下海灘美人造型，更僅以水晶貼遮掩胸部，塑造出一個水晶比堅尼的造型，下身以T-Back保護重要部位，再貼上水晶牛仔褲褲形，盡顯林嘉綺六呎高的均勻身段，手執牛油多士的她，更為造型添上幾分奇幻異色。<br>撰文：唐如</p></body></html>
