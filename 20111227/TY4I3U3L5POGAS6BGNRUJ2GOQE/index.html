<html><header><meta charset="utf-8"><title>蘋果汁學生大使助同學解困</title></header><body><h1>蘋果汁<br>學生大使助同學解困</h1><p>【本報訊】撒瑪利亞會「友伴同行」計劃舉行第二屆學生大使訓練，32名來自天水圍、屯門的高中生接受半年訓練，包括學習聆聽技巧、辨別抑鬱症及自殺徵兆後，主動在學校與情緒受困的同學傾心事。<br>受訓學生之一、屯門仁愛堂田家炳中五學生符佳年（圖左一）坦言：「90後受唔到挫折，屋企人太保護，承受唔到辛苦，好似新高中有好多功課同課外活動，好大壓力，有時會辛苦到喊。」符的胞姊現已讀大學，佳年不時依賴姊姊替她解決問題，認為自己不夠堅強。該計劃再獲團體資助，明年續舉辦第三屆學生大使訓練。</p></body></html>
