<html><header><meta charset="utf-8"><title>Jocelyn紅底增運</title></header><body><h1>Jocelyn紅底增運</h1><p>翻版關之琳JocelynLuko聖誕新年期間，與老公Anthony外遊探親，先去溫哥華滑雪過白色聖誕，再返老家夏威夷度火辣除夕。農曆新年，Jocelyn就可能留港感受氣氛，她早前為代言的內衣品牌拍攝宣傳照，穿上一系列紅噹噹的內衣，性感誘人。</p><p>Jocelyn拿着現場的道具糖果盒、利是封，四周派給工作人員，Jocelyn開心說：「我很喜歡中國新年，很熱鬧、很開心，紅色是幸運顏色，朋友告訴我新年穿紅色內衣會帶來好運，所以每逢初一我也會穿紅色內衣。」<br>撰文：唐如</p></body></html>
