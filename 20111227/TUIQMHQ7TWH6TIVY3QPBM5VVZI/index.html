<html><header><meta charset="utf-8"><title>李治廷嘆殘廢餐</title></header><body><h1>李治廷嘆殘廢餐</h1><p>李治廷雖然已入行一段時間，不過日前他在聖誕節才跟過百fans在中環舉行首次聚會。李治廷跟fans玩遊戲，fans又即場整西式早餐給李治廷品嚐，又親自餵他食，他也即場唱歌助興。<br>原來官仔骨骨的李治廷，炒飯亦有一手，他說：「媽咪煮嘢好叻，我成日會喺佢旁邊偷師，不過我諗點學都好難叻得過佢。」李治廷之前經常返內地為電影宣傳，他表示不少觀眾看完他扮演李小龍而認識他，因此會稱呼他做小龍，令他很有親切感。採訪、攝影：張俊銘</p></body></html>
