<html><header><meta charset="utf-8"><title>抹煞需求港府宜鬆綁助換樓客</title></header><body><h1>抹煞需求<br>港府宜鬆綁助換樓客</h1><p>政府面對外圍熱錢湧港，近兩年連續落多劑重藥為樓市降溫，幾乎趕絕炒家，樓宇買賣宗數跌至11月近6000宗，但特首曾蔭權重申目前無意鬆綁，然而重藥亦阻礙換樓客換大屋。<br>中原按揭經紀董事總經理王美鳳表示，收緊按揭成數對用家實質影響很大，尤其600萬至900萬元物業，最多只可借六成，上限為500萬元，她建議政府檢討及放寬，以紓緩換樓人士壓力。市場已呈現過度萎縮，部份措施已抹煞實質需求。<br>恒生（011）譚麗琼表示，政府壓抑樓市措施對市場作用正面；目前市場用家主導，佔比逾八成，市場確實存在「好難換樓嘅聲音」。</p></body></html>
