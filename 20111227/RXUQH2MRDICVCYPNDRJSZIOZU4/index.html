<html><header><meta charset="utf-8"><title>隔牆有耳：特首參選人受神感召 - 李八方</title></header><body><h1>隔牆有耳：特首參選人受神感召 - 李八方</h1><p>特首沙圈日日沙塵滾滾，四位有意參選嘅候選人爭住搶曝光。最近佢哋齊齊受神感召，應承接受林以諾牧師訪問。頭炮上陣嘅係最大冷門馮檢基，其次係何俊仁同CY，唐唐壓軸出場，唔通亮相次序同勝出機會有關？<br>林以諾解釋泛民1月8日就有初選，所以泛民參選人必須先登場，唐唐遲落實先排最尾啫。佢話基督徒最關心嘅係貧窮問題，個個都走唔甩要回應。首集馮檢基訪問內容凌晨起喺《可圈可點》 http://www.upwill.org及ChannelJ（http://channelj.org.hk）播出。 </p></body></html>
