<html><header><meta charset="utf-8"><title>星雲大師中風入院</title></header><body><h1>星雲大師中風入院</h1><p>籌備十年的台灣佛光山佛陀紀念館本月25日才開幕，不過一手籌建的開山宗長星雲大師，前晚突然感覺左側手腳無力，緊急送高雄長庚醫院檢查，發現腦內血管硬化合併右側額葉缺血性腦中風，經治療後目前病況穩定。總統馬英九昨早也親自致電表示關心與慰問。<br>高雄長庚醫院院長陳肇隆昨表示，星雲大師是前晚8時許主持內部會報時，自覺左側手腳無力，因先前有中風病史，當下警覺聯繫院方，當晚9時15分抵達醫院檢查後被證實二度中風，院方要求他住院至少5至7天觀察，並做進一步檢查。<br>台灣《蘋果日報》</p></body></html>
