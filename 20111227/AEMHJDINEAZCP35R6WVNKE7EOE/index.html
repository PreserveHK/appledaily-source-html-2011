<html><header><meta charset="utf-8"><title>郭富城恨過白色聖誕</title></header><body><h1>郭富城恨過白色聖誕</h1><p>郭富城前晚聖誕節在紅館舉行演唱會，跟過萬觀眾一起度過，當晚鄭嘉穎、黃智賢、張可頤、谷德昭和女友林子萱等專程捧場。為配合節日氣氛，城城當晚穿上毛毛衣大唱一連串的聖誕歌，又向觀眾送上十多件紀念tee作聖誕禮物，城城表示他自小已很想過白色聖誕。</p><p>安哥罰十萬</p><p>當晚約11點半完騷，但觀眾及歌迷不肯離去，結果城城落台後再度上台，他笑言：「其實我都好想再唱落去㗎！」接着城城再唱《雨中感嘆號》和《誰能代替你》等歌曲，唱多接近20分鐘，觀眾才肯罷休放過城城離場。<br>另外，城城前晚演唱會再度超時，被罰10萬元。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
