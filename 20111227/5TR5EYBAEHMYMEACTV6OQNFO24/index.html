<html><header><meta charset="utf-8"><title>慳家：舊衫DIY紅豆暖包</title></header><body><h1>慳家：舊衫DIY紅豆暖包</h1><p>瞓喺床、凍冰冰！有乜保暖大計？暖水袋驚漏水灼傷，即棄暖包又唔多環保，不如試吓DIY「叮叮紅豆暖包」！紅豆暖包可以重複勁用，經濟實惠，真係送禮自用，居家良品！<br><br>記者：陳家蕊</p><p>材料：</p><p>紅豆、舊衫、針線、剪刀</p><p>做法</p><p>1.將舊衫角位剪下，縫成袋狀。<br>2.適量倒入紅豆，將袋子縫合。<br>3.睡前放微波爐叮20秒即成暖包！</p></body></html>
