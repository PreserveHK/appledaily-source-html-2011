<html><header><meta charset="utf-8"><title>New!：韓流電車搶灘</title></header><body><h1>New!：韓流電車搶灘</h1><p>雖然政府左推稅務優惠右推免費泊車充電，但市場上電車選擇仍然寥寥可數。近日韓國起亞（Kia）就宣佈投產電車RayEV，雖然車架和微型車RayCUV同出一轍，放入電池後重了差不多200公斤，但扭力卻爆升七成至167Nm，極速更有130km/h，車仔來說算是有交代。而大家最關心的充電問題，以220V家用電計算，充滿RayEV需6小時，快叉於25分鐘完成就可續航139公里，來回將軍澳到屯門都無問題。電車在20km/h下會發出「引擎聲」警示途人，十分貼心。首2,500部RayEV將會供南韓政府使用。<br><br>記者：李鑒泉</p></body></html>
