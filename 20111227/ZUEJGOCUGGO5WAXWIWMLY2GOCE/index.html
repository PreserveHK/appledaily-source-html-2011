<html><header><meta charset="utf-8"><title>蘋果汁地勤工會發起按章工作</title></header><body><h1>蘋果汁<br>地勤工會發起按章工作</h1><p>【本報訊】香港機場地勤服務有限公司（HAS）員工昨發起按章工作兼拒絕加班，工業行動至1月1日，以表達不滿公司發放獎金安排。香港機場地勤服務職工會主席李永富表示，昨日不少市民已外出度假，行動對機場運作影響不大，但今日市民陸續回港，或會導致乘客等候領取行李時間稍為延長。<br>HAS聘有3,000員工，李永富說工會有千多會員，平均有近300員工參與行動。未來數日屬市民回港高峯期，但參與行動的員工會準時收工，可能令部份航班延誤。HAS月中公佈加薪5％及花紅發放方案，員工接受加薪幅度，但不滿取消8天特別獎金及1,000元心意金安排。
</p></body></html>
