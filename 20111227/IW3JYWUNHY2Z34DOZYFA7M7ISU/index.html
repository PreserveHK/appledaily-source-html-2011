<html><header><meta charset="utf-8"><title>FAX機着火　500人疏散凍到震</title></header><body><h1>FAX機着火　500人疏散凍到震</h1><p>【本報訊】紅磡屋苑半島豪庭疑有傳真機短路火警，一單位嚴重焚毀，500名住客冒寒疏散，兩名女菲傭吸入濃煙受驚送院。<br>昨日清晨6時許，紅荔道半島豪庭1座低層單位失火，波及雜物，煙火猛烈，大廈火警鐘大鳴。多名消防員到場灌救，單位多扇玻璃窗破裂，碎片飛落街。<br>近500住客慌忙穿回冬衣，冒着寒風疏散到街上，卻仍冷得牙關打顫，呆等至8時才陸續返家。火警中，兩名30至40餘歲菲籍女傭被濃煙嗆傷及受驚送院。一輛消防車事後輕微故障，拖走維修。</p></body></html>
