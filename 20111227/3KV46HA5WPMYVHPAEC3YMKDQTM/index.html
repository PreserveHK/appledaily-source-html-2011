<html><header><meta charset="utf-8"><title>胡定欣呻真銀難搵</title></header><body><h1>胡定欣呻真銀難搵</h1><p>胡定欣昨日到荃灣宣傳商場活動，趁聖誕假期空檔搵錢。胡定欣正忙於拍攝無綫新劇《大太監》，今年聖誕及新年搵真銀的機會比往年少，她訴苦說：「有空餘時間先至有機會賺錢，今年賺少咗好多，每日拍劇都要夜晚12點先收工，約朋友玩嘅機會都冇，因為出到去啲朋友都醉晒。」<br>今天是胡定欣爸爸的生日，胡定欣表示日前去商場一心買禮物給爸爸，但假期太逼人，嚇得她掉頭走，胡定欣說：「惟有同爹哋食飯折現。」她開心表示拍攝《大太監》，已是第三次與黎耀祥合作，故事講述宮女與太監的曖眛關係，定欣表示與黎耀祥有很多對手戲。<br>採訪、攝影：張俊銘</p></body></html>
