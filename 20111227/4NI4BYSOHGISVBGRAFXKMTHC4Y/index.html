<html><header><meta charset="utf-8"><title>Dido今夏秘密生仔</title></header><body><h1>Dido今夏秘密生仔</h1><p>曾紅極一時的英國創作女歌手Dido，前日聖誕節40歲牛一，原來她今年夏天已為作家丈夫RohanGavin誕下一名男嬰，今年首次當媽媽兼有B仔共度聖誕及生日。</p><p>B名取自代表歌</p><p>據昨日的英國報章《每日郵報》報道，Dido已替兒子取名為Stanley，相信名字是來自她多年前與美國饒舌歌手Eminem合唱的成名歌曲《Stan》。向來低調的Dido去年下嫁作家RohanGavin，今年2月曾公佈懷孕喜訊。</p></body></html>
