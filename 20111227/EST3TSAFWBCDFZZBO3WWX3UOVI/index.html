<html><header><meta charset="utf-8"><title>最牛民房建橋墩之間</title></header><body><h1>最牛民房建橋墩之間</h1><p>「看史上最牛的民房，所有釘子戶都是浮雲」在廣西南寧已建好的橋墩中間，豎立着一座四層樓高的樓房，比橋墩要高（圖），導致橋面工程無法進行。據照片顯示，四層高的民房每層約五個單位，夾在兩個10多米高的橋墩中間。橋墩上寫着「此路不通」。<br>就是此民房，因而導致幾億元工程的大橋無法繼續施工，工程已經拖了一年多，每天誤工損失幾萬元。事件在網上引發熱議，網民質疑「拆遷工作沒有做到位就貿然動工，導致工程停工後消耗公共資源，值得政府有關部門反思。」<br>廣東《南方都市報》
</p></body></html>
