<html><header><meta charset="utf-8"><title>蘋果汁滯港旅客索償拒上機</title></header><body><h1>蘋果汁<br>滯港旅客索償拒上機</h1><p>【本報訊】一班原定上周四由本港飛往斐濟的太平洋航空客機，在延誤達四日後，昨晨終於啟航。約50名旅客昨凌晨時分聚集在機場鼓譟，並報警求助，不滿航班再三延遲，嚴重影響行程。約20名內地客拒絕登機，決定留港追討賠償，要求航空公司退回15,000元機票，並賠償預訂酒店開支。<br>負責太平洋航空本港地面接待的國泰航空表示，只負責為旅客辦理登機手續，退票及賠償要求需直接聯絡太平洋航空。<br>不過，太平洋航空昨午再有一班前往斐濟的客機宣佈延遲出發，有本港旅客到達機場才知道航班延誤，國泰初步指最快今晨8時才有機出發。</p></body></html>
