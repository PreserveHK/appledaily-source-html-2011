<html><header><meta charset="utf-8"><title>Alicia闔家睇NBA</title></header><body><h1>Alicia闔家睇NBA</h1><p>隨着NBA工潮解決，新一年球賽於香港時間昨晨重開，美國女歌手AliciaKeys現身東岸紐約睇紐約人對波士頓塞爾特人的比賽，戴上黑框眼鏡的她和音樂監製丈夫SwizzBeatz大晒恩愛，不過始終不及他們一歲多的囝囝Egypt搶鏡。Egypt打扮新潮，他眼仔睩睩對周圍事物表現好奇，又不時食奶嘴，可愛度爆燈。</p><p>Adam啜爆女友</p><p>至於西岸洛杉磯方面，美國樂隊Maroon5主音AdamLevine就拖實俄國模特兒女友AnneVyalitsyna睇洛杉磯湖人大戰芝加哥公牛，不過兩人明顯醉翁之意不在此，被影到在觀眾席上攬攬錫錫。</p></body></html>
