<html><header><meta charset="utf-8"><title>卡爾文森號7000官兵訪港</title></header><body><h1>卡爾文森號7000官兵訪港</h1><p>【本報訊】海葬拉登的美國航空母艦卡爾文森號（USSCarlVinson）5月訪港後再度來港，昨晨10時停泊在青衣至北大嶼山之間海域，艦上7,000名官兵趁訪港三日放假補過聖誕。<br></p><p>母艦帶來約60架戰機，包括巨型偵測機和大力士運輸機。艦隊指揮官ThomasShannon海軍少將稱，今次訪港在數月前計劃，與北韓領導人金正日逝世無關；對於中國正測試首艘航空母艦，他稱尊重各國研發新武器，但不評論南海主權問題。</p></body></html>
