<html><header><meta charset="utf-8"><title>事件簿超雲拍拖冷落父親</title></header><body><h1>事件簿<br>超雲拍拖冷落父親</h1><p>賭王三房長女何超雲現年22歲，從小深得父親喜愛，經常帶她出席公開活動。早前分燊家大戰中，她更與母親陳婉珍陪賭王開記招讀出聲明。<br>超雲從不吝嗇好身材，招惹不少狂蜂浪蝶，緋聞男友一大堆，包括歌手周柏豪和Boy'Z成員張致恆。不過，自分燊家事件告一段落後，超雲情人節被踢爆和陳山聰拍拖，兩人更到歐洲旅遊，超雲不時將歐遊照片放上微博露行蹤，只顧拍拖而冷落父親。早前父親節，超雲也沒有回港跟賭王慶祝，只寄上自製的父親節卡。</p></body></html>
