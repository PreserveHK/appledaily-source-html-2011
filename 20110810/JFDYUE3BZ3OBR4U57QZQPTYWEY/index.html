<html><header><meta charset="utf-8"><title>師傅張艾嘉讚新郎老實</title></header><body><h1>師傅張艾嘉讚新郎老實</h1><p>劉若英昨日宣佈結婚，身為她師傅的張艾嘉知道消息後，第一時間送上祝福，她直認曾和劉若英的老公鍾石見過面，大家更一起吃飯聊天。張艾嘉大讚鍾石很老實，她說：「當然很高興，我相信他一定會很照顧奶茶。」<br>同樣是張艾嘉徒弟兼身為劉若英老友的李心潔，得知喜訊後很高興，李心潔接受訪問時直言：「真的好替她開心！」此外，五月天的阿信早前才跟劉若英合作，有否發覺她蜜運中？阿信說：「沒有，她是史上最神秘的女孩兒。」採訪：葉雪</p></body></html>
