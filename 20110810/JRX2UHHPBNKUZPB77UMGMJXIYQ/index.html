<html><header><meta charset="utf-8"><title>蘋果汁會所14人食到瀉　衞生署調查</title></header><body><h1>蘋果汁<br>會所14人食到瀉　衞生署調查</h1><p>【本報訊】14名市民在尖沙嘴擎天半島私人會所參加派對後食物中毒，上吐下瀉更有發燒症狀，其中9人曾經求醫，無人需要入院，情況穩定。派對由三間食物供應商提供，衞生署仍在調查，暫時未確定致病源頭及致病菌。<br>衞生署防護中心表示，涉及9女5男，年齡介乎1至35歲。在周日參加一個私人派對及午膳，進食由PizzaBox、怡和園及冠味和食三間供應商提供的食物，包括冷麪、蟹柳壽司、鮮果沙律及雞翼等食品後13至69小時，出現腹痛、惡心、嘔吐、肚瀉及發燒等症狀，衞生署及食物環境衞生署仍在調查。</p></body></html>
