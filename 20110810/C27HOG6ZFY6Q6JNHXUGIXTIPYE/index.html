<html><header><meta charset="utf-8"><title>故宮職員勾結導遊　私分門票錢</title></header><body><h1>故宮職員勾結導遊　私分門票錢</h1><p>故宮近日風波不斷，繼損毀、私拍文物及瞞報等事件後，前日又被揭前年曾發生過一宗內部人士自導自演的私分票款案。故宮內部人員勾結導遊直接帶領遊客進故宮不買票，令遊客的錢被私下「勾兌」。被舉報後，傳故宮曾給舉報人10萬元（人民幣．下同）封口費。故宮對此傳聞表示無可回應。<br>消息指，故宮門票款須全上繳財政部，但疑有導遊直接帶領遊客進故宮，即逃票，錢最後落到導遊和故宮的警衞人員手中。</p><p>封口費10萬元</p><p>這種成規模的逃票終被人拍下，甚至向故宮要求20萬元封口費。故宮沒報警，還把價格壓到10萬元，更正式從財務部門支款給勒索者。<br>北京《京華時報》</p></body></html>
