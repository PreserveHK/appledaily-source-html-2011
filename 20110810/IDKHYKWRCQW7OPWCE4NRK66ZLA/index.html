<html><header><meta charset="utf-8"><title>鍾嘉欣攞香港身份證</title></header><body><h1>鍾嘉欣攞香港身份證</h1><p>無綫新劇《當旺爸爸》演員夏雨、馬浚偉、鍾嘉欣和胡定欣等，昨日在將軍澳電視廣播城試造型。第五度合作的馬仔和鍾嘉欣今次又做情侶，馬仔表示不覺悶：「每次都係唔同角色，都會有火花嘅。」<br>多年來合作無間，馬仔和嘉欣已成為好友，不知馬仔有否介紹自己的女友給嘉欣認識？馬仔不知何解笑得尷尬，他說：「冇喎！有機會，搵機會食飯介紹，不過同嘉欣合作唔使擔心。」<br>鍾嘉欣來港參選時是加拿大籍，現在她已住滿香港七年，日前她終攞到香港身份證，她說：「係呀，好開心，都住咗七年喇。之前每一年都要去續工作簽證，家唔使咁麻煩，聽人講我仲可以拎到六千蚊，真係好。」<br>採訪、攝影：楊潔雯</p></body></html>
