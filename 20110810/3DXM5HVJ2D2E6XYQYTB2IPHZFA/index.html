<html><header><meta charset="utf-8"><title>業界斥不良司機「好狼」</title></header><body><h1>業界斥不良司機「好狼」</h1><p>【本報訊】北角英皇道昨凌晨罕見的的士爭客車禍，反映夜更的士生意競爭激烈，有業界人士指，的士行業凌晨時分生意淡薄，生意難撈，估計是搶客觸發意外的主因。<br>香港九龍的士貨車商會主席黃保強指，現時的士市道日間生意較好，相反凌晨時分客源較少，可能導致的士同業互相爭客。他並表示，近月有不少八折黨的士加入晚間營業時段爭客，業界反映有不良司機做生意「博晒命」，「啲司機好狼o架，夾硬cut線爭客」。<br>的士同業聯會主席梁紹昌則指，其實近兩年的士爭客的情況已減少，加上暑假為的士行業的旺季，港島的士每更的營業額約為一千元，他認為昨凌晨的意外屬個別事件。</p></body></html>
