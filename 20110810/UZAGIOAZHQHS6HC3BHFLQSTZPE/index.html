<html><header><meta charset="utf-8"><title>求驗客手記：皇馬7歲新兵竟冧美斯 - 求驗客</title></header><body><h1>求驗客手記：皇馬7歲新兵竟冧美斯 - 求驗客</h1><p>o靚仔喺球壇大行其道，英超阿仙奴簽咗17歲翼鋒張伯倫，之不過呢個都唔係最「堅」嘅例子，外電周一就證實西甲班霸皇家馬德里已經簽咗一位年僅7歲嘅小童青訓，訓練喺9月6日開始，查實呢位名叫哥利亞（LeonelAngelCoira、圖）嘅細路有幾好波，球迷就要睇片先知！但呢位阿根廷籍嘅小孩話明自己嘅偶像係美斯，而美斯效力皇馬死敵巴塞隆拿，究竟哥利亞大個仔之後，可唔可以喺球場度贏偶像美斯？球迷真係要拭目以待啦！</p></body></html>
