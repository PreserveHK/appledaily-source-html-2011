<html><header><meta charset="utf-8"><title>求驗客手記：專簽o靚仔「廠迷」嬲爆 - 求驗客</title></header><body><h1>求驗客手記：專簽o靚仔「廠迷」嬲爆 - 求驗客</h1><p>阿仙奴領隊雲格又出手嚟，周一落實用1,500萬鎊（約1.9億港元），喺英冠嘅修咸頓收購阿歷士張伯倫（圖），小張伯倫更加壓過謝雲奴，暫時成為兵工廠今夏「標王」。雲格對修咸頓幼齒真係有情意結，繼禾確特後，又收購呢位未夠18歲嘅翼鋒。小張伯倫到步就好識做，講話自己係亨利「粉絲」，細細個就希望加盟阿仙奴。不過廠迷就嬲到爆，事關阿仙奴已經成籮翼鋒，幼齒又多，反而華美倫傷埋，硬淨嘅中堅就冇，有錢不如買番個好中堅鎮住後防好過啦！</p></body></html>
