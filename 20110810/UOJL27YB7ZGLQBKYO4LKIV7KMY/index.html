<html><header><meta charset="utf-8"><title>靚佬湯抱女上機捱鬧</title></header><body><h1>靚佬湯抱女上機捱鬧</h1><p>荷李活動作巨星湯告魯斯（TomCruise）跟妻子姬蒂荷姆絲（KatieHolmes），對5歲寶貝女Suri一向錫到燶，昨日當兩公婆乘直升機時，Suri竟扭計不肯落地，牛高馬大仍要老竇抱住上機，此舉即被網民批評寵壞個女。<br>此外，靚佬湯擔正的新片《職業特工隊：鬼影約章》（Mission：Impossible-GhostProtocol）昨日亦公開他型到爆的宣傳相（圖）。</p></body></html>
