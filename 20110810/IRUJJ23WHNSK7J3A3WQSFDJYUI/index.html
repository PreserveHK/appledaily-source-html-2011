<html><header><meta charset="utf-8"><title>羅霖賣旗老公包底</title></header><body><h1>羅霖賣旗老公包底</h1><p>昨日一班亞姐包括羅霖、韓燕和筱靖等，齊現身沙田賣旗為防止虐待兒童會籌款，不過現場有市民只是想和幾位亞姐合照，卻以沒零錢為由拒絕為羅霖買旗，令向來好品的她也不禁譏諷說：「快啲去唱錢買旗啦！」</p><p>兩子捐零用</p><p>羅霖出力又出錢，並要求兩兒子捐款行善，她說：「原本想一家大細幫手賣旗，不過佢哋要返學，但每人都捐咗幾百蚊零用錢出嚟，希望今日賣旗成績好，唔係我就要叫老公包底。」<br>採訪、攝影：魯萍</p></body></html>
