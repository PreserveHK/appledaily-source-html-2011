<html><header><meta charset="utf-8"><title>元朗巴士爬頭撞洗街車</title></header><body><h1>元朗<br>巴士爬頭撞洗街車</h1><p>【本報訊】一輛通宵線九巴N269線，昨凌晨3時許由荔枝角美孚開往天水圍天慈邨，當時車上有近80名乘客。巴士沿元朗公路往朗天路行駛，途至山下路對開一個右彎，司機欲「爬頭」越過路邊一輛慢駛的洗街車時，上層車尾卻「唔夠過」發生擦撞。<br>洗街車車尾三米高的燈箱鐵架更撞爛巴士上層三塊玻璃窗，玻璃應聲粉碎。兩名分別35歲及49歲男乘客閃避不及，被玻璃碎濺中受傷，手腳和頸傷。41歲姓黎車長致電報警，並協助車上乘客落車等候轉車，而傷者送院敷治後無礙。</p></body></html>
