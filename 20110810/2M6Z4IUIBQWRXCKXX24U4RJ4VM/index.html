<html><header><meta charset="utf-8"><title>中環在線：神獸論時勢 - 李華華</title></header><body><h1>中環在線：神獸論時勢 - 李華華</h1><p>之前華華提過，TOM集團旗下嘅《茶杯》會幫高登出神獸卡，噚日華華終於收到貨，一盒36張，賣79蚊。華華一睇叠卡，見到有張叫「地剷霸蠸」，就諗起早幾日投地，地產商唔敢舉手，真係「縮縮北行鳥」。噚日李小加揸旗嘅港交所網站down機，搞到幾隻藍籌停牌，散戶見到港交所俾人搞到烏煙瘴氣，除咗送「草泥馬」呢張卡畀李小加，坐緊貨嘅一定會拎住企鵝跌落水嗰張卡嘆氣！</p></body></html>
