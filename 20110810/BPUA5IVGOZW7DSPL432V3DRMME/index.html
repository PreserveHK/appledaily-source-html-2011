<html><header><meta charset="utf-8"><title>西貢男子銀線灣遇溺亡</title></header><body><h1>西貢<br>男子銀線灣遇溺亡</h1><p>【本報訊】近期傳聞發現鯊魚蹤影的銀線灣，昨晨在防鯊網外發現一名男子遇溺昏迷。康文署蛙人檢查防鯊網時，在距離岸邊10餘米的防鯊網外，發現一名身穿T恤、短褲男子載浮載沉，救上岸急救及送院後證實死亡。警員初步檢驗，事主除了頭部有少許傷痕外，並無其他傷痕，認為案件無可疑，正調查案件屬意外抑或自殺。<br>死者30歲姓陳，無業，與69歲父親同住將軍澳厚德邨德裕樓一單位。昨晨10時，數名蛙人檢查防鯊網時，發現有一名男子載浮載沉，將他救起報警。救生員救起事主時，他雙手僵硬，送院後證實死亡。警員在事主身上撿獲身份證，但未發現遺書。</p></body></html>
