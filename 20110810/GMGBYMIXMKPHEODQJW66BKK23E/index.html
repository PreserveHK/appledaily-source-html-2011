<html><header><meta charset="utf-8"><title>蘋果汁呼籲睇認證　美食博覽重安全</title></header><body><h1>蘋果汁<br>呼籲睇認證　美食博覽重安全</h1><p>【本報訊】美食博覽明日在灣仔會展舉行，塑化劑陰霾猶在，台灣當局為使港人食得安心，建議消費者選擇通過GMP安全食品認證的食品，保證不含塑化劑。<br>台北貿易中心昨在港舉行「2011美食台灣．精彩食品分享會」，台灣外貿協會秘書長趙永全表示，台灣去年外銷農產品約304億港元，香港是僅次日本和中國大陸的第三大巿場，金額35億港元。為提高食品安全，台灣政府要求業界申辦GMP等國際安全食品認證。至上月31日，全台436家食品工廠、3,684項產品獲GMP認證。</p></body></html>
