<html><header><meta charset="utf-8"><title>黃聖依激情傷林峯</title></header><body><h1>黃聖依激情傷林峯</h1><p>李連杰、黃聖依和林峯主演的新戲《白蛇傳說之法海》，昨日在北京舉行官網啟動儀式，導演程小東率領主角黃聖依和林峯一起出席，李連杰則未有出席。<br>黃聖依跟扮演許仙的林峯有很多對手戲，她大讚林峯很體貼，每次雙方在水中拍戲，林峯只要見她不夠氣，就會出手相助拉她上岸。而程小東表示開拍第一天，就要黃聖依和林峯演激情戲，結果林峯因緊張而扭傷頸。<br>林峯被追問感情生活，他坦言目前單身，雖然之前被舊愛潘霜霜玩謝，但他謂不排斥和女生交往，他說：「我的感情觀是只要想清楚，就會堅持到底。」<br>採訪、攝影：陶然婷</p></body></html>
