<html><header><meta charset="utf-8"><title>城城粉絲自製MV相贈</title></header><body><h1>城城粉絲自製MV相贈</h1><p>郭富城日前完成新戲《全球熱戀》北京記招後，馬上轉飛到合肥安慶出席3D影院的開幕禮，城城甫到場吸引不少市民和fans圍觀，他要在公安貼身保護下才能進入商場。戲院開幕禮即場播放城城和章子怡主演電影《最愛》的宣傳片，城城直言：「內地戲院發展日見蓬勃，希望香港都要努力睇齊。」現場大會還向城城頒發「觀眾票選最喜愛演員獎」。<br>開幕禮後，城城隨即往合肥另一戲院出席「七夕城迷影友會」，活動上最令城城感動，是現場播出近5分鐘由城城fans剪輯的MV，內容是城城多年來的電影作品片段，事後城城說：「唔單止呢份禮物令我感動，佢哋嘅剪輯技術都相當唔錯。」<br>撰文：葉雪</p></body></html>
