<html><header><meta charset="utf-8"><title>Jay-Z成吸金HipHop王</title></header><body><h1>Jay-Z成吸金HipHop王</h1><p>財經雜誌《福布斯》（Forbes）近日為過去一年的HipHop界作出收入總結算，結果Jay-Z以一年內勁賺3,700萬美元（約2.88億港元），成為HipHop吸金王。Jay-Z所賺的包括其巡迴演唱收入、他開設的酒吧生意及其他投資等，他與妻子Beyonce一直都是樂壇富貴夫妻。而P.Diddy則以賺得3,500萬美元（約2.73億港元）屈居亞軍。</p></body></html>
