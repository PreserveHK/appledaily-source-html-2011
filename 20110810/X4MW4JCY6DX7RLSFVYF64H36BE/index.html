<html><header><meta charset="utf-8"><title>櫻井翔投訴酒店侵私隱</title></header><body><h1>櫻井翔投訴酒店侵私隱</h1><p>日本尊尼偶像組合嵐成員櫻井翔，日前曾下榻北海道一間酒店，該酒店一名女員工上周六在twitter內公開聲稱是櫻井翔曾入住的房間的照片，從相片所見，房間內留下了大堆煙頭和飲品罐，相信她是在櫻井翔退房後拍下。<br>該照片間接踢爆櫻井翔是煙剷，因此引來大批嵐的fans投訴，尊尼事務所則解釋房間其實是櫻井翔的經理人用過，不是他本人，並有意向酒店業界投訴有關員工違反專業守則，侵犯客人私隱。</p></body></html>
