<html><header><meta charset="utf-8"><title>蔡慧欣試鏡棄學業</title></header><body><h1>蔡慧欣試鏡棄學業</h1><p>八位落選港姐昨日返回將軍澳電視廣播城試鏡，決賽夜進入四強的麥美恩表示暫未決定會否留港發展，她說：「我唔知自己適唔適合娛樂圈，同埋要考慮返加拿大定留喺香港。」<br>從英國回港參選的蔡慧欣對娛圈充滿興趣，決意放棄學業，但她未找到方向：「我鍾意呢種生活方式多過讀書，但我唱歌唔得，主持又唔得，演戲又未試過，有機會都想試。」<br>而以身材見稱的李天縱就表示比賽後心情輕鬆，吃了很多和有充足睡眠，她有意做普通話節目主持，而演戲方面適當性感，她可以接受。<br>採訪、攝影：卓寶花</p></body></html>
