<html><header><meta charset="utf-8"><title>求驗客手記：基迪拉「動L」嘆世界 - 求驗客</title></header><body><h1>求驗客手記：基迪拉「動L」嘆世界 - 求驗客</h1><p>西甲未開鑼，皇馬嘅德國兵基迪拉日前就拉埋索模女友LenaGercke（小圖），去咗法國南部享受陽光與海灘。究竟海灘景色靚唔靚，基迪拉一定唔知。嚟到法國，基迪拉好似大爺咁款（圖），攤喺沙灘蓆上，任由身穿豹紋比基尼嘅35B巨胸女友擒上身，球場上勇悍嘅基迪拉當然發動攻勢，雙手環抱伊人纖腰入懷，並用FrenchKiss將佢融化。我求大俠仲發現「小基迪拉」亦按捺不住「動L」，凶悍程度真係拍得住巴塞嘅碧基「大水喉」，唔知兩人下周日西超盃有冇機會同場「格劍」？咪誤會，係比拼球技呀！</p></body></html>
