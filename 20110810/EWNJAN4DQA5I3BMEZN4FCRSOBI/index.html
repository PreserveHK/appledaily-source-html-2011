<html><header><meta charset="utf-8"><title>土瓜灣爆渠路陷現三呎洞</title></header><body><h1>土瓜灣<br>爆渠路陷現三呎洞</h1><p>【本報訊】土瓜灣道與木廠街交界處，昨午12時許發生路陷意外，地底渠爆裂引致土壤流失，路面形成一個一呎半直徑、三呎深洞口（圖）。警方接報後架置圍欄將洞口封起，以防其他車輛駛近。<br>警方封鎖前往紅磡及觀塘方向共兩線路面，部份車輛需繞道而行。渠務署維修人員至晚上仍進行搶修。渠務署表示，事發的渠管為污水渠，肇事原因有待調查。在一個月前，土瓜灣道與馬頭角道交界亦曾發生爆渠路陷意外，一私家車輪胎困在洞口邊。</p></body></html>
