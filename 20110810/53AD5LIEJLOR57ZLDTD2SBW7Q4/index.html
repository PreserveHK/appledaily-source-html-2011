<html><header><meta charset="utf-8"><title>謝拉騷Fit爆腹肌踢波</title></header><body><h1>謝拉騷Fit爆腹肌踢波</h1><p>憑《戰狼300》（300）六嚿腹肌俘虜全球影迷的蘇格蘭男星謝拉畢拿（GerardButler），昨日為家鄉的聯賽班霸些路迪元老隊出戰慈善賽，與曼聯元老隊對賽，為東非飢荒災民籌款。</p><p>球迷起立支持</p><p>去年現肥腩游水嚇走大批fans的謝拉，經過努力滑浪減磅之後，昨日在更衣室中再騷斯巴達戰士超fit身形，更與拿臣等人合照化身小fans。<br>今次慈善賽除了請來謝拉之外，更有多位名人出賽，Westlife的NickyByrne也有落場踢波。謝拉登場時則獲全場球迷站立鼓掌支持，令他更十分風騷。</p></body></html>
