<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關智斌盼探望軒仔母親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關智斌盼探望軒仔母親 - 馮仁昭</h1><p>Boy'z同鄭欣宜等噚日喺黃埔一保齡球場出席活動，Boy'z成員關智斌（Kenny）被問到有指佢密友張敬軒嘅媽咪患腦水腫時，Kenny話：「係，我有打畀軒仔慰問，佢本來想佢媽咪嚟香港睇病，但醫生建議佢媽咪唔好咁多郁動。」Kenny又話會等張媽媽情況穩定先親自去探佢。欣宜講到劉家昌乖仔劉子千嘅《唸你》遭惡搞，欣宜話都試過，希望佢唔好介意。</p></body></html>
