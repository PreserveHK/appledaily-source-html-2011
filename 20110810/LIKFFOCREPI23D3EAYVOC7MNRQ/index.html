<html><header><meta charset="utf-8"><title>林心如曖昧傳情</title></header><body><h1>林心如曖昧傳情</h1><p>上周六是中國七夕情人節，許多藝人都在微博寫上感言和祝福，台灣藝人林心如與一位男士的親密合照亦曝光。</p><p>蘇有朋忍頸痛</p><p>相中人是台灣知名化妝師SimonChang，他除了在微博貼上二人合照，留言也相當玄妙：「用這999朵玫瑰祝林心如情人節快樂，雖然我是，但我不是，雖然我能，但我不能，哈哈，你懂的！」兩人在999支玫瑰前合照，幾乎面貼面相當親密，不知是否心如想乘機借七夕公開戀情。<br>而早年因和心如合演《還珠格格》傳緋聞的蘇有朋，最近忙於拍首部內地推理片《密室》，由於戲中有大量動作鏡頭，令他的頸椎病再次發作，不過他忍痛堅持拍攝拒絕休息，電影日前終於煞科。撰文：林妃</p></body></html>
