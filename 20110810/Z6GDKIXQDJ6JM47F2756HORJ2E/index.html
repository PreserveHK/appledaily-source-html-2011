<html><header><meta charset="utf-8"><title>蘋果汁黃保欣妻子病逝　下周五設靈</title></header><body><h1>蘋果汁<br>黃保欣妻子病逝　下周五設靈</h1><p>【本報訊】前立法會議員黃保欣（圖）的妻子吳麗英本月3日於伊利沙伯醫院離世，享年89歲。黃保欣早年全情投身社會事務，故將生意交給妻子吳麗英打理。黃家將於下周五於香港殯儀館設靈，下周六舉行安息禮拜，遺體將於薄扶林基督教墳場安葬。<br>今年88歲的黃保欣，經營塑料化工生意，行內尊稱他為「塑膠大王」，亦是亞視前主席。他歷任多項公職，包括前基本法委員會副主任，港事顧問，又先後擔任立法局非官守議員、機場管理局主席、港區全國人大代表、香港特區籌委會預備工作委員會委員、籌委會委員，並於1998年獲頒大紫荊勳章。
</p></body></html>
