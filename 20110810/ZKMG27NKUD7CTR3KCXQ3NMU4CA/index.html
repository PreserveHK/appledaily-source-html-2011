<html><header><meta charset="utf-8"><title>案件速遞性交改運網民判囚18月</title></header><body><h1>案件速遞<br>性交改運網民判囚18月</h1><p>【本報訊】去年底本報揭發肥仔網民「阿迪」在facebook訛稱身纏惡運，願意付錢誠徵少女性交轉運，騙得15歲少女跟他一晚性交四次及口交兩次。他早前被裁定與未成年少女性交罪成，昨在粉嶺裁判法院被判囚18個月。<br>暫委裁判官鄧少雄指案件嚴重，任運輸工人的被告鄧紹祥（28歲）在四次性交中均沒有戴安全套，他曾經告訴15歲事主已經做結紮手術，即使屬實，被告仍有機會將性病傳予事主。事發於去年10月6日，被告跟事主性交之後，沒有依照承諾付款。<br>案件編號：FLCC740/11</p></body></html>
