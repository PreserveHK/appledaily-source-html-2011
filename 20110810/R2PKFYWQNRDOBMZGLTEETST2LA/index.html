<html><header><meta charset="utf-8"><title>胡敏珊全男班賀生日</title></header><body><h1>胡敏珊全男班賀生日</h1><p>鐘錶美女胡敏珊昨日在柴灣拍攝nowTV的新節目，適逢她生日，電視台送上生日蛋糕為她慶祝。胡敏珊說：「噚晚已經玩到5點，瞓咗兩個鐘咋，收咗好多禮物，啲朋友叫我唔好做嘢做得咁辛苦，全部係男仔。」問她有否男仔承諾養她、照顧她？她說：「咁又冇喎，我仲未睇啱一個可以照顧我一生一世嘅男人。」現時男友如何？她即表示是秘密，不想多講。</p><p>辦基金防虐畜</p><p>劉若英閃婚嫁內地富商，胡敏珊自覺都是秘婚一族：「我都可能係呢種，或者結咗婚先講畀大家聽。」她透露下月去錶展，更籌辦基金防止虐待動物。<br>採訪、攝影：王連連</p></body></html>
