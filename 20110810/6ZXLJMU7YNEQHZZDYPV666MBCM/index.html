<html><header><meta charset="utf-8"><title>元朗回收場再次遭縱火</title></header><body><h1>元朗<br>回收場再次遭縱火</h1><p>【本報訊】個多月前曾遭人縱火、釀成奪命三級火的元朗公庵路回收場，昨凌晨再遭縱火，消防員到場將火救熄，一批堆放棉和布疋被燒毀，調查後發現有三處火頭，交警方跟進，正調查是否與上次縱火案有關。<br>昨清晨6時許，留宿的40歲姓莊負責人，發現回收場有多處起火報案。消防員到場開喉灌救，約40分鐘後將火救熄。<br>本年6月13日，該回收場發生三級火，飛行服務隊直升機投擲水彈，消防員10小時後將火撲熄，並發現一具燒焦巴基斯坦男子屍體，警方元朗重案組接手調查。</p></body></html>
