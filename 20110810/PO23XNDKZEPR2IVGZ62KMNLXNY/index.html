<html><header><meta charset="utf-8"><title>西環天降巨石擊斃工人</title></header><body><h1>西環<br>天降巨石擊斃工人</h1><p>【本報訊】西環東邊街的港鐵西港島線地盤，昨傍晚發生奪命工業意外，一名40歲Laxmi尼泊爾裔工人，在地盤隧道內清理散落的石塊時，一塊大石從高處墮下擊中他的頭部，昏迷倒地。據知當時地盤安全主任以有人暈倒意外召救護車服務，傷者送院搶救終不治，揭發事件涉及奪命工傷，警員重返地盤調查。<br>昨午5時50分，該工人在隧道內昏迷，滿頭是血，安全主任召救護車服務，傷者送院後重傷死亡，及後揭發是工傷事件，警方相信他被大石擊斃。港鐵發言人稱，現時已停止該工地工程，亦通知勞工處跟進。</p></body></html>
