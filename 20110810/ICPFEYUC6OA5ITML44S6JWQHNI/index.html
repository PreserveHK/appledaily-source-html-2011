<html><header><meta charset="utf-8"><title>求驗客手記：宮市亮攞到工作證喇！ - 求驗客</title></header><body><h1>求驗客手記：宮市亮攞到工作證喇！ - 求驗客</h1><p>上季只得英超殿軍要打歐聯第3圈外圍賽嘅阿仙奴，周二就公佈大軍名單，一直盛傳轉會嘅法比加斯同拿斯尼，都列入25人A組名單之中，如果佢哋對烏甸尼斯上陣，今季就唔可以再幫其他球隊打歐聯，兵工廠大有逼宮之意，一係就想巴塞隆拿同曼城加快收購，一係就逼呢兩隊收手，唔好再打兩人主意。另外，兵工廠已經成功為日本翼鋒宮市亮（圖）申請到工作證，呢位18歲天才球星有望今季英超上陣，都算為亞洲人增添英超勢力。</p></body></html>
