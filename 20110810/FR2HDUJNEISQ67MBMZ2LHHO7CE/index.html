<html><header><meta charset="utf-8"><title>湯唯盼十年後成家</title></header><body><h1>湯唯盼十年後成家</h1><p>湯唯近日四出宣傳新片，今季出任SK-II大中華區代言人的她，早前來港拍攝新一輯廣告，她穿上便裝，在簡潔的場景中行來行去，表現自在，感覺如同在家一樣。湯唯謂希望十年後，自己能有一個家，她說：「好似呢度咁有淨白色傢俬、柔和陽光、微風吹送，我可以喺屋企聽音樂、睇書，依然同爸爸媽媽一齊住，同埋養一隻狗，簡單樸實嘅生活，就係我覺得最幸福、最重要嘅事。」<br>自言人生每個十年都重要的湯唯，剛過去的十年變化則特別大，她與世界接觸多了，更懂得要活在當下，準備好迎接每一天。<br>撰文：林妙萍</p></body></html>
