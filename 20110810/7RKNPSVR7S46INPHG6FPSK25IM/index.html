<html><header><meta charset="utf-8"><title>Leanne認媾掂Tom</title></header><body><h1>Leanne認媾掂Tom</h1><p>人氣卡通人物HelloKitty在荃灣愉景新城設置主題遊戲站「HelloKitty高科技研究所」，盧頌之（DaDa）及陽光妹何思諺（Leanne）等主持開幕儀式。<br>Leanne早前被發現與樂隊Mr.的成員Tom拍拖，秘密日本旅遊，撬老友蔡穎恩（Evelyn）牆腳，Leanne承認兩人一起拍MV擦出愛火，並拍拖一個月，感覺開心。</p><p>兩人發展迅速並相約旅行，Leanne說：「大家撞啱休息，先一齊去。」<br>被指做了Tom與Evelyn的小三，Leanne自稱與Evelyn仍是朋友，兩人見面沒尷尬。<br>採訪、攝影：張俊銘</p></body></html>
