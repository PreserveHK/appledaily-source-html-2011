<html><header><meta charset="utf-8"><title>劉子千新碟滯銷</title></header><body><h1>劉子千新碟滯銷</h1><p>劉子千憑着老套唱腔以另類方式紅遍港台，一首《唸你》熱爆網絡，無數網民改成多個惡搞版本，總點擊率超過2,300萬次。<br>雖然在網絡紅爆，卻有傳千千的新碟在台灣的銷量其實僅賣一萬隻，跟唱片公司聲稱的中港台發貨40萬隻差天共地。前日千千舉辦慶功記者會，在會上宣佈將閉關籌備最新專輯。不過提到銷量，唱片公司反駁說：「發片至今至少追加三次，每次三千張，絕對破一萬張，請爆料者拿出證據來。」他們還透露在港銷售成績不錯，即將再版其首張專輯。<br>撰文：葉雪</p></body></html>
