<html><header><meta charset="utf-8"><title>蘋果汁防日本腦炎　食環署抽驗庫蚊</title></header><body><h1>蘋果汁<br>防日本腦炎　食環署抽驗庫蚊</h1><p>【本報訊】上周一名居於元朗的6歲女童證實感染三帶喙庫蚊傳播的日本腦炎，喚起社會對食環署滅蚊工作的關注。該署署長梁卓文昨出席理工大學食物安全及科技研究中心開幕禮時表示，署方會與衞生署合作，加強抽取樣本，檢驗庫蚊是否帶有日本腦炎病毒。對於被指滅蚊不力，梁回應指滅蚊工作早在今年3月開始：「唔係到有個案先做！」<br>開幕禮上，理大食物安全及科技研究中心總監黃永德指，中心耗資1,200萬元成立，正進行十多項研究，包括透過基因技術在1至2小時內檢測食物是否含菌，另正研究快速測試方法，檢測食物有否含三聚氰胺或塑化劑。</p></body></html>
