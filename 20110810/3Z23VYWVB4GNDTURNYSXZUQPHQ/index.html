<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文搵律師陪住簽約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文搵律師陪住簽約 - 馮仁昭</h1><p>梁漢文（Edmond）所屬唱片公司金牌大風近日又大地震，噚日佢喺商台受訪，話向老闆了解過情況：「老闆叫我放心，我相信佢，佢接手唔係好耐，需要時間組織工作團體，我暫時唔覺有大影響。」Edmond話今次同公司簽約搵咗律師，所有細節寫得好清楚，叫擔心佢嘅朋友可以放心：「頭一次搵律師，以前係自己傾約，多得太太同朋友提點。」</p></body></html>
