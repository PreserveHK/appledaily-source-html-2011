<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝聲言只要撫養權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝聲言只要撫養權 - 馮仁昭</h1><p>早排有兩本雜誌分別指張栢芝提出離婚條件玩霆鋒及話囝囝Lucas唔跟媽咪，栢芝噚晚透過經理人公司發聲明，話已向該兩本雜誌發律師信，亦會法律追究早排爆料講鋒芝離婚嘅查小欣。栢芝話唔想拎走霆鋒一分一毫，只要兩個仔嘅撫養權。而栢芝好友RickChin噚日喺中環出席活動時，講到近日有指栢芝養鬼仔，Rick話：「一個笑字形容。」</p></body></html>
