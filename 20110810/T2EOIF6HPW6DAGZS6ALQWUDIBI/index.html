<html><header><meta charset="utf-8"><title>蘇永康疑現壓力禿</title></header><body><h1>蘇永康疑現壓力禿</h1><p>明日許志安44歲牛一，雖然今年是他與女友鄭秀文（Sammi）復合後的首個生日，不過因他要開Big4美國演唱會，所以明天會跟三位麻甩佬兄弟蘇永康、梁漢文和張衞健在飛機上慶生。</p><p>偕安仔掃貨</p><p>前日安仔撇甩Sammi，和康仔到中環ifc的連卡佛為美國之行置裝。戴cap帽的安仔和戴黑超的康仔打扮隨意，但康仔無意間就疑似露出壓力禿。現場見兩人掃貨相當兇狠，穿梭男裝部揀衫又試衫，結果各自買了一大袋戰利品，其間安仔見記者即頭耷耷，但也揮手示好，接着便上康仔的百萬波子戰車雙雙離開。<br>採訪、攝影：彭琮然</p></body></html>
