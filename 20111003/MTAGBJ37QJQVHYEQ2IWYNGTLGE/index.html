<html><header><meta charset="utf-8"><title>點滴十八星旗　起義軍旗</title></header><body><h1>點滴<br>十八星旗　起義軍旗</h1><p>鐵血十八星旗原是湖北革命團體共進會會旗，武昌起義後湖北軍政府以此旗為旗幟。它由紅黃黑三色組成，紅底與黑九角象徵血與鐵，即革命須抱鐵血主義；黑九角代表《禹貢》中記載的冀、兗等九州。黑九角內外兩圈各九顆共十八顆圓星，代表關內漢族的十八行省；星呈金黃色，表示與滿清對立之漢族炎黃子孫。1912年民國臨時參議院決議，以五色旗為國旗，十八星旗為軍旗；1928年國民政府定青天白日紅旗為中華民國國旗。</p></body></html>
