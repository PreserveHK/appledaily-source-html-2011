<html><header><meta charset="utf-8"><title>特稿出租小魔強勢回歸 - 青蛙仔</title></header><body><h1>特稿<br>出租小魔強勢回歸 - 青蛙仔</h1><p>曼聯星光熠熠，就算是國腳級球員亦難獲保證一定有上陣機會，更何況是青訓產品？費格遜為了旗下小紅魔有上陣機會以吸收比賽經驗，於是紛紛把他們外借至其他英格蘭球會。除韋碧克外，現正在養傷的湯卡華利先後在李斯特城、屈福特及韋根磨練後，今季返回奧脫福後被費格遜重用，於受傷之前於英超場場正選。至於漸漸成為紅魔後防重心的莊尼伊雲斯，亦曾於06/07及07/08球季這兩季的下半季為新特蘭效力，並練得一身好武功。<br>青鞋仔</p></body></html>
