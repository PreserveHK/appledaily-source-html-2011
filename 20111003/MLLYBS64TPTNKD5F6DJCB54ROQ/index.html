<html><header><meta charset="utf-8"><title>趙薇賀父母結婚周年</title></header><body><h1>趙薇賀父母結婚周年</h1><p>趙薇日前拍畢台灣導演鈕承澤執導的新戲《LOVE》後，即回四川成都工作，不過趙薇幾忙都好，也沒有忘記辛苦養大自己的父母，昨日她在微博上恭賀父母結婚周年紀念，並寫道：「今天爸爸媽媽結婚紀念日哎……謝謝相愛的他們生了樂觀快樂的我！好幸運這一世有這樣的好爸媽！」</p><p>獲粉絲贈零食</p><p>而近日消瘦不少的趙薇令粉絲擔心不已，所以到達四川後即獲不少粉絲支持，粉絲為怕偶像越來越消瘦都紛紛準備零食及麻辣火鍋湯底給趙薇醫肚，令到趙薇收穫豐富，並撒嬌指粉絲要谷肥自己說：「四川滴可愛盆友是要把我吃胖嗎？你們今天真熱情啊！我都冒汗啦!」<br>撰文：葉雪</p></body></html>
