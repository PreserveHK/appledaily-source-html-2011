<html><header><meta charset="utf-8"><title>醫療新知促增多胞胎產婦檢查</title></header><body><h1>醫療新知<br>促增多胞胎產婦檢查</h1><p>港府不建議多胞胎的高危內地產婦來港分娩，以防母嬰出事，其實連一直沒有就雙胞胎及三胞胎定下檢查指引的英國，最近也有機構提出，醫護最少要為這些孕婦照超聲波6至11次，並為她們定出分娩計劃，以防提早分娩時出亂子。<br>英國醫療衞生的獨立機構NICE最近提出，必須為雙胞胎及三胞胎的孕婦定要檢查指引，最少要接受六次的超聲波檢查，甚至可多至11次，其中一次應在懷孕11至14周之間，以確定兩個胎兒在胎盤的情況。機構認為，雖然當地的產前服務已具水平，但如要應付多胞胎產婦，婦產科醫生、助產士以及負責照超聲波等掃描的人員應互相配合，以便及早發現併發症。</p></body></html>
