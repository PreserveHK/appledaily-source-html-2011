<html><header><meta charset="utf-8"><title>求驗客手記：QPR兵未完場搭巴士走人 - 求驗客</title></header><body><h1>求驗客手記：QPR兵未完場搭巴士走人 - 求驗客</h1><p>英超「升班馬」昆士柏流浪（QPR）喺周日英超被富咸怒炒6蛋，球迷睇到認真心痛！之但係最心痛嘅係，連QPR球員都唔團結；隊長祖爾巴頓賽前話，查實唔想英足總安排隊波喺周日比賽，皆因佢逢周六晚都想睇英國才藝比賽《XFactor》，身為隊長咁講已經好影響士氣，點做好榜樣？而中場泰拉拔（圖）因不滿喺比賽中場被換出，憤而離場；最係佢竟然係排隊搭巴士走人，點知俾人認出，搞到件事揚咗。領隊禾諾克話暫時唔會罰佢，泰拉拔認真好彩！</p></body></html>
