<html><header><meta charset="utf-8"><title>龔嘉欣儲錢嫁鄧健泓</title></header><body><h1>龔嘉欣儲錢嫁鄧健泓</h1><p>25歲的龔嘉欣昨日到鑽石山出席國慶活動，近日有不少女藝人先後閃婚，與鄧健泓拍拖的嘉欣，被問到會否仿效時，她笑說：「如果一段認真嘅感情，當然係會諗結婚，我哋喺呢方面都有共識，大家想先努力做嘢，儲多啲錢先喇！」</p><p>唔知男友Size</p><p>龔嘉欣更坦言希望28、29歲先考慮結婚，令已屆37歲的鄧健泓有排等，龔嘉欣即笑說：「佢都覺得我太細個，所以都希望我家要努力工作，如果我真係結婚一定會公開。」她還說有幫男友買日用品，問到有否買內衣褲時，她說：「我都唔知佢啲size，所以最多都係幫佢買背心。」<br>採訪、攝影：何慧斯</p></body></html>
