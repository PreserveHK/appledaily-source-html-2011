<html><header><meta charset="utf-8"><title>求驗客手記：姚明重返校園非為沙紙 - 求驗客</title></header><body><h1>求驗客手記：姚明重返校園非為沙紙 - 求驗客</h1><p>退咗休嘅「中國巨龍」姚明（圖）呢幾日以上海大鯊魚老闆身份，同老婆葉莉喺澳洲布魯姆市出席國際籃球邀請賽活動，新華社日前就專訪咗佢，佢話：「我需要時間來適應新生活。」姚明話最大問題係突然多出咁多時間，唔知點樣打發？所以姚明決定去上海交通大學讀書，絕對唔係為攞沙紙，佢話：「我想，讀書有幾個功效，一是學習本領，使自己心靜下來，學習點技能。」身為億萬富豪嘅姚明都咁好學，真係難能可貴！</p></body></html>
