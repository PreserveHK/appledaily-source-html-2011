<html><header><meta charset="utf-8"><title>楊怡避戰黎諾懿</title></header><body><h1>楊怡避戰黎諾懿</h1><p>楊怡昨與香港足球隊天水圍飛馬的球員在馬鞍山出席遊戲機活動，提到郭羨妮結婚，楊怡說：「之前有傳短訊畀佢，但今日唔記得，或者之後喺微博再恭喜佢。」問楊怡會否出席郭羨妮的喜宴？她說：「如果有時間、佢又請我，我會去，希望佢個婚禮搞到好似台慶咁。」</p><p>甚少約打波</p><p>楊怡一向喜歡打機，問她有否陪男友打機？她指前男友喜歡玩賽車遊戲。楊怡說現有勤力做運動，以前亦有打羽毛球，問她有否約緋聞男友黎諾懿打波？她說最近很少，怕打羽毛球打到大細手。<br>採訪、攝影：張俊銘</p></body></html>
