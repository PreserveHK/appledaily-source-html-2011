<html><header><meta charset="utf-8"><title>少女時代捱冷扁嘴</title></header><body><h1>少女時代捱冷扁嘴</h1><p>近日韓國氣溫下降，但韓國爆紅組合少女時代前日卻穿上舊歌《Oh！》的歌衫，露臍短褲跑到釜山擔任棒球賽的中場表演嘉賓。雖然組合風頭躉成員YoonA因趕拍劇集而無影，令組合八缺一上陣，但球迷見到女神出場都十分熱情，不過Jessica演出後未知是否因為天氣太冷還是弄傷手，竟扁嘴離場。</p><p>宣傳片點擊率勁</p><p>少女時代連走兩場，同晚換上另一套比較多布的歌衫演出音樂騷。此外，雖然她們延遲推出新碟《TheBoys》，但首段宣傳短片公開短短三天，在YouTube的點擊率已有150萬，認真巴閉。</p></body></html>
