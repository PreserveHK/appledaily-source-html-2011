<html><header><meta charset="utf-8"><title>開全球首例　丹麥徵肥胖稅</title></header><body><h1>開全球首例　丹麥徵肥胖稅</h1><p>丹麥前天（周六）開創全球先河，正式開徵「肥胖稅」，以改善國人健康。很多丹麥人則趁在政府徵稅前，搶購牛油、牛奶和薄餅等含飽和脂肪的食物。<br>丹麥肥胖稅的徵收對象，是所有含飽和脂肪的產品，每含1公斤飽和脂肪，就要繳納22港元，例如一包250克的牛油，原本售21.7港元，徵稅後，售價就會升至25.3港元。政府希望新制可帶來32.2億港元稅收。<br>新華社/法新社</p></body></html>
