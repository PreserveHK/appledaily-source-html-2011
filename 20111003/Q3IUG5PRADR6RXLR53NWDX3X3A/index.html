<html><header><meta charset="utf-8"><title>僅用3天　新LV袋爛了</title></header><body><h1>僅用3天　新LV袋爛了</h1><p>LV質量出問題？內地一名自稱是LV忠實粉絲的女子，早前到江蘇省無錫市一個LV專櫃，花1.9萬元人民幣購買一個手袋後，用了三日拉鏈鎖釦便壞掉、裏面口袋亦脫線。沒想到專櫃人員卻稱，拉鏈可以免費更換，但其他維修費用卻要她負責，讓她極之不滿。<br>今年8月28日，李女到無錫一個LV專櫃購買手袋，但第三日便出事，她質疑手袋質量有問題，於是再到專櫃理論。專櫃負責人無法解釋出現瑕疵的原因，僅同意免費修理拉鏈問題，其他的維修費則要她自行負責。她認為花錢買名牌就因為它的質量好，她現已向當地工商部門投訴，亦會向LV總公司投訴。江蘇《江南晚報》
</p></body></html>
