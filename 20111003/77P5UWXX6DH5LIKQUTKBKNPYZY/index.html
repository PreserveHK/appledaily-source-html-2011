<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞囝囝阿奴「上身」 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞囝囝阿奴「上身」 - 求驗客</h1><p>阿仙奴中場新星19歲嘅韋舒亞（小圖）因右腳足踝傷，手術成功都要唞足5個月，球迷要下年先可以見到佢飛馳球場。之但係佢對兵工廠嘅愛，絕對唔係喺球場先表達出嚟。佢女朋友羅倫（LaurenNeal）上周四生咗囝囝雅治（Archie），韋爸爸就好心急，買咗件阿奴嘅紅白橫紋衫仔（圖）畀囝囝着，仲喺twitter留言話要囝囝識得揀最愛嘅球會，自細培養好重要，佢一定要最愛阿仙奴呀！</p></body></html>
