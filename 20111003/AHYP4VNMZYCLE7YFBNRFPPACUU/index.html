<html><header><meta charset="utf-8"><title>吃餅吃出香港情</title></header><body><h1>吃餅吃出香港情</h1><p>國慶已過，還有個十一黃金周，老字號「奇華餅家」也湊湊熱鬧，於全線門市推出「奇華禮品」系列八折優惠，購物滿$300，即贈價值$30的「奇華禮品」現金券一張。「奇華禮品」系列除包括傳統老婆餅、馬仔、雞蛋卷、合桃酥等經典小食，還推出精裝雜錦禮盒「香港情」及精選禮盒「香港心」，單是盒面的尖沙嘴鐘樓與渡海小輪，畫得充滿情懷，已值得捧場。<br><br>記者：張旻昊<br><br>查詢：27856066</p></body></html>
