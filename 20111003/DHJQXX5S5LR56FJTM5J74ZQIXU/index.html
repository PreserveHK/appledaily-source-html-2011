<html><header><meta charset="utf-8"><title>譚詠麟演惡魔等淘汰</title></header><body><h1>譚詠麟演惡魔等淘汰</h1><p>由譚詠麟（阿倫）、周渝民（仔仔）、徐若瑄等主演的新片《與時尚同居》將於本月在內地上映，《與》片的故事題材類似《穿Prada的惡魔》，阿倫在片中扮演時尚雜誌的主編，他更會化身成男魔頭上司，對仔仔的Loser團隊百般刁難，阿倫笑指今次的角色有自己的影子。<br>阿倫笑言自己今次拍戲是率先預演了被淘汰的經歷，他說：「娛樂圈天天都會有新人出現，隨着時代的更進可能會沒有人再聽我的歌及看我的電影，今次拍戲算是我的預演，以後即使被淘汰也可有心理準備，如果我對外宣稱26歲的時候，即代表我退休回家養老了。」<br>撰文：林妃</p></body></html>
