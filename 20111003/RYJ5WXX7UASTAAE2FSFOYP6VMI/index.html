<html><header><meta charset="utf-8"><title>紐約時代廣場播孔子片</title></header><body><h1>紐約時代廣場播孔子片</h1><p>美國紐約時代廣場大屏幕前日起播出一段30秒長、名為「孔子作揖行禮」的宣傳短片（圖），介紹中國山東省的風土人情。片中加插用水墨繪成的孔子作揖動畫，造形構思來自唐代畫家吳道子的《先師孔子行教圖》，藉以突出「孔子故鄉，中國山東」的主題。有網民認為這是北京政府在海外大舉興辦孔子學院後，再次利用孔子的形象對外國開展宣傳戰。<br>該個矚目的大屏幕高約19米，寬約12米。<br>自8月1日起，由中國官方新華社斥巨資租用。<br>中新社</p></body></html>
