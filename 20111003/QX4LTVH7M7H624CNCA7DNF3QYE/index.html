<html><header><meta charset="utf-8"><title>林莉MK雨中跳舞</title></header><body><h1>林莉MK雨中跳舞</h1><p>林莉昨日為海洋公園宣傳，扮鬼在旺角街頭跳舞，雖然不斷落雨，但大會仍要求她在露天地方跳舞，林莉冒雨跳，之後更惹來打扮古怪的鬼仔要求合照。之後林莉做訪問，又因太高工作人員舉傘都遮不到她，繼續淋雨，她說：「第一次喺香港街頭跳，仲要落住雨，更加難忘，以前西門町跳過，好鍾意現場勁歌熱舞嘅氣氛。」<br>問酬勞是否特別好？林莉指由拍電視廣告到宣傳，都非常滿意：「本來佢哋仲安排咗開篷甲蟲車，喺海洋公園揸出來，但落雨要拉返篷，我又太高，惟有全程瞓低喺車入面，不過沿途都有市民同我打招呼，好好笑。」<br>採訪：譚倩宜　攝影：仇志德</p></body></html>
