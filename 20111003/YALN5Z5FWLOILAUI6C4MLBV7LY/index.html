<html><header><meta charset="utf-8"><title>中環躁夫揸車半途打老婆</title></header><body><h1>中環<br>躁夫揸車半途打老婆</h1><p>【本報訊】昨晨9時，38歲姓何男子駕駛平治房車接載40歲姓陳妻子，駛經中區上亞厘畢道近香港禮賓府一個巴士站時，夫婦疑因事爭執，何情緒激動揮拳擊傷妻子右眼。警員接報到場調查後，以涉嫌普通襲擊罪將何拘捕；陳婦送院治理（圖），無大礙出院。根據車輛登記資料，車主姓何報住中半山堅尼地道萬信臺；而香港律師會亦有一位與車主同名同姓的會員，持有執業證書，但非於律師行執業。</p></body></html>
