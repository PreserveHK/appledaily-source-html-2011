<html><header><meta charset="utf-8"><title>Swing惡搞鋒芝</title></header><body><h1>Swing惡搞鋒芝</h1><p>組合Swing昨於黃埔舉行告別演唱會記招，成員Jerald上台，用半鹹淡廣東話說出老友謝霆鋒當日回應婚變時的對白：「如果你問我愛不愛呢隊組合，我說我愛！但不知點走下去！」現場播出多位藝人祝賀Swing的片段，包括霆鋒和張栢芝。<br>另一成員Eric以當年陳冠希交代淫照事件的講詞說：「我承認有部份片段係我拍，好對唔住，我哋會無限期退出娛圈。」Eric說會請鋒芝睇騷，但會安排他們分開坐。<br>採訪、攝影：譚倩宜</p></body></html>
