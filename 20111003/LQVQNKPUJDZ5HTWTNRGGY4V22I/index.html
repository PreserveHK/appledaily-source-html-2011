<html><header><meta charset="utf-8"><title>蘋果汁中大理學院　首三年任揀主修</title></header><body><h1>蘋果汁<br>中大理學院　首三年任揀主修</h1><p>【本報訊】明年大學四年制，不少大學改行學院統一收生，中大理學院亦將採用學院收生，提供11個主修科共433個學額，學生可在入學時選擇一至兩個主修科，亦可在升二、三年級時才選擇。<br>理學院副院長（學生事務）吳恒亮說，新安排可讓學生有充足時間先了解清楚自己的興趣及能力，而各個主修科均沒有限額，保證學生可以入讀心儀的課程。此外，學院明年會推出地球系統科學及數學精研兩個新課程，吳恒亮稱，地球系統科學期望培養能夠分析數據、對地球運作及各種天災有認識的人才，學生畢業後出路廣，可從事航空工程、資源開發等工作。</p></body></html>
