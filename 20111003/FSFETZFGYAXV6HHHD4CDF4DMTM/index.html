<html><header><meta charset="utf-8"><title>43歲羅明珠脹爆</title></header><body><h1>43歲羅明珠脹爆</h1><p>久違了的羅明珠前晚在九展出現，參加一個寧波車的講座，剛於上月度過43歲生日的她以一身時下少女造型出現，穿上闊身tee和熱褲出現，又留了一頭長髮和齊蔭，驟眼看上去還以為是模。</p><p>寶珠陪四叔千金</p><p>不過羅明珠身形明顯比之前暴脹不少，面部更有些浮腫，似乎是不用在幕前演出故未有落力保養。<br>另外同場還有陳寶珠，她跟恒基主席李兆基的大女李佩雯結伴到場，不過當記者要求影相時，李佩雯笑笑口叫記者不要影相，反而陳寶珠入場前大方企定定給傳媒拍夠照才入場。<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
