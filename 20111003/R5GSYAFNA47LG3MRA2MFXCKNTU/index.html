<html><header><meta charset="utf-8"><title>日式便當憤怒鳥</title></header><body><h1>日式便當憤怒鳥</h1><p>囡囡最鍾意玩煮飯仔，既然是廿四孝媽咪，當然要投其所好，前幾日報了名參加日本便當親子班，課堂由日籍老師教授，會教簡單的日文、餐桌禮儀，至於便當則是麪包超人、AngryBirds、多啦A夢等造型，得意又可愛，最重要是報兩個Course即有九折優惠，囡囡以後返學終於有個見得人的便當！</p><p>學費：$450（非會員）、$380（會員）<br><br>*包成人及小童各一名、便當盒及材料<br><br>查詢： http://www.icook.hk </p></body></html>
