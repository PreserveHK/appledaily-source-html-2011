<html><header><meta charset="utf-8"><title>蘋果汁發起一人一信　反尖碼總站改建</title></header><body><h1>蘋果汁<br>發起一人一信　反尖碼總站改建</h1><p>【本報訊】政府上月初第三次刊憲，計劃將尖沙嘴碼頭巴士總站六成位置改建為露天廣場，其餘四成則作巴士總站用途，並會擺放一台古董巴士及一台舊火車卡，迫使巴士線遷移到總站周邊地方，乘客下車後要行200米才到碼頭；的士站更設在路中心，乘客上落安全受威脅。<br>爭取保留尖沙嘴碼頭巴士總站的團體尖碼之聲認為方案對乘客造成不便，露天廣場亦會破壞原有車站站坑設計，加上海風的鹽份會對古董巴士車身有所損耗，故反對政府建議。團體將發起一人一信行動，在本月份的周末及周日在碼頭設立街站，協助市民填寫反對信。提交刊憲意見的截止日期為下月8日。</p></body></html>
