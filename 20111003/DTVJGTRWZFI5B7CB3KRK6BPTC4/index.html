<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星琦溫絲莉與維珍老闆布蘭信的姪兒NedRocknroll似乎玩認真，她向友人透露準備與Ned同居。<br><br>●美國女歌手Rihanna早前在北愛爾蘭一個農場拍半裸MV被農場主人喝停，歌迷事後竟以電郵狂轟農場主人。<br><br>●日本名模蛯原友里前日在東京出席個人寫真集握手會，表示最快可能明年或後年為音樂人丈夫ILMARI生仔。</p><p>●日本女星柏原芳惠前日在東京淺草公會堂，擔任日本明星寫真公司創立90周年紀念的同窗會演唱會嘉賓。<br><br>●韓國影帝曹承佑昨日執到正，在首爾為相識16年的圈中好友婚禮擔任司儀。<br><br>●剛過生日的韓國女星金宣兒，在網上公開和圈中好姊妹蔡琳的飯局相。</p></body></html>
