<html><header><meta charset="utf-8"><title>超蓮、G.E.M.、李蘊同眠</title></header><body><h1>超蓮、G.E.M.、李蘊同眠</h1><p>賭王三房女兒何超蓮鍾意追星，如台灣的吳尊、吳克群等，她近期更愛和年輕女星一齊玩。超蓮昨日凌晨3時多在微博上載了一張自己睡在床上的相，寫上：「有誰還沒睡？」，事隔一分鐘，鄧紫棋（G.E.M.）放了一張近似一模一樣的相，一樣寫上：「有誰還沒睡？」原來G.E.M.和李蘊均在超蓮屋企，三人更睡在一起影合照：「沒睡的童鞋，你們見證了鏡裏一個墟！」超蓮更笑住自認明星：「明星三缺一。」<br>三個女仔一邊傾偈一邊睡，一直睡到昨日下午1時多才起床，超蓮更大叫肚餓，催兩人起身吃早餐：「五分鐘五分鐘！快點叫東西吃我餓扁了。」<br>撰文：唐如</p></body></html>
