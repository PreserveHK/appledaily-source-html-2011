<html><header><meta charset="utf-8"><title>隔牆有耳：鄉議局招風雨 - 李八方</title></header><body><h1>隔牆有耳：鄉議局招風雨 - 李八方</h1><p>天文台上星期四朝早忽然掛起八號波，打工仔、小朋友當然為難得一日假期好開心，難為好多政團活動都要改期。<br>原定喺嗰朝舉行嘅新一屆鄉議局就職禮都要取消。八方問過主席發叔，佢都好無奈，話上次鄉議局新大樓落成日已經滂沱大雨，估唔到就職禮更有風球「贈興」，怪唔之得鄉議局今年咁多風雨喎。鄉議局暫定將就職禮延期到12月22日「新界日」當日舉行，冬天應該冇風雨，斷估唔會「飛霜」啩？<br>有政協委員祈求上帝就特首人選畀貼士，而每逢大年初二都去車公廟為香港求籤嘅發叔就唔會擺車公上枱。佢話一定要睇過候選人嘅政綱先有決定，等佢哋正式入閘先再算。
</p></body></html>
