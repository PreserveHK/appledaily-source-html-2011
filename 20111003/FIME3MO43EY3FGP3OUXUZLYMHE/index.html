<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊崢不丹朝聖揀禮服 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊崢不丹朝聖揀禮服 - 馮仁昭</h1><p>楊崢（Vanessa）上個月同埋一班朋友去咗不丹旅遊，佢話此行主要係參觀寺廟，10日之行辛苦又難忘，每日坐車穿越崎嶇山路，仲要徒步行山，佢話：「當地人好有修養、地方又好神聖，去完之後心境平和咗，我諗每年都會去一次。」佢仲去到建喺3000英尺懸崖壁上嘅寺院，又去咗據講係劉嘉玲同梁朝偉不丹結婚時訂禮服嘅服裝店試衫，試咗一件8萬幾嘅禮服，佢形容件禮服有金銀珠寶咁靚。</p></body></html>
