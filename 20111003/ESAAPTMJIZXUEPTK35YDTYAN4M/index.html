<html><header><meta charset="utf-8"><title>12.7萬人次到訪　北京故宮失守</title></header><body><h1>12.7萬人次到訪　北京故宮失守</h1><p>受十一長假影響，北京故宮博物院每天參觀人數8萬人的限制終失守。據統計，截至前日下午3時止，參觀人數高達12.7萬人次。故宮相關負責人稱，十一假期期間，會否繼續採「8萬人的限流政策」，將視具體情況機動執行，並呼籲遊客避開參觀高峰，確保人身安全。<br>為了避免參觀人數激增，故宮早在今年五一前夕首次將日參觀人數上限設定為8萬人次。此機制在順利通過今年五一考驗之後，卻在前日失守。當日上午約7時，許多遊客已經在故宮門口聚集等待售票。7時30分故宮開門後，隨即人流湧現（圖）。新華社<br></p></body></html>
