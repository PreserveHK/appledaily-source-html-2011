<html><header><meta charset="utf-8"><title>保羅拉隊捧佐治紀錄片</title></header><body><h1>保羅拉隊捧佐治紀錄片</h1><p>以英國樂隊披頭四（TheBeatles）已故成員佐治夏里遜（GeorgeHarrison）當主角的紀錄片《GeorgeHarrison：LivingInTheMaterialWorld》昨日在倫敦首映，（左起）執導該片的金像大導馬田史高西斯（MartinScorsese）、前披頭四成員保羅麥卡尼（PaulMcCartney）、約翰連儂（JohnLennon）的遺孀小野洋子、身為監製的佐治遺孀Olivia及靈高史達（RingoStarr）等均到場力撐，場面星光熠熠。<br>美聯社</p></body></html>
