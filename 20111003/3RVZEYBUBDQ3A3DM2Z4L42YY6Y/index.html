<html><header><meta charset="utf-8"><title>三大劣績六四「變色龍」踩劉曉波</title></header><body><h1>三大劣績<br>六四「變色龍」踩劉曉波</h1><p>梁振英在89年學運期間曾接受電視訪問，公開批評中共不守承諾鎮壓學運，批評此舉令港人對中國政府失去信心，又公開登廣告譴責中共屠城。但梁很快與其他親北京人士一樣，在中共控制大局後即「轉軚」，成為六四「變色龍」。<br>近年梁振英已不再回應支持學運的言論，他早前出席中大座談會被問到劉曉波獲諾貝爾和平獎時，竟公開指當年下令鎮壓學生的鄧小平為中國帶來改革開放，改善人民生活，較劉更應得諾貝爾和平獎，結果遭泛民主派及支聯會強烈譴責。<br></p></body></html>
