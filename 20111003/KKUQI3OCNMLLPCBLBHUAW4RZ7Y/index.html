<html><header><meta charset="utf-8"><title>茉莉花遊行風雨不改</title></header><body><h1>茉莉花遊行風雨不改</h1><p>【本報訊】這一個約會，過去32個周日風雨不改地舉行。近十名社民連及四五行動成員，昨天在颱風尼格帶來的微風細雨伴隨下，繼續由西區警署集合，連續第33個周日遊行至中聯辦，聲援年初在內地爆發，力促中共還政於民的茉莉花革命。<br>在一號颱風下，遊行者再度帶備茉莉花前來，向被中共以「莫須有」罪名囚禁的維權及異見人士致敬，包括早前才被判罪的「維權媽媽」王荔蕻，以及《零八憲章》起草人兼諾貝爾和平獎得主劉曉波等。警方一如以往派出大量警員在現場戒備，遊行人士抵達中聯辦外高叫口號後和平散去。<br>黃耀興攝</p></body></html>
