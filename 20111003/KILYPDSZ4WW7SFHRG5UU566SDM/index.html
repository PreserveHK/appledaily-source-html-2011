<html><header><meta charset="utf-8"><title>暖笠笠辣雞湯</title></header><body><h1>暖笠笠辣雞湯</h1><p>天氣開始轉凉，又係時候開始補一補暖暖身，PretAManger由即日起逢星期一、二及三各推出窩心濃湯，全部由有機材料熬製而成的湯，絕不加防腐劑、人造色素等。星期一的湯為美式香辣雞湯，由惹味的美式香辣粉及辣椒粉，配上雞肉、秋葵、番茄等材料，味道香濃醒胃。另外，星期二為青口大蒜忌廉湯，將炒香的青口配上忌廉及大蒜熬製而成，而星期三的農村燴牛肉湯，則以燴牛肋骨配包心菜，加上可降膽固醇的大麥，以後隨時都有暖笠笠的靚湯！<br><br>查詢：25200445</p></body></html>
