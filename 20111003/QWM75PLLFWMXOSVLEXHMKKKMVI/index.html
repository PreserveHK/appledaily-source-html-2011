<html><header><meta charset="utf-8"><title>關仁隱事：「木頭」全副身家交醋妻 - 關仁</title></header><body><h1>關仁隱事：「木頭」全副身家交醋妻 - 關仁</h1><p>功夫巨星「木頭」真係好愛兼好敬畏佢個明星老婆「嗱嗱」，因為嗱嗱一向醋意好大，所以木頭接戲都要事先聲明唔可以同女主角有太親密嘅對手戲。有次木頭為部戲出嚟宣傳，女主角「小詩」影大合照時想搭住木頭膊頭影相，點知木頭即刻縮開走去另一邊，搞到小詩好尷尬；事後小詩同電影公司老闆娘投訴，老闆娘都有鬧鬼木頭唔應該令小詩咁難堪，木頭就解釋話：「上次我出席活動，俾個女星攬住膊頭影咗張相，老婆就執嘢離家出走，我唔敢再試多一次！你都知我成副身家俾晒老婆管，我平時一個仙都冇，如果老婆走佬，我就一無所有。」<br>撰文：關仁</p></body></html>
