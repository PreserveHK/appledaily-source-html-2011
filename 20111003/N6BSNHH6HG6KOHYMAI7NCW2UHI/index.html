<html><header><meta charset="utf-8"><title>官恩娜未有嫁期</title></header><body><h1>官恩娜未有嫁期</h1><p>官恩娜（Ella）於昨日為尖沙嘴舉行的沙粒畫畫展活動擔任嘉賓，其間玩遊戲時要把長城及天壇等文化遺產名字貼在地圖上相應的地方，但Ella似對這些地方很不熟悉，亂貼一通，她接受訪問時也笑言：「我讀書時係讀理科，真係要惡補吓地理先得。」<br>Ella近日頻頻出席公開活動，被笑指豬籠入水，她說：「唔係，有好多都係慈善同電台活動，同埋我好重負擔㗎，又要交稅！」至於是否有考慮嫁給男友做少奶奶，Ella坦言自己尚未準備好：「我未準備好因為仲未想同男友一齊住，我想有多少少自己空間同埋同屋企人一齊住。」<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
