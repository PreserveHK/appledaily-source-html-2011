<html><header><meta charset="utf-8"><title>美建議禁開車用手機</title></header><body><h1>美建議禁開車用手機</h1><p>美國國家運輸安全局前天（周二）投票，一致建議禁止民眾駕駛時使用手機、免提裝置、收發短訊等，只在緊急關頭或使用GPS導航系統期間例外。<br>美國去年有3,000多人駕駛時因使用手機分心，釀成車禍死亡，聯邦政府有見及此，提出沒約束力的建議，希望州政府收緊有關規定。在美國儘管高速公路是由聯邦政府興建，但駕駛和交通條例卻歸州政府處理。現時全美50州中，35個州和哥倫比亞特區禁止駕駛時收發短訊，9個州禁止駕駛時使用手機。<br>美聯社</p></body></html>
