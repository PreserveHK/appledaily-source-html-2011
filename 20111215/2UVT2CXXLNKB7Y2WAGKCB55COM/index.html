<html><header><meta charset="utf-8"><title>話你知：鈾235、鈈239核彈主要材料</title></header><body><h1>話你知：鈾235、鈈239核彈主要材料</h1><p>日本承認有可製核武濃縮鈾，一般來說鈾235或鈈239都是製造核彈的主要材料，須提煉至93%以上的武器級水平，製造一枚核彈須12至16公斤高濃縮鈾或6至9公斤鈈，以令核彈能產生核裂變。<br>除了鈾235或鈈239，核彈還須其他技術製成。首次是要擁有所需的烈性炸藥和電子起爆器，來引爆鈈或鈾，產生核裂變反應。其次是要有適當載具投擲，若未能掌握彈頭技術，就只能用轟炸機來投擲；即使掌握了微型彈頭技術，也需擁有中長程導彈裝嵌，才能震懾敵人。<br>《蘋果》資料室</p></body></html>
