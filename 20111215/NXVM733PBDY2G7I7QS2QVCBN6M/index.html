<html><header><meta charset="utf-8"><title>馮仁昭四圍超：TVBI澳洲破獲盜版商 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：TVBI澳洲破獲盜版商 - 馮仁昭</h1><p>無綫喺澳洲經營收費電視業務受到盜版機頂盒影響，令增長率下跌，TVBI（澳洲）總經理黃宗榮噚日喺將軍澳電視廣播宣佈，經過近三個月喺當地內部邀請私家偵探追查，掌握資料提供同警方合作，喺香港時間前日正式破案，喺悉尼採取行動搗破一間舖頭售賣盜版機頂盒，有華人被捕，稍後當局會上門，向曾購買機頂盒嘅巿民回收物品，保障版權。</p></body></html>
