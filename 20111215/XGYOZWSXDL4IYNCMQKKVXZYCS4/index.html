<html><header><meta charset="utf-8"><title>今日提醒你：九龍城美食節</title></header><body><h1>今日提醒你：九龍城美食節</h1><p>【本報訊】九龍城區食肆林立，九龍城民政事務處明日上午11時至下午6時在賈炳達道公園足球場舉行「九龍城區美食節」，場內設有30個美食攤位，市民可免費入場試食東南亞地道美食、本地特色小吃及新鮮有機蔬果，部份攤位更會提供購物優惠。<br>市民在品嚐美食之餘，亦可欣賞大會安排的精采表演，包括地區團體表演中國民族舞、手語歌舞、拉丁舞、醒獅舞龍、粵曲、花式跳繩；HotCha（圖）、小肥、CAllStar、鄧穎芝、羽翹等歌星藝員亦會同場演出。</p></body></html>
