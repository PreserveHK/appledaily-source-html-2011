<html><header><meta charset="utf-8"><title>雛鳳湯水保靚聲</title></header><body><h1>雛鳳湯水保靚聲</h1><p>雛鳳的龍劍笙（阿刨）與梅雪詩（阿嗲）為紀念從藝五十年，合作演出25場《龍情詩意半世紀》折子戲，已完成第一及第二部份，而由昨日至24日、26至30日，已移師香港演藝學院歌劇院演出。<br>新娛國際綜藝製作老闆丘亞葵坦言：「今次為咗尊重刨姐同嗲姐，想為佢哋完成一次有意義演出先至做主辦，好彩聽到全部都係好意見至安心落嚟，只想刨姐同嗲姐演得開心，觀眾睇得開心，已經好滿足。」</p><p>只吃魚和菜</p><p>為保持最佳狀態演出，阿刨每天只吃魚和菜，及最重要的湯水，如南瓜湯、淮山湯等清熱潤喉滋潤湯，阿嗲則表示與阿刨是半世紀拍檔，好珍惜與她的緣份。　撰文：葉雪</p></body></html>
