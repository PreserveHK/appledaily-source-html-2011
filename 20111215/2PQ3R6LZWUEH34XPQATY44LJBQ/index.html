<html><header><meta charset="utf-8"><title>廖碧兒睇中法國酒莊</title></header><body><h1>廖碧兒睇中法國酒莊</h1><p>廖碧兒前晚到跑馬地出席地產網站舉行的頒獎禮，她坦言平時有上網留意地產消息，不只香港，甚至世界各地物業也有興趣，她說：「好似加拿大同美國嘅地產我都有興趣，連法國酒莊我都有睇，因為我鍾意旅行，我去到外地又唔想住酒店，如果有自己嘅物業就最好。」<br>之前趙薇斥巨資購入法國酒莊，廖碧兒表示已睇中趙薇酒莊附近的一個，但仍然心大心細未決定。要花多少錢？廖碧兒未有正面回答：「係要慢慢儲錢買，我真係好嚮往外國生活，唔同香港地方咁細。」提到無綫總經理陳志雲請辭出國留學，廖碧兒替他高興。<br>採訪、攝影：張俊銘</p></body></html>
