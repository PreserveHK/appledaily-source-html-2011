<html><header><meta charset="utf-8"><title>JuJu同師姐狄娜鬥身材</title></header><body><h1>JuJu同師姐狄娜鬥身材</h1><p>由美國回流返港發展的樂壇新人陳鈺芸（JuJu），曾於09年參選聯合國國際選美獲最上鏡小姐，JuJu能文能武，最擅長玩雙節棍，並希望成為女版李小龍闖影壇。</p><p>練詠春傷手臂</p><p>JuJu近日與元華返內地接拍電影《詠春小龍》，她扮演李小龍師姐，電影公司更安排JuJu拜詠春高手鄭忠為師，她日前說：「我喺武館睇師傅嘅舊相，見到當年狄娜拜佢為師嘅相，於是我家就變咗狄娜師妹，師傅見到我時話我身材好有狄娜影子，搞到我好唔好意思。」身手了得的JuJu練習打木樁，她說：「我練到手臂又瘀又腫，好彩師父畀藥油我搽。」<br>採訪：比華利</p></body></html>
