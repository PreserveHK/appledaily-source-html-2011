<html><header><meta charset="utf-8"><title>張文慈死撐上海拍劇</title></header><body><h1>張文慈死撐上海拍劇</h1><p>張文慈（Pinky）早前到上海拍攝內地劇《亂世佳人》，拍攝中段嫲嫲病逝，她不欲影響劇組，忍着傷痛完成戲份，發揮專業精神。<br>據知Pinky在劇中扮演鄉下婆，但出省城因為認識了江湖中人，搖身變成有權勢的女子，她與內地演員唐嫣有不少對手戲，其中一場講述Pinky發火向她掟東西，結果唐嫣走避不及，連番中頭獎，Pinky日前在電話中說：「真係唔好意思，我幾次都掟中佢，有次本書仲中佢塊面，好彩佢好大方冇嬲我。」為了補償錯失，Pinky早前回港便買了大批零食和護膚品送給唐嫣賠罪。<br>採訪：比華利</p></body></html>
