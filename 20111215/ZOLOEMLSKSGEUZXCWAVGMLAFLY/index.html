<html><header><meta charset="utf-8"><title>WG成員自爆造假</title></header><body><h1>WG成員自爆造假</h1><p>韓國組合WonderGirls（WG）今年在美國發展一輪後，到年尾便開始回歸韓國力爭本土市場，不過WG在MBC電視台節目《周刊偶像》卻倒自己米，竟自爆個人資料中很多關於身材的數字都是報假數！<br>WG早前為明晚播出的《周刊偶像》聖誕特輯進行錄影，成員瑜斌一時失控自爆個人資料寫的163cm身高其實是報大數，因她只有161cm，更笑指隨年齡增長脊骨好像收縮了。</p><p>惠林報輕2kg</p><p>另一成員惠林也指體重報細數，資料寫48kg，她其實有50kg，隨後先藝也和應，承認是比所報身高矮了點。</p></body></html>
