<html><header><meta charset="utf-8"><title>特稿：阿聯奇兵貨不對辦 - 7號仔</title></header><body><h1>特稿：阿聯奇兵貨不對辦 - 7號仔</h1><p>阿德萊德聯陣中不乏外援成員，其中3名中場烏拉圭的烏素卡、烏克蘭的列夫真高及葡萄牙的列卡度達施華，表現不算對辦，令球隊今季表現大趺眼鏡，聯賽10戰後更只暫排尾2位置。<br>烏素卡於今年1月加盟，曾代表阿聯上陣11次，無甚建樹，未曾取得「士哥」，貨不對辦味道極濃；至於列夫真高剛於今夏從荷蘭的威廉二世加盟，因傷關係只為阿聯披甲過3次，預料這名與球隊只簽下一年合約的烏克蘭中場，極有可能於季尾遭球會放棄。另外，剛於9月才與加盟的列卡度達施華，至今亦只曾代表球隊上陣僅一次而已。<br>文：7號仔</p></body></html>
