<html><header><meta charset="utf-8"><title>案件速遞教練涉行賄康文署助理</title></header><body><h1>案件速遞<br>教練涉行賄康文署助理</h1><p>【本報訊】男網球教練涉嫌於去年3月向一名康文署助理行賄500元，廉署接報拘捕兩人，揭發教練早於07年開始，以亡母名義向康文署訂場，並多次成功在凌晨時分利用康文署的電腦系統「康體通」訂場。據了解，公眾人士無法在有關時段使用系統。案件昨日在九龍城裁判法院提訊。<br>助理否認一項訂明人員收受利益罪，教練則否認不誠實使用電腦及欺詐等21罪，案件押後至明年1月12日預審。兩被告分別是在康文署擔任一般事務助理的莫浩豪（34歲）及網球教練彭泗如（48歲）。控方將傳召12名證人作供。兩人昨獲准保釋候訊。<br>案件編號：KCCC4796/11</p></body></html>
