<html><header><meta charset="utf-8"><title>海關破冒牌煙集團</title></header><body><h1>海關破冒牌煙集團</h1><p>【本報訊】海關人員昨早在葵涌搗破煙絲倉庫，拘捕三名男子包括主腦，共起出1,400公斤冒牌煙絲，時值390萬元。<br>上周五，海關人員在機場空郵中心發現72件寄往英國倫敦、曼徹斯特等城市的速遞包裹有可疑，深入調查揭發是冒英國牌子的煙絲，監視追蹤到葵涌的倉庫。昨晨，海關人員在葵涌的倉庫內外共拘捕三名年33至49歲男子，包括集團主腦，連同寄出和倉內搜到共有1,400公斤冒牌煙絲，時值390萬元。行動中關員亦搜獲一批冒牌煙絲包裝紙和價錢牌。</p></body></html>
