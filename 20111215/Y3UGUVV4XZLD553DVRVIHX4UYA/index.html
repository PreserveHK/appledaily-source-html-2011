<html><header><meta charset="utf-8"><title>霍啟剛閃現慈善晚宴</title></header><body><h1>霍啟剛閃現慈善晚宴</h1><p>霍啟剛、霍啟山和安子介外孫楊鼎立等一班富二代，前晚在灣仔出席青聯的慈善晚宴。霍啟剛和郭晶晶拍拖多年，時傳婚訊時傳分手，早前兩人終於公開在港拍拖出席體育活動，今個月又被影到在北京首都機場甜蜜外遊，前晚霍啟剛匆匆趕到，逗留不到半小時就走：「因為同日有體操活動，趕住去。」未問及他和郭晶晶的婚期，霍啟剛就火速閃走。</p><p>同場Cartier高層、青聯成員林玉茵戴上兔仔耳，切合活動卡通主題，她說：「仲有人扮成小雲、戴煲呔嘅造型，場內有啤酒勁飲同抽獎。」<br>採訪、攝影：盧妹</p></body></html>
