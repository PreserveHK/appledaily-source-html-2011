<html><header><meta charset="utf-8"><title>蘋果汁團體籲女性參政</title></header><body><h1>蘋果汁<br>團體籲女性參政</h1><p>【本報訊】婦女事務委員會昨發表「香港婦女發展目標」報告書（圖），提出14項目標和36項策略，涵蓋6個範疇，包括公共決策、教育、經濟、健康、安全和婦女發展等。報告書鼓勵所有合資格女性登記做選民，為推動女性參與公共事務，各政黨也應多提拔女黨員參政。<br>婦委會也關注到婦女受虐情況，除繼續監察《家庭及同居關係暴力條例》的實施，應增加庇護中心的宿位及加強支援新來港婦女，並協助少數族裔及殘疾婦女認識應有權益；報告書亦支持繼續提供津貼讓婦女持續進修。主席高靜芝指，報告書經廣泛諮詢，有助建立兩性平等及推動婦女發展。
</p></body></html>
