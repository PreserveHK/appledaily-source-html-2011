<html><header><meta charset="utf-8"><title>Twins聖誕冇仔陪</title></header><body><h1>Twins聖誕冇仔陪</h1><p>Twins和陳偉霆（William）前晚一起到中環出席《FACE》舉辦的頒獎禮，Twins平安夜會在廣東道倒數度過，由於男友William不在港，故阿Sa會約阿嬌度佳節，阿嬌更坦言有阿Sa相伴，一定不會dry。<br>此外，昨日William在黃埔出席「舞動聖誕」活動，小時候已參加舞蹈比賽的他說：「首先撇除同女友關係，我好想喺有氣有力時教仔女跳舞，回到現實世界我唔想咁快，希望自己身材強壯啲，年紀大啲仲可以教仔女跳，家就教分別4歲同5歲嘅姪仔跳舞。」<br>採訪：黃曉妍、馬建華<br>攝影：陳志嵐</p></body></html>
