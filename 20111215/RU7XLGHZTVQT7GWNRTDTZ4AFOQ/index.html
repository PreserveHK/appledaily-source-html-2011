<html><header><meta charset="utf-8"><title>小Justin車路士晒球技</title></header><body><h1>小Justin車路士晒球技</h1><p>現年17歲的加拿大小天王JustinBieber一向熱愛足球運動，今年4月他到西班牙開演唱會時，便曾順道到了球隊巴塞隆拿的場地換上球衣踢練習賽，原來他上月更到了倫敦的史丹福橋球場踢波，更在超級球星面前晒球技。</p><p>穿上全套武裝的小Justin到車路士球場踢波，更於車路士球星費蘭度托利斯（FernandoTorres）及林柏特（FrankLampard）面前大晒控波技術，又跟林柏特鬥射12碼，隨後再到更衣室拍合照。</p></body></html>
