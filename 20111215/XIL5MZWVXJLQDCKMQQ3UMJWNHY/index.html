<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧穎芝年宵擺檔怕蝕本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧穎芝年宵擺檔怕蝕本 - 馮仁昭</h1><p>港台噚日喺維園工展會場內舉行「點點點開心」活動，邀請歌手鄧穎芝、張繼聰同狄易達等演出。鄧穎芝話今年同友人合資近10萬元喺年宵擺檔，仲親自設計夾喺鞋上嘅公仔玩意，鄧穎芝話：「我哋造價成本要30蚊一對公仔，自己都唔希望賣貴過100蚊，自己第一次做生意，夾咗兩萬幾蚊，EO2嘅Eric都有夾，到時會自己睇檔，希望唔使蝕本。」</p></body></html>
