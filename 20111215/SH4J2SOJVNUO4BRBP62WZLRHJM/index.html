<html><header><meta charset="utf-8"><title>蔡慧敏恨嫁箝實男友</title></header><body><h1>蔡慧敏恨嫁箝實男友</h1><p>蔡慧敏自從由佘詩曼手中搶走內地富二代陳聰後，樂得拍拖大過天，過去半年都做跟得女友，她近日便剛由新加坡回港。</p><p>陪公幹乘機血拼</p><p>蔡慧敏表示近期不停陪男友到新加坡視察業務，每次工作完畢，陳聰都帶她吃喝玩樂，她此行還在酒店的泳池嬉水，拋出37F巨乳享受日光浴，她日前在電話中說：「我越嚟越鍾意新加坡，shopping多選擇，我今次買咗成8對鞋。」問到瘋狂血拼是否碌男友的信用卡，她笑說：「我有時都自己畀吓，唔可以全部用佢啲錢。」蔡慧敏認定陳聰為可付託終生的老公人選，正待男友開口求婚。<br>採訪：比華利</p></body></html>
