<html><header><meta charset="utf-8"><title>GaGa全裸畫拍賣</title></header><body><h1>GaGa全裸畫拍賣</h1><p>美國新一代流行天后LadyGaGa早前為85歲傳奇爵士歌手TonyBennett灌錄大碟《DuetII》的合唱歌《TheLadyisATramp》時，全裸讓Tony畫下她的畫像，這張畫作正在網上作慈善拍賣。</p><p>附親筆簽名</p><p>這張有GaGa及TonyBennett親筆簽名的畫作，已連同GaGa的簽名海報及照片一起以底價5,000美元（約3,8000港元）在ebay作慈善拍賣，籌得的款項將會分別撥入二人的慈善基金當中。</p></body></html>
