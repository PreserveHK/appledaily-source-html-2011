<html><header><meta charset="utf-8"><title>最長壽夫妻　結婚90年</title></header><body><h1>最長壽夫妻　結婚90年</h1><p>貴州平塘縣一對夫婦日前被中國老年學學會認定為中國健在的最長壽百歲夫妻。他們一起生活近90年，其中男的已達109歲，女的106歲，合計年齡達215歲（圖），正享受着五代同堂的天倫之樂。<br>這對長壽夫婦，丈夫名叫楊勝忠，是一名木匠。其妻子名叫金繼芬，是位農村家庭婦女。很多人向這對百歲夫妻詢問長壽秘訣，他們總是用樸實語言回答說，「要天天幹活」，「一家子人要和和氣氣」，「不管遇到多大的磨難都要放寬心」及「要知足」等。<br>貴州金黔在線</p></body></html>
