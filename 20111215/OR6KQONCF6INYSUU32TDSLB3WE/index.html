<html><header><meta charset="utf-8"><title>14歲少年刀架女童頸</title></header><body><h1>14歲少年刀架女童頸</h1><p>【本報訊】14歲姓周少年於上周五（9日）下午1時半，在將軍澳調景嶺健明邨健華樓的走廊，趁一名13歲姓郭初中女生返抵家門，突然從後箍住女生，並以刀架女生頸部，女生大驚高聲求救及奮力反抗，驚動鄰居喝止，女生成功掙脫離開，事件中無人受傷，據悉兩人並不相識。<br>警方接報調查，於前日早上約7時，在將軍澳調景嶺彩明商場發現該名14歲可疑少年，以涉遊蕩拘捕他，現暫控告他一項遊蕩罪，今在九龍城裁判法院提堂。案件由觀塘警區刑事調查隊跟進調查。</p></body></html>
