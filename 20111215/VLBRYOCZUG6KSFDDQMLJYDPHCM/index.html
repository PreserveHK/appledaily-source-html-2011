<html><header><meta charset="utf-8"><title>蘋果汁海洋公園盈利增44%</title></header><body><h1>蘋果汁<br>海洋公園盈利增44%</h1><p>【本報訊】海洋公園旺丁又旺財，該園昨日公佈業績，剛過去的年度入場人次按年增長16%達590萬，收入更達12億元，是開園以來最多。主席盛智文相信與連串新景點如「夢幻水都」和「熱帶雨林天地」開幕有關；旅客遊園的時間平均延長90分鐘，人均消費上升逾兩成。<br>盛智文說，在上財政年度屆滿後，入場人數繼續上升，截止9月前12個月錄得660萬人次。至於稅息折舊及撇銷前盈利錄得44%的強勁增長，達3億3920萬元；淨盈餘則為1億510萬元。</p></body></html>
