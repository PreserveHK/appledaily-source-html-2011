<html><header><meta charset="utf-8"><title>蘋果汁港跌出中國安全城市榜</title></header><body><h1>蘋果汁<br>港跌出中國安全城市榜</h1><p>【本報訊】花園街大火令香港在中國最安全城市排行榜中被除名。中國城市競爭力研究會每年編制的中國最安全城市排行榜，以當年有無特大安全事故、社會治安良好、消費品安全等指標，為中國各城市評分。香港在2009年及2010年都排第1位，今年香港首次不入前30位。研究會表示，上月底花園街四級火造成9死多人傷，令香港不入圍，促請政府投放資源，做好舊樓及排檔的環境衞生管理。<br>此外，2011年中國城市綜合競爭力排行榜，香港繼續排第1位。但預計北京及上海發展迅速，人均生產總值到2023年會超越香港。
</p></body></html>
