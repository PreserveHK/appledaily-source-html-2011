<html><header><meta charset="utf-8"><title>消防行200級救村婦</title></header><body><h1>消防行200級救村婦</h1><p>【本報訊】一名年約六旬婦人，昨早在葵涌長坑村家門前跌倒受傷，由於現場鄰近山坡，消防一度以為有人行山不適，派10多名消防員到場搜索，終證實虛驚。<br>跣腳受傷的李太，年約60歲，與夫居於葵涌長坑村一石屋，上址對開為山坡，居民登上200級樓梯後直抵華景山莊18座至21座對開位置。<br>昨早11時許，李太步出家門不足數步之遙，疑一時跣腳跌倒，右腳拗柴，通知丈夫報警。十多名消防員攜同擔架床到場，由山坡沿路往下搜索，終發現李太身處位置，惟救護車已在華景山莊18座對開等候，消防員只好用擔架床抬起她走上200級梯級後送院。</p></body></html>
