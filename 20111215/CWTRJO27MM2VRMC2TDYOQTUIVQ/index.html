<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃凱芹開騷賀入行25年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃凱芹開騷賀入行25年 - 馮仁昭</h1><p>黃凱芹（Chris）出年入行25周年，佢打算明年3月24同25號喺紅館開騷慶祝。早前Chris由加拿大返港拍海報，仲同演唱會監製開會。影海報當日，工作人員讚Chris廿年如一日，身材弗爆，Chris話：「音樂同創作就係我嘅保養心得。」Chris仲透露，為配合個唱會宣傳，會同時出新專輯，裏面會收錄佢喺加拿大創作嘅全新歌曲。</p></body></html>
