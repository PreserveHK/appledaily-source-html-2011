<html><header><meta charset="utf-8"><title>祖兒學泰拳防狼</title></header><body><h1>祖兒學泰拳防狼</h1><p>容祖兒、周柏豪、許廷鏗和Twins等一班歌手，前晚在中環出席《FACE》舉辦的頒獎禮，祖兒獲封至尊天后。祖兒近日學泰拳，問她是否可用來對付「抽水門」中的陳浩民，她即轉話題表示可開班指導師妹。</p><p>柏豪避談山聰</p><p>周柏豪前晚獲潮男獎，對於被冠以潮人，柏豪坦言自己與潮字掛鈎，但他不覺得是件好事。對於當日因為一個潮字與陳山聰扯上關係，柏豪即避忌說：「係壓力大咗，要畀心機襯衫。」柏豪坦言自緋聞後已變得成熟，也知道甚麼問題要避和卸，記者笑他面對陳山聰時耍甚麼招數防避時，他說：「係好耐以前嘅事，戲劇性咗少少。」　採訪：黃曉妍攝影：陳志嵐</p></body></html>
