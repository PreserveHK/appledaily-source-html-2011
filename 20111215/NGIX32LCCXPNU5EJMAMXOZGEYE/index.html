<html><header><meta charset="utf-8"><title>Boyz上勁歌齋玩</title></header><body><h1>Boyz上勁歌齋玩</h1><p>Boyz、古巨基和關心妍等前晚到將軍澳電視廣播城錄影《勁歌金曲》，由於《勁歌》增設了遊戲環節，所以Boyz負責玩遊戲，沒有上台唱歌。</p><p>認記性差</p><p>Boyz笑言不會介意只玩遊戲，並笑指今次的遊戲是要考他們記歌詞的能力，不過兩人都坦言記憶力甚差，所以玩時甚有難度，關智斌（Kenny）說：「自己對00年後嘅歌比較認識。」張致恆（Steven）則說：「我對舊歌熟啲，因為以前爹哋同我一齊唱歌，好似《血染的風采》嗰啲。」　採訪、攝影：王崇穎</p></body></html>
