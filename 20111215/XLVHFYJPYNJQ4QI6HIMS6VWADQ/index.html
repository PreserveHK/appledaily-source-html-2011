<html><header><meta charset="utf-8"><title>商場送禮籃</title></header><body><h1>商場送禮籃</h1><p>聖誕期間，旺角新世紀廣場將變成聖誕小鎮，場內展出美國、德國、日本及中國等來自世界各地廿多款珍貴火車模型，猶如迷你鐵路模型博物館。你可以戴上車長帽、挽着懷舊行李箱與靚仔車長和鐵路員合照，小朋友一定歡喜。新世紀廣場現送出六份價值$399的聖誕禮籃，有興趣的讀者，在今天9:00am至3:00pm，連同姓名、地址、電話，電郵至mailto:appledaily.gyp@gmail.com，最快電郵的首六位讀者，可得到聖誕禮籃乙個。<br><br>記者：周燕<br><br>查詢：23970790</p><p>註：旺角新世紀廣場保留最終決定權，《蘋果日報》概不負責。</p></body></html>
