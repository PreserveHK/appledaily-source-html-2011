<html><header><meta charset="utf-8"><title>中大女廁現偷拍鏡頭</title></header><body><h1>中大女廁現偷拍鏡頭</h1><p>【本報訊】行政長官曾蔭權昨早出席香港中文大學博士學位頒授典禮後，昨午有學生在邵逸夫堂對面的碧秋樓女廁發現一個偷拍鏡頭，警方接報後到場調查，並撿走鏡頭檢驗，案件交沙田警區刑事偵緝隊第一隊進，暫無人被捕。<br>據悉，昨午2時許有女學生到碧秋樓一間女廁時，發現廁格內有反光物，細看後竟揭發是一個微型偷拍鏡頭，學生通知保安組報警。<br>警方到場拆走鏡頭調查，了解鏡頭有否攝錄功能及拍攝內容等，並追緝安裝者。中大發言人證實事件，校方會配合警方調查，亦已要求職員加強檢查。</p></body></html>
