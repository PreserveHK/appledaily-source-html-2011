<html><header><meta charset="utf-8"><title>官恩娜浴室要有500呎</title></header><body><h1>官恩娜浴室要有500呎</h1><p>官恩娜前晚到銅鑼灣出席家品活動，她自言天生勞碌命，每朝早睡醒起床，必先要吸塵才安樂，並謂閒來就會佈置一下家中，增加一點新鮮感。問到男友家中是否也一塵不染？官恩娜說：「我同屋企人住，自己鍾意有私人空間，所以唔會同居。」<br>談到喜歡那種風格的家具時，官恩娜表示最愛泰式傢俬，可惜現居的地方面積不夠大，她更謂自己的dreamhouse，最好有個500呎的廁所，好等她可一邊洗澡，一邊看電視，認真識嘆。<br>採訪、攝影：顏英儀</p></body></html>
