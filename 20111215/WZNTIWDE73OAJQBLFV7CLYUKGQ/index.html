<html><header><meta charset="utf-8"><title>關仁隱事：「仔仔」怕死得罪大導 - 關仁</title></header><body><h1>關仁隱事：「仔仔」怕死得罪大導 - 關仁</h1><p>電眼影帝「仔仔」向來篤信水龍王，原來佢咁信都係有段古嘅，話說幾年前佢同雪茄大導合作拍戲，喺開工前一個禮拜，水龍王咁啱見到仔仔，佢摸摸仔仔個頭後就講：「你遲啲可能要拍喺高樓跳落嚟嘅戲，你最好唔好拍，因為會受傷，有性命危險。」仔仔聽到之後其實冇擺喺心，直到幾日後拍雪茄大導部戲，大導要求佢拍一場天台跳落嚟嘅場面，雖然話做足安全措施，但仔仔死都唔肯拍，當時激到大導唔多高興，言語上大家都唔多讓步，結果場戲搵替身拍咗，自此仔仔同大導好似冇再合作喇！<br>撰文：關仁</p></body></html>
