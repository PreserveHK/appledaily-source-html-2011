<html><header><meta charset="utf-8"><title>求驗客手記：索女艷照辣㷫歐國盃 - 求驗客</title></header><body><h1>求驗客手記：索女艷照辣㷫歐國盃 - 求驗客</h1><p>由波蘭同烏克蘭合辦嘅2012歐洲國家盃決賽周早排抽籤，荷蘭、德國同葡萄牙列死亡B組，真係未打先興奮！如男球迷想更興奮，《Playboy》就幫到手；佢哋搵咗班美女去波蘭波茲南市嘅梅尼斯柏球場影艷照（圖），班靚女仲塗上不同參賽國家國旗嘅人體彩繪（小圖）。波茲南主要進行C組賽事，愛爾蘭、意大利同克羅地亞都喺呢度踢，希望球員睇完艷照份外起勁啦！</p></body></html>
