<html><header><meta charset="utf-8"><title>話你知紅嘴鷗11月來港過冬</title></header><body><h1>話你知<br>紅嘴鷗11月來港過冬</h1><p>證實染上禽流感死亡的雀鳥紅嘴鷗，學名為Larusridibundus。紅嘴鷗身材短小，體形與白鴿相若，屬海鷗類別中較細小的一種，由於其嘴及腳部皆呈紅色，因而得名。牠們相當雜食，小魚、蝦苗、水生植物，甚至人類食物殘渣，均不會錯過。<br>紅嘴鷗分佈甚廣，北美、北非、印度以至中國西南地區、東南等沿海地區均會看到其蹤影，當中遠渡來港的紅嘴鷗，主要從西伯利亞及中國北方而來，牠們11月南下至元朗南生圍、米埔過冬，直至3月份春天到來，才沿路北上飛返原居地。<br></p></body></html>
