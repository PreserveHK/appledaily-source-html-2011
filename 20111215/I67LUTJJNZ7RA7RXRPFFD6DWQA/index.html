<html><header><meta charset="utf-8"><title>微軟創辦人研新太空船</title></header><body><h1>微軟創辦人研新太空船</h1><p>微軟創辦人保羅．艾倫是太空發燒友，繼2004年和工程師魯坦合研全球首架私人太空飛機「太空船一號」後，前天（周二）宣佈兩人再研發由機場起飛的新太空船。<br>新太空船由全球最大飛機搭載，機翼翼展117米，掛上六個波音747飛機引擎，機肚載SpaceX製火箭。飛機在9,144米高空釋放火箭。這意味新太空船毋須火箭發射台，只需一條3,650米長的跑道，就可載人載貨載衞星。新太空船料2015年試飛，2016年處女航載貨到國際太空站，五年後載人。<br>路透社</p></body></html>
