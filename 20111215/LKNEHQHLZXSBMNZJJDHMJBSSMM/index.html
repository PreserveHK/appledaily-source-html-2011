<html><header><meta charset="utf-8"><title>城巴撞倒手推車老婦</title></header><body><h1>城巴撞倒手推車老婦</h1><p>【本報訊】昨清晨6時許，姓劉48歲司機駕A10機場快線單層城巴，由香港仔海怡半島開出，駛至鴨脷洲橋道近利南道一組交通燈位時，劉報稱當時綠燈行車，姓何74歲老婦推着一部載滿紙皮的手推車，由鴨脷洲邨行出，從巴士車頭左至右橫過馬路，劉疑未有留意，收掣不及，車頭撞到何婦的手推車。何驚魂甫定，幸未有受傷，手推車無損毀，城巴車頭卻被撞凹，左邊車頭燈殼撞毀。<br>城巴上兩名分別姓馮及姓譚（俱54歲）女乘客撞傷手部，她們與車上其餘約7位乘客提取行李後轉乘由城巴派出巴士前往機場。</p></body></html>
