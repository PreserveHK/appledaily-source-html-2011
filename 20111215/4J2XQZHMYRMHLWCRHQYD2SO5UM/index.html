<html><header><meta charset="utf-8"><title>蘋果汁玩具業成本漲生意跌</title></header><body><h1>蘋果汁<br>玩具業成本漲生意跌</h1><p>【本報訊】受外圍經濟環境轉差影響，本港玩具業前景亦不明朗。香港工業總會、香港玩具協會及香港玩具廠商會於11月中至12月中訪問149間企業，發現原材料價格上升、內地工資上漲及出口市場疲弱是目前業界最大挑戰，逾六成受訪企業指今年營業額較去年差，過半企業更悲觀預計明年業務將轉差。近半本港玩具企業稱會增加內銷以面對外圍經濟環境不穩，但仍有逾兩成廠商打算在港增聘設計人手。<br>此外，香港工業總會即日起至明年3月19日，於香港知專設計學院舉辦歷來最大規模的玩具博物館展覽，展出超過1,000件不同年代香港製造的玩具，訴說香港玩具業60年來的傳奇故事。
</p></body></html>
