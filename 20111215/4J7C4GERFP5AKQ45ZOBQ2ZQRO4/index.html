<html><header><meta charset="utf-8"><title>圓圓護表妹出騷</title></header><body><h1>圓圓護表妹出騷</h1><p>汪圓圓昨日和表妹湛琪清在圓方出席信用卡活動，兩表姊妹首次同場，圓圓安撫緊張的表妹：「我由細睇到佢大，試過幫佢換尿布㖭。」聖誕將至，圓圓卻未能與男友、玩具大王蔡志明細仔蔡加讚一起過拍拖後第一個聖誕節，圓圓說：「我去北京同屋企人過，因為爹哋就快生日，男朋友要做嘢，我都好想一齊過，但真係唔得，咁一年又唔係只得一日開心，都OK啦。」<br>圓圓謂已經買了時尚用品給男友，也相信男友已經花心思買了聖誕禮物，湛琪清則透露將會返美國探親。<br>採訪、攝影：林嘉慈</p></body></html>
