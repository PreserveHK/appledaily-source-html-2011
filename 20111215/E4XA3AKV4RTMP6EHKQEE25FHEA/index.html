<html><header><meta charset="utf-8"><title>「能量」飾物冇作用</title></header><body><h1>「能量」飾物冇作用</h1><p>【本報訊】消委會指出，一些聲稱具特殊化學元素或「能量」的健康飾物，如手鏈、頸鏈及鏈墜等，聲稱能改善佩戴者睡眠質素或促進健康，但專家質疑這些飾物對人體的生理反應或不會起多少作用。<br>坊間部份「高壓電儀器」聲稱使用高達7000V至9000V的高電壓，除非配合非常輕微的電流，否則電流過高可灼傷皮膚，甚至內部組織。另外，市面的納米水杯，聲稱可令飲用水的水分子間締結斷裂，增加水的營養生理功能，喝後容易被身體吸收及會產生「生物效應」。但專家認為，喝進體內的純水，其水分子結構永遠不會改變。</p></body></html>
