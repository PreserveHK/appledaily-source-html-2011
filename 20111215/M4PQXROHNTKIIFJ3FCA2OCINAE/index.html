<html><header><meta charset="utf-8"><title>黃曉明裸體起角</title></header><body><h1>黃曉明裸體起角</h1><p>黃曉明早前為台灣「大人物」慈善攝影展拍攝，不拘小節的他，更裸露上陣。黃曉明配合「陷阱」主題，共拍了兩組造型，一組只穿內褲，另一組裸露上半身，最後由於內褲照太裸露而沒被取用，外間無緣一見，但裸露上身造型，黃曉明以布纏身，再加入電腦後期的尖角刺身效果，一樣震撼。攝影師陳孫華說：「黃曉明有一種令人不可自拔的致命吸引力，像一個性感的陷阱。」<br>日前黃曉明在北京出席活動，天寒地凍，問到他如何定義時尚，他即說打扮以保暖為主，相當實際。<br>撰文：林妙萍</p></body></html>
