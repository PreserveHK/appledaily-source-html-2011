<html><header><meta charset="utf-8"><title>楊冪出水芙蓉打冷震</title></header><body><h1>楊冪出水芙蓉打冷震</h1><p>電影《八星抱喜》除有甄子丹、吳君如、陳慧琳及古天樂助陣外，還有被譽為內地女神楊冪演出，有見及此導演陳慶嘉和秦小珍就為她安排一場水着戲份，展演其美好身材。</p><p>刺激票房</p><p>楊冪表示：「拍攝前一晚天文台突然掛起八號風球，導演表示可能要取消拍攝，但幸好第二天已改為三號風球，可以拍攝，不過氣溫就由平均30多度下跌至只有16度，加上在清晨6時拍這場戲，這真的要了我的命，凍到不停打冷震。幸好工作人員為我準備好熱茶及大毛巾，但這場戲真的非常難忘。」陳慶嘉坦言起用楊冪是希望令票房更上一層樓，打破去年《最強囍事》一億八千萬人民幣票房紀錄。<br>撰文：李森
</p></body></html>
