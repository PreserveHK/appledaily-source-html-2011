<html><header><meta charset="utf-8"><title>醉酒洋漢涉襲警被捕</title></header><body><h1>醉酒洋漢涉襲警被捕</h1><p>【本報訊】昨凌晨2時許，滿身酒氣25歲外籍青年，在銅鑼灣登上一部由46歲姓呂男子駕駛之的士，囑司機前往中環六號碼頭。當抵達目的地，車資為20餘元，惟洋漢僅付一張20元紙幣便下車。呂心有不甘，下車追討餘數，卻被洋漢揮拳毆打，其間有途人經過協助制服洋漢，並報警求助。<br>警員到場以涉襲擊拘捕洋漢。洋漢被帶上警車後，起飛腳踢向一名男警腳部。受傷的士司機與警員俱清醒送院敷治，洋漢涉襲警及襲擊被捕帶署。其間洋漢情緒失控，赤膊對着鏡頭伸脷（圖），醉態百出。</p></body></html>
