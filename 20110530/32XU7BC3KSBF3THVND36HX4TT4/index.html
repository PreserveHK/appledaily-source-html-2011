<html><header><meta charset="utf-8"><title>Avril開球爆粗捱轟</title></header><body><h1>Avril開球爆粗捱轟</h1><p>加拿大女歌手AvrilLavigne前日在美國TropicanaField擔任棒球賽開球禮嘉賓兼演唱，她笑笑口投完球後開騷，豈料不久咪高峯突然失靈，在場觀眾即毫不畀面報以噓聲，Avril扯火爆粗，事後她被投訴教壞細路，沒有理會現場有小朋友。會場發言人昨日發聲明對Avril前日的行為感到遺憾，認為Avril當時的說話並不切合該會場一向合家歡的傳統氣氛。不過有指Avril爆粗純屬發洩，並非針對任何觀眾。</p></body></html>
