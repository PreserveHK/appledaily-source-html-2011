<html><header><meta charset="utf-8"><title>媽媽味羅漢果水</title></header><body><h1>媽媽味羅漢果水</h1><p>最愛喝媽媽煲的羅漢果水，皆因無糖味道夠正氣，喝過後喉嚨特別舒服。不過媽媽煲的不是經常可以喝到，惟有選擇街外品牌，前陣經過鴻福堂，看到新推出無糖羅漢果水，一入口，味道與媽媽煲的有九成相似，味道甘甜，是不錯的消暑飲品。由即日起至6月29日憑優惠頸牌及兩張鴻福堂500毫升產品招紙（其中一張為無糖羅漢果），於嘉禾院線購買戲票兩張，可獲$25折扣優惠。<br><br>查詢：29202206</p></body></html>
