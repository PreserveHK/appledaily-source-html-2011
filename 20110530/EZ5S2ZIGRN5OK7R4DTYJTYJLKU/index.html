<html><header><meta charset="utf-8"><title>北京辦嫁入豪門課程</title></header><body><h1>北京辦嫁入豪門課程</h1><p>嫁個有錢人有辦法。北京近日出現專攻豪門市場的新娘學校（圖），教授學員如何牢牢抓住鑽石單身漢的心。<br>這嫁入豪門課程所費不菲，30小時的學費就要兩萬元人民幣，但短短一年已有超過2,800名年輕女性報名。其中學員冰莉莉直言，如能嫁入豪門「可以衣食無憂」。而且課程目標明確，從改變外在的衣着打扮、妝容，到學習茶道以培養內在氣質，務求學員在正式場合能脫穎而出。有學員認為課程的成效不錯，經改造的女性亦受到不少富二代歡迎。<br>江西衞視</p></body></html>
