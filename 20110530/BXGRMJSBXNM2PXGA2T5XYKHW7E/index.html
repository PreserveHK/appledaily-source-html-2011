<html><header><meta charset="utf-8"><title>扒女水着行騷狀態欠佳</title></header><body><h1>扒女水着行騷狀態欠佳</h1><p>「扒女」李依琳（Elaine）早前回港後，大鑼大鼓謂希望加入周星馳的團隊工作，又謂不介意做阿四斟茶，不過Elaine似乎未進入狀態，她昨日在又一城出席泳衣騷，與多個女星和名模一齊開工。</p><p>吸引龍友</p><p>身形相對嬌小的李依琳，穿上一件頭粉紅泳衣行騷，之後又穿比堅尼，看來未成功收身，腰位和大腿都略肥，而且行騷時有點不在狀態。不過，Elaine相當受龍友歡迎，每逢出場龍友都舉機狂影，她去年曾透露被癡情fans跟蹤和狂影。Elaine昨日行完騷後火速閃人，不知是否怕遇上癡情fans。<br>採訪：KennethCheung<br>攝影：RickyIp</p></body></html>
