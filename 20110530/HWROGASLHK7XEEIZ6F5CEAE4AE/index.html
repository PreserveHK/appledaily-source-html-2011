<html><header><meta charset="utf-8"><title>胸圍尺碼透視經濟</title></header><body><h1>胸圍尺碼透視經濟</h1><p>想預測經濟，看看女性穿的胸圍尺碼可以知道。英國Debenhams分析了英國過去100年來胸圍尺碼趨勢，結果發現女性穿胸圍的尺碼和款式可反映經濟趨勢。<br>原來二戰後經濟萎靡時，英女趨向買承托力較差的胸圍。到1960年代初經濟有起色，女性越來越自主，才開始鍾情托起胸脯、令胸脯看來更堅挺的胸圍。人類成功登月後，科幻的錐形胸圍大熱。1980年代起，女強人在商界冒起，胸圍杯位變得較高和較窄，穿上套裝顯得更專業。當隆胸手術興起時，大尺碼胸圍需求大增。近年經濟不景，女性沒錢隆胸，就買能夠裝腔作勢的胸圍。<br>英國《星期日郵報》</p></body></html>
