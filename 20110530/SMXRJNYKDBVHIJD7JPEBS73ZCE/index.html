<html><header><meta charset="utf-8"><title>英年輕人說求職難</title></header><body><h1>英年輕人說求職難</h1><p>威爾士南部小鎮梅瑟蒂德菲爾（MerthyrTydfil）年輕人失業率高達34%，她們都形容這裏是全國最難求職的地方。<br>英國《星期日鏡報》</p><p>19歲　霍普金斯<br>「我很想上大學，但我負擔不起學費。」<br><br>20歲　基廷<br>「我申請了200份工作，只有一份有回音。」<br><br>19歲　巴斯通<br>「市場上全沒工作適合我，一份也沒有。」<br><br>17歲　黑爾<br>「我想做建築工人，但這似乎不大可能。」</p></body></html>
