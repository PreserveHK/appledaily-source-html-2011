<html><header><meta charset="utf-8"><title>Game道：TradeNations上fb做生意</title></header><body><h1>Game道：TradeNations上fb做生意</h1><p>iOS上好受歡迎嘅《TradeNations》，最近推出facebook版，其玩法與iOS相似，要採集各種資源，生產商品，大做資源貿易，再逐步擴大城市。與iOS不同的是，工人再非全能型，在招請工人時要先決定種類，例如礦工不能做農夫，亦增加了建築工種，轉換工種要等30分鐘。《TradeNations》耐玩性好高，不過要成為一個好巿長，真係好忙o架！<br><br>網址：http://apps.facebook.com/tradenationsfb/</p></body></html>
