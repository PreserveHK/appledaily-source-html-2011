<html><header><meta charset="utf-8"><title>水獺與男孩水陸追逐</title></header><body><h1>水獺與男孩水陸追逐</h1><p>可愛死了！醒目水獺（seaotter）跟小男孩做朋友，小男孩走到那裏，水獺跟到那裏，水獺與男孩水陸嘻哈追逐的片段（圖），上周日放上YouTube後，短短幾天已有超過100萬人次觀看，熱爆網站。<br>片段在美國加州聖迭戈動物園拍攝。動物園早已出了幾個友善可愛的動物明星，如咧嘴而笑跟遊客合照的河馬。這隻水獺則與金髮小男孩一見投緣，男孩兩邊跑，牠也隔着玻璃兩邊游；男孩突然轉向想難倒水獺，牠又打水底空翻亦步亦趨。男孩玩得開心哈哈笑，融化了網民的心。<br>英國《每日郵報》</p></body></html>
