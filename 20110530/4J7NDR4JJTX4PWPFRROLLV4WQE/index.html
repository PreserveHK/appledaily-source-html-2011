<html><header><meta charset="utf-8"><title>趣趣地：祖高爾老婆騷身材</title></header><body><h1>趣趣地：祖高爾老婆騷身材</h1><p>舊年夏天由車仔免費加盟利物浦嘅祖高爾（圖右），今季喺紅軍嘅表現「有目共睹」，傷仲多過踢，落場次數屈指可數，但冇波踢可以成日陪住老婆卡莉。26歲嘅卡莉曾演出英國電視節目《I'mACelebrity》，佢已經為祖高爾生咗個B女，家仲話想生多個；所以佢喺未生之前把握機會着比堅尼，騷一騷自己嘅弗爆身材（左圖）。另外，有傳利記領隊杜格利殊頂唔順祖高爾成日傷多過踢，諗住賣佢畀昆士柏流浪，睇嚟祖高爾要喺倫敦搵定愛巢喇！</p></body></html>
