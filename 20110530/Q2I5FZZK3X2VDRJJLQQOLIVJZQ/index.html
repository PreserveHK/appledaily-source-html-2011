<html><header><meta charset="utf-8"><title>陳細潔樂做Happy俠濟世</title></header><body><h1>陳細潔樂做Happy俠濟世</h1><p>陳細潔昨日往理工大學出席「雪亮眼睛長者眼科視光檢查計劃」活動，為善最樂的她指善款將有3,000名長者受惠。</p><p>飛身助人</p><p>問到近日有一名衣着性感、蒙着面於天橋底現身的女人，自稱「紫荊俠」鋤強扶弱、幫助弱勢，陳細潔指她都有留意此事，她說：「因為有成30個朋友打嚟問係唔係我，我身材冇人哋咁好。」<br>有人指這女俠像萬寶寶，陳細潔說：「身材咁好就似，但係膚色唔多似。」記者指她大可以另一造型的女俠出現，她笑說：「都係好主意、可以考慮，如果係就改名叫Happy鯊魚俠，最好仲要識飛，飛身去送禮物畀啲有需要幫助嘅人。」<br>採訪、攝影：LoMui</p></body></html>
