<html><header><meta charset="utf-8"><title>薛凱琪亞視台慶疑嗌錯TVB</title></header><body><h1>薛凱琪亞視台慶<br>疑嗌錯TVB</h1><p>薛凱琪、劉美君、鮑起靜和亞姐姚佳雯等，昨晚在亞視大埔總台出席《ATV台慶勁唱會》，眾人盛裝赴會賀亞視台慶。</p><p>「今晚睇番」</p><p>薛凱琪畫了一張生日卡給亞視，不過她在場卻爆出賀錯台疑雲，她疑將ATV說成TVB，但她事後接受訪問時堅決否認，她說：「我係講ATV，自己已經嚟過一段時間，唔會錯，而且ATV已經邁向50周年，一定唔會錯，我今晚會重睇番。」<br>早前姚佳雯綵排跳舞時逼爆舞衣，昨晚她穿上tubedress上陣，她說：「上次件衫鈕門太鬆，今次縫實咗，而且今次件舞衣好谷，只係加咗乳貼同薄墊咋。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
