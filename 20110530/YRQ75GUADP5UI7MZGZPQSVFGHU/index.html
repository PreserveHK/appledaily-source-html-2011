<html><header><meta charset="utf-8"><title>AV物語：無鈎藍芽耳機</title></header><body><h1>AV物語：無鈎藍芽耳機</h1><p>一向以為藍芽耳機音質麻麻，只要聽到對方講乜就收貨，但原來對聲音有要求嘅用家一樣有好選擇。最近著名音響品牌BOSE正式推出首隻單耳式藍芽耳機，仲採用申請咗專利嘅技術，就算喺嘈雜環境一樣聽得清楚。呢隻耳機採用BOSETriPort聲學耳機結構，識得量度電話聲同背景雜聲，自動調節音量，所以去到唔同地方都唔需要㩒音量掣，通話始終保持穩定。耳機仲用咗獨有嘅BOSEStayHear耳塞，唔用鈎都掛得實，仲要用埋矽膠製造，戴耐啲都好舒服！<br><br>記者：王震遠<br>查詢：BOSE（21239000）</p></body></html>
