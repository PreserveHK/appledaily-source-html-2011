<html><header><meta charset="utf-8"><title>畢安被子女催婚</title></header><body><h1>畢安被子女催婚</h1><p>人前人後恩愛非常的畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie），拍拖超過6年似乎一直安於情侶關係，不過近日畢佬接受雜誌《USAWeekend》訪問宣傳新片《生命樹》（TreeOfLife）時，卻透露：「子女經常問到我們婚姻的問題，這對他們來說變得越來越重要，令我們不得不考慮結婚的問題。」</p><p>咀嘴被子女噓</p><p>畢佬自爆湊仔秘密是要讓子女過正常生活，他與安琪蓮娜不會介意子女滿手顏料，又會在家中玩泥漿大戰，讓他們輕鬆生活。畢佬更指家中不會有秘密，他說：「我與安琪蓮娜咀嘴也會大方告訴孩子，雖然他們會扮嘔，但我們會照做。」</p></body></html>
