<html><header><meta charset="utf-8"><title>狗狗睡覺睜眼打鼾</title></header><body><h1>狗狗睡覺睜眼打鼾</h1><p>狗狗睜開眼睛看似清醒，怎麼還會打呼呢？近日一位台灣網友的愛犬睡覺時張開雙眼，卻又發出深沉的打呼聲，忍不住拍下這逗趣的「睜眼打呼」畫面（圖），短片上傳網絡後立刻有不少網友大讚「超可愛」！<br>片中的大狗狗，張開雙眼趴在狗屋內，發出沉睡的打鼾聲，主人也好奇愛犬是否在睡覺，幾番確認後發現牠正呈現呼呼大睡的深眠狀態。獸醫指狗跟人眼的肌肉解剖構造不同，牠們在放鬆時眼睛會呈現半開的模樣；因此翻白眼或是睜開眼睛睡覺正代表牠睡得很香甜。<br>台灣東森新聞網</p></body></html>
