<html><header><meta charset="utf-8"><title>釋小龍傳秘密娶超女</title></header><body><h1>釋小龍傳秘密娶超女</h1><p>電影《笑林小子Ⅱ新烏龍院》的內地童星釋小龍已23歲，他繼早前被發現挽着內地《超級女聲》何潔的手親密逛街後，日前又被發現兩人密會，甚至有媒體踢爆他們已秘密領證結婚。</p><p>靚車接送</p><p>當日下午，何潔在北京機場出現，戴上墨鏡、穿白色上衣、粉紅窄身褲的何潔，行色匆匆走向一輛Audi，原來坐在駕駛位置的正是情郎釋小龍，兩人一見面即相視而笑，然後釋小龍駕車絕塵而去。早前有網友更爆何潔懷有身孕，但當事人已否認。<br>撰文：林妃</p></body></html>
