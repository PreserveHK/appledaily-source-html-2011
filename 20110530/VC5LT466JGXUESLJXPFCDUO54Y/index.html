<html><header><meta charset="utf-8"><title>案件速遞撞胸案或傳召特首</title></header><body><h1>案件速遞<br>撞胸案或傳召特首</h1><p>【本報訊】特首曾蔭權3月1日在尖沙嘴科學館遇上示威活動，在混亂間，特首報稱「撞傷胸」。有份參加示威的社民連成員黃俊杰及黃浩銘，先後被控在公眾地方作出擾亂秩序行為罪，昨在九龍城裁判法院再提訊。<br>由於代表大律師上周才接手案件，需時閱讀證人口供，案件押後至7月18日開審，控方將傳召八名證人。辯方律師在庭外透露，或會傳召曾蔭權為辯方證人。<br>案件編號：KCCC2154/11</p></body></html>
