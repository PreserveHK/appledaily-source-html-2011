<html><header><meta charset="utf-8"><title>*Apps士多：MV免費Share</title></header><body><h1>*Apps士多：MV免費Share</h1><p>話iPhone方便好用真係無講錯，話說上星期六歐聯決賽，約定班朋友出街睇波，老友建議去Neway開房，勝在有得飲番兩杯又有K唱，所以二話不說上AppStore下載佢個App嚟落Booking，點知先發現佢最近添加咗新功能。《NewayKaraokeBox》呢個App一向都有剪輯版MV免費睇，家仲可以將佢轉發到facebook同twitter，以後夜麻麻就算忽然想無病呻吟，都唔使淨係上fb拋低幾隻字咁慘情，家有聲有畫分分鐘收到更多手指頭！<br><br>記者：王震遠</p></body></html>
