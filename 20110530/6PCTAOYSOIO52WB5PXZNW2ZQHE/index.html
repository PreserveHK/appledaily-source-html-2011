<html><header><meta charset="utf-8"><title>潮流感：GaGa神力谷新牌 - ㎡</title></header><body><h1>潮流感：GaGa神力谷新牌 - ㎡</h1><p>有LadyGaGa神助，大牌小牌都得以受惠，話題人氣更盛，近日獲看上眼穿上招搖過市的是英國新牌仔CraigLawrence，畢業於時裝名校CentralSaintMartin's的CraigLawrence，當然懷着知遇之恩，大讚GaGa穿上他設計的透視針織裙，正正穿出他心中完美的自我態度。<br>CraigLawrence童年住在海邊小城，其新作的靈感正是來自童話世界美人魚及古希臘的神秘誘惑，如他所言：「時裝是身體上的藝術，它反映我們生活的時代精神及無邊際的自我。」<br>Textby　㎡</p></body></html>
