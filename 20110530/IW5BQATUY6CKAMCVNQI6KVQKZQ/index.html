<html><header><meta charset="utf-8"><title>禁制燒香　官提質疑</title></header><body><h1>禁制燒香　官提質疑</h1><p>【本報訊】美孚荔灣花園申請禁制鄰居燒香案，控辯雙方在區域法院進行結案陳詞。法官陸啟康昨一度提出，香港居住地方狹小，若禁止被告燒香，鄰居煲中藥又是否須被禁制呢？法官表示，將盡快於本周或下周內頒發判詞。</p><p>被告已改用環保香</p><p>被告陳詞指，原告自取得臨時禁制令後，被告已改用11厘米長環保香，情況有改善。若法庭頒下禁制令，便侵害被告拜神的權利。原告則指，被告每日燒香兩次，煙味停留走廊數小時，令原告不能享用自己單位的權利。<br>案件編號：DCCJ1358/10</p></body></html>
