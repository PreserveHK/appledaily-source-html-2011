<html><header><meta charset="utf-8"><title>警街市埋伏慣賊斷正</title></header><body><h1>警街市埋伏慣賊斷正</h1><p>【本報訊】7時打烊、凌晨始上鎖的九龍城市政大廈，在低設防保安下接連發生爆竊案，街市內多個肉檔，被撬錢箱爆竊。前晚，獨行賊企圖再爆竊一個牛肉檔時，被埋伏便裝警員擒獲，拘捕帶署，並被落案控以三項爆竊罪和一項企圖爆竊罪，今早提控於九龍城裁判法院。<br>現場是衙前圍道九龍城市政大廈，本月23日，該市政大廈有三個肉檔被爆竊，損失數百至千元不等。<br>前晚9時，警員掩至街市埋伏，至11時左右，目擊一名瘦身材的男子到一樓一個牛肉檔，用工具撬開錢箱，警員見狀拘捕涉嫌賊人。被捕疑犯38歲姓李，經調查後，李承認與多日前街市發生連環竊案有關。</p></body></html>
