<html><header><meta charset="utf-8"><title>鄔君梅拍床戲老公監場</title></header><body><h1>鄔君梅拍床戲老公監場</h1><p>鄔君梅及內地著名舞蹈家譚元元等昨晚往金鐘出席女性雜誌《JESSICA》創刊11周年酒會，並獲頒成功女性獎。鄔君梅透露現正忙拍內地電視劇《小洋妞》，與方中信飾演夫婦，她說：「他（指方中信）演技真的很好，可是普通話卻十分爛，經常在片場鬧笑話，我也義務幫他惡補普通話。」</p><p>鄔君梅又指兩人會有親熱床戲，問她會否怕方中信太太莫可欣呷醋？她說：「應該是我老公呷醋才對，他已說好要來現場監場。」剛完成芭蕾舞演出的譚元元以Chloé裙子示人，她指今天會返北京一星期，她說：「算是調理一下及見見親戚朋友吧。」<br>採訪、攝影：LoMui</p></body></html>
