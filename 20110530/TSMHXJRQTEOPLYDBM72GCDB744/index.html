<html><header><meta charset="utf-8"><title>張梓琳補天吊18粒鐘</title></header><body><h1>張梓琳補天吊18粒鐘</h1><p>由周潤發、甄子丹、陳慧琳、郭富城及世界小姐冠軍張梓琳等主演的3D電影《大鬧天宮》備受關注，片中演女媧的張梓琳，其概念造型海報日前曝光，海報中的張梓琳是人面蛇身，手臂上戴了七彩配飾，即時為女媧增添不少韻味。</p><p>製作費500萬</p><p>為拍女媧補天的重頭戲，劇組斥資500萬人民幣製作，張梓琳亦進行了一星期地獄式舞蹈訓練，並連續18小時被吊在半空拍攝，她說：「獲邀演女媧時覺得很忐忑，因為女媧是人類的始祖神，有神聖感，我要將兩種氣質演繹，但我拍完吊威吔的一場戲後，感到全身都幾乎不是屬於自己了。」<br>撰文：林妃</p></body></html>
