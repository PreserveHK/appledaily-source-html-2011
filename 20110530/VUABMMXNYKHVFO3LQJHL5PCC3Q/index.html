<html><header><meta charset="utf-8"><title>老虎魚刺傷釣魚郎</title></header><body><h1>老虎魚刺傷釣魚郎</h1><p>【本報訊】昨午5時，兩名青年在西貢黃石碼頭岸邊垂釣，其中一名20餘歲釣魚郎，被老虎魚魚鰭刺傷手。據悉，事主釣得一條數吋長老虎魚後，在岸邊徒手解鈎期間，左手背不慎被掙扎的老虎魚魚鰭刺傷，傷口登時感到麻痹，同行友人遂致電報警召救護車送院，治療後無大礙。<br>老虎魚（Waspfish），是本港水域常見的毒魚之一，其外形有點像石頭魚，魚鰭則似獅子魚，毒性很高，若被魚鰭刺中，傷者有過敏反應隨時可致命。</p><p>可致組織壞死</p><p>一般被老虎魚魚鰭刺傷，傷口極為痛楚，數小時才能消退，如未能及時治理，傷口便發炎致組織壞死。</p></body></html>
