<html><header><meta charset="utf-8"><title>醫療短波澳洲蚊傳腦炎疫情惡化</title></header><body><h1>醫療短波<br>澳洲蚊傳腦炎疫情惡化</h1><p>由蚊叮傳播的墨萊溪谷腦炎（MurrayValleyEncephalitis）疫情在澳洲西部惡化。世界疫症情報網公佈，近日再有兩人證實染病，分別是一名兩歲幼兒及一名29歲警員，兩名患者接受治療後仍然昏迷。衞生部今年已累積逾10宗感染個案，有兩宗死亡病例，包括一名到當地旅遊的19歲加拿大青年。墨萊溪谷腦炎可永久損害腦部，致命率很高，故需做好防蚊措施預防。</p></body></html>
