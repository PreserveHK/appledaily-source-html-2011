<html><header><meta charset="utf-8"><title>案件速遞地盤工涉姦63歲婦</title></header><body><h1>案件速遞<br>地盤工涉姦63歲婦</h1><p>【本報訊】紅磡區揭發叫人髮指強姦案。一名63歲婦人上周五凌晨時分，行經大廈梯間時遇上身材健碩40歲地盤工人歐陽良炫。工人涉嫌將她強姦，婦人反抗時受傷，警方最終接報將工人拘捕。被告在警誡時否認強姦，但承認撫摸其胸部及下體。<br>涉案工人昨晨被警方押解至九龍城裁判法院提訊，暫時毋須答辯，還柙至下月13日再提訊，等候警方繼續調查及安排認人手續。<br>案件編號：KCCC2142/11</p></body></html>
