<html><header><meta charset="utf-8"><title>三父女食煎蛋齊屙嘔</title></header><body><h1>三父女食煎蛋齊屙嘔</h1><p>【本報訊】一名男子昨與兩名女兒在何文田集德苑寓所，享用他烹製的煎蛋早餐後，先後感腹痛及屙嘔不適，疑三父女吃下不潔食物，於晚上報警召救護車送院治療。<br>疑集體食物中毒三父女，家住何文田常盛街65號集德苑一單位。男戶主年約50歲。據他透露，雞蛋是其妻由外買回，昨早上其妻不在家，他在家中煎蛋與兩名女兒進食。至下午三父女先後出現肚痛不適，父親更上吐下瀉，連屙多次。至晚上其妻返回，懷疑三父女食物中毒，於晚上6時許報警。據男戶主稱，早餐只吃過煎蛋，懷疑蛋有問題，但進食時不覺煎蛋有異味。</p></body></html>
