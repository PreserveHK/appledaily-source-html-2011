<html><header><meta charset="utf-8"><title>趣趣地：羅比堅尼搏到盡搵班落</title></header><body><h1>趣趣地：羅比堅尼搏到盡搵班落</h1><p>熱刺前鋒羅比堅尼（圖）呢幾年喺球壇浮浮沉沉，更加淪為人球被球會借嚟借去，下半季去咗韋斯咸效力，所以佢自己都應該覺得好冇癮。近排愛爾蘭搞咗個四角賽，羅比堅尼就交足功課，繼梅開二度助愛爾蘭3:0贏北愛爾蘭，前日又幫球隊一腳射死蘇格蘭捧盃。佢喺呢個四角賽咁搏命，無非係想吸引英超中小型球會注意；查實佢今年先得嗰30歲，加上波底好經驗豐富，所以就算熱刺唔要佢，相信佢都好有機會留番喺英超比賽啩。</p></body></html>
