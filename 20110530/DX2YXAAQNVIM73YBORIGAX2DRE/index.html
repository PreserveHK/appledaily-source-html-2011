<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CIRCUS扮晒除衫博見報 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CIRCUS扮晒除衫博見報 - 馮仁昭</h1><p>台灣組合CIRCUS同經理人Andy，噚日喺鑽石山舉行簽名握手會，主音Eason不時走落台同歌迷握手。當司儀提議佢哋一齊除衫就可以博到見報，成員Kid即時扮除衫仲話露四點，最後當然係冇除到啦。另外，Andy話之前上CIRCUS嘅節目玩遊戲輸咗，要被罰赤腳踩曱甴，CIRCUS即時玩踢爆話Andy一邊踩一邊喊。</p></body></html>
