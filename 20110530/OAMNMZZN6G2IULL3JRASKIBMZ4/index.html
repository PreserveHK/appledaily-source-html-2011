<html><header><meta charset="utf-8"><title>司機撞死人　被迫跪屍認錯</title></header><body><h1>司機撞死人　被迫跪屍認錯</h1><p>「跪着！跪着！」四川前日發生一宗致命車禍，肇事司機被迫向死者下跪認錯（圖）。在成都一條街道上，一輛紅色泥頭車撞上正駛過斑馬線的電動車，駕駛電動車的中年婦女當場身亡。泥頭車司機在闖禍後企圖跳車逃走，卻被圍觀者攔住後暴打。公安欲將肇事司機帶走，但死者親屬悲憤難平，又再上前抓住他，大喊：「跪着！跪着！」強迫他跪在死者遺體面前嗑頭認錯，公安亦制止不了。其間他稍有不從，便遭群眾毆打。<br>廣東衞視</p></body></html>
