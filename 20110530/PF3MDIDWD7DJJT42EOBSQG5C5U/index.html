<html><header><meta charset="utf-8"><title>周迅、趙薇、陳坤續妖魅情緣</title></header><body><h1>周迅、趙薇、陳坤續妖魅情緣</h1><p>周迅、趙薇和陳坤等昨日在北京出席電影《畫皮2》記者會，三人繼前一集後再續前緣。</p><p>兩女角多分身</p><p>已為人母的趙薇原來已兩年沒有拍戲，令她戲癮大發，周迅也事先張揚謂一定要有趙薇才會拍續集，果然姊妹情深。趙薇說：「我這次的角色會有打戲，而且打得很激烈。」她直認因為拍戲受了不少皮肉之傷。<br>周迅表示半年前監製陳國富在電話中告訴她這個拍攝計劃後，她覺得既然有她和陳坤，當然要有趙薇一同演出才完美。至於續集是否延續三角戀關係？陳坤賣關子說：「他們兩個會分身變成三五個來，總之不再是三角戀，怎麼也是四角戀了。」<br>採訪、攝影：陶然婷</p></body></html>
