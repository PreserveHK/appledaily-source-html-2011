<html><header><meta charset="utf-8"><title>鍾淑慧喊住復出</title></header><body><h1>鍾淑慧喊住復出</h1><p>做過三級片女星的鍾淑慧下嫁當年的電視小生吳岱融後，兩夫婦就移居內地，並在幕後發展了十多年，最近兩人復出幕前，聯手接拍內地片《北角》，前日兩人在北京出席新片觀眾見面會。談到由艷星變為家庭主婦，鍾淑慧樂於享受平淡，她說：「我兒子都十幾歲了，十年沒拍戲，現在拍不拍戲都沒所謂。」</p><p>看劇本感動</p><p>鍾淑慧很喜歡《北角》的劇本，電影描述香港中低下階層生活窘況，她說首次看劇本已感動落淚，她讀到「在香港沒有錢生活很苦」的台詞時又忍不住再哭，並有感而發說：「我也試過走下坡和人生起伏，遭遇與片中的單親媽相似。」<br>採訪、攝影：陶然婷</p></body></html>
