<html><header><meta charset="utf-8"><title>談歌手愛卜戴倫憎MikeJagger</title></header><body><h1>談歌手<br>愛卜戴倫憎MikeJagger</h1><p>喬布斯年輕時是一名嬉皮士，對音樂的熱愛，間接催生出iTune音樂庫，一度掀起音樂世界一場翻天覆地的改革。《喬布斯傳》中透露，除了披頭四（Beatles）樂隊外，著名民謠歌手卜戴倫（BobDylan）也是教主的偶像，至於對英國歌手MikeJagger，教主印象麻麻，認為他吸毒令腦部受損。但喬布斯自己15歲也曾吸食大麻，更稱之為「影響一生的重要體驗」。<br>英國《星期日郵報》</p></body></html>
