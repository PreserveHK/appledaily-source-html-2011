<html><header><meta charset="utf-8"><title>求驗客手記：JR史密夫打CBA瘦晒 - 求驗客</title></header><body><h1>求驗客手記：JR史密夫打CBA瘦晒 - 求驗客</h1><p>加盟CBA浙江稠州銀行嘅金塊前鋒JR史密夫（國內傳媒譯JR史密斯、右二），已經嚟咗中國一段時間，除咗帶好多行李過嚟，仲專登帶埋家姐史蒂芬妮過嚟，照顧佢起居飲食。之不過佢就話唔係好習慣中國嘅飲食，又有時差，瘦咗10幾磅。最慘嘅係佢話喺中國實在好悶，皆因佢嘅至愛twitter、facebook都好難去到，又冇人同佢玩facetime，球迷都知道佢嘅苦處，就叫佢不如「翻牆」去上twitter啦！我求大俠就覺得唔使咁煩，喺新浪開微博咪得囉。</p></body></html>
