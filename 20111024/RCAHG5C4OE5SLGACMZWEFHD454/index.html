<html><header><meta charset="utf-8"><title>代言童裝　炫富女童爆紅</title></header><body><h1>代言童裝　炫富女童爆紅</h1><p>「史上最小炫富女」名利雙收，7歲的孫心怡（圖左）日前因賤賣Gucci手袋和名牌洋娃娃籌款行善，並稱家住城堡、爸是「特大官」而走紅後，前日卻簽約代言品牌童裝，令網民質疑整件事全屬炒作。<br>心怡日前正是在該品牌服裝辦的兒童義賣活動被捕捉「炫富」而爆紅，繼而獲聘為代言人，但服裝公司辯稱因炫富短片令心怡受傷害，才聘其代言作補償。心怡的媽媽（圖右）也澄清家裏是做生意不是當官，她並揚言正尋找拍攝「炫富片」拍客，擬提出起訴。<br>北京《京華時報》</p></body></html>
