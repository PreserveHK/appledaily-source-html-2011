<html><header><meta charset="utf-8"><title>晨運獅吼功　擾居民清夢</title></header><body><h1>晨運獅吼功　擾居民清夢</h1><p>台灣晨運客上山練獅吼功擾人清夢，居民快被逼瘋！兩位「發功」者幾乎每早都會到台中科博館旁千坪草地運動、練吼功，72歲的莊先生定時清晨5時許到該處練習，蹲馬步、推甩約5分鐘後發出「吼吼」兩聲。<br>75歲的邱先生則不定時隨性運動，快走停下來拍丹田後，發出吼叫聲，他們相信此舉可以排毒，並稱不知道會影響山下住戶安寧。<br>記者在3米外測量，二人吼叫音量達72.8分貝，約如火車經過的聲響。但環保單位指這種不持續性噪音無法可罰，只能請警方規勸。<br>台灣《蘋果日報》</p></body></html>
