<html><header><meta charset="utf-8"><title>今日提醒你：電動車展分享新科技</title></header><body><h1>今日提醒你：電動車展分享新科技</h1><p>環境局及機電工程署合辦的「電動車──引領香港邁向綠色新世代」展覽，今日在香港科學園揭幕，將展出本港市場上最新電動車型號及充電科技，讓公眾了解電動車的最新發展，提升使用電動車的意欲。為期兩天的展覽，今日的開放時間由上午十時至傍晚六時，明日開放時間由上午九時至下午二時。<br>電動車展覽之外，亞太區經濟合作組織今日會在科學園舉行為期兩天的「電動車的能源及綠色運輸優點」研討會，與會人士將就最新的電動車科技、能源儲存技術及充電設施分享經驗及探討發展趨勢。</p></body></html>
