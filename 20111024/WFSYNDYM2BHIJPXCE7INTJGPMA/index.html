<html><header><meta charset="utf-8"><title>7萬元1隻被搶購草泥馬當寵物</title></header><body><h1>7萬元1隻被搶購<br>草泥馬當寵物</h1><p>內地網民創造的網絡神獸草泥馬爆紅，令其原型羊駝（圖）也大受歡迎，雖然每隻身價數萬元（人民幣．下同），相當一架國產房車，但除了各地動物園爭着搶購，不少富人更買來當寵物。<br>羊駝原產於南美洲，在2002年引入中國。目前內地僅有兩家羊駝養殖基地，其中一家位於山東即墨市段泊嵐鎮青島畜牧科技示範園內，繁殖最多的時候有百多隻，被全國各地動物園搶購，及有錢人買來當寵物後，現時只剩30多隻用作繁殖。繁殖人員說，一隻成年羊駝價值六、七萬元，小羊駝也值四、五萬元，「但是還是很多人搶着買」。<br>山東半島網<br></p></body></html>
