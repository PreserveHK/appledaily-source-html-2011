<html><header><meta charset="utf-8"><title>利比亞解放　第三大城爭權</title></header><body><h1>利比亞解放　第三大城爭權</h1><p>「狂人」卡達菲被殺，利比亞準備周日（本港時間深夜）在第二大城市班加西宣佈正式解放，將由臨時政府管治，臨時政府官員名單會在一個月內公佈，制憲議會選舉在八個月內舉行，國會和總統選舉在一年內舉行。<br>儘管解放，利比亞面臨地方權鬥。今次生擒卡達菲的是第三大城市米蘇拉塔的民兵，他們之後將卡達菲屍體和反美巨拳像都當作戰利品，有戰功在手，估計米蘇拉塔將跟傳統的權力重心首都的黎波里和班加西爭權。而面對利比亞新政權，曾撐利比亞政權的中國改口，指卡達菲「不是中國的朋友」。<br>路透社</p></body></html>
