<html><header><meta charset="utf-8"><title>蘋果汁4D動畫知專有得學</title></header><body><h1>蘋果汁<br>4D動畫知專有得學</h1><p>【本報訊】立體廣告普及，曾在上海世博製作3D清明上河圖的公司，其高級項目經理蔡騰翼表示，本港不少公司開始引入「虛實結合的投影作品」作宣傳，例如3D立體動畫投影加上真人舞蹈表演，常見於品牌發佈會、演唱會等，因此對這方面的人才需求殷切。<br>香港知專設計學院4名學生日前與該公司合作，製作了一段長3分鐘的4D外牆投影動畫，並以校舍外牆作投射屏幕（圖）。知專表示，明年新學制會加強「創意媒體高級文憑課程」的內容，加入動畫及互動媒體等元素，並加強實習課程，以切合業界需要。</p></body></html>
