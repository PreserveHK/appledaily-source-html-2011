<html><header><meta charset="utf-8"><title>闔家歡：台灣農莊美食節2011</title></header><body><h1>闔家歡：台灣農莊美食節2011</h1><p>活於石屎森林的香港人，對台灣農莊的田園風光及地道風情趨之若鶩，所以寶島的休閒生態遊很受歡迎。適逢今年為台灣旅遊年，鑽石山荷里活廣場特別聯同台灣觀光協會及台灣休閒農業發展協會，於11月5日及6日舉行一年一度的「台灣農莊美食節2011」，雲集12家遠近馳名的台灣農莊及10家旅行社參展，又與中華航空公司及長榮航空公司推出優惠遊台行程。顧客只要捐款$10或消費即可入場免費品嚐美食及體驗鄉郊風情，在鬧市中親親大自然。<br><br>查詢：21188811</p></body></html>
