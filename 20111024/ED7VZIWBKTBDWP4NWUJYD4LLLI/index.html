<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣未有信心奪視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣未有信心奪視后 - 馮仁昭</h1><p>鍾嘉欣噚日喺大埔出席「哈囉喂派對」，最近有報道話無綫內定嘉欣憑《點解阿Sir係阿Sir》嘅MissKoo一角攞今年我最喜愛女演員獎，嚟緊無綫仲開拍《MissKoo外傳》捧嘉欣上位，嘉欣亦承認個劇就快拍。問佢有冇信心攞獎？佢話未到最後都唔知，但自己都有信心。至於視后，嘉欣就話自己仍有進步空間，希望做到有一日覺得自己有資格嗰時先攞。</p></body></html>
