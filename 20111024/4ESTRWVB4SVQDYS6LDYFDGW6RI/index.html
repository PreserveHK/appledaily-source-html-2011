<html><header><meta charset="utf-8"><title>西貢瞌眼瞓的士撞欄</title></header><body><h1>西貢<br>瞌眼瞓的士撞欄</h1><p>【本報訊】昨凌晨2時許，63歲姓黃男子駕駛新界的士，在西貢市中心一間快餐店附近的士站，接載一名泰國籍女乘客後，沿普通道出九龍。駛至西貢公立學校對開交通燈位時，疑有人打瞌睡，的士失控，左車頭猛撞路邊鐵欄，鐵欄飛脫，的士左前胎甩脫，繼而滑行60米撞向一部泊在該處的私家車，再鏟上行人路壆，碰及泊在路壆上的一部電單車，險些兒撞向西貢公立學校外牆，黃姓司機鼻流血受傷，送院敷治，女乘客幸無恙。</p></body></html>
