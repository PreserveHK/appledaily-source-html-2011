<html><header><meta charset="utf-8"><title>《鬼眼》童星暴肥走樣</title></header><body><h1>《鬼眼》童星暴肥走樣</h1><p>99年憑《鬼眼》（TheSixthSense）一鳴驚人的美國男星希利祖奧士文（HaleyJoelOsment），近年演藝事業麻麻，前日他在美國費城出席一個公開場合時，被發現塊面有如發水麪包脹卜卜，身形更向橫發展，嚇壞不少粉絲。</p><p>不再可愛</p><p>希利祖當年做童星時樣子可愛，但前日他卻走晒樣，腰間多了幾團肉。事實上，自從他演完《鬼眼》和《A.I.人工智能》（A.I.ArtificialIntelligence）便無以為繼，近年多靠配音搵食，06年更因醉駕被判緩刑。</p></body></html>
