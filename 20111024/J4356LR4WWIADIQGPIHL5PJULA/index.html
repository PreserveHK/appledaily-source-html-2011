<html><header><meta charset="utf-8"><title>關仁隱事：「忠實」做骨精出手闊綽 - 關仁</title></header><body><h1>關仁隱事：「忠實」做骨精出手闊綽 - 關仁</h1><p>好多富豪都經過艱辛先發迹，佢哋嘅奮鬥史都聽過唔少，不過，佢哋唔少生活習慣都十年如一日，關仁最近同朋友傾偈，就八到富豪「忠實」原來除咗好鍾意打高爾夫球之外，仲好鍾意揼骨。忠實好鍾意去一間舊式嘅理髮店幫襯，佢次次去剪個靚頭之餘，仲會乘機鬆一鬆，佢好鍾意搵幾個店中嘅女仔幫佢揼吓骨，實行四手到六手出動去幫忠實鬆骨，每次起碼揼佢一粒鐘以上，忠實揼完骨就會笑住咁走，貼士當然好闊綽啦，所以理髮店見到佢呢位上賓光臨都好好招呼。<br>撰文：關仁</p></body></html>
