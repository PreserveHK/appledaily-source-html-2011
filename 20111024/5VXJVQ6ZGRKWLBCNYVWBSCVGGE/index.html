<html><header><meta charset="utf-8"><title>求驗客手記：銀河5成機會留萬人迷 - 求驗客</title></header><body><h1>求驗客手記：銀河5成機會留萬人迷 - 求驗客</h1><p>隨住洛杉磯銀河（白衫）喺星期日嘅美職聯作客不敵侯斯頓戴拿模（橙衫）1:3之後，今屆美職常規賽正式煞科，銀河成功衞冕西岸冠軍及常規賽冠軍，而戴拿模則成為東岸冠軍。喺星期三，季後賽就會展開喇！銀河除咗想打好今屆季後賽，唔好好似上屆咁爆冷喺西岸總決賽中出局之外，亦忙於留住35歲嘅星級中場碧咸。碧咸同銀河嘅5年合約，喺下個月就屆滿，現時傳得最勁係佢可能加盟巴黎聖日耳門；不過，銀河依然唔放棄，銀河嘅總經理拉拿斯就話，仲有5成機會可以留住萬人迷喎！</p></body></html>
