<html><header><meta charset="utf-8"><title>皇崗內地漢過關病發亡</title></header><body><h1>皇崗<br>內地漢過關病發亡</h1><p>【本報訊】一名懷疑抱病在身21歲內地青年，昨凌晨4時許，持雙程證經皇崗口岸過關來港，過關期間他突感不適召救護車，關口職員亦從旁協助。青年被送往上水保健路9號北區醫院後證實不治，院方於是向醫院當值警員報案，警方將案件列作求警協助處理，暫時未有死者的詳細資料，有待跟進調查，案件初步無可疑。<br>據稱，青年身體有病，未知他是否急於來港求醫，才於凌晨抱病過關，卻於過關時突然病發，於送院後搶救無效後證實死亡。</p></body></html>
