<html><header><meta charset="utf-8"><title>蘋果汁請願反馬屎洲龕場</title></header><body><h1>蘋果汁<br>請願反馬屎洲龕場</h1><p>【本報訊】各界關注骨灰龕法案大聯盟昨日約十名代表，因不滿政府在處理馬屎洲水芒田的違規骨灰龕態度曖昧，昨日到大埔地政處請願。聯盟召集人謝世傑稱，該私營龕場去年3月申請改變土地用途以經營骨灰龕場，地政處今年8月底已完成公眾諮詢，但大埔地政處仍遲遲未公佈申請結果。<br>他表示，雖然最近沒再發現該龕場的公開銷售活動，但擔心龕場以非公開銷售途徑招攬生意。他說據了解規劃署、運輸署及漁農自然護理署等相關政府部門不支持申請，批評大埔地政處拖延公佈結果，故將於明天聯同香港地貌岩石保育協會等多個環保團體，與大埔地政處專員會面，要求專員交代事件。</p></body></html>
