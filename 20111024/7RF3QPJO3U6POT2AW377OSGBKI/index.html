<html><header><meta charset="utf-8"><title>Godiva萬聖節巧克力</title></header><body><h1>Godiva萬聖節巧克力</h1><p>Trickortreat？每逢萬聖節，小朋友都愛扮鬼扮馬討糖果。今年萬聖節Godiva也來湊熱鬧，設計出多款造型可愛又應節的巧克力，無論是得意南瓜或趣致熊啤啤，定能得小朋友滿心歡喜。巧克力的外形與內涵並重，Gems蘋果焦糖松露牛奶巧克力禮盒，融合清新蘋果與香濃焦糖，炮製出獨一無二的松露巧克力，保證小朋友愛不釋手。<br><br>記者：張旻昊</p><p>Godiva（21755701）<br>地址：尖沙嘴廣東道海港城3321店</p></body></html>
