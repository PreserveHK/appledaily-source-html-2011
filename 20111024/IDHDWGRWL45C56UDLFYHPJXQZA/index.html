<html><header><meta charset="utf-8"><title>Mandy胡椒噴霧防狼</title></header><body><h1>Mandy胡椒噴霧防狼</h1><p>女模MandyLieu前晚以黑色喱士上衣，到蘭桂坊出席啤酒品牌的萬聖節活動。早前蘭桂坊出現色魔，專挑長髮短裙的外籍女士落手，符合色魔目標的Mandy，即驚訝說：「好在佢已經俾人拉咗，如果唔係我都擔心。女生出街要小心，唔好獨自行太黑嘅地方，但我去過咁多國家，香港係最安全。」<br>問到平日可會隨身帶備防狼用品？Mandy即自爆失魂事：「以前會帶胡椒噴霧，但試過有次搭飛機唔記得拎番出嚟，好在嗰次係飛亞洲唔係飛美國。」萬聖節將至，Mandy表示屆時會外出耍樂：「我去玩鬼屋，但就諗緊扮唔扮嘢。」<br>採訪、攝影：譚倩宜</p></body></html>
