<html><header><meta charset="utf-8"><title>鄧穎芝被祖兒Fans爆粗鬧</title></header><body><h1>鄧穎芝被祖兒Fans爆粗鬧</h1><p>鄧穎芝近日自資出新碟《GeminiGirl》，封套是她的雙面靚相，但前晚在微博卻被疑似容祖兒的fans出言狂寸，更用粗言問候鄧穎芝，有位自稱是慈雲山鄭列瓊的網民留言：「X你咪Q再抄容祖兒啦死暗星，仲有人會聽你唱歌㗎咩？」</p><p>鄧穎芝馬上留言反擊：「請注重你的言論……況且我的專輯兩年前已經開始籌備，謝謝！不尊重別人不但會影響你自己，還會影響你的偶像。」鄧穎芝的封套的確跟祖兒新碟《Joey&amp;Joey》封套有點相似，難怪惹來抨擊。<br>撰文：葉雪</p></body></html>
