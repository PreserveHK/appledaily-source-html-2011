<html><header><meta charset="utf-8"><title>AKB板野恨做新娘</title></header><body><h1>AKB板野恨做新娘</h1><p>日本偶像組合AKB48的20歲成員板野友美，早前為今日出版的日本青年漫畫雜誌《BigComicsSpirits》拍攝了封面及內頁寫真，她為雜誌拍攝的性感婚紗造型昨日率先曝光，她還在雜誌內透露一直有結婚的念頭，很想在26、27歲出嫁。</p><p>最年輕師妹組合曝光</p><p>AKB48前日則現身埼玉西武巨蛋棒球場舉行紀念握手會宣傳全新細碟，除了以猜拳比賽中勝出的成員篠田麻里子企正中間表演外，又乘機介紹她們的全新師妹組合HKT48出場，這隊在九州福岡活動的新組合，成員平均年齡只得13.8歲，是眾AKB姊妹組合中最年輕。</p></body></html>
