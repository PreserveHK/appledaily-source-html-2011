<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍為事業撇李亞男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍為事業撇李亞男 - 馮仁昭</h1><p>王祖藍噚日去佐敦宣傳新碟《AllAboutLovingYou》，佢話當中有部份歌係講佢同女友李亞男嘅甜蜜感情，必定冧到爆。祖藍又話嚟緊要趕拍王晶新戲，之後就要飛去美國傳道一個月，要同女友分隔兩地一段時間，而呢個月亞男又要去日本拍旅遊特輯，大家完全冇時間見面，祖藍話：「我哋都好專心發展事業，大家都係為事業暫時割席。」</p></body></html>
