<html><header><meta charset="utf-8"><title>灣仔美商猝死酒店</title></header><body><h1>灣仔<br>美商猝死酒店</h1><p>【本報訊】一名來港經商美國商人，懷疑突發性心臟病發，昨日凌晨在灣仔一間五星級大酒店房間昏迷，最終送院搶救無效，客死異鄉。<br>外籍男死者66歲Willam，較早時與女伴Elsie（32歲）持護照來港洽談生意，其間入住灣仔港灣道1號5星級萬麗海景酒店。昨日凌晨2時許，男事主突然不適，頭暈嘔吐，女伴通知酒店職員代為報警，當時男事主仍有知覺，但救護員到場事主已昏迷，送院搶救後終告不治。</p></body></html>
