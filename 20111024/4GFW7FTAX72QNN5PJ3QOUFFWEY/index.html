<html><header><meta charset="utf-8"><title>杜琪峯金睛火眼谷戲</title></header><body><h1>杜琪峯金睛火眼谷戲</h1><p>由香港亞洲電影節協會與百老匯電影中心合辦的香港亞洲電影節，今年已是第八屆，開幕電影是導演杜琪峯參展意大利威尼斯電影展的作品《奪命金》。<br>早前杜琪峯率領一班《奪》片的演員劉青雲、胡杏兒、任賢齊和徐子珊等人出席開幕禮，他們戴上宣傳的「金睛火眼」紙眼鏡入場，寓意要落足精神睇戲，原來今年電影節安排在本月30日凌晨開始在尖沙嘴TheOne戲院以馬拉松方式，一連播放5套分別來自台灣、韓國及日本的電影，包括《龍骨王與走屍男》、《鐵甲萬能俠》、《一輩子豬玀》、《他們在畢業的前一天爆炸精華版》及《穿比堅尼的外星人》，難怪他們會睇到金睛火眼。<br>撰交：李森</p></body></html>
