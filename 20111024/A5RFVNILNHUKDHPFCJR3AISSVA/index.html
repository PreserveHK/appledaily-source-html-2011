<html><header><meta charset="utf-8"><title>法比仔否認種族歧視</title></header><body><h1>法比仔否認種族歧視</h1><p>【綜合西班牙外電】近期不少球員間衝突，每每涉及種族歧視，上周六巴塞隆拿與西維爾的西甲聯賽，尾段雙方發生衝突，領紅的西維爾前鋒簡路迪，更指對手中場法比加斯說種族歧視言語。不過法比仔賽後向傳媒自辯：「我堅持否認歧視一事，我絕沒有向任何一位西維爾球員作出挑釁，我不容許其他人誣蔑我。事後我也找簡路迪交談，互相道了歉，我希望事件完結。」而另一主角簡路迪，也有意淡化事件，這位馬里前鋒說：「我們都是成年人，也意識到當時失去控制，也明白這是不必要的。」<br></p></body></html>
