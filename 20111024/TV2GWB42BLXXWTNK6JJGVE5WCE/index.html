<html><header><meta charset="utf-8"><title>黃婉曼胸大跑步被跟蹤</title></header><body><h1>黃婉曼胸大跑步被跟蹤</h1><p>黃婉曼昨日朝早出席在迪士尼舉行的「蘋果日報慈善跑2011」，同場更有胡諾言一家三口擔任幼兒組嘉賓，趙碩之和羽翹等都有撐場。<br>黃婉曼坦言前晚擔心早起心情緊張，問她有否參加過賽跑？她說：「我以前沉迷到朝早同半夜走去跑，我鍾意邊跑邊諗嘢。」<br>黃婉曼身材勁跑步會否大負擔？她笑說：「其實都有人笑我，叫我唔好落街跑步，費事惹人誤會。我試過跑街嗰陣俾人跟，但係佢最後都頂唔順我太慢，所以冇再跟。」<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
