<html><header><meta charset="utf-8"><title>23億豆腐渣鐵路停工</title></header><body><h1>23億豆腐渣鐵路停工</h1><p>吉林被揭「騙子承包廚子施工」的23億人民幣鐵路豆腐渣工程，已因安全隱患而停工。</p><p>偷工減料投石塊</p><p>當地白山市靖宇縣和撫松縣境內一段鐵路工程近日被指違規分包給一家冒牌公司和幾個完全不懂建橋的包工頭，本應澆築混凝土的橋墩，竟在工程監督下，偷工減料投入大量石塊，形成巨大安全隱患。<br>內地記者前日發現，有關工程已停工。<br>中鐵九局副局長趙鐵軍稱，當局已成立專門調查組，將對橋墩進行鑽芯取樣，杜絕工程質量問題，對於管理缺失則應總結教訓，避免再出現同類問題。<br>新華網</p></body></html>
