<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國諧星韋費路昨日在華盛頓獲表揚在喜劇方面的成就，好友積伯克到場祝賀。<br><br>●美國女歌手珍納積遜昨日表示會整理澳洲巡迴的行程，以便返美和家人到法庭旁聽醫師默里疑誤殺米高積遜一案。</p><p>●日本組合AKB48成員大島優子日前在節目中自言不知戀愛滋味，被同場的新劇拍檔吉高由里子質疑講大話。<br><br>●日本女歌手YUI將於下月初推出新大碟，限量版會附送她今年來港開騷及花絮DVD。<br><br>●鄭容和日前率領韓國組合CNBLUE隊友在東京舉行四場出道紀念騷，共招待了14,000名已買唱片的歌迷。</p></body></html>
