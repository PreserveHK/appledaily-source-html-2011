<html><header><meta charset="utf-8"><title>嘴鑊金</title></header><body><h1>嘴鑊金</h1><p>「金色，擁有催眠的魔力，叫人迷戀的誘惑，是極致奢華的象徵。」YSL國際彩妝大師LloydSimmonds如是說。拜金的社會價值觀，都叫人對「金」無從抗拒，YSL全新13種色澤的鍛金光彩唇膏，巧妙地透過一系列蘊含黃、白及粉紅金珍珠粉末的唇膏，重新演繹專屬YvesSaintLaurent的經典金色。最喜歡的其實不在色，而在於其質感，標榜如絲般矜貴，塗上嘴感覺不會乾，色澤也帶香檳般醉人，底蘊則閃爍着柔和的粉紅金、白金及黃金，嚟緊聖誕夜蒲必定袋佢喺身。</p><p>YSL（28318484）<br>銅鑼灣崇光百貨美容專櫃</p></body></html>
