<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文開騷流露恨嫁心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文開騷流露恨嫁心 - 馮仁昭</h1><p>鄭秀文一連兩場「LoveMiMore世界巡迴演唱會」廣州站前晚圓滿結束，Sammi一度喺台上執起朵玫瑰花當繡球，轉身拋畀台下歌迷，流露出一顆恨嫁心。Sammi唱完連串快歌就除去外套，觀眾即時尖叫，Sammi自嘲話：「咁都叫？未見過紙板咩？」Sammi又分享減肥心得，話想好似佢咁，要每日跑8公里、注意飲食同唔好食零食。</p></body></html>
