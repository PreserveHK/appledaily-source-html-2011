<html><header><meta charset="utf-8"><title>派保險套　新人倡防愛滋</title></header><body><h1>派保險套　新人倡防愛滋</h1><p>台灣宜蘭一對新人搞創意，在宴客結束後以保險套取代喜糖送給來賓，有人覺得很特別、很健康，但一些比較保守的長輩則覺得有點害羞，不好意思拿。<br>原來新郎曾壹靖任職台灣紅絲帶基金會人力資源部主任，他前日晚迎娶女友，為倡導防愛滋的健康觀念，不但入場賓客都別上紅絲帶，基金會工作人員更在婚禮現場教導男用保險套與女用保險套的使用方式。送客時，新郎和新娘親自發送給賓客的不是喜糖，而是保險套（圖），圓滿打造全台第一場「紅絲帶婚禮」。<br>台灣《聯合報》</p></body></html>
