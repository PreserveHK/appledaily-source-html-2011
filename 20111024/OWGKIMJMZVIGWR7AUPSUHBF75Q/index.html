<html><header><meta charset="utf-8"><title>安東尼奧首映玩雜技</title></header><body><h1>安東尼奧首映玩雜技</h1><p>西班牙影星安東尼奧班達拉斯（AntonioBanderas），昨日聯同墨西哥女星莎瑪希恩（SalmaHayek）在洛杉磯出席動畫新片《PussInBoots》首映，吸引不少名人到場，安東尼奧更即場玩雜技，場面熱鬧。</p><p>腳尖頂起木結他</p><p>安東尼奧在《史力加》（Shrek）聲演的貓角色今次升呢坐正做新片《PussInBoots》主角，大受矚目，安東尼奧昨日到場即在灰色地毯上跟片中兩隻主角動畫貓扮鬼扮馬，還即興拿起木結他高歌，又用腳尖頂起木結他，猶如表演雜技。莎瑪的愛女則跟母親聲演的貓角色合照，而無事忙的美瑾霍士（MeganFoxx）也帶繼子捧場。</p></body></html>
