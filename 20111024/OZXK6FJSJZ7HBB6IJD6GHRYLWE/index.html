<html><header><meta charset="utf-8"><title>案件速遞的士狂飆司機不准保</title></header><body><h1>案件速遞<br>的士狂飆司機不准保</h1><p>【本報訊】一名的士司機涉嫌於上周四在停牌期間駕駛報失的士載客，途中被警方發現懷疑違規駕駛，但他未有停車受查，更飛車與警方玩追逐戰，由東涌北大嶼山公路飛車至沙田新田圍邨公路，全程達40公里，終釀成兩名警員受傷。司機現被控一項狂亂駕駛傷人罪，昨日在沙田裁判法院提堂，暫毋須答辯。<br>裁判官斥責被告吳榮權（55歲）的行為鹵莽及不顧後果，可能會被加控更多罪名，一旦罪成可被判長期監禁，故拒讓被告保釋。案件押後至下月21日再訊。<br>案件編號：STCC4870/11</p></body></html>
