<html><header><meta charset="utf-8"><title>GaGa粉絲扮偶像迎萬聖節</title></header><body><h1>GaGa粉絲<br>扮偶像迎萬聖節</h1><p>美國百變流行天后LadyGaGa一向深受fans愛戴，近日網上流傳一條fans認真製作扮GaGa迎萬聖節的片段，更用上《怪誕城之夜》（TheNightmareBeforeChristmas）的音樂重新填詞，玩轉GaGa多個造型。<br>名為GaGaween長達兩分鐘的萬聖節片段，化妝一絲不苟，動用多位臨記演出，片段中女演員HillyHindi扮勻骷髏頭、美人魚及男版GaGa等多個造型，連GaGa看過片段後亦在twitter留言表示捧腹大笑，還大讚扮她的演員十分神似！</p></body></html>
