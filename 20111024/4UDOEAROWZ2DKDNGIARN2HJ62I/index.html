<html><header><meta charset="utf-8"><title>夢露「失敗之作」$393萬成交</title></header><body><h1>夢露「失敗之作」$393萬成交</h1><p>美國一代性感女神瑪麗蓮夢露（MarilynMonroe）曾說1954年電影《大江東去》（RiverofNoReturn）是她最失敗之作，但演技失敗，女神魅力不衰，她在片中演唱《I'mGonnaFileMyClaim》所穿的翠綠色長裙（圖）依然搶手，上周拍賣，有私人買家以50.4萬美元（約393萬港元）據為己有。</p><p>有價有市，但這條長裙的成交價，比起夢露在《七年之癢》穿的白色性感連身裙依然「濕濕碎」，白裙今夏以460萬美元（3,588萬港元）高價成交。<br>英國《星期日郵報》</p></body></html>
