<html><header><meta charset="utf-8"><title>言承旭關心志玲戀情</title></header><body><h1>言承旭關心志玲戀情</h1><p>台灣男星言承旭前日到中國大連參加華娛衞視舉辦的亞洲十大紅人盛典，之前一直有傳他患情緒病而暴瘦，但前日所見，他穿上西裝走在星光大道時容光煥發，身材也回復昔日的精壯。<br>台灣女神林志玲之前宣傳《幸福額度》時坦言正在戀愛，又堅說不會嫁進豪門，外界揣測是與言承旭舊情復熾。記者當面問言承旭是否如此，他聽後即停頓半秒，身旁的工作人員隨即擋駕，一向對感情事十分低調的他卻大方地送上祝福：「只要她幸福，不管我在哪裏，我都會很開心。」然後又打趣說會去看《幸福額度》，盡顯對好友的關懷。<br>撰文：林妃</p></body></html>
