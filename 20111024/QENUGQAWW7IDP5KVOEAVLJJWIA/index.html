<html><header><meta charset="utf-8"><title>三太爆賭王日內出院</title></header><body><h1>三太爆賭王日內出院</h1><p>賭王何鴻燊下月25日90歲大壽，據知何家各房正籌備與賭王慶祝大壽。上周二晚賭王入住跑馬地養和醫院作例行檢查，至今近一星期，雖然昨日是星期天，但未見眾子女到醫院探望賭王，三房長女超雲也未見蹤影，她只是昨日凌晨上載了一張素顏相到微博。<br>三太陳婉珍前日留守醫院陪伴賭王，昨日下午5時許見她與助手離開醫院，記者問到賭王何時出院，三太說：「過幾日就出得院，賭王情況好好。」半小時後，大房女兒何超英與一名看護離開醫院，超英拿着毛巾，行為怪異、步履不穩地由司機接走。<br>採訪、攝影：梁錦雯</p></body></html>
