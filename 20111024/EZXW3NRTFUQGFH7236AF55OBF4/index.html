<html><header><meta charset="utf-8"><title>醫療新知七大指引助活到100歲</title></header><body><h1>醫療新知<br>七大指引助活到100歲</h1><p>現代醫療科技進步，再加上注意個人健康，要活到百歲已非難事。美國一項研究為「長命百歲」提供七大生活指引，只要依從指引有九成人可活過最少90歲，甚至到達一百歲；七大指引為避免體重超標、不吸煙、控制膽固醇水平、定期監察血壓、預防血糖飆升、多做運動及飲食健康。<br>負責研究的加拿大籍心臟病專家表示，雖然不少人認為上述建議是老生常談，但在日常生活能實行的人少之又少。研究證實若能遵從這些生活習慣，可避免多種慢性疾病侵襲，更大大減低心臟病、中風及癌症等風險，長期遵行這些生活指引，可保障在晚年生活中，不需常受病魔折騰，維持一定的生活質素。
</p></body></html>
