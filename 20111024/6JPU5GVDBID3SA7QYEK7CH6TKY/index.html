<html><header><meta charset="utf-8"><title>鄭秀文四眼潮爆</title></header><body><h1>鄭秀文四眼潮爆</h1><p>四眼Look已非是老土，眼見平日不少非近視女性朋友，可以為襯一副心愛眼鏡，改頭換妝就知。若然，由天后鄭秀文親身示範，肯定倍加矚目。Cartier全新CollectionPremiere，採用醋酸纖維天然材料，再經過眼鏡技師的加工，加強眼鏡的視覺質感、光澤及亮度。而鏡框與鏡臂由3顆鉚釘鑲嵌，切合現今潮人鍾愛的設計。而一系列新登場眼鏡和太陽眼鏡均以六十年代之風格設計，與Cartier優雅古典路線一致。</p><p>Cartier（25222963）<br>中環太子大廈G09-15號舖
</p></body></html>
