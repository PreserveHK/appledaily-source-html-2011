<html><header><meta charset="utf-8"><title>入廚五行學五之五：五行忌土　食薯仔都會屙</title></header><body><h1>入廚五行學五之五：五行忌土　食薯仔都會屙</h1><p>不要以為肚屙吃薯仔會有幫助！原來五行欠土或忌土的人，都有一個特質就是消化、腸胃能力不大好，有些人消化不良，胃氣脹就是欠土的反應，如果食過薯仔後經常屙嘔便是忌土了。五行欠土的人，他最需要吃的是依着土地而生的根莖類食物，例如番薯、薯仔、五穀等。相反，如果忌土就不要多吃！<br><br>記者：徐務研<br>攝影：楊錦文<br>鳴謝：UNODUOTRIO（25708779）</p></body></html>
