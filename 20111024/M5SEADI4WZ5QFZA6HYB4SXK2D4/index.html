<html><header><meta charset="utf-8"><title>蘋果汁燈光實驗室減光害</title></header><body><h1>蘋果汁<br>燈光實驗室減光害</h1><p>【本報訊】理工大學與全港首個專業研究燈光設計實驗室合作，希望透過燈光設計改善光污染問題。<br>理大屋宇設備工程學系副教授鍾謝明說，本港維港夜景迷人，美中不足是燈光特別光亮的廣告牌，當中旺角及銅鑼灣的光污染較嚴重，亮度較郊野地區高出30倍。燈光實驗室正好讓燈光設計師了解傳統光源與新光源的分別及長短處，有助設計出配合以LED燈為主導的燈光效果，減低嚴重程度的光污染。<br>燈光實驗室佔地一千平方呎，位於觀塘鴻圖道工業區。內設多個模擬場景，可利用不同的燈光，營造適合的照明效果。</p></body></html>
