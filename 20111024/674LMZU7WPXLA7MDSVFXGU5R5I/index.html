<html><header><meta charset="utf-8"><title>阿拉伯之春開花　突尼斯民主選舉</title></header><body><h1>阿拉伯之春開花　突尼斯民主選舉</h1><p>阿拉伯之春開花結果，革命發源地突尼斯昨（周日）首度舉行民主選舉，750萬的選民將會選出217個議會席位，繼而立憲，選舉結果今日公布，溫和的伊斯蘭復興運動黨暫領先。這場革命的英雄──自焚抗議當局暴政的青年小販的母親布阿齊齊，對未來表示樂觀，「祝願國家成功」。<br>但由於敍利亞和也門的獨裁政權仍不肯下台，阿拉伯之春革命變數仍多，抗爭持續下去將變成阿拉伯之秋或阿拉伯之春運動。<br>美聯社/路透社/法新社</p></body></html>
