<html><header><meta charset="utf-8"><title>關仁隱事：「翼翼」改機位唔肯畀錢 - 關仁</title></header><body><h1>關仁隱事：「翼翼」改機位唔肯畀錢 - 關仁</h1><p>飲食節目最興出埠搵料，外景拍攝亦最受觀眾歡迎，但一旦出埠開支就增加，電視台一般會贊助節省經費，咁主持人啲交通費當然亦慳得就慳。不過廚神「翼翼」覺得自己升咗呢，出埠拍嘢唔肯坐經濟艙，寧願自己貼錢轉坐頭等或商務艙。關仁聽聞，翼翼以前試過出完埠會拖數，有次佢同女主持一齊出埠，佢要求人哋幫佢貼錢改機位，點知返咗香港一直拖數唔肯支付差額，追咗成年都追唔番，關仁覺得翼翼平時食咁多好嘢，咁有口福，但就好冇口齒囉。<br>撰文：關仁</p></body></html>
