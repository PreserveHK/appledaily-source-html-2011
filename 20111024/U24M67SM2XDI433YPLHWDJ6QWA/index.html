<html><header><meta charset="utf-8"><title>關楚耀講義氣俾人玩</title></header><body><h1>關楚耀講義氣俾人玩</h1><p>關楚耀（Kelvin）日前到台灣工作時遇到由鼓手KelvinBoy領導的整蠱團隊，當時KelvinBoy表示瞞着香港女友，在台灣拖着另一名台灣女子，故KelvinBoy要求關楚耀幫他保守拖小三秘密，但話還未說完，突然再殺出一個台灣辣妹，嗲聲嗲氣投訴KelvinBoy，指他來台灣也不找她。<br>由於小三撞正小四，KelvinBoy即時不知所措，惟有哀求關楚耀幫手，訛稱小四是關楚耀的妹妹，希望瞞着小三。<br>義字當頭的關楚耀馬上幫他解圍，其後其餘兩位結他手跳出來邊彈邊唱《別再躲》，關楚耀才知唱片公司人員夾埋整蠱他，令他哭笑不得。<br>撰交：葉雪</p></body></html>
