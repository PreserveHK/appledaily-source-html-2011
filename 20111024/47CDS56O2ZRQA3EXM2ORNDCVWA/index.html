<html><header><meta charset="utf-8"><title>潮流Pie：VersaceXH&amp;M</title></header><body><h1>潮流Pie：VersaceXH&amp;M</h1><p>萬眾期待的意大利名牌Versace與瑞典H&amp;M大玩crossover的作品，下月17日終全球登場，設計主帥DonatellaVersace讓外界先睹為快，公開部份回歸1990年代風格的作品，包括一條以招牌寶藍色與湖水藍色互撞，並以日式小花作點綴的吊帶真絲短裙，粉絲若再配以襯色legging，便輕易修長輪廓和腰線，搶鏡度爆燈。<br>英國《每日郵報》</p></body></html>
