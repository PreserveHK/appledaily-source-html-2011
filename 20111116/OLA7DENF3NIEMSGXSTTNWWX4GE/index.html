<html><header><meta charset="utf-8"><title>約前女友講數遭圍毆</title></header><body><h1>約前女友講數遭圍毆</h1><p>【本報訊】娛樂場所林立的旺角新興大廈，昨凌晨發生耐人尋味襲擊案。一名紋身男子報稱相約前度女友在夜總會「講數」，女方召來10多名大漢，當眾對他「兜巴星」，復遭大漢拳毆受傷。<br>報稱遭凌辱男子26歲姓鍾，戴粗大白金頸鏈，雙臂紋身，當時身穿Ｔ恤、短褲，穿拖鞋。昨凌晨2時許與前度女友因感情問題起爭執，他遭女方召來的10多名大漢拳打腳踢，眾人逞兇後衝落樓逃去無蹤。鍾負傷報警求助，幸他傷勢不重，僅手腳受傷；警員到場在附近兜截疑人，惜無發現，鍾清醒送院敷治。</p></body></html>
