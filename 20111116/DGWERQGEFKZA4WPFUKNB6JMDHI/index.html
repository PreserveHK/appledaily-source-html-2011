<html><header><meta charset="utf-8"><title>最貴寶石浴缸售1238萬</title></header><body><h1>最貴寶石浴缸售1238萬</h1><p>這個浴缸看來平平無奇，但原來是曠世珍品。浴缸有名堂，叫「大王后」（LeGrandQueen圖），由稀有寶石切割而成，最近在杜拜國際珠寶節，以100萬英鎊（1,238萬港元）賣出，是全球最貴的浴缸。<br>出售這浴缸的Caijou公司指出，浴缸由向來被視為最有療效的稀世寶石Caijou切割而成，古代中國、阿拉伯和古埃及文明都相信這種寶石儲存了逾億年的地球和宇宙能量，所以浴缸貴得有道理。Caijou在印尼被發現，相信是由地殼的火山活動形成。<br>英國《太陽報》</p></body></html>
