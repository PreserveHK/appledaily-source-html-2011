<html><header><meta charset="utf-8"><title>馬桶瀑布　讓人放鬆</title></header><body><h1>馬桶瀑布　讓人放鬆</h1><p>「2011亞洲現代陶藝交流展」日前在廣東的石灣陶瓷博物館舉行，300多名來自中國、台灣、日本、韓國等藝術家共襄盛舉。其中一件由中國藝術家打造的「馬桶瀑布」特別引人注目（圖）。<br>據《每日郵報》報道，藝術家們花了兩個月時間，用一萬個二手的馬桶和洗手台，聯手打造出這個長100公尺的馬桶瀑布，景象看起來十分壯觀。藝術家們表示，這些馬桶和洗手台都是使用二手的，有一些則是當地人和外國人捐贈。他們希望透過這個作品來表達，創造力可以改變生活和思想。他們還宣稱，當人們圍繞着這個馬桶瀑布時，可以感到相當放鬆或是享受。<br>台灣東森新聞網</p></body></html>
