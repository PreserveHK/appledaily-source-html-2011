<html><header><meta charset="utf-8"><title>慫恿學生做愛　教師觀賞</title></header><body><h1>慫恿學生做愛　教師觀賞</h1><p>為人師表理應盡心盡力教導和愛護學生，英國48歲戲劇教師德魯里（WilliamDrury圖）卻很變態，竟要求一對少男少女學生在他的車上做愛給他觀看，被判監三年。<br>案情透露，德魯里很迷戀一名16歲女生，曾撫摸她和拍攝她半裸的照片，一次更慫恿她跟一名17歲男生，在他的汽車後座做愛，他在旁觀看，還對兩人說：「你倆不知你們有多漂亮。」後來有學生在他電腦看見猥褻照片，報警拘捕他，他前天判囚三年，並禁止他日後從事可接觸兒童的工作。<br>英國《每日郵報》</p></body></html>
