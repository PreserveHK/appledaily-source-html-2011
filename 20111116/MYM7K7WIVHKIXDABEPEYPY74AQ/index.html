<html><header><meta charset="utf-8"><title>求驗客手記：盧迪克老婆贏C朗女友 - 求驗客</title></header><body><h1>求驗客手記：盧迪克老婆贏C朗女友 - 求驗客</h1><p>嘩！等咗成年，又有靚女睇！美國運動雜誌《體育畫報》每年都會出一期泳裝特刊，搵班三點式索女影相，嚟吸引吓班男讀者，而呢本雜誌喺選模特兒方面，可以話係相當有眼光。皇馬嘅葡萄牙國腳基斯坦奴朗拿度嘅女朋友艾琳娜，早喺07年已被睇中替雜誌影相，喺舊年艾琳娜仲榮登封面㖭！而今年，艾琳娜當然都有份影啦，不過，封面個位就俾美國網球手盧迪克嘅靚老婆狄嘉（圖）搶咗。狄嘉出名樣靚身材正，艾琳娜都可以話係雖敗猶榮。</p></body></html>
