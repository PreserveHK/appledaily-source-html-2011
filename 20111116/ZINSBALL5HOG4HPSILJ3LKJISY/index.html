<html><header><meta charset="utf-8"><title>李亞男閃爆台慶</title></header><body><h1>李亞男閃爆台慶</h1><p>李亞男、胡定欣和楊秀惠昨日到尖沙嘴珠寶店揀選無綫台慶當日所佩戴的首飾，最後三人分別揀選了一套總值280萬、260萬及240萬的鑽飾。李亞男預告台慶當晚的打扮不會太性感，是否男友王祖藍不准？她笑說：「我留畀其他人性感，我好禮讓，畀祖藍性感過我！」</p><p>胡定欣表示台慶當晚會與《法證先鋒III》演員在一分鐘內表演10多個魔術，有機會打破世界紀錄，她說：「我自己試過四秒變一個魔術，不過今次真係講團體合作，好緊張！」<br>採訪：文國駿<br>攝影：黃文偉</p></body></html>
