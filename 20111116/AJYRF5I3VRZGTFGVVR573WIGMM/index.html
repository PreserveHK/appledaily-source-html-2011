<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳同古天樂鬥爆肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳同古天樂鬥爆肚 - 馮仁昭</h1><p>陳慧琳（Kelly）之前一直忙湊蝦餃仔劉昇，至最近佢復出拍戲，接咗賀歲片《八星抱喜》，噚日Kelly接受商台節目訪問，講到拍呢套戲嘅感受，佢話只係拍咗短短一個星期，真係開心到不得了，Kelly話：「雖然由朝拍到晚，真係好攰，但係搞笑片我又唔係成日拍，搞到每日開工個腦不停轉，古仔（古天樂）日日爆肚，考我即時反應，咁我梗係要考番佢轉頭啦！所以我返到屋企好似遊魂咁，focus唔到。」</p></body></html>
