<html><header><meta charset="utf-8"><title>范冰冰年過30隨時嫁</title></header><body><h1>范冰冰年過30隨時嫁</h1><p>范冰冰前日專程到法國巴黎出席化妝品代言活動，除了她之外還有著名荷李活女星珍芳達（JaneFonda），兩人惺惺相惜，還拖着手上台。剛剛踏入30歲的冰冰，未有因為成為中女而令她信心動搖，冰冰坦言入行這15年，自己和所有成長起來的80後同樣努力，為自己和家人創造更加理想的生活，她坦言為自己而感到驕傲。</p><p>「我值得擁有」</p><p>踏入30歲難免被人追問婚期？冰冰稱擇偶條件是對方要有真誠的心，她說：「如果一天有我喜歡的男人跟我求婚，真誠的認為我值得他擁有，我會考慮馬上嫁給他。」　撰文：林妃</p></body></html>
