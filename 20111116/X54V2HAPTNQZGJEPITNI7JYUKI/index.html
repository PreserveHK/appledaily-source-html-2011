<html><header><meta charset="utf-8"><title>筲箕灣墮樓男童同學須輔導</title></header><body><h1>筲箕灣<br>墮樓男童同學須輔導</h1><p>【本報訊】前日在小西灣富欣花園跳樓身亡的10歲小五男生吳澤榮，其生前就讀的筲箕灣中華基督教基灣小學（愛蝶灣），昨日繼續替情緒受影響的學生跟進輔導。該校姓容副校長表示，教育局與會區亦有派專家協助，甚至有家長主動提出協助校方。<br>容副校長指，吳澤榮在全級成績屬中等，操行中上，曾得過管弦樂團的獎項，過往在學業方面無透露感壓力，且交足功課，校方事後曾接觸過他的家長，懷疑未必是完全與學業壓力有關。
</p></body></html>
