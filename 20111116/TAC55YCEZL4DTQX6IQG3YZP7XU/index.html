<html><header><meta charset="utf-8"><title>李孝利易容扮夢露</title></header><body><h1>李孝利易容扮夢露</h1><p>日前被誤傳死訊的韓國女歌手李孝利，替代言化妝品牌拍攝的新一輯廣告曝光。利妹在廣告中金光閃閃，不但以金髮look登場，甚至連手指甲油、飾物和低胸裙都是清一色金色上陣，最有趣的是她為了扮已故性感尤物瑪麗蓮夢露（MarilynMonroe）扮得神似，居然在左臉上加工點上一粒癦。</p><p>變曹承佑粉絲</p><p>日日化行妝的利妹昨日在twitter竟上載一張素顏與《我的馬拉松》影帝曹承佑的合照，她透露是前往欣賞佑哥的音樂劇，更大讚他多才多藝。佑哥知道利妹前來捧場，演出後連衫都未換就即刻與這位小粉絲見面。</p></body></html>
