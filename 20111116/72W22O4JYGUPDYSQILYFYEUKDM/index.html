<html><header><meta charset="utf-8"><title>張智霖遇不平變警察</title></header><body><h1>張智霖遇不平變警察</h1><p>張智霖昨與官恩娜和鄭欣宜等在青衣出席港台活動，張智霖說平時有乘搭公共交通工具，提到早前有人在巴士爭拗大打出手，他謂：「如果我見到實會幫手，如果遇正有猥瑣事，一定干涉，如果捉到，我仲會郁手，因為骨子裏我係個警察，唔會係龜縮。」張智霖又說兒子經常扮蜘蛛俠，他在兒子眼中是怪獸，面對太太袁詠儀時心生敬畏。</p><p>官恩娜遭催婚</p><p>另外，官恩娜現與外婆同住，她說經常陪外婆打麻雀：「我間中都贏，但唔敢贏太多，怕激親婆婆。」她還指外婆有催婚：「佢幾次叫我買餅畀佢食，最初唔明，家扮唔知hea住先。」<br>採訪、攝影：王連連</p></body></html>
