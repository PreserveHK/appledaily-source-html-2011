<html><header><meta charset="utf-8"><title>港龍託運30萬名牌　回台只剩空盒</title></header><body><h1>港龍託運30萬名牌　回台只剩空盒</h1><p>港龍航空「太離譜了」！台灣有市民日前到意大利羅馬旅遊，並到LV及Prada等名店血拼，最後將價值近30萬新台幣（下同，約7.7萬港元）的名牌產品經香港託運回台。行李箱到達後，不但鎖已被打開，全部名牌更不翼而飛只剩空盒（圖）。<br>「剩下的東西只有三分之一回來。」據受害者黃先生稱，負責託運的港龍航空逃避責任，一怒下已告到當地民航處。若根據契約，黃最多只可獲賠10,000元（約2,573港元）。<br>台灣《蘋果日報》</p></body></html>
