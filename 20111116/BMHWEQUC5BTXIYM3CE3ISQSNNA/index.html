<html><header><meta charset="utf-8"><title>記憶帥哥速記560數字</title></header><body><h1>記憶帥哥速記560數字</h1><p>第20屆世界腦力錦標賽的中國選拔賽周日（13日）在廣州市落幕。武漢大學大四學生王峰（圖）刷新自己的快速數字記憶世界紀錄，將5分鐘記憶480個數字提升到560個，並奪得總冠軍。而去年獲「世界記憶大師」稱號的江漢大學畢業生劉蘇，則打破王峰去年創造的1小時正確記憶2,280個數字的世界紀錄，記對2,520個，獲得總亞軍。<br>湖北省代表隊今屆包辦成人組總分前三名，總決賽將於下月6至9日在廣州舉行，將有來自20多個國家的100多名選手參加。此賽事由英國「腦基金會」總裁博贊（TonyBuzan）於1991年創辦。<br>湖北《長江日報》</p></body></html>
