<html><header><meta charset="utf-8"><title>今日提醒你：22小丑爭寶座</title></header><body><h1>今日提醒你：22小丑爭寶座</h1><p>【本報訊】本港昨舉行首屆「香港小丑節」首回遴選，22名參賽者（圖）以小丑服飾、面譜設計及才藝表演一較高下，勝出的15名小丑將進入本月21日的次回遴選。小丑遴選於尖沙嘴中心及帝國中心舉行。最後10名優勝者，將參加為期十天的聖誕拉票活動，爭取市民支持，勝出者將獲香港小丑冠軍寶座，更可代表香港遠赴美國加州參加世界小丑錦標賽。該賽由世界小丑協會舉辦，每年一度以嘉年華形式舉行，雲集頂尖小丑。設主題派對及即場教學，表現最突出者榮獲「年度世界小丑」殊榮。</p></body></html>
