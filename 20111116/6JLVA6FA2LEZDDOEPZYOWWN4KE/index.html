<html><header><meta charset="utf-8"><title>婷婷嘲男友選擇錯誤</title></header><body><h1>婷婷嘲男友選擇錯誤</h1><p>【澳門直擊】第45屆澳門格蘭披治電單車賽即將舉行，謝婷婷昨日在澳門和代表新濠天地的車手一齊宣傳。婷婷穿上全套皮製賽車女郎裝，大爆父親謝賢當年的電單車驚魂：「有次爹哋同40幾個buddies一齊揸HarleyDavidson，中途瞓着咗跌低，旁邊就係懸岸，差啲墮崖，好驚險。」<br>婷婷謂自此覺得電單車是很危險的事，更不批准男友安志杰（Andy）學車：「Andy好想學，佢成日哦，但我就唔畀，因為揸電單車要在情急下做決定，但佢成日都選擇錯誤，所以都唔批准佢學。」婷婷又謂小時候坐過謝賢車尾，但全程食塵，十分搞笑。<br>採訪、攝影：卓寶花</p></body></html>
