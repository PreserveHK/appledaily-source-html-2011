<html><header><meta charset="utf-8"><title>吳雨霏逼周柏豪買碟</title></header><body><h1>吳雨霏逼周柏豪買碟</h1><p>吳雨霏（Kary）昨到商台宣傳新碟，她說這兩個月都忙於籌備這張新碟，公司通知她已有金唱片成績，Kary覺得有點安慰，並說：「好開心，工作超標都係值得，最想新年有假放，因為呢排太忙，好少陪屋企人。」</p><p>闖內地市場</p><p>Kary最近與周柏豪傳緋聞，問她會否送新碟給柏豪？Kary笑說：「係朋友就應該買番成打支持我，唔係點叫朋友呀？佢出碟我都有買嚟支持佢。」Kary希望下張碟可出國語碟，她知道要打入內地市場不易，所以想趁後生有精力時準備好。<br>採訪、攝影：胡比</p></body></html>
