<html><header><meta charset="utf-8"><title>北角泥水湧酒店</title></header><body><h1>北角<br>泥水湧酒店</h1><p>【本報訊】昨清晨6時許，北角城市花園酒店對開一條150毫米直徑的地底鹹水管疑因老化突然爆裂，大量鹹水衝開大強街多個渠蓋噴出1呎高水柱，令附近街道水浸（圖），水深至腳眼，大量黃泥水更湧入酒店大堂，酒店一度封鎖正門，職員及住客要在側門涉水出入，職員忙於堆積沙包阻止鹹水湧入，及清走積水。水務署表示，爆裂的地底鹹水管主要供應予消防喉使用，因此不影響附近民居的鹹水供應，工程人員接報後到場關掉水掣及進行搶修。</p></body></html>
