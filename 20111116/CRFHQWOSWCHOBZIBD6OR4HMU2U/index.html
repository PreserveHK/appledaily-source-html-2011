<html><header><meta charset="utf-8"><title>胡杏兒奸計搶視后</title></header><body><h1>胡杏兒奸計搶視后</h1><p>胡杏兒和呂慧儀前晚到鑽石山出席聖誕亮燈活動，齊以紅色造型亮相，但呂慧儀騷事業線明顯搶鏡。提到聖誕如何度過？杏兒表示要返內地拍劇，她笑言到「唔使做」時才有時間慶祝，至於何時搵夠唔使做？她謂：「就算結咗婚都唔一定唔使做，不過我冇咁快結婚。」提到無綫視后提名，杏兒直言：「唔係超級有信心，一半一半，下星期我個角色會仲奸，希望靠劇情拉票。」</p><p>角色男仔頭</p><p>呂慧儀表示忙拍古裝新劇《東西宮略》，笑言：「今次角色唔係嗲人姣妹仔角色，係男仔頭似自己。」咪神高海寧預告在台慶會收起性感，呂慧儀卻謂不會乘勢出擊，並稱造型不會比港男當晚的衣着性感。<br>採訪、攝影：溫敏芝</p></body></html>
