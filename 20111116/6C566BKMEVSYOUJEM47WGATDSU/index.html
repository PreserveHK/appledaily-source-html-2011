<html><header><meta charset="utf-8"><title>關仁隱事：「藍白阿哥」借女友錢女 - 關仁</title></header><body><h1>關仁隱事：「藍白阿哥」借女友錢女 - 關仁</h1><p>「藍白阿哥」喺台灣撈極撈唔起，年前嚟香港拍咗個廣告，憑正氣形象吸納唔少師奶同學生妹粉絲，一心諗住有運行，點知俾個「起痰妹」一鑊翹起，起痰妹向記者爆料話藍白阿哥份人好鹹濕，搞到藍白阿哥一身蟻。<br>俾人數臭，但藍白阿哥一直忍氣吞聲，原來佢自己身有屎，聽講佢嘅前女友「好」以前俾佢搞到好慘，好份人好純，見大家都係台灣過嚟香港發展，就俾人花言巧語下掂咗，點知男方經常呻窮問女友借錢度日，仲要衰到用女友啲錢出去夜蒲追其他女仔，好即時嬲到嗌分手。<br>撰文：關仁</p></body></html>
