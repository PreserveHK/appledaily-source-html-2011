<html><header><meta charset="utf-8"><title>一見難忘　古妮絲今年最索</title></header><body><h1>一見難忘　古妮絲今年最索</h1><p>28歲的荷李活女星米娜古妮絲（MilaKunis），在電影《黑天鵝》（BlackSwan）中的性感演繹危險美，連女主角、奧斯卡影后妮坦莉寶雯（NataliePortman）也被搶去不少風頭，著名男士雜誌《GQ》最新一期就選她為年度最令人一見難忘的索女。《GQ》也選出多位男星為年度型男，包括米娜的緋聞男友JustinTimberlake、Jay-Z和《變種特攻：異能第一戰》男星米高法斯賓達（MichaelFassbender）。<br>英國《每日郵報》</p></body></html>
