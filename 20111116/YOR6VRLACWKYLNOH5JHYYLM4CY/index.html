<html><header><meta charset="utf-8"><title>警破「毒品飯堂」拘五人</title></header><body><h1>警破「毒品飯堂」拘五人</h1><p>【本報訊】警方西九龍總區重案人員，昨晨在旺角花園街破獲劏房「毒品飯堂」及「兵器庫」，共拘捕4男1女，起出毒品及一批攻擊性武器。<br>昨清晨6時許，探員根據線報在旺角街頭拘捕兩名目標男子，將他們押往花園街35號一唐四樓單位搜查，當時屋內有人但拒絕開門，探員破門入屋，屋內有2男1女報稱睡夢中被驚醒。<br>該單位為200多平方呎劏房，探員在屋內作地氈式搜查，撿獲小量可卡因及冰毒，又起出一批吸毒工具、牛肉刀及鐵棍等武器。被捕5人年齡介乎20至50多歲，涉嫌藏毒及藏有攻擊性武器被扣查。有街坊指該劏房常有兇神惡煞陌生漢出入。</p></body></html>
