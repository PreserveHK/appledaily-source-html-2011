<html><header><meta charset="utf-8"><title>案件速遞少女呃小豬粉絲須賠償</title></header><body><h1>案件速遞<br>少女呃小豬粉絲須賠償</h1><p>【本報訊】無業少女於網上聲稱以優惠價出售台灣跳舞天王羅志祥的香港演唱會門票，騙去16名「小豬」女粉絲共2.77萬元。受害人報警後，她更報案聲稱被接洽人騙去6萬元。裁判官陳錦昌昨批評她看準別人貪平的心理弱點在網上行騙，指罪行極嚴重，惟考慮到她已還柙14天並得到父母支持，輕判她感化18個月，但需向事主賠償。<br>感化官指，19歲被告呂美儀活在象牙塔內，沉醉於追星世界，但適合接受感化。呂早前於觀塘裁判法院承認16項欺詐及1項誤導警員罪。<br>案件編號：KTCC4998/11</p></body></html>
