<html><header><meta charset="utf-8"><title>莫文蔚唔急造人</title></header><body><h1>莫文蔚唔急造人</h1><p>剛於上月結婚的莫文蔚（Karen）前日與黃奕及房祖名在上海出席賀歲片《東成西就2011》發佈會，Karen手上戴着結婚戒指，滿面笑容，可謂幸福溢於言表。席間，Karen向單身的祖名及黃奕拋花球，並祝福他們找到好歸宿，黃奕就送上加大碼的奶樽給Karen，希望她早生貴子做媽咪。Karen透露將於下月18日在香港宴請親友，祖名表明一定要參加。至於造人計劃，Karen說：「不着急，待忙完電影宣傳，還是順其自然。」<br>在電影中，Karen跟陳奕迅有深情接吻戲，問到老公可會呷醋？她笑謂就是因與陳奕迅演吻戲，老公才不會呷醋。<br>撰文：丁寧</p></body></html>
