<html><header><meta charset="utf-8"><title>求驗客手記--泰仔新作：玩抑鬱 - 求驗客</title></header><body><h1>求驗客手記--泰仔新作：玩抑鬱 - 求驗客</h1><p>玩完失蹤就玩抑鬱，泰維斯（圖）嘅罷操風波真係精采過電視劇！繼之前話要告桑拿士誹謗，又粒聲唔出走返阿根廷之後，泰仔再有新搞作，佢攞埋醫生紙證明，話自己有抑鬱症，暫時都唔會返英國喎。原本約好咗，泰仔星期一要返去同曼城開會，傾下件事點處理好；但呢個麻煩友就話要繼續留喺家鄉「養病」。曼城都非常無奈，發言人證實泰仔仲喺阿根廷，同埋指件事未搞掂，唔評論咁多。其實𠲖家曼城都冇諗咁多恩恩怨怨，只係想盡快同泰仔傾掂數，喺1月轉會窗重開嗰陣掃佢出門口。</p></body></html>
