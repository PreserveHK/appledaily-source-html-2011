<html><header><meta charset="utf-8"><title>澳航停飛卸責　工會抗議</title></header><body><h1>澳航停飛卸責　工會抗議</h1><p>【本報訊】由四個本港航空業工會組成的香港空中服務員工會聯盟10多名代表，昨到澳洲航空位於中環怡和大廈的辦公室抗議，不滿管理層在上月底勞資談判破裂後，單方面宣佈全球停飛，並試圖把停飛責任諉過勞方，做法不負責任。工會要求澳航尊重澳洲政府的調解，積極回應工會訴求。<br>工會又不滿澳航肥上瘦下，澳航行政總裁喬伊斯（AlanJoyce）一方面游說澳航股東通過其個人加薪70％建議，但同時又拒絕員工加薪率追上通脹的要求。此外，澳航管理層又把大量職位外判予亞洲區成本低廉的國家，剝削本地員工就業機會，此舉不但影響航機服務質素，更可能影響航班安全。</p></body></html>
