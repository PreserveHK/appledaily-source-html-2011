<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳敦煌開工矇查查 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳敦煌開工矇查查 - 馮仁昭</h1><p>江若琳（Elanne）最近一直留喺內地拍劇集《巾幗大將軍》，日前呢套劇嘅片段率先喺「第十一屆四川電視節」曝光，套劇近日依然喺敦煌日夜趕拍，由於當地天氣好乾燥，風沙又大，搞到喺劇中飾演華若蘭嘅Elanne唔可以戴隱形眼鏡開工，令佢矇查查上陣，佢話：「除咗風沙勁，天氣仲好凍，日日都零下幾度，而且我嗰副盔甲係鐵嚟，着上嗰陣真係凍到震。」</p></body></html>
