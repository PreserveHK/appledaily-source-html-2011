<html><header><meta charset="utf-8"><title>林熙蕾坐月禁浴老公怕</title></header><body><h1>林熙蕾坐月禁浴老公怕</h1><p>林熙蕾8月為老公楊晨誕下女兒Kaitlin，日前她以代言人身份在台灣出席活動，對於上圍比以前更豐滿，她笑說：「我以前就很波濤洶湧。」又自爆坐月時沒洗頭和冲凉，雖然自覺沒臭味，但老公好像有點受不了。<br>早前林熙蕾來港出席活動時，因太掛念女兒當場灑淚，她說：「不知道啊，當時的心情是……哎吔，你們都不懂啦！」她直言這種複雜心情是要當過媽媽才明白，現在跟朋友出去，也是滿口媽媽經。問到老公有否呷醋？她說：「老公可能是會撒嬌啦，但在我心中，老公還是第一，我也不會呷老公醋，因我們都是大家心中的第一。」</p></body></html>
