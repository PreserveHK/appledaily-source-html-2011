<html><header><meta charset="utf-8"><title>關仁隱事：「燒雞翼」地翻生 - 關仁</title></header><body><h1>關仁隱事：「燒雞翼」地翻生 - 關仁</h1><p>公仔箱呢期旺小生鹹魚翻生，好似繼「大鳥」由隔籬飛咗過嚟開工，拍啱幾部好劇馬上成為師奶殺手，其實另一個小生「燒雞翼」自從唔拍內地劇，入返公仔箱之後，佢嘅際遇都唔同晒，燒雞翼立即翻生上位，幾乎一劇接一劇拍唔完。燒雞翼早年唱歌入行，不過把聲唔掂撈唔起，關仁聽聞佢份人好有機心，佢以前為咗唱片公司同佢續約，試過好唔要面係咁地，其實都唔細啦，咁樣做真係好唔要面。其實燒雞翼呢次可以搞掂公仔箱「數字小姐」同佢簽約力捧，唔知又有冇再地，定係仲有新招式搞掂女高層，真係佢哋先知啦！<br>撰文：關仁</p></body></html>
