<html><header><meta charset="utf-8"><title>蘋果汁隱形眼鏡擴大回收範圍</title></header><body><h1>蘋果汁<br>隱形眼鏡擴大回收範圍</h1><p>【本報訊】美國隱形眼鏡生產商CooperVision今年8月公佈，全球回收Avaira品牌隱形眼鏡產品系列，該品牌本港分銷商昨擴大回收範圍，在港全面回收Avaira隱形眼鏡和BioComfortXO隱形眼鏡。該公司設立熱線電話37180688供查詢。<br>衞生署發言人指，上述生產商因接獲消費者投訴使用其產品後出現影像模糊或感到不適，於今年8月回收其AvairaToric隱形眼鏡和BioComfortXOToric隱形眼鏡，其後發現有問題隱形眼鏡上有矽油殘留物，可導致視力模糊和眼部劇痛。</p></body></html>
