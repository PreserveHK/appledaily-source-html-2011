<html><header><meta charset="utf-8"><title>聲線低沉　領袖之選</title></header><body><h1>聲線低沉　領袖之選</h1><p>聲線低沉，有人會讚是有磁性，有人會嘲笑像老牛聲，一項調查則指是領袖之選。<br>加拿大麥克馬斯特大學的研究員，將美國總統的錄音製成兩種版本，一種聲線較尖，一種較低沉，然後請受訪者憑聲音投票選出心目中的領袖，結果全部人都選低沉聲線的人做領袖。負責研究的范伯格教授解釋，低沉聲線不但更有魅力，更讓人覺得具支配性，感覺上會是一個好領袖。<br>之前也有研究發現，1960至2000年的美國總統大選中，每次都由聲線低沉的候選人勝出，而英國鐵娘子戴卓爾夫人當年也曾刻意壓低聲線。<br>英國《每日郵報》</p></body></html>
