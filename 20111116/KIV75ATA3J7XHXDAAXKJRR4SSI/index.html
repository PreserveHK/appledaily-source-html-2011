<html><header><meta charset="utf-8"><title>柴灣學童受驚</title></header><body><h1>柴灣<br>學童受驚</h1><p>【本報訊】一輛滿載幼稚園學生的大型校巴，昨晨8時45分駛至柴灣盛泰道杏花邨對開轉入創富道，欲接載一批學生前往西灣河校舍，豈料在創富道的小路突然衝出一輛的士，姓梁69歲校巴司機即緊急煞車，雖然兩車沒有碰撞，但校巴上多名學生搖晃受驚或撞傷。<br>警方和救護員接報到場，將15男9女學童（年齡2至6歲）送院治理，部份學童受驚哭泣（圖），另車上有兩名女老師協助陪同送院，校方稍後通知另一輛小型校巴接載其他沒有受傷學生繼續返學。</p></body></html>
