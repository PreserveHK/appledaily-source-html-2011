<html><header><meta charset="utf-8"><title>Phoebe嗒歐洲車手</title></header><body><h1>Phoebe嗒歐洲車手</h1><p>許穎（Phoebe）和楊梓瑤（Carol）前晚在葵涌主持直播節目，談到Jeana以偷窺做主題的三級舞台劇，Phoebe說：「恭喜佢終於做到三級女星！我對舞台劇就有興趣，但唔鍾意俾人偷窺。」她自爆結識了17歲歐洲冠軍車手，稍後會去澳門看車隊。<br>談到16歲模Cammi和陳冠希的慾照事件，Phoebe寸爆說：「我同情男仔多啲，佢（Cammi）利用同佢識得嘅男仔做新聞，其實我都同過好多人合作，但可能唔夠佢開放。」Carol提到與王宗堯緋聞，她謂只是朋友。<br>採訪、攝影：譚倩宜</p></body></html>
