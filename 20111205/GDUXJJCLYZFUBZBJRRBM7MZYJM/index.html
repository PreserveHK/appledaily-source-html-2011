<html><header><meta charset="utf-8"><title>法比仔變「髮」入兩粒</title></header><body><h1>法比仔變「髮」入兩粒</h1><p>【綜合西班牙外電】猶記得在上月中西班牙作客以0:1不敵英格蘭的友賽中，西班牙的中場法比加斯被前阿仙奴隊友施捷斯尼「潤」，叫他快點剪髮；結果，這名巴塞隆拿球員早前就請妹妹卡露達操刀，替他剪了個型仔頭。</p><p>剪髮過程放上網</p><p>法比加斯不單止把半長不短的頭髮由妹妹剪短，他更把全理髮過程拍下，放在社交網頁twitter中「公諸同好」，明顯對新髮型很滿意；而他在巴塞的隊友兼好友碧基，亦立即在自己的twitter中回應及恭喜法比仔。可能剪髮後人也醒神不少，法比加斯於上周六的聯賽中梅開二度，協助巴塞大勝利雲特5:0。</p></body></html>
