<html><header><meta charset="utf-8"><title>求驗客手記：英軍集訓爛場變5星級？ - 求驗客</title></header><body><h1>求驗客手記：英軍集訓爛場變5星級？ - 求驗客</h1><p>英格蘭國家隊揀咗波蘭克拉科夫亨特尼克嘅球場作為歐國盃集訓基地，我求大俠率先去嗰邊索吓料。嘩！唔睇由自可，原來家陣個場仲係溶溶爛爛，個更衣室（圖）環境仲差過香港好多公廁。亨特尼克球會方面話將會同個場大裝修，到英格蘭大軍抵埗嗰陣會係5星級質素。另外，就朗尼喺歐國盃決賽周停賽3場嘅上訴會喺禮拜四進行裁決，呢個時候領隊卡比路就暗示，如果結果係維持原判朗尼冇得踢分組賽嘅話，就可能會索性唔選佢咁話。唔選朗尼？啲贊助商肯唔肯過你呀？</p></body></html>
