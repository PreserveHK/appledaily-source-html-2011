<html><header><meta charset="utf-8"><title>星閃閃新法卡奧撐起波圖 - 咖哩</title></header><body><h1>星閃閃<br>新法卡奧撐起波圖 - 咖哩</h1><p>上屆歐霸盃神射手法卡奧今年夏天離開波圖，天價轉投馬德里體育會，開展職業生涯的新一頁，但波圖亦後繼有人。20歲的占士洛迪古斯（JamesRodriguez）同樣來自哥倫比亞，被喻為「新法卡奧」，但此子並非中鋒，乃司職翼鋒，並可擔任進攻中場，是前場的多面手。他去年由阿根廷的班菲特加盟，但上季上陣機會不多，到今季才得到重用。除了在歐聯有一球進賬，占士洛迪古斯今季聯賽表現出色，6次上陣入4球，助波圖暫排榜首。<br>咖喱</p><p>占士洛迪古斯</p><p>球隊：波圖<br>年齡：20歲<br>位置：中場<br>國籍：哥倫比亞<br>今季歐聯紀錄：5場入1球</p></body></html>
