<html><header><meta charset="utf-8"><title>蘋果汁戴黑超聲援茉莉花</title></header><body><h1>蘋果汁<br>戴黑超聲援茉莉花</h1><p>【本報訊】近十名社民連及四五行動成員，昨發起第42波聲援內地在年初爆發的「茉莉花革命」。各人昨午齊集在西區警署後，即遊行至中聯辦，沿途拿着示威牌（圖）高叫口號，呼籲內地釋放所有政治犯及異見人士。<br>今次遊行最特別之處，是包括社民連立法會議員「長毛」梁國雄在內的示威者，都戴上太陽眼鏡參與，以行動向被當局軟禁的山東盲人維權人士陳光誠送上支持。警方派出大量警員維持秩序，示威者最終在中聯辦外高舉茉莉花，其後和平散去。</p></body></html>
