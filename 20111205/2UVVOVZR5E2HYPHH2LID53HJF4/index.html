<html><header><meta charset="utf-8"><title>趣怪定格：獅子變龍友拍寫真</title></header><body><h1>趣怪定格：獅子變龍友拍寫真</h1><p>在非洲肯雅馬薩伊馬拉（MasaiMara）保育區的獅子（圖），大概常常當模特兒讓遊客拍攝，這一隻決定也要試試做拍友的滋味。小獅子很合作，走近鏡頭擺甫士，大獅子把握機會，鼻尖一頂，「咔嚓咔嚓」！</p><p>相機其實屬於兩名比利時遊客，但乘搭吉普車時掉了，兩隻獅子反應很快，立即飛撲上前研究一番，被嚮導拍下獅子拍寫真的有趣一幕。後來獅子玩膩了，兩名遊客撿回相機，發現獅子共拍了四張照片──不消說，當然全都「鬆郁矇」了。<br>英國《星期日郵報》<br></p></body></html>
