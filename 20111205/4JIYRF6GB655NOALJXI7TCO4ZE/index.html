<html><header><meta charset="utf-8"><title>敏之、法拉拖仔賀煞科</title></header><body><h1>敏之、法拉拖仔賀煞科</h1><p>無綫花旦陳敏之和陳法拉近年備受力捧，不停上位，敏之和法拉近日合作無綫新劇《東西宮略》，該劇日前拍完，台前幕後拉大隊食飯慶祝，待嫁新娘子呂慧儀前晚更把飯局照上載微博，當中敏之和法拉都帶着男友拍拖到場，大晒幸福。其中敏之毫不避忌搭着男友膊頭，她昨日在電話說：「相中人係我男朋友，佢間唔中都出席我哋嘅聚會，佢好支持我拍戲。」<br>至於被傳跟Neway太子爺薛世恒已婚的法拉，她一直拒認婚訊，但與同事聚會卻不避嫌邀男方參加，二人肩並肩合照，非常有默契。<br>採訪：比華利</p></body></html>
