<html><header><meta charset="utf-8"><title>視后胡杏兒　視帝鄭嘉穎</title></header><body><h1>視后胡杏兒　視帝鄭嘉穎</h1><p>【本報訊】新一年度視帝視后昨晚在無綫《萬千星輝頒獎典禮2011》誕生，被視為頂頭大熱的42歲鄭嘉穎，憑《怒火街頭》Law霸角色撼低Laughing哥謝天華再次封帝，而32歲的胡杏兒，亦同樣以大熱門姿態憑《萬凰之王》首度封后，而鄭嘉穎與胡杏兒早前已在大馬電視頒獎禮上率先封帝后。鄭嘉穎同時取得我最喜愛的電視男角色和tvb.com微博人氣大獎，成為三料視帝，視后胡杏兒則憑《怒火街頭》兼得我最喜愛的電視女角色，連中兩元。</p></body></html>
