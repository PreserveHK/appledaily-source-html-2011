<html><header><meta charset="utf-8"><title>知多啲：綠化帶可建屋毀生態</title></header><body><h1>知多啲：綠化帶可建屋毀生態</h1><p>【本報訊】蓮麻坑河被劃為「具特殊科學價值地點」，在規劃上獲得一個保護權，可免受人為發展項目破壞。將河岸兩旁20米範圍的規劃用途定為「自然保育區」，同樣可免於發展破壞，更為整個河溪生態提供一個緩衝區。不過，規劃為「綠化地帶」則並非謝絕發展，獲准用途甚廣泛，可向城規會提交申請，於綠化地帶進行鄉村式發展工程，破壞河溪生態。<br>蓮麻坑河兩岸的規劃用途由自然保育區降格至綠化地帶，正為更多發展項目埋下伏線，長遠更不能保護河溪這處具特殊科學價值地點。</p></body></html>
