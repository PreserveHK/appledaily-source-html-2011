<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超雲受刺激玩鏟青 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超雲受刺激玩鏟青 - 馮仁昭</h1><p>何超雲同陳山聰一向愛得高調，唔知係咪佢哋兩個人成日糖黐豆咁喺埋一齊，超雲就俾有「潮山聰」之稱嘅男友影響到，家潮味十足又夠膽創新。<br>超雲喺噚晚七點半左右喺微博上載咗一張自己嘅新髮型相，張相雖然只係見到超雲嘅右邊面，不過見到佢右邊嘅頭髮鏟到好短，成個男仔咁款。超雲仲喺微博好抵死咁講笑話，自己係受咗刺激先剪呢個髮型喎。早排先見台星桂綸鎂亦都鏟咗青，可見超雲認真跟得上潮流。</p></body></html>
