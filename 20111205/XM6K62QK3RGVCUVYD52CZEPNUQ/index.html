<html><header><meta charset="utf-8"><title>蘋果汁囚犯望增通訊權利</title></header><body><h1>蘋果汁<br>囚犯望增通訊權利</h1><p>【本報訊】懲教署現只容許在囚人士於直系親屬三個月未有探監的情況下，致電聯絡家人，每次通話僅10分鐘。社區組織協會指，本港現有2,350名非港人囚犯，49％來自中國以外國家，其親屬難有機會到港探監，僅能以電話聯絡，但懲教署未能妥善照顧囚犯對外電話通訊權利。<br>該會社區組織幹事練安妮指，美國監獄容許囚犯每月有300分鐘電話通訊時間，遠較本港多；美英法例訂明囚犯使用電話通訊權利，但本港《監獄規則》未有相關條文。她促請當局檢視監獄規則，為在囚人士提供最低限度每月兩次致電家人機會。</p></body></html>
