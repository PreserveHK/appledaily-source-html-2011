<html><header><meta charset="utf-8"><title>醫療新知父癡肥易遺傳給子女</title></header><body><h1>醫療新知<br>父癡肥易遺傳給子女</h1><p>澳洲一項研究發現，肥胖父親是將癡肥基因遺傳給下一代的元凶。研究人員將實驗老鼠分成兩組，一組持續食用高脂餐，另一組則食用營養餐，並嚴禁進食肥膩食物，研究人員再分析兩組老鼠精子中的微型核糖核酸（microRNA），發現高脂組老鼠的微型核糖核酸結構出現變異，不但導致胚胎的質素下降，並將肥胖遺傳給下一代。<br>研究人員表示首次證實男士的營養與個人飲食習慣，較女士或環境因素更影響下一代的健康，雖然暫時未能確定遺傳的機理，但相信準備當父親的肥胖男士若能適當減重，除可提升嬰兒的健康，甚至有機會減低伴侶流產及早產等風險，因為胚胎的質素也較理想。
</p></body></html>
