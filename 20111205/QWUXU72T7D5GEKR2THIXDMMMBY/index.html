<html><header><meta charset="utf-8"><title>求驗客手記：太陽慳錢想炒「飛人」 - 求驗客</title></header><body><h1>求驗客手記：太陽慳錢想炒「飛人」 - 求驗客</h1><p>NBA要到月尾25號先有得睇，都仲未開波就已經開始裁員！太陽老將卡達（右）大大話話已經喺NBA打滾咗13年，不過球隊為咗慳錢出嚟擴軍，好有可能喺未來幾日cut咗呢位前「飛人」。好彩卡達大把人爭，據講熱火同馬刺都有興趣。太陽就一定要出足佢下年份糧，總共有成1,800萬美元（約1.3億港元）咁多。想贏係正常，不過，我求大俠覺得太陽可以唔使炒卡達囉！</p></body></html>
