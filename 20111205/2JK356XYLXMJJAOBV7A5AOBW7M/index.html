<html><header><meta charset="utf-8"><title>蘋果汁三成副校與校長唔夾</title></header><body><h1>蘋果汁<br>三成副校與校長唔夾</h1><p>【本報訊】教育局在08/09學年，於小學增設副校長職級，令老師有新晉升途徑。教育學院會在今日舉行首屆副校長論壇，約500名中小學校長、副校長及教師參加，探討現時小學副校長於人事管理及領導力等範疇。<br>負責論壇的院校協作與學校體驗事務處兼任副教授余煊表示，08年至今年11月，教院為22所小學校長及副校長作角色互補研究，發現只有四成人能互補不足，近三成副校長與校長「唔夾」。他建議副校長應了解各方期望，考慮個人定位。</p></body></html>
