<html><header><meta charset="utf-8"><title>蘋果汁職工盟促中電加薪8％</title></header><body><h1>蘋果汁<br>職工盟促中電加薪8％</h1><p>【本報訊】十多名街工成員昨遊行到中電總部（圖），抗議中電今年首三季錄得673億元巨額收入，仍向市民「開刀」，計劃加電費至少逾2.8％。示威成員黃潤達批評，中電辯稱經營成本上漲，卻向股東大派股息，且對商業用電採「累退制」計算，即用電越多，電價越平，變相基層補貼商家。<br>約70名工人和工會代表昨批評財團今年業績報捷，但員工加薪遠低於通脹。職工盟要求企業，明年加薪不低於8％，並促請政府恢復集體談判權，讓勞資雙方平等商討薪酬和福利。</p></body></html>
