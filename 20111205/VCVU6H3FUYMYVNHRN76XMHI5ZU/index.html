<html><header><meta charset="utf-8"><title>妻羅湖捉姦　夫墮樓亡</title></header><body><h1>妻羅湖捉姦　夫墮樓亡</h1><p>深圳一名女子風塵僕僕去捉姦，將丈夫堵在酒店的房間門外，失魂的丈夫竟爬上了五樓的窗戶，隨後墮樓身亡。婦人最終坐在地上呆呆看着死去的丈夫。<br>前日凌晨一名清潔工突然聽到一聲巨響，隨即目睹羅湖某酒店樓底躺着一名男子，一名女子在哭泣。酒店人員證實，該男子遇妻捉姦，情急之下從酒店五樓墮樓亡，但不清楚是因自己跳樓還是失足墮下。死者約30歲，於前日凌晨2時許攜一妙齡女子入住酒店，約4時就墮樓亡。有酒店保安說，死者妻子捉姦時先報警，舉報有人在酒店嫖娼，警車趕至，男子就從五樓墮樓，頭部着地斃命。<br>廣州《南方都市報》</p></body></html>
