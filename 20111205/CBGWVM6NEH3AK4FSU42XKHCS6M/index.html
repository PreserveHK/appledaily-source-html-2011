<html><header><meta charset="utf-8"><title>AnaR.險遭亞洲先生抽水</title></header><body><h1>AnaR.險遭亞洲先生抽水</h1><p>《2011亞洲先生競選》儀態及健康訓練活動昨日在上環一健身中心舉行。AnaR.及AliceB.即席教授眾參賽者擺甫士，當大合照時來自烏茲別克3號基遜．基斯汀攬着AnaR.纖腰，手指險些觸及她的胸部。事後基遜．基斯汀大讚兩位女士，更指AnaR.十分吸引。<br>AnaR.稱沒想過大部份的參賽者那麼高大，被一大班猛男包圍感覺很有趣，又笑言想叫他們將她托上膊頭行路。至於AliceB.認為各參賽者都不錯，實在很難選出最好的一位。<br>採訪：李珮洳<br>攝影：陳志嵐</p></body></html>
