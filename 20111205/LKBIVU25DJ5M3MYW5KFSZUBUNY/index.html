<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●因拍《綠燈俠》撻着的美國女星碧琪麗芙莉與賴恩雷諾士，上周五被目睹於紐約甜蜜拖手食雪糕。<br><br>●美國女星希拉莉史雲克接受電視節目訪問再次道歉，表示早前不知道自己出席的是車臣的活動。</p><p>●以日本組合AKB48成員渡邊麻友為首的分拆小隊走廊跑步隊7，前日在東京稻城市以聖誕女郎打扮表演力谷新碟。<br><br>●日本人氣聲優水樹奈奈將為本月下旬首播新劇《SwitchGirl！！》首次獻唱主題曲。<br><br>●韓國女星尹恩惠近日在twitter自爆生眼挑針，要用一隻眼看東西。<br><br>●韓國女歌手李孝利前日在網上留言力撐男友李尚順，不滿外界批評男友醜樣。</p></body></html>
