<html><header><meta charset="utf-8"><title>李思欣、范振鋒過大禮</title></header><body><h1>李思欣、范振鋒過大禮</h1><p>無綫小花李思欣後日下嫁DJ男友范振鋒，二人屆時會到關島註冊，順便為無綫拍攝旅遊特輯，提早度蜜月。一對新人昨晚拍拖出發，但昨午思欣就留在家中等男家親友來過大禮，寓意正式落訂，未來岳母、思欣媽咪雖有嫁女經驗，但這次孻女出嫁特別開心，兩母女笑到見牙唔見眼。</p><p>六位數禮金</p><p>范振鋒安排親友前往女家過大禮，據知范振鋒送上6位數字利是禮金，非常大手筆，思欣開心說：「其實利是都係一份心意，講個好意頭，雙方家長都好重視呢啲嘢。」思欣表示當范家派人送禮包過來時，她要躲在房間避席：「我好緊張㗎，聽到聲又唔出得去八卦。」<br>採訪：比華利</p></body></html>
