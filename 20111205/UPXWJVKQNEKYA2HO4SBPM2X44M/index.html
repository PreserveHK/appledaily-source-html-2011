<html><header><meta charset="utf-8"><title>荃灣流浪牛困引水道</title></header><body><h1>荃灣<br>流浪牛困引水道</h1><p>【本報訊】一隻五呎長流浪公牛，昨午12時半，被行山人士發現誤墮荃灣蓮花山的逾一米深引水道內受困（圖），懷疑牠無法自行爬出，於是報案求助。消防員到場後用布擋着前後去路，更用大膠桶、木板和磚頭築成臨時斜台，希望該牛隻能爬上斜台，惟牛隻不斷發脾氣，身體狂擺難以將牠拖上安全位置。<br>至下午4時，漁護署人員到場安撫牛隻，合眾人之力終將牠拖上來。該牛隻無表面傷痕，後來牛隻衝返樹林，回歸大自然。</p></body></html>
