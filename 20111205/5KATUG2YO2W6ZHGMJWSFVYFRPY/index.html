<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《天與地》難憑金句谷起 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《天與地》難憑金句谷起 - 馮仁昭</h1><p>無綫噚日公佈上個禮拜各個節目嘅收視，近日受到網民熱捧嘅劇集《天與地》平均收視再跌1點，只收平均25點（160萬觀眾），相信係因為啲師奶睇唔明呢種cult劇。不過，上星期有JoeJunior金句「Thiscityisdying,youknow?」嗰集嘅收視都算唔錯，咁收視唔理想，亦都同網民鍾意喺無綫MyTV睇番啲劇有些少關係嘅。</p></body></html>
