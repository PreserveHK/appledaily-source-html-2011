<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>紐卡素vs車路士</p><p>「紐卡素輸在諗住同車仔鬥攻，強隊最怕你唔攻，一攻就有空位，你就死得仲快。睇嚟佢哋都會一直輸落去，打窒咗條氣。」<br><br>「費蘭度托利斯雖然有助攻，但嗰球波顯得佢唔係好夠信心，不過佢傳畀沙洛文卡勞真係好無私。」</p><p>阿士東維拉vs曼聯</p><p>「當年車仔1:0之後會好穩陣去贏，家曼聯係冇攻力又悶，一唔留神仲會和或者輸。」<br><br>資料來源：香港討論區</p></body></html>
