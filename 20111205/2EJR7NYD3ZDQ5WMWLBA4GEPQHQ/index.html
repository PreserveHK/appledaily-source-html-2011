<html><header><meta charset="utf-8"><title>監考貓　《哈仔》教授化身</title></header><body><h1>監考貓　《哈仔》教授化身</h1><p>「這隻貓長年混迹於機械館一樓的教室……當天的四六級模擬考試沒有監考老師，只有學生會的兩個副部長在進行組織、監考工作。<br>後來這隻小貓來了，爬到桌上，環顧四周，開始監考，很可愛！」遼寧省大連理工大學有一隻貓在網絡上爆紅，有網友稱牠為「監考貓」（圖）。<br>有網友稱牠是《哈利波特》裏的麥格教授，麥格教授的變形狀態是一隻虎斑貓。在電影中，麥格教授戴的方形眼鏡上的花紋，就像是她變成貓時身上的花紋。<br>遼寧電視台</p></body></html>
