<html><header><meta charset="utf-8"><title>Angelica全裸登封面</title></header><body><h1>Angelica全裸登封面</h1><p>日本索模道端Angelica（圖），多得胞姊Jessica與賽車手畢頓（JensonButton）的戀情帶挈而人氣急升，最近更破天荒全裸登上雜誌封面。已擔任女性雜誌《SCawaii!!》御用模特兒6年的Angelica，首次獲該雜誌睇起單獨做封面人物，於是她豁出去一絲不掛拍攝，盡顯迷人曲線，共霸佔了雜誌10頁篇幅，她說：「雖然影慣內衣照不會尷尬，但仍有少許緊張。」</p></body></html>
