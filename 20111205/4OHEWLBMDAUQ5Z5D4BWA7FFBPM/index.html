<html><header><meta charset="utf-8"><title>黃大仙男童走出斑馬線捱撞</title></header><body><h1>黃大仙<br>男童走出斑馬線捱撞</h1><p>【本報訊】9歲姓詹男童於昨午3時50分，在黃大仙東頭村道龍趣園何鴻燊公園對開斑馬線橫過馬路時，一輛載客的士沿東頭村道東行駛至，據50歲姓麥的士司機稱，當時斑馬線已沒有行人。麥正擬驅車駛過時，男童突然從行人路走出斑馬線，的士司機雖立刻煞車但仍撞倒男童。<br>男童被撞拋前墮地，額頭受傷幸仍清醒。警員及救護員接報到場，救護員在場替他包紮傷口，再送院治理。</p></body></html>
