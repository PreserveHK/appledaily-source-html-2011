<html><header><meta charset="utf-8"><title>Jocelyn打贏老公</title></header><body><h1>Jocelyn打贏老公</h1><p>郭秀雲、女模JocelynLuko和丈夫、郭政鴻昨日現身銅鑼灣，出席白鶴龍獅武術大滙演。Jocelyn透露丈夫也有學功夫，問到兩人會否打架？Jocelyn說：「都會有pillowfight，但每次都是我贏，我很喜歡李連杰和楊紫瓊，如果他日生BB都會讓他學功夫。」<br>練白鶴派出身的郭秀雲表示其母也有開館授徒，她說：「我個仔都有天份，平日都有練兵器，細個學咗唔會打交。我最欣賞李小龍，本來今日都請咗周星馳，但時間太趕，佢家喺新加坡工作。」<br>採訪、攝影：梁錦雯
</p></body></html>
