<html><header><meta charset="utf-8"><title>特稿超聲波滅鼠功效短暫</title></header><body><h1>特稿<br>超聲波滅鼠功效短暫</h1><p>到底聲波可否滅鼠，香港殺蟲業協會公關主任蔡炳然表示，理論上低頻聲波可令老鼠感煩厭或害怕，惟一旦習慣有關聲波便沒用。「市面上的確有用超聲波趕老鼠嘅機器，功效唔大，好快啲老鼠就唔會驚。超聲波對昆蟲影響更細，多數昆蟲都係靠觸角感應，對聲波唔太敏感。」他表示，防鼠捉鼠還是應用老鼠籠和老鼠板較好，或從環境入手更實際，「封閉所有可供老鼠出入嘅隙縫，仲要記住唔好將食物無遮無掩咁隨處亂放」。<br>至於在鐵籠接駁電源電老鼠，愛護動物協會警告，手法很可能已構成虐畜罪，可被檢控，最高可罰款20萬元及監禁3年，該會如接報會派員處理。《蘋果》記者<br></p></body></html>
