<html><header><meta charset="utf-8"><title>BIGBANG合體風騷摸籮</title></header><body><h1>BIGBANG合體風騷摸籮</h1><p>韓國人氣組合BIGBANG成員大成和G-DRAGON，因月前分別捲入撞死人和吸大麻事件而令組合活動叫停，前晚五子首次在出事後於韓國合體，參演YG家族晒冷騷。T.O.P演唱時玩摸籮，勝利更扮老套版SE7EN出場，不過他唱了兩句就仆低，連咪也整跌，認真瘀皮。</p><p>復出劇收視差</p><p>當晚捧場的圈中人有河知雲、朴敏英等，G-DRAGON完場時向觀眾九十度鞠躬，他會參加下月日本的家族騷，而他和T.O.P遭停售的細碟，屆時會在會場發售。此外，大成的復出劇《What'sup》前晚首播，但收視仆直只有0.46%。</p></body></html>
