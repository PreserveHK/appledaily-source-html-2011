<html><header><meta charset="utf-8"><title>求驗客手記：馬貝利搞笑表演相聲 - 求驗客</title></header><body><h1>求驗客手記：馬貝利搞笑表演相聲 - 求驗客</h1><p>喺NBA木狼成名嘅馬貝利（圖中），家去咗CBA發展，唔多唔少都要感染吓唔同文化嘅生活，入鄉隨俗呀嘛！所以佢日前去咗北京一個相聲節目玩，馬貝利未必知咩叫做相聲，但係死馬當活馬醫，當佢係棟篤笑都得㗎。只見到馬貝利同拍檔合作得唔錯，仲用籃球嚟到全場觀眾笑到標眼淚。要豬籠入水就要投其所好，估唔到馬貝利都明白中國人嘅營商之道，我求大俠都不得不讚佢叻仔！</p></body></html>
