<html><header><meta charset="utf-8"><title>古天樂打機當物理治療</title></header><body><h1>古天樂打機當物理治療</h1><p>古天樂昨日為代言的遊戲機出席在銅鑼灣舉行的活動，即場與小朋友示範打機。古仔自言並非超級機迷，但家中都有數部遊戲機：「我有好多親戚嘅小朋友成日嚟我屋企打機，成個遊樂場咁，我都有同佢哋打機，同小朋友相處完全冇問題，間中都會輸吓畀佢哋，唔可以太傷佢哋自尊心㗎嘛！」</p><p>禁劇烈運動</p><p>古仔早前右腳十字韌帶斷裂，他稱傷患已好得七七八八，但仍要繼續做物理治療，打機都是其中運動之一，他說：「醫生都叫我做吓運動，都有幫助，但當然唔會做好劇烈嘅運動啦！」<br>採訪、攝影：胡比</p></body></html>
