<html><header><meta charset="utf-8"><title>星巴克聖誕咖啡飲肥人</title></header><body><h1>星巴克聖誕咖啡飲肥人</h1><p>聖誕飲特飲，當心肥死人。星巴克（Starbuck）最近迎聖誕在英國推出的特製「蛋酒牛奶咖啡」（EggnogLatte），特大杯裝熱量高達579卡路里，比麥當勞巨無霸還多90卡，含糖量相當於17茶匙糖，比每日建議攝取量多10.3克，24.4克飽和脂肪量也超出20克的建議婦女每日攝取量。營養師批評，這款咖啡特飲熱量等同吃一餐，卻毫無真正營養，糖和脂肪含量亦驚人地高。星巴克辯稱大多數客人都會買較小杯的聖誕特飲，營養問題沒那麼嚴重。<br>英國《星期日鏡報》</p></body></html>
