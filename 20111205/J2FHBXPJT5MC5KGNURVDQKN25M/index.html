<html><header><meta charset="utf-8"><title>電動車首獲日年度大獎</title></header><body><h1>電動車首獲日年度大獎</h1><p>電動車終迎來出頭天。日產汽車首款量產電動車「聆風」（Leaf），前天在東京車展奪年度汽車大獎（圖），也是首次由電動車獲得這項殊榮。<br>「聆風」號稱是首部大眾可負擔的零排放電動車，本港售價約42萬港元，採用五座位揭背式設計，使用鋰離子充電池，每次充電可行走200公里，可用智能手機或電腦遙控車內空調系統和充電功能。「聆風」去年推出，全球賣出約2萬架。評審委員會指它非常實用，有助電動車普及化。<br>法新社/日本共同社</p></body></html>
