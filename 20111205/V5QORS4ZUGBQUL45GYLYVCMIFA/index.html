<html><header><meta charset="utf-8"><title>354隻狗狗破世界紀錄</title></header><body><h1>354隻狗狗破世界紀錄</h1><p>【本報訊】本港昨日有354隻狗隻齊集赤柱，接受狗隻訓練員簡單指導，並一同做出用前腳原地踏步的「Matching」動作，以及向右方順時計步行270度再坐好的「FinishingRight」動作。是次活動不但打破健力士世界紀錄，成為全球最多狗隻參與的犬隻服從班，亦是本港首項有狗隻參加世界紀錄；大會稍後將呈交活動記錄予有關單位作確認。<br>舉行是次活動的赤柱廣場是全港首個准許訪客帶同狗隻進入的商場；為慶祝商場開幕，除上述犬隻服從班外，商場亦有舉辦狗隻模特兒選舉及全港最佳寵物影片比賽等，活動收益全數撥捐香港愛護動物協會。</p></body></html>
