<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins先拔頭籌奪兩獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins先拔頭籌奪兩獎 - 馮仁昭</h1><p>Twins、梁漢文、張繼聰等噚日喺鑽石山出席「uChannel我撐起樂壇2011」頒獎禮，林峯獲全國最受歡迎香港歌手同香港唱片等三個大獎，Twins獲兩獎，蔡卓妍（阿Sa）個人亦奪兩獎。阿Sa話未有時間揀年底頒獎禮嘅戰衣，又話唔會同男友陳偉霆着情侶裝。另外，鍾欣桐話憑劇集《女媧傳說之靈珠》提名今屆華鼎獎劇集視后。</p></body></html>
