<html><header><meta charset="utf-8"><title>腐液淋檢控官疑犯今審</title></header><body><h1>腐液淋檢控官疑犯今審</h1><p>【本報訊】外籍檢控官葉祖耀兩年前被淋潑腐蝕性液體案，涉案潛逃被通緝的33歲疑犯陳立德，早前在深圳落網，移交本港警方後，昨午被警方落案暫控一項意圖造成身體嚴重傷害而串謀淋腐蝕性液體罪，今日解東區裁判法院審訊。</p><p>六共犯已定罪</p><p>陳立德是於上月中被深圳公安拘捕，本月2日經皇崗管制站移交香港警方。過去，涉及該案的六名共犯已被成功檢控定罪。<br>案發於09年10月27日中午，當時為一宗律師詐騙案任檢控官的葉祖耀，離開灣仔區域法院時被兇徒淋潑腐蝕性液體，導致左眼、左耳和左臉灼傷送院。</p></body></html>
