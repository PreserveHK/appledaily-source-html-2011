<html><header><meta charset="utf-8"><title>屯門印傭思鄉尋死</title></header><body><h1>屯門<br>印傭思鄉尋死</h1><p>【本報訊】屯門新墟發生印傭衝出馬路企圖自殺驚險場面。企圖尋死印傭年約20餘歲（圖左），打扮男性化染金髮。昨晨10時許，她與同鄉女友外出，途經青山公路133號玫瑰花園對開，疑想念家鄉情緒激動，突然衝出青山公路馬路，企圖任由汽車撞死。友人見狀立即制止，女事主又一度激動，卧在馬路與朋友拉扯。<br>因現場位處行人天橋附近，途人一度誤會女事主跳橋，急忙報警。警方及救護員到場勸解一番，女事主由友人陪同送院，並無大礙。</p></body></html>
