<html><header><meta charset="utf-8"><title>今日提醒你：規管一手樓開壇諮詢</title></header><body><h1>今日提醒你：規管一手樓開壇諮詢</h1><p>運輸及房屋局正就規管一手住宅物業銷售建議法例進行公眾諮詢，本月26日及明年1月4日舉辦兩場公開論壇，收集公眾意見。兩場論壇今起接受報名，市民致電22339313留座，座位先到先得。<br>法例諮詢期明年1月28日結束，市民可透過電郵、傳真、郵寄或於運房局網上論壇發表意見。相關建議法例文件已上載運房局網頁，網址： http://www.thb.gov.hk/tc/policy/housing/policy/consultation/consultation201101.htm </p></body></html>
