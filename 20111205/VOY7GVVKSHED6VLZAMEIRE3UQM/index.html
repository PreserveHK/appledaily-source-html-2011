<html><header><meta charset="utf-8"><title>祖兒嫌阿詩咀得唔夠激</title></header><body><h1>祖兒嫌阿詩咀得唔夠激</h1><p>古巨基、容祖兒、Twins、陳偉霆林欣彤等英皇藝人昨日於將軍澳出席「十周年慈善活動」，合力放火箭風箏。活動於昨早九時舉行，大部份藝人均戴黑超示人。<br>日前何韻詩與黃宗澤為電影於鬧市中拍攝激吻戲，身為密友的祖兒說：「都唔係好激啫，咁威水，喺街度咀好尷尬囉，勁喎！」問她可會致電對方了解？祖兒說：「你理得我哋，好煩，我之前拍戲都有咀戲喇！」至於會否相約阿詩入場睇戲，祖兒表示：「唔使啦，佢有首映睇，我都冇得睇。」<br>採訪：王崇穎<br>攝影：林德雄</p></body></html>
