<html><header><meta charset="utf-8"><title>By2恨買屋重獲自由</title></header><body><h1>By2恨買屋重獲自由</h1><p>孖妹組合By2日前接受《康熙來了》的訪問，即場大展舞技，結果那段表演片段在網上有近300多萬次的點擊率。兩姊妹Yumi和Miko在台灣為新碟《90'鬧NOW》舉辦改版簽唱會，兩人應fans的要求，即場表演這段舞蹈，對於被網友形容為「唯一可以對抗韓團的好團體」，By2希望將來可以和蔡依林一樣在演唱會挑戰自己的極限。</p><p>與母同住</p><p>出道四年，By2賺了不少，但兩人依然要租住小公寓，她們要逼在同一空間經常要爭地方用，為了有獨自的空間，By2新年希望可以在台北買屋，把媽媽接來一起住。<br>撰文：葉雪</p></body></html>
