<html><header><meta charset="utf-8"><title>趙哲妤責馬德鐘偷食</title></header><body><h1>趙哲妤責馬德鐘偷食</h1><p>女模趙哲妤、李蘊和貝安琪昨日到灣仔出席聖誕活動，穿裙的趙哲妤被發現離罩，她謂減肥致上圍縮水。談到聖誕節，她表示會出埠，但未決定地方，聖誕女仔易失身？她說：「應該唔會，如果失身都要失畀鍾意嘅人。」</p><p>「唔可以原諒」</p><p>昨日流出疑似馬德鐘床照，趙哲妤說：「藝人要小心啲，唔好影床照，男人要以家庭為重，以前都鍾意馬德鐘，作為粉絲都會扣分，男友偷食絕對唔可以原諒。」李蘊稱還未與男友劉謙安排聖誕節目，她表示已送了溫暖牌頸巾給他。<br>採訪、攝影：譚倩宜</p></body></html>
