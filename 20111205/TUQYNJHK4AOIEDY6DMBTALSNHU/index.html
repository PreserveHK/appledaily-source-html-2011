<html><header><meta charset="utf-8"><title>今日提醒你：古董寶麗萊相機展</title></header><body><h1>今日提醒你：古董寶麗萊相機展</h1><p>【本報訊】近年數碼相機大行其道，不過，即影即有的寶麗萊相機仍大受歡迎。相機收藏家黃定敏擁有1,042部即影即有相機（圖），全部都屬獨立型號，是相關收藏界別的紀錄保持者。由即日起至本月17日，元朗廣場將展出其中200件古董寶麗萊相機，大部份都為極罕見型號。黃於讀書時期購入首部PolaroidSX-70，是他首部即影即有相機，至今珍藏包括全球限量生產1,000部的Foton1、規格獨特底片罕見的ChrislinInstaCamera、1950年出產的Model160等。</p></body></html>
