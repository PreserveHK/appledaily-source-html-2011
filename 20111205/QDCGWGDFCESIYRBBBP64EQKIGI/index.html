<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.睇好祖兒陳奕迅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.睇好祖兒陳奕迅 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺將軍澳出席「冰之夢幻聖誕」揭幕，G.E.M.話今個聖誕好忙，先要返內地宣傳DVD，之後再去加拿大開騷，但年尾樂壇頒獎禮都會盡可能出席。G.E.M.話今年冇出唱片，去頒獎禮都係戥人高興，但都想親身支持。問G.E.M.睇好邊個？佢覺得係陳奕迅同方大同之爭，女嘅就睇好容祖兒，新人獎估係林欣彤同許廷鏗。</p></body></html>
