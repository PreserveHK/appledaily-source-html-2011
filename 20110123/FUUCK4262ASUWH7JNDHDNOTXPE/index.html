<html><header><meta charset="utf-8"><title>婦因家事割脈圖跳樓</title></header><body><h1>婦因家事割脈圖跳樓</h1><p>【本報訊】一名女子，昨凌晨在何文田住所與丈夫因家事問題爭吵，其間她用刀割腕後，再奔出屋外，攀上走廊鐵欄企圖跳樓。其夫見狀報警及制止，消防及警員到場時，女事主已被勸服送院。<br>女事主姓蔡（30歲），與同姓蔡（33歲）丈夫居住於愛民邨敦民樓18樓一單位。據悉蔡婦近日與丈夫因家事起爭執。昨凌晨3時許，蔡婦與丈夫在家中疑再因家庭瑣事爭執，其間女事主情緒激動，衝入廚房取出利刀割傷左手手腕後，再衝出屋外走廊及攀上鐵欄危坐企圖跳樓自殺。男事主見狀恐妻子有意外，立即上前制止及報警。警員及消防員接報到場時，蔡婦已被丈夫勸回安全位置，其後將她送院檢驗。</p></body></html>
