<html><header><meta charset="utf-8"><title>關仁隱事：「阿D」唔認老嚇親細路 - 關仁</title></header><body><h1>關仁隱事：「阿D」唔認老嚇親細路 - 關仁</h1><p>一向自視好高嗰位「阿D」，喺呢行出晒名小器，你得罪佢實記你一世。早排佢開演唱會，就好親民咁請咗自己公司同製作公司嘅員工食飯，其間發生咗件幾得意嘅事。</p><p>即時黑面</p><p>話說喺飯局中，阿D見到其中一名員工帶咗個好可愛嘅囡囡嚟，一向恨做老竇嘅佢就走埋去要嗰位小妹妹叫佢。點知童言無忌，小妹妹叫咗聲「伯伯」之後，全場氣氛即刻凝結晒，阿D塊面就黑過黑面神，仲好認真咁同小妹妹講，以後只可以叫佢哥哥，唔知乜事嘅小妹妹就嚇到即刻應承。<br>Textby關仁</p></body></html>
