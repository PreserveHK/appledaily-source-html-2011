<html><header><meta charset="utf-8"><title>喪父發奮11歲女破長跑紀錄</title></header><body><h1>喪父發奮<br>11歲女破長跑紀錄</h1><p>美國11歲女童溫特（WinterVinecki），父親兩年前死於前列腺癌，激起她要籌錢資助治療前列腺癌的研究，兩年來不斷參加慈善運動賽，結果打破了兒童馬拉松紀錄，還籌得逾25萬美元（195萬港元）善款。</p><p>父親病逝後，溫特跟媽媽及三名弟弟相依為命，她幾乎每周都參加三項鐵人賽，去年10月在加州以100分鐘40秒完成半馬拉松，打破12歲以下的半馬拉松紀錄。她說下一個目標，是為基金會籌款100萬美元（780萬港元）。<br>英國《每日郵報》</p></body></html>
