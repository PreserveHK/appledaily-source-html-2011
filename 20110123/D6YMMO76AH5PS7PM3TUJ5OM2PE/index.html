<html><header><meta charset="utf-8"><title>手機播重音樂趕走餓狼</title></header><body><h1>手機播重音樂趕走餓狼</h1><p>挪威13歲男童瓦爾特（WalterEikrem）放學途中，遇上四隻餓狼，他人急智生，用手機播放重金屬音樂，將餓狼嚇退，得保小命。<br>瓦爾特上周一步行回家時，四隻野狼突然在他面前出現，「我初時以為是鄰居飼養的狗，仔細一看才見到牠們的黃眼睛和利齒」。父母曾說過遇到狼不要轉身就逃，於是他掏出手機拔掉耳筒，將音量調到最大，並不斷大叫和揮動雙臂。搖滾樂的震耳欲聾聲音，令「野狼聽到吵聲後不斷搖頭，不久掉頭就跑」。<br>英國《泰晤士報》</p></body></html>
