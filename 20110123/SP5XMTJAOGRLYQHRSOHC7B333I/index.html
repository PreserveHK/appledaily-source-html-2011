<html><header><meta charset="utf-8"><title>李孝利素顏失艷光</title></header><body><h1>李孝利素顏失艷光</h1><p>韓國女歌手李孝利向來是性感icon，經常化行妝執到靚靚示人，不過她前晚在城南捧場睇樂壇大姑媽艾頓莊（EltonJohn）有份炮製的音樂劇《阿依達》（Aida）時，卻失手被影到素顏下魚尾紋暴現！</p><p>來港拍廣告</p><p>本周三將來港拍廣告的李孝利，當晚打扮隨意，可惜在零化妝之下艷光盡失，幾乎令人認不出來，難得是她面對鏡頭仍自信十足任影唔嬲。<br>此外，韓國女星崔智友也於本周四來港出席品牌活動，而SuperJunior前成員韓庚就於周五下午飛抵本港。</p></body></html>
