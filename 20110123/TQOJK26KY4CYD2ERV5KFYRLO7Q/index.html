<html><header><meta charset="utf-8"><title>青年被劫舊款iPhone</title></header><body><h1>青年被劫舊款iPhone</h1><p>【本報訊】旺角出現劫iPhone手機賊，一名青年在公園打機時，三名賊人撲出向他拳毆襲擊，乘機搶去他的iPhone手機及銀包，損失3,500元，警方到場兜截無果，現正追緝三名賊人下落。<br>遇劫受傷事主姓張（21歲），昨晨約6時，他在旺角聯運街休憩公園，用其價值3,000元的舊款iPhone手機打機，懷疑引起賊人垂涎；其間，三名年約17至18歲青年撲出，其中一人染有金髮，不由分說向他面部拳毆。<br>事主損失手機及500元現金，他頭部受輕傷，在現場敷治後拒絕送院，事後返警署協助調查。</p></body></html>
