<html><header><meta charset="utf-8"><title>艷諜開騷講回教「神蹟」</title></header><body><h1>艷諜開騷講回教「神蹟」</h1><p>俄羅斯艷諜查普曼（AnnaChapman圖）主持的揭秘電視節目《與查普曼探索世界奧秘》，前晚（周五）在私營電視台首播。她在節目中以誘惑眼神和口脗說「我會揭開所有秘密」，但並非揭露間諜秘密，而是一些不可思議事情。<br>首集內容是達吉斯坦（Dagestan）一名男嬰出生後不久，手腳和面頰都出現紅色《可蘭經》經文文字。回教徒都說這是奇蹟，阿拉伯學者指出嬰兒身上的文字串錯字，另一主持更試圖用紅蘿蔔汁複製同樣效果。查普曼最後得出的結論是：「假如高加索區得到和平穩定，那才是奇蹟。」<br>美聯社/法新社</p></body></html>
