<html><header><meta charset="utf-8"><title>1.3米長巨兔襲港</title></header><body><h1>1.3米長巨兔襲港</h1><p>兔年將至，健力士紀錄保持者、英國巨兔Darius也要來港感受一下節日氣氛。才1歲的Darius已身長1.3米，皆因胃口強勁，一天吃足12條胡蘿蔔、6個蘋果、2棵白菜、2盤飼料和一堆乾草。黃埔新天地為迎接巨兔駕臨，還請來12隻造型可愛的miffy兔駐場，當中包括18呎高、全球首個唐裝miffy兔，等你和它合照。</p><p>健力士千奇巨兔賀新春</p><p>日期：1月29日至2月2日1pm至7pm<br>地點：黃埔新天地時尚坊地庫<br>查詢：21218344</p></body></html>
