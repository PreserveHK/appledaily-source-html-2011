<html><header><meta charset="utf-8"><title>關仁隱事：「得分」揸車講電話博拉 - 關仁</title></header><body><h1>關仁隱事：「得分」揸車講電話博拉 - 關仁</h1><p>「得分」近幾年喺公仔箱都算有唔錯發展，加上佢有模特兒身形，平時都接到唔少工作，收入仲幾好。可能得分個樣正直，所以多年嚟佢喺劇集多數都係演正派，不過啱啱播完嗰套《追魂call》佢就扮二世祖，估唔到都入型入格。唔知係咪太入戲，關仁前幾日喺中環見得分揸住架靚車經過，十足有錢仔，關仁見得分揸車之餘仲攞住個電話講，仲冇用免提裝置，好彩見到嗰個係關仁唔係差人，唔係佢實抄佢牌。<br>Textby關仁</p></body></html>
