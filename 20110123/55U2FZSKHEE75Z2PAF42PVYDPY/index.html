<html><header><meta charset="utf-8"><title>章子怡春晚扮嫦娥</title></header><body><h1>章子怡春晚扮嫦娥</h1><p>春節晚會是內地每年中央電視台的王牌節目，諧星趙本山更是當中的台柱。今年會以銀河系為題材以嬉笑怒罵的形式討論環保的問題。當中漂亮的嫦娥一角就屬意由章子怡擔任。</p><p>次選姚晨</p><p>趙本山早前就透露會找一位大牌女星來客串，加上先前他拍王家衛的作品《一代宗師》時跟同劇的章子怡混熟，所以理所當然找來這位老朋友幫手，章亦欣然安排時間。<br>不過據昨日內地報道，趙本山亦作了兩手準備，除了首選是章子怡外，他還聯絡了姚晨及孫儷等。他之所以看中姚晨除了她去年在內地大紅外，姚晨偏大的嘴形可以用來大做文章發揮笑料。撰文：李森
</p></body></html>
