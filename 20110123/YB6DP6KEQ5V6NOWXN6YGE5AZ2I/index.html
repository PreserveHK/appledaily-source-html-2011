<html><header><meta charset="utf-8"><title>林利覓女友隨時再婚</title></header><body><h1>林利覓女友隨時再婚</h1><p>林利前晚到炮台山出席唱片公司團年飯，同場還有呂珊和區文詩等。林利表示現在台灣和內地兩邊走工作，提到有傳他想追周海媚（海味），他表示大家只是好友，但坦言海味很支持他，好像早前找她合唱，她二話不說便答應。<br>林利直言的確想找個女朋友，又透露身邊有不少可約會的異性朋友。提到呂方日前形容和鄭裕玲拍拖似坐監，林利說：「我都結過同離過婚，講真都幾明白佢感受，但我唔抗拒再結婚。」</p></body></html>
