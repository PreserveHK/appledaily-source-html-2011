<html><header><meta charset="utf-8"><title>SJ台灣記招甩底</title></header><body><h1>SJ台灣記招甩底</h1><p>韓國人氣組合SuperJunior（SJ）昨晚在台灣演出韓流騷，同場還有2PM、4MINUTE等歌手。原定所有演出歌手開騷前出席記招，但SJ因班機延誤臨時甩底。SJ抵台時，獲近千名歌迷接機，由於SJ的始源和2PM的澤演無法來台，主辦單位改以簽名會作補償，由SJ派出李特等四子替50名粉絲簽名，但出場前卻要傳媒呆等兩小時。昨晚25,000張門票售出約七成，帶來1,420萬港元收入。撰文：黃珈楠</p></body></html>
