<html><header><meta charset="utf-8"><title>100呎長飛龍賀新年</title></header><body><h1>100呎長飛龍賀新年</h1><p>大人細蚊都寄望新一年，事事順利，學業一飛冲天！翱翔天際的風箏，就最具好意頭。國際金融中心出現一條逾100呎長的飛龍風箏，飛龍由有「鳶都」（紙鳶就是風箏啊！）之稱的山東濰坊市的技師，以人手運用300匹絲絹製成，遠距離都感受到飛龍的霸氣。同場還有數十款手繪風箏如喜鵲、蝴蝶及蜻蜓等，令場內充滿喜慶氣氛。</p><p>全港商場最長風箏主題賀年裝置</p><p>日期：即日至2月13日<br>地點：國際金融中心一樓中庭<br>查詢：22953308</p></body></html>
