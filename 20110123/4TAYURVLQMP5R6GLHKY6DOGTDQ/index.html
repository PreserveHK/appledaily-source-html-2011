<html><header><meta charset="utf-8"><title>醉娃墮垃圾槽激現豪乳</title></header><body><h1>醉娃墮垃圾槽激現豪乳</h1><p>俄羅斯一名婦人飲醉酒後，赤裸身體深宵在寓所露台外又唱又跳，驚動警員上門調查，醉娃為了逃避警員，竟跳進垃圾槽逃走，但被卡在槽內，雙乳卻剛好露在槽口處，令臭槽變得非常香艷。<br>伏爾加格勒市警方指，41歲安格莉卡（Angelika）上周二跳進垃圾槽逃跑，當警員下樓追蹤，在大廈八至九樓間的垃圾槽開口處，現出一對豪乳，原來安格莉卡被卡住，警員立即用工具鑿開垃圾槽救人。有人把她的醜態拍下，放上YouTube。<br>英國《太陽報》</p></body></html>
