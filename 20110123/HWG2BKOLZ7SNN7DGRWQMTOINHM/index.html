<html><header><meta charset="utf-8"><title>紀律部隊宿舍自殺疑雲</title></header><body><h1>紀律部隊宿舍自殺疑雲</h1><p>【本報訊】秀茂坪順利紀律部隊宿舍一對警員夫婦，昨中午在住所為管教子女問題爭執。妻子情緒激動，衝上大廈天台痛哭，被誤會企圖跳樓，丈夫趕至安慰後陪同送院檢查。<br>事件中丈夫姓鄧（36歲），與同齡姓趙妻子同為警務人員，兩人與子女同住利安道順利紀律部隊宿舍三座一單位。<br>昨午12時許，兩夫婦為管教子女問題爭執，各不相讓越吵越烈。其間趙情緒激動衝出住所，走上大廈天台上痛哭，附近大廈住客見狀，恐防她會跳樓立即報警。其時丈夫追上天台，多番勸慰協助平復妻子情緒後，陪同她送院檢查。女事主否認企圖跳樓自殺，警方列作糾紛案件處理。</p></body></html>
