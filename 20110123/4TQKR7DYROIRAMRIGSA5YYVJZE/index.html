<html><header><meta charset="utf-8"><title>可頤代傷佘演《法證III》</title></header><body><h1>可頤代傷佘演《法證III》</h1><p>佘詩曼原本與黎耀祥合拍梅小青新劇《法證先鋒III》，豈料阿佘在上海跣低，左手手踭甩臼，要打石膏起碼六星期及接受物理治療，以致無法參與《法》劇演出，梅小青決定由張可頤頂替阿佘跟祥仔演情侶。</p><p>阿佘跣倒甩臼</p><p>梅小青昨日說：「阿佘本來噚日返嚟試造型，點知佢喺上海搭七人車去機場準備返香港，落車嗰陣跣倒咗，甩咗手臼同撞傷腰骨，我已經叫佢好好休息。阿佘個法醫官角色會由張可頤頂替，佢為咗接套劇，推咗好多登台同剪綵嘅工作，真係好幫手。」<br>採訪：林妃</p></body></html>
