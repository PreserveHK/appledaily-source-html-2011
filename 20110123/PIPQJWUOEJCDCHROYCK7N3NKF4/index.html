<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧西班牙男高音杜明高，昨日出席馬德里一場演唱紀念活動賀70歲大壽，西班牙皇后Sofia亦是席上客一同觀賞。<br><br>‧荷李活巨星湯告魯斯的妻子姬蒂荷姆絲，被八卦雜誌指沉迷科學教派的機器無法離開靚佬湯，因它以輕微電流電擊腦部產生如同吸食海洛英的效果。</p><p>‧日本女星藤原紀香繼去年楊貴妃紀錄節目後，無懼日本反華潮再於3月底另一節目扮學生學中文。<br><br>‧日本女星上野樹里昨日第四度訪韓，落機時一改大牌傳聞友善收花，之後到戲院宣傳電影《交響情人夢最終樂章》。<br><br>‧韓星裴勇俊因頸椎移位舊患入院17日後，前日病情好轉出院。</p></body></html>
