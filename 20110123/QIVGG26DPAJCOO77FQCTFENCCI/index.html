<html><header><meta charset="utf-8"><title>八成餐館紙巾有毒</title></header><body><h1>八成餐館紙巾有毒</h1><p>港人北上小心提防有毒餐館紙巾。陝西西安市消委會調查發現，市內約八成餐館的紙巾質量比廁紙更差。部份劣質紙巾在生產過程中加入會引致膽石、腎石的滑石粉。若是工業滑石粉，更會損害神經系統及血液系統，影響兒童智力發育。<br>另外，當局還發現部份紙巾以氯氣漂白，會產生二噁英等致癌物質。<br>專家提醒市民，如餐館的紙巾「遇水破裂、會掉毛掉渣」、表面看起來很白、色調不柔和，最好不要使用。<br>陝西《華商報》</p></body></html>
