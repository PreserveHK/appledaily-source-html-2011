<html><header><meta charset="utf-8"><title>謝安琪認上亞視賀歲</title></header><body><h1>謝安琪認上亞視賀歲</h1><p>謝安琪（Kay）昨日參與奧海城舉行的科技資訊活動。自從四大唱片跟無綫因版稅決裂後，Kay一直樂意亮相亞視，有指她將參與亞視製作的新春晚會節目，Kay說：「節目唔止亞視製作，仲有廣東衛視，當晚譚詠麟同張敬軒都會演出。」提到她一直力撐亞視？Kay對此說：「唔係，對所有媒體都支持，大家融洽合作先幫到樂壇。」</p><p>「冇需要再生」</p><p>另外，陳慧琳宣佈人工受孕懷孖胎，Kay表示自己接受到人工受孕，身邊也有朋友因生育問題經人工受孕成功懷孕，問到她會否效法？Kay說：「暫時冇需要再生，屋企有一個已經好攰，我自己係獨女，成長都冇問題。」<br>採訪、攝影：馬建華</p></body></html>
