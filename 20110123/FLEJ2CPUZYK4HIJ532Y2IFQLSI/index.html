<html><header><meta charset="utf-8"><title>飲食正常男　暴肥要縮胃</title></header><body><h1>飲食正常男　暴肥要縮胃</h1><p>新疆喀什男子阿行（29歲）因腸胃功能吸收特強，即使一向飲食正常仍暴肥至180公斤（近400磅），近日專程到廣州的軍區廣州總醫院做縮胃手術來減肥。阿行表示，自己平時飯量與常人無異，但因極強吸收能力，五年間由90公斤暴增一倍至現時體重，同時開始患上脂肪肝、II型糖尿病等疾病，令他被迫辭職，專心減肥。但嘗試了各種減肥方法都失敗後，他於是到廣州希望令十分之九的胃和近2.5米的小腸閒置，減少營養吸收，希望在兩年內將體重降至77公斤（約170磅）。<br>廣東《新快報》</p></body></html>
