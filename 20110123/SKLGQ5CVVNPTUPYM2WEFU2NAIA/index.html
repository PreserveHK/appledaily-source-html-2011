<html><header><meta charset="utf-8"><title>紅內衣女代醫生舉牌搵工</title></header><body><h1>紅內衣女代醫生舉牌搵工</h1><p>深圳街頭上演鬧劇，一名自稱懷才不遇的「國寶級神經精神病專家」何姓醫生（58歲），前日僱用一名只穿紅色內衣褲的年輕女子，在八卦三路附近路邊，代為手舉牌子，揚言「年薪千萬尋買主」（圖），引得行人紛紛駐足圍觀拍照。醫生坐在一旁，氣定神閒，內衣女子則在寒風中凍得皮膚通紅，她戴着一副寬邊墨鏡遮羞，20分鐘後穿上衣服匆匆離去。據悉該醫生在業界的確小有名氣，但褒貶不一，他本人稱是受到中國首場特殊人才拍賣會啟發，遂在街頭以另類手法尋找伯樂。<br>廣東《南方都市報》</p></body></html>
