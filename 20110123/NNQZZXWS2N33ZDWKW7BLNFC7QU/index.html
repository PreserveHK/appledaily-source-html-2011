<html><header><meta charset="utf-8"><title>新年同老夫子遊深海</title></header><body><h1>新年同老夫子遊深海</h1><p>電影漫畫《老夫子之小水虎傳奇》同時推出漫畫版及電影版，實行平面、動畫同時登場，電影版更是華誼兄弟首部動畫作品，並與日本東寶株式會社共同製作，邀來周麗淇、周國賢、野仔等一班年輕歌手配音，新年又多個好節目了。</p><p>問：《老夫子之小水虎傳奇》是華誼兄弟第幾部動畫作品？</p><p>獎品：《老夫子之小水虎傳奇》戲票換票證兩張，名額35名<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。<br><br>鳴謝︰洲立影視</p></body></html>
