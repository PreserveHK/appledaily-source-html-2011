<html><header><meta charset="utf-8"><title>少女時代、言承旭首爾捧獎</title></header><body><h1>少女時代、言承旭首爾捧獎</h1><p>言承旭前晚在首爾舉行的「亞洲模特兒獎頒獎禮」上，與韓國組合少女時代和權相佑齊齊獲頒亞洲明星獎，其舊愛林志玲前年也曾奪此獎。言承旭前日落機時，獲近百名粉絲舉牌接機，晚上他剃乾淨鬚上台領獎，並冧爆粉絲說：「希望今後能夠經常到韓國。」</p><p>講英文答謝</p><p>少女時代派出成員Tiffany以流利英文答謝粉絲支持，之後她們穿上熱褲晒腿又唱又跳娛賓。四缺一上陣的SHINee和孫丹菲同時獲頒人氣歌手獎，菲姐拋胸趷籮表演，辣㷫全場。此外，金素妍和劉智泰獲頒亞洲特別獎，宋鐘基和鄭素敏也有份得獎。<br>撰文：黃珈楠</p></body></html>
