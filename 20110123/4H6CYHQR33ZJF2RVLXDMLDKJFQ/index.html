<html><header><meta charset="utf-8"><title>君如向女兒偷師</title></header><body><h1>君如向女兒偷師</h1><p>即將上映的電影《神奇俠侶》前日在上海宣傳，監製陳可辛和導演谷德昭都有到場，更別開生面為古天樂和吳君如舉行婚禮。<br>現場播出一段兩人的愛情默片，之後就安排身穿晚裝的君如跟穿踢死兔的古仔在現場喝交杯酒，出現婚禮的還有蜘蛛俠和蝙蝠俠，相當搞笑。君如說片中不少演繹是從女兒身上偷師，她說：「我和她玩白雪公主，我扮女巫她演公主，她哇一聲哭了出來，當我哄她時，女兒說她也是在演戲。」<br>谷德昭則說：「我覺得在愛情裏面，做了甚麼比說了甚麼重要。這部看似超人故事，但我想講的是天長地久的愛情。」<br>撰文：李森</p></body></html>
