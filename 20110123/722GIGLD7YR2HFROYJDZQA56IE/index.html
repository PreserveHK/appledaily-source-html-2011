<html><header><meta charset="utf-8"><title>關仁隱事：「尿酸」格衰瀨嘢冇人撐 - 關仁</title></header><body><h1>關仁隱事：「尿酸」格衰瀨嘢冇人撐 - 關仁</h1><p>「尿酸」臭名遠播，所以佢有負面新聞，公司都冇人撐佢，事關佢不嬲自大、麻煩又貪小便宜。其實早兩年尿酸一度幾得啲品牌老細歡心，成日出席名牌活動，不過佢超貪心，收人酬勞之餘仲狂紀念品，連啲禮物盒、禮物券同現金券都唔放過，幾乎連垃圾都拎埋返屋企。尿酸又毫不飲水思源，搵到錢時仲周圍唱，話品牌吼佢係因為佢夠卡士同勤力，同佢公司無關，咁家佢衰咗都同公司無關，冇人撐好正常。<br>Textby關仁</p></body></html>
