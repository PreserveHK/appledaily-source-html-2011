<html><header><meta charset="utf-8"><title>「縫肛」護士獲賠償</title></header><body><h1>「縫肛」護士獲賠償</h1><p>曾經轟動一時的深圳產婦被縫肛門案，鳳凰醫院張姓助產女護士反控產婦丈夫陳先生侵犯名譽，前日審結，法院一審裁定，因無證據證明女護士縫合產婦肛門，判陳需向張賠償3萬元人民幣及賠禮道歉。但陳表示會上訴。<br>事發去年七月，林姓產婦丈夫陳先生向傳媒投訴，妻子在鳳凰醫院生產時，疑張姓助產女護士嫌他給的紅包太少，故意將妻子肛門縫合起來。但其後深圳衞生部門調查指沒有證據證明張縫合產婦肛門。張於是反控陳侵犯名譽並索賠。<br>廣東《南方都市報》</p></body></html>
