<html><header><meta charset="utf-8"><title>老婦病發暈倒街頭亡</title></header><body><h1>老婦病發暈倒街頭亡</h1><p>【本報訊】一名老婦，昨凌晨被途人發現昏迷元朗街頭，拍叫無反應。警員接報到場將她送院後證實死亡，調查後相信事主病發失救死亡，案件無可疑。<br>女死者姓關（81歲），昨晨3時許，有途人路經橫洲路近元朗安寧路時，發現關婦倒卧路中昏迷不省人事，於是報警，救護員到場發現她頭部受傷，將她送往博愛醫院後證實死亡。警員調查後，懷疑事主病發跌倒失救死亡，案件無可疑，但真正死因，有待法醫官剖屍確定。</p></body></html>
