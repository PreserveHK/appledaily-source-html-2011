<html><header><meta charset="utf-8"><title>醫療短波迷走神經異常突昏倒</title></header><body><h1>醫療短波<br>迷走神經異常突昏倒</h1><p>台灣光田綜合醫院心臟內科醫師指出，有年輕女子無故昏倒，甚至可在一天內昏倒八次，檢查證實迷走神經異常。此病暫無根治方法，患者昏倒後兩、三分鐘會醒來。該院解釋，站立時心臟要用更大的力量把血液送至腦部，傳達加強力量訊息的迷走神經如突然失常，腦部因此缺血昏倒。建議如感輕微暈眩，應交叉雙腳、雙手相扣向外拉，有助血壓上升，防止暈倒。據統計曾昏倒的人中有七成與迷失神經有關，其次是心律不整及動脈梗塞。</p></body></html>
