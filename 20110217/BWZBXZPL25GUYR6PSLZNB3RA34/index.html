<html><header><meta charset="utf-8"><title>案件速遞美林經理挪用客款3500萬</title></header><body><h1>案件速遞<br>美林經理挪用客款3500萬</h1><p>【本報訊】美林一名前女經理擅自挪用10名台灣客戶資金投資，又轉賬客戶資金填數，涉款達3,500萬元，早前在區域法院被裁定盜竊及不誠實取用電腦共31項罪成。<br>暫委法官嚴舜儀昨指被告違反誠信，為掩飾罪行，又製造虛假月結單，判入獄42個月。<br>台灣籍被告許明美（48歲），為美林前私人財富經理，事後已遭解僱。案情指07年9月至08年4月間，被告擅自替10名台灣客戶六個投資戶口，購入高風險結構性產品。有事主在網上查閱戶口資料時，發現有未授權交易而揭發事件。<br>案件編號：DCCC649/10</p></body></html>
