<html><header><meta charset="utf-8"><title>老婦年糕鯁喉危殆</title></header><body><h1>老婦年糕鯁喉危殆</h1><p>【本報訊】昨日下午1時許，88歲余婆婆在西貢銀台路碧濤花園寓所內，趁元宵佳節與家人午飯進食年糕時意外鯁喉，一度不能呼吸昏迷，其58歲陳姓女兒大驚報警，經送院搶救情況危殆。<br>有老人科專科醫生建議家人為長者將食物切絲才吃。醫生又指，一旦遇上鯁喉，施救者可緊貼患者背部，用手按着患者的丹田位置，向自己方向一拉，令患者肺部收縮，有可能將塞住的殘渣噴出來，否則鯁塞喉嚨容易造成腦缺氧，嚴重可致死亡。</p></body></html>
