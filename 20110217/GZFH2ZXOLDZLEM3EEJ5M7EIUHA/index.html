<html><header><meta charset="utf-8"><title>李亞鵬爆求婚瘀事谷戲</title></header><body><h1>李亞鵬爆求婚瘀事谷戲</h1><p>李亞鵬與徐靜蕾的新戲《將愛情進行到底》在內地上映數天，幾近衝破一億票房，李亞鵬為該戲落力宣傳，還在宣傳片中提及當年向王菲求婚的尷尬過程。</p><p>唔敢開口</p><p>李亞鵬說求婚當天他到機場接王菲，並準備了一束玫瑰，但在路上想到自己是公眾人物，於公共場合做這種事有點不好意思，於是拿了一支花出來，覺得葉太多，就拔了一塊，直到全部葉拔掉，並將玫瑰夾在車頭乘客坐位的檔板上。接到王菲後，他還在猶疑送不送花，直到王菲下車，她大力關門並說：「行了，趕緊走吧，我都看見了。」李亞鵬笑謂：「我這輩子就在戲中送過玫瑰給徐靜蕾之外，就只有這次了。」<br>撰文：丁寧</p></body></html>
