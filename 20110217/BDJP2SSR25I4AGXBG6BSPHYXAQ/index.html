<html><header><meta charset="utf-8"><title>《讓子彈飛》7.3億稱霸</title></header><body><h1>《讓子彈飛》7.3億稱霸</h1><p>姜文執導，周潤發和葛優主演的電影《讓子彈飛》，在內地上映兩個多月，現累積票房已達到7.3億元，遠遠拋離馮小剛早前保持的《唐山大地震》6.4億華語片票房紀錄。</p><p>重視與觀眾交流</p><p>有網民在微博發佈這消息，更高呼：「從此請叫姜文第一導！」<br>對於票房衝破7億，姜文公司的宣傳總監閻先生指，具體數據並不是很清楚，但在春節前已知道衝破了7億，他說：「對於姜文和子彈來說，票房紀錄的重點不在於掙了多少，而是和更多的觀眾有了交流。」他又稱姜文已不再在乎票房去到哪裏，而是着手籌備下一套電影。<br>撰文：林妃</p></body></html>
