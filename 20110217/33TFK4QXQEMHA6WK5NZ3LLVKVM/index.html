<html><header><meta charset="utf-8"><title>阿詩訪柬埔寨腰患復發</title></header><body><h1>阿詩訪柬埔寨腰患復發</h1><p>何韻詩與DJDonald是今年饑饉三十之星，兩人早前赴柬埔寨探訪貧童，Donald是探訪新手，他笑說：「我成日都好想探訪，但人哋覺得我形象太funny，唔夠認真，家冇咗ILoveYouBoyz，就即刻畀我做。」<br>阿詩表示首次如此接近山區居民，她說：「以前係去城市入面嘅兒童中心，攀山涉水坐咁耐車都係第一次，因為坐太耐車，我條腰嘅舊患都復發，但可以有咁嘅體驗都係值得。」Donald帶了不少物資送贈當地小朋友，最難忘是一個摔角手頭套，他說：「最搞笑係有個媽咪同啲細路爭玩，自己戴住個頭套同其他細路仔追逐，快樂就係咁簡單。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
