<html><header><meta charset="utf-8"><title>求驗客手記：卡斯歷入波無癮 - 求驗客</title></header><body><h1>求驗客手記：卡斯歷入波無癮 - 求驗客</h1><p>韋根對保頓呢場英足總盃第4圈重賽，真係「生不逢時」！點解我求大俠咁講？因為呢場英足盃重賽喺英國時間周三晚上舉行，同阿仙奴迎巴塞隆拿嘅歐聯16強首回合大戰撞到應一應，結果場波得7,515名球迷捧場，令到可容納2.5萬多人嘅韋根DW球場非常冷清（上圖）；而最無癮嘅，相信係保頓前鋒卡斯歷（下圖左），因為喺球隊借得史杜列治後，佢已淪為後備，因史杜列治唔合符上陣資格，卡斯歷喺周三先有得踢，仲一箭定江山，助保頓勝1:0，但究竟有幾多人睇到同記得呢？</p></body></html>
