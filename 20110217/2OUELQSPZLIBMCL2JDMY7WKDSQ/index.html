<html><header><meta charset="utf-8"><title>哥連染皇氣閃耀柏林</title></header><body><h1>哥連染皇氣閃耀柏林</h1><p>新鮮出爐的英國電影學院影帝哥連費夫（ColinFirth左），昨日聯同《皇上無話兒》（TheKing'sSpeech）導演TomHooper和女主角海倫娜寶咸卡達（HelenaBonhamCarter右），齊齊到柏林影展舉行特別放映會，吸引大批記者到場採訪。哥連在記者會上表示拍攝《皇》片後令他更尊敬英國皇室。海倫娜另一部電影《Toast》昨日也在柏林放映，她雖連走兩場仍表現精靈。</p></body></html>
