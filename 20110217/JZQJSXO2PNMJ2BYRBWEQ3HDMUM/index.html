<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁洛施搵發言人抗緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁洛施搵發言人抗緋聞 - 馮仁昭</h1><p>現年22歲嘅梁洛施自從做咗三子之母後，一直都留喺加拿大照顧囝囝，只係去年11月去咗東京陪男友李澤楷過生日，閒時就上吓facebook同朋友閒聊，生活都算幾簡單。<br>不過，噚日有報道話梁洛施喺多倫多密會一位約30幾歲嘅六呎男達三粒鐘，雖然張相只拍到梁洛施側面，但一睇個輪廓就知係佢。馮仁昭即刻打畀梁洛施發言人盧覓雪查證，佢就話：「多謝大家關心，私人事唔回應。」</p></body></html>
