<html><header><meta charset="utf-8"><title>楊家誠10萬試MJ手感</title></header><body><h1>楊家誠10萬試MJ手感</h1><p>澳門十六浦的「米高積遜珍品廊」成立一周年，早前以暗標方式競投試戴米高積遜（MichaelJackson）的水晶白手套，捐助澳門特殊奧運，最終由英超球隊伯明翰班主楊家誠用10萬元投到。昨日，楊家誠在紀念活動上試戴，由於MJ的手比較瘦，楊家誠要由工作人員幫手才可以戴上。<br>同場的賈曉晨自爆買了MJ手套的復刻版留念，她說：「我好鍾意MJ，以前喺內地會聽佢嘅歌學英文，睇到佢嘅訪問，佢真係超nice，態度好值得我哋學習！」<br>採訪、攝影：JessicaNgan</p></body></html>
