<html><header><meta charset="utf-8"><title>古代英國人原是食人族</title></header><body><h1>古代英國人原是食人族</h1><p>最新研究發現，古代英國人不止吃人，還會把死者的頭顱當成器皿（圖），用來飲水或飲血。</p><p>英國自然歷史博物館和倫敦大學學院的專家，研究三個在20多年前於薩默塞特（Somerset）山洞出土的頭蓋骨，發現頭骨的軟組織被仔細清除，底部和面部骨骼被利器切除和磨平，製成杯子或碗。在當時條件下，製作這種頭骨器皿是很不容易的。<br>研究員指，這些頭骨碗是可能進行某儀式時使用，主要用來盛載血液、水或食物；也可能是古人殺死或吃掉敵人後留下來作戰利品，也可能是餓荒時回復人吃人時留下的。<br>英國《每日郵報》</p></body></html>
