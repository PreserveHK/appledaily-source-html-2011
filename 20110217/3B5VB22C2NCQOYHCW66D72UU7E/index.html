<html><header><meta charset="utf-8"><title>醫療短波荷爾蒙阻斷劑助生髮</title></header><body><h1>醫療短波<br>荷爾蒙阻斷劑助生髮</h1><p>美國科研人員無心插柳下可能找到生髮藥物。加州大學的研究讓老鼠服用一種荷爾蒙阻斷劑，令原來因壓力荷爾蒙導致脫髮的老鼠，重新長出毛髮。研究原本是讓受荷爾蒙影響而脫掉背部毛髮的老鼠，接受名為astressin-B的荷爾蒙阻斷化學物治療後，了解對腸胃功能的影響，結果老鼠接受五天治療後對腸胃雖無反應，但在三個月後老鼠的毛髮再生，證明該化學物或有助治療人類因壓力而脫髮的問題。</p></body></html>
