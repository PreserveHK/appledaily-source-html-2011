<html><header><meta charset="utf-8"><title>案件速遞警辯稱服藥後忘記付錢</title></header><body><h1>案件速遞<br>警辯稱服藥後忘記付錢</h1><p>【本報訊】高級警員涉於元朗大馬路實惠家居店偷竊一張價值99.9元的床單，被女保安員追出店外截停報警。涉案警員昨在屯門裁判法院否認盜竊罪受審，自辯稱因痔瘡溢血染污家中床單，當日服食了令人昏昏欲睡的止痛藥後，出外買餸及買床單，因精神疲累，一時忘記付錢，當時身上有現金651元。<br>46歲被告陳澤良（圖），投身警隊28年，任警車車長。案發於去年6月24日。案今續審。<br>案件編號：TMCC2444/10</p></body></html>
