<html><header><meta charset="utf-8"><title>案件速遞青年利用男童運毒被加刑</title></header><body><h1>案件速遞<br>青年利用男童運毒被加刑</h1><p>【本報訊】失業多時的青年為取得1,000元報酬，安排未成年的15歲的輟學男童販運毒品可卡因，遭警員逮個正着。涉案青年及男童昨於高等法院承認共三項販毒罪，由於青年利用未成年人士販毒，法官按《危險藥物條例》加刑50％，判囚12年7個月，涉案男童則判囚6年5個月。<br>案發於去年8月10日，被告陳嘉成（19歲）與涉案男童在沙田圍村外遭警員拘捕，警員在兩人身上及在附近一個單位搜出340克可卡因，價值50萬元。<br>案件編號：HCCC405/10</p></body></html>
