<html><header><meta charset="utf-8"><title>醉駕司機大隧撼欄</title></header><body><h1>醉駕司機大隧撼欄</h1><p>【本報訊】一輛私家車昨凌晨在大老山隧道九龍入口管道前失事，橫掃「雪糕筒」後再撼路中鐵欄，車頭和左邊車門遭扯開，涉醉駕司機奇蹟地僅受輕傷。<br>凌晨2時許，33歲姓周男子駕駛私家車準備經大老山隧道往沙田，至管道外20米位置，掃毀多個雪糕筒後再撼路中防撞欄。私家車車頭毀爛，擋風玻璃甩脫，左邊車門向後扯開。司機大難不死扭傷頸項，其間不斷向救護員致歉，稍後警員替他進行酒精測試，結果超標逾兩倍，涉嫌酒後駕駛被捕送院。</p></body></html>
