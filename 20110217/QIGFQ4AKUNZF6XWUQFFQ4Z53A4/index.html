<html><header><meta charset="utf-8"><title>阿澤撐梁洛施會猛男</title></header><body><h1>阿澤撐梁洛施會猛男</h1><p>杜汶澤和詹瑞文早前宣傳王晶執導的電影《猛男滾死隊》，談到合作時大叫爽，原來飾演阿澤情人的是浸大咪神楊梓瑤（Carol），飾演他太太的是麥玲玲。</p><p>「佢哋又未結婚」</p><p>阿澤說：「我拍嘅時候唔知浸大咪神身材咁好，原來真係好大胸，現場唔好意思望，冇理由同人講嘢望其他地方，直至配音先望得清楚。」<br>講到好友梁洛施被指在溫哥華和猛男約會，阿澤昨日在新城接受訪問時說：「男友有錢就唔可以識朋友o架咩？有錢人唔係黐線，我亦唔信佢男友咁小器，只係大家仇富覺得佢男友會唔畀，況且家佢哋又未結婚。」<br>採訪、攝影：<br>王連連、譚倩宜<br>場地提供：寧記火鍋店</p></body></html>
