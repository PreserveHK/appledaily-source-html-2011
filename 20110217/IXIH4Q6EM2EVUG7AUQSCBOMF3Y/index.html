<html><header><meta charset="utf-8"><title>英雄河馬救遇溺角馬</title></header><body><h1>英雄河馬救遇溺角馬</h1><p>肯雅一隻小角馬，隨族群過河遷徙時，不慎後足卡在石隙間，河水湍急，隨時有被溺斃危險。正在河邊喝水的河馬，見狀頓起惻隱之心，叼着小角馬背脊，讓牠成功脫困。<br>野生動物攝影師克羅表示，去年9月在馬薩伊河拍攝期間，遇上3,000多隻角馬集體過河。河流湍急，小角馬不諳水性，一不小心失足，卡在石隙幾乎沒頂。小角馬進退不得，旁邊一隻河馬決定好心相救，先輕推小角馬（圖），再張嘴叼着牠的背脊把牠拉起，糾纏半小時後，小角馬終於順利過河。<br>英國《泰晤士報》</p></body></html>
