<html><header><meta charset="utf-8"><title>金毛犬遭當街宰殺剝皮</title></header><body><h1>金毛犬遭當街宰殺剝皮</h1><p>「太殘忍了!」「太血腥了!」一條在上海街頭拍攝的「金毛犬竟被當街剝皮」短片引起網民憤怒。拍客張小姐表示，周一（14日）她在路上看見一名戴黑帽的中年男子當街宰殺動物，走近看見他竟當街將一隻金毛犬剝皮，她嚇得全身發抖，「到晚上回家時，哭了」。<br>她表示，事發地點在水電路191弄附近。她曾質問男子為何殺狗，他小聲說：「狗已死了，是別人給我的。」張小姐將目擊過程放上網，為了呼籲大家善待動物。<br>上海《新聞晨報》</p></body></html>
