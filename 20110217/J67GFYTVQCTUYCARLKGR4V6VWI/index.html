<html><header><meta charset="utf-8"><title>嘉欣收小JM蛋糕</title></header><body><h1>嘉欣收小JM蛋糕</h1><p>大美人李嘉欣上周克服40歲高齡懷孕困難，成功為許晉亨剖腹誕下兒子JaydenMax，許家、李家上下均非常雀躍。現正坐月的嘉欣開心每天向粉絲分享自己的湊仔樂，將小JM的成長點滴向fans報告。<br>嘉欣收到不少嬰兒禮物，昨日她上載了其中一份很特別的禮物，就是寫有囝囝名字的babycake。單層的粉藍色、粉紅色蛋糕上，放滿可愛的棉花糖，嘉欣忍不住說：「好友送來超可愛的蛋糕，小jm，不好意思，M不客氣啦！」<br>撰文：林妃</p></body></html>
