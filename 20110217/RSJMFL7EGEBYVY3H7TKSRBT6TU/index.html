<html><header><meta charset="utf-8"><title>平治125周年展覽</title></header><body><h1>平治125周年展覽</h1><p>1886年第一架汽車誕生，轉眼已125周年，平治始創人CarlBenz的偉大發明當然要慶賀一下。平治將於本周末舉行汽車發明125周年展覽，屆時將有四部首次到港展出的汽車，包括ShootingBreak及B-ClassF-CELL概念車，由德國museum借來1934年500KRoadster及1938年W154古董車，極具欣賞價值。</p><p>日期：2月18日至20日<br>時間：10am-9pm<br>地點：尖沙嘴海運大廈展覽大堂<br>查詢：28957339</p></body></html>
