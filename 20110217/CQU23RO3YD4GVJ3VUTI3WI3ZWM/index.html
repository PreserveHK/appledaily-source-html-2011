<html><header><meta charset="utf-8"><title>曹敏莉懷巨B女</title></header><body><h1>曹敏莉懷巨B女</h1><p>曹敏莉、陳法蓉和趙雅芝昨日到樂富，宣傳慧妍雅集即將舉行的慈善植樹日。腹大便便的曹敏莉由媽咪陪同到場，她透露胎兒已4個月，現場見她肚子甚大，問會是否懷孖胎？曹敏莉指已照超聲波，腹中是單胎女嬰，她說：「第一胎冇乜所謂，最怕瞓覺整親BB。」囡囡中文名會由老公決定，她會在香港生，但未決定自然分娩還是剖腹。</p><p>陳法蓉祝福亨亨</p><p>問陳法蓉有否祝賀舊愛許晉亨榮升爸爸？她說：「我有睇報道，（李嘉欣）生完仲咁靚，衷心祝福佢哋一家三口快樂，uncle同auntie都開開心心。」有否私下祝福許晉亨？她笑言既然是私下，則毋須透露。<br>採訪、攝影：卓寶花</p></body></html>
