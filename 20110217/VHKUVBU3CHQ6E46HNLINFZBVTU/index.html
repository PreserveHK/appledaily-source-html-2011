<html><header><meta charset="utf-8"><title>案件速遞花旗促梁定邦交財政資料</title></header><body><h1>案件速遞<br>花旗促梁定邦交財政資料</h1><p>【本報訊】前巿政局主席梁定邦投資累計股票期權（Accumulator）損手，遭花旗銀行追討孖展差額尾數970萬元，案件今年7月19日開審。花旗銀行昨要求梁提交08年事發期間的銀行戶口紀錄，以了解他當時是否有能力平倉。法官批准花旗申請，下令梁於28天內交出紀錄。花旗表示稍後會嘗試進行調解。<br>梁定邦與花旗共簽訂七份Accumulator合約。他辯稱花旗於08年10月27日早上遲了執行其平倉指示，否則他未必會損手。<br>案件編號：HCA2683/08</p></body></html>
