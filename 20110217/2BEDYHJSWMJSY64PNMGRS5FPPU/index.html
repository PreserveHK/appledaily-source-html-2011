<html><header><meta charset="utf-8"><title>醉漢食餐巾網民笑爆</title></header><body><h1>醉漢食餐巾網民笑爆</h1><p>美國洛杉磯一名男子在餐廳用膳，飲醉酒後竟把餐巾當作食物，用叉將餐巾送進嘴裏，整個過程被鄰座青年偷拍放上YouTube，令網民忍俊不禁。<br>片段顯示，在凌晨3時，醉漢獨坐餐廳一角，用餐巾抹嘴後放在碟子上，然後突然拿起叉，將餐巾塞進嘴裏咀嚼（圖），吃得津津有味，鄰座食客見狀都哈哈大笑。醉漢似乎知道被人偷拍，卻依然悠然自得，不時拿起碟上吃剩的食物塞進口裏，鄰座青年笑得嘴也合不攏來，醉漢最終不勝酒力，右手托頭呼呼大睡。<br>英國《都市報》</p></body></html>
