<html><header><meta charset="utf-8"><title>周冬雨考北電被疑有特權</title></header><body><h1>周冬雨考北電被疑有特權</h1><p>憑張藝謀電影《山楂樹之戀》人氣急升的內地女星周冬雨，日前趕及在截止前報考北京電影學院（北電）。有網民質疑身為「謀女郎」的她享有特權，其經理人蒲倫前日透露，周冬雨和其他考生一樣，要通過三次專業考試，才可獲文化考試的資格。為此，經理人公司更為周冬雨重金禮聘專業老師為她準備。</p><p>經理人有信心</p><p>蒲倫對周冬雨信心十足，相信她能考出好成績：「《山楂樹之戀》為她贏取了知名度，但考試仍要憑真才實學。」蒲倫又指周冬雨會全力投入溫習，暫時不會出席商業活動。<br>撰文：林妃
</p></body></html>
