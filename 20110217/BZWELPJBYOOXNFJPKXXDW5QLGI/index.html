<html><header><meta charset="utf-8"><title>消防擦油救唐狗</title></header><body><h1>消防擦油救唐狗</h1><p>【本報訊】一頭懷疑流浪唐狗，昨午闖入元朗洪水橋一個屋苑後，擬「捐」屋苑鐵圍欄離去時被困欄杆罅隙，發出哀鳴，住客發現報警。消防員到場借來生油淋在狗身上，一番推擁後終協助牠解困。豈料唐狗疑受驚下，又衝往另一道圍欄企圖穿越罅隙，以致再度受困，但渾身生油的牠學精了，很快成功自救脫困逃去。<br>現場為丹桂村路菁雅居對開的屋苑圍欄，被困欄杆唐狗長約三呎，並非住客所養。昨午4時黑狗闖入屋苑內，疑見有人走近，受驚企圖穿越屋苑圍欄一個四吋闊罅隙逃出。豈料狗頭穿過空隙、但後半身被夾動彈不得。唐狗不停掙扎發出哀鳴，一名女住客聞聲走出查看，發現牠被困圍欄報警把牠救出。</p></body></html>
