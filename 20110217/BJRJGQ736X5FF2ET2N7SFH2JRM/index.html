<html><header><meta charset="utf-8"><title>NEW新短訊：澳門銀河全球最大衝浪池</title></header><body><h1>NEW新短訊：澳門銀河全球最大衝浪池</h1><p>2011年初澳門將有新酒店加入戰圈，這位勇者是「澳門銀河」綜合度假城開設的全新豪華酒店──「銀河酒店」，這間五星級豪華酒店選址路氹城大馬路，內裏共有1,500間客房及套房，還有一個全球最大、浪高達1.5米的空中衝浪泳池，及以350噸白沙，沿150米長海岸線鋪成達4,000平方米的人工沙灘，投資額達149億港元。聽落好勁，希望，唔係得個聽字啦！<br><br>查詢︰http://www.galaxymacau.com<br><br>記者：吳美美</p></body></html>
