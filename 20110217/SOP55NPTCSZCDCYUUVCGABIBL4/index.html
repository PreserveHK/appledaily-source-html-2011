<html><header><meta charset="utf-8"><title>案件速遞裕記又遭追貨款706萬元</title></header><body><h1>案件速遞<br>裕記又遭追貨款706萬元</h1><p>【本報訊】被傳財政出現問題的裕記食品，再有債主臨門。一間農產品供應商指於去年9月至11月間，向裕記供貨717萬元，裕記發出近300萬元支票還款，但未能兌現，至今只還了11萬元。該供應商昨入稟高等法院，向裕記追討706萬元欠款。<br>原告TinShingFruitsWholesale，經營蔬菜生果及豆腐批發。除被入稟追債，裕記因拖欠貨款，早前先後遭飲品供應商及米商入稟申請清盤。<br>案件編號：HCA262/11</p></body></html>
