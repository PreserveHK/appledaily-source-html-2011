<html><header><meta charset="utf-8"><title>聽講座：濕疹高危期　中醫有計</title></header><body><h1>聽講座：濕疹高危期　中醫有計</h1><p>即將踏入三月，春天濕度高，又是濕疹發作的高危季節，尤其是兒童和嬰兒皮膚過敏的情況最為普遍。白滑的肌膚出現脫屑、紅腫、皸裂，痕癢難當，實在令爸媽心如刀割！長遠更會影響儀容和自信。濕疹是一種遺傳性過敏反應的疾病，用類固醇雖然可以止癢，卻難以根治，近年不少長期患者都向中醫求助。註冊中醫師彭明慧將於3月舉行免費講座，細說濕疹的成因、護理以至治療方法。</p><p>日期：3月13日<br>時間：3-5pm<br>地點：香港太空館演講廳<br>查詢：23288866（漢方妍肌堂）</p></body></html>
