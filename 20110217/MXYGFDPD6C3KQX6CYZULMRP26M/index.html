<html><header><meta charset="utf-8"><title>潮流感：TaylorSwiftDivabag襯身份 - ㎡</title></header><body><h1>潮流感：TaylorSwiftDivabag襯身份 - ㎡</h1><p>意國設計師RobertoCavalli今個春夏，以天后Diva為名，推出主打手袋Divabag，他說：「女士的美是我的靈感泉源，她們玲瓏的線條造就了我在設計上每條曲線，然而每個設計也如女人一樣，都有自己獨特的個人風格。」</p><p>今次的Divabag以容量十足、帶點doctorbag味道的梯形為主，伴以女仔型格的長、幼身肩帶，三款大小不同，質料上，除了牛仔皮，少不了品牌經典的豹紋，捧場客包括小天后TaylorSwift和RachelBilson等。<br>Textby　㎡
</p></body></html>
