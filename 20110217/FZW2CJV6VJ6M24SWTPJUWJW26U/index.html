<html><header><meta charset="utf-8"><title>陳偉霆比舞盼阿Sa打氣</title></header><body><h1>陳偉霆比舞<br>盼阿Sa打氣</h1><p>第7屆香港影視娛樂博覽將於下月21日至4月17日舉行，昨日在灣仔會展舉行記者會，林建岳、吳雨和陳偉霆等均有出席。<br>一如過往，娛樂博覽集合香港國際影視展、香港國際電影節、香港電影金像獎、亞洲電影大獎、香港亞洲電影投資會、香港亞洲流行音樂節、IFPI香港唱片銷量大獎2010及香港獨立短片及錄像比賽各項目。亞洲電影大獎定於3月21日舉行，該活動大使梁朝偉因趕拍《一代宗師》而缺席宣傳，僅播映錄影片段。<br>陳偉霆將參加香港亞洲流行音樂節當中一個跳舞比賽，他說：「日、韓係最強對手，希望阿Sa都嚟睇。」<br>採訪、攝影：魯萍、陳慧安</p></body></html>
