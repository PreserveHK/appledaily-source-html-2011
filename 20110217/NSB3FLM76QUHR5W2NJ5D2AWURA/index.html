<html><header><meta charset="utf-8"><title>橫過馬路被撞　母死女傷</title></header><body><h1>橫過馬路被撞　母死女傷</h1><p>【本報訊】荃灣街市街發生奪命車禍，一對母女疑不依交通指示過馬路被客貨車撞倒，結果母死女傷。<br>昨日下午5時許，一輛客貨車沿荃灣街市街中線往眾安街，至千色店對開時，由於交通繁忙大塞車，35歲司機將客貨車停下；稍後司機見快線無車遂抽頭轉線。此時，65歲姓黃婦人與30歲姓吳女兒橫過馬路，司機收掣不及，客貨車猛然撞向兩母女，兩人飛彈數米倒地，黃婦頭部重創昏迷，吳女則臉額受傷披血，同被送院。重傷母親送院急救至晚上8時54分不治，女兒情況穩定。
</p></body></html>
