<html><header><meta charset="utf-8"><title>翠翠被批冇桃花</title></header><body><h1>翠翠被批冇桃花</h1><p>葉翠翠和楊思琦昨日在上水河上鄉村，為無綫新節目《香港有運行》拍外景，思琦患上重感冒，一臉病容開工，她說：「新年開始就病，仲係超級重感冒，睇咗三次醫生都未好。呢個節目新年前就開拍，每次都係去元朗、上水、粉嶺好遠地方拍外景，太大風冷病咗。」</p><p>「俾佢打沉咗」</p><p>該節目每集都會邀請一位堪輿學家擔任嘉賓主持，例如有大家較熟識的蘇民峰、麥玲玲等，翠翠被蘇民峰指沒有桃花運，她說：「蘇師傅話我呢幾年都唔使諗有桃花，一句就俾佢打沉咗，冇再問落去。」思琦被批這幾年都宜結婚，她說：「人生大事，需要幾年時間計劃吓。」<br>採訪、攝影：魯萍</p></body></html>
