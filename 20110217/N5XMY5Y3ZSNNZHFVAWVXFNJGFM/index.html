<html><header><meta charset="utf-8"><title>查理辛與監製隔空罵戰</title></header><body><h1>查理辛與監製隔空罵戰</h1><p>因吸毒要在家進行戒療的美國男星查理辛（CharlieSheen），雖然為累劇集《戇男兩個半》（TwoandaHalfMen）停工曾提出向所有員工支薪，不過似乎一直撐他的《戇》劇創作人ChuckLorre也終於按捺不住了，他在昨日播出的新一集《戇》劇片尾一如以往留下一段文字，不過今次矛頭卻直指查理辛。</p><p>誓鬥長命</p><p>在這段留言中，Chuck直指自己經常做運動，不會吸毒、酗酒玩女人，並說：「若然查理辛條命長過我，真的無天理了！」查理事後接受娛樂網站訪問時搞笑還擊，他說：「我實會長命過你，你一定會很嬲我，我很掛念你呀老友！」</p></body></html>
