<html><header><meta charset="utf-8"><title>執平貨：兩折掃卡通衫</title></header><body><h1>執平貨：兩折掃卡通衫</h1><p>冬天始終會過去，好快又輪到春裝登場。雖然季初例牌不減價，但Toonsland就趁機舉行特賣場。由嬰兒用品、童裝、到小童旅行篋乜都有，包括Disney、SesameStreet、和大熱的Thomas&amp;Friends、Ben10等，最重要是低至兩折！大部份items幾十蚊就有交易，送禮自奉慳唔少。</p><p>日期：即日至2月27日<br>時間：11:30am-8:30pm、11:30am-7:00pm（27/2）<br>地點：星光行Bazaar（尖沙嘴梳士巴利道2號星光行2樓236-239號舖）<br>查詢：21188008</p></body></html>
