<html><header><meta charset="utf-8"><title>台嬰潮興取名承恩　采潔</title></header><body><h1>台嬰潮興取名承恩　采潔</h1><p>志明、春嬌已經落伍了！台灣現在最多新生兒叫承恩和采潔。內政部最新統計發現，去年16.68萬名新生嬰兒中，男嬰取名叫「承恩」的多達353人奪冠，承翰、柏睿、宇翔和宥廷排名緊隨其後；女嬰當中則最多人叫采潔，達188人，前5名還包括沛恩、子涵、子晴和詠晴。<br>上世紀70年代，台灣男子取名以「志」字為主，80年代家豪流行；70年代女子名以淑芬獨佔鰲頭，80年代怡君、雅婷成主流，近年流行宜蓁、詩涵。<br>台灣《蘋果日報》</p></body></html>
