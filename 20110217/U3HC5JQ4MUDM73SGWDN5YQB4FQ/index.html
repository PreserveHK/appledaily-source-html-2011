<html><header><meta charset="utf-8"><title>警懸紅10萬元　尋失蹤女子</title></header><body><h1>警懸紅10萬元　尋失蹤女子</h1><p>【本報訊】警方昨懸紅10萬元，找尋一名39歲女子鄭紫薇（圖），她於去年10月30日晚7時18分，前往元朗八鄉河背村馬鞍崗的住所燒烤期間失蹤，至今三個多月，一直音訊全無，警方相信她可能已遭遇不幸。<br>失蹤女子身高1.53米、肥胖身材，體重54.5公斤、圓面、長直髮、提着一個深色手袋、戴着一副無鏡框粉紅色眼鏡臂眼鏡及一個「米奇」卡通手錶，當時她身穿黑色背心、黑色扣鈕長袖外套、黑色棉質長褲及黑色帆布鞋。
</p></body></html>
