<html><header><meta charset="utf-8"><title>《未來戰士》擬拍第五集</title></header><body><h1>《未來戰士》擬拍第五集</h1><p>環球電影公司被指有意開拍第五集《未來戰士》（Terminator），據知導演人選也已有定案，就是《狂野極速》（TheFastandtheFurious）系列的導演林詣彬，不過仍未知剛卸任加州州長的阿諾舒華辛力加（ArnoldSchwarzenegger圖）會否參演。美高梅早前曾構思開拍《未來戰士2018》（TerminatorSalvation）的後續作品，但因為涉清盤問題而擱置。</p></body></html>
