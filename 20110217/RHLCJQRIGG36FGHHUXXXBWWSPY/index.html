<html><header><meta charset="utf-8"><title>500大陸女湧台北賣淫</title></header><body><h1>500大陸女湧台北賣淫</h1><p>因電影《艋舺》掀觀光熱的台北市萬華區，成為大陸「三陪女」搵食新場所！該區有上百家掛羊頭賣狗肉摸摸茶店，集中在華西街、廣州街及三水街巷內，裏面隔成小包廂，至少有500名大陸女子從事色情陪酒。<br>這些坐枱大陸妹為賺小費，任男客上下其手吃豆腐，甚至坐到男客大腿上，扭腰擺臀磨蹭男客下體，有人則趴在男客身上「喇舌」。年輕大陸妹直接企街頭拉客，連百年冰店「龍都冰果室」旁，都有大陸妹「站崗」，令附近店家抱怨。一位來自福建的大陸女子接受訪問時表示，趁農曆年前後，以探親名義到台灣賺錢，她表示到台灣兩個月賺的錢，回老家可以過一年。<br>台灣《壹週刊》</p></body></html>
