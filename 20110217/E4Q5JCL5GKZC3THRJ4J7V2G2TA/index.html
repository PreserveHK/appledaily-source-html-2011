<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina愚人節婚期不變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina愚人節婚期不變 - 馮仁昭</h1><p>去年因拍內地劇被燒傷嘅S.H.E成員任家萱（Selina）上月已經出院，家要繼續漫長嘅復康路，佢早前仲呻即使靠安眠藥都瞓得唔好，好彩佢身邊一直有未婚夫張承中支持，而阿中喺Selina出事後，已經堅持兩人4月1日愚人節結婚嘅計劃不變，雖然任爸爸想乖女情況再好啲先，但阿中就企硬，並已預留喜來登飯店檔期，Selina好姊妹Hebe同Ella當日亦冇安排工作。</p></body></html>
