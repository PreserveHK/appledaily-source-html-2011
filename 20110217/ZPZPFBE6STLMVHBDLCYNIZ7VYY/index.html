<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯登《VOGUE》封面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯唯登《VOGUE》封面 - 馮仁昭</h1><p>湯唯同韓星玄彬合演嘅新片《晚秋》即將喺韓國公映，佢哋仲孖住上做時裝雜誌《VOGUE》韓版三月號嘅封面，相中見湯唯攬住玄彬。《晚秋》喺韓國預售成績第一，仲係柏林影展觀摩片，聽日會喺柏林影展舉行記招。玄彬另一套戲《愛，不愛》係競賽片，噚日朝早佢飛抵柏林，有50幾個fans接機，當中仲有泰國人，玄彬好友善咁幫佢哋簽名，今日仲會同女主角林秀晶行紅地毯。</p></body></html>
