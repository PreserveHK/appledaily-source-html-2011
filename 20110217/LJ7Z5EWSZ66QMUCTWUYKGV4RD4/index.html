<html><header><meta charset="utf-8"><title>佐治女友晒背做主持</title></header><body><h1>佐治女友晒背做主持</h1><p>美國型男佐治古尼（GeorgeClooney）的意大利名模女友ElisabettaCanalis，昨日穿上露背性感晚裝，於意大利主持第61屆Sanremo音樂節，Elisabetta更將節目當做時裝騷頻頻換靚衫，她又載歌載舞表演。</p><p>自導自演指揮影帝</p><p>佐治近日則於美國俄亥俄州為他自導自演的新片《IdesofMarch》開工，全片雲集影帝級人馬，包括新任金球影帝保羅比亞美堤（PaulGiamatti），菲臘西摩荷夫曼（PhilipSeymourHoffman）和賴恩高斯寧（RyanGosling）等。</p></body></html>
