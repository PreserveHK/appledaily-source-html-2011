<html><header><meta charset="utf-8"><title>呂方帶病谷碟谷個唱</title></header><body><h1>呂方帶病谷碟谷個唱</h1><p>呂方昨日在九龍灣舉行新碟《TouchingMoment》祝捷會，宣佈該碟三周內已達金唱片銷量。會否再出碟？他說：「可能出國語碟，家努力做好3月演唱會，放咗幾日假，感冒呀。」</p><p>希望蔡楓華好</p><p>蔡楓華復出也在3月舉行演唱會，呂方說：「恭喜佢，同行個個都想大家好，上次喺TVB見到佢，靚仔咗好多，我覺得佢好正常。」<br>呂方早前與內地女子傳是非，他又指受人騷擾，問他還有沒有遭人騷擾，呂方說：「冇，唔係事實唔好再講，過咗去就算。」<br>採訪、攝影：胡比</p></body></html>
