<html><header><meta charset="utf-8"><title>《俏Betty》男星扮失明特工</title></header><body><h1>《俏Betty》男星扮失明特工</h1><p>曾演出《俏Betty》（UglyBetty）的美國男星ChristopherGorham，最近與美國女星PiperPerabo合演美劇《諜影迷情》（CovertAffairs），扮演盲人特工的他坦言角色有難度。女主角Piper早前則憑劇中特工角色，獲提名今屆金球獎最佳女主角，她演親熱鏡頭時堅持親自上陣。此劇昨日起逢周四晚上9時在DivaUniversal（now寬頻電視123台及香港寬頻bbTV319台）播放。</p></body></html>
