<html><header><meta charset="utf-8"><title>殉職警長設靈　今葬浩園</title></header><body><h1>殉職警長設靈　今葬浩園</h1><p>【本報訊】上月11日在西貢冒寒巡山時猝死的41歲鄉村巡邏隊警長馮國豪（圖），家人昨日在紅磡世界殯儀館為他設靈致祭，喪禮今晨以宗教儀式進行，繼而會在殯儀館外舉行警隊喪禮，遺體隨即會移送和合石浩園安葬。<br>馮國豪警長曾做過「通波仔」心臟手術，上月11日與同袍冒着10℃以下的寒風在西貢登山巡查偷渡客黑點，至飛鵝山作短暫休息時懷疑心臟病發昏迷，經直升機送院搶救終告不治。警方事後將馮國豪警長視為殉職，給予安葬浩園。</p></body></html>
