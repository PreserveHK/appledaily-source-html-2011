<html><header><meta charset="utf-8"><title>風力車橫越澳沙漠</title></header><body><h1>風力車橫越澳沙漠</h1><p>全球第一輛風力發電車「疾風探險家」（WindExplorer圖）日前剛在澳洲完成逾5,000公里試行，行駛三星期，燃料費只需10澳元（78港元），非常慳錢。<br>風力車由兩名德國工程師研發。他們從西澳洲珀斯起步，途經沙漠，周一抵達東部悉尼。風力車非常輕盈，不計鋰電池僅重80公斤，連電池也只重200公斤，以流動風輪機充電一晚，就可行駛100公里，最高時速達90公里，再加上風箏可產生額外能力，最重要是不會排放廢氣。<br>路透社</p></body></html>
