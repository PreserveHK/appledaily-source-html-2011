<html><header><meta charset="utf-8"><title>木村佳乃帶淚捧藍絲帶</title></header><body><h1>木村佳乃帶淚捧藍絲帶</h1><p>第53屆日本藍絲帶電影大獎，前晚於銀座舉行頒獎禮，摘下最佳電影和最佳女配角的話題作《告白》是大贏家，其中女配角獎得主木村佳乃（圖）心情緊張，領取獎狀時還眼泛淚光，得同一事務所前輩、當晚憑《芋虫》封后的寺島忍不斷鼓勵。木村佳乃說：「自投身影圈以來，我從沒試過像今日那般高興。」《告白》導演中島哲也亦自爆拍攝時全部37名飾演學生的演員都患過流感，高峯期更有20人同時停工。</p></body></html>
