<html><header><meta charset="utf-8"><title>素顏嘟嘟忽然變臉</title></header><body><h1>素顏嘟嘟忽然變臉</h1><p>早前到新加坡公幹的鄭裕玲（嘟嘟），前日趁未有工作到中環與朋友敍舊，前日下午3時多她與女性友人到ifc逛街，由於天氣寒冷，不施脂粉的嘟嘟穿上厚身羽絨褸保暖，並架上眼鏡，當發現記者時更大方向鏡頭微笑揮手。</p><p>借微博想甩身</p><p>不過當嘟嘟離開ifc後，見仍被追訪，即開始面露不悅，連記者向她說「恭喜發財」，她也沒多回應，並叫大家可以到其微博留意她近況，更反問：「你哋成班冇嘢等？又影我唔化妝！」似乎嘟嘟擔心又被重提整容傳言，認真想得太多。<br>採訪、攝影：李志明</p></body></html>
