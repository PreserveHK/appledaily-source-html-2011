<html><header><meta charset="utf-8"><title>古仔、吳彥祖鬥咀女</title></header><body><h1>古仔、吳彥祖鬥咀女</h1><p>吳彥祖、古天樂和高圓圓合演的新戲《單身男女》即將上映，日前三位主角拍攝電影海報，估不到兩男在戲中爭女，就連當日拍攝時連化妝間和時間都要爭崩頭。高圓圓當日特地抽空來港一天拍海報，拍完又要趕飛走，只有兩個鐘頭時間拍攝，至於吳彥祖和古仔的檔期同樣難夾，千辛萬苦才爭取到3個鐘進行旋風式拍攝。<br>拍攝時吳彥祖和古仔擺出各款搶高圓圓的姿勢，更要不斷錫她的臉。</p><p>咀逾百次</p><p>結果兩位俊男咀了高圓圓超過100次，吳彥祖也笑說：「真係錫佢多過錫老婆。」古仔就說：「錫得仲耐過拍戲時，不過拍戲就錫嘴，今次就錫面，咀到我個嘴都麻木。」<br>撰文：林妃</p></body></html>
