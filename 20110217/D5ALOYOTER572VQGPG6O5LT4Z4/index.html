<html><header><meta charset="utf-8"><title>昏迷半年　少年變外向</title></header><body><h1>昏迷半年　少年變外向</h1><p>昏迷半年，醒來變外向？安徽當塗縣17歲少年潘植林（圖），去年元旦在睡夢中腦出血，送院搶救了一個月才脫離危險，其後陷入半昏迷。去年夏天他完全蘇醒後彷彿變了另一個人，喪失語言能力，但卻迷上音樂，性格也由內向變得外向，並顯示出超強的記憶力。<br>潘父說，兒子醒來後去到哪裏都戴着MP3聽歌，還經常跟着哼唱及搖擺，且愛與陌生人溝通。專家分析，潘植林或是大腦中和音樂能力有關的區域未受損，在他患上失語症後「激活」了該區域。<br>新華網</p></body></html>
