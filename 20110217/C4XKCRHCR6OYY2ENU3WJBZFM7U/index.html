<html><header><meta charset="utf-8"><title>法庭內外Masa曾怨同事「問點解」</title></header><body><h1>法庭內外<br>Masa曾怨同事「問點解」</h1><p>早前聆訊曾播出遇害領隊謝廷駿Masa致電回港通報的錄音，盡顯他的冷靜機智。接電話的兩名康泰女職員得知團員被脅持，均不約而同問他「點解呀」，原來Masa曾為此抱怨。<br>據李瀅銓作供稱，Masa向她提及曾致電返公司時透露：「佢哋問我點解，我點知呀？我想嘅咩？人哋有槍o架！」Masa又謂：「問埋晒呢啲嘢，不如快啲諗吓點樣幫手解決件事仲好啦！」</p></body></html>
