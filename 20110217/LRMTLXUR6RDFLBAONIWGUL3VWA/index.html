<html><header><meta charset="utf-8"><title>梁乃鵬迎戰免費台</title></header><body><h1>梁乃鵬迎戰免費台</h1><p>無綫電視昨早在電視城舉行新春團拜，副行政主席梁乃鵬率領一眾管理層出席，包括新上任的國際業務總經理陳碧鏵，同場還有應屆港姐陳庭欣和莊思明。<br>梁乃鵬在台上為九隻醒獅點睛後，他說：「今年會有一個大挑戰，將會有三個台申請免費電視，但係我哋唔會怕，因為我哋係TVB，我哋會齊心去應付挑戰，延續領導者嘅地位。希望TVB收視長紅，永遠支配領導者地位。」</p><p>陳碧鏵新上任</p><p>事後八達通前高層陳碧鏵被問到怎樣協助無綫？她說：「TVB係一間好好嘅公司，有好多有經驗嘅同事一齊合作，我相信公司會成功，不過我只係初六先返工，所以我希望大家畀少少時間我學嘢。」<br>採訪、攝影：藍文浩</p></body></html>
