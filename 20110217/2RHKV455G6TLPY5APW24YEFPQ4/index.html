<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒法正批徐子淇再生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒法正批徐子淇再生女 - 馮仁昭</h1><p>司徒法正前晚喺佐敦設宴，同一班信徒一齊慶祝佢農曆64歲嘅生日，場面都好熱鬧。講到生日願望，司徒師傅話當然首先要身體健康，同埋嚟緊想搞一個飲食節目，當中包含玄學嘅元素，當作係新嘗試。司徒師傅仲話今年會有好多喜事，特別係多人生BB。至於千億新抱徐子淇家腹大便便，有傳佢今胎係仔，但司徒師傅就大潑冷水話：「佢今胎都係女，要下一胎先會係仔。」</p></body></html>
