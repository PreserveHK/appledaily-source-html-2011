<html><header><meta charset="utf-8"><title>主動解約菲傭　蹈海不治</title></header><body><h1>主動解約菲傭　蹈海不治</h1><p>【本報訊】39歲菲律賓籍女傭Guarez，與37歲姓陳男僱主的僱傭合約原定明年2月約滿，但Guarez突於本周一（14日）向僱主提出提前解約，獲僱主同意後雙方昨日相約到西灣河一間僱傭代理公司辦理手續。<br>據了解，Guarez昨到達代理公司後，因僱主仍未到達，代理公司便着她先往吃午飯。至下午3時許，有途人發現她在鰂魚涌海濱公園對開海面漂浮，手上仍握着黑色手袋，立即報警。<br>消防船及水警輪接報到場，由消防員跳下海中將她救起送院，惟經搶救終告死亡。水警在死者的手袋內發現護照、代理公司資料及一些找新工作的文件，警方已聯絡死者僱主了解其尋死原因。</p></body></html>
