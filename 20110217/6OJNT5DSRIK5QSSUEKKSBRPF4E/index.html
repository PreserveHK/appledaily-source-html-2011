<html><header><meta charset="utf-8"><title>嘉欣湊仔樂招Sammi羨慕</title></header><body><h1>嘉欣湊仔樂<br>招Sammi羨慕</h1><p>李嘉欣日前誕下許家小王子JaydenMaxHui，在醫院休息幾天後已成功秘密出院返家休息。正值坐月期間，嘉欣除了忙於在家湊小JM外，不能外出惟有上網玩微博打發時間。</p><p>帶兒子睇個唱</p><p>前日嘉欣才貼上撫摸小JM的小腳的相片，身為剩女兼dry爆的鄭秀文（Sammi），昨日馬上留言指看到相片後覺得很溫馨，一股母愛忽然湧上心頭。<br>嘉欣見到Sammi的留言，馬上表示：「等佢（小JM）大個啲，帶佢去睇Sammi演唱會。」認真識得禮尚往來。另外，Sammi又表示頭髮長了不少，好想再剪短，但奈何要拍新戲稍為要留長頭髮，故只好默默忍耐。<br>撰文：葉雪</p></body></html>
