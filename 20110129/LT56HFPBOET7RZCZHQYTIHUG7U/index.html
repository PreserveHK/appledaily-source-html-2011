<html><header><meta charset="utf-8"><title>鞏俐上海透視魅力</title></header><body><h1>鞏俐上海透視魅力</h1><p>劉德華和鞏俐主演的電影《我知女人心》將於下月3日在內地上映，導演陳大明繼續率領一眾演員到上海和平飯店宣傳，女主角鞏俐前日穿上白色透視上衣，相當性感。鞏俐95年便在此拍攝舊愛張藝謀的電影《搖啊搖，搖到外婆橋》，這回舊地重遊，人面全非，感覺別具意義。</p><p>笑華仔經常爬</p><p>席間鞏俐不時開華仔玩笑，她說：「有場戲講我倆睡在辦公室，第二天出辦公室，華仔說我們得用爬的，因為在辦公室睡很累。」華仔連聲附和，誰知鞏俐接着說：「是啊是啊，他以前肯定經常在甚麼地方爬着出去，肯定很多這種經驗啦！」華仔才醒覺中了圈套，尷尬苦笑。撰文：林妃</p></body></html>
