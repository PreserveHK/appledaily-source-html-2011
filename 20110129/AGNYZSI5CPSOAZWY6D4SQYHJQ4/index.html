<html><header><meta charset="utf-8"><title>韓庚抵港被圍中頭獎</title></header><body><h1>韓庚抵港被圍中頭獎</h1><p>去年宣佈脫離韓國組合SuperJunior的內地藝人韓庚昨日從北京抵港，超過半百fans一早在場等候，因秩序太混亂連電視台記者的咪牌也打中韓庚的帽子，令他一臉無奈。</p><p>場面混亂</p><p>一身黑色打扮的韓庚，昨日落機即禮貌企定拍照，當他準備步往停車場時，fans頓時混亂起來，工作人員惟有停低，好讓保安重新保護韓庚。當人群稍為站遠，韓庚才展露笑容，最後花了五分鐘才步去停車場登上預先準備的房車離開。韓庚今日在荃灣舉行寫真集簽名會，明日會在九展舉行fans聚會。<br>採訪、攝影：馬建華</p></body></html>
