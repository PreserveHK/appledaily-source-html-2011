<html><header><meta charset="utf-8"><title>占士、安妮爆笑谷奧斯卡</title></header><body><h1>占士、安妮爆笑谷奧斯卡</h1><p>憑《127小時》（127Hours）獲第83屆奧斯卡影帝提名的占士法蘭高（JamesFranco），將與女星安妮夏菲維（AnneHathaway）齊齊主持下月舉行的奧斯卡頒獎典禮，兩人合演的搞笑宣傳片段昨日曝光。</p><p>跌膊走光</p><p>占士與安妮在片段初齊齊穿上了印有「奧斯卡主持訓練」英文字句的T恤擊掌為對方打氣，安妮還將金像獎當啞鈴舉操弗自己，她與占士練跳舞時更慘被占士甩手拋落地。到上台練習主持技巧發言時，穿上低胸裙的安妮說話太激動而搞到吊帶跣落，險些走光，占士即拿毛氈飛撲蓋上，豈料力度太猛而跟安妮齊齊倒在台上。</p></body></html>
