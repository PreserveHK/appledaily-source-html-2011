<html><header><meta charset="utf-8"><title>陰莖紋MINI贏新車</title></header><body><h1>陰莖紋MINI贏新車</h1><p>德國39歲男子穆勒（AndreasMuller）為了贏取電台創意遊戲大獎，竟想出「刺鳥絕招」，忍痛在陰莖表面紋上「MINI」字樣，結果成功擊敗300多名對手，順利駕走價值2萬鎊（24.7萬港元）的MiniCooper新車。<br>穆勒在節目主持人陪同下，走到紋身店除褲紋身，慘叫聲在電台直播。穆勒表示，雖然陰莖被紋上「MINI」，但「那話兒」絕不迷你，電台又贊助一年牌費、保險和燃油支出，所以小小痛楚也是值得。<br>英國《都市報》</p></body></html>
