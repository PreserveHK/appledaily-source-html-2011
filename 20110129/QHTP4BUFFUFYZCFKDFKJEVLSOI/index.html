<html><header><meta charset="utf-8"><title>15歲長髮女失蹤一月</title></header><body><h1>15歲長髮女失蹤一月</h1><p>【本報訊】15歲女童余敏慧（圖）上月底失蹤至今仍未尋回，警方昨日呼籲巿民協助提供消息。余敏慧去年12月31日離開秀茂坪住所後便失蹤，其母親翌日向警方報案。她身高1.55米，重約44公斤，中等身材，圓面，黃皮膚及留有黑色長直髮，失蹤時她身穿灰色外套、黑色毛衣、黑色短褲及黃色運動鞋。任何人士若知悉該女童下落者，請致電：27032331與東九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
