<html><header><meta charset="utf-8"><title>案件速遞漁護署司機上訴獲撤罪</title></header><body><h1>案件速遞<br>漁護署司機上訴獲撤罪</h1><p>【本報訊】漁護署一名司機於09年3月因醉駕被罰停牌半年，但他無向署方申報下繼續上班，駕駛政府車接載工人，去年7月被裁定停牌期間駕駛及公職人員行為失當7罪成立，判囚15個月及停牌兩年。他不服裁決向高等法院上訴，昨獲改判入獄半年，可即日釋放。<br>法官麥明康昨指，上訴人黃連基（50歲）的職務不涉公眾利益，只不過是「貨車司機」，非普通法中的公職人員，不能構成公職人員行為失當罪，故撤銷該罪，並擱置有關刑罰。<br>案件編號：HCMA633/10</p></body></html>
