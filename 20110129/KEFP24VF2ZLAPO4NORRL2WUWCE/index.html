<html><header><meta charset="utf-8"><title>重臣丁父憂　賭王送花牌</title></header><body><h1>重臣丁父憂　賭王送花牌</h1><p>【本報訊】日前遭賭王入稟控告的何家重臣、信德集團前執行董事禤永明面對官非外，其父禤海本月21日百年歸老，享年94歲，昨日在沙田寶福紀念館舉行安息禮拜，禤家謝絕傳媒採訪，記者被拒諸門外。<br>禤永明被視為何鴻燊的得力助手，何鴻燊及二房四名女兒（超瓊、超鳳、超蕸和超儀）昨分別送來兩個花牌致意。此外，澳門前任特首何厚鏵及澳門經濟司司長譚伯源亦送上花牌。身為長子的禤永明昨午5時到達靈堂打點，中大校長沈祖堯和飲食界立法會議員張宇人也有到來致祭。</p></body></html>
