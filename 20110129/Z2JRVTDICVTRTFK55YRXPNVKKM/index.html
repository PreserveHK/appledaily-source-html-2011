<html><header><meta charset="utf-8"><title>案件速遞真道三物業轉歸校董會</title></header><body><h1>案件速遞<br>真道三物業轉歸校董會</h1><p>【本報訊】將軍澳直資學校香港華人基督教聯會真道書院，去年被審計署指摘賬目混亂，包括於06至09年動用1,000萬元，購入三項物業作外籍教師宿舍，卻由校長校監持有。教育局早前已敦促校方將業權交還學校，校長校監等三名校董會成員昨終入稟高等法院，申請將三項物業轉歸校董會名下。<br>真道書院發言人指，入稟法院是替物業轉名的正常程序，教育局已知道事件，此外，校方已委託物業代理，或將部份物業出售。<br>案件編號：HCMP130/11</p></body></html>
