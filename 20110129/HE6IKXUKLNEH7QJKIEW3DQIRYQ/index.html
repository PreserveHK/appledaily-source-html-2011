<html><header><meta charset="utf-8"><title>前國奧隊長二奶刁蠻　鐵鏟砸平治</title></header><body><h1>前國奧隊長二奶刁蠻　鐵鏟砸平治</h1><p>前國奧隊隊長、28歲的高明近日在微博上爆紅。一名自稱是其妻子的網民，大爆他不但拋妻棄女，終日與來自東北、任職東航空姐的二奶在一起，更賣樓賭波。她更公開一段偷拍片段，聲稱高明二奶刁蠻任性，隨手拿起路邊的鐵鏟，怒砸他的平治房車洩憤（圖）。<br>名叫「悠遊公主」的網民自稱是高明的妻子，她指丈夫包養二奶，又為了賭波，將單位沽出。她更公開一段偷拍短片，片中顯示這名女子疑買不到心頭好，直接從路邊拿起鐵鏟狂砸高的房車。<br>《遼瀋晚報》/網易</p></body></html>
