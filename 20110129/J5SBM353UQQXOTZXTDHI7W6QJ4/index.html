<html><header><meta charset="utf-8"><title>茱莉安摩亞捧布丁獎</title></header><body><h1>茱莉安摩亞捧布丁獎</h1><p>監製兼主演電影《非單親關係》（TheKidsAreAllRight）的茱莉安摩亞（JulianneMoore），雖然失落奧斯卡提名，不過其演藝表現卻獲美國哈佛大學戲劇團體布丁劇團欣賞，更獲頒一年一度的布丁獎。<br>茱莉安昨日即以一身密實打扮，親往哈佛校園領獎。</p><p>取消巡遊</p><p>由於美國遇上大雪，原定舉行的巡遊被迫取消，不過一眾學生仍然扮鬼扮馬反串女裝與茱莉安齊齊慶祝，他們更按照傳統向茱莉安送上香吻，大家還走出室外頂住寒冷跳大腿舞搞笑。</p></body></html>
