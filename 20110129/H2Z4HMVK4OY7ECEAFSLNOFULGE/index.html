<html><header><meta charset="utf-8"><title>蘋果開倉：AC客W好值博 - 守丹</title></header><body><h1>蘋果開倉：AC客W好值博 - 守丹</h1><p>日本國腳好旺場，香川仔就喺德甲起晒朵，我係大和fans，淨係睇見Honda仔個型look，藍色metalicbelt襯埋對藍色metalic皮鞋，我係仔都暈得一陣陣。日本仔放洋仲有個森本貴幸，不過今屆入得一球咁大把，睇怕佢嗰隊卡坦尼亞又要為護級打餐死，咁又點夠超班嘅AC砌？主場都咁話，AC客W唔太熱，串串佢。<br>文：守丹<br>心水：AC米蘭勝<br>近5場戰績：WWLW<br>心得：卡坦尼亞冇咩好料。</p></body></html>
