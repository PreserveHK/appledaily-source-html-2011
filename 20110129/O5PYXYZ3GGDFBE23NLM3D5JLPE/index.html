<html><header><meta charset="utf-8"><title>「凍美人」青海湖挑戰耐寒極限</title></header><body><h1>「凍美人」青海湖挑戰耐寒極限</h1><p>中國第一「冰人」陳可財和第一「雪人」金松浩繼在張家界成功刷新浸冰健力士世界紀錄後，今日將聚首青海湖，挑戰人類耐寒極限。「凍美人」章旭（圖），也慕名而來挑戰。<br>與天門山「冰凍活人」活動不同，青海高原極端氣候將是這次挑戰的最大難點，參賽者不僅要克服高原反應，身體還要與冰塊直接接觸。但章旭說：「沒甚麼大不了的！我就是要挑戰自己！」本月初在湖南張家界舉行的冰凍活人比賽，陳可財和金松浩分別以2小時和1小時58分的成績刷新世界紀錄。同場，21歲的湖南學生章旭則創下20分鐘的紀錄，贏得在場所有人的掌聲。<br>湖南紅網</p></body></html>
