<html><header><meta charset="utf-8"><title>蘋果開倉：我梗係捧日本 - 青蛙仔</title></header><body><h1>蘋果開倉：我梗係捧日本 - 青蛙仔</h1><p>下個禮拜四就農曆新年，年尾例牌嘅活動，一定行年宵。無論係大場維園定係細場荃灣或者長沙灣，都係人頭湧湧，特別係夜晚時段，如果有心買嘢，最好就晏晝去。如果成班朋友一齊行趁吓熱鬧買吓嘢，又真係幾開心。今晚日本同澳洲爭亞洲盃冠軍，雖則日本冇咗香川真司，但踢波唔係打一個人，所以信佢哋贏到個盃。<br>文：青蛙仔<br>心水：日本（平）<br>近5場戰績：WLWLL<br>心得：點可能唔捧日本呀？</p></body></html>
