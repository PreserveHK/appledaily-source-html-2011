<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●百變天后LadyGaGa昨日在Twitter公開新歌《BornThisWay》的歌詞，內容大談同志、雙性戀者等身份。<br><br>●澳洲男星奧蘭多布魯急急復工拍時裝廣告，西裝骨骨踩單車搵奶粉錢。<br><br>●日本組合AKB48成員大島優子，昨日與福田沙紀獲選珠寶公主，大島穿上婚紗在東京接受表揚。<br><br>●日本女星澤尻英龍華的丈夫高城剛，前日向傳媒表示已與澤尻簽了離婚申請書。<br><br>●韓國男星柳時元的妻子前日早產誕下首胎女嬰，他表示因開工錯過B女出世有點可惜。<br><br>●韓星元斌前晚憑《叔叔》獲韓國電影記者協會選為年度男主角，年度女主角則是徐英熙。</p></body></html>
