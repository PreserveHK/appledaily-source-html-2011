<html><header><meta charset="utf-8"><title>IT人性上癮　嫖到欠巨債</title></header><body><h1>IT人性上癮　嫖到欠巨債</h1><p>新加坡一名已婚的科技專家，無緣無故性上癮，下班後幾乎天天嫖妓來解決性需要，嫖到入不敷支，月薪8,000坡幣（48,654港元）也不夠用，東湊西借，以致欠下1.2萬坡幣（7.3萬港元）債務。<br>該名IT人原本事業家庭兩得意，心理輔導員維尼山說：「不知甚麼時候開始，他性慾大增，連妻子都滿足不了他，於是流連色情場所，初時每周光顧一、兩次，到後來是每周五次。」維尼山指，IT男還上網獵艷，每天訛騙妻子要加班開會，卻是與妓女尋歡，以致掏空積蓄，還向公司預支薪水，到處向人借錢，連家也不顧，妻子才驚悉他性上癮，於是找專家輔導他。台灣<br>東森新聞網</p></body></html>
