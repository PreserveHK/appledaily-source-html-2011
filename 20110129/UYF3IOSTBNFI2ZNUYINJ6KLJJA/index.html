<html><header><meta charset="utf-8"><title>獨立屋：元朗　御亭軒</title></header><body><h1>獨立屋：元朗　御亭軒</h1><p>御亭軒座落元朗大棠路邊水蕉新村，由7座全新歐陸式村屋組成，每幢村屋設有獨立圍牆，並連特大花園，花園面積約由1,600方呎至3,000方呎不等。現有1,400方呎地下連1樓複式戶，以及全幢2,100方呎村屋，供買家選擇。交通方面，屋苑附近有小巴、巴士前往元朗市中心，車程約5至10分鐘。地下連1樓複式戶售價590萬元，全幢售價800餘萬元。<br><br>代理行：28居物業<br>電話：92277747</p></body></html>
