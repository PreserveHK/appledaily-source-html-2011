<html><header><meta charset="utf-8"><title>陳廷驊妻告女案押後</title></header><body><h1>陳廷驊妻告女案押後</h1><p>【本報訊】南豐集團創辦人「棉紗大王」陳廷驊，其愛女兼南豐現任董事長陳慧慧，遭母親楊福娥入稟高等法院，指控03至05年分家產時，向陳廷驊作失實陳述。惟楊福娥一直抱恙，其代表律師昨向聆案官呈上醫生信函，指楊不適宜向律師給予指示，否則會令她情緒受壓，對她的康復有嚴重影響，要求寬限至3月，最後獲准寬限一個月。<br>楊福娥去年11月的入稟狀，內容極其簡短。但楊福娥因輕微中風而留醫，其律師難以向她索取指示，以在14日限期內擬備列出詳細指控的申索書，故於本月11日已一度申請延期。<br>案件編號：HCA1739/10</p></body></html>
