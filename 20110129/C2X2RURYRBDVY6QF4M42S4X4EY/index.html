<html><header><meta charset="utf-8"><title>蘋果開倉：曼聯修頓開「大」片 - 吾中</title></header><body><h1>蘋果開倉：曼聯修頓開「大」片 - 吾中</h1><p>《尊尼事務所》推出一代又一代嘅男子組合，其中我對Tokio頗有好感，原因係鍾意睇佢哋嘅身高逾6呎「雙塔」長瀨智也同埋松岡昌宏做搞笑戲。<br>講開「雙塔」，曼聯都有，就係尼曼查維迪同埋里奧費迪南，但里奧有傷，亦可能要留力喺聯賽鬥維拉，今場英足盃鬥修咸頓時未必出場，要「大」就啱數。<br>文：吾中<br>心水：修咸頓大<br>近5場戰績：WWLWW<br>心得：曼聯雙塔今場出唔齊。</p></body></html>
