<html><header><meta charset="utf-8"><title>Katy為巡回釘死熊仔糖</title></header><body><h1>Katy為巡回釘死熊仔糖</h1><p>美國性感女歌手KatyPerry，憑着惹火身材已成為新一代性感女神，不過，她仍未滿意自己的體態，為了以最佳狀態出戰下月展開的世界巡迴個唱，Katy已接受嚴謹節食，她甚至釘死熊仔糖（小圖）來警惕自己。她對《滾石》雜誌表示正為巡迴接受嚴謹的飲食計劃，她說：「我覺得自己好像為奧林匹克接受特訓一樣，每天節食之外，更會排練至晚上10時半。不過，周日我會放縱一下去食漢堡包。」</p></body></html>
