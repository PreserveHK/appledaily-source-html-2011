<html><header><meta charset="utf-8"><title>案件速遞班主任涉非禮表證成立</title></header><body><h1>案件速遞<br>班主任涉非禮表證成立</h1><p>【本報訊】身兼班主任的中文科男教師，涉嫌於去年7月以家中有貓玩為藉口，誘騙17歲女生回家非禮，昨在九龍城裁判法院被裁定表證成立。<br>他自辯時指女生一向活潑主動，案發當日聲稱需找清靜地方，有事跟他商量，教師才帶她回淘大花園住所，不料女生入屋後瞬即「上床」。<br>被告姜家俊（35歲）聲稱，他甫入屋立即開燈，卻發現女生已進入他的睡房。她緊攬着他的枕頭，上半身在床上翻滾，他要求女生下床返回客廳。被告否認非禮女生，案件押後至下月20日續審。<br>案件編號：KTCC6454/10</p></body></html>
