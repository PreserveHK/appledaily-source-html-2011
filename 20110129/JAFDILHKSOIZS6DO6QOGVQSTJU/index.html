<html><header><meta charset="utf-8"><title>BoA舞入荷李活</title></header><body><h1>BoA舞入荷李活</h1><p>韓國女歌手BoA早前於韓劇《雅典娜：戰爭的女神》做串星過足戲癮，昨日她正式確認進軍荷李活，在3D舞蹈片《COBU3D》中擔正。本片講述BoA（圖）與CherylCole緋聞男友、跳舞節目《DancingwiththeStars》三屆冠軍DerekHough來自紐約兩間不同夜店，因家族間不和發生類似《羅密歐與茱麗葉》的悲劇情節；由《舞出真我》（StepUp）系列的DuaneAdler做編導。</p></body></html>
