<html><header><meta charset="utf-8"><title>亞視爆TVB中層投靠</title></header><body><h1>亞視爆TVB中層投靠</h1><p>無綫新主殼王陳國強即將上任，意味香港電視行業將改朝換代。昨日亞視在大埔總台舉行春晚宣傳，亞視管理層率演出藝人如郭書瑤和溫超等出席，擔任節目司儀的朱慧珊和陳啟泰，原來已跟亞視無合約，後者更和有線合約未完，但照樣亮相亞視，陳啟泰說：「未來呢個都係大趨勢，好多藝人都會不同媒體周圍跳。」</p><p>採開放態度</p><p>亞視高級副總裁（製作）葉家寶則表示面對無綫變動，大門會為無綫員工而開，更爆近日有無綫中層投靠。葉家寶說：「我哋一向好開放，以前藝人會好傳統唔可以去媒體亮相，但近年唔同啲，我哋當然希望打破每個台自主一套。」<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
