<html><header><meta charset="utf-8"><title>愛瑪環保衫面世</title></header><body><h1>愛瑪環保衫面世</h1><p>已成為少女心目中潮人指標的愛瑪屈臣（EmmaWatson），早前與環保時裝品牌PeopleTree合作，除擔任代言人之外，更親自設計一系列時裝，昨日正式在網上公開發售，剪短髮的愛瑪更拍攝了全新廣告，大晒長腿盡騷少女性感美。</p><p>選料設計一腳踢</p><p>年僅20歲的愛瑪透露自去年到美國讀大學開始，已努力為品牌設計衣服，她說：「品牌的設計師與我一起設計衣服，我們一手一腳選擇衣料、顏色及剪裁。」愛瑪早前聲言會為任何願意參與公平交易的品牌合作搞時裝，意大利時裝設計師AlbertaFerretti將會與愛瑪一起合作設計春裝。</p></body></html>
