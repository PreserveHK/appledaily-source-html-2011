<html><header><meta charset="utf-8"><title>東風回收3.8萬輛轎車</title></header><body><h1>東風回收3.8萬輛轎車</h1><p>【本報訊】質檢總局宣佈，東風集團（489）持股50%的神龍汽車，今起召回部份東風標緻307轎車及408轎車，涉及約3.77萬輛。有分析員指，由於回收數目佔集團總發售比例很細，料不會對盈利構成重大影響。東風昨跌4.47%，收13.68元。<br>質檢總局指，需回收車輛是於2010年10月11日至12月2日，以及於09年11月14日至16日生產，部份車輛召回原因為軚盤氣囊罩蓋的撕裂線尺寸偏厚，可能影響氣囊正常展開，以及正極電纜可能從蓄電池支架上脫出，恐出現短路。<br>神龍09年總產能約30萬輛，東風整體則售出約143萬輛汽車。</p></body></html>
