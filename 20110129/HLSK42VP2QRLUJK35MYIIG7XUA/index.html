<html><header><meta charset="utf-8"><title>金門炮兵步槍轟頭自盡</title></header><body><h1>金門炮兵步槍轟頭自盡</h1><p>台灣金門一名炮兵昨在軍營，取走當值安全士官的T91步槍，到洗手間向自己頭部開槍，當場死亡（圖）。有士兵指死者生前個性鬱悶，生前疑受人際關係困擾，目前軍方正調查其飲彈自盡原因。<br>事發昨日清晨5時50分左右，服役於金門炮兵群火箭連的曾姓炮兵（20歲），趁值勤安全士官不注意，私自取走T91式步槍，並到洗手間舉槍朝頭部自戕，當場死亡。軍方封鎖現場，報請軍事法院檢察署金門檢察官偵辦，並請金門縣警察局支援鑑證，初步調查指曾是自殺。軍方已通知死者家屬，消息指曾姓士兵為桃園縣人，調派金門半年，個性鬱悶，疑為人際關係困惱，正深入調查。<br>台灣《蘋果日報》</p></body></html>
