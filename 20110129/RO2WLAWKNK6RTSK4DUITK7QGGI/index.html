<html><header><meta charset="utf-8"><title>葉璇封嘴怕黐殼王</title></header><body><h1>葉璇封嘴怕黐殼王</h1><p>無綫新主殼王陳國強，曾先後跟多位女星傳出緋聞，包括郭羨妮和葉璇等，其中葉璇05年被發現在北京夜店挨住殼王磨爆，更一度成為城中熱話。</p><p>急步入場</p><p>昨晚國際品牌Dior於尖沙嘴舉行大型活動，葉璇特地梳了一個復古髮型赴會，不過，她笑笑口在大會佈景板前企定拍過照片後，記者欲與她訪問，葉璇卻耍手拒絕，然後急步走進會場，跟平時合作兼樂於做訪問的她完全兩種態度，明顯是葉璇不欲被追問有關昔日跟殼王的緋聞，及跟他再扯上關係所致。<br>採訪：顏英儀<br>攝影：陳志嵐</p></body></html>
