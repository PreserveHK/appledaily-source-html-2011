<html><header><meta charset="utf-8"><title>搵工爭執青年傷友人</title></header><body><h1>搵工爭執青年傷友人</h1><p>【本報訊】兩男一女昨凌晨在大圍一間酒吧飲酒聊天，兩男因介紹工作問題激烈爭執，一人被推倒地下及遭人踢頭襲擊受傷。逞兇青年事後逃去，警方正追緝其下落，列作傷人案處理。<br>昨凌晨1時許，兩男一女在大圍積福街「68…Pub」酒吧飲酒聊天期間，23歲姓黃青年與同行青年，因介紹工作問題發生激烈爭執。兩人從店內吵至店外，黃在酒吧門口被推倒地下，復遭人踢頭襲擊，致前額受傷。<br>在場23歲姓黃女性友人喝止無果報警，涉傷人青年逃去。傷者由女性友人陪同送院，敷藥後無大礙。</p></body></html>
