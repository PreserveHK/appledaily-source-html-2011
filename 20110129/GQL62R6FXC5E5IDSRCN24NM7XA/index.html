<html><header><meta charset="utf-8"><title>姬蒂韓遜澄清冇訂婚</title></header><body><h1>姬蒂韓遜澄清冇訂婚</h1><p>美國女星姬蒂韓遜（KateHudson）月中被爆懷有英國樂隊Muse主音MattBellamy的骨肉，昨日她接受英國BBC電視節目訪問，於節目中大晒凸肚首談懷孕心情。</p><p>疑懷女嬰</p><p>穿着黑裙的蒂姬表示十分享受看着自己的身體因懷孕而日漸轉變，她還摸着微隆的肚子說：「兒子Ryder覺得BB是女嬰。」姬蒂又指已為BB挑選了幾個名字，但從沒告訴任何人，更表示人們不停對她說懷孕的各樣事情，令她幾乎發瘋。她又澄清沒有跟男友訂婚。</p></body></html>
