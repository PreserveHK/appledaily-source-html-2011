<html><header><meta charset="utf-8"><title>大肥佬增磅為縮胃減肥</title></header><body><h1>大肥佬增磅為縮胃減肥</h1><p>英國大肥佬麥克勞德（DarinMcCloud圖）重127公斤（280磅），每天仍暴飲暴食，狂啃麪包、四包薯片、大量煙肉卷和快餐，因為他想「因加得減」，透過增磅來符合進行免費縮胃手術的標準體重。<br>45歲麥克勞德患有糖尿病，前年2月向國民保健服務申請做縮胃手術，身體質量指數（BMI）是40，豈料醫生替他檢查時，指他「不夠肥」，BMI未夠45，拒絕安排手術。他惟有暴食谷肥自己，以便做免費手術。<br>英國《太陽報》</p></body></html>
