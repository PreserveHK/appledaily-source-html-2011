<html><header><meta charset="utf-8"><title>鬧事印傭反轉救護車</title></header><body><h1>鬧事印傭反轉救護車</h1><p>【本報訊】26歲印尼女傭Eka，昨午在旺角彌敦道610號荷李活商業中心7樓一間僱傭公司，與職員發生爭執，並在公司內亂擲東西發洩，職員於是報警。警員到場經一番游說才勸服印傭落樓及送院，詎料印傭竟登上救護車車頭主管的座位上，周遭多名警員束手無策，只得急召僱傭公司女職員到來協助，女職員又抱又推才將印傭弄進車廂，隨即以救護用的尼龍帶將她綑綁固定在座位上送院，鬧劇才告終。由Eka落樓到救護車開走，足足花了半個小時，警方將案件列儍人發現。</p></body></html>
