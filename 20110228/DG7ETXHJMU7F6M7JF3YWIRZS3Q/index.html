<html><header><meta charset="utf-8"><title>優惠快遞：來回新加坡$1,200起</title></header><body><h1>優惠快遞：來回新加坡$1,200起</h1><p>感覺新加坡與香港的距離越來越近。新加坡航空將於3月27日起加開來往香港及新加坡航班，此後每天將有7班新航航班來往兩地。航空公司為慶祝新開航班，即日起可以低至$1,200訂購來回新加坡機票，仲唔快快趁夏天未到先去環球影城玩餐飽！<br><br>記者：曾冠輝<br></p><p>訂票日期：即日至3月13日<br>出發日期：3月27日至5月31日<br>網址： http://singaporeair.com.hk </p></body></html>
