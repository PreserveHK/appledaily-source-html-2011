<html><header><meta charset="utf-8"><title>ART時間：塗鴉達人Banksy大鬧洛杉磯</title></header><body><h1>ART時間：塗鴉達人Banksy大鬧洛杉磯</h1><p>英國塗鴉大師Banksy的《ExitThroughtheGiftShop》，昨天在奧斯卡角逐最佳紀錄片獎落敗。他想蒙面參加頒獎禮，又遭拒絕。但單是獲提名，就令他的作品身價水漲船高。為配合奧斯卡，Banksy在洛杉磯留下多幅新作，包括畫查理．布朗（CharlesBrown）叼煙入油（圖），延續反斗作風，獲《洛杉磯時報》欣賞，籲美國電影學院明年邀他當奧斯卡主持。英國《泰晤士報》</p></body></html>
