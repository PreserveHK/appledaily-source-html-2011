<html><header><meta charset="utf-8"><title>最強畢業證書4大名人指導</title></header><body><h1>最強畢業證書4大名人指導</h1><p>史上最強畢業證書現身！近日一張民國時期的清華學校研究院畢業證書（圖），引起了內地網民的興趣，其中導師一欄的陣容實在「太強大」，包括王國維、梁啟超、陳寅恪、趙元任等，網民尊稱他們為「江湖上傳聞已久的清華國學院的四大導師」，更感慨現在的中國大學生沒福氣，「只能羨慕嫉妒」。畢業證書的主人李鴻樾是瀏陽人，曾在湖南省長郡中學等任職，有學生讚他「學問好，品德好，生活簡樸」。<br>新華網</p></body></html>
