<html><header><meta charset="utf-8"><title>楊受成笑騎騎派錢</title></header><body><h1>楊受成笑騎騎派錢</h1><p>梁洛施08年與經理人英皇因解約問題對簿公堂，前日梁洛施發聲明宣佈與李澤楷分手之際，其前經理人公司老闆楊受成於灣仔福臨門跟太太陸小曼、兒子楊其龍、女兒楊諾思等敍天倫。<br>楊受成於晚上9時許離開，對於梁洛施與李澤楷分手，楊受成不肯回應，只笑笑口說：「我唔知道，我唔識睇。」之後他掏出一大叠鈔票，向在場兩名泊車人員派錢，心情甚靚。<br>另外，陸小曼昨日與英皇藝人洪卓立及湯怡到大欖郊野公園出席慈善步行活動，問到若梁洛施重返娛樂圈，可考慮與她重新簽約？陸小曼只說：「應該專注番今日活動。」<br>採訪、攝影：李志明、藍文浩、譚倩宜</p></body></html>
