<html><header><meta charset="utf-8"><title>話你知大眾品味掛帥票房好</title></header><body><h1>話你知<br>大眾品味掛帥票房好</h1><p>為了打造一齣能獲提名奧斯卡的好戲，電影公司不但充滿商業計算，近幾年更越來越懂調配出合乎大眾品味的電影，同時令電影叫好又叫座，外國傳媒更戲謔奧斯卡幾乎等於人民選擇大獎，因今屆獲提名奧斯卡的電影，票房一般都不俗。兩套奧斯卡獲獎電影《社交網絡》及《黑天鵝》目前仍在本港上映。截至前日為止，《社》片已上映102日累積票房484萬，《黑》片上映4日票房為543萬。<br>其他曾在港上映的獲獎片，都有不俗的票房，包括《愛麗絲夢遊仙境》的4,400萬元票房，及以5,838萬元進佔本港歷年票房排行榜第8位的《潛行凶間》和第3位《反斗奇兵3》的8,926萬元。</p></body></html>
