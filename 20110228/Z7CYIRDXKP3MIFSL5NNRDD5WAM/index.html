<html><header><meta charset="utf-8"><title>《反斗奇兵3》大熱摘動畫獎</title></header><body><h1>《反斗奇兵3》大熱摘動畫獎</h1><p>去年全球最賣座的《反斗奇兵3》（ToyStory3）在最佳動畫角逐中早成大熱，結果順利擊敗對手勝出，亦助製作班底彼思（Pixar）連續4年冧莊。《反3》導演李安烈治（LeeUnkrich）領獎時說：「感謝全球觀眾創造了破紀錄成績，並擁護一齣有關玩具會說出富人性話語的電影。」</p><p>港產女導落敗</p><p>此外，由07年最佳紀錄短片得主、港產女導演楊紫燁執導、講述安徽省蚌埠市居民力阻化工廠運作免再破壞環境的《仇崗衞士》，今年在同一獎項鎩羽而回，敗給講以色列學校的《StrangersNoMore》。</p></body></html>
