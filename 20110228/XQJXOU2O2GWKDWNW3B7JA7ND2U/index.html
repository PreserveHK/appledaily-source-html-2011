<html><header><meta charset="utf-8"><title>鄧超咀女孫儷嗌分手</title></header><body><h1>鄧超咀女孫儷嗌分手</h1><p>曾主演電影《集結號》的內地男演員鄧超和內地劇《玉觀音》女演員孫儷，早前還傳出婚訊，但近日有網友爆料指孫儷不滿鄧超拍內地劇《延安愛情》時隱瞞與女演員殷桃有激吻戲，於是與鄧超結束同居關係。</p><p>與殷桃積怨</p><p>殷桃早年與孫儷拍劇因爭演角色積怨，而鄧超拍《延》劇時已知道與殷桃有激吻戲，孫儷亦勸男友辭演，但鄧超指咀戲已刪於是繼續演，不過該劇近日播映，孫儷看到男友與殷桃的親熱戲有增無減，一怒之下提出分手。<br>對於分手一事，孫儷的助手否認說：「網上消息很可笑，鄧超和孫儷還很甜蜜。」鄧超的朋友則說鄧超年前已着手籌備婚禮，更有意今年5月到法國度蜜月。<br>撰文：葉雪</p></body></html>
