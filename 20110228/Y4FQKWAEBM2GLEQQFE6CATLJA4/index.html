<html><header><meta charset="utf-8"><title>美海洋世界兩歲童遭強暴</title></header><body><h1>美海洋世界兩歲童遭強暴</h1><p>美國佛羅里達州奧蘭多市「海洋世界」（SeaWorld）主題公園是兒童樂園，一名孌童色魔卻在那兒強暴兩歲女童。<br>26歲疑犯格日博夫斯基（圖）是個廚師，認識受害女童一家，本月17日一起到「海洋世界」，女童媽媽跟男友去玩機動遊戲，將女兒交給他暫為照顧，不料短短10分鐘，女兒就遭毒手。格日博夫斯基還用手機拍下獸行，用電郵傳到自己的雅虎戶口，照片後來被發現，令獸行曝光。當局指四張照片可見受害女童還穿尿片坐嬰兒車，卻遭人無情摧殘。<br>格日博夫斯基被控擁有兒童色情物品罪，前天收監不准保釋，他還涉另一宗性侵犯12歲以下兒童案。<br>美國《紐約每日新聞》</p></body></html>
