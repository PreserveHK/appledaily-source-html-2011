<html><header><meta charset="utf-8"><title>老師綁架學生　撕票再勒索</title></header><body><h1>老師綁架學生　撕票再勒索</h1><p>浙江省金華市外語學校一名姓陳的學生，慘被綁架撕票。綁匪殺人後還向家長勒索200萬元人民幣。公安在案發翌日拘捕疑犯，歹徒竟是遇害學生的語文老師，他疑因炒股欠債犯案。<br>警方表示，疑犯胡保平（36歲）在上周四（24日）晚上8時許，將14歲的事主騙到學校附近下手。陳父為地產商，家境富裕。陳赴會時，被胡殺害並埋屍於學校附近的地盤內。翌日胡發短信給受害人母親勒索。案件仍在調查中。<br>中新社</p></body></html>
