<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星艾美羅森昨日在美國出席賽車活動，並上台表演。<br><br>●有傳美國女星蓮莎露夏恩收2,640萬港元酬勞簽約拍全裸寫真集，寫真集會與占士法蘭高合作。<br><br>●日本男星伊藤英明和織田裕二去年於日本包辦本土電影票房頭兩位，他們宣佈合演新片《Andalucia》，早前更飛往西班牙拍外景。<br><br>●日本女星武井咲穿上水手服，為AEON集團拍攝全新一輯廣告。<br><br>●日本女星田中麗奈昨日出席珠寶活動。<br><br>●韓星元斌繼去年送手提電腦給合演《殺手代父》的童星金賽綸後，近日再送上印有公主圖案的梳子。<br><br>●韓星吳智昊和韓彩英合演中日韓共同製作的新劇《Strangers6》。</p></body></html>
