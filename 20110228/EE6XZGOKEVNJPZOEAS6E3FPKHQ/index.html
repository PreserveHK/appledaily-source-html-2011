<html><header><meta charset="utf-8"><title>台灣洋人捕獸夾下救「三腿狗」</title></header><body><h1>台灣洋人捕獸夾下救「三腿狗」</h1><p>德國有「德國狼犬」，英國有「鬥牛犬」，而對三名長年旅居台灣的外籍人士來說，台灣最著名的竟是「三腿狗」！三人從台灣鄉間捕獸夾，救出十多隻受傷的流浪狗（圖），更成立「三隻腳俱樂部」，將被捕獸夾弄斷腳而變成「三腿狗」的故事放上facebook。<br>三名外籍男女是來自英國的Sean、德國的派蒂與加拿大的Kat，他們為收容殘疾狗隻，幾乎花光薪水，有時需向朋友借錢救狗。三人呼籲重視捕獸器氾濫問題，別讓台灣蒙上兇殘國家之名。<br>台灣《蘋果日報》</p></body></html>
