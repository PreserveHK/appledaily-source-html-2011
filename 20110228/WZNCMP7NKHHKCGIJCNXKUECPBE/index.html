<html><header><meta charset="utf-8"><title>江湖救急Apps：「魚樂無窮」飛機版</title></header><body><h1>江湖救急Apps：「魚樂無窮」飛機版</h1><p>有啲apps實用得來都幾過癮。收費1.99美元的iPlaneRadar，是個顯示實時香港機場航班消息的app，方便你實飛機有無delay先出門口，仲可顯示未來2天的航班狀態。不過此app最過癮是其介面，在地圖上實時顯示飛機的飛行情況，即是若你有朋友去台灣，送完機就可以在電話上睇住他飛過海峽安全到埗的情形。睇住架飛機仔郁郁吓，諗落都幾似在電視機睇「魚樂無窮」。<br><br>記者：曾冠輝</p></body></html>
