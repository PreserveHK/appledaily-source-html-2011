<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪宣傳新歌變副業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪宣傳新歌變副業 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日喺商台接受訪問，佢話啱啱由北京返香港，之後又要返內地拍劇。Fiona近排密密接劇，一定賺咗唔少人仔，Fiona話：「唔好咁講，今次拍劇，我要求點都要畀我返嚟做吓歌嘅宣傳，因為我唔想放棄做歌手。」<br>另外，對於憑《分手說愛你》獲提名金像獎最佳女主角，Fiona話：「我會出席，有得提名已經好開心，冇諗得唔得。」</p></body></html>
