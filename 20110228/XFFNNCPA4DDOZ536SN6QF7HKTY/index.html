<html><header><meta charset="utf-8"><title>惡搞《127秒》剪衫求生</title></header><body><h1>惡搞《127秒》剪衫求生</h1><p>電影《127小時》（127Hours）講述美國登山好手羅斯純2003年攀石，被困山谷，要斷臂求生。近日，YouTube出現一段惡搞《127秒》（127Seconds）的短片，一名青年衣衫被門夾住了，他又叫救命，網民笑爆。<br>在短片中，青年要出門，關門不慎夾着衣服，於是「127秒」脫困過程。他大叫救命都沒人理會，惟有自己救自己──用口咬、硬扯衣服都沒用後，他最後出動剪刀剪斷衣服。豈料家門這時打開，裏面一名男子拋出鑰匙，說「你又忘記帶鑰匙了」。<br>YouTube</p></body></html>
