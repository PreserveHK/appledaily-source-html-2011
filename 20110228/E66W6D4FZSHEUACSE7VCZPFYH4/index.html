<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧萃雯為阿佘離巢發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧萃雯為阿佘離巢發 - 馮仁昭</h1><p>鄧萃雯噚日同廖啟智、陳敏兒兩公婆喺長沙灣出席「家庭守護天使」啟動禮暨嘉賓分享會，大會用《義海豪情》入面個角色名九姑娘介紹雯女，雖則個劇播完咁耐，九姑娘個名都唔係浪得虛名，連佘詩曼都輸咗個視后畀佢，搞到話阿佘因為咁離開無綫返大陸搵人仔，雯女聽到呢單傳聞，即刻變得好抗拒，仲想唔答走人，記者追住問，佢逼於無奈至話：「亂噏，冇可能。」</p></body></html>
