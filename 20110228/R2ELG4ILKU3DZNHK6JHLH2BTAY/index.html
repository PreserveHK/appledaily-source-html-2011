<html><header><meta charset="utf-8"><title>Victoria泊傷殘位被鬧</title></header><body><h1>Victoria泊傷殘位被鬧</h1><p>碧咸嫂Victoria（小圖）日前為貪一時購物之便，在英國埃塞克斯郡（Essex）的玩具反斗城購物時，竟將其積架名車泊在最近門口處的傷殘車位，冇位泊的肺病女士ChantelleHughes破口大罵的說：「就算你是Victoria也不等於有權泊在這兒！」Victoria的發言人事後為此道歉，但卻推賴是司機的錯失。此外，Victoria已決定將11歲長子Brooklyn送到每年學費約17.5萬港元的英國私立中學讀書。</p></body></html>
