<html><header><meta charset="utf-8"><title>話你知：敢言女主編掌《新世紀》</title></header><body><h1>話你知：敢言女主編掌《新世紀》</h1><p>《新世紀》周刊由中國（海南）改革發展研究院主辦，創刊於1988年，以時事報道為主。2009年12月，原《財經》雜誌主編、內地著名媒體女強人胡舒立離開《財經》後，拉大隊人馬過檔，成為《新世紀》周刊掌門人。<br>胡舒立接掌一年多來，《新世紀》發表不少受關注的文章，包括質疑甘肅曲舟滅頂泥石流是人禍的《舟曲警報》、質疑42人遇難的伊春墜機涉人為的《致命航班》、為長沙稅局爆炸案作案男子叫寃的《爆炸製造者劉贅衡》等，禀承胡在《財經》時的大膽風格。</p></body></html>
