<html><header><meta charset="utf-8"><title>話你知拳手兄弟並肩闖擂台</title></header><body><h1>話你知<br>拳手兄弟並肩闖擂台</h1><p>以真人真事改編、連奪最佳男、女配角的《擊情手足》，是講述拳手兄弟艾迪奇（基斯頓比爾飾右）與華米奇（麥克華保飾左）對拳擊充滿熱誠，可惜曾打贏傳奇拳手的艾迪奇一戰成名後卻沉淪毒海，被迫退下擂台。擔任經理人的母親（瑪莉莎莉奧飾）即轉而力谷細仔華米奇，可惜溺愛長子的她，一直縱容艾迪奇吸毒，其後讓他成為華米奇的教練希望可以令兒子振作。<br>另一方面，華米奇不希望被兄長的黑暗生活影響拳擊生涯，在女友莎蓮（艾美雅當絲飾）鼓勵下與家人決裂，但在爭取拳王榮銜時卻希望與哥哥並肩作戰，最終艾迪奇洗心革面，努力重組破碎家庭，與弟弟在擂台上大放異采。</p></body></html>
