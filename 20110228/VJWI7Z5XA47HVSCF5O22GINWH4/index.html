<html><header><meta charset="utf-8"><title>寫真事務所：Canon600D價錢吸引</title></header><body><h1>寫真事務所：Canon600D價錢吸引</h1><p>月頭才公佈嘅Canon600D，終於正式到貨，唔少相機發燒友都對佢睇好！規格更直追高檔機如7D，售價相當吸引，淨機$6,480！但據小道消息，淨機600D發售數量較少，想買淨機可能要快手。另外仲有兩款連鏡Kit裝，新入局玩家可以諗諗！<br><br>記者：許福合<br><br>$6,480淨機<br>$7,280（連EF-S18-55mmf/3.5-5.6ISII鏡頭）<br>$8,980（連EF-S18-135mmf/3.5-5.6IS鏡頭）<br><br>查詢：Canon（31912333）</p></body></html>
