<html><header><meta charset="utf-8"><title>知多啲：紅魔關鍵一周 - 牽牛</title></header><body><h1>知多啲：紅魔關鍵一周 - 牽牛</h1><p>榜首曼聯今周應付兩場大戰，先鬥車路士然後作客利物浦，亦是球隊重奪冠軍的關鍵大戰，如果連勝兩仗，爭標一片坦途，畢竟餘下只有作客阿仙奴這場硬仗。<br>由於伯明翰已贏得英聯盃，並穩取來季其中一個歐霸盃資格，前4的歐聯，以及第5位的歐霸盃位置也陷於混戰；加上熱刺及曼城上周先後失分，讓車路士重燃前4希望，而剛敗給韋斯咸的利物浦也不容再失，否則來季衰過今年，將沒有歐洲賽資格。文：牽牛</p></body></html>
