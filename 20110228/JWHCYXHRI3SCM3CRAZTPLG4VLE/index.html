<html><header><meta charset="utf-8"><title>話你知：一底薄餅六種芝士口味</title></header><body><h1>話你知：一底薄餅六種芝士口味</h1><p>港人味蕾被寵壞了，吃不得太清淡，港人也絕不會蝕底，甚麼調味料都一味加加加。不信？平時吃薄餅，即使薄餅本身如何入味，也總有人喜歡灑上大量芝士粉。「PizzaHut」最新推出的芝士六重奏，一次過用了巴馬臣、水牛、羅馬諾、蒙特里傑克、車打和忌廉六款芝士炮製，芝士味爆燈，芝士粉絕對可以行埋一邊。Toppings有兩款選擇，可配火腿菠蘿或大蝦番茄，愛芝士的你肯定食到舔舔脷。<br><br>記者：林佩婷<br><br>查詢：http://www.pizzahut.com.hk</p></body></html>
