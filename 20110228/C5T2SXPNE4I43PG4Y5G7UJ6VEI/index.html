<html><header><meta charset="utf-8"><title>迪士尼購物送免費酒店住宿</title></header><body><h1>迪士尼購物送免費酒店住宿</h1><p>即日起至3月31日，賓客凡於香港迪士尼樂園、香港迪士尼樂園酒店及迪士尼好萊塢酒店內的指定商店以Visa卡簽賬購物滿$600或以上（以單一宗交易金額計算及相片除外），即可換取「奇妙獎賞卡」，贏取豐富獎品。而獎品包括價值$3,800的迪士尼樂園酒店國賓廳客房住宿1晚、迪士尼門票及其他裝飾物等。<br><br>查詢︰http://park.hongkongdisneyland.com</p></body></html>
