<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉玩遊戲認中文差 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉玩遊戲認中文差 - 馮仁昭</h1><p>馬浚偉最近幫無綫主持新節目《正識第一》，噚日佢請咗好友陳法拉同馬國明做嘉賓，佢哋齊集喺將軍澳電視廣播城試玩遊戲，陳法拉同馬國明一齊參與遊戲，不過法拉一直冇乜信心，佢話：「我哋靠運氣，因為我同馬國明都喺外國讀書，中文有限，靠阿哥（指馬浚偉）錫住同提水。」<br>馬浚偉話為咗主持呢個節目，每次錄影前都要加緊溫習同埋上網睇資料。</p></body></html>
