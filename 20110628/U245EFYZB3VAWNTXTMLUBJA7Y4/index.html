<html><header><meta charset="utf-8"><title>小豬助文章降魔</title></header><body><h1>小豬助文章降魔</h1><p>周星馳與郭子健聯合執導的電影《西遊記之三藏伏魔》將於下月中在橫店開拍，星爺一直在中港台三地物色適合演員演出，最重戲的孫悟空和唐三藏兩個角色終於有最後定案，台灣歌星羅志祥（小豬）將改演孫悟空，唐三藏則由內地演員文章來演，星爺雖然不會主演這部戲，但他會在影片客串一個鏡頭。<br>該片除了由星爺的帝通國際投資外，安樂電影和中影公司都有參與投資，成本約6,000萬，影片的特技部份將會交由韓國公司來處理。</p><p>星爺聯合導演</p><p>最初星爺只打算擔任影片之監製，但在其他投資方強烈要求下，他才答應與郭子健聯合執導，就是因為他要求高，影片才會花這麼多時間做籌備。</p></body></html>
