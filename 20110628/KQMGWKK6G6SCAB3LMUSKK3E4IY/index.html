<html><header><meta charset="utf-8"><title>網友判官：網民撐霆鋒爭撫養權</title></header><body><h1>網友判官：網民撐霆鋒爭撫養權</h1><p>謝霆鋒和張栢芝兩人都先後為婚變接受訪問及發表聲明，栢芝開腔數臭霆鋒，無論人氣和形象都直插谷底，相反霆鋒處理恰當，更發表「愛芝宣言」，癡心形象獲得不少粉絲支持。<br>由於兩人是否離婚仍言之尚早，但一對兒子現時慘淪為人球，並要由栢芝化妝師好友RickChin代為照顧，雖然有指栢芝家姐戴碧芝將會趕回港照顧Lucas和Quintus，但似乎是栢芝陣營有意向外放風為栢芝補鑊。而網民亦充當鋒芝的家事法官，並在香港討論區開設討論區，投票兩人兒子的撫養權應判給哪一方，當中大部份的網民都一面倒支持撫養權應判給霆鋒。<br>撰文：林妃</p></body></html>
