<html><header><meta charset="utf-8"><title>尊尼仔未成年吸煙遭雪藏</title></header><body><h1>尊尼仔未成年吸煙遭雪藏</h1><p>正獲力捧的日本尊尼偶像組合Hey!Say!JUMP，其16歲成員森本龍太郎被昨日出版的日本雜誌《週刊女性》刊出他未成年吸煙的照片，尊尼事務所隨即宣佈對他進行無限期停止活動的處分。</p><p>師兄做壞榜樣</p><p>昨日出版的《週刊女性》以彩頁刊出了森本龍太郎兩張未成年吸煙照，他在兩張相片中分別穿上不同的服裝，外界相信他平日經常吸煙。<br>過去不少尊尼仔曾被發現未成年吸煙，99年有4名Johnny'sJr.成員因吸煙飲酒開P遭事務所解僱。組合NEWS前成員兼演歌歌手森進一的兒子森內貴寬，多年前因被揭攬女飲酒吸煙，結果要以專心學業為由離隊。</p></body></html>
