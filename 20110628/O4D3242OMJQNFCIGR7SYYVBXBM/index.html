<html><header><meta charset="utf-8"><title>GaGa變熊貓見日迷</title></header><body><h1>GaGa變熊貓見日迷</h1><p>美國百變天后LadyGaGa昨日化身熊貓登上日本一個晨早節目，她更在twitter即時上載了兩段片段與fans分享。GaGa透露自己一身黑白型格裝束打扮是由日本年輕設計師設計，她更說：「因為我很愛熊貓，因此決定化個熊貓眼亮相。」結果一除墨鏡的GaGa即時現出全黑的眼部化妝，令幾位主持也十分驚喜，她又大方摟着主持擺甫士。<br>此外，GaGa還獲設計師送上以她的綠髮造型打造的HelloKitty公仔，GaGa將與公仔的照片放上網晒命。</p></body></html>
