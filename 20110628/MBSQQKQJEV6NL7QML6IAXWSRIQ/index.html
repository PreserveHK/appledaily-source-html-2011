<html><header><meta charset="utf-8"><title>友坂里惠再婚嫁音樂人</title></header><body><h1>友坂里惠再婚嫁音樂人</h1><p>90年代主演日劇《金田一少年殺人事件》而為人熟識的31歲日本女星友坂里惠，昨日在個人網誌內宣佈已跟40歲的日本唱作歌手SUNEOHAIR註冊結婚，二人在聲明中表示希望建立一個幸福溫暖的家庭。<br>友坂與原名渡邊健二的SUNEOHAIR，前年因在電影《Abraxas的祭典》中扮演夫婦戲假情真，二人去年已被傳同年內拉埋天窗。</p><p>育6歲兒子</p><p>友坂08年大除夕宣佈與結婚五年的舞台劇演員河原雅彥離婚。近年事業平平的她，十分享受當單親媽咪，邊工作邊照顧6歲兒子。</p></body></html>
