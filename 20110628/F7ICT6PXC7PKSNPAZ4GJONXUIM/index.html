<html><header><meta charset="utf-8"><title>求驗客手記：楊格、列治維棄女走出陰霾 - 求驗客</title></header><body><h1>求驗客手記：楊格、列治維棄女走出陰霾 - 求驗客</h1><p>喺N年前，香港曾經流行過一首叫做《活得比你好》嘅流行曲，呢首歌用喺妮琪（右）同埋姬絲迪（左）身上，就最適合喇。佢哋喺乜水？妮琪係剛過檔曼聯嘅翼鋒艾舒利楊格嘅女朋友，而姬絲迪就係列治維嘅女朋友，不過佢哋都係喺今夏結婚前，臨門一腳撻Q，俾男方取消婚禮。可能同病相憐嘅關係，佢哋不知幾friend，最近仲約埋一齊去西班牙度假，而睇佢哋享受陽光與海灘時，笑臉重現，好明顯係想向艾舒利楊格同埋列治維證明，要「活得比你好」囉！</p></body></html>
