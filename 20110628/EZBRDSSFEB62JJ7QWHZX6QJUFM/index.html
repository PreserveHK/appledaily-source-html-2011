<html><header><meta charset="utf-8"><title>莫文蔚飯局鬼上身</title></header><body><h1>莫文蔚飯局鬼上身</h1><p>出爐金曲獎歌后莫文蔚（Karen）、蔡依林及余文樂等日前支持「星光獻愛守護貧童」公益手模義賣活動，眾藝人歌手都壓下手印，並於網上拍賣做善事。一位歌迷以Karen之名做善舉，上周六捐出30,000新台幣，他說是送給Karen的結婚禮金，而日前完成香港個唱的蔡依林也獲粉絲支持，截至前日其手模已拍賣到13,700新台幣，成績理想。</p><p>陳奕迅驅鬼</p><p>此外，Karen日前完成《東成西就2011》拍攝工作，並相約合演的陳奕迅、鄭伊健和蘇永康飯敍，Karen把照片放上微博，相中見四人玩得不亦樂乎，Karen扮鬼上身，其餘三人就為她進行驅鬼儀式。<br>撰文：FayeLam</p></body></html>
