<html><header><meta charset="utf-8"><title>帝國之子襲港驚嘆多粉絲</title></header><body><h1>帝國之子襲港驚嘆多粉絲</h1><p>韓國組合帝國之子（ZE：A）昨日首度來港，準備明晚在九展舉行粉絲聚會。九名成員大約在下午一時半出閘，在場半百歌迷見到偶像即尖叫舉牌，九子表現友善，十分合作，企定定讓傳媒拍照，更鞠躬兼用韓文打招呼，他們說：「大家好，我們是帝國之子，多多指教，沒想過會有如此多香港歌迷接機，是意外驚喜。」</p><p>想吃點心</p><p>帝國之子表示會盡力做到最好報答粉絲，問他們有何絕招在歌迷聚會上表演時，他們大賣關子地說：「每人都有特別的舞蹈。」又稱最想品嚐點心和上山頂欣賞夜景，他們今日會在旺角朗豪坊舉行記者會，為明日開騷先行造勢。<br>採訪、攝影：文國駿</p></body></html>
