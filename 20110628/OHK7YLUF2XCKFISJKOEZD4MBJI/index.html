<html><header><meta charset="utf-8"><title>拘17網上騙徒　15至66歲</title></header><body><h1>拘17網上騙徒　15至66歲</h1><p>【本報訊】警方昨日在港九新界多處地點，拘捕17名涉嫌網上拍賣行騙的男女，35名受害人損失15萬元。稍後眾疑犯准保釋候查，下月底返署報到。<br>疑犯為7男10女（年齡15至66歲），他們透過網上拍賣平台多個戶口，訛稱有各類潮物包括電子產品出售，當有買家投得後便繞過交易平台，私下交易，向買家提供電郵或電話號碼，着買家直接存款於賣家銀行戶口。亦有情況是賣家指示買家將款項存入一些網上提供增值服務戶口，從而替賣家處理其犯罪得益。<br>該38宗交易的35名買家，付款後賣家即失去聯絡，損失款項達15萬元，他們懷疑被騙於是報案。</p></body></html>
