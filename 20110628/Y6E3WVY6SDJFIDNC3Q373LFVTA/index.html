<html><header><meta charset="utf-8"><title>櫪木行善回饋社會</title></header><body><h1>櫪木行善回饋社會</h1><p>【綜合日本外電】世界球壇中，不少球會都積極參與社區活動，除可提升球會品牌形象，亦是對社會的一種關懷。日聯球會亦十分盛行社區親善活動，就算是日乙球會亦然，包括了目前榜首的櫪木SC。</p><p>櫪木SC表現確實令人刮目相看，從以往的業餘球隊到目前，短短時間便上軌道，若然今季最終取得升上日聯資格，肯定夠晒傳奇。事實上，球會亦安排球員參與社區活動，如中場杉本真及小野寺達也便在街頭宣傳，叫市民不要濫用藥物，可謂非常親民。<br>部份曾經效力球員亦獲球會委任為球會大使，出席社區活動，早前曾是球隊中場的佐藤悠介，亦有到醫院探訪病童。</p></body></html>
