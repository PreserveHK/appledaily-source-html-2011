<html><header><meta charset="utf-8"><title>蘋果汁建高鐵恐加速地陷</title></header><body><h1>蘋果汁<br>建高鐵恐加速地陷</h1><p>【本報訊】大角嘴40年舊樓中耀樓過去十多年持續出現地面下陷情況，由於稍後施工的高鐵工程走線將經過該樓宇地底，全數406戶居民及商戶正憂慮，高鐵的鑽挖工程將令地底水土加速流失，影響樓宇結構安全。<br>中耀樓法團主席黃清和昨指出，大廈的地面多年前開始浮現下陷問題，清晰見到部份樑柱下可放入整隻手掌。他指出，港鐵曾通知住戶，高鐵工程明年中施工，但港鐵只曾派員到場做簡單探土勘察，未如附近樓宇進行大規模的探土監測，憂慮日後地底的高鐵工程會加速水土流失，影響樓宇結構。<br>港鐵發言人稱，日後進行地下鑽挖工程時，也不會影響任何樓宇結構安全。</p></body></html>
