<html><header><meta charset="utf-8"><title>美律師一槍打死最大短吻鱷</title></header><body><h1>美律師一槍打死最大短吻鱷</h1><p>美國一名律師槍法如神，一槍打死長約4.2米，重達409公斤（900磅），屬全國最大條之一的短吻鱷（圖）。<br>麥凱瑟恩在德州執業，當日他首次打鱷魚，與導遊在特里尼蒂河守候兩天，直至鱷魚頭露出水面，即在距離91米外位置，「轟隆」一聲打中短吻鱷腦袋。麥凱瑟恩計劃把鱷魚架在辦公室大顯威風，「子彈一矢中的，既是歷來最完美的一槍，也可能是最幸運的一槍。」<br>但是輿論質疑他犯法，麥凱瑟恩於是辯稱鱷魚曾襲擊附近一個牛棚，他取得特別批文才在私人地方打鱷魚。<br>英國《每日郵報》
</p></body></html>
