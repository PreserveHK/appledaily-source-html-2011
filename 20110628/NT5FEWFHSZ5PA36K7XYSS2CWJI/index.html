<html><header><meta charset="utf-8"><title>荃灣兒童中心疑氣體洩漏</title></header><body><h1>荃灣<br>兒童中心疑氣體洩漏</h1><p>【本報訊】荃灣德海街18號富利達中心地庫一間兒童英語中心的雜物房，昨午2時50分發出異味，疑有不明氣體漏出，其中四名年26至48歲女導師吸入氣味感不適，報案求助。救護員將該四名不適者送院檢驗，消防員將課室中18名家長和男女童疏散，部份人獲安排登上五樓同一機構的課室繼續上課。有家長指稱在早上9時已嗅到疑似燒焊氣味，由於雜物房設有渠位，不排除氣味由渠內溢出，消防員正追尋氣體來源。</p></body></html>
