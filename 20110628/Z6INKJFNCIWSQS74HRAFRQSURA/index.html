<html><header><meta charset="utf-8"><title>吳奇隆擔憂病父</title></header><body><h1>吳奇隆擔憂病父</h1><p>吳奇隆的爸爸近日因腦溢血在北京入院留醫，情況令人擔憂，他不時留在醫院陪伴老父，更在微博抒發沉重的心情。近年經常在內地拍戲的吳奇隆，早已安排父親搬到北京跟他一起住，方便照顧，這次父親入院，令他相當擔心。<br>昨日早上吳奇隆再度在微博透露父親狀況，他說：「病情反覆是最折磨人的，前一刻還跟你說笑，但話沒說完人又昏迷了，雖然醫生說過這症狀正常，但是對我來說落差太大…些微的變化都讓我提心吊膽，一次用力咳嗽或情緒波動都可能影響出血狀況。」不少圈中好友如李冰冰和蕭亞軒也紛紛為吳父送上祝福。<br>撰文：葉雪</p></body></html>
