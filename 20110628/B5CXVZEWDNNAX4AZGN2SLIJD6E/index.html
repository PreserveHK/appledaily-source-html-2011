<html><header><meta charset="utf-8"><title>金正恩整容6次　似足金日成</title></header><body><h1>金正恩整容6次　似足金日成</h1><p>北韓領袖金正日為了電視劇發惡，他的幼子金正恩則被指為了接班，曾於三年內六度整容。</p><p>金正恩被父親欽定接班後，於去年9月正式亮相，外界都指他樣貌似足祖父金日成。據南韓聯合新聞通訊社昨日報道，他原來以金日成的樣子為藍本整容。消息來自在南韓的北韓消息管道「開放朝鮮廣播」代表河景泰。他指，金正恩在去年9月三年間，整容六次，要整出金日成的尊容，順利成為金正日接班人。日籍前御廚藤本健二指，金正恩去年9月亮相的樣貌，與年輕留學時的判若兩人，無法讓人認得出來。<br>中央社</p></body></html>
