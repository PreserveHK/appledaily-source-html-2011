<html><header><meta charset="utf-8"><title>蘋果汁擬引入X光機代通櫃</title></header><body><h1>蘋果汁<br>擬引入X光機代通櫃</h1><p>【本報訊】凡被懲教署收押的囚犯均需接受俗稱「通櫃」的探肛直腸檢查，有關檢查一直備受非議，懲教署經過兩年多時間，終成功物色到一套低輻射的X光身體掃描器，可有效顯示體內有否藏毒。據了解，該署現正籌備招標，預計最快今年底引入，並優先在荔枝角收押所試用。<br>據悉，該套X光掃描器是荷蘭製造，荷蘭監獄正使用該系統；懲教署較早前曾派員到荷蘭實地視察。該署已獲撥款360萬元，準備購置一套同類器材。<br>消息指，該署正籌備招標，若一切順利，有望最快於今年底引入低輻射X光掃描器，並預計會設置在發現最多體內藏毒事件的荔枝角收押所試用。</p></body></html>
