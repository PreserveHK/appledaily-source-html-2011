<html><header><meta charset="utf-8"><title>蘋果汁強制售賣概覽講權益</title></header><body><h1>蘋果汁<br>強制售賣概覽講權益</h1><p>【本報訊】政府去年通過降低強制售賣舊樓的門檻，不少市民對強拍條例內容都未有深入的認識。香港測量師學會昨推出《「強制售賣」概覽》（2011年6月第二版），除了向公眾解釋條例涵蓋受影響的物業及範圍、強拍機制、不分割業權的定義及物業估值準則等項目外，也新增了有關調解服務的介紹，讓小業主在申請強拍過程中，增加對其權益的認知。<br>香港測量師學會產業測量組上任主席潘永祥指，司法機構越趨鼓勵透過調解服務，降低打官司的需求。他承認，發展商及小業主在洽談收購時，很多存有分歧的事項可透過調解員作中間人輕鬆解決，達到雙贏局面。</p></body></html>
