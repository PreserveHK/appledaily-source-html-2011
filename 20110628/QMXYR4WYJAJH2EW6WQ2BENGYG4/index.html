<html><header><meta charset="utf-8"><title>蘋果汁北控旗下高速需減收費</title></header><body><h1>蘋果汁<br>北控旗下高速需減收費</h1><p>北京控股（392）公佈，收到北京市相關部門要求，旗下首都機場高速公路將由7月1日起調整車輛通行收費方式和收費標準，包括調低收費及停收進京收費等。北控稱，基於北京市當局對收費公路行業的政策調整，公司考慮退出收費公路業務，目前正與大股東研究，原則上計劃通過出售或資產置換，最終解決機場高速問題。公司又預計新收費標準實施後，對下半年業績構成一些負面影響。</p></body></html>
