<html><header><meta charset="utf-8"><title>馮仁昭四圍超：RubberBand離奇收禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：RubberBand離奇收禮 - 馮仁昭</h1><p>RubberBand（圖）、王若琪同鄒文正噚日喺沙田做校園騷，RubberBand三月時開演唱會，當時謝霆鋒、張栢芝都有聯名送花賀佢哋，但原來RubberBand同鋒芝係唔相識，佢哋講笑話嗰件係離奇事件，當日可能花牌送錯地方。至於鋒芝婚變，RubberBand就覺得外人唔好畀咁多意見，所以佢哋都唔評論。</p></body></html>
