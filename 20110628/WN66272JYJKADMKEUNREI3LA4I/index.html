<html><header><meta charset="utf-8"><title>求驗客手記：赫斯攬衰十一小將被唾罵 - 求驗客</title></header><body><h1>求驗客手記：赫斯攬衰十一小將被唾罵 - 求驗客</h1><p>蘇格蘭小國腳後衞基力湯臣（圖）最近一身蟻，仲連累到撐佢嘅球會赫斯㖭！事緣20歲嘅基力湯臣早前因為向兩名分別為12歲及14歲嘅女童，展示男性性器官，又叫14歲嘅女童同佢上床，因此，被判「對未成年少女進行猥褻、淫穢及不適當行為」罪成，結果被罰款4,000鎊（約5萬港元），仲會被列為性罪犯5年。不過，赫斯竟然冇炒咗基力湯臣，仲話會畀次機會佢，因此令到英、蘇兩地嘅保護兒童組織好不滿，甚至有議員都要求赫斯炒基力湯臣。</p></body></html>
