<html><header><meta charset="utf-8"><title>下女之奇效梳打粉　焗爐立立令</title></header><body><h1>下女之奇效梳打粉　焗爐立立令</h1><p>如果你的焗爐早已日久失修，只要出動梳打粉，萬年污迹一樣有計！只要將梳打粉水噴在污迹上（對於超頑強污垢，可直接撒上梳打粉），等候約3分鐘讓污迹軟化，然後就可以用百潔布拭擦乾淨。烤架或烤網上的炭化食物殘渣，可用搓揉過的錫紙來回拭擦，非常有效。而發熱管則不建議清洗，但假如沾上了油污，可以用乾布擦乾淨。至於焗爐的異味，可以把橙皮、菠蘿皮或檸檬放在烤盤上焗3至5分鐘，待凉後取出，從此臭氣絕迹，還有水果清香味！</p></body></html>
