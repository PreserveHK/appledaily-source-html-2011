<html><header><meta charset="utf-8"><title>中環在線：銀基買潘高壽　煙酒商從良？ - 李華華</title></header><body><h1>中環在線：銀基買潘高壽　煙酒商從良？ - 李華華</h1><p>一向賣開五糧液（右一）同其他酒、仲賣埋中國香煙嘅銀基集團（886），噚日宣佈打算夥拍潘高壽拓展保健飲品市場！大家無睇錯，真係賣川貝枇杷露（右二）嗰間潘高壽！家陣雙方已經簽咗意向，銀基會買廣州潘高壽旗下天然保健品50%以下股權。<br>對於又煙又酒嘅銀基嚟講，呢鋪真可謂「從良」或者「對冲」之作！至於銀基點解要買潘高壽，佢哋話喺中國擁有完善嘅銷售渠道，正在物色投資機會以擴大集團嘅業務，兼令股東回報增加。天然保健品喺內地主要銷售「潘高壽」品牌嘅保健品，當中包括凉茶……唔知稍後會唔會賣埋解酒藥咁呢？
</p></body></html>
