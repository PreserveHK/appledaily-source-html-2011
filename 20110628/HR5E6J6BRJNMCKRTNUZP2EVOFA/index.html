<html><header><meta charset="utf-8"><title>蘋果汁中國水務純利升40%　息3仙</title></header><body><h1>蘋果汁<br>中國水務純利升40%　息3仙</h1><p>中國水務（855）截至3月底全年純利較去年上升40%至4.22億元。每股盈利31.24仙，派末期息3仙。期內營業額為14.78億元，按年增長6%。核心城市供水業務穩定增長成為集團最大收益來源，佔營業額73%。主席段傳良表示，公司每年資本開支約5000萬至1億美元，主要用於興建水廠、改造設備及併購。他認為水價會持續上漲，幅度會切合通脹增幅。</p></body></html>
