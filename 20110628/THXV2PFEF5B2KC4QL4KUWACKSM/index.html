<html><header><meta charset="utf-8"><title>求驗客手記：南韓國腳門將也造假 - 求驗客</title></header><body><h1>求驗客手記：南韓國腳門將也造假 - 求驗客</h1><p>南韓足壇打假波案，早前判有關球員終身停賽後，事件似乎並未平息，繼續有涉嫌嘅球員出現係造假案上。據韓職聯賽會官員講，最新一人為一位現時效力全北汽車嘅國腳級門將，涉嫌上季效力全南天龍時，曾經受賄打假波；雖然官員並冇開名，但一般估計，合乎上季效力全南天龍、今季投全北汽車，而又是門將的元素，應是廉東均（圖）。廉東均曾經代表過南韓23歲以下國家隊，亦係大國腳後備門將，所以今次爆出有國腳級球員打假波，可謂對南韓足球又一次打擊。</p></body></html>
