<html><header><meta charset="utf-8"><title>薑汁軟肌　牛腩鬆一鬆</title></header><body><h1>薑汁軟肌　牛腩鬆一鬆</h1><p>燜牛腩是讓人很易感到挫敗的菜式，弄了好幾個鐘頭，牛腩卻仍可能未燜腍，會很易讓人放棄。其實燜牛腩要掌握幾個小秘訣，便可以燜出軟腍又美味的牛腩。</p><p>秘訣一：加薑汁醃</p><p>想牛腩加快腍，可加薑汁醃1小時，薑汁能軟化肌肉，每500克牛肉加1湯匙薑汁便可。</p><p>秘訣二：薑片先爆</p><p>未燜時，牛腩宜先用薑片爆香，然後才加水去燜，這可令牛腩更易腍更嫩滑。</p><p>秘訣三：加熱水封鮮味</p><p>燜時一定要加熱水，並且浸過面，可讓牛肉表面的蛋白質快速凝固，封住鮮味。水滾後開蓋滾20分鐘去除膻味後，再改細火燜兩小時即可。</p></body></html>
