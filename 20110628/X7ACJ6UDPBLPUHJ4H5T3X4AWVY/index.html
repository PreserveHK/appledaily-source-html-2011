<html><header><meta charset="utf-8"><title>求驗客手記：傑斯勾弟婦代價逾千萬 - 求驗客</title></header><body><h1>求驗客手記：傑斯勾弟婦代價逾千萬 - 求驗客</h1><p>不妨當係一條《撳錢》題目：「曼聯球星傑斯（右）風流有價，埋單要用幾多錢？」開估！準備計數機：一．因為損害球會形象，俾領隊費格遜罰兩個禮拜人工，即係16萬鎊；二．畀細佬25萬鎊揞口費；三．法律訴訟費，承惠50萬鎊，最後係補鑊之旅，一家人飛去西班牙度假5個禮拜，酒店房租11萬鎊，埋單係102萬鎊，唔計零頭都100萬鎊（約1,240萬港元）。呢個係已知嘅數，未知嘅，包括贊助損失就更襟計。除咗錢，冇埋聲譽，傑斯佬，畀你揀多次會點揀？</p></body></html>
