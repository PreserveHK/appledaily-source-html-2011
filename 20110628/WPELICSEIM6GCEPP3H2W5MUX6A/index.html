<html><header><meta charset="utf-8"><title>蘋果汁景順：保證基金回報非佳</title></header><body><h1>蘋果汁<br>景順：保證基金回報非佳</h1><p>景順首席投資總監陳柏鉅表示，部份強積金（MPF）保證基金於過去兩年出現大額負回報，若現時要提前贖回，可能面對實際損失，在目前通脹環境下，他認為保證基金回報未必好，建議成員可趁基金有正回報時，考慮轉往其他混合資產基金，降低波動性及風險。他指目前環球多個股市股票價格相當吸引，包括美股及亞太股票基金，不少美國龍頭企業現金流充裕，其一半業務也是來自新興市場，有助盈利表現。</p></body></html>
