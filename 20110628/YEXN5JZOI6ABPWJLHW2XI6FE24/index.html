<html><header><meta charset="utf-8"><title>港男林志勇呼寃冇偷嘢</title></header><body><h1>港男林志勇呼寃冇偷嘢</h1><p>11位候選香港先生昨日到九龍灣進行「鐵人三項戰」，經過射擊、單車、划艇比賽後，由6號筋肉人方世杰大熱全勝。<br>12號林志勇奪得季軍，心情異常興奮，不過被問到有匿名信指他在08年曾經在青衣偷銀包，他帶點激動說：「我唔清楚點解啲人咁講我，之不過嗰時我喺私家泳池辭職冇做，可能啲人以訛傳訛，其實泳池救生員界都好複雜，你唔幫佢手可能佢會傳一啲唔知乜嘢說話，最好問番警察，如果有人報警拉咗我，我已經有案底喇！我唔怕大膽話畀人知我係冇做過，把口生喺人哋度點講都得，自己行得正企得正，問心無愧！」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
