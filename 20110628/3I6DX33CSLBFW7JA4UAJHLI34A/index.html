<html><header><meta charset="utf-8"><title>蕭若元寸栢芝養起娘家</title></header><body><h1>蕭若元寸栢芝養起娘家</h1><p>蕭若元繼上周在香港人網電台的節目中揶揄栢芝輸晒後，前晚他在網上繼續撐霆鋒，指摘栢芝在機艙合照一事上車大炮，又說：「佢咁樣話冇，即所有信任都冇晒。」他表示與情人、朋友反面都不應數對方不是，在這方面霆鋒就加了不少分，蕭再說：「栢芝之前五年冇嘢做，啲錢咪從霆鋒嚟，佢屋企人又冇餓死，成個外家使錢梗係要計，如果儲起啲錢做私己就要計。」剛與霆鋒合作完《財神客棧》的王晶亦勸鋒芝的粉絲不要在微博吵架，以免令偶像蒙羞。<br>此外，拉姑好友查小欣昨在其網誌再發功大數栢芝公關戰失敗，又責備栢芝沒顧及丈夫的面子和尊嚴，竟與淫照主角陳冠希修好合照。撰文：林妃</p></body></html>
