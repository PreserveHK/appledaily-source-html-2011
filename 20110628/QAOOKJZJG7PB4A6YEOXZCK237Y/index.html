<html><header><meta charset="utf-8"><title>案件速遞車禍遺孀索償800萬元</title></header><body><h1>案件速遞<br>車禍遺孀索償800萬元</h1><p>【本報訊】兩小巴04年在北角英皇道賽車爭客釀成2死17傷車禍。生前在中環街巿經營菜檔的男乘客，遺下妻子及一對子女。其遺孀昨以遺產管理人身份，在高等法院向兩名肇事小巴司機索償800萬元。<br>原告為死者龍啟漢（58歲）的遺產管理人馮順嬋（60歲）（圖），被告廖振邦及潘永基。原告指死者曾任海軍廚師及負責駕駛船隻，99年經營菜檔，日做15小時，每月給妻子3萬元家用，又供養女兒到日本留學。兩被告早前因危險駕駛引致他人死亡罪，被上訴庭加刑至判囚5年及停牌12年。<br>案件編號：HCPI896/07</p></body></html>
