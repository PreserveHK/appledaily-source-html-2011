<html><header><meta charset="utf-8"><title>《一代宗師》海報掀熱潮</title></header><body><h1>《一代宗師》海報掀熱潮</h1><p>王家衛拍攝了多年的電影《一代宗師》仍未知何時正式拍完，但梁朝偉的宗師造型曝光後，已吸引不少外國片商注意，甚至在網上掀起一片求海報熱。電影公司最近又推出偉仔和章子怡在戲中的連環動作劇照。</p><p>貼海報造勢</p><p>《一》片的歐洲發行商在德國柏林影展賣片中心外搭建了兩幢平房，外牆貼滿偉仔和章子怡的海報造勢，海報中的偉仔拳腳並用，盡現詠春功架，章子怡的八卦掌同樣英氣十足。<br>撰文：葉雪</p></body></html>
