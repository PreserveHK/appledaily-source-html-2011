<html><header><meta charset="utf-8"><title>佛祖「整容」與菩薩合體</title></header><body><h1>佛祖「整容」與菩薩合體</h1><p>神仙也整容!?山東平邑日前舉辦燈會，其中一尊神明花燈十分奇特，外觀既像觀世音菩薩，卻也像如來佛祖（圖）。單看該花燈的體格及飽滿的大耳垂，明顯像如來佛祖，但卻又比着蓮花指，一旁還有金童玉女，旁邊竟然還有一群貌似要跳出水面的海豚花燈。有去逛燈會的市民質疑，該「四不像」花燈是主辦單位「混搭」的結果，還諷刺地說：「整容也不能這樣！」並把菩薩與佛祖合體的現場實況拍下來上傳網絡。更有網友批評該花燈有誤導小孩之嫌。<br>台灣東森新聞</p></body></html>
