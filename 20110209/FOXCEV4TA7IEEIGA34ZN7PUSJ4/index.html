<html><header><meta charset="utf-8"><title>潮流感：金鑽鞋王 - ㎡</title></header><body><h1>潮流感：金鑽鞋王 - ㎡</h1><p>造鞋近40年、一度是鞋王的ManoloBlahnik，近年備受各地後起之秀挑戰地位，分薄票源。ManoloBlahnik繼續自己的路，最近和西班牙同鄉、一樣是家族生意的配飾品牌Tous合作，將旗下的Campari鞋變成珠寶首飾。</p><p>合作源起去年夏天，ManoloBlahnik和Tous後人RosaTous在馬德里午餐傾談，這款ManoloBlahnikforTous吊飾，用了ManoloBlahnik1994年設計，在不少電影出現過的maryjane款Campari鞋，以黃金鑲嵌鑽石扣而成，下月公開發售。<br>Textby㎡</p></body></html>
