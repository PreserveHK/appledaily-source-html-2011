<html><header><meta charset="utf-8"><title>Stephy事業衝刺冇情講</title></header><body><h1>Stephy事業衝刺冇情講</h1><p>鄧麗欣（Stephy）正與麥浚龍（Juno）合作拍攝新片《小雙俠》，她計劃兔年推出國語歌曲，全力發展內地市場，她並簽了幾部電影，她說：「希望喺內地可以再走遠啲，不過都唔會唔顧香港市場，雖然已經有幾部電影，覺得都幾辛苦，不過呢個開始都幾好。」</p><p>「望少啲是非」</p><p>問到新年願望可是考慮結婚時，Stephy即甜笑說：「唔使願望喇，呢啲都係小事，呢幾年對我嚟講係衝刺期，感情就唔講喇。總之希望順順利利，少啲無謂是非，身體健康同可以多啲陪媽咪啦。」<br>採訪：藍文浩<br>攝影：陳順禎<br>髮型：VincePangofILColpo（尖沙嘴）</p></body></html>
