<html><header><meta charset="utf-8"><title>里安納度教o靚妹食煙</title></header><body><h1>里安納度教o靚妹食煙</h1><p>荷李活巨星里安納度狄卡比奧（LeonardoDiCaprio）首度與老而彌堅的導演奇連伊士活（ClintEastwood）合作新片《J.Edgar》，昨日已正式在洛杉磯開工。里安納度在片中飾演20年代FBI創辦人J.EdgarHoover，由於J.Edgar傳聞是同志，因此里安納度會與同片男拍檔ArmieHammer有不少咀戲。</p><p>指導手勢走位</p><p>昨日拍攝的場面是里安納度教一名小女孩吸煙，現場只見奇連細心指導兩人的動作、走位及手勢。另外，有份演出的茱迪丹慈（JuliDench）也穿上古典戲服在場拍攝。</p></body></html>
