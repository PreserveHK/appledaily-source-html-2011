<html><header><meta charset="utf-8"><title>洪天明趕生B老竇</title></header><body><h1>洪天明趕生B老竇</h1><p>洪天明昨與女友周家蔚於尖沙嘴出席「中國婚俗婚書展」，更互餵湯圓晒恩愛，二人計劃今年結婚，天明說：「我哋埋今年利是，出年就派。」</p><p>洪金寶等教功夫</p><p>天明買樓沒加周家蔚名字，問他可有追加？天明說：「講笑咋，層樓唔係我o架，我買咗未收樓，搞掂好晒先講啦。」談到生兒育女，天明說：「都係時候要生，男人冇所謂，但我想太太喺32、33歲前生。」周家蔚即說：「我27歲啫，仲有幾年。」天明又說父親洪金寶恨抱孫：「想學吳家樂，派一封，收三封，係好生意。爹哋好想抱孫，仲話我哋冇時間湊可以畀佢湊。」周家蔚說：「佢話要教個孫打功夫呀。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p></body></html>
