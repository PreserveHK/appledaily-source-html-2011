<html><header><meta charset="utf-8"><title>鞏俐、華仔交心過電</title></header><body><h1>鞏俐、華仔交心過電</h1><p>劉德華與鞏俐合演的愛情片《我知女人心》將於情人節檔上映，二人今次一同拍戲，擦出不少火花，鞏俐說：「雖然很想和華仔合作，但始終沒接觸過，所以有點緊張，怎知慢慢相處後，發現華仔是個很愛開玩笑的人，他很懂得在工作中找輕鬆。」<br>鞏俐又謂在華仔身上學到不一樣的演戲方法，二人演出時互有交流，讓她發揮到理想的水準。鞏俐大讚華仔之餘，華仔也對她百般欣賞，華仔說：「我哋第一次合作，開頭需要啲時間磨合，到有默契時，真係擦出唔少火花，我都好耐冇拍愛情喜劇，今次大家相處得好開心，成班人一齊開工一齊食嘢，好似家人一樣。」<br>撰文：丁寧</p></body></html>
