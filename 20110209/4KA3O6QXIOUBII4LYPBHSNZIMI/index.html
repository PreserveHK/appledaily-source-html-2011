<html><header><meta charset="utf-8"><title>芭比肯恩復合？看fb投票</title></header><body><h1>芭比肯恩復合？<br>看fb投票</h1><p>「芭比」公仔（Barbie）跟「肯恩」（Ken）分手七年，能否復合，將視乎網民的取向。芭比公仔生產商美泰（Mattel）正要求facebook用戶投票，決定這對情侶能否破鏡重圓。<br>美泰指出，芭比因肯恩不願結婚，2004年情人節前夕，宣佈結束43年愛情超長跑，轉投澳洲滑浪好手「布萊恩」（Blaine）懷抱。肯恩在《反斗奇兵3》擔綱演出和在紐約時裝周行天橋後，跑出名堂，但他卻驚覺自己深愛芭比，決定在情人節前贏回芭比歡心。他將會在紐約和洛杉磯的戶外廣告板示愛，而美泰也呼籲網民投票支持。<br>法新社</p></body></html>
