<html><header><meta charset="utf-8"><title>鬥雞刀片殺死賭徒</title></header><body><h1>鬥雞刀片殺死賭徒</h1><p>美國加州一名男子進行非法鬥雞，為了逃避警方掃蕩，逃走時被綁在鬥雞腳上刀片割傷小腿，血流如注，送院後證實不治。<br>35歲的奧喬亞（JoseOchoa）以鬥雞賭錢為樂（圖），去年曾因藏有及訓練鬥雞被捕和罰款，但他仍樂此不疲，上周日帶着鬥雞比賽時，警方突然掩至，嚇得他慌忙抱起公雞逃走。<br>但公雞腳上綁着鋒利刀片，奧喬亞混亂之際，遭刀片割傷小腿，送院搶救後傷重不治。警方事後在場內發現五隻死雞，估計場內賭金高達1萬美元（7.8萬港元），事件中沒人被捕，正調查奧喬亞是失血過多致死，還是死於細菌感染。<br>英國《每日郵報》</p></body></html>
