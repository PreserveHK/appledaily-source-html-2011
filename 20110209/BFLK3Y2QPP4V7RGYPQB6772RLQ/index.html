<html><header><meta charset="utf-8"><title>蔡楓華傳九展開騷</title></header><body><h1>蔡楓華傳九展開騷</h1><p>蔡楓華去年復出上無綫節目後，未再公開亮相，網上流傳他下月會於九展StarHall舉行一場個唱，票價為380元、280元及180元。近日蔡楓華的演唱會海報在微博上流傳，泰國通胡慧沖更不停轉發。<br>海報上的蔡楓華一身黑衣黑超及黑帽示人，其黑超看來像是他之前愛戴的那一副。除了忙演唱會，蔡楓華也忙找經理人及重組歌迷會，他早前在微博透露：「本人今年想專注歌唱演出，無暇再兼顧自身經理人工作，故希望找到一位合適的經理人，若能夠協助本人敬希與我聯繫！」<br>撰文：丁寧</p></body></html>
