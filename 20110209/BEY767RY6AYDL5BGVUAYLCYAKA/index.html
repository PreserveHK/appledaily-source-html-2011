<html><header><meta charset="utf-8"><title>「吊高嚟賣」俘擄女人心</title></header><body><h1>「吊高嚟賣」俘擄女人心</h1><p>情場如戰場，想做萬人迷，俘擄女人心，原來要懂得欲擒故縱、「吊高嚟賣」：美國研究發現，比起開門見山表示好感的人，態度含糊的男士更能吸引異性。<br>研究員測試47名女大學生，向她們訛稱一群男生看過她們的facebook個人頁面，並向她們展示其中四男的fb頁面。然後研究員將女生分三組：告訴A組女生說，四男對她們很有好感；告訴B組女生說，四男覺得她們很普通；對C組女生則含糊其辭，沒明確說出四男對她們的想法。<br>結果顯示，A組女生較B組對四男有較大好感；但對四男最有興趣的卻是C組女生。專家指出，掩飾自己的心意，能激起對方的好奇心和興趣。<br>英國《每日郵報》</p></body></html>
