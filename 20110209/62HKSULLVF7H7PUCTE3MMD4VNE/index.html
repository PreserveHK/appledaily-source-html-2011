<html><header><meta charset="utf-8"><title>基仔發新年財</title></header><body><h1>基仔發新年財</h1><p>古巨基昨日在時代廣場出席「金龍醒獅賀新歲」活動，司儀李浩林問基仔何時派利是，他即扯開話題：「幾時食飯呀？」基仔又謂發了新年財，在朋友家拜年時賭錢贏了很多，他說：「幾多就唔好講，費事提起朋友嘅傷心事，我新年賭錢未輸過。」基仔又透露早前在北京演出春晚，完騷後往燒煙花，十分好玩。</p><p>派雙封示已婚</p><p>問基仔可有被親戚朋友催婚？他說：「未有，其實長輩都會哦，但我派利是仍然派單封。」是否派雙封利是時即公開已婚？他說：「係啦，到時係咁嘅話即係話咗畀你哋知囉。」新年有否到緋聞女友兼助手Lorraine家拜年？他說：「邊個呀？大家團拜就有。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
