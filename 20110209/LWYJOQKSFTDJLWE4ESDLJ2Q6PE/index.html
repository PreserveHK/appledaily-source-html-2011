<html><header><meta charset="utf-8"><title>求驗客手記：靚女旁證重見天日 - 求驗客</title></header><body><h1>求驗客手記：靚女旁證重見天日 - 求驗客</h1><p>英格蘭25歲靚女旁證瑪施妮（SianMassey、圖）上月尾執法利物浦對狼隊比賽，因為冇判費蘭度托利斯的入球越位，結果就俾天空電視台兩位主持安迪格雷同基斯諷刺佢唔識越位條例。好彩有天理同慢鏡，F托入球真係冇越位，而安迪格雷更因性騷擾女同事，俾電視台炒魷。瑪施妮連續3個星期冇喺頂級聯賽執法，亦都終於「重見天日」，周六黑池對維拉嘅比賽有份吹嘞！</p></body></html>
