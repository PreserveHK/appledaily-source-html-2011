<html><header><meta charset="utf-8"><title>求驗客手記：老竇撲機票撐隊長林伯 - 求驗客</title></header><body><h1>求驗客手記：老竇撲機票撐隊長林伯 - 求驗客</h1><p>喺里奧費迪南、謝拉特缺陣下，英格蘭領隊卡比路喺香港時間今晨友賽丹麥場波，委任林柏特（圖左）做隊長。話說不嬲鍾意捧個仔場嘅林柏特老竇（圖右），本來冇興趣飛去丹麥入場睇呢場波，不過一知道個仔被委任為國家隊隊長，就即時撲機票去哥本哈根，準備兩父子分享呢個難忘時刻。能夠做國家隊隊長固然係可遇不可求，最重要係背後有個感人故事，據「林伯」老竇講，佢同亡妻一直相信個仔總有一日做國家隊隊長，家陣如願，等住睇個仔舉起個臂章獻畀亡母喎。</p></body></html>
