<html><header><meta charset="utf-8"><title>活在虛擬世界青年更快樂</title></header><body><h1>活在虛擬世界<br>青年更快樂</h1><p>虛擬世界與現實生活，那種較愉快？英國關注兒童組織Kidscape調查發現，45%青少年認為虛擬世界較愜意，可隨時做某角色，厭倦了按掣就可退出。<br>調查訪問了英國2,300名11歲至18歲青少年，發現1/8會上網與陌生人攀談，但對自己外表、年齡和背景都會撒謊；47%人承認網絡生活令他們更有權力和自信。心理治療師指，調查反映年輕一代寧願在網上以另一身份出現，因他們脫離現實，長遠會產生一批無法適應現實生活的青少年。<br>英國《每日郵報》</p></body></html>
