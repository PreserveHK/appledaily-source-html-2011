<html><header><meta charset="utf-8"><title>求驗客手記：哈利列納養馬一樣掂 - 求驗客</title></header><body><h1>求驗客手記：哈利列納養馬一樣掂 - 求驗客</h1><p>熱刺領隊哈利列納（圖）由虎年行運行到兔年，佢隊波除咗喺英超同車路士同係25戰得44分（熱刺因得失球差不及車仔而排第5位）之外，佢養嗰隻馬BygonesinBrid亦相當之威，日前喺場障礙賽勝出，仲幫佢贏咗10萬鎊（約125萬港元）獎金㖭。哈利列納喺冬天轉會市場搞咗一大輪，淨係簽到派拿一個，令佢不知幾唔開心，家陣佢隊波同隻馬都有咁好成績，真係即時開心番晒。</p></body></html>
