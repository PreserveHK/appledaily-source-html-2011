<html><header><meta charset="utf-8"><title>梁詠琪為個唱食齋</title></header><body><h1>梁詠琪為個唱食齋</h1><p>梁詠琪（GiGi）今個農曆年與以往過得不一樣，她要為今個月尾在紅館舉行的演唱會作準備，一切拜年活動與各款新年美食，全部都要說聲bye，更惟有與食素的母親一起食齋。</p><p>封萬元利是</p><p>每逢過年，像GiGi這種年紀的單身女子常會被問何時結婚及派利是，問她有否拜年恐懼症？她說：「我唔怕o架，會照利是，我都有派利是o架。」她透露每年必預備封六至七萬元利是，她說：「香港、台灣同內地都有同事，大家都工作辛苦咗一年，有時會當分紅咁，封大封啲，大家都開心，最大封試過封一萬蚊，畀我較親密嘅工作夥伴。」<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
