<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬rap法文歌 - 求驗客</title></header><body><h1>求驗客手記：賓施馬rap法文歌 - 求驗客</h1><p>有唔少足球員都鍾意唱歌，就好似前荷蘭球王古列治咁，喺效力車路士嗰時就試過同班球員例如係紐頓等一齊夾band；至於已掛靴嘅英格蘭中場荷杜同埋華度，就喺效力熱刺時，以組合方式唱過隻叫《鑽石光芒》嘅歌，隻歌仲上過流行榜㖭。<br>家喺皇馬效力嘅法國國腳前鋒賓施馬（圖），原來都好有音樂天份，早排就rap過一隻叫《Faismoilapasse》嘅法文歌，聽講仲rap得幾好聽㖭。唔知賓施馬第日退休後，會唔會好似前輩簡東拿咁，轉戰藝能界呢？</p></body></html>
