<html><header><meta charset="utf-8"><title>錢嘉樂拒王維基挖角</title></header><body><h1>錢嘉樂拒王維基挖角</h1><p>錢嘉樂昨在尖沙嘴出席「第58屆澳門格蘭披治大賽車」路演記招，熱愛賽車的他原來已有8年沒到澳門參賽，他說：「因為拍電影太忙，澳門係大賽，需要長時間準備，近年都係返內地玩慈善賽。」<br>之前楊思琦和李泳豪分手，原因之一是思琦嫌泳豪玩賽車花錢不切實際，對此嘉樂說：「個人價值觀問題，我哥哥（錢小豪）年代，係要用好多錢，咁多年夾埋花嘅錢可以買幾部法拉利，但我有贊助，呢十年玩賽車都唔使錢，但之前一定有付出。」此外，嘉樂說獲王維基邀請加盟，因他和無綫合作關係好，無意跳槽。<br>採訪、攝影：魯萍</p></body></html>
