<html><header><meta charset="utf-8"><title>醫療新知驗口水判定登革熱病情</title></header><body><h1>醫療新知<br>驗口水判定登革熱病情</h1><p>口水可測試登革熱病的嚴重程度。新加坡陳篤生醫院與當地基因組研究院合作，研發可快速辨識到病情的方法，研究人員發現口水的細胞基因有助檢定病情，接受測試的病人只需漱口30秒，就可收集足夠的細胞進行分析。由今年8月起，已收集到300個樣本，目標是收集4,000個樣本進行分析，預計2013年可公佈基因排列的結果。<br>醫學界近年發現患上登革熱病，即使是感染同一型病毒，患者的病情也可有好大差異。<br>研究人員指將來可透過檢測病毒的基因排序，分辨屬輕微或重症病人，有助降低登革熱病的死亡率。</p></body></html>
