<html><header><meta charset="utf-8"><title>算命消災受阻　女郎自斬五指</title></header><body><h1>算命消災受阻　女郎自斬五指</h1><p>廣東順德一名28歲的女大學畢業生小玲，近日因為工作壓力大、經常失眠，在路上遇到算命先生，竟向她說近日將會大難臨頭、活不到多少時間。在小玲忐忑不安之時，算命先生竟說只要花上一萬元人民幣便能上門替她消災。可是小玲的家人聞訊後，竟然極力阻止。上周四（6日）凌晨小玲脾氣突變，像發瘋一樣拿着菜刀亂斬，家人試圖阻止，她竟將手放在砧板剁向左手，將自己五根手指斬落在地。家人送小玲到醫院搶救，手指接駁成功，至前日已經沒生命危險。<br>廣東《廣州日報》</p></body></html>
