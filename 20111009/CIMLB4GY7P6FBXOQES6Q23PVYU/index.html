<html><header><meta charset="utf-8"><title>求驗客手記：幫10清貧學生畀學費　摩連奴愛心爆棚 - 求驗客</title></header><body><h1>求驗客手記：幫10清貧學生畀學費　摩連奴愛心爆棚 - 求驗客</h1><p>我求大俠細個嗰陣都好有童真，卡通片《長腿叔叔》更加長追；皇家馬德里教練摩連奴（圖），就好似真人版長腿叔叔，事關馬卡報就爆料，指摩連奴自掏腰包，幫10名喺皇馬足球學校受訓嘅清貧學生交學費，每人每季600歐元，10個就6,000歐元（約62,000港元）；呢筆錢對摩連奴梗係唔多，不過就顯示出佢嘅心意。長腿叔叔最後真係同女主角成為戀人，睇吓呢10位小朋友，未來會唔會真係幫到摩連奴打江山呢？</p></body></html>
