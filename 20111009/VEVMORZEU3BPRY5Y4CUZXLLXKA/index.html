<html><header><meta charset="utf-8"><title>下月在台演出法《瘋馬秀》爭露點</title></header><body><h1>下月在台演出<br>法《瘋馬秀》爭露點</h1><p>與《紅磨坊》、《麗都歌舞秀》齊名法國巴黎三大夜總會秀之一的《瘋馬秀》（CrazyHorse）即將在下月底在台灣上演，成為60年來首次世界巡迴演出中，亞洲唯一一站。原來主辦單位希望能原汁原味、讓12名舞者露點演出。可是台灣當局祭出法典，禁止舞者露點，而當局更警告若表演涉及猥褻、超時，將會派檢警進行取締，並依台灣法律追究。主辦單位現正作最後爭取讓演員露點演出，若真的不成，演員就要用乳貼上陣。<br>台灣《蘋果日報》</p></body></html>
