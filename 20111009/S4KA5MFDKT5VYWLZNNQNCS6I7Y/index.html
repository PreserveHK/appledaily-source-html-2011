<html><header><meta charset="utf-8"><title>韓彩媛抑鬱自殺身亡</title></header><body><h1>韓彩媛抑鬱自殺身亡</h1><p>韓國女星韓彩媛，昨日證實個多月前在家中自殺身亡，終年31歲。據報韓彩媛在8月25日凌晨於家中吊頸，被友人發現後立即報警，警方到場時她已死去，經調查得知她07年已患上抑鬱症，但沒解釋為何個多月後才公佈死訊。</p><p>韓彩媛於02年出道，演過KBS劇集《孤獨》等作品但未能走紅，令其患上抑鬱症，最終今年8月在網誌寫下灰心留言後就自殺。韓彩媛是繼女主播宋智善及男歌手蔡東河後，今年第三名自殺身亡的韓星。</p></body></html>
