<html><header><meta charset="utf-8"><title>范冰冰獲張東健教韓文</title></header><body><h1>范冰冰獲張東健教韓文</h1><p>內地女星范冰冰一連幾天都現身釜山電影節，昨下午她與兩大韓日帥哥張東健及小田切讓再為電影《登陸之日》宣傳。冰冰昨打扮密實，但她所穿的印有意國時裝大師GiorgioArmani巨型肖像的裙子，依然很搶鏡。</p><p>王小帥寸行家</p><p>冰冰在記招感謝台前幕後對她的幫助，更特別多謝張東健，她笑指張東健每天拍完戲都問她是否很疲倦，結果她第一句學懂的韓文就是「我很疲倦」。<br>此外，內地導演王小帥昨日也有現身釜山為涉及文革的新片《我11》宣傳，他被問到該片是否已獲內地政府審查，他表示已過關，更指審查不是內地電影最大問題，而是電影人為資金及票房作自我審查。<br>撰文：林妃</p></body></html>
