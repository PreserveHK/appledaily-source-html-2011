<html><header><meta charset="utf-8"><title>愛麗絲夢遊嘉年華</title></header><body><h1>愛麗絲夢遊嘉年華</h1><p>有否想過化身愛麗絲，與白兔先生、紅心皇后一同冒險？一年一度「渣打藝趣嘉年華2011」將於11月舉行，今年巡遊以《愛麗絲夢遊仙境》5大場景為藍本，多個角色被製成8至12呎高木偶，與大家一起展開奇幻旅程。</p><p>地點：維多利亞公園中央草坪<br>日期：11月12及13日10am至5pm<br>巡遊：11月13日3:30pm開始<br>入場費：全免<br>詳情： http://www.hkyaf.com </p></body></html>
