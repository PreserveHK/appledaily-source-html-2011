<html><header><meta charset="utf-8"><title>鍾麗緹回復單身狂仔</title></header><body><h1>鍾麗緹回復單身狂仔</h1><p>經歷兩次婚姻失敗的鍾麗緹（Christy），早前被發現分別在北京和香港跟異性約會，還拖手攬腰，前晚她穿一襲紅色背心裙到尖沙嘴出席手錶活動，見她心情甚靚，似乎未受離婚影響。問Christy是否有新戀情故心情靚絕？她說：「我係鬼妹仔性格，拖手攬吓好正常，我好享受家嘅生活，專注喺工作上。」</p><p>享受自由</p><p>Christy續說，她在北京約會的是導演葉偉民，當時是傾工作。問Christy在港約會的型男有否發展機會？她說：「只係朋友，我好享受家嘅自由，如果再拍拖，我會公開。」至於會否再婚？Christy說暫沒想過，因為現時工作很忙。<br>採訪、攝影：何慧斯</p></body></html>
