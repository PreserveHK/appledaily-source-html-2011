<html><header><meta charset="utf-8"><title>求驗客手記：返中國落班隨時鬆人　易建聯恨死隔籬 - 求驗客</title></header><body><h1>求驗客手記：返中國落班隨時鬆人　易建聯恨死隔籬 - 求驗客</h1><p>易建聯決定咗返中國加盟廣東宏遠，唔意外。最意外嘅係佢張合約有逃出條款！之前CBA話到明；唔畀啲NBA球員嚟過個冷河就走，要打足一季先鬆得。咁點解易建聯係NBA球員，又可以話走就走？皆因一個富有中國特色嘅term，叫做「內援」。內援其實就係中國球員。易建聯以前係內援，所以就可以有逃出條款，人工就逐月計。唔係屬於「外援」嘅美國球員唔恨得咁多，係唔公平，不過家都因為封館而冇得撈，將就吓啦。至於一班巨星就喺周日出席熱火3星嘅慈善賽，最後獲迪隊加時贏勒邦隊。</p></body></html>
