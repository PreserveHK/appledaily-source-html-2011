<html><header><meta charset="utf-8"><title>AV上癮少女爆竊買鹹碟</title></header><body><h1>AV上癮少女爆竊買鹹碟</h1><p>愛看AV的，通常都是好色男孩，但美國明尼蘇達州卻有一名好色少女，愛看AV上癮，為了買鹹碟自娛，不惜做賊偷鄰居的財物。<br>帕克發現寓所兩天內三度失竊，因此在家中安裝微型鏡頭，終於拍到賊人是從活動狗門爬進屋內，細看之下賊人竟是鄰居18歲女孩歐文絲（AmandaOwens圖），於是報警將她拘捕。<br>歐文絲被捕直認多次進入帕克的寓所偷竊，原因是她性上癮，愛看AV，之前買了30隻AV光碟，欠下一筆債，為了籌錢還債和買新AV光碟，惟有做賊爆竊，將偷來的贓物典當還債。歐文絲若罪成，最高可判監10年和罰款2萬美元（15.6萬港元）。<br>英國《每日郵報》</p></body></html>
