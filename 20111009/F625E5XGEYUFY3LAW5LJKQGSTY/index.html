<html><header><meta charset="utf-8"><title>NewsFlash水淹泰國230萬人受災</title></header><body><h1>NewsFlash<br>水淹泰國230萬人受災</h1><p>泰國50年來最嚴重的水災，兩個多月來造成死亡人數升至261人，230萬人受災，洪峯更將於本周末殺到首都曼谷。泰國77個府中有30個受水災影響，其中舊首都所在的大城府（Ayutthaya）昨天全面失守，市內主要醫院要緊急疏散600名病人，近200工廠因水浸關閉。商務部將全國稻米收成量預測削16%，勢令本已受政府提高收購價影響的出口價，進一步升高。<br>路透社</p></body></html>
