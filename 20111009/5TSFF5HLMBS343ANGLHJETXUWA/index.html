<html><header><meta charset="utf-8"><title>求驗客手記：嗌救命搵阿媽執屋　張伯倫正裙腳仔 - 求驗客</title></header><body><h1>求驗客手記：嗌救命搵阿媽執屋　張伯倫正裙腳仔 - 求驗客</h1><p>阿仙奴啲新星都有個共通點，不過就係冇咗阿媽就唔識生活，簡單啲講，咪即係裙腳仔囉！兵工廠中場韋舒亞自己住過獨立生活，因為搞唔掂啲家務，結果叫阿媽一齊住，順便幫佢湊仔。估唔到佢隊友阿歷士張伯倫（圖）同佢同科。話說得18歲嘅張伯倫搬出嚟住之後，搞唔掂啲家頭細務，於是搵阿媽幫手。呢位身價1,500萬鎊嘅超新星話：「我阿媽一星期嚟我屋企一次，幫我執屋洗衫。」世上只有媽媽好，我求大俠就非常認同呢句說話嘞。</p></body></html>
