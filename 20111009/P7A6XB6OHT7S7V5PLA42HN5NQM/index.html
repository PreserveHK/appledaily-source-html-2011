<html><header><meta charset="utf-8"><title>喬布斯傳奇將拍電影</title></header><body><h1>喬布斯傳奇將拍電影</h1><p>喬布斯授權名作家艾薩森（WalterIssacson）撰寫的傳記本月底才出版，但已有荷李活片商打主意，Sony電影公司已跟艾薩森及出版商簽約，取得傳記的電影版權，準備將喬布斯的傳奇人生搬上大銀幕。據報艾薩森及出版社可獲多達300萬美元（2,340萬港元）報酬。<br>其實，《仁心仁術》男星諾亞懷爾（NoahWyle）曾在1999年電視電影《PiratesofSiliconValley》中扮演喬布斯，當年喬布斯在MacworldExpo演說前，特別找來諾亞上台扮他。<br>appleinsider網站</p></body></html>
