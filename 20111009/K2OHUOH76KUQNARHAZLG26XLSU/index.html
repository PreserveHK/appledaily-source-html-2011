<html><header><meta charset="utf-8"><title>趣趣地：基維爾艾馬頓唔掂</title></header><body><h1>趣趣地：基維爾艾馬頓唔掂</h1><p>澳職開鑼戰，紐卡素噴射機同埋墨爾本雄心入球大手交易，仲同球迷一齊玩過山車。雄心首先入波，之後噴射機反超前2:1，去到下半場，雄心追成平手。當以為呢場會和波嗰陣，噴射機喺補時再入多粒，全場贏3:2，真係高潮迭起！之後到墨爾本勝利對FC悉尼，呢場雖然互交白卷，但兩隊竟然大打出手，悉尼嘅馬克布歷治仲俾人趕出場，做咗今季第一個紅牌阿姑。但講到黑仔，佢隊友艾馬頓都唔弱，原本以為由英超返到嚟可以蝦蝦霸霸，點知一嚟就射失12碼。至於勝利嘅基維爾（中）都唔好得好多，全場隱形咁滯。</p></body></html>
