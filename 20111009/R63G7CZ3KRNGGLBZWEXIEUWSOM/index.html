<html><header><meta charset="utf-8"><title>今日提醒你：67至81年出生登記攞錢</title></header><body><h1>今日提醒你：67至81年出生登記攞錢</h1><p>【本報訊】今日起，「$6,000計劃」開始接受1967至1981年出生並持有有效香港永久性居民身份證人士登記，但銀行今天不會特別開門收表；而1966年或之前出生而尚未登記的合資格人士，仍可進行登記。截至本月6日，當局已收到超過210萬份登記表格。<br>當局提醒，市民須於登記表格上簽署，而且計劃不接受以聯名賬戶收取款項，重複遞交登記表格、未符合或不符合資格準則的市民會收到書面通知。如欲了解更多計劃詳情，可瀏覽「$6,000計劃」網站 http://www.scheme6000.gov.hk </p></body></html>
