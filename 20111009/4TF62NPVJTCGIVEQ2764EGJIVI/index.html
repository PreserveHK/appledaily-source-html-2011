<html><header><meta charset="utf-8"><title>關仁隱事：「大雀」扮大牌乞人憎 - 關仁</title></header><body><h1>關仁隱事：「大雀」扮大牌乞人憎 - 關仁</h1><p>最近過檔公仔箱嘅「大雀」雖然演技備受讚賞，成為新一代師奶殺手，但佢對人態度就好囂張，同佢合作過嘅演員，講起大雀都鬧爆，話佢成日喺片場扮大佬指生晒，又意見多多，好多工作人員對佢敢怒不敢言，乞人憎到爆。<br>關仁聽聞大雀對記者都好大支嘢，同佢做訪問要人呆等，打畀佢又話自己唔得閒，仲話自己打緊波唔得閒講電話，叫記者第日先再打過去。關仁覺得大雀都唔係好巴閉啫，咁唔襟撈嘅工作態度，睇嚟就算演技幾好，人緣差勁，喺呢行都好快玩完。<br>撰文：關仁</p></body></html>
