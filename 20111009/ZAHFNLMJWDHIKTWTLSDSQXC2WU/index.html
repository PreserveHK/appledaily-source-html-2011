<html><header><meta charset="utf-8"><title>蘋果綠葉鎳資源購印尼礦80%權益</title></header><body><h1>蘋果綠葉<br>鎳資源購印尼礦80%權益</h1><p>中國鎳資源（2889）公佈，向大股東董書通等收購印尼鐵鎳礦石公司Yiwan的80%權益，總代價20.67億元，其中1.6億元以現金支付，餘下19.07億元以3年期可換股票據支付，換股價0.93元，較上周五收報0.66元溢價40.9%，若全數兌換，董書通持股量將由59.5%增至78.57%。Yiwan於印尼南加里曼丹省鐵鎳礦持有開採權。</p></body></html>
