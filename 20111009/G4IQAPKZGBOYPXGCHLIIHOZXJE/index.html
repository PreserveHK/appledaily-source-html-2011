<html><header><meta charset="utf-8"><title>關仁隱事：「施肥」媽媽唱衰毛仔 - 關仁</title></header><body><h1>關仁隱事：「施肥」媽媽唱衰毛仔 - 關仁</h1><p>「施肥」如願做咗闊太，但佢嘅舊愛「毛仔」就被佢搞到好鬼慘，因為每次施肥有乜冬瓜豆腐，傳媒都會搵毛仔回應兩句，最慘係毛仔係咁俾施肥個阿媽唱佢係花弗仔，搞到毛仔形象好差，就算佢同「胃胃」拍拖拍到談婚論嫁，都係挽救唔到個形象。其實關仁知道毛仔唔係花弗仔，只係施肥阿媽要斬斷乖女嘅情絲先出毒招。毛仔外表睇落好花心咁，不過佢好鬼專一，同胃胃拍拖多年，無論人前人後都咁恩愛，所以話有時啲嘢真係唔好只係睇外表。<br><br>Textby關仁</p></body></html>
