<html><header><meta charset="utf-8"><title>少女時代1.14唱爆亞博</title></header><body><h1>少女時代1.14唱爆亞博</h1><p>韓國人氣組合少女時代落實明年1月14日首度襲港，於亞博館開騷！</p><p>滑雪場獻唱</p><p>據知少時今次亞洲巡迴騷並未計劃於內地舉行，加上她們上月訪台三場騷全爆，成員SooYoung又因炒車缺席，因此今次組合齊腳來港，相信7,000張門票絕對會被fans爭崩頭。<br>本地粉絲一直期待女神駕臨，上月中便透過粉絲網頁、facebook和微博發起名為「少時二巡香港場，需要您們的力量！」的聯署活動，結果反應熱烈，願望成真。此外，少女時代前日天寒地凍穿短褲現身滑雪場，唱歌賀平昌市申辦2018年冬奧會成功。</p></body></html>
