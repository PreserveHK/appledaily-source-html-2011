<html><header><meta charset="utf-8"><title>小熊爬吊床趣致墮地</title></header><body><h1>小熊爬吊床趣致墮地</h1><p>美國新澤西州有兩隻小黑熊，闖入民居後院，對吊床感興趣，好奇地爬上去「嘆世界」，但吊床左搖右擺，小熊雙雙墮地（圖），好不有趣。<br>小熊大戰吊床的場面，由女戶主基歐暗中偷拍。短片只見兩隻小熊抓住床邊，三兩下手勢便爬上吊床，其中一隻貪玩爬往床頭，結果失手翻側，跟同伴雙雙倒地，定神過後才撐起身體，再次爬上吊床。<br>今次已是黑熊第二次入侵基歐後院的吊床。2006年，一隻黑熊媽媽帶着兩隻小熊，並示範爬上吊床而不掉下的方法。<br>英國《每日郵報》</p></body></html>
