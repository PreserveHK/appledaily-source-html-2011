<html><header><meta charset="utf-8"><title>劉亦菲為發哥辭演《生化5》</title></header><body><h1>劉亦菲為發哥辭演《生化5》</h1><p>劉亦菲和周潤發合演的新戲《銅雀台》，前日在河北舉行開鏡記者會，導演趙林山率女主角劉亦菲亮相，不過飾演曹操的周潤發缺席。</p><p>期待談情戲</p><p>一提到發哥，劉亦菲表現相當興奮，她坦言每次看劇本時，把曹操想像成發哥，完全投入角色之中，她坦言十分欣賞發哥，期待與他演出感情戲。<br>為了和發哥在新戲中合作兼合演感情戲談情說愛，劉亦菲表示：「因為這個難得的機會，我索性推掉電影《生化危機5》的演出。」趙林山表示找發哥演出絕不是容易的事，不過發哥是個熱愛電影的人，只要是他心儀的劇本，他必會願意演出。<br>採訪、攝影：陶然婷</p></body></html>
