<html><header><meta charset="utf-8"><title>關仁隱事：「哈囉」縮胸女神唔襟撈 - 關仁</title></header><body><h1>關仁隱事：「哈囉」縮胸女神唔襟撈 - 關仁</h1><p>好多人都話啲女仔波大冇腦，關仁覺得好多模又真係名副其實冇乜腦，佢哋只識喺大心口上面掛個勇字，個個盛夏都搏晒命，谷盡事業線出位。</p><p>專篤背脊</p><p>舊年彈出嘅咪神「哈囉」最近瘦身，上圍縮水兼玩封胸，人氣隨即下滑，關仁仲聽聞佢舊年未紅先驕，對身邊嘅助手呼呼喝喝，囂張兼臭脾，仲成日恃靚行兇向老細詐嬌，專篤同事講人壞話。<br>哈囉仲真係當正自己係女神，家搵佢影張相都諸多要求，仲話自己嚟緊要封胸唔露，關仁覺得佢演技同做人處事都唔成熟，仲腌腌尖尖揀job做，睇怕好快由宅男女神變神枱貓屎，人見人憎。<br><br>Textby關仁</p></body></html>
