<html><header><meta charset="utf-8"><title>松岡無端端抑鬱</title></header><body><h1>松岡無端端抑鬱</h1><p>松岡李那、蔡穎恩（Evelyn）和韓國女模蔡恩真等，昨在銅鑼灣出席時裝活動。松岡李那之前疑患抑鬱症，無法工作，她昨日復工說：「好很多了，有看醫生、吃藥，男友之前見我減肥，都有買東西給我吃。」她表示自己對抑鬱原因也想不通：「每個人都有情緒，我也不特別覺得不開心，自己想法也算正面。」她也否認是學普通話壓力大。</p><p>Evelyn呻辛苦</p><p>Evelyn之前皮膚粗糙起粒粒，昨日也不見改善，她說：「轉咗醫生㗎喇，可能係皮膚敏感同內分泌，好多工作，噚日由朝早7點一路影相影到凌晨3點，冇得休息，生理、心理都調節緊。」更強調和失戀無關。<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
