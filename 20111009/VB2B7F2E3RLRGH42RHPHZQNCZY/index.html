<html><header><meta charset="utf-8"><title>蘋果汁思覺失調復康者搵工難</title></header><body><h1>蘋果汁<br>思覺失調復康者搵工難</h1><p>【本報訊】明愛九龍社區中心關注思覺失調復康青年聯席，早前就思覺失調復康青年的社會功能問題，與八名復康青年進行深入訪談，發現半數復康者有就業困難。中心認為若復康者過於急進，一開始以尋找長工為目標，最終或會因適應問題而辭職，建議復康者先尋找短期工作，以便適應社會工作環境。<br>復康者余小姐五年前於大學修讀資訊科技課程一年級時發病，需停學一年接受治療，復課後她曾參與實習工作。今年畢業的她已找到一份長工，指出短期實習經驗有助適應工作環境。中心社工認為政府目前只着重推動患者的復康活動，建議同時加強協助復康者就業服務。</p></body></html>
