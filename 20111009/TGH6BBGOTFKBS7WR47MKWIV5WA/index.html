<html><header><meta charset="utf-8"><title>孫兒遭輾死　祖父圖斬司機</title></header><body><h1>孫兒遭輾死　祖父圖斬司機</h1><p>深圳寶安光明新區前日發生一宗車禍，竟引發家屬持刀圖斬司機事件。一輛大貨車（圖）前日下午在路上，將一名在路上玩耍的兩歲小童捲入車底，並且將他輾斃。事後司機被公安帶到派出所調查。然而家屬情緒十分激動，男童祖父竟然拿着菜刀闖入派出所，衝到司機面前，準備揮刀斬人。當時場面十分混亂，在場公安馬上向天舉槍，要老人將刀放下。涉事司機則辯稱，小童身高都不到車輪的高度，事發時他剛起動，沒看到車子四周有小童，結果便出事。<br>廣東《深圳晚報》</p></body></html>
