<html><header><meta charset="utf-8"><title>「管她啥美美」廣告揶揄郭美美</title></header><body><h1>「管她啥美美」廣告揶揄郭美美</h1><p>「管她啥美美、做我真慈善」河南鄭州由警方監制的110全球定位提示牌下出現的一條普通慈善廣告（圖），近日在網上被熱傳，因為許多網民都明白當中的「美美」，分明是揶揄因在網上炫富遭網民圍攻的郭美美。不少網民嘖嘖稱奇說：「政府公益廣告也這麼時髦？」<br>此前，20歲湖南少女在網上大晒「住別墅，開瑪莎拉蒂」，並稱她是「中國紅十字會商業總經理」，連累紅十字會遭非議，內地不但慈善捐贈數額出現銳減；甚至導致全國多個城市血庫告急。<br>河南大河網</p></body></html>
