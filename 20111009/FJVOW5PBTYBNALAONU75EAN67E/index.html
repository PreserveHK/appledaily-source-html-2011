<html><header><meta charset="utf-8"><title>政府總部瞓街　促關注露宿者</title></header><body><h1>政府總部瞓街　促關注露宿者</h1><p>【本報訊】住屋問題不但困擾中產階層，租金持續上升對低收入的基層影響更大。社民連立法會議員「長毛」梁國雄，昨聯同20名露宿者藉國際無家者日，前往新政府總部外露宿一宵（圖），促請政府關注露宿者在尋找住處的困難，將綜援的租金津貼上限由現時的1,265元，上調至1,505元，協助他們脫離流浪街頭的生活。<br>在高通脹及租金不斷攀升下，大部份露宿者的綜援租金津貼，已不足支付私人樓宇房間租金，勉強動用綜援標準金額補貼，則令生活費進一步減少。昨晚露宿代表將於今晨向立法會申訴部尋求協助。
</p></body></html>
