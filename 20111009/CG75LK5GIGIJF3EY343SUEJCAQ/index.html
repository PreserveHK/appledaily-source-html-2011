<html><header><meta charset="utf-8"><title>趣趣地：阿國神龍5救12碼</title></header><body><h1>趣趣地：阿國神龍5救12碼</h1><p>一場波救出5次12碼，「神龍」降生於阿根廷！呢位神奇龍門叫法沙拿利（小圖），效力緊阿根廷丁組聯賽球隊遠足者。喺上禮拜三，佢代表球隊踢阿根廷盃第4圈，面對住都係丁組嘅迪美路阿根廷人。佢呢場上晒身，喺法定時間入面先救出一球12碼，兩隊踢埋加時打和1:1，去到互射12碼，佢左飛右撲救咗4球出嚟，信心爆晒燈嘅佢仲射入1球，幫球隊射12碼贏2:1。其實，佢要多謝一班隊友，如果唔係佢哋射得差，球球都唔入咁滯，射3輪就贏咗啦！邊有機會可以表演咁多次！</p></body></html>
