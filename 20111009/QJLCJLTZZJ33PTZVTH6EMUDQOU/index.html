<html><header><meta charset="utf-8"><title>莊思敏食多幾餐揀仔</title></header><body><h1>莊思敏食多幾餐揀仔</h1><p>莊思敏昨日在尖沙嘴行婚紗騷，現場所見她身穿的低胸婚紗險滑落，她說：「今日好大壓力，呢排瘦咗五、六磅，陣間又要忙去做舞台劇。」是否密密接工作，她說：「呢排得閒嘛，做多啲嘢，不過都有少少內疚，爹哋媽咪嚟咗香港，星期二就走，都未有時間同佢哋食飯。」<br>問到父母有否詢問近日與林忠豪的緋聞，莊思敏說：「有睇報紙咪八卦問兩句，我答兩句，同林生係朋友。」父母有否催婚，她說：「有冇好介紹，做乜個個都要逼我，我要問吓媽咪有冇相睇，自己家都要食多幾餐飯，先知自己鍾意食乜，乜都肯試，暫時最鍾意係工作，覺得好充實。」<br>採訪、攝影：盧妹</p></body></html>
