<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國老牌女星莎莎嘉寶昨日因失去知覺被送院，搶救後已退燒但病情仍嚴重。<br><br>●英國諧星「戇豆」路雲艾堅遜前日亮相德國電視騷力谷《特務戇J之救國大業》，同場還有英國女歌手JessieJ。</p><p>●日本人氣聲優兼歌手平野綾自早前跳槽新公司後，前日在東京六本木舉行全新歌迷會成立兼24歲生日紀念演唱會，與300名fans同歡。<br><br>●韓國天王Rain昨晚在首爾舉行入伍前的告別演出，吸引大批歌迷一早在街頭排隊。<br><br>●韓星趙寅成和申敏娥昨早在首爾出席粉紅絲帶愛心馬拉松時，表現親密當眾咬耳仔。</p></body></html>
