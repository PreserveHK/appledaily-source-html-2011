<html><header><meta charset="utf-8"><title>蘋果汁教院新制修碩士單元學分可豁免</title></header><body><h1>蘋果汁<br>教院新制修碩士單元學分可豁免</h1><p>【本報訊】香港教育學院在明年新學制下，修讀教育學士學位課程的學生，可以在第五學年修讀碩士程度的單元，日後若在教院進修包括專業文憑課程、高等證書以及碩士課程時，可以申請豁免最多9個學分。教院希望藉此為學生提供更多選擇及學習途徑。<br>教院副校長（學術）李子建表示，教育學士學位課程最少修讀156個學分，學生在第三至第五學年其中兩個學期，需要進行實習。他又表示，教院計劃開辦心理學4年制非教育課程，目前仍在等待學術及職業資歷評審局進行評審，希望趕及2012年招收首屆文憑試學生。</p></body></html>
