<html><header><meta charset="utf-8"><title>關仁隱事：「玉樹」私竇嗒國產女 - 關仁</title></header><body><h1>關仁隱事：「玉樹」私竇嗒國產女 - 關仁</h1><p>「玉樹」生得斯斯文文，仲憑擺甫士稱王迷倒唔少粉絲，不過佢好衰唔衰，衰在男人最易犯嘅錯──鹹濕，因為呢兩個字搞到一身蟻。其實佢本身已經有唔少女自動送上門，但佢又偏愛國產貨，見到啲國產靚女就起晒痰，有時都未睇清楚情況，就唔理咁多食咗先算，所以佢成日俾啲國產妹妹仔搵機會借佢上位囉！其實玉樹以前同「搶機」佢哋成班人，已經好識窿路去啲私家竇蒲，嗰時玉樹最鍾意call幾個內地女伴同行，都唔知係貪佢哋啲鄉音，定係因為佢愛國呢？<br>Textby關仁</p></body></html>
