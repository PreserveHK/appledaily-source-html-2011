<html><header><meta charset="utf-8"><title>蘋果汁要求提供床位　內地孕婦示威訴苦</title></header><body><h1>蘋果汁<br>要求提供床位　內地孕婦示威訴苦</h1><p>【本報訊】中港家庭權益會30多名內地孕婦及其港人丈夫昨於舊政府總部外示威（圖），要求港府為已懷孕的港人內地妻，提供公立或私家醫院分娩床位。權益會成員昨戴上食物及衞生局局長周一嶽的面具，手持月餅，反映中港家庭不能在中秋節團圓。權益會又要求，周於十月一日前與他們會面，否則不排除衝擊周出席的公開活動。<br>預產期為下月的周女士表示，任職保安員的港人丈夫月入有限，原想在公院分娩，但因找不到床位惟有向私院查詢，「問咗十幾間醫院都搵唔到」，她不諱言作動時會衝急症室分娩。
</p></body></html>
