<html><header><meta charset="utf-8"><title>關仁隱事：「風光」歸隱寂寞難耐 - 關仁</title></header><body><h1>關仁隱事：「風光」歸隱寂寞難耐 - 關仁</h1><p>「風光」當年同「勁揪」生咗囡囡「光妹」後搞到滿城風雨，之後風光帶埋個女去咗內地低調生活，但今年又忽然高調返港，仲周圍搵嘢撈，好多人以為佢經濟唔掂，查實關仁聽風光嘅閨中密友話，風光係因為寂寞先回流。<br>風光帶住個女喺內地，名氣唔大，所以揀男友高不成低不就，佢經常同啲朋友呻，其實佢根本冇辦法融入內地嘅生活圈子，又冇朋友，仲差啲屈出病，所以最終都鼓起勇氣返香港。<br>Textby關仁</p></body></html>
