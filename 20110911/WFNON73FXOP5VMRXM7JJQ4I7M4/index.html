<html><header><meta charset="utf-8"><title>他們走過911老消防：寧願沒有911</title></header><body><h1>他們走過911<br>老消防：寧願沒有911</h1><p>貝克威思（BobBeckwith）在紐約任消防員29年後，本已退休，但他不能坐視世貿災場幾千人亟待救助，於是他不理家人勸阻，在災後第三天穿上舊制服到現場幫忙。「突然有人喊：總統來了」，下一刻，喬治布殊已爬到消防車頂，跟他合照。貝克威思一夜成名，國內外記者爭相訪問他，他之後再見喬治布殊幾次，對方也開玩笑說：「阿鮑（貝克威思），你令我出名了。」<br>「本來我只是坐在家中看電視，等老等死，但那照片令我走出去。911令我生活變好了。」79歲的他說：「但我寧願沒有911。」<br>英國《泰晤士報》</p></body></html>
