<html><header><meta charset="utf-8"><title>小豬悟空變波斯王子</title></header><body><h1>小豬悟空變波斯王子</h1><p>周星馳與郭子健聯合執導的《大話西遊之除魔傳奇》已於兩個月前在橫店開鏡，一直有傳投資公司希望星爺演出孫悟空一角，但為了可以專心做導演，他旗下的帝通國際決定加碼，成為該片最大投資者，擁有話事權後，孫悟空一角已改由黃渤飾演，文章演唐僧、舒淇演江湖俠女、佟麗婭演紫霞、一度被屬意演孫悟空的羅志祥，現改演波斯王子。</p><p>舒淇趕工</p><p>日前黃渤經理人已確認黃渤在《大》片演孫悟空，不過黃渤還有其他工作在身，未正式進組，由於影片主角是唐僧，其他角色戲份都不多，目前只有舒淇和文章在拍攝。<br>撰文：葉雪</p></body></html>
