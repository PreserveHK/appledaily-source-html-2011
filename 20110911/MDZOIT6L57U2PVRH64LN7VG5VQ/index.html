<html><header><meta charset="utf-8"><title>他們走過911911壽星女不敢慶祝</title></header><body><h1>他們走過911<br>911壽星女不敢慶祝</h1><p>今天是格倫（DahliaGruen）的20歲生辰，但她過去10年都不敢慶祝，因為911已成了國難的代名詞。<br>格倫記得10年前興高采烈回家，以為父母會為她慶祝生日，「他們卻向我解釋當天發生的事情，我開始意識到，我的生日從此變得不一樣」。這些年來，她與很多在911出生的的美國人一樣，以複雜的心情度過，有的甚至因在這一天慶祝生日而感愧疚。<br>911發生後，格倫在父親協助下，設立網站birthdayspirit.org，作為跟其他911出生的人接觸的橋樑。<br>美國《今日美國報》</p></body></html>
