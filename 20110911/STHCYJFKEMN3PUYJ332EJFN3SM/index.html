<html><header><meta charset="utf-8"><title>他們走過911灰塵男頓悟享受人生</title></header><body><h1>他們走過911<br>灰塵男頓悟享受人生</h1><p>經營投資生意的法恩（EdFine），911那天早上到世貿北塔開會，會後趕不及走入升降機，避過被客機撞中一劫。他由樓梯飛奔落樓，南塔剛好倒塌，他蒙了一身灰塵，很多人都記得這個「灰塵男」。曾經蒙塵，現年68歲的他，自言沒心理創傷，「也不想別人讚我是頑強美國商人的代表」。他反而悟出：「人人都命懸一線，隨時要走。911前我是工作狂，現在花更多時間跟太太享受生活，感情更勝新婚。我仍專注工作，但不再為工作而活。度假絕不帶電腦。」<br>英國《泰晤士報》</p></body></html>
