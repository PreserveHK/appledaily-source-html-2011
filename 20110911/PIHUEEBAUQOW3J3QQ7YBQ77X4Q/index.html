<html><header><meta charset="utf-8"><title>大行紛降恒指目標</title></header><body><h1>大行紛降恒指目標</h1><p>在環球經濟轉差及歐洲危機沒完沒了下，大行紛紛調整恒指全年目標，部份調整幅度超過一成。滙豐證券上周將恒指今年目標，由原來的26000點，大削11.5%至23000點，為主要大行中最淡的一間。</p><p>高盛累積下調14%</p><p>大市估值下調潮，先由花旗6月底掀起，該行以估值盈利增長下滑為由，將恒指原來26500點目標，下調至25500點，調整幅度3.8%。<br>緊接高盛亦將目標價由29000點降至27000點，並在7月再修訂至25000點，累積下調13.8%。
</p></body></html>
