<html><header><meta charset="utf-8"><title>替補惡法「完全是垃圾」</title></header><body><h1>替補惡法「完全是垃圾」</h1><p>【本報訊】特區政府提出的替補機制立法建議諮詢期本月24日截止。數名民主黨成員昨天手持橫額由中環滙豐銀行遊行至政府總部請願，強調當局應維持現狀，在立法會議員辭職時安排補選制度，認為選民有權透過選票表達意見，毋須政府以堵塞所謂法律漏洞為由，肆意剝奪選民參選和投票權。代表向政府代表提交市民反替補簽名後散去。<br>另外，一班公民黨的年輕人則在銅鑼灣街頭發起「911替補方案廢紙回收大行動」，呼籲路過市民在模擬替補諮詢文件上蓋上「完全是垃圾」圖章，並投入現場設置的廢紙回收箱內，以示對整個替補機制的不滿。</p></body></html>
