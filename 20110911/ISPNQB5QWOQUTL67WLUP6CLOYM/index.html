<html><header><meta charset="utf-8"><title>維園綵燈會　情味現香港</title></header><body><h1>維園綵燈會　情味現香港</h1><p>【本報訊】中秋迎月夜，多個綵燈會陸續開放讓市民感受節日氣氛。康文署首場綵燈會今日在天水圍公園及銀座廣場舉行；明天中秋節晚，則於維多利亞公園舉行；後日追月夜，沙田公園及沙田大會堂廣場亦有綵燈活動。各燈會均有精采表演，包括河南省藝術團帶來少林武藝、歌舞及雜技。
</p><p>其中，維園展出多組璀璨綵燈，包括由本地紙藝紮作師傅製作的巨型走馬燈「港景．金蓮映千里」，也有一批以「情味現香港」為題的綵燈，描繪荔園等六、七十年代港人集體回憶。旅發局也同場展出一條高16.6米、長34米和闊約9.6米的超級巨魚燈籠。</p></body></html>
