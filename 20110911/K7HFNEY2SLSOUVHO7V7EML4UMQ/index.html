<html><header><meta charset="utf-8"><title>蘋果汁男士協會遊行　爭取立法設侍產假</title></header><body><h1>蘋果汁<br>男士協會遊行　爭取立法設侍產假</h1><p>【本報訊】工聯會昨聯同「香港男士協會」一共十多人，由中環遮打花園遊行至政府總部，要求特首曾蔭權於下月發表的施政報告，落實為「男士侍產假」立法。遊行人士手持橫額高叫口號，立法會議員王國興（圖中）及潘佩璆（圖右）揹起洋娃娃，爭取最少七日男士侍產假。<br>王國興批評，全世界已有逾48個國家或地區以不同形式設立男士侍產假，但本港仍處於研究階段，相當落後。遊行人士將約600個支持為男士侍產假立法的市民簽名，遞交政府代表，又將燈籠掛在政府總部門外，冀當局能於中秋節聆聽市民聲音。</p></body></html>
