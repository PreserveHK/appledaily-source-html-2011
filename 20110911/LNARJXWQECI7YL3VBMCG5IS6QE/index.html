<html><header><meta charset="utf-8"><title>世貿雙子塔變紀念池</title></header><body><h1>世貿雙子塔變紀念池</h1><p>911國家紀念池及博物館，為紀念911襲擊死難者，由以色列建築師阿拉德（MichaelArad）、美國園林設計師沃克（PeterWalker）共同設計，於2006年3月13日開始興建，在世貿遺址上，佔地3.2公頃。<br>紀念池由已倒塌的世貿雙子塔地基，建成兩個15米深的紀念池，池邊有噴泉，池壁刻上所有911恐難者名字，今天正式揭幕，先向死難者家屬開放，明天才開放給公眾，可登入官方網站911memorial.org預訂通行證。至於展覽911遺物和藝術品的博物館，於明年9月11日開幕。<br>911memorial.org網站</p></body></html>
