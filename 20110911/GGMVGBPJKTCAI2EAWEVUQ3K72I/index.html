<html><header><meta charset="utf-8"><title>何琍琍返港中秋團圓</title></header><body><h1>何琍琍返港中秋團圓</h1><p>已故慈善家呂明才的曾孫、建築商呂元祥兒子QuintonLu結婚，前晚在洲際擺喜酒，城中富豪名人如新地郭炳江、合和主席胡應湘夫婦、大新銀行主席王守業夫婦和田北俊夫婦等都有到賀，梁錦松和太太伏明霞更指婚宴場面感人。</p><p>送擺設給新人</p><p>何琍琍由長女趙式明陪同出席，但未見老公趙世光。何琍琍表示送了家居擺設祝賀一對新人，她說：「專程趕返香港過中秋，趁中秋節一家團圓吓。」趙式明至今仍是單身，問何琍琍可望女兒早日出嫁？何琍琍說：「唔講呢啲，由得佢順其自然啦。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
