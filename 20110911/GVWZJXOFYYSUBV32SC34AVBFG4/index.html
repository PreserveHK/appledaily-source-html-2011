<html><header><meta charset="utf-8"><title>求驗客手記：日韓外流兵輪住「士哥」 - 求驗客</title></header><body><h1>求驗客手記：日韓外流兵輪住「士哥」 - 求驗客</h1><p>喺歐洲聯賽效力嘅日本同埋南韓球員，成日俾人覺得係市場價值大於一切，但其實都好有實力㗎。喺上周六，日本前鋒岡崎慎司（左）以及南韓中場寄誠庸就各入一粒，分別幫所屬球會史特加（德甲贏漢諾威3:0）同些路迪（蘇超贏馬瑟韋爾4:0）喺聯賽贏波，而寄誠庸仲以3個入球成為球隊嘅聯賽首席射手之一，你都咪話唔厲害。至於奧格斯堡嘅日本中場細貝萌同新特蘭嘅南韓前鋒池東沅，雖不及岡崎慎司同寄誠庸咁好腳頭幫球隊贏波，但就攞到自己喺德甲同英超首個入波，算係好開始。</p></body></html>
