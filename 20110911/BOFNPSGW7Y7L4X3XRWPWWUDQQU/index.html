<html><header><meta charset="utf-8"><title>他們走過911灰塵女執迷飲酒度日</title></header><body><h1>他們走過911<br>灰塵女執迷飲酒度日</h1><p>博德絲（MarcyBorders）10年前28歲，911她才在世貿北塔上班一個月，那天驚慌跑落地面，世貿南塔倒塌，她跟「灰塵男」一樣蒙了一身灰塵，被拍攝下「灰塵女」照片，至今成為她的毒咒。「我看到照片，好害怕，會胡思亂想拉登追殺我。」911之後，她不敢搭地鐵，不敢進入大廈，靠酗酒吸毒自我麻醉，連一對子女被當局帶走交親戚照顧。吃了一記當頭棒喝，她洗心革面，今年戒掉惡習，現正找工作。「我仍留着那天的衣服。也許，洗乾淨後，我會穿着上班。」<br>英國《泰晤士報》</p></body></html>
