<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸永擬為B女取名陸索 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸永擬為B女取名陸索 - 馮仁昭</h1><p>農夫嘅陸永啱啱結婚，噚日佢同C君以及官恩娜同鄭欣宜等去到大埔出席港台活動，陸永透露老婆腹中BB已經有5個月大，照咗知道係女，陸永話：「本來我諗咗個名叫陸成熟，但見係女仔，就無謂玩佢，有朋友提議叫陸索。」陸永話BB預產期係明年2至3月，到時會請產假陪老婆，仲話希望兩、三年後再生多個。另外，官恩娜雖然發燒但仍然出席，見到佢個病樣真係我見猶憐。</p></body></html>
