<html><header><meta charset="utf-8"><title>新牌仔撞死準新娘</title></header><body><h1>新牌仔撞死準新娘</h1><p>前日上午，剛拿到駕駛執照的女生，開着新車到南京某銀行辦事，在銀行門口，她從非機動車道準備越過路口把車停在銀行門口的行人道時，油門踩重了，轎車突向大門衝去，躥上六級梯階撞鐵閘。她一時慌亂，轎車猛地後退，越過行人道，頂着一名行人衝向快車道，還撞了麪包車和巴士。事故造成一名準新娘不治。<br>「這車到底怎麼開的，門向朝南的銀行大門鐵閘也變形了！」圍觀者說。女司機曾為女傷者人工呼吸，但傷者送院搶救後最終不治。來自徐州的28歲的女死者，原計劃在一個多月後結婚。而30歲女司機已被刑事拘留。<br>江蘇《揚子晚報》</p></body></html>
