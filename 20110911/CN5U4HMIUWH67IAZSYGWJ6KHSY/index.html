<html><header><meta charset="utf-8"><title>地鐵上演無影腳大戰</title></header><body><h1>地鐵上演無影腳大戰</h1><p>內地兩男子在地鐵打架的短片近日在網上瘋傳（圖），片中穿藍衣衫男子不理同行女友人勸阻，動手打另一名白衣男子，不料對方使出連環無影腳將他擊退。同車乘客無人敢上前勸阻，讓出兩節車廂讓他們打擂台。首戰為吃虧的藍衣男邊罵邊想破敵之計，最終他選擇埋身擊，快速進攻抱住白衣男一隻腳，讓他不能再施腳法，兩人改用拳頭搏擊，打得難分難解。其後藍衣男也用無影腳與白衣男對打，直至地鐵到站，這場無影腳大戰才告終。<br>土豆網</p></body></html>
