<html><header><meta charset="utf-8"><title>他們走過911少女參軍當上少尉</title></header><body><h1>他們走過911<br>少女參軍當上少尉</h1><p>911改變了美國，對當年仍在求學的青少年，影響尤大，不少人因911而立下不同志願。<br>13歲紐約少女凱爾默里（HollyKellmurray）上家政課期間，世貿雙子塔倒下，令她決定參軍，現在她是陸軍少尉；跟她一樣上過阿富汗前線的不少同袍，也是因911而燃起愛國情緒，決定入伍。當年是大學新鮮人的西巴拉（ValerieSzybala）則對國際政治產生興趣，更跑到敍利亞學阿拉伯語，28歲的她坦言不認同美國攻打伊拉克，她希望能加入智囊組織，參加推動和平或人道工作。<br>美國廣播公司</p></body></html>
