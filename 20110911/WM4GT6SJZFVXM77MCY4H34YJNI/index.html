<html><header><meta charset="utf-8"><title>雙性美人參選超模賽</title></header><body><h1>雙性美人參選超模賽</h1><p>安能辨她是雄雌？22歲的馬妮奧（MichalinaManios）肌膚滑溜，容顏秀麗，加上氣質動人，造型百變，被視為《波蘭超級模特兒大賽》的熱門，誰猜得到這位美女，四年前還是個男孩，因她天生是陰陽人！</p><p>馬妮奧日前向評判披露，原來她天生是雌雄同體，但出生後醫生一看，就把他當成男孩。「但我自小就覺得自己是女性化多於男性化，所以四年前我做了手術，切除陰莖和改名。」<br>雖然是「半途出家」，馬妮奧卻受到該比賽的主持、波蘭超模克魯帕（JoannaKrupa）看好，贏面相當高。<br>英國《每日郵報》</p></body></html>
