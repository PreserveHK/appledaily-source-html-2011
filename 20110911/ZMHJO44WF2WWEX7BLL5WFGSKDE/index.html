<html><header><meta charset="utf-8"><title>MPVParty迎合家庭</title></header><body><h1>MPVParty迎合家庭</h1><p>近年MPV的確頗受歡迎，坐足七或八人，一家人周圍去玩方便到極，豐田一早看準市場，推出不少型號如WISH、Noah、Previa、Vellfire、Alphard等。如果想成為車主，今日到海港城舉行的「豐田MPVParty車展」，場內展出豐田全線型號，包括MPV及七人車。同場將會推出派對驚喜優惠，買指定型號更可即時鎖定特快交車期，先到先得。先提提大家，豐田MPV售價將會在車展後調高，想出車唔好錯過！<br><br>時間：10am-8pm　<br>查詢：23054555<br>地點：尖沙嘴海港城海運大廈展覽大堂</p></body></html>
