<html><header><meta charset="utf-8"><title>別讓孩子變「孤兒」</title></header><body><h1>別讓孩子變「孤兒」</h1><p>【本報訊】社區組織協會昨日與30多名單親內地媽媽到政府總部請願（圖），要求盡早來港照顧年幼子女，避免孩子無辜變孤雛。社協估計，全港現約有7,000名兒童，他們的港人父親已離世或父母離異，內地媽媽並無居港權，只能靠為期三個月的探親證件出入。<br>昨日協會帶同約30名內地港童單親媽媽，由中環遮打花園遊行至政府總部，要求特首及保安，酌情處理內地媽媽的居港申請，讓她們盡快取得居港權。幹事施麗珊表示，雙程證媽媽每三個月帶子女返內地申請來港，影響子女學業，部份兒童營養不良或染長期病患。</p></body></html>
