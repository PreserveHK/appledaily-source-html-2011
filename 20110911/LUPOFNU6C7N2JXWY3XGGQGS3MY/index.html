<html><header><meta charset="utf-8"><title>蘋果汁紅十字會調查　港人急救知識不足</title></header><body><h1>蘋果汁<br>紅十字會調查　港人急救知識不足</h1><p>【本報訊】昨日是世界急救日，紅十字會調查發現，市民急救知識嚴重不足並有不少謬誤，在10項急救情景題目中，受訪者平均只答對五題。只有9.5%被訪者答對被水母螫傷處理方法，答對哽塞正確處理方法者僅26.6%；16.3%人認為哽塞時需給傷者飲白醋，47%更認為燙傷時應在傷口塗滿藥膏，而非用凍水冲洗。<br>調查共訪問了1,003名16歲或以上市民，發現市民對學習急救主動性偏低。</p></body></html>
