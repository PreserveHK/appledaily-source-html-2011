<html><header><meta charset="utf-8"><title>少女時代吊鹽水開騷</title></header><body><h1>少女時代吊鹽水開騷</h1><p>韓國熱爆組合少女時代前晚在台北小巨蛋舉行第二場演唱會，不過卻傳出主將YoonA大前晚完成首場演出後，因感冒體力不支要吊鹽水，更指她在綵排時一度淚灑舞台。</p><p>歌迷奉為女王</p><p>主辦單位承認YoonA身體不適但否認落淚，而YoonA前晚就帶病演出，更問歌迷自己的中文發音是否標準。<br>少女時代前晚繼續在八缺一的情況下開騷，據知台灣男星汪東城和辰亦儒都有捧場，而歌迷則待偶像如女王，集資33萬新台幣（約88,000港元）購買打氣道具和提供台灣美食。少女時代今日會返國與家人度中秋，而她們穿韓服的新廣告相曝光。</p></body></html>
