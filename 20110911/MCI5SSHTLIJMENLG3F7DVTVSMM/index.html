<html><header><meta charset="utf-8"><title>龍蝦任喫唔嬲</title></header><body><h1>龍蝦任喫唔嬲</h1><p>龍蝦啖啖肉，肉蟹吃其鮮，想開懷盡情吃，可以吃「御花園咖啡室」最新推出的「鮮蟹龍蝦自助晚餐」，鮮甜日本鱈場蟹、大大隻波士頓龍蝦和蟹味濃郁的藍蟹，一定吃到你舔舔脷。推介泰式綠咖喱蟹，蟹肉完全吸收咖喱精華，香辣無比；龍蝦鮮蟹粥不用多花巧，啖啖粥水散發濃濃海鮮味，軟綿香口，必吃之選也。<br><br>記者：張旻昊</p><p>御花園咖啡室（28371772）<br>地址：銅鑼灣怡和街88號富豪香港酒店1樓<br>自助晚餐收費：周一至四成人$388，小童$288；周五至日、公眾假期及其前夕成人$418，小童$318</p></body></html>
