<html><header><meta charset="utf-8"><title>關仁隱事：「寬衣」造作扮大師 - 關仁</title></header><body><h1>關仁隱事：「寬衣」造作扮大師 - 關仁</h1><p>近日唔少師奶觀眾都追住睇「喊包」套電視劇，當中梗係以喊包嘅戲份為主，但係「的士高」同「寬衣」幾乎每次出場都有肉搏戲，所以都搶咗唔少鏡。寬衣雖然喺幾年前憑大銀幕嘅演出攞過獎，但係近年佢做戲似乎越嚟越過火，表情造作出晒名。<br>日前關仁飲茶同班OL搭枱，佢哋未坐低已經開口講寬衣喺劇中演出，個個都彈佢太過造作，見到佢直情想作嘔兼熄電視。</p><p>被嘲瞓厲頸</p><p>其實唔止一般觀眾，就連三色台好多人都喺背後笑寬衣嘅演出，佢哋笑寬衣個頭成日斜斜哋，擺出三七分面，十足瞓厲頸咁樣好肉酸。<br>Textby關仁</p></body></html>
