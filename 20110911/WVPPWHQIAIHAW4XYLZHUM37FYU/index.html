<html><header><meta charset="utf-8"><title>82%燒傷　美婦浴火重生</title></header><body><h1>82%燒傷　美婦浴火重生</h1><p>「我全身着火了，但我決定勇敢活下去，因我曾見有人活活燒死。」美國50歲女子曼寧，911時正在世貿北塔，全身有82%皮膚燒傷。浴火重生後，她說911前她是個典型在職媽媽，在世貿北塔105樓的證券公司CantorFitzgerald任職，事發前一晚剛和丈夫吵架。911那天，丈夫千辛萬苦找回妻子，捨不得再跟她吵嘴，只靜靜伏在病床邊。她曾接受25次手術，需切除部份左耳和四隻指尖，皮膚遍佈疤痕。但她的字典裏始終沒有放棄二字，「唯一往前走的方法，就是勇氣。」<br>英國《星期日泰晤士報》</p></body></html>
