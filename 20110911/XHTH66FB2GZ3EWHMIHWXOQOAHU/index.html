<html><header><meta charset="utf-8"><title>蘋果汁接待600內地客　領匯零團費掃貨團</title></header><body><h1>蘋果汁<br>接待600內地客　領匯零團費掃貨團</h1><p>【本報訊】人民幣升值，吸引內地客湧港掃貨。領匯也加入搶攻內地客源，昨起一連兩天舉辦零團費購物團，由專車接待約600名來自深圳的旅客到黃大仙中心、龍翔廣場及樂富廣場購物。<br>領匯指旅客來港主要購買日用品，包括牙膏、奶粉和月餅等，人均消費約3,000元，料兩天營業額有約200萬元。<br>此外，領匯為應付最低工資，早前承諾向約4,000名外判工，包括清潔、保安、車場管理及維修職工提供有薪休息日及飯鐘錢，若外判商無能力支付，領匯會補貼差額。</p></body></html>
