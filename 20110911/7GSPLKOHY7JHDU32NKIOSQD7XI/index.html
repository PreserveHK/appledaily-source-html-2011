<html><header><meta charset="utf-8"><title>NEW新短訊：大三巴玩木偶鬥街舞</title></header><body><h1>NEW新短訊：大三巴玩木偶鬥街舞</h1><p>去大三巴唔止買手信，樓梯下的黃屋仔早前已變身成澳門創意館，內裏除可找到許多澳門本土設計，最近他們展開第二期的表演節目，由即日至9月25日，每逢星期六及日3pm開始均有藝團駐場表演，今個周末（9月17、18日）便有澳門街舞會的大鬥hiphop舞，下周末（9月24、25日）便有小山藝術會用小木偶講故事，全部免費。<br><br>網址：http://www.icm.gov.mo</p></body></html>
