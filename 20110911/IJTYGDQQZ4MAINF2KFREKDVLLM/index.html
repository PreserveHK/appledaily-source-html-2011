<html><header><meta charset="utf-8"><title>《桃姐》趕入金像獎</title></header><body><h1>《桃姐》趕入金像獎</h1><p>由博納、劉德華旗下的映藝娛樂和銀都聯合投資、許鞍華執導的《桃姐》，為葉德嫻贏得第68屆威尼斯影展影后，影片原定安排於明年三月才上映，但會否因得獎而提前上映，投資方還要與院商再磋商。</p><p>年底上5場</p><p>不過，影片如要報名參加明年四月舉行的香港金像獎頒獎禮，按大會規定，影片必須今年底在香港公開售票，以及在一星期內放映不少於五場才合參選資格，電影公司計劃於今年12月在香港安排先放映5場，以符合參選的資格。</p></body></html>
