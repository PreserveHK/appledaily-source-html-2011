<html><header><meta charset="utf-8"><title>AmandaS.意國行婚禮</title></header><body><h1>AmandaS.意國行婚禮</h1><p>混血模特兒AmandaStrang昨日911在意大利羅馬舉行婚禮，她獲意國名牌Prada特別為她訂做超過六位數字的婚紗，款式細節事前一直保密，她昨日先在教堂行禮，晚上則舉行私人晚宴。</p><p>興奮塗手甲</p><p>Amanda昨日接通記者電話後，透露正在塗手甲，新娘子語調難掩興奮之情：「Hello！我要結婚喇！」她表示忙於作最後準備，不能多講，但忍不住開心說：「Thankyoueveryone！」Amanda與拍拖9年的意籍男友ChristianCappelli，上月底先在香港註冊，昨日再回到男家袓家意大利行禮。<br>採訪：林妙萍</p></body></html>
