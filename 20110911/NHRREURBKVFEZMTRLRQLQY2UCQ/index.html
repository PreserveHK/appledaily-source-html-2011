<html><header><meta charset="utf-8"><title>超越北京深圳塞車　全球第2</title></header><body><h1>超越北京<br>深圳塞車　全球第2</h1><p>剛舉行過大運會的深圳，又在國際上出名了！由國際商業機器（IBM）進行的「全球交通痛苦指數」訪問全球逾8,000人、了解上下班時間、車程時間、車流量造成壓力等數據後，發現深圳交通擠塞在中國排第一、世界排第二，僅次於墨西哥城，在中國出名塞車的北京排第三。在指數公佈後，網民質疑：「不可能，北京比深圳堵多了！」，深圳交警亦辯稱，北京在黃昏繁忙時間，交通要兩、三小時才能疏散，深圳只需要一小時。<br>廣東《南方都市報》</p></body></html>
