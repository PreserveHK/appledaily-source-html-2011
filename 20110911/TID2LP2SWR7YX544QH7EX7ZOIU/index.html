<html><header><meta charset="utf-8"><title>蘋果汁有得玩有得睇　「神奇疫苗」賀醫博館</title></header><body><h1>蘋果汁<br>有得玩有得睇　「神奇疫苗」賀醫博館</h1><p>【本報訊】前身為「細菌學檢驗所」的香港醫學博物館慶祝成立15周年，與香港科學館合辦「以疫制疫─神奇疫苗」展覽（圖）。<br>該展覽由今日起至明年6月於香港醫學博物館，以動畫短片、互動遊戲、人體標本及珍貴展品等，介紹疫苗的作用、本港疫苗過去與未來的發展方向。<br>展覽邀得食物及衞生局局長周一嶽主禮開幕。<br>籌辦委員兒科專科醫生趙長成表示，展覽同時介紹了過去曾經於本港肆虐但經已滅絕的病毒，例如死亡率達六成的天花病毒，本港最後一宗個案於1952年出現。<br>他又指癌症、除癮治療、敏感病症等非傳染疾病，是疫苗發展的未來方向。</p></body></html>
