<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊賽車遇意外傷肋骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊賽車遇意外傷肋骨 - 馮仁昭</h1><p>任賢齊最近喺新疆參加電單車比賽，但係噚日比賽期間發生意外炒車，馬上被送去醫院檢查，結果證實左胸第五條肋骨受傷，醫生要小齊立即退出賽事，佢惟有無奈接受，不過小齊堅持隨隊直至完賽為止。其實小齊早於第三賽段左邊肋骨已經受傷，佢話：「當時一摔倒，電單車頂住左邊肋骨附近，那個位置啱啱冇護甲保護。到今天比賽開始，速度稍為快啲就覺得痛，甚至覺得唞唔到氣，完全冇晒力氣。」</p></body></html>
