<html><header><meta charset="utf-8"><title>求驗客手記：美斯上《GQ》盡展男人魅力 - 求驗客</title></header><body><h1>求驗客手記：美斯上《GQ》盡展男人魅力 - 求驗客</h1><p>近日有關球王美斯（圖）嘅消息，唔係仲講佢甩拖單嘢，就係講佢開始玩Facebook同埋透過MSN力追模特兒拉華莉，但樣衰衰被女方「請食檸檬」。話雖如此，美斯形象依然好正面，好似近日出版，由佢做封面嘅意大利《GQ》，就將美斯嘅男人味盡情展現。睇佢以老西look現身，加埋偉仔式嘅電人眼神，真係殺得死人。另外，阿根廷警方宣佈美斯喺羅沙里奧擁有、而畀家人住嗰間屋，被人用槍射擊，外牆多咗6個子彈窿，好彩冇人受傷。邊個同球王咁大仇口？</p></body></html>
