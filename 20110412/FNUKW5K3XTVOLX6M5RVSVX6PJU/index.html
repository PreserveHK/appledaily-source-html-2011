<html><header><meta charset="utf-8"><title>體育通識：白必圖抱B夠溫馨</title></header><body><h1>體育通識：白必圖抱B夠溫馨</h1><p>入球不必狂爆粗或用道具慶祝，只要肯花心思，一樣成為經典慶祝方法。巴西前鋒白必圖（中）的妻子在94世盃決賽周期間，為他誕下第3名孩子；結果白必圖在對荷蘭建功時，跑到場邊以抱BB方式慶祝，向妻子致意。其實入球慶祝，也可是對情感的宣洩，史浩克04前鋒魯爾、羅馬前鋒托迪入球後常吻戒指，都是向愛妻示愛的方式；而阿根廷前鋒巴迪斯圖達，為了冠軍夢而由費倫天拿轉到羅馬，結果他代表羅馬倒戈戰射破費倫大門，當場淚流滿面，亦成經典場面。</p></body></html>
