<html><header><meta charset="utf-8"><title>求驗客手記：伊巴又領紅停多3場 - 求驗客</title></header><body><h1>求驗客手記：伊巴又領紅停多3場 - 求驗客</h1><p>AC米蘭前晚勇挫費倫天拿2:1，喺爭標路除一大障礙，美中不足係啱啱至坐完波監嘅伊巴謙莫域，又喺比賽中做紅牌阿姑，今次仲無謂，只係為咗個界外球鬧球證而被趕出場。佢賽後道歉都冇用，一而再被逐，周一被重罰停賽3場。有口痕佬就話佢可能見隊波聯賽封王在望，自己又爭唔到神射手，索性多啲休假喎！點都好，聯賽神射手爭唔成，但AC米蘭茅柴榜就有佢份，伊巴今季累積8黃2紅，講茅，連以7黃排第2嘅「鬥牛㹴」加度素都甘拜下風。</p></body></html>
