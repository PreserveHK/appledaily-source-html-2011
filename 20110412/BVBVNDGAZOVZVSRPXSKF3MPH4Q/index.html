<html><header><meta charset="utf-8"><title>我有Feel：GROUPON半價掃貨</title></header><body><h1>我有Feel：GROUPON半價掃貨</h1><p>團購網多得很，但經梁芷珊介紹後，小記便開始愛上GROUPON。此網每晚會推出最新團購優惠，只要你校準時間登入，便可以搶先一步得到低過半價的優惠，而優惠種類眾多，如六折戲票、$63買澳門船飛、$88吃自助餐等。可是，當你購買優惠的同時，記住要For給朋友，因為每項優惠要達致最低購買人數才能生效。<br><br>記者︰蘇麗珊<br><br>查詢︰http://www.groupon.hk</p></body></html>
