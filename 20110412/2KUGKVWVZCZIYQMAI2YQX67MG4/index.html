<html><header><meta charset="utf-8"><title>東京迪士尼後天重開</title></header><body><h1>東京迪士尼後天重開</h1><p>日本311地震後，建於堆填區上的東京迪士尼樂園，一度因路陷和土壤液化，令機動遊戲受影響，須關門維修。閉園一個月後，迪士尼樂園已決定後天（周五）重開，但為了節省電力，營業時間會縮短四小時，由上午8時至下午6時。而為了支援災區重建，迪士尼樂園重開後首月，即本周五至下月14日間，將捐出部份門券收益給日本紅十字會作救災之用。至於迪士尼樂園旁邊的海洋世界，仍未能確定重開時間。<br>日本共同網</p></body></html>
