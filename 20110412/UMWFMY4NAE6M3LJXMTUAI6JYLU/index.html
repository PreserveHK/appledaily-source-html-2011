<html><header><meta charset="utf-8"><title>我有Feel：食得入口噴火奶罩</title></header><body><h1>我有Feel：食得入口噴火奶罩</h1><p>難得天氣晴朗，一於到長洲逛逛，忽然口痕想吃甜品，於是到網友力捧的「師妹甜品」醫肚。我點了一個火燄雪山，等了不久，店員把它奉上，剛想問何來火燄，店員不由分說關上燈，放火燒着甜品表面的冧酒，雪山就在黑暗中火光熊熊，極似LadyGaga的噴火奶罩。還未食，視覺效果已經爆燈。<br><br>記者：徐務研<br><br>師妹甜品（98803726）<br>地址：長洲建新里12號地下</p></body></html>
