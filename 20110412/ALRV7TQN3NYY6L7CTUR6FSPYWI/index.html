<html><header><meta charset="utf-8"><title>App士多：重溫Atari　經典遊戲</title></header><body><h1>App士多：重溫Atari　經典遊戲</h1><p>老牌電玩大廠Atari都宣佈，將超過100款最受歡迎嘅經典遊戲上架，包括18隻AtariArcade同92隻Atari2600遊戲。介面係一台台街機任你揀，不過免費版本只有一隻PONG可以任玩，支援藍芽對戰。想玩其他Game就要「入錢」啦，3至4個遊戲嘅套餐賣US$0.99，玩勻全餐盛惠US$14.99啦！<br><br>記者：王震遠</p><p>Atari'sGreatestHits（免費至US$14.99）<br>系統：iOS</p></body></html>
