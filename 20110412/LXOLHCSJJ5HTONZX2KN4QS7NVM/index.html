<html><header><meta charset="utf-8"><title>趣趣地：芬蘭仔射12碼打空翻</title></header><body><h1>趣趣地：芬蘭仔射12碼打空翻</h1><p>射12碼玩窒步，原來未夠寸，瑞士青年聯賽球隊FC巴亞（FCBaar），陣中的16歲芬蘭小將祖基倫（JoonasJokinen、箭嘴示）就認真夠晒玩嘢，日前一場對FC施柏治（FCSempach）嘅比賽，祖基倫大力射12碼後，再乘勢打個後空翻，難得個波又入得靚，落地又穩，抵佢招積；場波FC巴亞就贏3:0，祖基倫已經入選芬蘭青年軍，睇吓佢嘅魔術腳有冇得成名，可以媲美芬蘭傳奇前鋒列馬倫嘞！</p></body></html>
