<html><header><meta charset="utf-8"><title>裸女鬧巿車頂耍功夫</title></header><body><h1>裸女鬧巿車頂耍功夫</h1><p>重慶驚現「功夫裸女」！近日有市民在楊家坪鬧區街頭，拍到一名上身赤裸的女子（圖），下身只穿一條粉紅色褲子，在大街上坐在私家車上耍功夫，劈腿、彈指神功統統都來，各式各樣動作引眾人圍觀。<br>由網民上傳的照片所見，該名女子脫光上衣，裸露乳房，在車頂上做出「一字馬」；有的比出彈指神功；不時自信地展現身軀，還會對路人嬌笑。網民戲稱她為「功夫裸女」，還指她絕對惹不得；有人好奇她的來頭，有人認為她想走紅，但也有人懷疑她精神不正常。<br>台灣《蘋果日報》</p></body></html>
