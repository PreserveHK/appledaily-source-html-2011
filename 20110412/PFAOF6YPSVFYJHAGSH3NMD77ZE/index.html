<html><header><meta charset="utf-8"><title>趣趣地：貝盧嘆買伊巴嘥錢</title></header><body><h1>趣趣地：貝盧嘆買伊巴嘥錢</h1><p>AC鹹蟲班主貝盧斯科尼周二將下季大計公告天下，話只要今季順利贏意甲（斷估冇走雞），就會引入一至兩個巨星，其中目標係基斯坦奴朗拿度喎。另外，貝佬涉嫌同未成年少女性交案啱啱開審，佢老人家心情自然差，前日就責備一而再被逐嘅<br>伊巴謙莫域（圖）。有指佢私底下向記者講：「佢（伊巴）加盟初期表現好好，但之後入波唔算多，關鍵時刻接連停賽，睇嚟我啲錢又係亂使……。」《米蘭體育報》指出，拿玻里正選11個人嘅工資都比唔上伊巴一個人。</p></body></html>
