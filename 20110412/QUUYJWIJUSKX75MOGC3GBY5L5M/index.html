<html><header><meta charset="utf-8"><title>佛鸚鵡唱六字大明咒</title></header><body><h1>佛鸚鵡唱六字大明咒</h1><p>「唵嘛呢叭咪吽！」台灣一隻有「慧根」的鸚鵡蛤蜊竟然懂得向眾生吐佛教真言六字大明咒，最近就有網民將牠的一段可愛短片上傳網絡。蛤蜊（圖）是隻擅長模仿人說話的非洲灰鸚鵡，喜歡親近人，而且擁有高智商及維妙維肖的模仿能力，片中牠一開口先說「ThankYou」，像要表達感謝大家支持。<br>蛤蜊站在鏡頭前，看起來頗有大將之風，不只說話清晰，還很有抑揚頓挫並配合律動地唱出六字真言「唵嘛呢叭咪吽」，結束後再搔個癢，逗趣的模樣非常可愛。<br>台灣東森新聞</p></body></html>
