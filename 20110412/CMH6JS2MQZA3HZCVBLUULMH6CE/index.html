<html><header><meta charset="utf-8"><title>求驗客手記：雲格慳慣有5億擴軍頭痕 - 求驗客</title></header><body><h1>求驗客手記：雲格慳慣有5億擴軍頭痕 - 求驗客</h1><p>美商高安基入主阿仙奴之後，英國《太陽報》講佢拍心口畀領隊雲格（圖）4,000萬鎊（約５億港元）擴軍，就咁聽當然係兵迷喜訊，但對領隊雲格就頭痕。事關佢不嬲走青春班路線，唔鍾意花太多銀彈，以「慳」字馳名於世；家陣有條大水喉射住，就唔到佢唔用，壓力自然大，真係冇錢煩，有錢又煩。幾乎同時間，有傳曼城想出到4,000萬鎊收購韋舒亞，今時今日，斷估雲格唔會再亂賣主將，賣埋嘅話揸住8,000萬鎊，到時水浸而唔識善用嘅話，隨時步鬍鬚曾後塵。</p></body></html>
