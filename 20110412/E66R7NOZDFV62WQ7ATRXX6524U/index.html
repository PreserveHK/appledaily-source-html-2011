<html><header><meta charset="utf-8"><title>新車出籠：戰神終於有行貨</title></header><body><h1>新車出籠：戰神終於有行貨</h1><p>等到頸都長，日產GT-R終於有行貨返，仲係經大幅調校改良嘅2011新版。3秒爆到0-100km/h，GT-R有着恐怖性能，不過戰神出名腌尖，連偈油都要用專屬型號，加上全身高科技設備，維修上有一定難度，好多車房都係整到半桶水。<br>今次合誠汽車代理GT-R，專登派一隊維修師傅，遠赴日本上堂訓練，連香港維修設備都要更新，可謂不惜工本。據總舵手Samson講，暫時只會為行貨Check車及維修，唔受水貨玩。</p></body></html>
