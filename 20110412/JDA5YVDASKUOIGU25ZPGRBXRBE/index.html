<html><header><meta charset="utf-8"><title>求驗客手記：阿Kim舞出禍或唔玩法網賽 - 求驗客</title></header><body><h1>求驗客手記：阿Kim舞出禍或唔玩法網賽 - 求驗客</h1><p>跳舞好好玩，喺喜慶節日跳舞人之常情，之不過網壇「2姐」比利時嘅史施達絲（阿Kim、圖）周日就跳舞「跳出禍」，本身已經有肩傷、腕傷嘅佢，喺日前參加姨甥嘅婚禮，跳舞就搞到扭傷右足踝韌帶，最少要休養4至6個星期，可能繼前「1姐」莎蓮娜後，又一位前「1姐」退出喺5月17日展開嘅法國網球公開賽。我求大俠最好奇嘅係究竟阿Kim跳咩舞搞到受傷，同埋係唔係因為着高踭鞋跳舞受傷呢？但係阿Kim喺官網冇講過程，真係撲朔迷離啦！</p></body></html>
