<html><header><meta charset="utf-8"><title>我有Feel：車廠USB各有風格</title></header><body><h1>我有Feel：車廠USB各有風格</h1><p>因緣際會，在參與世界各地MotorShow時，收集了不少車廠PressKit，通常內裏包含收錄新車資料嘅USB手指。時日俱增，漸漸地搜羅了十幾款唔同牌子嘅USB手指，雖然好多係大路長條形及收納式設計，不過有啲真係幾有心思，好似Audi車仔就最鬼馬，抄資料時頭燈會喪閃，好過癮！最貴係林寶，碳纖Body細細粒，據聞外國Showroom賣成600港紙。我最愛係寶馬、Porsche嘅車匙形設計，起碼無本事買，都有條「車匙」喺手撚吓，自我滿足一番。<br><br>記者：徐影龍</p></body></html>
