<html><header><meta charset="utf-8"><title>奧蘭多喜獲麟兒</title></header><body><h1>奧蘭多喜獲麟兒</h1><p>《魔戒》（TheLordoftheRings）系列型男奧蘭多布魯（OrlandoBloom）的名模妻子MirandaKerr，近日被指入院候產，結果於上周四誕下麟兒，娛樂電視節目AccessHollywood與網站X17昨日證實喜訊，X17的攝影師更聲稱聽見奧蘭多興奮談論兒子的事。此外，另一《魔戒》男星伊利亞活（ElijahWood）確認加盟《哈比人前傳》（TheHobbit）。</p></body></html>
