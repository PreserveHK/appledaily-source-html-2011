<html><header><meta charset="utf-8"><title>警破走私賊乘艇逃</title></header><body><h1>警破走私賊乘艇逃</h1><p>【本報訊】水警昨凌晨在西貢破獲走私案，撿獲99箱走私電腦硬碟，總值約170萬元及拖走一輛私家車。水警港外警區特遣隊及水警東分區人員，前晚8時開始，在西貢區一帶海域進行聯合反走私行動，至凌晨零時，埋伏人員發現兩艘快艇在相思灣附近泊岸，其後一輛七人車駛至，10多名可疑男子將多箱貨物從私家車卸下快艇，埋伏人員採取拘捕行動時，該批可疑人即棄車及跳上快艇向牛尾海逃去。警員事後在七人車及岸邊撿獲一批走私電腦硬碟，案中無人被捕。</p></body></html>
