<html><header><meta charset="utf-8"><title>2010風雲字─app</title></header><body><h1>2010風雲字─app</h1><p>美國方言學會（AmericanDialectSociety）專家，前天（周五）雲集匹茲堡市票選2010年度風雲字詞，結果由智能手機和電腦的應用程式（app）奪得。<br>app的全寫是application，在蘋果iPhone推出後，app這個字開始流行。美國方言學會秘書長梅特卡夫形容，「app是一個很有力量的字詞」，連不懂用電腦和智能手機的人也認識app這個字。至於《芝麻街》布玩偶CookieMonster發明的nom，則屈居第二。CookieMonster吃曲奇時不斷說着「nom，nom，nom」，網民於是用它來代表美食。<br>美聯社</p></body></html>
