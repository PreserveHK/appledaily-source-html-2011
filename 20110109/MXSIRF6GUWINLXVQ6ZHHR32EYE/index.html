<html><header><meta charset="utf-8"><title>美國槍手亂掃射七死九傷</title></header><body><h1>美國槍手亂掃射七死九傷</h1><p>美國亞利桑那州女國會眾議員吉福德斯（GabrielleGiffords），香港時間今晨在所屬選區出席公開活動時，一名年約20歲的槍手突然出現，在現場亂槍掃射，至少開了15至20槍，吉福德斯頭部近距離中槍，當地電台報道，她其後證實傷重不治。</p><p>亞利桑那州女眾議員喪命</p><p>除了亞利桑那州女國會眾議員吉福德斯遇害，另外有至少六人被擊斃，九人受傷，事發後現場十分混亂，途人爭相走避，槍手行兇後隨即逃走，但被一名途人制服，目前被警方扣留調查，暫未清楚他的行兇動機。<br>路透社/美聯社</p></body></html>
