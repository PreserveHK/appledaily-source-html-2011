<html><header><meta charset="utf-8"><title>兔年BunnyKing駕到</title></header><body><h1>兔年BunnyKing駕到</h1><p>農曆年未到，BunnyKing與女朋友仔BunnyQueen已駕臨新世紀廣場迎接兔年。為歡迎這對兔情侶，廣場特地搭建逾千呎桃花御花園給牠們。消息人士透露，兔情侶將以多個造型包括紳士淑女宮廷服、維多利亞時代及貴族Look與各位會面，歡迎大家和牠們合照留念。
</p><p>BunnyKing甜蜜花園迎新春</p><p>日期：1月15日至2月20日12nn至10pm<br>地點：沙田新城市廣場3期1樓天幕長廊<br>查詢：26849175</p></body></html>
