<html><header><meta charset="utf-8"><title>《黑天鵝》英奧斯卡領先</title></header><body><h1>《黑天鵝》英奧斯卡領先</h1><p>下月13日舉行的英國電影學院頒獎禮（BAFTA）素有英國奧斯卡之稱，今屆入圍名單剛於昨日發表，結果兩齣奧斯卡與金球獎熱門《黑天鵝》（BlackSwan）和《皇上無話兒》（TheKing'sSpeech）同錄得15項提名，領先其他勁敵暫搶頭威。</p><p>哥連現壓力禿</p><p>《皇上》與《黑天鵝》皆有份提名最佳電影，而《皇上》的哥連費夫（ColinFirth）與《黑天鵝》的妮坦莉寶雯（NataliePortman）則分別角逐影帝和影后，但昨日有報道指哥連費夫懷疑患上壓力禿，未知是否和他擔心再次失落金像影帝有關。</p></body></html>
