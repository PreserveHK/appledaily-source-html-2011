<html><header><meta charset="utf-8"><title>酒店變毒品飯堂　拘五人</title></header><body><h1>酒店變毒品飯堂　拘五人</h1><p>【本報訊】油麻地彌敦道一間時鐘式酒店除了提供租房服務外，竟同時經營「毒品飯堂」及毒品分銷中心，警方根據線報採取行動，當場拘捕三名涉案女管房及兩名正在吸毒「癮君子」，警方在現場撿獲一批總值52萬元毒品，警方正調查酒店東主是否知情，當局可引用條例，吊銷該酒店牌照。<br>現場為油麻地彌敦道317號金漢大廈一間時鐘式酒店，被捕三名女管房，包括45歲姓張、47歲姓賴和53歲姓譚女子；另被捕兩名「癮君子」男子，分別姓吳27歲和姓關36歲。經扣查後，姓賴47歲女子被落案控以販賣毒品和經營毒窟兩項罪名，明日提控法庭，餘下者則獲准保釋候查。</p></body></html>
