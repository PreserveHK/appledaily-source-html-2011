<html><header><meta charset="utf-8"><title>星閃閃：香川真司要做美斯 - 銀狼</title></header><body><h1>星閃閃：香川真司要做美斯 - 銀狼</h1><p>江山代有人才出，21歲的香川真司在短短半年間閃耀歐洲，成為日本外流黃金一代的佼佼者，並強調欲成為像阿根廷球星美斯一樣的王牌球員。<br>香川今季加盟多蒙特後攻入8個聯賽入球，成為德甲「半程最佳球員」，而且他順理成章地於今屆亞洲盃力壓本田圭佑身穿象徵核心的10號球衣，可說掃走去年落選南非世盃大軍的陰霾，更比早一步外流歐洲的前輩如松井大輔及長谷部誠有過之而無不及。</p><p>香川在大賽開始前雄心萬丈地表示：「我的目標是成為美斯一樣的10號王牌，更希望能取得更多入球。」<br>文：銀狼</p></body></html>
