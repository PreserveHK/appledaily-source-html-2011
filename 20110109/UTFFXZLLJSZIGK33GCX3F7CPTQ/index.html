<html><header><meta charset="utf-8"><title>林欣彤休養兩星期</title></header><body><h1>林欣彤休養兩星期</h1><p>林欣彤（Mag）、鄭欣宜和關心妍，昨晚在將軍澳電視廣播城演出《慈善星輝仁濟夜》。已病了多日的Mag依然未完全康復，她透露雖然看了兩次醫生，但鼻和氣管依然有點不適，幸好完成今天的工作後，她便足足有兩星期時間溫書考試，這段時間不用開聲唱歌，足夠讓她休息。</p><p>欣宜擔心跳舞</p><p>欣宜和關心妍則合唱《千個太陽》，欣宜表示有師姐陪住，故此不緊張，不過欣宜說：「我反而擔心跳舞嗰部份，因為冇乜時間排，加上又係第一次以出碟歌手身份表演，所以有一定壓力。」<br>採訪：藍文浩　攝影：葉君海</p></body></html>
