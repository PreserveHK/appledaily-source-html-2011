<html><header><meta charset="utf-8"><title>《讓子彈飛》麻雀面具現盜版</title></header><body><h1>《讓子彈飛》<br>麻雀面具現盜版</h1><p>由周潤發、姜文及葛優三大影帝主演的新戲《讓子彈飛》，在內地上映約半個月，票房已累積近5.5億，連帶戲中一班麻匪所戴的麻雀面具，亦深受觀眾喜愛，結果不法商人便看準時機，製造近似的面具推出，成為流行商品。<br>最近有內地傳媒發現麻雀面具的售價由十幾元到幾十元也有，甚至有人製成由「一筒」到「九筒」的面具系列出售，售價則要150元人民幣。</p><p>正版產品未推出</p><p>電影公司已得知不法商人的行為，他們表示未有推出任何產品，故現在出售的一概是盜版及涉嫌侵犯電影版權的產品，正版電影產品預計在農曆年左右推出。<br>撰文：葉雪</p></body></html>
