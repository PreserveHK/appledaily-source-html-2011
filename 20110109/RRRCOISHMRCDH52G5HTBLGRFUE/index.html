<html><header><meta charset="utf-8"><title>有得食：酒店級意菜到會</title></header><body><h1>有得食：酒店級意菜到會</h1><p>龍床不及狗竇，有時連出街食飯都覺得不如家中好，不過在家中不一定只能吃住家飯，還可以吃到富豪酒店Zeffirino風情畫意大利餐廳的星級意大利菜，最近意籍廚師TamaraMattii特別設計出五人菜譜到會服務，包括有生牛肉薄切片配意式雜菜及廚師醬汁、熱那亞式香草雜菜湯、炭燒羊扒配黑松露菌汁、自製寬條麪伴新鮮龍蝦及櫻桃番茄，還有傳統意式咖啡酒香芝士餅，星級意菜送上門，不用出門都可在家開大餐。<br><br>Zeffirino風情畫意大利餐廳（28371799）<br>地址：尖沙嘴麼地道71號富豪九龍酒店3樓</p></body></html>
