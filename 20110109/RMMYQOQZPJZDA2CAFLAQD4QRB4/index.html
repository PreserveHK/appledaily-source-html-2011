<html><header><meta charset="utf-8"><title>楊秀惠變肥婆患抑鬱</title></header><body><h1>楊秀惠變肥婆患抑鬱</h1><p>徐子珊、楊秀惠和唐詩詠等昨日在葵涌宣傳無綫新劇《仁心解碼》，男主角方中信因有工作在身而缺席。劇中要化肥婆妝的楊秀惠每次化妝都要花4至5小時，她自爆一度有情緒病：「試過諗起化妝都會喊，醫生要開抗抑鬱藥畀我，因為化妝後做表情都演繹唔到，要用兩、三倍力先得。」</p><p>唐詩詠拒提邦邦</p><p>此外，唐詩詠提起舊愛崔建邦涉停牌揸大膽車時劃清界線說：「所有關於佢嘅嘢都冇回應，唔想每次佢有乜都問我。」她強調沒與崔建邦見面和聯絡。<br>採訪、攝影：藍文浩</p></body></html>
