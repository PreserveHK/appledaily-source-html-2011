<html><header><meta charset="utf-8"><title>逆子毆父狂打胸口</title></header><body><h1>逆子毆父狂打胸口</h1><p>【本報訊】火爆忤逆子昨晨在秀茂坪邨住所內，與年逾八旬老父因瑣事爭執，他狂性大發毆打老父「踢完心口打背脊」。可憐老父被打致失卻平衡，頭撞窗框「傷上加傷」，他不齒惡兒劣行大義滅親報警將兒子拘捕。老翁須入院治理，警方列作襲擊他人案件處理。<br>受傷老父姓姜85歲，與年紀相差超過半世紀、現年20歲惡兒子阿權，同住秀茂坪邨秀逸樓一單位。現場消息稱，父子爭吵期間，阿權失控發狂，涉嫌腳踢老父胸口再揮拳打背部。老父遇襲後失平衡，頭部撼向睡房窗框，至前額、胸及背部受傷。警員趕至現場調查，召救護車將受傷老父送院敷藥後無大礙，將涉案兒子拘捕帶署調查。</p></body></html>
