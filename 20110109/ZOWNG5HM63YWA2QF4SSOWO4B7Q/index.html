<html><header><meta charset="utf-8"><title>北京贈兒童GPS定位手機</title></header><body><h1>北京贈兒童GPS定位手機</h1><p>北京市紅十字會紅線基金昨宣稱，將給北京市戶籍兒童免費發放定位手機，該手機外形如運動錶，備有手機服務和GPS定位功能，家長可在網上跟蹤孩子的行蹤；若遇緊急情況，孩子可按手機上的呼救鍵，家長可接到包含時間及孩子位置等短訊。<br>據介紹，京城家長只要提供身份證和孩子的學籍證明即可申領該定位手機，但須承諾使用兩年，並繳兩年服務費及通訊費共840元人民幣。內地每年失蹤兒童超過20萬。<br>《北京日報》</p></body></html>
