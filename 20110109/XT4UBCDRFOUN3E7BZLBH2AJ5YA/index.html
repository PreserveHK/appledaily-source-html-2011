<html><header><meta charset="utf-8"><title>趣趣地：賓特拿囝囝難認老竇</title></header><body><h1>趣趣地：賓特拿囝囝難認老竇</h1><p>阿仙奴嘅丹麥前鋒賓特拿（圖）同大佢13年嘅富婆女友嘉露蓮拍拖後，對方啱啱幫佢生個仔，賓仔仲鬼死咁開心，喺自己個網站話小賓仔用食同埋瞓，嚟慶祝自己首個聖誕節。滿以為賓仔有個美滿家庭，點知搞到一團糟至真，事關嘉露蓮原來仲未同佢嗰位男爵丈夫費林明離婚，搞到賓仔即使係佢哋愛情結晶品嘅親生爸爸，但係喺法律上有可能唔能夠咁做，唔知賓仔會唔會因為咁，搞到落場都冇心機比賽呢？</p></body></html>
