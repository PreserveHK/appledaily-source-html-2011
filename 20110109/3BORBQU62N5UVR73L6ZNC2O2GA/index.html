<html><header><meta charset="utf-8"><title>湯嫂扮積琪蓮觸礁</title></header><body><h1>湯嫂扮積琪蓮觸礁</h1><p>荷李活巨星湯告魯斯（TomCruise）的老婆姬蒂荷姆絲（KatieHolmes），早前接演甘迺迪傳奇劇集《TheKennedys》扮演積琪蓮甘迺迪（JacquelineKennedy），不過投資開拍該劇的美國電視頻道TheHistoryChannel已否決了播放這個八集的短劇。<br>據電視頻道所發放的聲明表示，由於以歷史事迹所拍成的故事是整個劇集的靈魂，不過在看過整個劇集之後卻發現與電視台的風格不太相符，因此擱置劇集在該頻道播出的計劃，但預計會在其他國家播出。據估計是劇集的內容不符合真實歷史，又或是演員的表現不太神似所致。</p></body></html>
