<html><header><meta charset="utf-8"><title>德大學裝滑梯　學生極速放學</title></header><body><h1>德大學裝滑梯　學生極速放學</h1><p>「鈴鈴鈴鈴鈴……」下課鐘聲一響，學生都急不及待想第一時間衝出學校，在德國慕尼黑科技大學（TechnicalUniversityofMunich），學生真的可以從四樓極速離開──全因這一雙又長又彎的鋼管！<br>這兩條鋼管，給慕尼黑科技大學線條硬梆梆的校園添上趣味，但它們不是純粹給人觀賞的藝術品那麼簡單，而是「拋物線滑梯」！滑梯口設在大學的四樓，大學生們只需幾秒鐘內就可滑到地下。<br>英國《太陽報》</p></body></html>
