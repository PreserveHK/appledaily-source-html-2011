<html><header><meta charset="utf-8"><title>東尼豪言：要贏冠軍</title></header><body><h1>東尼豪言：要贏冠軍</h1><p>上周五祖雲達斯從熱拿亞免費羅致前鋒東尼代替傷兵加利亞雷拉，同時亦是33歲的東尼繼06世界盃後，再與兩老迪比亞路（36歲）及格羅素（33歲）一同打江山。<br>祖記於官網發表聲明指成功收購東尼，並與後者簽約至2012年6月。與此同時，東尼與迪比亞路及格羅素再次聚首一堂，猶記得3人在06年助意大利4奪世界盃成為一時佳話，但現時以格羅素的近況最差（見附表）。另外，東尼於加盟後豪言：「去年我加盟羅馬時與錦標只有一步之遙（羅馬於意大利盃決賽敗予國際米蘭）。故此，今趟我希望能為球隊帶來運氣並奪得冠軍。」文：銀狼</p></body></html>
