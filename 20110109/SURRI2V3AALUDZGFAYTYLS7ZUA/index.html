<html><header><meta charset="utf-8"><title>SS501公開女友有憂慮</title></header><body><h1>SS501公開女友有憂慮</h1><p>韓國組合SS501成員金奎鐘和許永生，昨晚在亞博館舉行歌迷聚會，並於前日抵港接受本報訪問，兩人用廣東話祝大家新年快樂。問到現時很多偶像也會公開戀情，他們會效法嗎？二人表示現仍是單身，奎鐘說：「如果有女友的話，我會考慮該如何做，因為太多顧慮了。」</p><p>與三子保持聯絡</p><p>奎鐘和永生現在和SS501其餘三子份屬不同公司，他們坦言起初以二人姿態拍住上有少許緊張，又說五子仍保持聯絡。永生以前曾來港旅遊，覺得很多東西令他感到新鮮：「我見到有假貨賣，很搞笑！」他透露下月中會推出個人大碟，而奎鐘就想踩過界演愛情喜劇。<br>採訪：梁婉霞　攝影：黃偉雄</p></body></html>
