<html><header><meta charset="utf-8"><title>趣趣地：恩斯持槍嚇老費</title></header><body><h1>趣趣地：恩斯持槍嚇老費</h1><p>新特蘭領隊布魯士日前爆響口，話家陣做咗英甲諾士郡領隊嘅恩斯（圖），喺89年同佢一齊效力曼聯時，因為年少氣盛，不滿老費喺操練時鬧鬼佢同唔排佢落場，於是整蠱老費，攞住支氣槍衝入老費嘅辦公室，用槍指住老費話：「你要派我落場！」布魯士仲話，佢認為老費從未試過俾人咁樣整蠱，所以都嚇咗一跳。老費出名記仇，唔怪得恩斯頭尾只係喺曼聯效力咗6季（89至95年），就喺27歲嘅當打之年，就俾老費賣去國際米蘭啦。</p></body></html>
