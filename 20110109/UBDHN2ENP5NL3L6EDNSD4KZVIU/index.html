<html><header><meta charset="utf-8"><title>葉蒨文糖尿要戒口</title></header><body><h1>葉蒨文糖尿要戒口</h1><p>葉蒨文（沙麗）前晚領港台金針獎，她透露遺傳了父親的糖尿病，雖只是輕微超標，但就要戒口，她說：「要食麥包同特別嘅飯，冇晒樂趣。」有傳朱玲玲榮升做奶奶，沙麗笑指她跟朱玲玲也不知情，之前見過郭晶晶，覺得對方應叫郭靜靜，因為太斯文。<br>此外，林子祥（Lam）昨日到屯門出席唱片《lamusique》的義賣行動，該活動會持續至農曆新年，收益將不扣除任何費用，直接捐助福幼基金會。提到前晚太太沙麗以性感裝束領金針獎，阿Lam說：「喺屋企佢試衫我睇，仲問我O唔OK，我話OK，不過凍瓜你，好在冇想像中咁凍。」他又讚沙麗是天生的歌手。<br>採訪：藍文浩、馬建華<br>攝影：陳志嵐</p></body></html>
