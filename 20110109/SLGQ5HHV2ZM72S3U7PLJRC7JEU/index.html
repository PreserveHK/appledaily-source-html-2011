<html><header><meta charset="utf-8"><title>關仁隱事：「打女王」俾仔撇要生要死 - 關仁</title></header><body><h1>關仁隱事：「打女王」俾仔撇要生要死 - 關仁</h1><p>藝人整容已經見怪不怪，但連好打得嘅「打女王」都整到面目全非，真係嚇咗關仁一跳。關仁最近同老友講開打女王整容事件，佢話打女王早年曾經同混血型男「咁識做」拍拖，嗰時男方去東洋拍劇，打女王亦跟埋過去。雖然咁識做唔係打女王初戀情人，但打女王嘅第一次就畀咗咁識做，所以女方對咁識做愛到死心塌地，點知咁識做越嚟越紅，為咗事業要同打女王分手，嗰時真係搞到打女王要生要死。<br>Textby關仁</p></body></html>
