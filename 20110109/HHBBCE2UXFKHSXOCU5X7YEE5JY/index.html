<html><header><meta charset="utf-8"><title>智障院友爬牆跌傷</title></header><body><h1>智障院友爬牆跌傷</h1><p>【本報訊】一名智障院友，昨晨10時40分，企圖攀越五米高院舍圍牆外出時，疑因體力不支從圍牆頂墮下，致左腳受傷，由院舍職員發現報警送院，事主送院時還向記者作出OK手勢，以示傷勢無礙。<br>現場為屯門順風圍375-376號培澤弱智協進會屬下的培澤居，由兩間兩座700呎三層高花園別墅組成，凡年齡六歲或以上，弱智、肢體傷殘及精神病康復的男性人士可申請入住，月費由四千元起。據職員透露，企圖爬越圍牆的院友年齡30多歲，相信只是一時貪玩。</p></body></html>
