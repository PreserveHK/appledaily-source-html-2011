<html><header><meta charset="utf-8"><title>關仁隱事：「好安樂」收集棄包當早餐 - 關仁</title></header><body><h1>關仁隱事：「好安樂」收集棄包當早餐 - 關仁</h1><p>圈中好多名媛表面着到身光頸靚，實際係非常知慳識儉。好似最近畀人影到同個年輕猛男親熱嘅「好安樂」咁，就有老友同關仁講開好安樂嘅新戀情嗰陣，話佢原來每次去宴會都有個得意習慣，佢好鍾意留到最後至走，做一樣幾有意義嘅工作。</p><p>搵侍應代勞</p><p>其實好安樂係等啲賓客走得七七八八之後，就會叫侍應將周圍枱面剩低嘅麪包打包攞走，咁咪可留番第日做早餐囉。關仁個老友話好安樂咁做有失身份，但關仁就對佢呢種唔浪費食物嘅行為幾欣賞。<br>Textby關仁</p></body></html>
