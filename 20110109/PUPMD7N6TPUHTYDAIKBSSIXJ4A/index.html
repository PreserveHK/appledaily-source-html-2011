<html><header><meta charset="utf-8"><title>關仁隱事：「前乜太」厚顏衫着失敗 - 關仁</title></header><body><h1>關仁隱事：「前乜太」厚顏衫着失敗 - 關仁</h1><p>早排話去美國發展嘅「前乜太」原來近日返咗香港，佢貫徹瘋狂shopping嘅風格，一返嚟就四出購物。之前佢就去到中環一間專賣冬裝嘅店舖，佢買嘢奄尖都算啦，仲要吹水唔抹嘴，成日想攞人啲貨又唔畀錢，猛話自己啲錢未滙到返嚟，想攞咗貨先之後過返錢去人哋戶口喎。人哋知佢咩人當然睬佢都儍，佢依然厚顏無恥成日走去煩人，呢種鍥而不捨嘅精神真係令人敬仰。<br>Textby關仁</p></body></html>
