<html><header><meta charset="utf-8"><title>許志安外地拍片勁慳家</title></header><body><h1>許志安外地拍片勁慳家</h1><p>許志安聯同其國際慈善基金歌迷會會員，昨到粉嶺一間安老中心，與長者玩遊戲及送毛氈，預早慶賀農曆新年。安仔說有照顧長者經驗，懂得與長者溝通，他每年也帶同歌迷會成員做慈善工作，希望藉此感染歌迷扶老及多做善事。</p><p>出動私伙衫</p><p>安仔將往北京、韓國及杜拜等地拍新片《巨額交易》，他更會動用大量私伙衫，為電影公司慳錢，安仔說：「平時好多衫都係着一次，好浪費，可以喺戲度着靚啲，自己都開心啲。」安仔說朋友建議他到杜拜帆船酒店享受一下，但慳儉的安仔說：「萬幾蚊一晚，唔捨得住，都係跟攝影隊住，去影吓相算。」<br>採訪、攝影：張俊銘</p></body></html>
