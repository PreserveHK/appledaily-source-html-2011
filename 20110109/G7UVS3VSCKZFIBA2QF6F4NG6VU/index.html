<html><header><meta charset="utf-8"><title>單位起火東主險死</title></header><body><h1>單位起火東主險死</h1><p>【本報訊】北角馬寶道商廈內一個裝修中的單位起火，一人吸入濃煙不適送院。現場是馬寶道41號華寶商業大廈，昨凌晨2時許，六樓一個單位的裝修物料起火，姓梁（33歲）裝修公司東主在單位留宿，驚醒報警及逃離火場。大廈本身亦有維修工程，外牆搭有棚架和圍網，消防員撲熄單位內火種，同時升起雲梯查看外牆，確定沒有火屑濺出燒着其他地方。消防員調查後認為火警無可疑，原因有待調查。而梁姓東主因吸入濃煙不適送院，經治理後無礙。</p></body></html>
