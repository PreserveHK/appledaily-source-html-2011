<html><header><meta charset="utf-8"><title>小北極熊球狀儀器作玩具</title></header><body><h1>小北極熊球狀儀器作玩具</h1><p>小朋友都愛「玩波波」，小北極熊亦不例外！平滑的冰面，突兀地出現了一個一個由小棒撐着的小球，充滿好奇心的北極熊寶寶，忍不住上前，伸鼻聞一聞，出掌撥一撥，甚至張大口咬下去……熊寶寶呀，這些是科學儀器，不會好味道吧！<br>英國劍橋大學及倫敦大學學院的科學家，為了量度挪威水域浮冰的厚度和面積，將這些球狀儀器安插在浮冰上，誰知被頑皮熊寶寶當成玩具舞弄，實驗已兩度暫停。又氣又好笑的研究員肖爾說：「儀器沒有弄壞，但我們要花一整個早上抹掉球上的口水迹！」<br>英國《太陽報》</p></body></html>
