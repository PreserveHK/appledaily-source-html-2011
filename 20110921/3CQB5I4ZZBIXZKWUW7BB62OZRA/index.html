<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔為粉絲查飛捉賊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：基仔為粉絲查飛捉賊 - 馮仁昭</h1><p>古巨基下月初喺紅館舉行演唱會，不過噚日有位fans喺微博自爆單慘事，個fans一早買咗9號嘅飛，點知一個唔好彩有賊入屋偷嘢，個賊連佢嗰幾張基仔演唱會飛都唔放過偷埋，搞到呢位fans好傷心，佢留言講埋自己原先坐乜嘢位，呼籲到時隔籬左右嘅觀眾留意吓究竟坐咗乜嘢人。呢位fans嘅留言，基仔同佢唱片公司高層霍汶希（Mani）有留意到，基仔代fans出頭：「跟Mani就這位同學的遭遇討論過，我們會盡力去處理！」</p></body></html>
