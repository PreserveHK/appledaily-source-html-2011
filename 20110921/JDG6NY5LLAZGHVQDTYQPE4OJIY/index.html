<html><header><meta charset="utf-8"><title>潮流Pie：華麗Burberry謝絕blingbling</title></header><body><h1>潮流Pie：華麗Burberry謝絕blingbling</h1><p>倫敦時裝周踏入第三天，英國老牌Burberry出場，正如Burberry創作總監貝利（ChristopherBailey）介紹，2012春夏系列是要向工藝和傳統致敬，果然充滿經典元素──寬下襬的招牌乾濕褸、馬毛和皮質外套、針織領口、編織皮袖子等，浮誇的blingbling欠奉，但華麗感覺更濃。<br>英國《每日電訊報》/《獨立報》</p></body></html>
