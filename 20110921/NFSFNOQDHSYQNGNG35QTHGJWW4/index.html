<html><header><meta charset="utf-8"><title>奇雲史帕西做女王特工</title></header><body><h1>奇雲史帕西做女王特工</h1><p>金像影帝奇雲史帕西（KevinSpacey）上周來港，他主演的經典莎士比亞劇作《李察三世》一連三晚在灣仔香港演藝學院上演。奇雲演出後，周日在中環出席英國男裝Gieves&amp;Hawkes午餐會，同場還有九巴後人雷兆光伉儷、恒生銀行創辦人之一林炳炎後人林詩棋等。<br>奇雲談到7月巡迴到雅典演出時，在四萬名觀眾前演駝背國王李察三世，他說：「能在如此人山人海的情況下演出，那感覺就像我成了滾石樂隊的主音米積加。」奇雲坦言熱愛英國的一切，更不忘為品牌講好話：「當你第一次穿上像Gieves&amp;Hawkes那樣的西裝，感覺如成為了英女王的特工。」<br>撰文：林妙萍</p></body></html>
