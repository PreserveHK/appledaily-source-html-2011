<html><header><meta charset="utf-8"><title>醫療新知老鼠證大麻可防PTSD</title></header><body><h1>醫療新知<br>老鼠證大麻可防PTSD</h1><p>大麻不只是令人成癮的毒品，也可用於預防創傷性後遺症（PTSD），以色列海法大學研究人員在老鼠實驗中得以證實。<br>該研究把受驚的老鼠分四組，分別沒有注射大麻、受驚後兩小時、24小時及48小時注射大麻，證實沒有注射及在受驚後48小時才注射大麻的老鼠，出現嚴重的焦慮及創傷性後遺的症狀，但在24小時內注射的兩組老鼠，卻沒冇出現創傷性後遺症。<br>研究員相信，在受創傷後有一個關鍵的時間窗口，大麻可在這段時間發揮預防出現PTSD的作用。大麻能抑制中樞神經，令人感到快感後出現平靜祥和感。</p></body></html>
