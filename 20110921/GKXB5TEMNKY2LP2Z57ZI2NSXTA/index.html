<html><header><meta charset="utf-8"><title>求驗客手記：曼城也轉死性搞青訓 - 求驗客</title></header><body><h1>求驗客手記：曼城也轉死性搞青訓 - 求驗客</h1><p>轉死性唔單止係曼聯老細格拉沙家族，仲包括佢哋同市死敵曼城嘅中東老細阿布扎比集團。聽講曼城對當日留唔住傑斯（曼城青訓出身）耿耿於懷，加上見曼聯同巴塞隆拿搞青訓搞得咁成功，於是就有樣學樣，豪掟10億鎊（122億港元）喺佢哋主場曼城球場隔離起間青訓學校，仲有個10年大計㖭。曼城喺過去3年用4億鎊簽阿古路、迪斯高、大衛施華同拿斯尼等球星，冇錯佢哋老細蒙蘇係好有錢，但長此落去真係唔係辦法，所以佢哋肯用錢培訓年輕球員，對佢哋自己同英球壇都係好事。我求大俠預祝佢哋成功啦！<br></p></body></html>
