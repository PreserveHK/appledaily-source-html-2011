<html><header><meta charset="utf-8"><title>與警對峙　溫馨提示</title></header><body><h1>與警對峙　溫馨提示</h1><p>【本報訊】「溫馨提示：近門位置有易燃液體……」尖沙嘴一名公司男租客，昨晨11時40分疑不滿業主帶同執達主任上門收回單位，於是在門口用奇招拒不開門，消防員和警員趕至，對峙一個小時才被勸服，和平解決事件。</p><p>租客58歲姓黃，在漆咸道南87至105號百利商業中心4樓一單位經營婚姻服務公司，疑拖欠租金，姓梁41歲女業主向法庭申請收樓令，但黃覺得業主遲遲不歸還其按金，於是堅決不走。<br>警方曾在單位內調查，發現裏面沒有擺放易燃物品，列糾紛事件處理。百利商業中心管理處負責人表示，今次事件純是業主與租客租務糾紛。</p></body></html>
