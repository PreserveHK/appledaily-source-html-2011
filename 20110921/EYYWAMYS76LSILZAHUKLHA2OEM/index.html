<html><header><meta charset="utf-8"><title>朱孝天好色賴基因</title></header><body><h1>朱孝天好色賴基因</h1><p>朱孝天早年跟性感女神林熙蕾拍拖，但分手後女方已閃電嫁給美籍華人楊晨，早前更為老公誕下女兒，一家生活美滿。至於朱孝天近日亦傳出新戀情，他被拍到跟台灣索女吳亞馨經常出雙入對，更傳出兩人已進展至同居階段，日前朱孝天在台灣接受訪問，他坦認自己是花心又好色的男人：「男生有把基因大量擴散出去的本能，所以要去認識很多人，女生不准男生這件事，我覺得不對。」</p><p>父母離異傷感</p><p>談到多年傳出的戀情，朱孝天表示自己的戀情一直未受祝福，令他相當感慨。他謂：「棺材還未蓋下來之前都不能下定論。」另外朱孝天父母離異，訪問中提到雙親時他眼濕濕。<br>撰文：葉雪</p></body></html>
