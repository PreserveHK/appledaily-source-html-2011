<html><header><meta charset="utf-8"><title>求驗客手記：祖雲奴域開「機關槍」闖禍 - 求驗客</title></header><body><h1>求驗客手記：祖雲奴域開「機關槍」闖禍 - 求驗客</h1><p>前利物浦30歲前鋒米蘭祖雲奴域，今季轉投比利時安德列治，上月底喺聯賽作客布魯日仲有波入，本應值得開心，但佢慶祝時向對方球迷擺出一個開機關槍姿勢，結果劣評如潮；當地官員話佢涉嫌挑起仇恨同厭惡情緒，考慮起訴佢，一經定罪，面臨判罰停賽5年直至2016年。作狀扮嘢都罰得咁重，真係誇張咗啲，但二次大戰時，包括比利時在內，西歐多國被納粹德軍入侵，帶來嘅苦難非筆墨可形容；時至今日，佢哋仲好擔心呢種極端主義抬頭先執得咁嚴，希望祖雲奴域經一事、長一智。</p></body></html>
