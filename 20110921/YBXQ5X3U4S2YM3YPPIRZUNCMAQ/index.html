<html><header><meta charset="utf-8"><title>大島猜拳大賽即Out</title></header><body><h1>大島猜拳大賽即Out</h1><p>日本大堆頭女子組合AKB48的第24張單曲選拔猜拳大會，香港時間昨日下午5時左右假座東京日本武道館矚目舉行，香港MCL院線與台灣、韓國、新加坡及泰國同步直播，場內fans叫到拆天，賽前AKB已趕拍明年月曆，成員大島優子更在網誌上載她與隊友前田敦子攬頭攬頸的照片，二人其後卻在猜拳大賽中速速被out，最後由篠田麻里子成為冠軍。</p><p>前田黑仔</p><p>AKB成員前田敦子近期尤其黑仔，除了昨日在猜拳第一回合中已出局外，她主演的富士電視台日劇《花樣少年少女2011》前日播出大結局，收視只得7.3%的極低收視。<br>採訪：阮瑜
</p></body></html>
