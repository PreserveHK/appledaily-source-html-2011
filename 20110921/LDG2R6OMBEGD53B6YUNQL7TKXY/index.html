<html><header><meta charset="utf-8"><title>關仁隱事：「數字小姐」攞新人着數 - 關仁</title></header><body><h1>關仁隱事：「數字小姐」攞新人着數 - 關仁</h1><p>家陣做新人，有條件都係其次，最緊要係㩒撈同有屋企喺財力上支持，尤其喺公仔箱生存，大家睇吓「林大鼻」就係最佳例子，佢有個有米老竇力撐，又識碼住高層「數字小姐」。<br>公仔箱啱啱選咗班靚仔出嚟，有啲落選嘅都想入行，數字小姐係操生殺大權嘅人，關仁聽聞其中有個靚仔好恨簽約做藝人，數字小姐屋企咁啱要裝修，有人刻意將消息傳開，靚仔新人咁啱讀設計出身，於是數字小姐老實唔客氣，叫老公搵嗰個靚仔新人幫手。靚仔新人為咗可以走捷徑入行，梗係唔敢托手踭。<br>撰文：關仁</p></body></html>
