<html><header><meta charset="utf-8"><title>蘋果綠葉滙控設新職位　駐紮本港</title></header><body><h1>蘋果綠葉<br>滙控設新職位　駐紮本港</h1><p>滙控（005）公佈，新設亞太區董事總經理兼亞洲離岸產品分銷主管一職，並委任ApratimChakravarty擔任，他將駐紮本港，負責強化目前滙豐在亞洲市場的外滙、利率、信貸產品系列，以配合亞太區以外客戶的離岸服務需要。他將向滙豐環球資本市場亞太區副主管兼地區交易部主管MonishTahilramani，以及滙豐環資本市場亞太區副主管兼香港交易部主管陳紹宗滙報。</p></body></html>
