<html><header><meta charset="utf-8"><title>林建明台上瞓着覺</title></header><body><h1>林建明台上瞓着覺</h1><p>林建明（沙姐）早年在亞視拍攝《今日睇真D》，被佈景板撞傷頭部，這次意外後令她不能集中精神，不過因為被賈思樂的誠意打動，她遂為《蝦仔爹哋》舞台劇重披戰衣。</p><p>不慎仆倒</p><p>飾演大白鯊的沙姐打頭陣演出後，劇情安排她在台上休息，直到尾段才再參與演出，沙姐疑似假戲真做，在台上真的睡着了。事後沙姐接受訪問時笑說：「我真係有瞓着咗㗎，因為我有病，所以間唔中要唞一唞，不過有陣聽到鵬哥啲對白，都會笑到瞓唔到。」演出期間沙姐不慎在台上仆倒，她表示全屬意外，與劇情無關。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
