<html><header><meta charset="utf-8"><title>案件速遞少女涉詐騙小豬歌迷</title></header><body><h1>案件速遞<br>少女涉詐騙小豬歌迷</h1><p>【本報訊】台灣跳舞天王羅志祥（小豬）今年7月在紅館舉行三場個唱，演唱會全場爆滿。有無業少女疑覷準演唱會一票難求，訛稱有小豬的演唱會門券出售，詐騙16名歌迷逾2.7萬元。少女昨在觀塘裁判法院否認控罪，辯稱自己也是受害人。裁判官將案押後至11月1日預審，少女准保釋候審。<br>被告呂美儀（圖，19歲）否認16項欺詐及1項誤導警員罪。控罪指被告於今年4月18日至7月12日，向16名女子騙取27,700元，並於7月6日在觀塘警署報案室內，向警員訛稱她向一名叫Flora的人訂購演唱會門票，但之後被Flora欺騙。<br>案件編號：KTCC4998/11</p></body></html>
