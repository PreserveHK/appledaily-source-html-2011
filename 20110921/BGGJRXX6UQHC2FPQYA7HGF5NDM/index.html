<html><header><meta charset="utf-8"><title>湯唯北京會尼古拉斯</title></header><body><h1>湯唯北京會尼古拉斯</h1><p>荷李活男星尼古拉斯基治(NicolasCage)昨日以品牌大使身份，在廣州出席萬寶龍新店開幕，同場還有湯唯。尼古拉斯和湯唯一齊為新店剪綵，兩人在台上更親切地握手。</p><p>尼古拉斯感開心</p><p>尼古拉斯今年在北京出席活動後，又再度踏足中國，他坦言感到有趣及開心，他在台上接受司儀訪問，提到自己作為演員的自我要求：「鮮明的個性、對藝術的激情和對完美的執着追求，是成為一個好演員的基本條件。」湯唯則表示作為電影演員，不斷創新，不斷觸動觀眾心靈，是她所追崇的境界。<br>撰文：林妃</p></body></html>
