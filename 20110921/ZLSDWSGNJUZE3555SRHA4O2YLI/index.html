<html><header><meta charset="utf-8"><title>Britney劫便利店晒肥腩</title></header><body><h1>Britney劫便利店晒肥腩</h1><p>美國過氣玉女天后BritneySpears與經理人男友JasonTrawick經常出雙入對，昨日兩人更情侶檔上陣，於倫敦拍攝新歌《Criminal》的MV，MV更有兩人持槍打劫的戲份，被指有經典電影《雌雄大盜》（BonnieandClyde）的影子。</p><p>Britney上周已公佈會於一向喜愛的倫敦拍攝MV，並特意挑選特色的舊區開工，估不到她更帶挈男友Jason首度於MV現身，兩人除笠頭走進便利店與餐廳，搶走一袋袋銀紙及食品外，Britney將槍枝插在褲頭時，更不經意露肥肉，不過兩人拍攝時笑容滿面，看來樂在搶劫之中。</p></body></html>
