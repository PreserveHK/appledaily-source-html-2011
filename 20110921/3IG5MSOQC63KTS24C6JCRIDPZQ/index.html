<html><header><meta charset="utf-8"><title>瑤瑤放電兇神惡煞</title></header><body><h1>瑤瑤放電兇神惡煞</h1><p>台灣藝人郭書瑤早前參加東方衞視《舞林大會》比賽，自我挑戰從未玩過的標準舞，為出戰她連夜苦練，初時瑤瑤興奮期待，但跟着便開始感到壓力很大，結果搞到發噩夢。幸好經過苦練後，瑤瑤在比賽時有出色表現，順利晉級，她當時感動落淚，並說：「過程雖辛苦，不過我很享受跳舞的每一刻。」</p><p>唔夠女人味</p><p>瑤瑤獲讚有跳舞天份，學習速度快，但也被指女人味不夠。瑤瑤為展示女人味，努力擺出不同表情以及用眼神放電，但工作人員卻取笑她：「你在瞪人嗎？眼神很兇！」<br>撰文：丁寧</p></body></html>
