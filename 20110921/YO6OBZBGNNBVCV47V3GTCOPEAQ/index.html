<html><header><meta charset="utf-8"><title>YOSHIKI插水5次破紀錄</title></header><body><h1>YOSHIKI插水5次破紀錄</h1><p>定於11月4日再臨香港的日本搖滾班霸XJAPAN，前日在墨西哥完成首次中南美洲巡演。隊長YOSHIKI（圖）完騷後接受日本傳媒訪問，感慨地表示「解散前一直未舉行過巡演，逾10年後終能走遍北美洲、歐洲和南美洲」。樂隊前日除演繹《BornToBeFree》等10曲外，YOSHIKI更破自己紀錄插了5次水，他坦言拼得太盡感到很累，要先到洛杉磯的醫院稍事休養。</p></body></html>
