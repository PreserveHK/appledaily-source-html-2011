<html><header><meta charset="utf-8"><title>經濟不景　西方青年被迫做裙腳仔女澳洲樓貴青年難置業</title></header><body><h1>經濟不景　西方青年被迫做裙腳仔女<br>澳洲樓貴青年難置業</h1><p>澳洲20至34歲青年中，有1/4仍跟父母同住，當中男又多過女。甘做「裙腳仔」、「裙腳女」，經濟能力、貪方便、享受跟父母生活都是原因。</p><p>為平均年薪9.3倍</p><p>澳洲樓價不低，樓價是國人平均年薪的9.3倍，新一代想買樓，難度比父母一輩大，由25至29歲與父母同住的青年中，有一半人都曾經離巢外出自住，後來搬回家。<br>分析認為，進修或待業都是越來越多澳洲青年跟父母同住原因，而對父母來說，成年子女在家住帶來的額外開支，遠比要替他們支付屋租或按揭便宜得多。<br>澳洲《悉尼先驅晨報》</p></body></html>
