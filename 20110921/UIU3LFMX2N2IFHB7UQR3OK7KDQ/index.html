<html><header><meta charset="utf-8"><title>求驗客手記：肥哨賤肉繼續橫生 - 求驗客</title></header><body><h1>求驗客手記：肥哨賤肉繼續橫生 - 求驗客</h1><p>昔日叱咤風雲嘅巴西前鋒朗拿度，年初含淚宣佈掛靴後，可能唔憂柴唔憂米，日前喺美國紐約行街嗰陣俾記者撞到正，睇見大哨個啤酒肚、塊面肥腫難分（圖），嚇到我求大俠眼都凸。朗拿度得35歲，應該仲有大把世界，如果飲食繼續唔節制，驚佢身體有朝一日出事。講開潔身自愛，順便講埋肥哨同鄉阿祖安奴，佢俾哥連泰斯扣咗10%人工，原因係喺禮拜一操練時遲大到，阿祖就解釋航班延誤；其實佢喺呢行撈咗咁耐，一定知道要守時，今次被球會重罰，都算合情合理。</p></body></html>
