<html><header><meta charset="utf-8"><title>案件速遞前高級督察教唆製毒</title></header><body><h1>案件速遞<br>前高級督察教唆製毒</h1><p>【本報訊】曾任職警隊14年的前高級督察林冠樺（圖，41歲），涉於07年8月至10月間，四度與一名毒販會面，其間談及在越南製作冰毒的過程及價錢，被裁定教唆他人犯罪成立。區域法院法官游德康昨指，被告鼓勵毒販在境外製毒，希望從利潤中分一杯羮，身為警務人員選擇犯法，罪加一等，遂判囚3年9個月。<br>被告曾署任長沙灣分區助理指揮官，去年因另一宗公職人員行為失當判監11個月，今年初出獄前10天，才知道因本案再被檢控。法官認同，控方由拘捕被告至檢控相隔3年2個月，有所延誤。<br>案件編號：DCCC101/11
</p></body></html>
