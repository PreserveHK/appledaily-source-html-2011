<html><header><meta charset="utf-8"><title>校方延誤家長被瞞兩周</title></header><body><h1>校方延誤<br>家長被瞞兩周</h1><p>【本報訊】本案被揭發的過程幾經轉折，校方得悉事件後，無即時通知女生家長。女生家長終在案發14日後，才得知事件報警。<br>案發次日即5月17日，女生將手淫一事告訴同學，同學則轉告私人補習老師，由補習老師再通知涉案中學女校長及社工。校長召開教師會議，至5月23日才召見被告及女生，兩人均否認事件。同月27日，校長再召見被告，他當時只承認他搞師生戀，校方只發警告信，未有通知女生家人。<br>3日後，被告向校長辭職，承認曾親吻、撫摸及叫女生幫他解決生理需要。社工於同日約見女生，女生承認曾到被告家。校方將事件通知女生家長，家長於是報警，當時已是案發14日後。</p></body></html>
