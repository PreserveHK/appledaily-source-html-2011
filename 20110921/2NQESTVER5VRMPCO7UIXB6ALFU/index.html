<html><header><meta charset="utf-8"><title>《鴻門宴》華麗場景曝光</title></header><body><h1>《鴻門宴》華麗場景曝光</h1><p>李仁港執導，黎明、劉亦菲、張涵予、黃秋生及陳小春主演的電影《鴻門宴》，將於11月下旬上映，戲中部份主要場景也於日前曝光。<br>從劇照所見，《鴻門宴》的內景古樸精細，呈現歷史質感，外景則多選自橫店秦漢景區，導演李仁港解釋說：「楚漢爭霸是中國歷史中的重要事件，選擇貼合歷史的場景，才能把人帶到當年的戰爭年代，體會到歷史的滄桑。」</p><p>視覺享受</p><p>李仁港還親手設計了片中所用的兵器和服飾，他指電影除了故事要好，高品質的視覺享受也同樣重要，他表示：「好看的畫面，能給人最直接的視覺感受，我想把這種美的視覺感受傳達給觀眾。」<br>撰文：林妃</p></body></html>
