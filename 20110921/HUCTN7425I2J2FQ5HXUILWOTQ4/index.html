<html><header><meta charset="utf-8"><title>最多孔男全身453洞</title></header><body><h1>最多孔男全身453洞</h1><p>德國多蒙特52歲電腦專家布克霍爾茨（RolfBuchholz圖），穿環穿釘成狂，全身共有453個孔，其中278個更是打在下體。他獲《健力士世界紀錄大全》列為全球身上穿最多孔的男子。他11年前開始迷上穿環穿釘，至今面上穿了過100個孔，但穿孔最多的是下體。<br>全球身上穿最多孔的人，是英國女子戴維森（ElaineDavidson），身上穿了7,000多個洞。<br>odditycentral.com</p></body></html>
