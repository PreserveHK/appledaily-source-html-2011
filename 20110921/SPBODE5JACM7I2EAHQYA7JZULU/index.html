<html><header><meta charset="utf-8"><title>葉璇農村體驗艱苦</title></header><body><h1>葉璇農村體驗艱苦</h1><p>葉璇、劉佩琦主演，改編自嚴歌苓的同名小說《第九個寡婦》電視劇正在拍攝中，該劇以40至80年代作背景，講述中原地區傳奇寡婦王葡萄與身邊的男人們在面對戰亂、天災人禍的問題。</p><p>刑場救公公</p><p>葉璇在劇中飾演王葡萄，開場時她將鎮長公公孫懷清（劉佩琦飾）從刑場救出，並將公公藏匿在她家中20年，其間度過了多次災難危機。<br>葉璇為了演好王葡萄這角色，幾個月前除翻閱歷史資料外，更親赴河南農村生活半個月作體驗，葉璇說：「我真的是和村民們同住同食，為了尋找那個年代最真實的感覺，體驗艱苦的生活。」葉璇在戲中要煮一些地道食品，也是當時向村民請教。<br>撰文：林妃</p></body></html>
