<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐200萬樓引索女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐200萬樓引索女 - 馮仁昭</h1><p>今年嘅《2011亞洲小姐競選》家開始接受靚女報名，亞視高級副總裁葉家寶噚日喺大埔總台嘅記者會宣佈，今屆亞姐嘅獎品會加碼，計劃送出一間約值超過200萬人民幣嘅內地樓作為獎品，果然出手夠闊綽，吸引啲索女快啲嚟參加。07年亞姐冠軍張家瑩聽到即刻問有冇后冠先，佢話：「雖然我覺得用樓做獎品實際啲，后冠有紀念價值點都要保留。」</p></body></html>
