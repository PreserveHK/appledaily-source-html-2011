<html><header><meta charset="utf-8"><title>陳茵媺台慶攞獎大熱</title></header><body><h1>陳茵媺台慶攞獎大熱</h1><p>陳茵媺近日頻頻曝光搵真銀，昨日她和陳展鵬到上水出席「建國物品珍藏展」。陳茵媺日前才跟緋聞男友陳豪情侶檔出席商場騷，事隔一日身邊就換成陳展鵬，當記者在她面前提起陳豪，她即煞有介事不願多談。<br>有傳陳茵媺和陳展鵬同被無綫高層樂易玲睇好，兩人在台慶大有機會攞獎，但她說：「我只係想做好工作，拍好戲，真係冇諗過攞獎。」若果陳茵媺得獎，會否公開戀情當慶功？她聞言只說：「我真係唔識答你哋，我只係諗緊點耍你哋咋。」但她直言若陳豪得獎，必會親自恭喜他。<br>採訪、攝影：魯萍</p></body></html>
