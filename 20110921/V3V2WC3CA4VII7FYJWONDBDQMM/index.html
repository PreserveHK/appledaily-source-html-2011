<html><header><meta charset="utf-8"><title>腦震盪：Intel切菜NB　追打Air
</title></header><body><h1>腦震盪：Intel切菜NB　追打Air
</h1><p>Intel近來又再有搞作，除派出Atom處理器，跟Google合作推出Android手機外，以追打MacBookAir為己任嘅Ultrabook，都已進行得如火如荼。Ultrabook預計分三階段推出，首批機採用第二代Core處理器，賣相以輕薄為主，預計年尾聖誕檔期推出，本周五將首度在港曝光，到時睇吓真身是否真係薄到可以切菜先。</p></body></html>
