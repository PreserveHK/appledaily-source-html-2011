<html><header><meta charset="utf-8"><title>女神展翅雕像　寓意力量明亮</title></header><body><h1>女神展翅雕像　寓意力量明亮</h1><p>由張翠蓮設計的倫敦殘奧會獎牌，所採用的圖案取材自收藏在大英博物館內的希臘勝利女神尼克（TheNikeofPaionios）雕像，正面是尼克女神張開了翅膀的抽象設計，代表着向前飛翔、力量和明亮等意思，同時也帶出殘奧會口號「精神寓於運動」的訊息。至於獎牌的背面則是極具象徵性的圖案，勝利女神尼克穿着的衣服，近心口位置的皺摺，比喻殘奧運動員嚮往勝利的心情。<br>英國《每日郵報》<br></p></body></html>
