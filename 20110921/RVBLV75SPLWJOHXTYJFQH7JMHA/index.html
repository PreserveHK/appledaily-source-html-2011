<html><header><meta charset="utf-8"><title>林莉拋胸嗲老細</title></header><body><h1>林莉拋胸嗲老細</h1><p>林莉和莊思敏昨日在灣仔出席SwarovskiGems首飾活動，林莉低胸谷胸上陣，莊思敏中門大開，非常性感。林莉和公司老闆BoileWong一直傳緋聞，昨日BoileWong也在場，兩人應記者要求合照，但Boile就沒接受訪問。<br>林莉謂沒收過老闆送的珠寶：「我咁努力都冇獎賞我，可能嫌我唔夠努力，佢經常會同我檢討工作。」更強調現時沒男友，只有老闆。莊思敏就說：「太sexy了，我貼晒膠紙㗎喇，做足安全，唔會走光。」貴為大馬拿督女兒，她指媽咪已為她儲定珠寶嫁妝。<br>採訪、攝影：卓寶花</p></body></html>
