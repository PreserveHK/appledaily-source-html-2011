<html><header><meta charset="utf-8"><title>案件速遞淫6歲「繼女」囚6年</title></header><body><h1>案件速遞<br>淫6歲「繼女」囚6年</h1><p>【本報訊】清潔公司判頭與兩度婚姻觸礁的婦人同居，其間將6歲「繼女」當成洩慾工具，撫弄她私處，又以下體猛壓她臀部致射精。「繼女」以為是「遊戲」，曾主動要求玩多些，最後向表姨投訴「爸爸好鹹濕」始揭發事件。他早前在區域法院被裁定三項向16歲以下兒童作猥褻行為罪，昨被判入獄6年。<br>暫委法官沈小民斥責41歲被告身為受害人的繼父，理應保護年幼繼女，卻違反誠信，未有履行父職，反而於09年1月至去年7月間，接二連三侵犯她，更變本加厲，罪行嚴重。<br>案件編號：DCCC1232/10
</p></body></html>
