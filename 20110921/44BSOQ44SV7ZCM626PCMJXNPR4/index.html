<html><header><meta charset="utf-8"><title>醫療新知愛滋病疫苗乍現曙光</title></header><body><h1>醫療新知<br>愛滋病疫苗乍現曙光</h1><p>全球有180萬人因愛滋病死亡，英國學者領導的歐美研究，為製造預防引致愛滋病的人類免疫力缺乏病毒（簡稱「HIV」病毒）疫苗，帶來曙光。研究人員移除HIV病毒細胞膜內的膽固醇後，發現病毒會失去攻擊人體免疫系統的能力，猶如失去武器但依然揚起軍旗的軍隊，容易被敵人認出攻擊，卻無反擊之力。<br>研究人員解釋，HIV病毒入侵人體後，會令免疫系統過度反應，令免疫系統失去應有的抵抗力，造成感染，但移除病毒細胞膜內的膽固醇後，病毒無法再如常激發免疫系統運作，反被免疫細胞殺死；他們估計可依循此方向，研究能預防HIV病毒的疫苗。</p></body></html>
