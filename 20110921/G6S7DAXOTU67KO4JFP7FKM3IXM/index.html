<html><header><meta charset="utf-8"><title>變性舞蹈家禁電視亮相</title></header><body><h1>變性舞蹈家禁電視亮相</h1><p>「各位博友，關注浙（江）衞（視）『非同凡響』節目的朋友們：很遺憾！這個周末的總決賽我不會出現了。因為節目組剛剛接到發自浙江省廣電總局的通知，禁止我出現在評委席上。原因是我的變性經歷！對此我深表憤慨！」內地著名變性舞蹈家金星（圖）前晚在微博上，透露她遭封殺的消息，並憤慨地說：「作不作評委對我來說不重要，但公然對一個公民的性別歧視我是決不接受的！」<br>金星發出微博後，立即被網友轉載，並引發熱議。44歲的金星，已婚，朝鮮族人，一名芭蕾舞者。1995年開始整容變性。她其後創辦上海金星現代舞蹈團，曾到世界各地巡演，享譽舞壇。<br>網易娛樂</p></body></html>
