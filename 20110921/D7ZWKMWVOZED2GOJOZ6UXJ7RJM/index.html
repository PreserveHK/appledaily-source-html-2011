<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家燕姐疑MCJin妻有喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家燕姐疑MCJin妻有喜 - 馮仁昭</h1><p>歐陽靖（MCJin）、港姐朱晨麗同薛家燕，噚日到尖沙嘴出席無綫節目《香港美食100強》宣傳活動，啱啱同老婆放假去泰國度假、曬到烏卒卒嘅MCJin，突然好奇問薑醋男人食唔食得，家燕姐即刻食住上話：「梗係食得，做咩？你太太有咗？我幫你準備。」搞到MCJin不知所措，究竟老婆係咪有咗，MCJin就冇回答。另外，朱晨麗話一直鍾意街邊食小食，但家成為港姐就唔敢，不過同男友去街就會繼續拖手。</p></body></html>
