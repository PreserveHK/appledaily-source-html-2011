<html><header><meta charset="utf-8"><title>Jeana谷胸玩4P</title></header><body><h1>Jeana谷胸玩4P</h1><p>34C寸嘴模何佩瑜（Jeana）與港台前DJ梁奕倫首次合作的舞台劇《偷窺》，將於11月16至27日起公映，該劇更偷淫竇橋，圍板鑽孔任觀眾偷窺Jeana。眾演員近日拍了宣傳海報，Jeana更以谷胸造型示人。</p><p>走光都唔理</p><p>Jeana穿上低胸白裙，chok住說：「呢次舞台劇嘅故事係圍繞住我同梁奕倫，仲有文傑聰同陳仕文之間錯綜複雜嘅四角關係。」Jeana表示會有不同造型挑逗三名男對手。<br>問到Jeana可擔心演出時走光？她說：「舞台劇進行時都顧唔到咁多，醒目嘅觀眾睇多幾場，就知乜嘢位最好。」<br>撰文：丁寧</p></body></html>
