<html><header><meta charset="utf-8"><title>人狗齊齊瘦身成功</title></header><body><h1>人狗齊齊瘦身成功</h1><p>狗似主人形！英國一隻小狗，因常常跟隨女主人吃垃圾食物，結果人狗齊齊身體暴脹。這樣子實在太不健康了，女主人於是聽從獸醫的意見，替小狗減肥，同時也改善自己的飲食習慣，結果齊齊減肥成功（圖）。<br>26歲的柯蒂斯（AmyCurtis）愛吃中餐，曾重達133公斤（293磅）。她自己吃甚麼，她的西班牙獵犬莫莉（Molly）都吃甚麼，結果狗狗跟着暴肥。獸醫指莫莉的體重比同類重一倍，必須減磅。柯蒂斯戒掉外賣食物，不足一年，她減去64公斤（141磅），莫莉則輕了3公斤（6.6磅）。<br>英國《每日郵報》
</p></body></html>
