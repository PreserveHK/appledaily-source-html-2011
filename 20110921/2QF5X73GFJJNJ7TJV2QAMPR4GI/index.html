<html><header><meta charset="utf-8"><title>阿尊睇新車即失車</title></header><body><h1>阿尊睇新車即失車</h1><p>愛好收藏汽車及飛機的美國影星尊特拉華達（JohnTravolta），前日下午駕駛價值10萬美元（約78萬港元）、70年出產的平治古董車於加州跟汽車銷售員會面，但愛車其後竟被偷走，最終報警求助。</p><p>前後不足10分鐘</p><p>阿尊於加州住宅區街頭泊好愛車後，便步行往隔鄰幾幢樓的積架汽車銷售處洽談，他只離開10分鐘回來後座駕便不見了，暫時沒有目擊證人，而阿尊的發言人亦未有回覆。<br>此外，由阿尊主演的黑幫電影《Gotti：IntheShadowofMyFather》定於下年在紐約開拍，電影公司為防劇情外洩，更特意炮製了三個偽造劇本。</p></body></html>
