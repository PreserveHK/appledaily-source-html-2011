<html><header><meta charset="utf-8"><title>醫生之言棉條需勤更換　體弱避免使用</title></header><body><h1>醫生之言<br>棉條需勤更換　體弱避免使用</h1><p>據家庭醫生關嘉美所了解，香港女性較少使用衞生棉條，「中毒性休克症候群」在港也甚為罕見。但有不少女性，因為使用衞生巾、護墊不當，而引發陰道炎、盆腔炎等疾病。</p><p>經期時身體易受感染</p><p>關嘉美指出，經期時，子宮內膜脫落，處於破損、流血的狀態，故身體特別容易受到感染。她解釋，相比起外用的衞生巾，內用的衞生棉條，更容易引起細菌感染，所以使用時更須勤於更換，「兩、三小時，甚至上洗手間時便要更換一次」。她又建議，免疫系統有毛病的人，應避免使用棉條，而應選用外用的衞生產品。<br>《蘋果》記者
</p></body></html>
