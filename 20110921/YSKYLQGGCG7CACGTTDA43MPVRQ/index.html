<html><header><meta charset="utf-8"><title>馮仁昭四圍超：思琦撐男友冇食軟飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：思琦撐男友冇食軟飯 - 馮仁昭</h1><p>楊思琦同何傲兒噚日喺尖沙嘴出席SaltSpa開幕剪綵，思琦同吳帥拍拖之後，負面新聞不絕，之前思琦被人影到吳帥喺佢架車上，兩個仲戴住情侶戒指，唔怪得傳佢哋明年結婚。對於結婚傳聞思琦例牌否認：「報道啲字眼寫得唔好睇，男友當然係唔開心。」思琦強調男友有工作，唔係無業遊民食軟飯，但問到男友做乜嘢，思琦話講出嚟都唔大幫助，所以唔講，總之思琦大讚男友人品同心地都好，咁樣已經好足夠。</p></body></html>
