<html><header><meta charset="utf-8"><title>TataNano鑲金戴銀</title></header><body><h1>TataNano鑲金戴銀</h1><p>印度塔塔車廠（Tata）推出的小車Nano，本以大眾化價錢招徠，讓平民也可當車主，但最近有公司在車身鑲金戴銀（圖），令Nano身價大升。<br>Titan工業公司旗下的Goldplus豪花千萬為Nano裝身，除動用80公斤22K金和15公斤銀之外，車身還鑲有紅寶石、綠寶石、珍珠等，改裝後的Nano價值2.25億盧比（3,655萬港元），將於未來六個月展出。Goldplus曾以25公斤黃金，製造直徑1.8米（6呎）的手鐲，從而吸引30萬人流。<br>美國《華爾街日報》</p></body></html>
