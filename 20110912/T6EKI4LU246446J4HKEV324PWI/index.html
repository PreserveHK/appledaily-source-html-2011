<html><header><meta charset="utf-8"><title>醫療新知移除HCN2消除疼痛</title></header><body><h1>醫療新知<br>移除HCN2消除疼痛</h1><p>英國劍穚大學一項研究，發現HCN2基因與慢性疼痛有關，結果有助研發新藥阻斷由該基因製造的蛋白質，從而控制慢性疼痛。研究人員先移除實驗老鼠痛感神經的HCN2基因，再量度這些老鼠在不同疼痛刺激下的退縮速度，發現移除HCN2基因能消除神經性疼痛，但不影響突然咬到舌頭等產生的急性疼痛的反應。<br>研究人員表示，多年前已發現HCN2基因，但不知它如何控制疼痛。是次結果發現即使移除HCN2，亦不影響能避免意外發生的一般急性疼痛警號，認為結果有助研發針對阻斷HCN2基因的治療腰背痛等慢性疼痛藥物。</p></body></html>
