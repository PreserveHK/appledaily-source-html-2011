<html><header><meta charset="utf-8"><title>初生怪胎狗頭人身</title></header><body><h1>初生怪胎狗頭人身</h1><p>這團恐怖生物，到底是人還是狗﹖烏克蘭媒體上周五公開一張「狗頭人身」恐怖照片，相中一隻初生小狗（圖），前後肢不但恍如人的手腳，生殖器官也與人類的相似，連卧姿也不像狗狗般側睡，而是和人一樣的仰睡，名副其實是怪胎。<br>怪胎早於2007年8月21日由西北部日托米爾（Zhytomyr）一戶農家飼養的母狗誕下，不久夭折，村民大驚，抱走其餘五胎正常的小狗。當局已尋求生物專家解開謎團，有人歸咎是1986年切爾諾貝爾核電廠爆炸後遺症，母狗受輻射污染而誕怪胎。<br>南韓《南韓時報》
</p></body></html>
