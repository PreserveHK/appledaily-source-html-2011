<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯狼咀黃聖依傷頸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯狼咀黃聖依傷頸 - 馮仁昭</h1><p>林峯、黃聖依、蔡卓妍（阿Sa）同導演程小東噚日喺荃灣為新戲《白蛇傳說》宣傳，其間一名孭住背囊嘅男仔喺台下不停大叫阿Sa，工作人員惟有請佢離場。提到林峯同黃聖依喺戲中有幾場激吻戲，黃聖依仲大爆林峯咀到扭傷頸，林峯話當時要遷就機位同擺甫士，佢話反而最緊張係同一個內地男演員拍咀戲，佢話：「講我同佢人工呼吸，其實我同歐陽震華都拍過咀戲，見到佢個樣都忍唔住笑。」</p></body></html>
