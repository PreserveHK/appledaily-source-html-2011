<html><header><meta charset="utf-8"><title>熊黛林名師炮製拜金女</title></header><body><h1>熊黛林名師炮製拜金女</h1><p>由台灣壹電視開拍的劇集《拜金女王》，邀請了第一次拍電視劇的城嫂熊黛林（Lynn）與吳建豪合作，劇組更重金禮聘為《色慾都市》（Sex&amp;theCity）擔任造型的著名造型師PatriciaField為劇中演員打造形象，難怪Lynn於劇中的造型百變，有性感的泳裝，又有高貴的淑女look。</p><p>26日now首播</p><p>劇情講述飾演拜金女林楚曼的Lynn，誤以為吳建豪飾演的蔡家豪為富家子，開展一段拜金女與窮小子的愛情故事，贏了收視和口碑。《拜》劇在台灣播放外，亦將於本月26日開始於香港now101台播出。此外，亦會陸續於新加坡、馬來西亞、日本、美加等地播出。</p></body></html>
