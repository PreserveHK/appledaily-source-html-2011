<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星謝茜嘉艾芭產後首次出席公開場合，於拉丁美洲電影大獎領取最受歡迎女星獎。<br><br>●加拿大小天王JustinBieber透露想於25歲時結婚，又表示有生仔的計劃。</p><p>●日本組合XJAPAN於智利舉行南美巡迴騷首場演出，得到4,500名歌迷捧場。<br><br>●日本女子組AKB48昨日宣佈，她們的首隊海外師妹組合JKT48已組成，以印尼耶加達為基地。<br><br>●韓國組合SHINee前日在新加坡開騷時飛天又晒肌肉，成員KEY更獲全場歌迷唱生日歌預祝牛一。<br><br>●韓星張根碩昨日公開戴超戴口罩包到冚的相片，笑言自己是細菌小子。</p></body></html>
