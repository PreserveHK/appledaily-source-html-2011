<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲返教會避談上訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲返教會避談上訴 - 馮仁昭</h1><p>無綫總經理陳志雲早前涉嫌收受利益單案獲判無罪，但律政司日前公佈上訴，連日嚟佢喺電視城刻意避開傳媒。不過噚日志雲如常現身青衣教會，落車後一個箭步走入會堂，到中午崇拜完結時，再同好友林以諾走入隔籬辦公室密斟，其間見志雲笑容滿面。15分鐘後志雲攞住本筆記簿離開，問佢擔唔擔心再被起訴，及盛傳佢會離開無綫，佢一律封嘴唔答，只係微笑話：「小心，拜拜。」</p></body></html>
