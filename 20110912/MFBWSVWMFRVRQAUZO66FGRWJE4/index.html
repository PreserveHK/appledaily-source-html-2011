<html><header><meta charset="utf-8"><title>求驗客手記：基恩去中東借用費破紀錄 - 求驗客</title></header><body><h1>求驗客手記：基恩去中東借用費破紀錄 - 求驗客</h1><p>新特蘭突然將加納前鋒基恩（右二），外借至阿聯酋嘅艾阿恩一季，事件都續有跟進，英國《每日郵報》就爆，艾阿恩唔單止畀足基恩人工，仲支付新特蘭600萬鎊（約7,400萬港元）借用費，破晒世界足球員嘅借用費紀錄。新特蘭領隊布魯士就認真數口精，事關佢上年喺雷恩收購基恩，都只係用1,120萬鎊，今次借一季出去，就收番超過一半轉會費，而且下年1月基恩料代表加納踢非國盃，可能成個月唔見人，倒不如借出去起碼慳番個幾月人工。</p></body></html>
