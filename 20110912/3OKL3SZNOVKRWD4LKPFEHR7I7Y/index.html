<html><header><meta charset="utf-8"><title>SCANDAL抵港唱賀中秋</title></header><body><h1>SCANDAL抵港唱賀中秋</h1><p>由Haruna、Mami、Tomomi及Rina組成的日本四人女子樂隊SCANDAL，昨午來港展開她們首個亞洲巡迴演唱會《SCANDALAsiaTour2011BabyAction》香港站，為晚上假九展舉行演唱會準備，與fans歡度中秋佳節。獲十多名fans接機的她們步出機場時，碰巧遇正出爐威尼斯影后葉德嫻，風頭被搶，但樂隊的保安仍阻擋在場記者拍照。<br>採訪、攝影：楊潔雯</p></body></html>
