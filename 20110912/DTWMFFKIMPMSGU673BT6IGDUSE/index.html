<html><header><meta charset="utf-8"><title>蘋果綠葉多個部委洽調整奢侈品稅</title></header><body><h1>蘋果綠葉<br>多個部委洽調整奢侈品稅</h1><p>商務部、財政部、國家稅務總局等多個部委官員及專家，討論調整奢侈品稅率。世界奢侈品協會中國首席代表歐陽坤認為，以高級時裝、化妝品、香水等為基本奢侈品，屬大眾化可考慮減稅。歐陽坤認為從三方面為奢侈品下定義，第一類應以私人飛機、遊艇、豪華車為奢侈品消費的最高層次，界定為A類奢侈品；第二類，以名牌手錶、珠寶、首飾為中間層次，界定為B類奢侈品，第三類亦即上述提到化妝品等基本奢侈品列為C類。</p></body></html>
