<html><header><meta charset="utf-8"><title>醫療新知腦癱治療成效顯著</title></header><body><h1>醫療新知<br>腦癱治療成效顯著</h1><p>澳洲悉尼一間醫院進行了世界首項利用「腦部深層刺激術」（DeepBrainStimulation），治療腦部癱瘓患者不自主活動的臨床對照測試。患者先於胸前置入起搏器，透過兩條電線傳遞電荷至腦部指定位置。此項療法已被用於治療柏金遜症及肌張力失調症患者，但從未用於治療腦癱病人。<br>醫生稱此療法可改善腦癱患者生活，但並非根本治療。參與測試的女患者MarthaSiede嬰兒時被確診腦癱，但36歲時智商高達140，比八成人口聰明。惟進食、穿衣和煮食等都需他人協助。她稱治療後嚴重抽筋情況經已減少，對病情得到顯著改善感滿意。</p></body></html>
