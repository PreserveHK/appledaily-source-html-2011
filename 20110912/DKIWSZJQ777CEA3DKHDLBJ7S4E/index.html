<html><header><meta charset="utf-8"><title>腦龍亂入：iPhone傳聞七國咁亂</title></header><body><h1>腦龍亂入：iPhone傳聞七國咁亂</h1><p>蘋果電腦近排認真多新聞，繼傳iPhone4出廉價版、iPhone5最多得32GB後，更有媒體誤傳SteveJobs仙遊，認真大吉利是。新機未出，Adobe出定口術，高調宣佈起Server「繞路」，令iOS以後都睇到Flash。機迷梗係期望玩到如沙般多嘅FlashGame，可惜睇到唔等於支援，全屬齋睇無互動性，腦龍講得白啲，Flash應用對AppStore存在太大利益影響，蘋果點會咁順攤分個金蛋畀人吖，大家都係死咗條心，望iPhone5早啲出好過。</p></body></html>
