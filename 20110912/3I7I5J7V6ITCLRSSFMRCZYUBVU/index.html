<html><header><meta charset="utf-8"><title>蘋果綠葉黃森洛任環能附屬管理層</title></header><body><h1>蘋果綠葉<br>黃森洛任環能附屬管理層</h1><p>環能國際（1102）公佈，委任黃森洛為旗下附屬公司CCST之高級副總裁，並於上周六生效，黃森洛原為加拿大艾伯塔省AlbertaInnovatesTechnologyFutures碳及能源管理小組之項目經理，其於02至06年間掌管「加中提高煤層氣/二氧化碳埋藏試驗項目」。黃森洛於CCST負責非常規能源資源發展及生產技術，推進常規及非常規資源投資項目。</p></body></html>
