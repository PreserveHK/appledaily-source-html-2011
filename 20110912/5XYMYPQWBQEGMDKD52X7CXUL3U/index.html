<html><header><meta charset="utf-8"><title>蘋果汁當局巡查揭發　違規留活雞過夜</title></header><body><h1>蘋果汁<br>當局巡查揭發　違規留活雞過夜</h1><p>【本報訊】食環署上周六晚8時於葵涌石籬一邨石籬商場進行突擊行動，在一間持牌新鮮糧食店內，搜獲32隻活雞，51歲的店舖持牌人涉嫌違反《食物業規例》被捕，案件將於下月11日在荃灣裁判法院審理。<br>根據《食物業規例》中「不可在零售點存留活家禽過夜」的規定，所有售賣活家禽的街市攤檔及新鮮糧食店負責人，必須確保於每晚8時前屠宰攤檔及店舖內的活家禽，及每日晚上8時至翌日早上5時期間處所內沒有活家禽，以減低人類感染禽流感病毒風險；違者一經定罪，最高可被罰款5萬元及監禁6個月。</p></body></html>
