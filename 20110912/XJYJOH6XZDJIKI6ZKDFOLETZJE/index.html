<html><header><meta charset="utf-8"><title>蘋果汁排風口設計比賽　海濱公園將成景點</title></header><body><h1>蘋果汁<br>排風口設計比賽　海濱公園將成景點</h1><p>【本報訊】東區區議會今年六至八月期間，舉辦「中環灣仔繞道東面排風口外觀設計比賽」，昨日頒獎。今次比賽收到逾百份作品，公開組冠軍由任職建築師的梁綽科及玩具設計師的潘頌恩夫婦奪得，作品名為「迎風炫動達四方」。梁綽科表示，盼透過流線型的金色設計，表達港島東區「車來車往」的繁華景象。<br>中環灣仔繞道東面排風口在銅鑼灣避風塘東防波堤尾端，將連接海濱公園，設計可令排風口成為海濱公園的旅遊景點，增添公園魅力和活力，也可優化維港景觀。</p></body></html>
