<html><header><meta charset="utf-8"><title>賈樟柯宣佈娶趙濤</title></header><body><h1>賈樟柯宣佈娶趙濤</h1><p>內地導演賈樟柯擔任今屆威尼斯地平線單元評審主席，而其御用愛將趙濤則憑意大利片《我是麗》有份參加影展兼捧走意大利電影協會獎和麗娜馬蒂卡帕獎，昨日兩人更驚傳婚訊，他們在微博上載恩愛合照，宣佈已在水都拉埋天窗：「高興地告訴大家，賈樟柯和趙濤已經結婚了，謝謝朋友們的關心。」<br>現年41歲的賈樟柯和29歲的趙濤合作無間，賈樟柯的故鄉三部曲其中兩部《站台》和《任逍遙》就找來趙濤演出，兩人06年合作的《三峽好人》更奪第63屆威尼斯電影節金獅獎。</p><p>三喜臨門</p><p>今次舊地重遊特別有紀念性，加上趙濤的影片奪兩獎，低調相戀的他們索性來個三喜臨門拉埋天窗。</p></body></html>
