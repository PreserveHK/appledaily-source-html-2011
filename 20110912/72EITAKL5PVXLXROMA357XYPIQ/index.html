<html><header><meta charset="utf-8"><title>蘋果綠葉Vision售飛機蝕1280萬</title></header><body><h1>蘋果綠葉<br>Vision售飛機蝕1280萬</h1><p>魯連城任主席的VisionValues（862）公佈，以6883.5萬元將旗下一架私人飛機售予一名從事博彩娛樂業務的獨立第三方，公司將錄得虧損1280萬元。集團表示，去年3月購入客機後全球經濟下滑，出售能提供套現機會，預期出售所得用作一般營運資金，並投入新投資機遇。該飛機乃集團去年以9600萬元向同為魯連城任主要股東的蒙古能源（276）購入。</p></body></html>
