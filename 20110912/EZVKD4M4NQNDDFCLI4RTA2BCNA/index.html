<html><header><meta charset="utf-8"><title>「聽說中國的茶葉全都是假的」韓劇對白惹怒網民</title></header><body><h1>「聽說中國的茶葉全都是假的」<br>韓劇對白惹怒網民</h1><p>繼韓劇《愛在何方》中的對白「中國菜都是炒的或是炸的」之後，又有一部韓劇的對白說：「聽說中國的茶葉全都是假的」（圖）而惹怒無數中國觀眾。許多中國網民紛紛表示「很想拿茶葉砸過去」，有人更用茶葉造句大反擊。<br>據悉，上次那句「中國菜都是炒的或是炸的」，已經引發許多網民用各地菜系「砸」（反擊）向主角，這次的「假茶葉」據稱是韓劇《天賜我愛》中的對白，引發網民紛紛用不同茶葉造句反擊，例如「啐你一臉信陽毛尖」、「甩你們一臉西湖龍井」等。有中國網民也揶揄「聽說棒子女明星的臉都一樣一樣的。」<br>中國網</p></body></html>
