<html><header><meta charset="utf-8"><title>4歲童：不買玩具做煙鏟</title></header><body><h1>4歲童：不買玩具做煙鏟</h1><p>印尼4歲肥仔里薩爾（ArdiRizal圖），去年9月戒甩煙癮，洗脫全球最年幼「煙鏟」惡名後，最近竟威脅媽媽，若不買玩具，他就再做小煙鏟。<br>里薩爾家住南蘇門答臘省，11個月大時在爸爸唆使下抽煙，結果上癮，每日抽逾40支。美國廣播公司（ABC）去年5月公開他2歲抽煙照後，保護兒童組織即安排他戒煙，四個月後甩掉壞習慣。但媽媽指他最近身上又有煙枝，原來途人見到他都會奉上煙枝搭訕，他之後就要威脅若不買玩具就抽煙。但小煙鏟不只里薩爾一個。住在東爪哇的2歲男童哈伊爾，在爺爺協助下，每天抽煙兩包；7歲男童毛蘭納則每天抽一包。<br>英國《星期日郵報》</p></body></html>
