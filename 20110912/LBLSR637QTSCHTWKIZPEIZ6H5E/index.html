<html><header><meta charset="utf-8"><title>求驗客手記：白禮頓英冠榜首普耶雙喜 - 求驗客</title></header><body><h1>求驗客手記：白禮頓英冠榜首普耶雙喜 - 求驗客</h1><p>人人都話做足球隊嘅領隊及教練唔好受，不過車路士名宿普耶（圖）就話好enjoy。梗係啦，佢帶領嘅英冠升班馬白禮頓，今屆升班後表現有進冇退，自己剛剛獲得英冠8月份最佳領隊之餘，球隊仲喺前日場聯賽憑住艾殊利班尼斯一箭定江山，作客以1:0擊敗布里斯托城，以6戰得16分升上榜首，而另一支升班馬修咸頓亦唔差，落後佢哋1分排第2位。普耶賽後仲好風騷咁話：「我好想快啲睇吓隊波以榜首隊嘅身份出戰，成績會係點，咁就知道麾下球員有冇成為強者嘅能耐。」
</p></body></html>
