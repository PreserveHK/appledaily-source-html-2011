<html><header><meta charset="utf-8"><title>蘋果汁奪傑出教學獎　教授捐部份獎金</title></header><body><h1>蘋果汁<br>奪傑出教學獎　教授捐部份獎金</h1><p>【本報訊】中大理學院副院長兼統計學系教授潘偉賢（圖），在八大專院校共16名傑出學者中突圍，獲教資會頒發首屆「傑出教學獎」，成為兩名得獎人之一，她更捐出部份獎金。<br>50歲的潘偉賢，83年在中大數學系畢業，至今已在中大執教鞭24年，除了教研質素獲得肯定，她亦深受學生歡迎。她表示，母親在她年幼時過身，幸得幼稚園一名良師關懷，令她立志當起教師，亦明白關心學生的重要。對於獲得50萬元獎金，她打算捐出25,000元現金獎，成立獎學金幫助更多學生；至於餘下必須用於教學用途的獎金，會作為研究經費，探討新的教學法及改善現有模式。
</p></body></html>
