<html><header><meta charset="utf-8"><title>Kelly人工受孕有壓力</title></header><body><h1>Kelly<br>人工受孕有壓力</h1><p>陳慧琳（Kelly）早前帶蝦餃仔劉昇返學被傳媒追訪，昨日她接受商台訪問，提到蝦餃仔返學情況時表示：「佢已經返咗一個星期，開頭幾日就有喊，不過𠵱家已經冇，老師都讚佢叻，佢放學返到屋企仲問老師同埋同學仔喺邊。」</p><p>「唔想再流產」</p><p>自從Kelly早前接受人工受孕懷孖女，但最終不幸流產，近日有傳Kelly再度人工受孕，對此她坦言：「佢哋寫之嘛，我仲諗緊，冇咁急，因為都有壓力，一日未到我手，我都仲驚緊，唔想再有（流產）第二次，西醫就話已經可以再嚟，但中醫就要我再調理吓，都係要睇我心理，總之𠵱家唔諗咁多住。」<br>採訪：胡比</p></body></html>
