<html><header><meta charset="utf-8"><title>日本片囊括男女新人獎</title></header><body><h1>日本片囊括男女新人獎</h1><p>改篇自《去吧！稻中乒團》漫畫家古谷實作品《庸才》的日本同名真人片，昨日在威尼斯影展中讓19歲的男主角染谷將太及16歲的二階堂富美齊齊獲最佳新演員，導演園子溫代表二人上台領獎。這是首次有日本人在威尼斯奪得新人獎。<br>由《愛之剝脫》重口味cult片導演執導的《庸才》講述殺人學生染谷將太與同學二階堂富美的遭遇，二人展示出日本地震後新一代年輕人的心態，如何戰勝恐懼。</p><p>Cocco處女作奪兩獎</p><p>此外，由日本著名搖滾女歌手Cocco首次主演、《鐵男》導演塚本晉也執導的電影《KOTOKO》則獲得地平線單元最佳長片及網上投票的銀鼠獎。</p></body></html>
