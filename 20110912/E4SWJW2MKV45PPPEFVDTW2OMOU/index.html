<html><header><meta charset="utf-8"><title>3.6牛乳的魅力</title></header><body><h1>3.6牛乳的魅力</h1><p>奶味香濃、滑不溜口，是女生愛上北海道3.6牛乳的原因，化作甜品任吃，甚麼減肥大計也可統統拋諸腦後。「2+2Cafe」推出的「情迷北海道下午茶自助餐」，有多款用3.6牛乳製成的甜品，推介北海道3.6牛乳香滑燉蛋，舀一羮入口，包保甜到你笑滑到你叫；海膽蟹肉沙律卷絕對是清新之選，蟹肉夠鮮海膽味濃，一碟又一碟，味蕾大滿足！<br><br>記者：陳漢榮</p><p>2+2Cafe（26943886）<br>地址：沙田白鶴汀街8號帝都酒店3樓<br>供應期：周六、日及公眾假期3:15pm-5:00pm<br>收費：成人$168，小童$98</p></body></html>
