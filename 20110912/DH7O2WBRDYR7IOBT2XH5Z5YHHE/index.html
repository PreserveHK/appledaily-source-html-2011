<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊思琦中秋團圓欠吳帥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊思琦中秋團圓欠吳帥 - 馮仁昭</h1><p>今日中秋佳節，楊思琦噚日到九龍灣出席活動，佢透露今日會同屋企人食飯團圓賞月，至於男友吳帥因為喺內地做嘢，所以冇法子一齊慶祝，佢話：「我哋唔係成日見，佢喺內地做嘢，而且佢唔係呢行，我唔想講太多。」思琦話自己係一個好易滿足嘅人，就算生日時男友只要請佢食餐飯已經足夠。近日忽然傳思琦遭無綫雪藏，所以搞到佢冇機會拍劇，思琦話：「我唔覺喎！我都有做緊主持節目。」</p></body></html>
