<html><header><meta charset="utf-8"><title>第30波聲援社民連促釋放「維權媽媽」</title></header><body><h1>第30波聲援<br>社民連促釋放「維權媽媽」</h1><p>【本報訊】北京法院日前以「尋釁滋事罪」重判內地維權人士王荔蕻九個月，近十名社民連及四五行動成員昨天展開第30波聲援內地茉莉花遊行時，高舉茉莉花高呼中共釋放「維權媽媽」王荔蕻，以及《零八憲章》發起人、諾貝爾和平獎得主劉曉波。<br>遊行人士一如過往29個周日，昨日眾人先在西區警署集合，並攜同巨型橫額遊行至中聯辦請願，力促當局停止打壓維權及異見人士。社民連立法會議員梁國雄狠批中共以言入罪，力促中央盡快「放人」。<br>警方繼續嚴陣以待，派出比遊行人士多一倍的警員在場監察，沿途監視遊行人士一舉一動。遊行人士最後和平散去。</p></body></html>
