<html><header><meta charset="utf-8"><title>案件速遞運輸車撞爛飛機惹官司</title></header><body><h1>案件速遞<br>運輸車撞爛飛機惹官司</h1><p>【本報訊】屢因航班延誤或臨時取消而遭乘客投訴的香港快運航空有限公司，聲稱今年4月22日旗下一架停泊在本港國際機場的飛機，被地勤公司的行李運輸車撞中以致機身受損，日前入稟高等法院索償。<br>本案被告為管有及控制肇事行李運輸車的怡中機場地勤服務有限公司，以及怡中航空服務有限公司。原告香港快運指兩被告公司疏忽、違反法定責任及違反處理航空貨物卸載的機場地勤業協議，故要求賠償。<br>案件編號：HCA1549/11</p></body></html>
