<html><header><meta charset="utf-8"><title>特稿上落樓梯　步履輕快</title></header><body><h1>特稿<br>上落樓梯　步履輕快</h1><p>記者昨日所見，44歲的「病假王」中年發福，身材略肥，上落樓梯步履輕快，難以想像他曾因腳傷放了4年病假。</p><p>無親人同僚撐場</p><p>用「孤家寡人」來形容被告鄒建偉的情況實不為過，昨日法庭除了一名入境處福利部員工外，並無親友或同僚到庭為他打氣，跟以往每逢有公務員涉及官非，法庭也會見到大批同僚和親友到庭「撐場」的情景，明顯有別。<br>資深大律師清洪昨求情時指，被告是家中獨子，現時獨居，他一向品格良好，會做善事，今次定罪對他最大的懲罰是失去入境處工作和長俸。被告自01年起已患上強迫症，需服藥穩定病情，惟藥物會令他出現暈眩等副作用。<br>《蘋果》記者</p></body></html>
