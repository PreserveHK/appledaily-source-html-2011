<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧超高薪有價值喎 - 求驗客</title></header><body><h1>求驗客手記：伊度奧超高薪有價值喎 - 求驗客</h1><p>貴嘢未必一定係好嘢，不過睇完伊度奧（圖）近兩仗表現，相信都令俄超球隊馬哈奇卡拉嘅老闆放心，事關呢位喀麥隆前鋒，挾全球最高人工、2,500萬歐元（約2.75億港元）年薪加盟之後，連續兩仗都有「士哥」，今仗先開紀錄之餘，幫球隊主場2:1擊敗伏爾加。馬哈奇卡拉有巨星級球員壓陣，自不然要有巨星級教練，之前搵摩連奴、軒迪克被拒後，今次就將矛頭指向英格蘭領隊卡比路，話等佢帶完英軍踢完12年歐國盃後，就接手馬哈奇卡拉，唔知卡比路又會唔會動心呢？</p></body></html>
