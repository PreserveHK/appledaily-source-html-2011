<html><header><meta charset="utf-8"><title>求驗客手記：摩帥唔吼俄國5億肥約 - 求驗客</title></header><body><h1>求驗客手記：摩帥唔吼俄國5億肥約 - 求驗客</h1><p>喀麥隆前鋒伊度奧甘願為錢（年薪1,720萬鎊）放棄意甲同歐聯，由國際米蘭轉投俄羅斯富豪球會馬哈奇卡拉，但皇家馬德里嘅葡萄牙教練摩連奴（前）就不為金錢所動。消息話馬哈奇卡拉開咗份總值4,300萬鎊（約5.3億港元）嘅兩年合約畀摩佬，可惜就俾摩佬請食檸檬。家陣喺皇馬每年緊860萬鎊嘅摩佬，被公認係地上最強教練，點會屈就唔係歐洲一線聯賽嘅俄超教波呀；而且佢之前喺車仔幫油王打工，深知俄羅斯人難服侍；更何況，佢出名臭口，一個唔覺意開口得罪俄羅斯啲有勢力人士，真係隨時連命都冇，無謂搵命博啦！</p></body></html>
