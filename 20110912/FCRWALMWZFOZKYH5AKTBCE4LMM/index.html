<html><header><meta charset="utf-8"><title>特稿證人供詞與事主有出入</title></header><body><h1>特稿<br>證人供詞與事主有出入</h1><p>事主朱敏華聲稱，被告在她面前將人道毀滅藥抽滿針筒，再接上針嘴，以圖一針致她於死地。曾在案發診所工作的女獸醫卻指，針筒如未駁針嘴，不能將藥物抽入針筒。</p><p>危險藥會鎖在櫃內</p><p>事主曾供稱被告將疑是「戊丁巴比妥」的藥物，利用有50毫克容量的針筒抽出，然後才接上針嘴，在她腳背猛捽找血管，幸而最後未有下手。<br>09年3月入職，工作至今年7月的「西沙路動物醫院」兼職獸醫傅嘉賢昨供稱，她不確定案發期間診所是否有50毫克的針筒存貨，而「戊丁巴比妥」一般會放在上鎖的危險藥物櫃內。辯方問她未有接駁針嘴的針筒是否不能抽出藥物，她表示同意。<br>《蘋果》記者</p></body></html>
