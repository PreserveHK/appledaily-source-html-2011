<html><header><meta charset="utf-8"><title>少女車禍腦部出血</title></header><body><h1>少女車禍腦部出血</h1><p>【本報訊】一名任職志願機構的少女，昨晨乘坐男同事的「綿羊仔」順風車，途經筲箕灣一段電車路軌時失控翻側，女事主與司機同告車翻人仰受傷，其中女事主頭部重創，經送院治療後情況危殆。<br>受傷女事主石X雯，21歲，家人表示，阿雯在一間社會福利志願機構任職。意外中的電單車司機姓周，33歲，與阿雯為同事關係，周在筲箕灣居住。<br>昨晨8時許，阿雯往柴灣出席一間學校活動，周於是順道送她一程。當電單車駛至筲箕灣道電車路軌時，疑路面濕滑失控，電單車翻側，女事主與司機同倒地受傷。意外中阿雯頭部疑撞及地面受傷，送院腦掃描發現其腦部有出血情況，送深切治療病房留醫，情況危殆。</p></body></html>
