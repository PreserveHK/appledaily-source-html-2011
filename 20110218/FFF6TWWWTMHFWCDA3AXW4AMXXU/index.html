<html><header><meta charset="utf-8"><title>蘋果開倉：拜仁呢期冇「緬」畀 - 藍鑽石</title></header><body><h1>蘋果開倉：拜仁呢期冇「緬」畀 - 藍鑽石</h1><p>低估一個養5個所需嘅精力、高估咗自己分配時間嘅能力，明日以幾乎未操兼關節痛嘅狀態跑馬拉松。不過對我嚟講，一年之計在跑馬拉松，跑步時就係回望之前一年、計劃嚟緊一年嘅時刻，好似舊年跑步時就立定志向進修。我呢個CU碩士咁做算唔算「高分低能」？唔知，只知拜仁冇理由又「高分低能」，食硬緬恩斯。<br>藍鑽石<br><br>心水：拜仁慕尼黑勝<br>近5場戰績：WWLWL<br>心得：拜仁兵力點只排第3？</p></body></html>
