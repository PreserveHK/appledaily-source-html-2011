<html><header><meta charset="utf-8"><title>潘瑋柏來港擦午餐肉</title></header><body><h1>潘瑋柏來港擦午餐肉</h1><p>台灣歌手潘瑋柏早前來港宣傳新碟《808》，完成工作後便第一時間去打邊爐，他更叫滿一枱食物如午餐肉、公仔麪和最愛的雪花肥牛，他又指喜歡去茶餐廳：「我真的很喜歡香港的茶餐廳，我不會要求工作人員帶我去高級餐廳，每天去茶餐廳都沒有問題。」</p><p>運動減肥</p><p>身形甚弗的潘帥，以前最肥時重80多公斤，及後靠運動一個月減掉10幾公斤。另外，潘瑋柏專輯《808》銷量不俗，日前唱片公司在台灣為他搞慶功，請來兔女郎陪伴左右，並祝他在今年找到真命天女。<br>採訪、攝影：李珮洳</p></body></html>
