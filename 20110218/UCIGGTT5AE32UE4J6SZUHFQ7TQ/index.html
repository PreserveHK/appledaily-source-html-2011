<html><header><meta charset="utf-8"><title>話你知長期接觸正己烷可致癱瘓</title></header><body><h1>話你知<br>長期接觸正己烷可致癱瘓</h1><p>正己烷（HexylHydride）是一種有機化合物，常態下為無色液體，微臭，不溶於水，具毒性，可作溶劑、塗料的稀釋劑、聚合反應的介質以及有機合成的原料等。由於它容易揮發，因此容易透過呼吸道、皮膚等進入人體，從而使人中毒。人體長時間接觸低濃度正己烷，會出現頭痛、頭暈、四肢麻痹等症狀，輕者損害神經系統，重者導致肌肉萎縮甚至癱瘓。因揮發速度和去污效果比酒精好，電子廠使用正己烷以提高生產效率。</p></body></html>
