<html><header><meta charset="utf-8"><title>蘋果開倉：錫周三[+1]恰阿「伯」 - 牽牛</title></header><body><h1>蘋果開倉：錫周三[+1]恰阿「伯」 - 牽牛</h1><p>教育局長話自己冇牙力，其實擺明對直資學校貴族化隻眼開隻眼閉。旺角某直資男校退休校長話以前學校努力協助貧苦學生，好似校舍晚間開放畀學生住，出錢幫學生交學費等，希望家啲學校，尤其宗教背景嘅有番啲良心。英足盃又係低組別「清貧」球隊，博高獎金同成名機會，錫周三只屬英甲仔，不過作客都唔怕伯明翰。<br>牽牛<br><br>心水：錫周三勝[+1]<br>近5場戰績：LWLWL<br>心得：低兩級唔代表輸梗。</p></body></html>
