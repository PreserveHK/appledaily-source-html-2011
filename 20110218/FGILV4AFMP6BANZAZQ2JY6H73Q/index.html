<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李妮戴千萬鑽戒攞威 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李妮戴千萬鑽戒攞威 - 馮仁昭</h1><p>前亞姐李妮前晚同亞視藝員張家瑩、吳嘉星，喺中環ifc出席意大利時裝品牌RobertoCavalli開幕活動。嫁咗個有米老公、最近搞埋有機護膚品生意嘅李妮，戴住價值達8位數字嘅10卡鑽戒出現，仲買足保險，問李妮隻戒指係咪老公送嘅情人節禮物？李妮話：「唔係，兩年前同老公行珠寶店見到呢隻戒指，老公就買嚟送畀我。老公送禮物畀我好即興，唔會刻意揀大時大節送禮。」</p></body></html>
