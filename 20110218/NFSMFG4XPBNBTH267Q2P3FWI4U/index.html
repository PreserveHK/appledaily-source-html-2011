<html><header><meta charset="utf-8"><title>我是誰靠森美小儀響朵</title></header><body><h1>我是誰<br>靠森美小儀響朵</h1><p>前晚成功撳錢的商台力捧DJ細蘇（蘇耀宗）現年31歲，畢業於香港華仁書院及理工大學，曾是「森美移動」成員而為人熟識，平日也有夾band的他，06年與曾任商台DJ的張詠妍（Wing）結婚，惜09年初因性格不合離婚。</p><p>新歡舊愛都叫Wing</p><p>同年10月，細蘇被發現已另結新歡，並在灣仔睇樓盤，有傳女方是旅遊版記者陳穎楠，英文名同樣叫Wing，有指陳當時因採訪蔡瀾被收為徒，之後她又以潮流版記者身份拍廣告做模特兒。《撳錢》熱爆香港，也吸引較悠閒的藝人洪卓立、應昌佑爭住玩，齊齊博番鋪。</p></body></html>
