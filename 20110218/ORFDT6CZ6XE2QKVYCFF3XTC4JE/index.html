<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡敏珊請教法王戒殺生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡敏珊請教法王戒殺生 - 馮仁昭</h1><p>肥媽噚日生日，佢傍晚同胡敏珊、連炎輝及甄楚倩等喺會展聽大寶法王泰耶多傑嘅講座，肥媽話聽完講座就同啲孫去食飯慶祝。問佢幾歲生日，肥媽話：「差少少60歲。家最緊要注重健康，所以喺屋企自己種蔬菜食，但屋企實在太多人，可能要改種米。」胡敏珊話問咗大寶法王一啲私密問題，究竟係乜？佢話：「如果見到啲曱甴、蚊之類害蟲可唔可以殺，大寶法王話保持家居清潔就可以避免。」</p></body></html>
