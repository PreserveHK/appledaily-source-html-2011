<html><header><meta charset="utf-8"><title>搔首弄姿狂走音男扮女唱神曲似撞邪</title></header><body><h1>搔首弄姿狂走音<br>男扮女唱神曲似撞邪</h1><p>由內地聲樂家龔琳娜所唱的《忐忑》人氣甚高，不但吸引王菲、杜汶澤、郭德綱、梁靜茹等藝人翻唱，更吸引網民向高難度挑戰。近日一名身材圓潤的男網民，穿着露肩小洋裝、戴着假髮、畫着紫色眼影，在鏡頭前搔首弄姿，唱着這首神曲（圖）。他唱着唱着，表情生鬼，不時轉動雙眼，但他的歌藝卻不敢恭維。這個片段一星期就吸引兩萬網民觀看，但他們的評論卻十分嚴苛，有人批評他是否撞邪，另一網民卻批評他唱歌走音就算了，還要扮鬼出來嚇人。<br>台灣東森新聞</p></body></html>
