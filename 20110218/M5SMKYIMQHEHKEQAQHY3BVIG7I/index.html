<html><header><meta charset="utf-8"><title>松岡李那稱啤梨朋友</title></header><body><h1>松岡李那稱啤梨朋友</h1><p>日模松岡李那和Angelababy師妹楊汀叮昨日為「冰上龜兔競技賽」揭幕，以兔女郎裝扮在冰上競技，楊汀叮的溜冰技術麻麻，而自言9歲玩溜冰的松岡李那就有板有眼。<br>日前情人節，松岡李那表示與朋友打邊爐，雖然她與新城DJ葉文輝（啤梨）曾被拍下約會照，但例牌否認說：「啤梨係我好重要嘅朋友，唔係boyfriend，我嗰日有收朱古力同玫瑰。」<br>採訪、攝影：RitaLeung</p></body></html>
