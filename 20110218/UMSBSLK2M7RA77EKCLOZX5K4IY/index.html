<html><header><meta charset="utf-8"><title>優惠快遞：巴黎機票周街執</title></header><body><h1>優惠快遞：巴黎機票周街執</h1><p>早幾日行街，有個人遞給我一部iPad同一副眼鏡，仲叫我擺pose影相，原來是ZUJI的街頭活動，只要即時登記訂閱ZUJI電子通訊，就可參加大抽獎，獎品是香港飛巴黎的來回機票，且型look即被放上facebook（http://www.facebook.com/zujihk），記住自己tag返喔！<br><br>ZUJI街頭活動出沒地點如下：<br>2月18日（下午）：中環戲院里<br>2月19日（全日）：銅鑼灣行人專用區<br>2月20日（上午）：旺角行人專用區；（下午）：沙田大會堂/新城市廣場側</p></body></html>
