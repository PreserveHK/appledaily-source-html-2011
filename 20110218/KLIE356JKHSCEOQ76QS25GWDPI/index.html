<html><header><meta charset="utf-8"><title>阿姐自嘲唔識放樓</title></header><body><h1>阿姐自嘲唔識放樓</h1><p>汪明荃（阿姐）和鄭少秋將於4月在紅館舉行「鄭少秋．汪明荃．喜多郎新紀元2011演唱會」，由於門票反應熱烈，所以加開下月31日一場，兩人昨日到上環探訪復康人士，順道宣傳演唱會。</p><p>「我放得唔夠聰明」</p><p>昨日是元宵佳節，阿姐和秋官這對銀幕情侶即場炮製湯圓，得一班復康人士非常開心。阿姐透露前幾日情人節已與家英哥食湯圓，稍後她會到北京開政協會議，昨日會與曾特首率先開會。<br>早前阿姐以3,000多萬元購入九龍塘尚御一單位，問秋官有否趁機入市？阿姐即說：「跟我入好，唔好跟我放，我放得唔夠聰明。」<br>採訪、攝影：王連連</p></body></html>
