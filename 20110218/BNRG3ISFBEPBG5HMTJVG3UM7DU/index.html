<html><header><meta charset="utf-8"><title>司機拾78萬元物歸原主</title></header><body><h1>司機拾78萬元物歸原主</h1><p>美國紐約的士司機賈洛（ZubiruJalloh圖）發現乘客遺下價值10萬美元（78萬港元）珠寶和貴重物品後，沒有侵吞，反而物歸原主，結果獲物主打賞1,000美元（7,800港元），表揚他拾金不昧。<br>42歲賈洛是塞拉利昂（SierraLeone）移民，也是個虔誠回教徒，周薪僅2,000多港元，但基於宗教信仰，絕不貪圖別人財物，因為這樣做「等同吃人家的肉」，所以他託在政府部門工作的朋友追查到物主詹姆斯的下落，原物歸還。<br>詹姆斯沒想到有司機會這麼誠實，好不容易才說服賈洛接受賞金，還付鈔讓他加入藝術俱樂部。<br>英國《每日郵報》</p></body></html>
