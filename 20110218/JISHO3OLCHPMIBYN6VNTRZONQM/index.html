<html><header><meta charset="utf-8"><title>港核數師被當黑工</title></header><body><h1>港核數師被當黑工</h1><p>【本報訊】香港一家會計師樓的五名核數師，日前往澳門一家娛樂公司核查賬目時，被警方指他們疑為「黑市勞工」，將各人拘捕帶署助查。<br>該公司位於一幢商業中心內，警員進入公司調查後，證實有五名來自香港的男女未能出示任何獲許在澳門工作的證明。警方稱，五名港人包括四男一女，年齡由29至31歲，均報稱是專業核數師，受僱於香港一家會計師樓，在上址進行核數工作。事後，有關會計師樓一名姓屈（73歲）負責人前赴澳門，向警方作出解釋，證實上述五人均是其公司員工。</p></body></html>
