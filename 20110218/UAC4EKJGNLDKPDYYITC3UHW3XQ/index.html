<html><header><meta charset="utf-8"><title>兩女青山遠足迷路</title></header><body><h1>兩女青山遠足迷路</h1><p>【本報訊】15歲姓朱及16歲姓張少女結伴在青山行山遠足，二人於昨晨7時許由屯門青山寺起步，擬以良景邨為目的地，兩少女行了近三小時至早上10時許，行至小冷水山頭，疑大霧無法辨認方向迷途，驚慌下致電報警。<br>警員及消防員分從青山寺及小冷水路上山，稍後尋獲兩人，將她們帶至山下，兩人並無受傷，救護員在場為她們檢查後，毋須送院，並載送兩人到大路讓她們自行離去。天文台表示，東北季候風為華南沿岸地區帶來清凉的天氣。昨晨10時許現場附近能見度約4,600米。</p></body></html>
