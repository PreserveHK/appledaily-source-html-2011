<html><header><meta charset="utf-8"><title>有數得計撳錢吸金大考驗</title></header><body><h1>有數得計<br>撳錢吸金大考驗</h1><p>《撳錢》每星期播映6晚，每晚派錢10萬，以每月約推出26集計，now每月送錢260萬。雖然老細小小超大把錢，一如《撳錢》歌仔都有得唱「撳嚟撳去始終面嗰浸」，不過now打開門口做生意，除靠廣告收益外，當然要狂吸新客賺錢。明日《撳錢》免費試用期玩完，下周二起觀眾要參加節目，就必須繳交101台的55元月費（此為優惠價，限本月28日前申請）。依此推算，換言之now要吸納約48,000個新用戶才能翻本，所以下周輪到《撳錢》過關，面臨嚴峻考驗。</p></body></html>
