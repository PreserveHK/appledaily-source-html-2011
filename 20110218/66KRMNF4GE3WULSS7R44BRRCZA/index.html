<html><header><meta charset="utf-8"><title>汪小菲不滿被追訪</title></header><body><h1>汪小菲不滿被追訪</h1><p>徐熙媛（大S）和汪小菲將於下月22日在海南島三亞補擺喜酒，雙方家人早前一起到日本北海道旅行聯誼感情，日前他們返回台灣。</p><p>大S護夫</p><p>大S和汪小菲經常被記者追訪，汪小菲似乎不習慣，前日他陪大S和徐母等到台北101逛街時，即無奈向記者說：「你們怎麼那麼無聊。」搞到大S要開腔護夫，並說：「絕了！整件事真的很絕，這次行程只想輕鬆過，但都與媒體不期而遇，簡直哭笑不得。」<br>同行的徐母被問到是否陪愛女辦嫁妝，她連聲否認，強調只是一家人吃飯，並透露汪小菲台灣之旅玩得很開心。徐熙娣（小S）將在婚宴上招呼親友兼做保母照顧同行的小孩。<br>撰文：林妃</p></body></html>
