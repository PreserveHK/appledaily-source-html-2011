<html><header><meta charset="utf-8"><title>趣趣地：每分鐘不失籌200鎊</title></header><body><h1>趣趣地：每分鐘不失籌200鎊</h1><p>卡維尼如果今晚喺奧脫福成功創造奇蹟，就會做埋慈善家。事緣英足盃贊助商E.ON已捐咗1萬鎊畀一家慈善機構，如果卡維尼每1分鐘唔失波，佢哋就會再捐出200鎊，換言之，若然卡維尼頂到半場嘅話，就會幫慈善團體籌到9,000鎊；假使可以捱到完場，E.ON埋單就要捐18,000鎊；若然佢哋有失波但係贏波，E.ON照捐18,000鎊。卡維尼龍門古柏斯（圖）話：「我哋會盡力而為。」</p></body></html>
