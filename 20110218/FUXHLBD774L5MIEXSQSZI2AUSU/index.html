<html><header><meta charset="utf-8"><title>森泉被爆搶人老公速閃</title></header><body><h1>森泉被爆搶人老公速閃</h1><p>現年28歲的日本女星森泉，被昨日出版的日本雜誌《FRIDAY》偷拍到跟57歲已婚的日本專業滑水聯盟顧問腰添健約會，雜誌出版後，森泉所屬事務所聲稱森泉不知男方有妻室，更指她已跟對方分手。</p><p>拍拖三年</p><p>身為日本時裝設計師森英惠孫女的森泉，因喜歡滑水，多年前在腰添健經營的滑水運動用品公司認識到這位比她年長29歲的阿叔，三年前已開始拍拖，二人最近更被狗仔隊拍到在森泉家出入，他們又到過森泉的別墅度假，但腰添健原來是有婦之夫。爆出緋聞後，森泉竟然透過事務所表示不知對方有妻子，還跟男友劃清界線。</p></body></html>
