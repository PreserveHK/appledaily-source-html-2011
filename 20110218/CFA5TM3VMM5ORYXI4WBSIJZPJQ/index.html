<html><header><meta charset="utf-8"><title>蘋果開倉：曼城盃賽好「大」膽 - 吾中</title></header><body><h1>蘋果開倉：曼城盃賽好「大」膽 - 吾中</h1><p>踏入兔年，樓價仍然不斷咁升，好得人驚。我有個朋友早前見個市好，賣咗自住嘅單位（賬面賺咗近5成），諗住換樓，點知樓價升得咁急，轉眼間已租咗成半年樓住，賣樓賺咗嘅錢都用得七七八八，佢話偷雞唔到蝕把米。曼城今屆既然喺聯賽唔夠人爭，相信唔會放過盃賽，周日迎諾士郡開「大」冇走雞。<br>吾中<br><br>心水：曼城大<br>近5場戰績：WLWWW<br>心得：曼城喺盃賽入好多波。</p></body></html>
