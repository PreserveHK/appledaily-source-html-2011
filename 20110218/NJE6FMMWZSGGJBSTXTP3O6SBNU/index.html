<html><header><meta charset="utf-8"><title>Xiah舞台劇加凳捱轟</title></header><body><h1>Xiah舞台劇加凳捱轟</h1><p>韓國人氣組合JYJ成員Xiah（右），近日主演的舞台劇《天國之淚》十分受歡迎，門票一早搶清，製作單位決定在場內加位，票價統一收13萬韓圜（約900港元）。但有不少觀眾狂轟製作單位，因為加凳後被遮住了視線，亦有加位的觀眾指看不清舞台，連VIP位亦受影響。而Xiah的隊友Hero日前舉行生日派對，女星姜藝彬在網誌上載了一張合照後，連日來網誌均有惡意留言，疑是Hero粉絲所為。</p></body></html>
