<html><header><meta charset="utf-8"><title>Amanda為婚事嘈交</title></header><body><h1>Amanda為婚事嘈交</h1><p>今年911結婚的AmandaStrang前晚與利孝和夫人等在銅鑼灣出席LV新店開幕酒會，Amanda早前去了日本，狂試甜品為新餅店作準備，她說：「試了9間餅店，每種餅又試5款咁，家setup個廚房先，樣樣親力親為，真係冇時間瞓。」她謂情人節未婚夫自製朱古力蛋糕，不過兩人新年前為婚事及開甜品店嘈交，她說：「之前因為我要兼顧兩樣，家分開，佢搞婚禮，我搞甜品店。」<br>名媛葉梁美蘭去年在西班牙賽車生意外，骨折留院多時，她前晚透露又受傷，她說：「之前去瑞士滑雪，俾個200磅嘅肥佬撞埋嚟，撞甩咗個左骱，簡直以卵擊石。」<br>採訪：梁錦貞<br>攝影：黃文成</p></body></html>
