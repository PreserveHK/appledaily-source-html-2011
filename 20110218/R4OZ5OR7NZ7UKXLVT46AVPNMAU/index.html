<html><header><meta charset="utf-8"><title>Web檢索：FB打卡始動</title></header><body><h1>Web檢索：FB打卡始動</h1><p>有使用facebook手機版嘅用家，發現多咗個新功能──facebookPlaces，去到唔同地點，Checkin，就話畀朋友知你身在何方，亦可以Tag跟你在一起嘅朋友，玩法類似Foursquare。<br>若然你係iPhone用家，可能會連續收到朋友PlaceCheckin提示，唔想俾人煩，可以在設定＞facebook&gt;推送通知內，將「地標標籤」及「在附近的朋友」關上，咁就會清靜晒！<br><br>記者：許福合</p></body></html>
