<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●正與前男友GabrielAubry爭撫養權的奧斯卡影后荷爾芭莉，獲法官准許她帶同女兒往紐約拍攝新片，令Gabriel大為不滿。<br><br>●混血R&amp;B歌手BrunoMars早前承認藏有可卡因，昨被罰1.56萬港元及判200小時社會服務令。<br><br>●日本女星北川景子昨日在東京出席化妝品記者會時坦言向來沒有甚麼興趣，希望今年夏天會愛上游水。<br><br>●日本偶像組合AKB48大前日推出的全新細碟《化成永遠的櫻樹》，首日在當地賣出65.5萬張，成為日本Oricon單日細碟榜冠軍。<br><br>●改編自日本漫畫的韓劇《城市獵人》，繼宣佈由李民浩演孟波之後，昨日有指女主角由《成均館緋聞》女星朴敏英擔任。</p></body></html>
