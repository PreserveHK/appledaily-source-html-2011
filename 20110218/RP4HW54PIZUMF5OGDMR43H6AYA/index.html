<html><header><meta charset="utf-8"><title>為結婚動手術熊掌姑娘可穿女裝鞋</title></header><body><h1>為結婚動手術<br>熊掌姑娘可穿女裝鞋</h1><p>24歲的貴州小葉，被人稱為「熊掌姑娘」，她自小就患有怪病，雙手、雙腳畸形（圖），如同吹脹的氣球一樣，雙腳更長30厘米、闊15厘米，只能穿男裝50號鞋。去年她交了男友，並開始談婚論嫁，她不希望在婚禮上穿着巨型男裝鞋，近日便到武漢的醫院進行手術。醫生檢查後認為她可能在胚胎發育時部份基因突變，全球同樣病例不到200宗。經過三小時手術，小葉的雙腳能穿下女裝36號鞋子，出院後她帶着媽媽到商場買鞋子，第一次穿上正常女孩的鞋子時，她忍不住喜極而泣。<br>湖北《長江商報》</p></body></html>
