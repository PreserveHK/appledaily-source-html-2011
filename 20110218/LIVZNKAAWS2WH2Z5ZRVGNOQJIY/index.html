<html><header><meta charset="utf-8"><title>案件速遞講師違規踏單車甩罪</title></header><body><h1>案件速遞<br>講師違規踏單車甩罪</h1><p>【本報訊】香港理工大學轄下香港專上學院的工商管理學部講師夏連達，09年10月3日在沙田水廠街踏單車時，撞向前面一輛在單車徑行駛中的單車。夏被票控不小心騎踏單車罪成，判罰款700元。夏昨由港大法律學院助理教授張達明代表提出上訴，指裁判官已裁定女事主的證供模糊不清，又無證據顯示夏以高速行駛或切線。高等法院法官彭偉昌判夏上訴得直，推翻定罪。<br>張達明又指，夏不熟悉有關道路守則及法律，以為行人路是路肩，才誤於行人路上踏單車。<br>案件編號：HCMA349/10
</p></body></html>
