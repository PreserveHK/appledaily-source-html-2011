<html><header><meta charset="utf-8"><title>法庭內外李瀅銓大方任記者影相</title></header><body><h1>法庭內外<br>李瀅銓大方任記者影相</h1><p>李瀅銓作供完畢後，透過警方安排，答應讓眾記者在法院門外拍攝她。惟或因溝通上出現誤會，眾記者跑到高等法院低座4樓外等候時，突傳來消息指李已在地下大堂外等候。眾記者此時立即狂奔往地下大堂。此時，李在一名警員陪同下，緩緩步出低座4樓，現場只剩下兩名記者。雖然李自言「好趕時間」，但為讓記者交差，遂說「隨便影」，並步行四層樓梯，返回地下大堂面對大批鏡頭。</p></body></html>
