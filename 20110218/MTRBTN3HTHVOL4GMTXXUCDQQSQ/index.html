<html><header><meta charset="utf-8"><title>徐子珊拜神求姻緣</title></header><body><h1>徐子珊拜神求姻緣</h1><p>徐子珊去年工作不斷，甚少入廟拜神的她，早前到黃大仙祈福，希望今年有拖拍，她說：「第一次覺得好新鮮同得意，見人點做自己就跟住去做，都係祈求平安同事業順利，我唔係迷信嘅人，不過風水命理都會聽吓，都有相士話我係辛苦命，不過今年最好有人話我會蜜運成功啦。」<br>子珊直言新一年恨拍拖，她說：「因為好多朋友都拍拖結婚同生BB，自己都有段時間冇拍拖，想搵個圈外人。」她透露剛過去的農曆新年與家人食團年飯，因家中增添不少成員，故非常熱鬧，她說：「表哥表姐都生咗BB，所以今年一家人食飯真係好熱鬧。」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
