<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王君馨隨時撻着許家傑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王君馨隨時撻着許家傑 - 馮仁昭</h1><p>王君馨同香港先生許家傑噚日扮成一對新人，亮相九龍灣嘅婚宴活動，面對賓客同華麗場地，君馨忍唔住話有真正結婚感覺，佢同家傑仲異口同聲話理想婚禮係舉行陽光海灘派對。近日同家傑合演劇集《飛虎》又排舞，君馨話唔排除會擦出愛火花，因為覺得家傑細心體貼，家傑就話發夢都唔敢諗會有一個似君馨咁靚嘅太太，平時細心體貼只係出自香港先生風度。</p></body></html>
