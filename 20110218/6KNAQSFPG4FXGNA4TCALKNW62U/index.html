<html><header><meta charset="utf-8"><title>過橋米線混入鐵線</title></header><body><h1>過橋米線混入鐵線</h1><p>【本報訊】食米線、送鐵線？26歲姓朱女子與男友昨午2時許到位於旺角西洋菜南街的雲南桂林過橋米線，兩人落單叫了兩碗米線，未幾女職員送來食物。朱女準備品嚐美食之際，竟發現碗內有兩條分別兩吋長幼鐵線，大為憤怒，停下碗筷向女職員投訴。<br>疑語言間引起不滿，雙方發生爭執，姓朱女食客致電報案，警員到場調查，警方將案件轉交有關部門跟進，事後她和男友匆匆離開現場。食肆職員指出，近日，其他分店亦遇上該對男女，並發出同類投訴，疑事件另有別情。</p></body></html>
