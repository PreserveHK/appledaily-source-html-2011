<html><header><meta charset="utf-8"><title>老翁蛋糕鯁喉危殆</title></header><body><h1>老翁蛋糕鯁喉危殆</h1><p>【本報訊】葵涌一名在護老院居住的年近九旬老翁，昨日在進食蛋糕時意外鯁喉窒息昏迷。職員發現報警將事主送院，經搶救後蘇醒，目前情況危殆。<br>事主姓孫，88歲，據悉患腦退化症及高血壓，較早時由家人安排入住和宜合道一間護老院。昨下午2時許，孫伯在院內進食蛋糕時疑一時心急意外被蛋糕鯁喉，呼吸困難。女職員見狀欲將其鯁喉蛋糕取出不果報警，救護員到場時事主已窒息昏迷，經送院搶救後蘇醒，但情況仍然危殆。</p></body></html>
