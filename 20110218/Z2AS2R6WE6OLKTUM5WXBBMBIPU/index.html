<html><header><meta charset="utf-8"><title>求驗客手記：病壞活基治又傷 - 求驗客</title></header><body><h1>求驗客手記：病壞活基治又傷 - 求驗客</h1><p>熱刺日前喺歐聯16強首回合先作客贏AC，出線形勢原本相當唔錯，但係球隊後防兵源買少見少，的確亦係隱憂所在。喺比賽中被法米尼雙腳踢傷嘅後衞哥魯卡，經過初步診斷後，足踝韌帶好大機會撕裂，日內要再檢查，而估計今季提前收「咧」嘅機會頗高。至於長傷後再復出嘅活基治（圖），又係唔好彩再次鼠蹊受傷，領隊哈利列納諗住有番個活基治頂吓檔都好，但家又冇埋，連同卡保奧、京治同埋踢得左閘嘅加里夫巴利，熱刺如果喺次回合前再傷多件後衞，都咪話出線冇暗湧。</p></body></html>
