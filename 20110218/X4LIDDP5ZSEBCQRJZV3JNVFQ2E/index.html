<html><header><meta charset="utf-8"><title>導賞班教你品味葡萄酒</title></header><body><h1>導賞班教你品味葡萄酒</h1><p>早兩個月介紹了香港日航酒店的葡萄酒導賞班，課程一出已經爆滿，想參加這個葡萄酒班，現在又有機會了！酒店於3月中將再次開班，主要會教授葡萄酒的基本知識、與食物之配搭及品酒技巧，而課程由「大中華品酒師大賽2010」冠軍得主、香港日航酒店的首席品酒師SamChong親自教授。每位學員除了於課堂上可品嚐各款葡萄酒外，更可獲贈日航酒店星月廊$200現金券。</p><p>上課日期及時間：3月13日及20日（1:30pm-4:30pm）<br>查詢及報名：23134222</p></body></html>
