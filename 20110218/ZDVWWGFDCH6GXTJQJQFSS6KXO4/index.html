<html><header><meta charset="utf-8"><title>求驗客手記：金妍兒勁爆女人味 - 求驗客</title></header><body><h1>求驗客手記：金妍兒勁爆女人味 - 求驗客</h1><p>南韓「花樣滑冰女王」金妍兒（圖）真係女大十八變，上年以破世界紀錄喺溫哥華冬奧贏得花滑單人賽金牌時仲一臉稚氣，之後佢升咗上大學讀書，果然個look同樣貌都唔同晒，仲係越嚟越有女人味添！好似佢早前為Samsung拍攝、上周先推出嘅新手機廣告內，現年20歲嘅金妍兒身穿緊身上衣和貼身短褲，入面加對紫色絲襪，女人味十足！佢仲婀娜多姿咁跳舞，同時凸顯佢年輕青春活力氣色！</p></body></html>
