<html><header><meta charset="utf-8"><title>咬羊睾丸　牧羊人中毒</title></header><body><h1>咬羊睾丸　牧羊人中毒</h1><p>美國懷俄明州兩名牧羊人，在閹割1,600隻小羊時，竟拒絕用利刀，堅持改用牙咬甩牠們的睾丸（圖），結果嚴重食物中毒。<br>兩人在出席完畜牧活動後上吐下瀉、腹痛和發燒，其中一人病情較嚴重，化驗後證實感染罕見的「空腸彎曲菌腸炎」，該病毒主要透過家禽或未消毒乳製品受感染。由於兩人未曾進食過家禽或未消毒的奶類產品，醫生遂從他們曾參與的活動入手追蹤病源，結果發現兩人閹割的小羊，部份之前曾出現腹瀉，排泄物污染了睾丸，而兩人用牙咬甩小羊睾丸時將病毒吞下肚。<br>英國《每日郵報》</p></body></html>
