<html><header><meta charset="utf-8"><title>屯門寶馬司機失蹤</title></header><body><h1>屯門<br>寶馬司機失蹤</h1><p>【本報訊】一輛寶馬房車昨晨6時許駛經屯門公路失事，撼落三米長防撞欄導致車頭損毀（圖），其他駕駛者見狀，以為有人被困報警。警員接報按址趕至兆康苑對開屯門公路出九龍方向調查，卻發現肇事房車內無人，駕駛者不知所終。<br>及至半個多小時後，32歲姓田男子折返報稱為駕駛者，指稱早前沿元朗公路駛至上址時失控撞欄，當時由於驚慌不知所措，一度離開現場。他背部疼痛但拒絕送院；房車由拖車拖走。該車輛登記車主亦姓田，報住天水圍。</p></body></html>
