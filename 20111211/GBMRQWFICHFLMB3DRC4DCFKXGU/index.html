<html><header><meta charset="utf-8"><title>阿倫敷面膜會北京粉絲</title></header><body><h1>阿倫敷面膜會北京粉絲</h1><p>譚詠麟（阿倫）相隔18年，前晚到北京首都體育場舉行演唱會，甫開場他穿上黃金甲出現，他搞笑說：「我這是兩條好漢，因為這件衣服得兩個25歲的人才穿得動。」<br>阿倫笑言不知道為甚麼，18年來一直沒有娛樂商找他到北京開騷，他坦言為了今次演出曾一度失眠，因為擔心北京歌迷已忘記他。</p><p>刀郎做嘉賓</p><p>阿倫施展渾身解數唱出多首經典歌曲，還請來好友刀郎及新晉女子組合V4擔任嘉賓。阿倫和刀郎合唱《披着羊皮的狼》，全場反應熱烈，默契十足。此外，阿倫為了今次個唱，日前在酒店敷面膜，還把照片貼上微博，相當搞笑。<br>撰文：葉雪</p></body></html>
