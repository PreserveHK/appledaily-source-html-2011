<html><header><meta charset="utf-8"><title>醫療新知血友病基因治療奏效</title></header><body><h1>醫療新知<br>血友病基因治療奏效</h1><p>基因治療有機會成為血友病患者的救星，一項由英國科學家領導的基因研究，替六名病情嚴重的血友病患者進行基因治療，替代傳統每隔數日注射凝血藥物治療，結果發現成效顯著，六人中有四人不需要再接受傳統治療，也沒有突發性出血情況，並可進行日常活動，其中一名恢復凝血功能的病人已持續16個月無惡化。<br>餘下兩名病人接受凝血藥物注射的時間，由以往每周兩、三次，延長至每隔10至14日才注射一次。研究人員希望可在五年內，將基因治療血友病的應用普及化。血友病患者有可能不明原因的突發性腦部出血喪命，基因治療可望恢復患者自身的凝血能力，將疾病根治。</p></body></html>
