<html><header><meta charset="utf-8"><title>區文詩證卓羲遭監控</title></header><body><h1>區文詩證卓羲遭監控</h1><p>DJ區文詩（Angela）前日在電台節目中指張馨予一直嚴查吳卓羲行蹤，令大家聯想到Angela跟兩位當事人是密友關係。昨日Angela與葉慧婷及迪子等現身西九龍中心聖誕活動時被問及此事，她澄清與兩位當事人並非朋友，節目中所言全是從路邊社朋友口中得知。<br>Angela續說：「消息來源好可靠，我原意並非爆料，覺得身為傳媒工作者，希望報道最真實消息，當初聽到消息係覺得佢哋好sweet，並非報道出街指女方霸道。」她坦言不擔心被追究，日後有同樣消息也會過濾後照講出街，至於吳卓羲及張馨予是否分手她就不知道。<br>採訪、攝影：馬建華</p></body></html>
