<html><header><meta charset="utf-8"><title>諸葛冬眠避見肚</title></header><body><h1>諸葛冬眠避見肚</h1><p>諸葛紫岐一直聲言明年擺酒後才會生BB，昨日她罕有地穿上鬆身裙和平底鞋出席又一城聖誕活動，即席彈奏兩首樂曲展示八級鋼琴功力。問疑似有喜的Marie何故穿平底鞋，是否怕整親BB？她說：「方便彈琴，男友希望我可以減少工作，因為天氣凍，唔適宜工作，想私有化。1月都有工作，要同佢商量先決定接唔接。」<br>至於婚禮，Marie表示定於明年3、4月，已搞得七七八八，問到時可能會見肚，一次過公佈兩個好消息，她說：「應該好多個月先見肚，有好消息會通知大家。」若然已見肚？她說：「改衫都好容易啫。」<br>採訪：譚倩宜攝影：葉君海
</p></body></html>
