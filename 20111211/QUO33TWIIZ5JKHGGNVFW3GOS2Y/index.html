<html><header><meta charset="utf-8"><title>面試寶典　北大才女教求職</title></header><body><h1>面試寶典　北大才女教求職</h1><p>已獲七家公司通知錄取的北京大學畢業女生黃曄，早前用三個月時間向60多家公司送上履歷表，並參與70多次筆試、面試，最後據面試經歷以故事形式寫下近三萬字的「面試寶典」教人求職而爆紅。<br>這篇「我的超長綜合面經」上傳網絡後，立即備受熱捧，網友大讚「受益匪淺」。她從如何製作成功的簡歷，到面試時如何自我介紹、衣着等，更總結各項要點，如「準備一個有邏輯的自我介紹」、「減少手勢」等，非常實用。<br>北京《新京報》</p></body></html>
