<html><header><meta charset="utf-8"><title>警車上玩仆街　青年罰款</title></header><body><h1>警車上玩仆街　青年罰款</h1><p>美國威斯康辛州19歲青年哈特趕潮流玩「仆街」（planking），在警車車頭冚、自動櫃員機機頂、沃爾瑪超市收銀處狂拍「仆街照」，結果被警方控以擾亂公安罪，罰款303美元（2,363港元），成為首個因玩「仆街」而被罰的人。<br>哈特年初將照片和短片上載facebook和YouTube後，警方即以此作為證據起訴他。哈特辯稱「仆街」只是用來開玩笑，又指警方侵犯他的言論自由，警方則反駁他可在個人座駕上「仆街」，但卻不能在別人的財物上玩。<br>英國《每日郵報》</p></body></html>
