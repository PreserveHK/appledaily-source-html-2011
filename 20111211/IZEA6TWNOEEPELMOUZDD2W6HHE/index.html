<html><header><meta charset="utf-8"><title>蘋果汁家務助理跳舞拉生意</title></header><body><h1>蘋果汁<br>家務助理跳舞拉生意</h1><p>【本報訊】歲晚將至，又要大掃除。職工盟屬下家務助理總工會成員昨在旺角行人專用區載歌載舞，宣傳新一年「歲晚大掃除搵工互助計劃」。工會理事羅小娟指，家務助理工時零散，無法受惠交通津貼，手指關節勞損又難獲工傷保障；由於政府欠支援，只靠自己多勞多得，希望提供大掃除服務，賺錢過年。<br>計劃服務日期由本月19日至下月22日（年廿九），包括清潔廚房、洗手間及玻璃窗等。受通脹影響，工會家務助理每人時薪會調升5元至85元，年廿六起則為90元。工會建議，五百呎以下單位可聘兩名家務助理工作四小時。查詢可致電26519660。</p></body></html>
