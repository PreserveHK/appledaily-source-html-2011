<html><header><meta charset="utf-8"><title>觀塘抽油煙槽搶火</title></header><body><h1>觀塘<br>抽油煙槽搶火</h1><p>【本報訊】觀塘及屯門兩間食肆，昨先後疑因抽油煙槽搶火冒煙，幸無人受傷。<br>昨凌晨4時許，67歲姓張廚師，在屯門鄉事會路94至110號康利中心後巷一間粥粉麪店煲粥期間，疑抽油煙槽積聚油迹突然搶火，冒出濃烈黑煙。消防員到場開喉迅速將火救熄，抽油煙機損毀，外牆及簷篷亦熏黑。<br>約四小時後，觀塘巧明街與駿業街交界一間茶餐廳亦發生同類火警，黑煙沿煙槽冒出（圖），三名職員自行逃出，消防員射水將火救熄。</p></body></html>
