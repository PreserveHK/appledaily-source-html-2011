<html><header><meta charset="utf-8"><title>今日提醒你：多啦A夢聖誕車票今發售</title></header><body><h1>今日提醒你：多啦A夢聖誕車票今發售</h1><p>第二款MTRX多啦A夢聖誕紀念車票套裝「隨意門篇」今日公開發售，每套售價95元，包括兩張印有多啦A夢、大雄及靜香為主角的紀念車票，一個精美車票票套及限量版大雄暖手包。每張紀念車票可供持票人於2012年1月31日或之前乘搭港鐵一次，但不適用於乘搭機場快線、東鐵線頭等、往來羅湖及落馬洲站、輕鐵、港鐵巴士及港鐵接駁巴士，車票在使用後可留為紀念。紀念車票套裝於各港鐵客務中心公開發售（機場快線、輕鐵、羅湖、落馬洲、馬場及迪士尼站除外）。車票套裝數量有限，售完即止，每人每次最多限購兩套。</p></body></html>
