<html><header><meta charset="utf-8"><title>各界別選情鄉議局、區議會界　協調趕絕民主派</title></header><body><h1>各界別選情<br>鄉議局、區議會界　協調趕絕民主派</h1><p>相對其他界別，鄉議局及兩個區議會界別的選委會選舉投票率明顯高。只有28個議席的鄉議局罕有出現競爭，有30人加入戰團，有選民稱近日除收到參選人電話拉票外，更有候選人親身造訪，反映選情較以往激烈，難怪投票率高。<br>區議會兩個界別投票率也奇高，與建制派事先協調有關。據了解，建制派連日呼籲同陣營區議員積極投票，令兩張分別為59及62人的名單全數當選，務求對七名民主黨和公民黨候選人趕盡殺絕。</p></body></html>
