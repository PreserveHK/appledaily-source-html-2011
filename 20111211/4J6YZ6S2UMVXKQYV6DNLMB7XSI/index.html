<html><header><meta charset="utf-8"><title>走進Barbie夢想屋</title></header><body><h1>走進Barbie夢想屋</h1><p>Barbie的生活從來是女孩的夢想，今年來到時代廣場，可親身走進Barbie的夢想屋，圓滿大小朋友心願！「Barbie的聖誕派對」分別於二樓大堂及露天廣場展現Barbie的「夢想之家與聖誕花園」。大會邀請國際著名時裝設計師郭培為Barbie與Ken設計出12套華麗的HauteCouture，於夢想之家展出，小朋友還可與Barbie通電話、打開Barbie的巨型衣櫃、還可與500個穿着粉紅色衣裳的Barbie見面，Barbie迷怎可錯過？<br><br>查詢：21188900</p></body></html>
