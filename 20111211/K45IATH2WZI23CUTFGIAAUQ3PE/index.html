<html><header><meta charset="utf-8"><title>求驗客手記：曼城放泰仔益PSG - 求驗客</title></header><body><h1>求驗客手記：曼城放泰仔益PSG - 求驗客</h1><p>曼城「反骨仔」泰維斯（左圖）1月本來好有機會去AC米蘭，不過A米唔嗲唔吊，所以據英國《星期日郵報》報道，曼城班主蒙蘇就與其放畀街外人，不如益自己友「法甲曼城」巴黎聖日耳門（PSG），將泰仔賣畀PSG。點解係自己友？兩隊班主都係中東油王，而PSG班主卡塔爾財團同阿聯酋關係又咁密切，轉會費只不過2,100萬鎊（約2.5億港元）！另外，唔好以為曼城「腦殘」巴洛迪利（右圖）凶神惡煞，其實都好好心，佢最近出錢幫南蘇丹一條村落起中學，仲用佢個名嚟命名㖭！</p></body></html>
