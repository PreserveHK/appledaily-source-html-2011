<html><header><meta charset="utf-8"><title>蘋果汁十字牌牛奶復產</title></header><body><h1>蘋果汁<br>十字牌牛奶復產</h1><p>【本報訊】本地牛奶品牌十字牌，早前被發現牛奶含有化學物質須全面停產。十字牌表示，政府的化驗顯示只有少數存放於新倉庫的產品受污染，生產牛奶的廠房情況滿意，故該公司已復產。<br>生產十字牌的神樂院牛奶廠有限公司總經理邵偉樑表示，食環署的化驗顯示，只於食用期限為本月4日至8日的產品發現含化學物質，但食用期限為本月9日至12日的產品，沒有受任何污染。本月8日接獲食環署通知，指巡視生產廠房後認為整體情況滿意，故即時恢復生產。部份零售店昨晚開始恢復出售十字牌紙包奶品，預計明日市面八至九成零售點會恢復售賣有關產品。</p></body></html>
