<html><header><meta charset="utf-8"><title>陳奕迅貪靚倒米</title></header><body><h1>陳奕迅貪靚倒米</h1><p>陳奕迅（Eason）前日到廣州購書中心為國語碟做宣傳，恰逢當日是新碟在內地發行第一天，廣州購書中心特地舉行唱片發行上架儀式，Eason應邀到場與歌迷、媒體一同見證。Eason新碟《？》是描寫百般人性的問題，陳奕迅將問號代入不同的角色，游走說唱人生的不同層面。</p><p>歌迷送曲奇</p><p>前日有歌迷親手製作問號形狀的曲奇餅，希望Eason用這些充滿懸念的食物補充能量，用無限精力面對接下來的宣傳工作，但Eason不忘施展搞鬼個性，要求歌迷不要買自己的唱片，以免破壞已上架唱片排成一道問號牆的美感。<br>撰文：葉雪</p></body></html>
