<html><header><meta charset="utf-8"><title>張涵予陷八角生死戀</title></header><body><h1>張涵予陷八角生死戀</h1><p>吳宇森籌備經年的史詩式愛情片《生死戀》（原名《1949》）終於拿到批文，可於明年2月在上海開機，該片涉及三男五女的複雜感情，並以1949年國共戰爭、兩岸分裂為背景。演員陣容有張震、宋慧喬、古天樂、章子怡、張涵予和吳宇森女兒吳飛霞等。為了演出這部戲，宋慧喬更努力學習華語。</p><p>內容感人</p><p>《生死戀》監製張家振透露，該片最吸引人的，不在於吳宇森最擅長的場面製作，而是下工夫創作感人內容，他表示：「我覺得《生死戀》對吳宇森來說是一個突破，因為這不是一套動作片，而是一套史詩式愛情片。」影片的主景會在上海，劇組亦會去日本取景。<br>撰文：葉雪</p></body></html>
