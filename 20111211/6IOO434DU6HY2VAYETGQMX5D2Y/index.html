<html><header><meta charset="utf-8"><title>20卡黃寶石當爛玩具</title></header><body><h1>20卡黃寶石當爛玩具</h1><p>英國婦人喬丹執到寶還不知寶，一直以為那件只值20鎊（243港元）的女童胸針，是件圍滿「假鑽石」的小玩具，沒料到它竟是屬於19世紀俄羅斯皇后的皇家黃寶石（圖），上周四在拍賣上以32,000鎊（39萬港元）成交。<br>喬丹以為胸針是「閃爍的爛東西」，女兒卻當它是寶，經常戴着它，平時放手飾箱內。早前她拿手飾箱內的訂婚戒指去格價，專家見到那胸針拿來鑑證，才知是寶物。胸針周圍有27顆真鑽石，中央是20卡重瑕黃寶石，是俄羅斯皇室專有。拍賣底價是3,000鎊（36,564港元），最後以32,000鎊成交。<br>英國《每日郵報》</p></body></html>
