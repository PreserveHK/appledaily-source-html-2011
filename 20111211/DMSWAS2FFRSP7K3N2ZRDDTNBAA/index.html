<html><header><meta charset="utf-8"><title>深圳日立子公司罷工孕婦被警踢傷流產</title></header><body><h1>深圳日立子公司罷工<br>孕婦被警踢傷流產</h1><p>深圳日立子公司南山科技園海量存儲設備公司的千多名員工日前發起大罷工，風波延至昨日早上衝突升級。據悉當時有上百防暴警察進入工廠驅散工人，卻被千多人包圍（圖），引發肢體衝突。事件中多名工人被打傷，另多人被拘捕帶走，一名懷孕婦女更被警察踢傷至流產。<br>罷工始於上周日（4日），工人抗議公司被美資企業西部數據收購後工人權益無保障，要求公司以員工的年資先進行補償，不賠償就不復工。<br>網易</p></body></html>
