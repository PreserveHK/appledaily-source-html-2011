<html><header><meta charset="utf-8"><title>今日提醒你：七間日式食肆今招聘</title></header><body><h1>今日提醒你：七間日式食肆今招聘</h1><p>【本報訊】勞工處飲食業招聘中心今日下午2時至5時舉行招聘日，集合七間日式食肆同場提供侍應、洗碗、收銀、廚師、經理等多類職位空缺。兼職工時薪由30元至45元不等，全職月薪由7,000多元至18,000元，部份職位更提供膳食津貼及營業獎金。<br>提供空缺的日式食肆包括龍蝦燒、北海道活壽司、松屋日本料理及火間土日本料理等。招聘日在灣仔稅務大樓34樓勞工處舉行。勞工處提醒求職者面試名額有限，可先致電25947800查詢及預約，有興趣的人士亦可透過勞工處網頁瀏覽空缺資料。</p></body></html>
