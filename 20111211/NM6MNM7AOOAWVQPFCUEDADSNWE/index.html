<html><header><meta charset="utf-8"><title>旺角花園街辦追思會</title></header><body><h1>旺角<br>花園街辦追思會</h1><p>【本報訊】旺角花園街四級火警現場，昨晨9時許開始有吊臂車到臨，協助清拆樓宇外圍支架和燒毀物件（圖），至於未受影響的檔戶亦聘請裝修工人，改建合乎規定的檔口，以便日後繼續營業。消防車一直在附近戒備，街上的人流較以往周末少。<br>有基督教和天主教團體，張貼告示指今日分別在晚上6時和8時，於花園街近弼街、花園街近水渠道舉行追思會、祈禱會，希望街坊參與悼念火警中罹難居民。</p></body></html>
