<html><header><meta charset="utf-8"><title>少時被摸大髀Fans眼火爆</title></header><body><h1>少時被摸大髀Fans眼火爆</h1><p>韓國熱爆組合少女時代（少時）在新加坡的兩場亞巡騷前晚開鑼，9名成員性感打扮又唱又跳，更從天而降，令歌迷瘋狂尖叫。SeoHyun以一身柯德莉夏萍（AudreyHepburn）打扮演出時，更被男舞蹈員舉起，其間她難免會被摸到大髀內側，但卻惹來歌迷勁呷醋，聲言睇到眼火爆。</p><p>1.14晚抵港</p><p>另一成員SooYoung攬住男舞蹈員玩坐大髀，Yuri就講普通話冧歌迷。此外，HyoYeon日前受訪自爆和Jessica最近吵架幾乎大打出手。而少時將於下月14日晚上抵港，為翌日的演唱會作好準備。</p></body></html>
