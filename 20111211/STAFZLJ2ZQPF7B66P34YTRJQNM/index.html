<html><header><meta charset="utf-8"><title>「銀行飯局」吃飯收利息</title></header><body><h1>「銀行飯局」吃飯收利息</h1><p>吃飯可以收利息？四川成都上月誕生了一家有趣的餐館。當顧客消費結賬後，可憑「存款單」於一個月內回到該餐館領取8%的「利息」。這家餐館名叫「銀行飯局」，收銀台成為「財務科」、菜單變身成「文件」、廚房則稱作「保密科」。每當有客人進店，自稱為「局長」的老闆都會問道：「幾位？來存錢啦？」他指回領利息實為變相打折，至今已有1,000多元人民幣利息被客人領走。而票據都有存單，顧客結賬會做紀錄，不擔心有人仿造票據。<br>四川《華西都市報》</p></body></html>
