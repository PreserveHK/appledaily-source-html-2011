<html><header><meta charset="utf-8"><title>香蕉過敏　一嗅隨時死</title></header><body><h1>香蕉過敏　一嗅隨時死</h1><p>英國22歲婦人萊恩（圖），五年來都不敢上超市，因為她一嗅到香蕉味道，即使是身邊人吃蕉後沒刷牙，她都會當場喉嚨發脹，無法呼吸，隨時會因此喪命。<br>萊恩要遠離香蕉，全因患上罕見「自發性過敏症」，對香蕉、大部份蔬果、辣椒粉、堅果、麪包和香腸卷嚴重過敏，因此她長時間留在家中，靠上網購買食物和日用品，並隨身攜帶腎上腺素針藥來遏止過敏反應。無蕉生活並不容易，萊恩說父母需居住在附近，以便她病發時能趕過來照應。<br>英國《太陽報》</p></body></html>
