<html><header><meta charset="utf-8"><title>說服母親批准病女絕食求捐出器官</title></header><body><h1>說服母親批准<br>病女絕食求捐出器官</h1><p>河南安陽一名20歲女孩岳陽（圖右），於病情惡化時，竟絕食一周以說服母親袁桂英答應將她的三個器官包括眼角膜、心臟及腎臟捐出，以助有需要的人。<br>她一歲時因病導致腦癱，引致身體痙攣，長期癱瘓在床。但由今年八月起，她病情惡化只能靠安眠藥入睡，更想於死後捐出器官。市民得知她的善舉都被感動，無不由衷地產生敬意，近日不少有心人更前來探望，為她慶祝20歲生日。<br>中新社</p></body></html>
