<html><header><meta charset="utf-8"><title>各界別選情醫學界　七君子團結造勢</title></header><body><h1>各界別選情<br>醫學界　七君子團結造勢</h1><p>今次選委會分組界別選舉，以醫學界的競爭最為激烈，由83人角逐30個席位，即2.8人爭一席。<br>今屆特首選舉建制派有唐英年、梁振英兩大陣營在背後發功，故相對上屆有更多人組名單參選，而非單打獨鬥。<br>以醫學界為例，主要名單有多達六張，有泛民團隊、牙醫學會以至公共外科醫生組隊參選，骨科名醫高永文的「七君子」名單昨集體投票造勢，以示團結。</p></body></html>
