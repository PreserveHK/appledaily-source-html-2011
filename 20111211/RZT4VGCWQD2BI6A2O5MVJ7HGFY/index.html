<html><header><meta charset="utf-8"><title>求驗客手記：布力般就冇糧出 - 求驗客</title></header><body><h1>求驗客手記：布力般就冇糧出 - 求驗客</h1><p>布力般流浪班主華奧（左）同領隊卻恩，應付叫佢哋落台嘅球迷，已經搞到頭大氣咳；估唔到連巴克萊銀行都唔放過佢哋！不過呢啲都係佢哋咎由自取，佢哋一直都係同銀行賒數出糧畀班球員，銀行戶口其實冇乜錢；搞到巴克萊話如果新年前布力般唔入1,000萬鎊（約1.2億港元）嘅話，就唔會再借錢畀布力般出糧。球員可能過年冇糧出之餘，球會職員可能要面對裁員危機。唉，買個球會返嚟搞成咁，我求大俠唔該你班印度班主好好反省！</p></body></html>
