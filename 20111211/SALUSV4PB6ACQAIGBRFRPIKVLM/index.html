<html><header><meta charset="utf-8"><title>葉德嫻贊成華仔停工</title></header><body><h1>葉德嫻贊成華仔停工</h1><p>葉德嫻前晚到油麻地出席「鮮浪潮2011國際短片展」，同場還有杜琪峯等電影人，葉德嫻說甚少看報紙、電視和上網，故對這類活動不太了解，不過看見杜Sir大力支持年輕人，所以亦出一分力。葉德嫻憑明年才上映的《桃姐》奪金馬影后，會否希望上映時票房更上一層樓？她笑言：「華仔（劉德華）話要蝕200萬，希望佢唔使蝕咁多。」<br>提到華仔明年做老竇，葉德嫻說不考慮跟他的BB上契，至於華仔或停工陪老婆朱麗倩待產，並缺席稍後《桃姐》宣傳，葉德嫻稱：「冇所謂，有機會睇住BB大係好事。」問葉德嫻知否華仔BB性別？她說不知，並打算送書籍給BB做見面禮。<br>採訪、攝影：魯萍</p></body></html>
