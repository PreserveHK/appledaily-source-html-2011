<html><header><meta charset="utf-8"><title>客貨車撞欄　豆漿瀉滿車</title></header><body><h1>客貨車撞欄　豆漿瀉滿車</h1><p>【本報訊】28歲姓楊男子於昨日清晨5時許，駕駛一輛載滿豆漿的客貨車，擬運往食肆銷售，他沿葵涌荔景山路行駛，擬右轉入敬祖路時，疑為趕路而抽前爬頭，搶在前方一輛由43歲姓陳司機駕駛的巿區的士轉右，結果釀成兩車相撞。<br>其中客貨車餘勢未了，先掃毀路邊欄杆，再鏟上行人路上，猛撼花槽之後始告停下，的士則彈開一米多，橫亙路中。意外後，客貨車車頭被撞凹，車內多袋豆漿破裂溢出，司機輕傷自行走出車外，送院敷治後出院。</p></body></html>
