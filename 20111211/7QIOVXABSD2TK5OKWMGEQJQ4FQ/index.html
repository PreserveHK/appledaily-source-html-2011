<html><header><meta charset="utf-8"><title>14歲童非禮6歲女</title></header><body><h1>14歲童非禮6歲女</h1><p>【本報訊】柴灣昨日發生風化事件。一名年僅14歲男童色膽包天，在公園內毆打一名10歲女童，更非禮一名年僅6歲女童而被捕。<br>昨傍晚6時半，姓馬14歲男童在柴灣興華邨美華樓對開公園閒坐，遇到一名10歲和6歲女童，疑男童恃惡欺凌兩女童，先揮拳襲擊10歲女童，之後更向6歲女童非禮。由於受害人驚慌尖叫，驚動其他街坊趨前查問，揭發事件。街坊截住人細膽大的小色狼，報案處理，警員到場後將涉嫌普通襲擊罪和非禮罪的疑犯拘捕，由東區刑事調查隊跟進。</p></body></html>
