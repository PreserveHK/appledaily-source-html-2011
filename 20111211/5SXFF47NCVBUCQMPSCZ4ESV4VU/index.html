<html><header><meta charset="utf-8"><title>周杰倫琴技撐EXILE</title></header><body><h1>周杰倫琴技撐EXILE</h1><p>日本人氣組合EXILE主音之一的ATSUSHI，一向對華語市場甚具興趣，前晚EXILE在東京巨蛋體育場舉行演唱會，就邀請了周杰倫（周董）擔任嘉賓，周董在台上大晒琴技，為ATSUSHI伴奏並合唱了一曲《說了再見》。</p><p>全力進軍大中華</p><p>ATSUSHI更宣佈會全力進軍大中華，EXILE於元旦發售的新碟會推出中國版，ATSUSHI邀請了那英及陶喆與他合唱，他又將楊千嬅的《小城大事》及周董的《說了再見》改編成日文版翻唱，並且用國語唱出王菲的《我願意》。<br>據指為了進軍華語市場，ATSUSHI明年會抽空到香港或上海留學學習中文，更打算明年初便起行。</p></body></html>
