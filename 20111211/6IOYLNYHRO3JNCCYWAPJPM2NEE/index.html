<html><header><meta charset="utf-8"><title>關仁隱事：「天真妺」衰多口捱抦 - 關仁</title></header><body><h1>關仁隱事：「天真妺」衰多口捱抦 - 關仁</h1><p>近期全城最熱門嘅話題，都莫過於「絲絲」單博懵是非，事件曝光後，全世界都議論紛紛，其中加把嘴嘅「天真妺」，喺網上大聲疾呼話，講到自己好似知情人士咁，表現理直氣壯，點知轉個頭即縮沙刪除留言，記者見面追問即封嘴，為乜？因為公司抦天真妹多事，自己個底已經多是非，仲嫌唔夠煩，加上佢講嘢表達能力又差，成日答記者問題詞不達意，又要好姊妹「大塊面」喺旁邊幫佢補鑊，私下怨言已經唔少，所以公司同事都希望天真妺日後少出句聲當幫忙！<br>Textby關仁</p></body></html>
