<html><header><meta charset="utf-8"><title>毛毛送張馨予畀林峯</title></header><body><h1>毛毛送張馨予畀林峯</h1><p>毛舜筠前晚在中環為健康食品拍廣告，最近她與吳卓羲女友張馨予有份拍賀歲片《2012我愛HK喜上加囍》，提到張馨予因在吳卓羲微博貼床照，成為近日大紅人，毛姐笑說：「係囉，但我唔知乜事，我同佢（張馨予）冇同場拍戲，佢係咩人？係咪林峯嗰個？不過喺片場真係成日好多人講。」</p><p>希望結識</p><p>談到張馨予在吳卓羲微博貼床照，毛姐笑言：「有乜咁奇？佢哋都係成年人，冇乜所謂，況且又男未婚女未嫁，吳卓羲又唔係有另外嘅女朋友。」問毛姐會否想結識張馨予這位如此識上位的叻女？她笑稱希望有此機會。<br>採訪、攝影：魯萍</p></body></html>
