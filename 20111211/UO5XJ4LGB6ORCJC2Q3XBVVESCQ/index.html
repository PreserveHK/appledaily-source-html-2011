<html><header><meta charset="utf-8"><title>求驗客手記：高路斯仲有貨賣 - 求驗客</title></header><body><h1>求驗客手記：高路斯仲有貨賣 - 求驗客</h1><p>德國近年人才輩出，啲新星好似湯馬士梅拿、卻奧斯、馬高列奧斯同埋馬里奧葛斯等，排住隊出場，搞到老將高路斯（卧地者）嘅位置受到動搖。不過，薑始終係老嘅辣，33歲嘅高路斯今夏離德甲赴意甲發展，簽咗拉素，場上表現拍得住後生仔。喺前日嘅意甲就梅開二度，其中一球更喺完場前4分鐘入，助拉素作客3:2反勝萊切。拉素喺今季意甲入咗22球，高路斯就包辦咗8球，名副其實老而彌堅；睇嚟喺明夏嘅歐國盃決賽周，一定要預埋佢。</p></body></html>
