<html><header><meta charset="utf-8"><title>紅磡黃埔花園三日兩竊案</title></header><body><h1>紅磡<br>黃埔花園三日兩竊案</h1><p>【本報訊】紅磡黃埔花園二期錦桃苑三日內發生兩宗入屋爆竊案！昨晨二時許，24歲姓葉男住客自外返回錦桃苑五座的寓所時，發現單位一片凌亂，疑被賊人潛入爆竊，於是報警。經戶主初步點算後，證實失去多隻手錶、首飾及現金等，損失接近12萬元，案件已交由九龍城警區刑事調查隊跟進，暫時無人被捕。<br>三日前（本月8日），錦桃苑七座另一個單位亦遭爆竊，當晚近10時，81歲的李戶主歸家後發現住宅遭賊人爆竊，點算後值30多萬的多隻名錶、約6萬元的首飾及一批現金被盜走，損失財物共值36萬多。經調查後發現住宅大門未有被撬，懷疑賊人從廚房窗門潛入作案。</p></body></html>
