<html><header><meta charset="utf-8"><title>自動排隊機杜絕打尖</title></header><body><h1>自動排隊機杜絕打尖</h1><p>內地人不愛排隊、愛打尖的陋習，終於有辦法根治！鐵道部近日在北京站、北京西站的售票處，試用新的自動排隊機（圖），這機設計簡單，如同超級市場的單向旋轉門，但只有兩格可以讓人站立，當有民眾走入機內、轉到售票口時，其他人都無法在左右兩邊打尖，而後面的排隊者則與購票者相隔一米。鐵道部稱，這不但可以維持售票處的秩序，亦可保持購票者的私隱。當局亦在售票處外新增欄杆，以確保頭五名排隊者不會被打尖，有民眾讚這些新裝置設計挺不錯。<br>中新社</p></body></html>
