<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國歌后瑪麗嘉兒昨日於倫敦出席活動領慈善獎，產後減掉70磅的她更穿起貼身紅裙跟同場的靚太伊娃隆歌莉亞鬥紅鬥搶鏡。</p><p>●日本音樂人小室哲哉的歌手妻子KEIKO，因腦出血入院近兩個月後日前出院，前晚她在網上留言感謝大家，但打了短短幾句已用了40分鐘。<br><br>●日本AV女星蒼井空與麻真由美昨日現身東京，為推出的旅遊DVD宣傳。<br><br>●韓國組合SuperJunior隊長利特，被東海公開前日在大阪巡迴騷後台的半裸照。<br><br>●韓國組合CNBLUE前日在首爾演出加場巡唱，主音鄭容和獲亞洲各地歌迷鬥送米花牌祝賀。</p></body></html>
