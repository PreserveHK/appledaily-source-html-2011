<html><header><meta charset="utf-8"><title>鄭麗源憶父淚灑記招</title></header><body><h1>鄭麗源憶父淚灑記招</h1><p>韓國男星權相佑和女星鄭麗源合演的新片《痛症》前晚在首爾舉行首映禮，在首映前的記者招待會中，鄭麗源以真空露背裝現身，更大晒手臂上的紋身和穿不合尺碼的大鞋，成為全場焦點。她在記招中談到拍其中一場戲時要憶起父親時，淚流滿面。</p><p>孫泰英撐老公</p><p>獲權權大讚婚後仍像少女般美麗的權太孫泰英，則撇低囝囝到場睇首映撐老公。至於久未露面的金亞中、張赫、李政宰、朱鎮模、朴詩妍、朴志胤等一班圈中人亦畀面出席首映，星光閃爆戲院令粉絲尖叫。</p></body></html>
