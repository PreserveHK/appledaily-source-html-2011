<html><header><meta charset="utf-8"><title>展鵬當街截YoYo講數</title></header><body><h1>展鵬當街截YoYo講數</h1><p>由陳展鵬、黃浩賢和楊怡等主演的《真相》早前播映叫好又叫座，據悉無綫遂決定原班人馬開拍續集，讓展鵬與黃浩然繼續力爭楊怡。</p><p>狂刨劇本</p><p>至於憑該劇人氣大升的陳展鵬，日前與蒙嘉慧（YoYo）在大埔拍攝無綫新劇《ATF反恐》，劇情講述YoYo駕車返回公司途中，突然被陳展鵬的座駕截住，似有要事商討，YoYo於是急急落車並坐上展鵬座駕跟他傾談，豈料期間二人發生拗撬，YoYo於是氣冲冲的落車離開。<br>未埋位前展鵬在車廂內狂刨劇本，表現勤力認真。由於拍攝過程十分順利，二人不消三小時便完成外景拍攝收工離開。<br>採訪：林妃<br>攝影：楊浩賢</p></body></html>
