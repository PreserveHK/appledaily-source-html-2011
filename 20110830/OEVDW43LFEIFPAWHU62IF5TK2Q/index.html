<html><header><meta charset="utf-8"><title>演員染愛滋　美鹹片停拍</title></header><body><h1>演員染愛滋　美鹹片停拍</h1><p>美國洛杉磯地區的色情片行業，再次驚傳愛滋病而叫停拍攝。業內組織「言論自由聯盟」前天（周一）通知區內片商，指一名色情片演員在愛滋病測試中呈陽性反應，要求在進一步測試完成前暫停拍攝，現時至少兩家主要色情片商響應。<br>該組織表示，該演員正再次接受測試和等待確認，他們正着手聯絡跟該演員拍過對手戲的人，以及他們的對手和性伴侶，通知他們接受測試。<br>根據加州的色情片行內自願守則，演員每30日要接受一次愛滋病測試，測出陰性反應才能演出。<br>美國《洛杉磯時報》</p></body></html>
