<html><header><meta charset="utf-8"><title>青衣船塢工人墮艙不治</title></header><body><h1>青衣<br>船塢工人墮艙不治</h1><p>【本報訊】一名33歲姓陳電工昨日下午與同事，在青衣西草灣路聯合船塢維修一艘貨船，至下午2時40分，被人發現倒卧於船艙底部，疑工作期間爬梯失足釀成意外。職員報案後，警員和救護員到場，證實他已死亡，召仵工到場將屍體移送殮房，死者是本地工人，入職船廠只是數年。<br>聯合船塢屬太古集團所有，太古集團發言人證實有關意外，表示已通知死者父母，即時發放10萬元恩恤金給死者家人，同時會繼續協助死者一家。</p></body></html>
