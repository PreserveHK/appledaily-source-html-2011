<html><header><meta charset="utf-8"><title>西環老婦執衫跳樓驚魂</title></header><body><h1>西環<br>老婦執衫跳樓驚魂</h1><p>【本報訊】一名八旬老婦，昨午在西環新街巿街住所收衫時，不慎將衣物跌落二樓平台簷篷，她竟冒險從三樓氣窗爬往簷篷被困，街坊發現以為她想跳樓，報案後由消防員救出（圖），送院檢驗。<br>女事主86歲姓江，與家人同住西環新街巿街32號一單位。昨午1時許，她獨自在家中收衫，不慎將其中一件衫丟落二樓平台的簷篷頂，她無計可施下，只好沿樓梯走往三樓，從三樓氣窗爬出拾回衣物。豈料她爬出後無能力折返，在簷篷頂徘徊，查看是否有其他離開辦法。此際，有街坊發現以為她想跳樓，馬上報案。<br>消防員到場後將老婦救回，她受驚不適，送院檢驗。她事後向警員解釋只是執回衣物被困。</p></body></html>
