<html><header><meta charset="utf-8"><title>蘋果汁中秋賞月時間　00:24am月上中天</title></header><body><h1>蘋果汁<br>中秋賞月時間　00:24am月上中天</h1><p>【本報訊】下月12日是中秋佳節，天文台預測中秋當晚的月出時間是下午6時13分，月上中天的時間為13日凌晨零時24分，仰角為69度。月上中天正是月球橫越本地子午線的時刻，此時月球位於正南方，仰角為全晚最高。<br>至於迎月及追月夜的月出時間分別是下午5時39分及6時46分，上中天時間則分別是晚上11時42分及翌晨1時5分，估計一連三天的夜間時分，市民也可有圓月伴隨過節。<br>天文台指出，若天氣情況許可，在各區較開揚地方均可觀賞到皎潔明月。望月雖發生在月出前，但月亮升空後的亮度不會減低，市民賞月不受影響。</p></body></html>
