<html><header><meta charset="utf-8"><title>呂良偉乖仔恭送爺爺</title></header><body><h1>呂良偉乖仔恭送爺爺</h1><p>呂良偉父親呂秉榮早前病逝，享年88歲，昨早在世界殯儀館舉殯，呂良偉與太太楊小娟及其他親友，九時前已到達現場打點，好友胡楓、阮兆輝、劉千石等人前來致祭。</p><p>兄弟灑男兒淚</p><p>呂良偉兒子呂善揚負責擔幡買水，神情肅穆的他更像成年人般，身上戴着對講機及耳機，與現場工作人員無異。<br>約十時半大殮儀式完成後，呂良偉捧着其父親的遺照，與弟弟坐靈車送父親最後一程，直往歌連臣角火葬場。呂良偉與弟弟們上車後，忍不住感慨抹眼淚，而楊小娟離開殯儀館時眼濕濕，鼻紅紅，表現哀傷。<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
