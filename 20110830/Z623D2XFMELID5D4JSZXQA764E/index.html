<html><header><meta charset="utf-8"><title>陳展鵬唔恨爭視帝</title></header><body><h1>陳展鵬唔恨爭視帝</h1><p>陳展鵬、麥景婷及張文慈等一班亞視友好前晚到尖沙嘴聚會，已過檔無綫的陳展鵬亦有出席，他說不怕尷尬，因今次是私人聚會，又與工作無關，故沒問題，他說：「好多人都未合作過，我算係亞視最新一批，今次當係識多啲朋友。」</p><p>工作量沒增加</p><p>早前陳展鵬和姚佳雯傳緋聞，更被刊登約會照，對此展鵬說：「冇㗎嘞，張相係4、5年前嘅，好彩嗰時冇影到啲乜，唔係咁大件事啫。」展鵬早前憑《真相》人氣急升，但他說工作量就沒增加，只是訪問多了，對於有機會角逐視帝，他說：「如果早10年同我講就會興奮，而且拍劇唔係為獎。」<br>採訪、攝影：譚倩宜</p></body></html>
