<html><header><meta charset="utf-8"><title>AmandaS.便利店買白酒</title></header><body><h1>AmandaS.便利店買白酒</h1><p>混血名模AmandaS.今個月榮升餅店老闆娘，現在又忙着下月11日在意大利舉行的婚禮，為婚事忙得一頭煙、又瘦了一個圈的她，大前晚忙裏偷閒，與女友人一起去買酒。<br>大前晚11時左右，記者發現Amanda與一名女友人現身中環蘭桂坊大廈附近，化了淡妝的Amanda與友人行入附近的便利店，她更即時走到酒櫃細心揀白酒和香檳，在店內揀了10分鐘左右，Amanda拿着一支白酒問友人的意見，之後到收銀處付款離開。由於當天是星期六晚，因此較難截的士，Amanda和友人在街上等了一會兒才有車離開。<br>採訪、攝影：楊浩然、黃文成</p></body></html>
