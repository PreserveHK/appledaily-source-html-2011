<html><header><meta charset="utf-8"><title>NEW新短訊：飛慶州追韓流</title></header><body><h1>NEW新短訊：飛慶州追韓流</h1><p>錯過剛剛韓國組合missA、f（x）及Sistar在港舉行的演唱會？不打緊，因為縱橫遊即將於10月1日舉辦慶州韓流夢想節演唱會5天團，除可欣賞少女時代、2PM、missA、東方神起及SHINee演出外，更可參觀古城慶州、GOOAM農場及於AQUAWORLD溫泉水上世界享用不同水上設施，團費$4,299起。<br><br>記者：李鑒泉<br>查詢：34430880</p></body></html>
