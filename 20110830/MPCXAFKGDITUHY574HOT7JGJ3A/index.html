<html><header><meta charset="utf-8"><title>滕麗名豐胸彈彈吓</title></header><body><h1>滕麗名豐胸彈彈吓</h1><p>滕麗名最近獲一間豐胸纖體專門店邀請擔任豐胸代言人，她在拍攝前三個月已開始接受豐胸療程，她說：「我唔想靠特技去營造豐胸效果，所以用咗三個月去感受整個療程，我估唔到效果令人非常滿意。」</p><p>不停跳躍</p><p>在廣告中，阿滕以不同跳躍動作展示豐胸成果，又只穿性感黑色bratop和半透視雪紡長褲，她說：「最初我擔心跳彈床會走光，因為我要擺好多個唔同嘅姿勢配合拍攝，點知發覺原來身材好咗，拍完彈跳動作連少少走位都冇出現過，所以我家做乜嘢動作都充滿信心。」撰文：林妃</p></body></html>
