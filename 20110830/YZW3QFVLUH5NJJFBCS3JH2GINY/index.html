<html><header><meta charset="utf-8"><title>北極熊攀崖搶蛋</title></header><body><h1>北極熊攀崖搶蛋</h1><p>數動物界攀爬好手，一般會想到猴子，誰知這隻笨重北極熊，餓極不惜搏命，不怕危險爬到90米（300呎）懸崖，奪蛋醫肚，把一群海鳩嚇個措手不及。</p><p>一群乘坐破冰船遊覽北冰洋的俄羅斯新地島（NovayaZemlya）的遊客，最近就目擊這聞所未聞的一幕。拍下這幕的美國人科克爾說：「北極熊每滑一下腳，就有人驚呼，大家都很擔心牠會掉下來。」<br>北極熊雖然大膽，奈何懸崖太險太滑，令牠終於被迫放棄奪蛋，返回崖頂。北極熊今次冒險犯難，一切都是全球暖化令冰架融化惹的禍，現時牠們的覓食環境已經越來越少。<br>英國《每日郵報》</p></body></html>
