<html><header><meta charset="utf-8"><title>粉絲跑「蘋果路」贈教主</title></header><body><h1>粉絲跑「蘋果路」贈教主</h1><p>蘋果「教主」喬布斯辭行政總裁職位不再掌舵，粉絲依依不捨。一名在日本東京的英男更以特別的方式──跑出「蘋果之路」向喬布斯致敬。英男JosephTame從事媒體製作，他日前揹着兩部iPhone當錄影機，花了約兩小時，在東京跑了21公里，路線圖就是蘋果標誌。</p><p>他跑經六本木、新宿等地，標誌中蘋果咬一口的彎位，就是日皇皇宮所在地。熱情跑出蘋果之路，皆因JosephTame買了iPod後，頓感蘋果給自己生活帶來便利。他就是要行動起來，向喬布斯說感謝。<br>cnet.com<br></p></body></html>
