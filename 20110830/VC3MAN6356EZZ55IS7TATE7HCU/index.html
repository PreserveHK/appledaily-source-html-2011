<html><header><meta charset="utf-8"><title>關仁隱事：「J哥」孖大山私竇媾女 - 關仁</title></header><body><h1>關仁隱事：「J哥」孖大山私竇媾女 - 關仁</h1><p>為逃避狗仔隊追蹤，最近人緣極佳嘅「小肥」喺尖沙嘴山林道整咗個私竇，等圈中友好要媾女都可以有個地方，呢排唔少藝人好鍾意落去，特別係兩位當紅男星「大山」同「J哥」就幾乎一個禮拜都會落去一次，聽講呢個場有唔少北方佳麗搵食，而且質素相當高，所以吸引到兩大紅星成日落去玩，大山同愛唱哥落到去，成班女就會黐晒埋去。而且嗰條街都有一班泊車仔實有冇外來車輛，傳媒嘅狗仔車想擺喺呢條街等運到真係好難。家香港啲明星都喜歡玩私竇，銅鑼灣、中環同尖沙嘴都有，咁啲明星、名人媾女就可以玩得更輕鬆啦！<br>撰文：關仁</p></body></html>
