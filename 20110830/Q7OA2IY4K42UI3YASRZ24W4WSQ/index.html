<html><header><meta charset="utf-8"><title>求驗客手記：大勇韋碧克要唞6周，慘！ - 求驗客</title></header><body><h1>求驗客手記：大勇韋碧克要唞6周，慘！ - 求驗客</h1><p>曼聯8:2大炒阿仙奴，紅魔迷個個興奮到彈起，惟獨前鋒韋碧克（圖）最唔開心，上半場踢咗35分鐘就傷出；當時見佢眼濕濕咁，或已心知不妙，經醫生證實係拉傷大腿，要唞6個星期，將會錯過對車路士嘅大戰，同埋作客賓菲加嘅歐聯分組賽。曼聯今季重用年輕球員，20歲嘅韋碧克一直都好爭氣，今季3場英超都正選上陣，仲有兩個入波，表現幾突出；可惜家因傷而休戰，真係好唔抵。曼聯迷惟有寄望「小豆」傷癒後，盡快重拾勇態。</p></body></html>
