<html><header><meta charset="utf-8"><title>潮流Pie：PeachesGeldof潮女悔紋身</title></header><body><h1>潮流Pie：PeachesGeldof潮女悔紋身</h1><p>紋身，近年不再是禁忌，反而是潮流。愛爾蘭搖滾樂歌星BobGeldof的22歲女兒Peaches，14歲已開始紋身，至今紋身處處，非常養眼。但潮女當上電視節目主持，竟為紋身懺悔，只希望曾有人勸她勿胡亂紋身。</p><p>「不應准許14歲的女孩紋身……我最近對身上每個紋身都感到後悔。我有太多不好的紋身，現在看起來只覺恐怖。若可移植全新的皮膚，我一定會做。」肺腑之言──身不可亂紋。<br>英國《每日電訊報》
</p></body></html>
