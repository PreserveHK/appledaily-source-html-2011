<html><header><meta charset="utf-8"><title>狂野哈里蒲吧玩濕身</title></header><body><h1>狂野哈里蒲吧玩濕身</h1><p>英國26歲王子哈里（PrinceHarry），外號「狂野王子」，跟內衣索模女友弗洛倫絲（FlorenceBrudenell-Bruce）閃電分手後，回復單身，無拘無束，竟玩濕身（圖）。</p><p>哈里上周六跟朋友一起乘搭廉航EasyJet客機，飛東歐克羅地亞（Croatia）度假，消遣離不開蒲吧。一行人到了全歐洲其中一間最著名的露天夜店Veneranda，飲酒跳舞狂歡。哈里「high」，赤腳跳舞，更和衣跳進夜店泳池，上水時恤衫和牛仔褲濕透（圖），健碩身材若隱若現，上演濕身誘惑。<br>英國《每日郵報》</p></body></html>
