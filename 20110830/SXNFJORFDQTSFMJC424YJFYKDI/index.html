<html><header><meta charset="utf-8"><title>蘋果汁建議加開學津貼　減家長負擔</title></header><body><h1>蘋果汁<br>建議加開學津貼　減家長負擔</h1><p>【本報訊】通脹猛於虎。自由黨上周訪問約600名家長，近八成人指今年開學開支較去年大，特別是教科書及書簿費，今年加價最多，要求政府把開學津貼由現時1,000元加至2,000元、子女免稅額由現時6萬元加至8萬元或以上。<br>自由黨本月24至29日，電話隨機訪問595名子女讀中小學及幼稚園的家長，77.3%受訪者表示新學年支出增加，近六成人指開學支出令家庭財政負擔沉重。針對政府現提供給有需要家庭1,000元的開學津貼，近四成受訪者認為應加至2,000元以上；約42.3%受訪家長認為，應把子女免稅額升至8萬元或以上。
</p></body></html>
