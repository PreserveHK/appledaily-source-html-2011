<html><header><meta charset="utf-8"><title>油麻地煙蒂燒床　劏房釀火警</title></header><body><h1>油麻地<br>煙蒂燒床　劏房釀火警</h1><p>【本報訊】油麻地炮台街一間劏房，昨午疑因住戶遺下煙蒂燃着床褥引起火警，消防員接報到場灌救，適逢劏房住客返回，開門讓消防員入內將火救熄。<br>火警現場為炮台街58號唐3樓一個間有3個劏房的單位，起火為其中一間劏房。昨午5時許，當時屋內無人，街坊發現該單位有濃煙冒出報警，警員及消防員接報到場，正擬拉喉破門入內救火時，姓李劏房住客返回開門，消防員開喉迅速將火撲熄。調查後相信是有人遺下未熄煙蒂在床邊，燃着床單肇禍。</p></body></html>
