<html><header><meta charset="utf-8"><title>H&amp;M柬埔寨廠工集體暈倒</title></header><body><h1>H&amp;M柬埔寨廠工集體暈倒</h1><p>瑞典連鎖時裝品牌H&amp;M瘋魔全球，旗下衣飾卻可能來自血汗工廠，品牌設於柬埔寨首都金邊（PhnomPenh）附近的工廠，上周就先後有284名工人集體暈倒，先是上周二有86名工人暈倒，接着周四再有198人集體暈倒，最終逾100人需送院留醫。<br>工廠，工會代表批評，工人過去已曾投訴工廠烏煙瘴氣燠熱，而且常常傳來煙味和附近河道臭味，令他們常感頭痛、頭昏和呼吸困難，他們是受不住煎熬才暈倒的。<br>但柬埔寨警方否認，指工人出現集體恐慌，「一名工人倒下，其他工人才會感到不適」。國際勞工組織則懷疑工人營養不良，H&amp;M已展開調查。<br>英國《獨立報》</p></body></html>
