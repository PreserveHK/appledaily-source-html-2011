<html><header><meta charset="utf-8"><title>優惠快遞：搶$1,000上海3日2夜套票</title></header><body><h1>優惠快遞：搶$1,000上海3日2夜套票</h1><p>過了暑假仍然覺得機票很貴？那就千萬不要錯過「專業旅運25周年全年賞」，只要於9月3日到專業旅運屯門分店，即可以每位$980訂購上海3日2夜自由行套票，包來回香港上海春秋航空機票及2晚上海JCMandarin酒店住宿，出發日期分別由9月24日至11月8日，名額100位（50套），先到先得，售完即止。<br><br>記者：李鑒泉<br><br>查詢：24300829<br></p></body></html>
