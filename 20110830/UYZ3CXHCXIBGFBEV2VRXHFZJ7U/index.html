<html><header><meta charset="utf-8"><title>食人狂殺男同志分屍食肉</title></header><body><h1>食人狂殺男同志<br>分屍食肉</h1><p>俄羅斯一名食人狂落網，他為滿足食人肉慾望，在男同性戀徵友網站尋找目標，把對方殺死後食人肉。這宗食人案在極北城市摩爾曼斯克（Murmansk）發生，調查當局昨（周一）表示，32歲男死者屍體殘骸日前被發現，死者母親已報警。警方分析他的接觸圈子後，上周五拘捕21歲疑兇。<br>調查委員會指疑兇供認，他在同性戀徵友網站找到死者，邀請到方到他的家短敍，殺死對方跟着分屍食人肉。調查員指疑兇作案唯一動機就是渴望食人肉，挑中男同性戀者，是因他們多不敢出櫃，掩飾所接觸的人，並指他意圖殺死和食10個人。法新社</p></body></html>
