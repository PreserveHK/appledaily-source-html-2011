<html><header><meta charset="utf-8"><title>蘋果汁國民教育勿強推　倡結合通識</title></header><body><h1>蘋果汁<br>國民教育勿強推　倡結合通識</h1><p>【本報訊】一項調查發現，逾六成受訪中、小學教師認同德育及國民教育科的課程框架，並支持政府增加資源，以校本形式推行新科目。<br>教育工作者聯會在上月初訪問300多名教師，包括111名小學教師及221名中學教師。調查結果顯示，三成半教師認為應逐年逐級推行德育及國民教育新科目；近三成認為，應按學生需要分級推行德育及國民教育科，只有一成教師認同一刀切全面推行德育及國民教育科。此外，近四成教師認為，推行德育及國民教育科，應與通識科結合。教聯會建議，教育局不應在高中階段強行推德育及國民教育科，亦不宜推行過急，應讓教師消化新科目內容。
</p></body></html>
