<html><header><meta charset="utf-8"><title>闔家歡：開學練寫字</title></header><body><h1>闔家歡：開學練寫字</h1><p>莘莘學子又開學，不如練手好字迎接新學年。鑽石山荷里活廣場於9月1日至13日舉辦「揮毫咏月蔡清風大師書法展」，貴為國家收藏級書法家的蔡大師在港首次舉辦個人展覽，展出70件當代名作。此外，9月5日至10日更有「書法工作坊及講座」，多名資深書法教學工作者親身指導參加者執筆寫字，傾囊相授書法藝術，只須捐$10予公益金便服日即可參加。<br><br>記者：溫曉嵐<br><br>查詢：21188811</p></body></html>
