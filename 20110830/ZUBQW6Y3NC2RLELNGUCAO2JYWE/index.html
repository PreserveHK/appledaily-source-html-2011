<html><header><meta charset="utf-8"><title>鄭元暢洋妞失敗</title></header><body><h1>鄭元暢洋妞失敗</h1><p>台灣男星鄭元暢前晚以嘉賓身份現身I.T在TheOne舉行的時裝騷，他大讚時裝騷的女模說：「模特兒好青春，不過好瘦，自己不喜歡太瘦的女生，喜歡強壯一點。」記者問他感情有着落嗎？他說：「現在依然空白，之前去了歐洲一個月都沒有艷遇，在外國沒有人認識我，我不介意艷遇，加上自己英文不太好，惟有靠肢體動作及微笑。」</p><p>問到有否夜蒲媾女，鄭元暢笑說：「我188cm，視野廣闊，去到米蘭當地個個都好像supermodel，金髮碧眼的洋妞。」記者笑他魅力不夠，他說：「會檢討，自己都好open-minded，打開心胸。」<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
