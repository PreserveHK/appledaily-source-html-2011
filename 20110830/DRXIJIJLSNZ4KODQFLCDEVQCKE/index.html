<html><header><meta charset="utf-8"><title>胎盤養顏美潮興打包當點心</title></header><body><h1>胎盤養顏<br>美潮興打包當點心</h1><p>中國民間相傳女人吃嬰兒胎盤可補身養顏，近年美國越來越多年輕母親都好此道，把分娩後的胎盤，當點心食用養生，認為好處多多。<br>美國的醫院一般會把胎盤當有害廢物棄置，紐約孕婦休斯太太分娩前，卻向院方提出特別請求：保留她的胎盤。院方同意，在她分娩後，把胎盤打包。原來，休斯太太準備將胎盤吃掉，她相信胎盤能紓解產後抑鬱，增加乳汁分泌，補充懷孕時流失的養份。她又特別找專家把胎盤製成補充品，除了把胎盤冷凍食用，還可把它風乾磨碎，製成與維他命丸差不多大小的透明膠囊服食。<br>美國《紐約雜誌》
</p></body></html>
