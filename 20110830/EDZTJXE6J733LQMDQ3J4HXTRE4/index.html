<html><header><meta charset="utf-8"><title>蘇玉華嘴刁嚇窒馬仔</title></header><body><h1>蘇玉華嘴刁嚇窒馬仔</h1><p>馬浚偉和蘇玉華等前晚到將軍澳為《大廚出馬》錄影，由於節目是最後一集，所以嘉賓蘇玉華就反過來做評判，而馬仔則要下廚，並要在3分鐘內設計冷盤給評判品嚐。</p><p>天生識煮嘢</p><p>馬仔笑言綵排時緊張得將東西打爛，但相信評判會手下留情，體諒他不是廚師而給高分。<br>蘇玉華表示自己一向嘴刁，擔任評判除了睇食物的色香味之外，亦會欣賞廚師的表演，她說：「因為平時啲廚師會匿埋煮嘢，我又對下廚充滿興趣，對每個餸都有想法去炮製，呢個係上天畀我嘅嘢，不過暫時唔會花太多時間，退休先會咁做。」<br>採訪、攝影：卓寶花</p></body></html>
