<html><header><meta charset="utf-8"><title>MiuMiu「閃Fun」</title></header><body><h1>MiuMiu「閃Fun」</h1><p>「鞋」聲「鞋」氣或者非好意頭，不過如果在打扮方面即使全身行頭勁行，但一對掃把腳始終是大殺風景。腳上的選擇除了是Formal的皮鞋或Casual的波鞋，其實也可有二合一的選擇。MiuMiu2011FW就全以最閃最有BlingBling效果的元素作搶眼點綴，其Commercial系列中，推出了一系列既有波鞋Feel但又不致太Casual的款式，一款款以窩釘、閃粉作鞋頭或鞋身的裝飾的波鞋，今個星期開始上架，BlingBling迷、Studs迷是時候巡舖了！<br><br>記者：曾玉瑩</p><p>MiuMiu（25237833）<br><br>中環置地廣場地下G31號舖</p></body></html>
