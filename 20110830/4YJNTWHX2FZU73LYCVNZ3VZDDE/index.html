<html><header><meta charset="utf-8"><title>荔景赤膊綿羊司機撞人</title></header><body><h1>荔景<br>赤膊綿羊司機撞人</h1><p>【本報訊】昨凌晨4時許，一名赤膊上身的壯漢駕駛掛上「P」牌的電單車，沿葵涌荔景山路往瑪嘉烈醫院行駛；至港鐵荔景站對開收掣不及，撞倒一名負責駕駛港鐵員工接駁小巴的司機，電單車隨即翻倒地上。小巴司機52歲姓林，他頭及手腳受傷（圖），據稱林駕駛小巴接送員工往九龍灣，途中在荔景站停車傳遞文件，當他折返小巴時卻被撞倒。至於新牌仔鐵騎士34歲姓何，擦損無礙，事後在現場收拾雜物。兩名傷者送院治理後無恙。</p></body></html>
