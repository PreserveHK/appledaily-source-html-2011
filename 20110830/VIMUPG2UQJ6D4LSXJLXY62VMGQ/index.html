<html><header><meta charset="utf-8"><title>「金」次出手了</title></header><body><h1>「金」次出手了</h1><p>木製膠製的各式Colorful到極的夏日Accessories，女士們怕且都開始戴膩。開季潮又到，心思思想搵吓小飾物響應今季女裝Metallic熱潮，揀件金屬色飾物絕對啱數。DKNY最近推出LogoBauble系列，以精鋼打造金銀兩色的手鏈及戒指，吊飾仲用水晶點襯D及Y字，簡約中見時尚，售價經濟，令女士更有藉口購買，買得安心。<br><br>記者：雷福財</p><p>DKNY（24371295）<br><br>銅鑼灣名店坊LCX1樓A03號舖</p></body></html>
