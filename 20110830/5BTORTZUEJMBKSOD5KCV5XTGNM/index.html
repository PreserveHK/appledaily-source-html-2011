<html><header><meta charset="utf-8"><title>蘋果汁食安中心抽查　月餅檢測全合格</title></header><body><h1>蘋果汁<br>食安中心抽查　月餅檢測全合格</h1><p>【本報訊】食物安全中心檢測250個傳統、冰皮、雪糕及其他種類的月餅化驗，全部通過細菌及防腐劑等測試。食安中心早前從不同零售商及食物工場，抽取20個品牌共250個傳統、冰皮、雪糕及其他月餅，進行化學及微生物測試。化學測試包括染色料及防腐劑，細菌測試包括沙門氏菌及金黃葡萄球菌等，測試結果全部合格。中心提醒市民，冰皮月餅要存放在攝氏4度或以下，雪糕月餅更要存放在攝氏零下18度或以下。<br>此外，食安中心曾發現有不法商人在白飯魚加入防腐劑甲醛，中心早前從市面抽取9個白飯魚樣本化驗，結果全部合格。</p></body></html>
