<html><header><meta charset="utf-8"><title>廖碧兒戥陳豪開心</title></header><body><h1>廖碧兒戥陳豪開心</h1><p>廖碧兒昨日到將軍澳體育館出席長者硬地滾球賽頒獎禮。離巢無綫轉戰內地的她，前晚才從北京返港，她坦承在內地搵人仔好過在本地拍劇，問酬勞是否高過香港幾倍？她說：「OK啦。」</p><p>「都想結婚」</p><p>近日廖碧兒的前男友陳豪高調與陳茵媺戀愛，廖碧兒說：「開心，拍拖有感情當然開心。」會否羨慕？她說：「每人都有自己開心事，當然我都想有另一半結婚，但目前工作好豐富。」提到陳豪高調晒恩愛，與昔日和廖碧兒戀愛時的態度相反，廖碧兒表示不會酸溜溜，反而說：「要問番人哋方式同方法，我公開時希望係結婚時候。」<br>採訪、攝影：卓寶花</p></body></html>
