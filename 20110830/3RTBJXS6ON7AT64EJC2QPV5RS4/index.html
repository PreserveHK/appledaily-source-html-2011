<html><header><meta charset="utf-8"><title>七人車慳油王招募中</title></header><body><h1>七人車慳油王招募中</h1><p>喺呢個通脹年代，慳家呢個字絕無貶意，尤其係有車一族，邊個慳油就更加可以稱王。出名慳油好用的本田FREED，為鼓勵各位FREED車主發揮坐駕的慳油潛能，會於下個月9月18日（星期日）舉辦本田FREED「7人車慳油之王」大作戰，路線由九龍灣至大嶼山，以最少油行得最遠路程者，就可以成為「慳油盟主」。冠軍車輛可獲油券$5,000、亞軍車輛可獲油券$3,000，季軍車輛可獲油券$2,000，而各參賽車輛均可獲20公升汽油券。截止報名日期為9月7日下午5時。<br><br>網址：http://www.honda.com.hk<br><br>查詢：23979311</p></body></html>
