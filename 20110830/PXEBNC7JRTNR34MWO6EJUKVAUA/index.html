<html><header><meta charset="utf-8"><title>曼玉低調探孤童</title></header><body><h1>曼玉低調探孤童</h1><p>影后張曼玉作風行事一向十分低調，前日她以聯合國兒童基金（微博）會大使身份低調到四川，前往宜賓兒童福利院探訪小朋友，更品嚐當地著名小吃燃面，有網友知道曼玉將前往當地探訪，傳媒更聞風而至，但現場保安嚴密，更有警車為曼玉開路。<br>曼玉在教室內與學童席地而坐，與小朋友玩遊戲，大讚他們堅強，令她十分感動。見到孤殘的兒童，曼玉更親吻他們，逗得小朋友十分開心，小朋友們送上畫了月亮和月餅的心意卡給她，曼玉激動說：「我的生日就在中秋，所以特別喜歡月圓之夜，我會把它收藏起來。」曼玉大概逗留了兩個小時，臨走時更與孩子擁抱話別。<br>撰文：唐如</p></body></html>
