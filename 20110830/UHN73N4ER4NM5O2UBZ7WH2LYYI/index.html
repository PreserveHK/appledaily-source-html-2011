<html><header><meta charset="utf-8"><title>梁錦松做老婆阿四</title></header><body><h1>梁錦松做老婆阿四</h1><p>前財爺梁錦松與太太伏明霞及一對子女，前晚到九龍灣展貿中心欣賞迪士尼音樂劇「米奇音樂嘉年華」，趁暑假尾聲與家人共享天倫之樂。<br>現場只見一身便服打扮的阿松和外籍傭人在一起，記者問他為何不見太太和子女？他說：「太太同仔女一早已入場坐定欣賞節目。」然後反問記者在等誰。之後他與外籍傭人一起到小食亭買汽水，更花了120元買了三包爆谷，與傭人一起捧食物入場給太太及子女享用，盡顯廿四孝老公及父親一面。<br>採訪、攝影：盧妹</p></body></html>
