<html><header><meta charset="utf-8"><title>MarinaV.要崔建邦等10年</title></header><body><h1>MarinaV.要崔建邦等10年</h1><p>崔建邦前緋聞女友MarinaV.和「動漫Maggie」李曼筠昨到尖沙嘴出席中秋活動，Marina穿超低胸裝出現搶盡風頭，李曼筠只露少少波光，失色不少。</p><p>承認有男友</p><p>Marina承認有新男友，問她有否和崔建邦聯絡？她說：「有，不過大家都好忙，所以冇時間見面。」有傳崔建邦和唐詩詠註冊結婚，Marina說不相信，深信他現仍是單身。提到崔建邦現只可做幕後，Marina謂：「我相信佢只要努力，將來依然會有好發展，我會支持佢。」Marina笑言若10年後仍未找到合適對象，才會考慮崔建邦。<br>採訪、攝影：何慧斯</p></body></html>
