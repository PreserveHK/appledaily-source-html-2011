<html><header><meta charset="utf-8"><title>蘋果汁智能手機港普及　全球排第三</title></header><body><h1>蘋果汁<br>智能手機港普及　全球排第三</h1><p>【本報訊】調查顯示，本港智能手機普及率達35%，在全球排名第三。全球智能手機普及率最高的是新加坡，達62%；第二位是澳洲，達37%。<br>Google及市場調查公司益普索，於今年3至7月期間，在全球30個國家及地區，抽樣訪問了3萬人，了解各地使用手機的習慣。調查顯示，本港的智能手機用戶平均擁有30個應用程式，數目是大中華地區之冠。香港智能手機用戶最常用的多媒體功能是聽音樂，共54%，其次是閱讀報章雜誌，共46%，第三是觀看電視節目，共41%。</p></body></html>
