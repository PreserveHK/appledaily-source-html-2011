<html><header><meta charset="utf-8"><title>少女時代炒車停工</title></header><body><h1>少女時代炒車停工</h1><p>韓國爆紅組合少女時代成員SooYoung前日遇上車禍，受傷骨折要停工。事發時間大約在早上9時，當時SooYoung乘車前往天安市準備出席義工活動，豈料當汽車駛至京釜高速公路附近時，竟有司機罔顧交通安全違規越線，與SooYoung的汽車相撞。SooYoung炒車後被送往醫院診治，醫生證實她骨折，要好好休息。SM事務所昨日宣佈SooYoung暫時全面停工，不會參演本周五於東京巨蛋舉行的家族晒冷騷，及下周的台北演唱會，相信也會影響組合原定下月推出新大碟的計劃。</p></body></html>
