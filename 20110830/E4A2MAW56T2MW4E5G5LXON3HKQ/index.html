<html><header><meta charset="utf-8"><title>案件速遞商人偷600萬囚22月</title></header><body><h1>案件速遞<br>商人偷600萬囚22月</h1><p>【本報訊】內地商人因美國一間銀行轉賬錯誤，獲得一筆逾82萬美元（約624萬港元）的「意外之財」。他抵不住誘惑將錢轉走，早前在區域法院被裁定16項偷竊罪成。法官鮑理賢昨考慮被告已償還所有款項，及須負擔民事訴訟的律師費，額外減刑8個月，判入獄22個月。被告蔡昭榮（28歲）（圖）案發時經營友維電子有限公司，於去年6月至7月間，16次從滙豐銀行偷取合共823,879美元，同年8月將公司易手。銀行於9月報警，並循民事程序入稟要求友維、被告及新股東還款，最後銀行獲得全數退款。<br>案件編號：DCCC319/11</p></body></html>
