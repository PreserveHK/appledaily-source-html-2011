<html><header><meta charset="utf-8"><title>老師賣樓開個唱　圓音樂夢</title></header><body><h1>老師賣樓開個唱　圓音樂夢</h1><p>武漢一名任職小學語文教師為實現多年理想，竟賣掉住房，耗資數十萬元人民幣，在武漢著名的琴台劇院開個人演唱會，由妻子做報幕，全場爆滿，雖無金錢回報，卻一圓音樂夢。<br>該音樂發燒男叫汪應耀（圖），41歲，從小愛唱歌，但卻沒有成為專業歌手，他從大學畢業後做了語文老師，晚上去夜場演唱。為了今次演唱會，賣房那天，妻子哭着簽字，1,300呎住房賣了90多萬元。<br>湖北荊楚網
</p></body></html>
