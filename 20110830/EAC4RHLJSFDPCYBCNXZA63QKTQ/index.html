<html><header><meta charset="utf-8"><title>案件速遞盜金姨甥女判更生</title></header><body><h1>案件速遞<br>盜金姨甥女判更生</h1><p>【本報訊】原是乖乖女的16歲女生誤交損友，成績一落千丈，更嗜賭欠債4萬元。少女今年7月21至28日期間到阿姨大角嘴住所偷取值16.4萬元金飯碗等金器還債，更用餘款與男友一起買手袋及到冒險樂園耍樂。暫委裁判官何慧縈認為少女缺乏紀律訓練，昨判她入更生中心。<br>姓林少女早前在九龍城裁判法院承認盜竊罪，並由胞兄代她全數還款。她撰寫求情信承認盲目追求物質享受，被貪念蒙蔽雙眼，希望有機會改過自新。已原諒被告的阿姨亦寫求情信，指自己身為被告的長輩，應該負上一定責任，會與被告雙親一同管教她。<br>案件編號：KCCC3165/11</p></body></html>
