<html><header><meta charset="utf-8"><title>新聞英語解碼：gocommando真空上陣　沒穿內褲</title></header><body><h1>新聞英語解碼：gocommando<br>真空上陣　沒穿內褲</h1><p>Commando，指突擊隊或突擊隊員，俚語「gocommando」，則形容裙、褲之下沒有內褲。俚語源於1960年代打越戰的美軍，他們為了在潮濕燠熱的越南保持「通風乾爽」，養成不穿內褲的習慣。另一說法是gocommando演變自goregimental，源於蘇格蘭軍隊以蘇格蘭裙為制服後，軍人按傳統保持裙下「真空」上陣，regiment即軍隊編制的團。</p></body></html>
