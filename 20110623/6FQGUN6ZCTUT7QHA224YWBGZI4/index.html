<html><header><meta charset="utf-8"><title>許廷鏗嫌未夠Chok</title></header><body><h1>許廷鏗嫌未夠Chok</h1><p>許廷鏗（Alfred）即將推出首張個人唱片《出走三部曲》，日前拍攝唱片封套，為了以最佳狀態，Alfred前一晚早睡兼不敢飲水，當日又早起做運動及做facial護膚，但因智慧齒發炎令淋巴腫脹，惟有要攝影師遷就角度。</p><p>「要更大動作」</p><p>Alfred以一貫斯文打扮形象拍攝，其中一個鏡頭是髮型師拿着風筒在其旁邊吹，以營造飄逸效角，Alfred說：「平時以為睇電視廣告，長髮嘅女仔至會咁樣。」攝影師又要求他更chok、更多肢體動作，他說：「平時成日俾人笑chok，但原來其實未夠，喺鏡頭下要更大動作，大家至明白含意。」<br>撰文：林妃</p></body></html>
