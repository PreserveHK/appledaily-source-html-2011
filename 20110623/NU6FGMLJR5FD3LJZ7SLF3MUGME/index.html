<html><header><meta charset="utf-8"><title>法拉穿窿裙危危乎</title></header><body><h1>法拉穿窿裙危危乎</h1><p>陳法拉昨日在圓方出席手錶活動，穿上一條腰間兩側都開洞的紅裙示範78萬元手錶，腰位更隱約露出膠紙痕，她說：「係呀，今日都幾性感，四面埋伏，件衫好多窿，不過我做足安全。」問她可會送錶給男友？她謂：「佢都開始有儲靚錶等升值，不過我未有本事買靚錶畀佢。」她自言對手錶沒大要求，也不渴求名貴手錶。</p><p>早前男友外婆過世，喪禮上，法拉和諸葛紫岐（前名諸葛梓岐）一人現身一日，問到是否夾好時間，法拉謂不想多講：「我只係參加悼念活動，又唔係開心事，唔想講咁多。」陳志雲案件開審，藝人身價也會在庭上曝光，法拉謂不會八卦其他藝人酬金。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
