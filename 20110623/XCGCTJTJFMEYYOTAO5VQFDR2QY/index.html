<html><header><meta charset="utf-8"><title>九龍灣滙豐金庫假火警六傷</title></header><body><h1>九龍灣<br>滙豐金庫假火警六傷</h1><p>【本報訊】昨午4時許，九龍灣滙豐銀行於臨興街一號的金庫，有裝修工人於三樓一間點算鈔票的密閉式房間內工作期間，疑誤觸火警鐘，自動防火系統噴出含有氟化酮的化學氣體，該氣體會吸取房間內空氣達到滅火作用。六名員工疑因感不適送院。</p><p>新一代防火劑</p><p>據城大生物化學系副教授張漢揚指，氟化酮（Fluoroketone）為新一代的防火劑或冷凝劑，無色無味，不含毒性，但會輕微刺激眼睛，對人體無大害。此化學氣體於04年研發，06年逐漸通用。</p></body></html>
