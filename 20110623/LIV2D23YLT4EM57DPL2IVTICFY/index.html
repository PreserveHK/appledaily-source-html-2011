<html><header><meta charset="utf-8"><title>台公寓上演針刺乳房性虐騷</title></header><body><h1>台公寓上演針刺乳房性虐騷</h1><p>台北公寓竟暗藏性虐春色？號稱台灣唯一SM（虐與受虐）團體的「皮繩愉虐邦」，近日在忠孝東路一間公寓的地下室內，作大膽的性虐待表演。表演不僅公開展示針刺乳房，還會把女模從上半身到腳部全綁起來，刺背又滴蠟。但因其公開售票，又被指沒對青少年設限，受到不少非議。<br>表演高潮是戴上面具的女子，胸部被連刺六針，傷口還滲血，觀眾則投入的跟着擺頭扭身。對於指摘，團體發言人澄清表演為合法，有分級限制，須檢查觀眾證件。有表演者稱，該表演非為牟利，而是要表達SM並不可怕，希望大眾尊重「性少數」和「性邊緣」的人。<br>台灣《壹週刊》</p></body></html>
