<html><header><meta charset="utf-8"><title>ECup超蓮為食撞爆眉</title></header><body><h1>ECup超蓮為食撞爆眉</h1><p>有「ECup超蓮」之稱的鍾采羲（Iris）將與「混血E神」林宜芝一起出寫真集。拍照期間，Iris被指是為食儍大姐，因她很喜歡吃消夜，還因吃漢堡包而撞崩眉破相，Iris說：「嗰晚我返到屋企見枱面有漢堡包，當時好肚餓咪想即刻食囉，但燈光好暗，我又行得快，攞嘅時候撞落枱角撞到眼眉，傷口狂流血，要即刻睇醫生。」</p><p>知錯戒消夜</p><p>現時Iris眉毛有缺口，幸好可靠化妝遮掩，她為此戒吃消夜，成功瘦了7磅，現時三圍35E、24.5、35，Iris說：「以前減肥減極都減唔到，因為戒唔到消夜，今次成功戒到消夜，算係意外收穫。」<br>撰文：丁寧</p></body></html>
