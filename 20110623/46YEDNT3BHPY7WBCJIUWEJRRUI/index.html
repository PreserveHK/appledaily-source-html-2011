<html><header><meta charset="utf-8"><title>嘉玲否認人工受孕</title></header><body><h1>嘉玲否認人工受孕</h1><p>早前有消息指劉嘉玲與梁朝偉往紐約接受人工受孕，嘉玲更在微博大晒與老公同遊中央公園的照片，多年來被問到何時造人的嘉玲，每次都說已向上天排隊中。嘉玲早前否認人工受孕，表示赴美只是抽空和媽咪旅行，偉仔也請假一星期相陪。</p><p>身形纖瘦</p><p>日前嘉玲在北京出席一時裝品牌活動，穿上印有閃石骷髏頭圖案牛仔短裙，大晒美腿，身形相當纖瘦，不覺有孕味。大會為了嘉玲不被打擾，安排保安在店外築起人牆，但見慣大場面的她一派悠然，帶笑對着鏡頭。<br>撰文：SnowYip</p></body></html>
