<html><header><meta charset="utf-8"><title>Joyce攻亞洲獲劉燁妻相助</title></header><body><h1>Joyce攻亞洲獲劉燁妻相助</h1><p>日前來港舉行演唱會的法國女歌手JoyceJonathan，騷後接受本報訪問，原來她透過醉心中國文化的父母認識到內地演員劉燁及他的法國籍太太AnaisMartane，Anais也幫忙把Joyce的法文歌歌詞繙譯成中文，助她闖亞洲樂壇。</p><p>想看《建黨偉業》</p><p>曾在北京及香港生活的Joyce說：「開旅行社的媽媽常到內地工作，她跟Anais是好友，我也因此認識劉燁，沒有看過他扮同志的電影《藍宇》，但我知道他有新戲《建黨偉業》上映，我有興趣一看！」<br>採訪、攝影：張一明<br>場地提供：尖沙嘴HotelIcon</p></body></html>
