<html><header><meta charset="utf-8"><title>求驗客手記：林伯未來外母狂踩傑斯 - 求驗客</title></header><body><h1>求驗客手記：林伯未來外母狂踩傑斯 - 求驗客</h1><p>林柏特（左）同女友碧姬莉（右）好快拉埋天窗，除咗係兩情相悅，最緊要係未來外母都贊成。相信車路士球迷一定好鍾意碧姬莉阿媽米娜，因為佢讚林柏特之餘，順便踩埋傑斯：「我知道球星有呢鋪癮，但相信佢唔會對唔住我個女，佢唔係傑斯，佢唔會咁死蠢。」米娜又強調兩個決定結婚前有問准佢，好明顯，林柏特呢個未來外母唔係泛泛之輩，有佢從旁監督，「林伯」想去滾，真係諗都唔好諗。</p></body></html>
