<html><header><meta charset="utf-8"><title>花絮：拿度煮闊條麪阿叔都怕</title></header><body><h1>花絮：拿度煮闊條麪阿叔都怕</h1><p>拿度（圖）家狀態咁勁，已經好輕鬆咁晉級溫網男單第3圈，向4年內第3次贏溫網之路邁進。呢位25歲球星仲話查實佢係自己煮飯食，仲唔係只係煮畀自己食，而係煮埋畀佢嘅網球團隊㖭！之不過拿度笑稱自己絕對唔係廚神，煮咩？咪就係煮闊條麪等食物，佢話好唔好食見仁見智，仲講咗廚藝絕對唔係大師級，之但係最奇怪嘅係，佢嘅教練兼叔叔東尼拿度，原來近排玩節食，莫非拿度煮嘅嘢真係咁差？連叔叔都怕怕？</p></body></html>
