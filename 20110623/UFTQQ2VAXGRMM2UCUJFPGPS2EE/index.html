<html><header><meta charset="utf-8"><title>儲印花換潤手霜</title></header><body><h1>儲印花換潤手霜</h1><p>儲印花換着數從來是吸引師奶仔購物的好方法，現在於商場shopping一樣能邊買邊獲賞。德福廣場正舉行「吃喝玩樂逐層賞」活動，由即日起至7月10日，於推廣期內的周四至日及公眾假期憑電子貨幣（信用卡、易辦事或八達通）於場內指定商舖即日單一消費滿港幣100元或以上，即可換取印花一張，集齊指定印花數量，即有機會換取不同禮遇，其中包括Crabtree&amp;Evelyn手部修護霜、MTR商場購物現金禮券HK$100、及903idclub七月拉闊演唱會飛等，筍呀！<br><br>查詢：27500877</p></body></html>
