<html><header><meta charset="utf-8"><title>畢安馬爾他撐枱腳</title></header><body><h1>畢安馬爾他撐枱腳</h1><p>美國型男畢彼特（BradPitt）正身在馬爾他拍攝喪屍新片《WorldWarZ》，安琪蓮娜祖莉（AngelinaJolie）也帶同子女到場探班，女兒Shiloh更被發現額頭貼上膠布，不知一向男仔頭的Shiloh是否因百厭而弄傷。</p><p>舊地重遊</p><p>此外，畢佬在前一晚則與安琪蓮娜到DeMondion餐廳撐枱腳，7年前他拍《木馬屠城》（Troy）時，也曾與前妻珍妮花雅麗絲頓（JenniferAniston）在這裏用餐，今次他再到訪該餐廳，更有指坐在同一張枱與現任愛侶撐枱腳。</p></body></html>
