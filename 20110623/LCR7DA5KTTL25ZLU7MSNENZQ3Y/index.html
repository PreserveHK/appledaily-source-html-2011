<html><header><meta charset="utf-8"><title>餐包加料　15分鐘變菠蘿包</title></header><body><h1>餐包加料　15分鐘變菠蘿包</h1><p>港式菠蘿包非常好味，有沒有簡易的方法可以自己做呢？今日就教你用小餐包變自家製菠蘿包，快捷容易。材料只須蛋1隻、低筋麪粉100克、糖60克、奶粉2湯匙、牛油50克，當然唔少得4個小餐包啦！做法很簡單，先將蛋、糖、牛油混合拌勻至糖溶，加入低筋麪粉和奶粉拌成麪糊狀，然後塗在包面上，再用筷子掃出井字紋。最後放入預熱至180℃焗爐，焗10分鐘即可。焗好的包面又脆又鬆化，連Model都大讚好味。<br><br>Model：Wingki＆Alfred@PureModels</p><p>做法：</p></body></html>
