<html><header><meta charset="utf-8"><title>4anda盼演消防圓夢</title></header><body><h1>4anda盼演消防圓夢</h1><p>新晉男子組合4anda最近除了忙於籌備新專輯，也抽空出席消防處舉行的活動，宣揚及推廣防火意識。其間他們穿上最新款的消防制服行天橋，更有市民跟他們拍照留念。三子表示兒時夢想都曾考慮過做消防員，入行前更曾投考過，但之後遇到經理人加入樂壇，放棄了機會，所以希望日後有機會能飾演消防員。</p><p>同消防較量</p><p>成員Hanson十分佩服消防員的拼勁，當日天氣酷熱，他身穿的消防裝備和保護衣服已有十公斤重，光站着已大汗淋漓。之後他要跟消防人員玩遊戲鬥體能，不過他表示幸好消防員讓賽，他們才不致輸得太丟臉。撰文:林妃</p></body></html>
