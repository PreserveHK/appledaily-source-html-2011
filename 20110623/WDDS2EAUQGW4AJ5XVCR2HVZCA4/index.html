<html><header><meta charset="utf-8"><title>黃大仙疑妻不忠夫連刺四刀</title></header><body><h1>黃大仙<br>疑妻不忠夫連刺四刀</h1><p>【本報訊】黃大仙發生家暴血案，一名85歲男子懷疑其79歲妻子對他不忠，昨凌晨向妻子問罪時突然情緒失控，拿起生果刀將妻刺傷，他涉嫌傷人被捕，妻子送院救治後情況危殆。</p><p>經常疑神疑鬼</p><p>涉案被捕老翁姓蔡，與姓龐妻子同住鳳德道47號安利大廈一單位。據稱，蔡翁有精神病紀錄，經常疑神疑鬼，最近又懷疑妻子有外遇。昨凌晨3時，兩人發生口角，蔡翁盛怒衝入廚房撿起生果刀，向妻腰腹及腳部連刺四刀。龐婦負傷致電兒子求救，由兒子報警。警員到場拘捕蔡翁，龐婦送院情況危殆。</p></body></html>
