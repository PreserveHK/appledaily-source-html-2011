<html><header><meta charset="utf-8"><title>智賢輕偎冰冰上《Vogue》</title></header><body><h1>智賢輕偎冰冰上《Vogue》</h1><p>內地女星李冰冰和韓星全智賢合作拍電影《雪花密扇》，全球開映在即，兩人早前合體為時裝雜誌《Vogue》美國版影靚相，今次是繼六年前鞏俐、章子怡合作《藝伎回憶錄》後，最近一次亞洲影星登上美版《Vogue》。<br>李冰冰和全智賢的靚相在洛杉磯拍攝，由名師AnnieLeibovitz操刀，兩人同時演繹現代和古代的造型。現代版本兩人穿上小背心，全智賢將頭輕靠李冰冰身上；古代則是兩人化上粉白妝容、穿上古裝各自坐在木椅上，兩手相牽，散發外國人眼中最着迷的神秘東方色彩。<br>採訪：CherryTao</p></body></html>
