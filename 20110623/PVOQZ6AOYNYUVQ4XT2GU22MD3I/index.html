<html><header><meta charset="utf-8"><title>湯漢斯報天氣亂咁舞</title></header><body><h1>湯漢斯報天氣亂咁舞</h1><p>由金像影帝湯漢斯（TomHanks）自編自導自演、與茱莉亞羅拔絲（JuliaRoberts）合作的《來佬奇緣》（LarryCrowne）即將上映，緊張的他近日連環到世界各地谷戲，前天到了西班牙電視台宣傳，幫手介紹美國各地天氣卻搞搞震齋跳舞，更完全分不清左右方向。<br>湯漢斯前日上西班牙的節目《DespiertaAmerica》，對西班牙文毫不通曉的他負責擔任天氣先生陪女主持介紹美國天氣，一聽到背景播放西班牙文狂野音樂即無厘正經一路跳舞一路介紹，更掛住玩分不清美國省分亂指一通，不時要女主持從旁糾正。</p></body></html>
