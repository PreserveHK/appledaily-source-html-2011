<html><header><meta charset="utf-8"><title>漂牙前須先作評估</title></header><body><h1>漂牙前須先作評估</h1><p>【本報訊】牙科醫生謝德安表示，牙醫為病人進行的美白牙齒療程，會使用漂牙劑。漂牙劑含有過氧化氫（即雙氧水），配合藍光或激光能量，可加快漂牙劑的漂白速度。他指家用漂白劑一般採用10%至15%過氧化氫，而牙醫一般會用20%至30%的過氧化氫，塗藥前會先用樹脂保護病人牙肉，療程約一小時，效果維持一年至年半。<br>謝醫生提醒患有牙周病的人不能漂牙，故接受療程前必須先為病人評估情況，此外，若病人對漂牙劑敏感，治療期間不適，必須立即終止療程，嚴重者可採用抗敏藥膏。</p></body></html>
