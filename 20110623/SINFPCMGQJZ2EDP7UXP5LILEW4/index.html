<html><header><meta charset="utf-8"><title>求驗客手記：高爾兒子揀曼城棄曼聯 - 求驗客</title></header><body><h1>求驗客手記：高爾兒子揀曼城棄曼聯 - 求驗客</h1><p>好記得，前曼聯球星高爾（左）舊年底為咗出席英格蘭申辦世界盃嘅活動，而錯過同佢成個餅印嘅囝囝迪雲特（右）首次為英格蘭U16比賽。高爾畢竟係個廿四孝老竇，近排努力穿針引線，令迪雲特獲得曼城青年隊3年合約。高爾先後踢過曼市雙雄，但佢幫囝囝揀曼城而捨曼聯，顯然係信迪雲特喺曼城嘅發展機會好過喺曼聯。又係嘅，曼聯始終有個好健全嘅培育青少年機制，競爭一定比曼城大。17歲嘅迪雲特有父蔭之外，佢喺U16上陣5場入2球，前景唔錯。</p></body></html>
