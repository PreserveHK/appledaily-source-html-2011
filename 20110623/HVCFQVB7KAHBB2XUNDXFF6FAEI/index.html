<html><header><meta charset="utf-8"><title>蘋果汁港鐵工會促加薪逾7%</title></header><body><h1>蘋果汁<br>港鐵工會促加薪逾7%</h1><p>【本報訊】港鐵三個工會遊行至政府總部請願，要求加薪不少於7％和恢復增薪點。工會並向港鐵發出警告，若下月董事局決定的加幅未達要求，不排除採取工業行動。<br>數十名工會成員昨午從中環遮打花園遊行至政府總部，香港鐵路公司員工協會主席陳善和批評港鐵未回應員工訴求，他指去年員工薪酬平均加2.5％，加幅追不上通脹。工會希望，作為港鐵大股東的政府介入談判。運輸及房屋局代表接過信件。工會成員將紅絲帶綁在政府總部大閘，寓意將心聲傳到政府後和平散去。</p></body></html>
