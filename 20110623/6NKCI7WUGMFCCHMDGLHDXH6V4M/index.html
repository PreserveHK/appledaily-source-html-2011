<html><header><meta charset="utf-8"><title>JessicaC.打拳狂叫</title></header><body><h1>JessicaC.打拳狂叫</h1><p>JessicaC.參演的青春愛情片《熱浪球愛戰》下月公映，JC飾演余安安的女兒，為了一個沙灘而與周秀娜、傅穎等以沙灘排球對決。</p><p>打足14小時</p><p>JC於開拍前接受了三個月的排球特訓，她說：「讀書時我都有玩排球，不過為咗拍電影，跟專業教練學習正宗嘅打波手勢、擋波技術，試過因為跳起唔小心扭傷腳跟，好彩已經復原。」<br>除了打沙灘排球，JC更要做打女，她努力跟導師學打拳，最高峯期打足14小時，她坦言十分享受：「同一班女仔玩真係好開心！大家一齊受傷，又大笑，又尖叫，為咗套戲，辛苦都係值得嘅。」<br>撰文：DebbieLum</p></body></html>
