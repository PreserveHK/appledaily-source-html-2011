<html><header><meta charset="utf-8"><title>蝙蝠戰車變環保F1</title></header><body><h1>蝙蝠戰車變環保F1</h1><p>蝙蝠俠宿命灰到爆，唔係講佢性格陰暗面，而係歷代《Batman》話題，一定係Fans緊張今集有乜邪惡敵人，多過由邊位男演員去飾演，戴咗面具露剩把口之嘛。好彩由前F1車手GordonMurray設計嘅蝙蝠車，為Batman爭回不少面子，單單全身四輪跟車身分離嘅F1架構，已屬極大膽設計，採用透氣碳纖未算最寸，夠膽食綠色潮流，擺副氫+電嘅環保引擎落去先最In，肯定過到Euro5！雖然新車只在BatmanLive網站登場，尚未落實會加入最新續集度，不過齋睇片已足夠Fans們止止渴了。<br><br>記者：徐影龍</p></body></html>
