<html><header><meta charset="utf-8"><title>智救膽小狗</title></header><body><h1>智救膽小狗</h1><p>【本報訊】三號風球下，昨晨9時元朗上演小狗歷險記，一頭兩呎長小唐狗被困在西菁街富盛大廈一樓外牆簷篷，小狗亡命亂跳，一度跳落帆布簷篷，但簷篷單薄搖搖欲墜，嚇得小狗騰騰震。消防員接報到場拿來木梯湊近，膽小唐狗不敢跳下，雨勢漸大，圍觀街坊對小狗十分擔心。</p><p>猶豫兩秒跳下</p><p>警員心生一計取來毛氈，由四名警員各拿一端充當救生網。面臨生死抉擇，腳軟小狗猶豫了兩秒後終奮力跳下，跌落救生網上「着陸」，小狗被困10分鐘後終脫險獲救，但牠仍是受驚過度，亂走幾圈後驚魂稍定，然後一縷煙跑得無影無蹤。</p></body></html>
