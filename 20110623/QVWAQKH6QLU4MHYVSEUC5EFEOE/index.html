<html><header><meta charset="utf-8"><title>楊采妮網上賀Karen</title></header><body><h1>楊采妮網上賀Karen</h1><p>楊采妮（Charlie）和王貽興昨日在柴灣出席「漂書節」活動，對於好友莫文蔚（Karen）宣佈與初戀男友結婚，Charlie表示已在網上恭喜她，十分戥她開心。問Charlie會否羨慕好友找到好歸宿？她說：「唔會羨慕，只會好戥佢開心。」</p><p>「初戀男友已婚」</p><p>問到何時到Charlie結婚？她笑說：「未知呀，家大個咗唔會為結婚而結婚，我相信Karen都係，我希望將來都有一日會同大家分享。」至於會否像Karen接受與初戀男友復合？Charlie笑說：「我初戀男友已經結婚。」邱韶智呢？她說：「一路都係朋友。」　<br>採訪、攝影：溫敏芝
</p></body></html>
