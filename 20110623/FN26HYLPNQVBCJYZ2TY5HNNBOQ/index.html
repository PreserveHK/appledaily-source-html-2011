<html><header><meta charset="utf-8"><title>溫碧霞新戲回歸簡樸</title></header><body><h1>溫碧霞新戲回歸簡樸</h1><p>溫碧霞（Irene）最近接拍了一部紀念辛亥革命100周年的電影《英雄．喋血》，合作演員包括江若琳、謝君豪及廖啟智等，Irene日前在廣州出席開鏡儀式，戲中她飾演一名心計極重的女間諜，穿梭於兩個男人之間，有很多內心戲。</p><p>放下包袱</p><p>向來Irene都給人一種愛美的感覺，有時演戲也難以放下包袱，導演趙崇基有見及此，今次特別要求Irene不要顧及外表去演戲，她說：「同導演十幾年冇合作，今次一見面，佢就同我講，叫我唔好做自己，唔好執到個樣咁靚去演呢個角色。」此外，Irene表示完成拍攝工作之後，暑假會全職陪伴兒子。<br>採訪：魯萍</p></body></html>
