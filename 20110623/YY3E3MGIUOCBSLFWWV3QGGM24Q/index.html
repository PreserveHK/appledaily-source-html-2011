<html><header><meta charset="utf-8"><title>蘋果汁德永佳派息增15%</title></header><body><h1>蘋果汁<br>德永佳派息增15%</h1><p>德永佳（321）昨公佈，截至今年3月底止全年純利按年增12.5%至11.33億元，每股盈利84.3仙，末期息增15.4%至30仙，期內收入升12.6%至118.62億元，毛利率輕微下調0.3個百分點至33.7%。佔集團逾半收入的紡織業務，營業額增7.8%至59.7億元，零售及分銷業務則升18.1%至58.57億元。集團未來擬嚴控成本以抗通脹，並會繼續擴展中國市場。</p></body></html>
