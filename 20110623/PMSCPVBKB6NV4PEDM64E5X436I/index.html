<html><header><meta charset="utf-8"><title>蘋果汁港辦周恩來專題展覽</title></header><body><h1>蘋果汁<br>港辦周恩來專題展覽</h1><p>【本報訊】今年是已故國家總理周恩來逝世35周年，香港各界文化促進會牽頭在港舉辦「一代偉人周恩來」專題展覽，展出周恩來由青年時期到逝世前的精采圖片及珍貴文物，當中包括周在1956年會見香港大學師生的珍貴圖片，以及一些重要指示的手迹，如指示制訂國徽及國旗方案的原稿。<br>展覽於本月26日至29日在香港中央圖書館舉行，周恩來姪女周秉德、周秉建，姪子周秉和，以及周恩來貼身衞士、原中央警衞局副局長高振普將出席本月28日舉行的開幕儀式。除了與港大師生的合照，展品還包括周恩來與香港各界，包括工商界、影視界及文化界的合照。</p></body></html>
