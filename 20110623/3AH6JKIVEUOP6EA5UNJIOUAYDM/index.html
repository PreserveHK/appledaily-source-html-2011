<html><header><meta charset="utf-8"><title>籃FUN籃解：佐敦牌3星下月訪港</title></header><body><h1>籃FUN籃解：佐敦牌3星下月訪港</h1><p>雷霆杜蘭特、湖人拜恩、熱火獲迪、黃蜂基斯保羅、紐約人安東尼及熱火勒邦占士嘅NBA6大球星，將於7月隨一剔同佐敦牌籃球活動殺入中國，杜蘭特響頭炮，喺7月8日殺入廣州等3站為期6日之旅，之後就係拜恩喺15至17日將去瀋陽等地。占士就最後出擊，8月11至12日去台灣及上海等地。雖然杜蘭特、拜恩、占士嚟唔到香港，之不過香港球迷先係最幸福！皆因佐敦牌嘅3大巨星獲迪（中）、基斯保羅（右）同安東尼（左）3人會同時訪港，日期係7月26及27日，之後佢3個會去成都、杭州、北京，球迷等住追星啦！</p></body></html>
