<html><header><meta charset="utf-8"><title>Rain出海喪玩香蕉船</title></header><body><h1>Rain出海喪玩香蕉船</h1><p>韓國天王Rain早前公開游水時孖好兄弟擺可愛甫士的相片，獲歌迷讚好，原來他真的很喜歡水上活動，日前就被發現跑到京畿道的兩水里玩香蕉船，更開心到有如小朋友般狂笑。</p><p>爭坐頭位</p><p>當日忙裏偷閒的Rain約同5名男女好友一齊出海玩餐飽，Rain做足安全措施穿上救生衣，更爭坐香蕉船的頭位享受海風吹來的快感，認真愛追求刺激。此外，不忘搵銀的Rain近日獲起用為啤酒代言人，更賣口乖指自己愛與朋友聚會時飲此品牌的啤酒。</p></body></html>
