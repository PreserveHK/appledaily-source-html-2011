<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠舊將行運教里昂 - 求驗客</title></header><body><h1>求驗客手記：兵工廠舊將行運教里昂 - 求驗客</h1><p>乜嘢係行中年運，只要睇吓前阿仙奴後衞加迪（圖）就知。球迷或者對加迪好陌生，咁又難怪嘅，呢位45歲嘅法國球員喺96年夏天由法國斯特拉斯堡過檔兵工廠，坐多過踢，發展麻麻，仲喺99年6月約滿後離隊，之後冇晒消息。直至03年佢去咗里昂做助教，做過拿古恩同侯利亞嘅助手；努力咗咁耐終於捱出頭，日前獲委任為里昂新教練。相反果時同佢一齊踢阿仙奴嘅法國兵，家際遇就麻麻，基文迪喺阿仙奴做緊球探，比堤冇咗影，韋拉啱啱冇班落；而加迪突然做咗國內大會揸弗人，真係遲嚟先上岸嘞！</p></body></html>
