<html><header><meta charset="utf-8"><title>陳馨宇性感爭出位</title></header><body><h1>陳馨宇性感爭出位</h1><p>內地新女何其多，樣貌多到分不清！繼張馨予和呂婉柔等索女先後上場，近日又殺出個時尚模特兒陳馨宇。雖則此馨宇不同彼馨予，但她日前為某雜誌拍攝性感寫真，身穿蕾絲透視裝的她在鏡頭前搔首弄姿，性感程度不比那讓吳卓羲死去活來的張馨予遜色。</p><p>肯露肯搏</p><p>據悉陳馨宇出道後一直備受爭議，由性感床照到濕身寫真，其名字已近乎跟「性感」兩字掛鈎。不過她也似乎毫不介意，今次就算拍攝以家居為主題的照片，一樣豁出去肯露肯搏，的確襟撈。<br>撰文：林妃</p></body></html>
