<html><header><meta charset="utf-8"><title>求驗客手記：林伯豪裝累街坊 - 求驗客</title></header><body><h1>求驗客手記：林伯豪裝累街坊 - 求驗客</h1><p>林柏特同女友碧姬莉好事近，心情自然靚絕，可惜佢鄰居就一肚氣。話說林柏特喺倫敦西部嗰間豪宅，正進行價值75萬鎊（約805萬港元）嘅裝修工程，講到裝修，自然嘈音、污泥、雜物乜都齊，最慘一搞就幾個月，鄰居受晒自然一肚氣。住得林伯豪宅附近嘅鄰居，唔係善男信女，但起勢投訴都未得要領。怪就怪住喺頂級球星林柏特隔籬，而佢兩公婆又起泳池又起健身房，你嘆世界時都要顧吓人感受至得o架。話晒鄰居，日後朝見口晚見面，尷尬就唔好啦。</p></body></html>
