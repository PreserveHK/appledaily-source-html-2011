<html><header><meta charset="utf-8"><title>超載！19人校巴載75人</title></header><body><h1>超載！19人校巴載75人</h1><p>一架限載19人的校巴最多可載多少人？浙江寧波交警周一（20日）在路上截獲一輛校巴，只見車上黑壓壓都是人，兒童坐得密密麻麻，車廂內人叠人，連司機旁的位置都被擠滿。經過點算，車上共有75人（圖），其中72人是學前兒童。<br>而在安徽亳州，交警亦發現一輛嚴重超載的校巴，這架屬於一間外語學校的校巴限載29人，但車上坐了90人。交警稱，這架校巴之前亦因為超載，被交警處罰過一次。<br>中新社</p></body></html>
