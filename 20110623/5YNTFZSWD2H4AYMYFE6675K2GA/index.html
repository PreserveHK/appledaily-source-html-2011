<html><header><meta charset="utf-8"><title>張家輝、黃奕孭鍋蓋鬥騎呢</title></header><body><h1>張家輝、黃奕孭鍋蓋鬥騎呢</h1><p>電影《財神客棧》由謝霆鋒、張家輝、蔡卓妍和黃奕主演，故事由一尊價值連城的白玉觀音展開，賊女姊妹火龍女和水龍女與兩位衙差尋找破案線索，其間逐漸產生感情。</p><p>功夫奇差</p><p>戲中張家輝和黃奕飾演一對，可惜兩人功夫奇差，為了嚇唬高強對手，居然打造了一身鍋蓋盔甲，結果當然是得啖笑。雖然鍋蓋並非真銅真鐵，但黃奕每次孭上身後，都累得一屁股坐在地上。王晶大讚兩人表現出色，他說：「我從未想過，這兩個人組在一起可以這麼搞笑。他們之間的功力對決，竟變成一場撕咬糾纏、張牙舞爪的戲，很有九十年代無厘頭的風範。」<br>撰文：盧健</p></body></html>
