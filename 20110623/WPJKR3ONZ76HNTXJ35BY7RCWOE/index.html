<html><header><meta charset="utf-8"><title>黑貓扮狗吠　主人偷拍</title></header><body><h1>黑貓扮狗吠　主人偷拍</h1><p>「汪！汪！汪！」這些吠聲並非由狗發出，而是出自黑貓之口。<br>YouTube近日流傳一條短片顯示，黑貓跳上窗前，俯首對着下面的途人狂吠10秒後，聽到背後傳來「咔嚓」聲，機警地回過頭望，赫然發現主人在偷拍，呆了半晌，慢慢轉調，由「汪」變成「噢嗚」，再逐漸變成「喵」。網友對黑貓曉得像狗吠都嘖嘖稱奇，並指這顯示貓狗之間曉得溝通，只是不肯在主人面前展現。<br>英國《太陽報》</p></body></html>
