<html><header><meta charset="utf-8"><title>躲糞缸偷窺　瞥伯周身屎</title></header><body><h1>躲糞缸偷窺　瞥伯周身屎</h1><p>美國科羅拉多州一個變態瞥伯，為偷窺女人如廁春光，竟躲進流動廁所糞缸內，被發現後，「周身屎」奪門而逃。<br>博爾德市上周五舉行瑜伽節，一名婦人在流動廁所揭開廁板，發現有人在座廁下的糞缸移動，嚇得她跑到外面求救，一名男子入內查看，證實有人穿着防水衣躲在糞缸內，而瞥伯見偷窺事敗，立即爬出糞缸，反鎖在廁所內。保安人員把廁所圍住，瞥伯奪門而出，由於他全身糞便，保安不敢撲上前把他制服，眼睜睜地讓他逃脫。警方通緝20多歲白人瞥伯，有目擊者指，他可能是叫「天空」的流浪漢。<br>美聯社</p></body></html>
