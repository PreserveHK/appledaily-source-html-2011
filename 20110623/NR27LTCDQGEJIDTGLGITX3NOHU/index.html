<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚忙揀密實婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚忙揀密實婚紗 - 馮仁昭</h1><p>日前喺台灣金曲獎成為歌后嘅莫文蔚（Karen），領獎時即席宣佈今年10月會同德國籍初戀男友Johannes喺意大利結婚，真係夠晒浪漫。至於Karen嘅婚紗將會由設計師好友何志恩負責，佢透露Karen嘅婚紗唔會性感，因為喺天主教堂行禮，當地規定婚紗要遮住膊頭，唔可以太露骨。而Karen噚日喺微博度貼上相片，當中見到唔少婚紗冊子，佢留言：「今天的重要任務。」相信佢忙於為婚紗傷腦筋。
</p></body></html>
