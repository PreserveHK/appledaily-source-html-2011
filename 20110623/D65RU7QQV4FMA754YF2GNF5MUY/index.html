<html><header><meta charset="utf-8"><title>翁虹最驚做老戲骨</title></header><body><h1>翁虹最驚做老戲骨</h1><p>第十四屆上海國際電影節日前圓滿結束，現年43歲的翁虹隨《康定情歌》劇組壓軸亮相紅地毯，只見身穿黑白單肩吊帶禮服的她，驚艷全場。該禮服原來出自中國原創設計師之手，將傳統的剪紙藝術融入剪裁中，而翁虹盤起了髮髻，為整體造型添了一份穩重和端莊。</p><p>保養得宜</p><p>不過，最令人驚喜的，還是翁虹那不老傳說，其身材和面容保養得宜，完全看不出已年過四十。當日她代表劇組領取影評人大獎時，還笑說一直怕被人叫「老戲骨」，她說：「我自覺還年輕，還有進步空間，我還不是老戲骨，希望能做個不太老的戲骨。」<br>採訪、攝影：盧健</p></body></html>
