<html><header><meta charset="utf-8"><title>蘋果汁中電擬印度拓太陽能</title></header><body><h1>蘋果汁<br>中電擬印度拓太陽能</h1><p>彭博資訊引述中電控股（002）旗下印度可再生能源主管MaheshMakhija表示，中電計劃明年在印度投資首個太陽能發電項目，已開始收集太陽能數據以評估興建有關電廠，預計今年底前可訂出選址。印度是中電的第三大收入市場，僅次於香港和澳洲。另外，中電目標於2020年，在整體能源供應中，兩成來自可再生能源，而其在泰國一個55兆瓦太陽能發電項目計劃今年內完成。</p></body></html>
