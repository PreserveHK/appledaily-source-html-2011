<html><header><meta charset="utf-8"><title>劉燁、李沁真情流露</title></header><body><h1>劉燁、李沁真情流露</h1><p>劉燁在新戲《建黨偉業》中飾演毛澤東，日前他在灣仔接受訪問時，他坦言壓力很大，因毛澤東是中國歷史上重要人物，對世界有影響力。</p><p>揮剪有理</p><p>戲中劉燁除了跟飾演楊開慧的李沁有感情線外，另外跟飾演毛澤東初戀情人陶毅的湯唯也有對手戲，可惜湯唯的戲份最後全刪。<br>劉燁表示︰「這套戲有170多個演員，其中17個演員的戲份被刪，全片由原本4個多小時剪成兩小時，為了平衡，才迫於要刪除戲份。」<br>劉燁又大讚李沁演得好，李沁未跟劉燁合作前以為他很cool，但合作後來發現不是，李沁透露︰「他拍攝時很認真，為了遷就我的高度他寧願站矮一點。」<br>撰文：葉雪
</p></body></html>
