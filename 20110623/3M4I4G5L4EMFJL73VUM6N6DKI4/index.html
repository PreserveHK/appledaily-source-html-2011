<html><header><meta charset="utf-8"><title>西環餵嬰服藥惹謀殺疑雲</title></header><body><h1>西環<br>餵嬰服藥惹謀殺疑雲</h1><p>【本報訊】祖母以注射器餵男孫服藥，竟被兒子誤會「謀殺」。昨晨11時許，76歲姓李老婦與84歲姓林丈夫，帶着肚瀉的六個月大男孫往求醫後，返回西環卑路乍街136至142號聯威新樓住所。李婦以注射器餵孫兒吞服藥水，豈料其40歲兒子，即男嬰父親，以為她對男嬰不利報警。</p><p>祖父罵兒黐線</p><p>警員調查後相信是一場誤會，男嬰由祖父陪同送院檢查。男嬰祖父稱：「嗰個黐線仔走去報差館咋嘛，用針（注射器）畀佢（孫）食藥，就話我哋謀殺！」</p></body></html>
