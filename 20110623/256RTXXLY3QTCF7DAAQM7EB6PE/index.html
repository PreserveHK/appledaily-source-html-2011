<html><header><meta charset="utf-8"><title>林峯指霜霜已過去</title></header><body><h1>林峯指霜霜已過去</h1><p>林峯、關菊英、林欣彤及藍奕邦前晚到將軍澳電視廣播城錄影《勁歌金曲》，被舊愛潘霜霜玩謝的林峯，談到霜霜即封嘴，至於霜霜將來港發展，林峯說：「唔答，呢啲已經講咗，係我嘅history，總之我顧掂自己先，各有各做，再問我答案都一樣。」</p><p>拍MV勁Chok</p><p>林峯透露近日已為新專輯拍MV，新歌《chok》亦包括在內，他笑說：「知大家有興趣，睇吓我拍成點，我會做導演要求，拍MV表達首歌。」林峯近日積極籌備9月個唱，原本有意加場，但紅館檔期已滿，問他會否考慮在台上露股？他笑言自己不在家中，而是在舞台上，而且他亦不會以露為主。<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
