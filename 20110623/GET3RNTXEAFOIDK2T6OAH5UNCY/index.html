<html><header><meta charset="utf-8"><title>杜宇航四圍刮打得之人</title></header><body><h1>杜宇航四圍刮打得之人</h1><p>杜宇航昨日在電視城為《新派煮意》擔任嘉賓，問到身為師兄的他平時有否下廚，他笑說：「我最多都係煲湯，廚藝仲要努力，所以未試過煮畀女友試，反而試過煮畀啲師弟食。」師兄還笑稱：「如果女朋友識得煮嘢梗係好，但我都好易湊，唔會揀飲擇食，不過我鍾意周圍搵嘢食，練武或者開工嗰陣都好辛苦，所以收工會畀自己食餐好，當慰勞自己。」最近他擔任《功夫新星》的評判，他說：「我哋唔只喺香港招募，我仲去咗星馬做評審，跟住會喺美加物色啲打得之人。」<br>採訪、攝影：何慧斯</p></body></html>
