<html><header><meta charset="utf-8"><title>求驗客手記：上帝之手25周年未解決 - 求驗客</title></header><body><h1>求驗客手記：上帝之手25周年未解決 - 求驗客</h1><p>噚日係英格蘭喺86年世界盃輸俾阿根廷1:2嘅25周年，亦即係馬勒當拿隻「上帝之手」（左）已經喺塵世出現25周年。英國《太陽報》向來同老馬有仇，周不時出番「上帝之手」張相，喺呢個日子自然亦大造文章，引述名宿繼續插老馬，已經50歲嘅前熱刺名將華度就鬧得最激：「嗰球波根本唔應該判入，尤其係未出現呢球波之前仲係0:0。今時今日，佢仲係全英國人民嘅頭號公敵。」鬧時鬧，當問到老馬跟住嗰球舞龍入球，華度亦不禁大讚，果然係愛恨分明嘅真漢子。</p></body></html>
