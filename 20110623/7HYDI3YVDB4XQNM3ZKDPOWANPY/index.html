<html><header><meta charset="utf-8"><title>狗狗困40℃車廂　3死1傷</title></header><body><h1>狗狗困40℃車廂　3死1傷</h1><p>台灣新北市一名男子本周一（20日）開車載着四隻狗到百貨公司，將狗關車內離開，雖開窗留縫隙，但狗兒不耐車內高溫拍窗求救，百貨公司人員發現時緊急以電扇降溫，並廣播尋狗主，男子兩個多小時後才回來，造成四狗三死一傷，新北市動物防疫檢疫處昨展開調查，將依法究責。<br>警方調查，李姓男狗主當日載着兩隻十公斤重中型犬、一隻黃色秋田犬及一隻白色狐狸狗，前往板橋遠東百貨公司，他將車停地下三樓獨自離開。李男雖開車窗留空隙，但疑因當時車內氣溫飆升至40℃，被民眾發現狗兒被熱到奄奄一息，只剩一隻白色狐狸狗有反應。<br>台灣《蘋果日報》</p></body></html>
