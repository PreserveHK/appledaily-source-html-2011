<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤難忘遭無綫開刀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：克勤難忘遭無綫開刀 - 馮仁昭</h1><p>李克勤日前接受由陳少寶主持嘅有線娛樂台節目《星級會客室》訪問，克勤一直被外界稱為無綫契仔，講番之前唱片公司同無綫嘅版稅問題，克勤話當日自己反而係第一個被開刀。至於家版稅問題終於解決，但有唔少唱片公司就主張歌星唔再簽死一間電視台，對於呢樣克勤就話：「每個人都有唔同嘅睇法，冇話啱定錯，簽死咗，阿媽自然錫你多啲，你冇簽當然係冇咁錫，所以簽唔簽就係你自己決定。」</p></body></html>
