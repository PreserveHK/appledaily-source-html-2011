<html><header><meta charset="utf-8"><title>特稿：皇馬二線兵多星 - 咖哩</title></header><body><h1>特稿：皇馬二線兵多星 - 咖哩</h1><p>作為西甲班霸，皇馬的二線兵同樣是粒粒皆星。今季由多蒙特加盟的紐尼沙軒司職中場核心，但因為球隊正選已有沙比阿朗素，所以該名上季在德甲光芒四射的球員，暫時只能退居後備。<br>前鋒荷西卡利祖甚得教練摩連奴歡心，是板凳常客，而且頻頻有機會後備落場；上周中歐聯作客阿積士的比賽中，他更擔正打正選，個人梅開二度，腳風不俗。至於後防方面，法國小將華拉尼是摩帥心目中的明日之星，法國名宿施丹更將華拉尼與白蘭斯相提並論。文：咖喱</p></body></html>
