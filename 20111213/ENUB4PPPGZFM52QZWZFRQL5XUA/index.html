<html><header><meta charset="utf-8"><title>愛相隨　夫婦前後3天亡</title></header><body><h1>愛相隨　夫婦前後3天亡</h1><p>生死相隨，是諾布爾與太太伊麗莎白的寫照，這對結婚70年的夫婦，生前形影不離，離世也並肩相伴，上周日諾布爾在夢中安詳辭世，伊麗莎白在三天後也追隨丈夫而去，今天一起舉行喪禮。<br>享年96歲的諾布爾和小四歲的太太，在1936年邂逅，諾布爾很快就求婚，但隨即被派上戰場，到1940年元旦他才取得休假行禮。二戰期間，當護士的伊麗莎白一邊照顧傷兵，一邊擔心丈夫安危，幸好戰後大團圓，夫婦有兩女兒、四名外孫和四名外曾孫。外孫羅蘭說：「外公外婆相敬相愛，總在一塊兒。」<br>英國《每日郵報》</p></body></html>
