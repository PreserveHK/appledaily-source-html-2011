<html><header><meta charset="utf-8"><title>中環在線：廿年情盡　高盛馬勤分手 - 李華華</title></header><body><h1>中環在線：廿年情盡　高盛馬勤分手 - 李華華</h1><p>臨近年尾，投資銀行特別多人事變動。外電噚日報道，高盛亞太區（日本以外）副主席馬勤（MarkMachin圖）將會離職，結束喺高盛廿年嘅打工生涯。</p><p>專責亞洲運作</p><p>唔講唔知，高盛亞洲區投資銀行聯席主管RaviSinha早於舊年離職，亞太區（日本以外）聯席總裁YusufAlireza上個月先至走咗，家輪到馬勤，真係變幻才是永恒。<br>45歲嘅馬勤91年加入高盛，3年後調到亞洲區，02年成為合夥人，09年調到北京幫手改善高盛喺內地嘅合營公司高盛高華業務，最近6年都係負責高盛喺亞洲區嘅投行運作。</p></body></html>
