<html><header><meta charset="utf-8"><title>蘋果綠葉華南投資私有化澳洲礦商</title></header><body><h1>蘋果綠葉<br>華南投資私有化澳洲礦商</h1><p>華南投資（159）擬以每股現金1.05澳元加18股，以總值2.11億澳元（約16.6億港元）全面收購並私有化西澳洲鐵礦石商BRM，冀減省合規成本。全購每股BRM作價3.03澳元，較上周五收市價溢價34%。集團將向OceanLine配售5.55億股及總值1.739億元可換股債券，另按每股0.6元配售1.3億股，共集資5.83億元，應付是次收購所需。現時華南持有BRM共55.33%權益。</p></body></html>
