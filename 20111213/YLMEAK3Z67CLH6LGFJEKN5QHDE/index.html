<html><header><meta charset="utf-8"><title>關仁隱事：「加皮」未紅先驕博炒 - 關仁</title></header><body><h1>關仁隱事：「加皮」未紅先驕博炒 - 關仁</h1><p>最近啲師奶睇唔明嗰套劇集《山同水》，故事主人翁嘅少年版由四個仔演出，原本寂寂無聞，因為網友勁讚，多咗好多曝光率，尤其劇中嗰個「加皮」，大眾對佢興趣都幾大。其實加皮入行年幾，工作量唔多，但因家庭背景唔太差，所以都揸名貴房車返工，唔知係咪呢排多咗嘢做，佢以為自己紅咗，工作態度認真麻麻，試過夠膽死遲幾個鐘開工，明明冇咗影，但佢又死話自己一早返咗嚟，雖然呢個仔算係青靚白淨，但咁嘅工作態度唔少幕後都知，想要多人起用你，真係要戒咗未紅先驕呢啲惡習先囉。<br>撰文：關仁</p></body></html>
