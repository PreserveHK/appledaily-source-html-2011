<html><header><meta charset="utf-8"><title>違規1500次　「車神」罰93萬</title></header><body><h1>違規1500次　「車神」罰93萬</h1><p>這張「牛肉乾」罰款金額嚇壞了──9萬歐元（93萬港元）。誰如此大膽開快車？英國一名62歲女子是也。她掛着英國車牌，肆無忌憚在意大利風馳電掣，又超速又闖禁區，數周內違反交通規則1,500次。<br>意大利當局指「女車神」在佛羅倫斯亂飆車，想追蹤她，但她的平治在英註冊，當局無權索取車主資料，只能記錄違規次數。警察之後發現她的平治泊街，遞上堆積如山的告票。警方說：「她以為掛英國車牌不會被捕，事實證明超錯。」<br>英國《每日郵報》</p></body></html>
