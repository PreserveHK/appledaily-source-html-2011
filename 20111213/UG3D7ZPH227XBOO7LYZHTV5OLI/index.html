<html><header><meta charset="utf-8"><title>沙田　青衣兩毒青襲警</title></header><body><h1>沙田　青衣<br>兩毒青襲警</h1><p>【本報訊】昨晨近10時，警員巡經青衣長安邨安泊樓地下，截查25歲姓吳青年時，吳「批踭」襲擊一名男警，男警臉嘴受傷，其他警員合力將他制服，並在其身上撿獲小量懷疑毒品，吳涉襲警及藏毒被捕，男警則送院敷治（圖）。此外，昨凌晨1時許，一隊警員巡至沙田白鶴汀街近希爾頓中心商場，截查20歲姓張青年，在他身上搜獲一小包疑為K仔毒品，張與一名警員糾纏，警員手部受傷，其他同袍合力制服張，受傷警員獲送院治理。</p></body></html>
