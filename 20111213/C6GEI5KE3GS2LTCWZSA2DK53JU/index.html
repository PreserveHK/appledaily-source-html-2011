<html><header><meta charset="utf-8"><title>離岸人幣礙中央遏信貸</title></header><body><h1>離岸人幣礙中央遏信貸</h1><p>【本報訊】國際清算銀行（BIS）報告指，人民幣離岸市場可能妨礙政府調控信貸市場以防範資產泡沫。<br>報告認為，中國企業正在離岸市場發行人民幣債券，籌集離岸人民幣資金可能加快內地大型企業撤出國內銀行系統，對中資銀行的主導地位構成威脅。而未來更多跨境資本流動，亦令中資銀行不得不建立穩固的離岸與在岸銀行間市場聯繫。<br>BIS副首席代表RobertMcCauley稱，現階段對人民幣流入的控制限制了離岸人民幣債券市場對國內債券市場配給的衝擊。離岸人民幣進入內地越自由，離岸市場的價格影響力就越大。</p></body></html>
