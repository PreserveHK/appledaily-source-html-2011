<html><header><meta charset="utf-8"><title>MCJin騷前緊張症</title></header><body><h1>MCJin騷前緊張症</h1><p>歐陽靖（MCJin）當年挾着美國樂壇rap歌冠軍來港發展，日前在無綫頒台慶獎禮更得到飛躍進步男藝員獎。MCJin在港定居四年，堅持自我創作rap歌，MCJin坦言：「想唱同天份係兩回事，暫時冇諗過要出流行曲。」<br>MCJin後日（16日）於九展舉行首次個唱「InMyDream紅館見」，寓意他下一夢想是踏足紅館。在開騷前MCJin突感壓力大，他說：「唔排除今次會係最後一次，因為出年方向未定，同太太結婚十個月，見面只得三個月，我會諗如果明年可以做爸爸要點呢，要抽時間返美國，唔能夠丟低太太，所以要自己取捨，呢個就係人生唔同階段。」<br>採訪、攝影：卓寶花</p></body></html>
