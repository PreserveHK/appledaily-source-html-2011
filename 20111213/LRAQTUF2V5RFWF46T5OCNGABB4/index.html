<html><header><meta charset="utf-8"><title>MCJin派傳單谷個唱</title></header><body><h1>MCJin派傳單谷個唱</h1><p>早前在無綫《萬千星輝頒獎典禮》中獲頒飛躍男藝員獎的歐陽靖（MCJin），將於下周五在九龍灣展貿舉行演唱會。為力谷個唱，MCJin上周五晚特地偕助手親自走到旺角西洋菜街派宣傳單張，引來數十人圍觀，場面墟冚。</p><p>似足小販</p><p>現場所見，MCJin邊派傳單邊大叫：「星期五晚得閒就嚟睇吓啦，最好係買飛啦，票價係380同280蚊。」十足十擺街邊檔叫賣一般搞笑。其間不少妹仔見到MCJin，紛紛走上前跟他握手傾偈，又不忘拉住他合照留念，可見MCJin魅力不凡。MCJin與助手派完傳單，前後逗留了近半小時便齊齊離開。<br>採訪、攝影：楊浩賢</p></body></html>
