<html><header><meta charset="utf-8"><title>蘋果汁科學奧林匹克　港生奪標</title></header><body><h1>蘋果汁<br>科學奧林匹克　港生奪標</h1><p>【本報訊】六名就讀中四的香港學生，在今屆「國際初中科學奧林匹克」比賽中一共奪得一金五銀的佳績，香港代表隊更首次獲得團體獎「最佳實驗表現獎」亞軍。奪金的學生為皇仁書院鄭皓澄，五名銀牌得主分別來自皇仁書院、英皇書院、拔萃男書院及聖保羅男女中學。<br>今年的比賽於本月1日至10日在南非舉行，有來自40個國家或地區共252位資優中學生參加，比賽內容取材自「國際文憑大學預科課程」，範圍涵蓋物理、化學及生物，達高中程度。參賽的港生在去年4月至今年11月，接受了由教育局委託中文大學提供、為期17個月的培訓。</p></body></html>
