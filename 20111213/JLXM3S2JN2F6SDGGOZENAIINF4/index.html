<html><header><meta charset="utf-8"><title>18歲女跳樓亡</title></header><body><h1>18歲女跳樓亡</h1><p>【本報訊】一名少女昨晚在秀茂坪邨跳樓自殺，直撞花槽血流如注，街坊通知保安員報案，傷者送院搶救證實不治。家人懷疑她自殺因學業問題。<br>死者18歲姓劉，與家人住秀茂坪邨秀裕樓一單位。昨晚7時半，事主在住所跳樓輕生，直撞大廈對開花槽。目擊者指事主渾身血，不斷抖震，未幾陷昏迷，事主穿着連衫帽的外衣，跌下後帽子遮蓋着面部。街坊通知屋邨保安員報案，警方和救護員到場，將傷者送院搶救，惜回天乏術。據稱，事發時死者獨自在家，其家人事後收到警員通知才趕來醫院，驚聞噩耗，悲慟異常，在靜思房中不斷搥胸哭泣。</p></body></html>
