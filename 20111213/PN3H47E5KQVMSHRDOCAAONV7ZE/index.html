<html><header><meta charset="utf-8"><title>日年度漢字　絆</title></header><body><h1>日年度漢字　絆</h1><p>2011年即將結束，日本漢字能力檢定協會昨日（周一）公佈年度漢字為「絆」。這個字在日語意指人與人之間的感情連結，當選原因是311大地震後，日本人更重視和親友之間的感情連結。</p><p>意指親友感情連結</p><p>日本漢字能力檢定協會每年都會舉行年度漢字選舉，今年共收到49萬封投票信，當中最多人選的字是「絆」。選這字的人認為，受大地震影響，很多人快失去活下去的希望時，人與人之間相互扶持的感情連結，讓人們有活下去的勇氣。<br>311大地震後，時任首相菅直人為感謝台灣人捐錢捐物資賑災，透過日本交流協會台北事務所代表今井正發表公開信，就以「絆」字形容雙方情誼。<br>中央社</p></body></html>
