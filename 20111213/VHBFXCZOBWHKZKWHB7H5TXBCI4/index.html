<html><header><meta charset="utf-8"><title>高海寧遭狂徒追拍</title></header><body><h1>高海寧遭狂徒追拍</h1><p>高海寧昨穿低胸裙出席沙田Shakey'sPizza開幕活動，她說未接到聖誕工作：「聖誕我想同客戶過多過同異性過，好想努力搵錢買樓，樓價太高，儲極都儲唔夠首期，買到樓可以換環境。」</p><p>「最衰冇化妝」</p><p>原來高海寧發現住所附近有狂徒出現：「今朝（昨早）落樓做運動，發現有個30幾歲嘅男人跟住我，之後我再揸車出街，佢又追住我，不停用手機影，我忍唔住落車搵埋保安問佢乜事，我話唔講就報警，佢之後好驚，同我道歉話冇惡意，我叫佢刪除啲相，影我之前可以同我講聲，唔好偷拍，最衰我冇化妝。」<br>採訪、攝影：魯萍</p></body></html>
