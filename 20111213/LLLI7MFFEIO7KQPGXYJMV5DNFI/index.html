<html><header><meta charset="utf-8"><title>趙薇走光露白底</title></header><body><h1>趙薇走光露白底</h1><p>台灣導演鈕承澤（豆導）執導的《LOVE》將於明年2月情人節上映，昨日豆導率主演的趙薇、阮經天與彭于晏在北京出席宣傳活動，穿上及膝裙及高踭鞋出場的趙薇步履不穩，一進場就高呼：「我這鞋子太高了，完全跟不上劇組人員的腳步。」甫坐下來，趙薇一不留神，及膝裙走光，露出白色內褲。<br>在《LOVE》飾演單親媽媽的趙薇，努力追求愛情與幸福，提到這個角色，她說：「接拍這戲就是因為對這個角色感興趣，我身邊有很多單親媽媽，她們都很堅強、了不起！」話畢有記者問起其好友王菲當年也曾離婚獨自撫養女兒，趙薇護友心切答道：「王菲的事跟我今天活動一點關係也沒有。」採訪、攝影：陶然婷</p></body></html>
