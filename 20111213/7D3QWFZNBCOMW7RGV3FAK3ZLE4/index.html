<html><header><meta charset="utf-8"><title>侯佩岑婚後更踏實</title></header><body><h1>侯佩岑婚後更踏實</h1><p>台灣女藝人侯佩岑昨日在台北出席護膚品發表會，成為新代言人的她，大賣口乖說：「我小時候看廣告時，就一直很想講這句經典廣告詞『你值得擁有』，今天可以說是美夢成真。」侯佩岑穿上SalvatoreFerragamo緊身皮裙，有型優雅，她今年成為人妻後，代言及宣傳活動量依舊，她也表示為此鬆一口氣：「我自己覺得結婚以後比較安心，心情變得很輕鬆、日子很踏實。」<br>同場還有與S.H.E成員Ella傳出戀情的品牌高層賴斯翔，有傳兩人婚期定在明年5月，但為避記者提問，他上台致完辭從後台通道快閃離開。<br>撰文：唐如</p></body></html>
