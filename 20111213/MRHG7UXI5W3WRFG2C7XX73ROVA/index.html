<html><header><meta charset="utf-8"><title>蘋果汁待肝好爸爸蘇醒</title></header><body><h1>蘋果汁<br>待肝好爸爸蘇醒</h1><p>【本報訊】好爸爸周文偉昨日仍在瑪麗醫院深切治療部留醫，其妻子昨晚探病後向本報表示，丈夫昨日情況稍為轉好，能簡單對答。院方更為周文偉拔去呼吸機，讓他嘗試自行呼吸。<br>周氏夫婦經本報作出求肝呼籲後，昨日獲得本報兩名熱心讀者致電查詢捐活肝詳情。周太向本報感激讀者的好心，並指丈夫逐漸清醒。周太指目前仍有待其他化驗報告結果，才得知丈夫的身體情況，她直言丈夫並非輪候換屍肝名冊首位，加上自己及丈夫兄弟因各種身體問題未能捐出活肝，期望盡快有好心人捐出病逝家人屍肝，為丈夫延續生命。周文偉為乙型肝炎帶菌者，上月被診斷罹患肝癌，周五因肝昏迷送往瑪麗醫院診治。</p></body></html>
