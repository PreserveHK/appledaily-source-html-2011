<html><header><meta charset="utf-8"><title>那些年掛住金管局「想返去行吓」</title></header><body><h1>那些年<br>掛住金管局「想返去行吓」</h1><p>09年9月底卸任金管局總裁的任志剛，不經不覺離開中環國金中心已逾兩年，對於退休後其原來辦公室已被「拆掉」，改建為小型會客室，他笑說「鐵打衙門，流水的官」，外物變遷已感覺淡然，但對金管局動向及並肩多年的舊同事，關切依然，他說畢竟是多年來有笑有淚有血有汗的回憶，「有機會的話都想返去行吓」。<br>不過，他重申秉持「不在其位不謀其政」的原則，退休後絕不會向舊部指指點點，強調金管局多年來艱苦建立的公信力及聲譽，自己不會「摧毀它」；同樣，昔日擔任總裁時，若有人妄加干預，他亦會「很敏感」。</p></body></html>
