<html><header><meta charset="utf-8"><title>求驗客手記：拍宣傳片射「穿」摩天輪馬基斯超乎神技 - 求驗客</title></header><body><h1>求驗客手記：拍宣傳片射「穿」摩天輪<br>馬基斯超乎神技 - 求驗客</h1><p>前巴塞隆拿後衞馬基斯（圖），早排幫贊助商拍咗段宣傳片，見到呢位踢緊美職聯球隊紐約紅牛嘅墨西哥國腳寶刀未老，踢住個波，喺鬧市入面見窿就射，高樓大廈同摩天輪不在話下；就連警車都唔放過，將個波經車窗射入車廂，真係一定要睇吓。其實馬基斯呢個概念係嚟自一位法國嘅網民，佢叫拉米加列特，最鍾意放啲惡搞片上youtube，代表作就係街頭喪射；佢最叻射汽水罐同垃圾桶。</p></body></html>
