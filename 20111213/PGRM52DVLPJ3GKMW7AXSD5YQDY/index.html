<html><header><meta charset="utf-8"><title>廣州巴士爆炸　OL傷頭命危</title></header><body><h1>廣州巴士爆炸　OL傷頭命危</h1><p>廣州一輛巴士，前日上班時間途徑番禺區石碁村時，尾部突然爆炸，四名乘客受傷送院，其中一女白領頭部遭擊中，至今危殆。目擊者苟先生稱，巴士當時滿載乘客，「就是一下子爆了，一股煙，之後就滑到那個位置。一個女的額頭和後腦都傷了，在地上使勁抽搐」。<br>當地記者接報抵達現場時，肇事巴士已被拖走，但現場仍有血迹，散落的零件仍有餘溫。在事故中，23歲從事服裝設計的女白領梁某頭部受重創。她昨日下午開顱手術後依然昏迷，醫生向家屬（圖）說她沒過危險期。另三名傷者經包紮後出院。官方稱，事件並非爆炸，而是機械故障「發動機波箱脫落」。<br>廣州南方衞視</p></body></html>
