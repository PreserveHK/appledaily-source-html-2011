<html><header><meta charset="utf-8"><title>叠碼仔吞賭廳千萬</title></header><body><h1>叠碼仔吞賭廳千萬</h1><p>【本報訊】爛賭港人叠碼仔，年前在澳門侵吞賭場貴賓廳公款1,000萬元，全數輸光後「着草」匿藏一年半，日前重返澳門時遭揭破身份，昨被控以詐騙和濫用信用罪名。<br>澳警稱，2009年10月，63歲姓吳港人與友人在新口岸和路氹城兩賭場貴賓廳獲批出簽賬1,000萬元的戶口，以招引賭客賭錢賺取「碼佣」。至12月底，有關貴賓廳負責人向吳的拍檔指賬戶內款項未達標，要求填回提取的1,000萬，吳聲稱曾簽賬997.8萬元，因賭客未還錢未能填數。其拍檔後來查出吳「落格」侵吞款項，但吳於去年5月畏罪潛逃。至本月9日，吳由香港到達澳門時被揭發身份扣查。</p></body></html>
