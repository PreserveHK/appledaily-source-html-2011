<html><header><meta charset="utf-8"><title>科技世界：超薄電視捲曲放入袋</title></header><body><h1>科技世界：超薄電視捲曲放入袋</h1><p>未來平面電視薄如紙，更可捲曲放入袋（圖），全靠量子點（quantumdot）技術取得突破，料三年內可面市。<br>量子點技術的發光物質極微小，闊度只及頭髮10萬之一，可印製在柔軟膠片甚至紙上，造出「能屈能伸」的新款電視。量子點電視將比Sony去年推出的OLED平面電視更輕薄。量子點技術由英國曼徹斯特大學成立的公司內諾科研發，科學家正跟亞洲電子產品商洽談，計劃明年推出首台量子點電視，可捲曲摺合款式則預計需時三年才面世，料Sony、聲寶、三星等品牌都在研究新技術。<br>英國《每日郵報》</p></body></html>
