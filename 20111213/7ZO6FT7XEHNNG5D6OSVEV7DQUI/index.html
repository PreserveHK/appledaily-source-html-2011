<html><header><meta charset="utf-8"><title>特稿能以不合情理推翻合約</title></header><body><h1>特稿<br>能以不合情理推翻合約</h1><p>律師梁永鏗表示，若合約一方出現有意或無意錯誤引導，又或顧客並未有機會看清合約細節，有機會推翻合約。梁指出，合約內容是否合乎一般情理，是合約是否成立的理由之一，「你都唔知間公司係咪開足15年，租約都冇咁長」。他指如健身合約出現15年及30年的長年期，較為少見，可以不合情理來推翻合約的機會甚大。</p><p>銷售手法投訴多</p><p>消委會今年首10個月，接獲630宗有關健身中心的投訴，涉及銷售手法投訴最多，達226宗。消委會建議消費者應注意不良銷售手法，簽約前細閱合約條款，該會促政府就合約冷靜期立例，以加強對消費者的保障。《蘋果》記者</p></body></html>
