<html><header><meta charset="utf-8"><title>嘉莉乞求演裸戲</title></header><body><h1>嘉莉乞求演裸戲</h1><p>曾演過《少女失樂園》（AnEducation）的英國女星嘉莉慕萊根（CareyMulligan），一向都是演一些天真甜美角色居多，但她在最新一期的雜誌《W》封面當中，就半脫外衣，露出白色胸圍，一改以往清純形象。</p><p>唔俾導演走</p><p>嘉莉突行性感，主要是配合英國黑人導演SteveMcQueen新作《色辱》（Shame）當中的形象，嘉莉在該片中首次作大膽全裸，她表示：「以往從未在電影中全裸過，只有一次沒穿上衣，但都是一些天真角色。」<br>嘉莉很渴望突破自己，所以懇求Steve給她演該角，最搞笑是二人談一大輪後，導演未應承就離開，但嘉莉卻不讓對方走，誓要得到該角色。</p></body></html>
