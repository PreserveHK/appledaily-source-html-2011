<html><header><meta charset="utf-8"><title>騎呢裝飾　汽車穿內褲</title></header><body><h1>騎呢裝飾　汽車穿內褲</h1><p>汽車車身光脫脫，不如搞搞新意思，有外國生產商居然想到，給車子穿上花邊內褲，若嫌太過女性化，也可在車頭加上毛茸茸鬍子，增添男子氣概。<br>生產商HarryBalzNovelties把超大碼花邊粉紅內褲，緊緊套在車尾，測試巿場反應，網民除了嘖嘖稱奇，更關心到技術問題──這不就蓋着車牌號碼了嗎？或許反應未見正面，生產商未決定會否大量生產。英國網站Carbuzz也推出可掛在車頭的鬍子，聲稱可增添「感性光芒」。<br>英國《每日郵報》</p></body></html>
