<html><header><meta charset="utf-8"><title>米列圖金草莓大熱</title></header><body><h1>米列圖金草莓大熱</h1><p>【綜合意大利外電】意甲金草莓獎最後10強名單出爐！由當地電台每年主辦的「盛事」，會選出年度意甲表現最差球員；國米在名單佔兩個半席位，今仗將倒戈熱拿亞的前鋒迪亞高米列圖，目前在投票中得票率領先，結果將於周六正式公佈。</p><p>意甲金草莓候選名單</p><p>阿馬利（帕爾馬/祖雲達斯）、菲臘比美路、卡錫、東尼（祖雲達斯）、＊伊度亞度（熱拿亞）、莫路沙拉迪（拉素/國際米蘭）、迪亞高米列圖、科蘭（國際米蘭）、梅度（切塞納）、坦基施華（費倫天拿）<br>註：＊為已離隊<br>（）為效力球會</p></body></html>
