<html><header><meta charset="utf-8"><title>蘋果汁取腎石亡　博愛今交代</title></header><body><h1>蘋果汁<br>取腎石亡　博愛今交代</h1><p>【本報訊】熱心義工賴美英本月初在元朗博愛醫院接受手術取出腎石，疑發生醫療失誤，手術後不足兩日死亡，其丈夫肖衞國不滿院方未有解釋出事原因，令妻子死得不明不白。他昨日再到醫院交涉，並應院方要求已同意為妻子進行解剖，希望可找到死亡原因，院方並承諾會今日交代解剖報告。<br>他表示事發已近一星期，但院方始終不肯透露可能導致手術失敗的原因，有隱瞞事故之嫌。為了替死去妻子取回公道，他表示稍後除會向區議員求助外，也考慮聘請律師控告博愛醫院失誤，「佢做手術之前好健康，冇可能咁樣就死咗，一定要逼醫院交代清楚，同埋要賠償」。</p></body></html>
