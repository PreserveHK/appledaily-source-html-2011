<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩同莊思敏鬥寸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁思浩同莊思敏鬥寸 - 馮仁昭</h1><p>梁思浩噚日同莊思敏及江美儀等，現身數碼港宣傳自己喺數碼電台新開咪嘅節目，佢透露開咪酬勞相當滿意，仲俾人大爆佢一筆過買咗架約90萬嘅新跑車，佢笑笑口話只係買嚟獎勵吓自己喎！另外，梁思浩又大讚新拍檔莊思敏夠寸嘴，有條件可以做新一代嘅吳君如，而莊思敏就講笑話梁思浩向佢保證點講都唔會俾人打，在旁嘅梁思浩聽到就自嘲：「要打嘅，我同大班（鄭經翰）都俾人打晒啦！」</p></body></html>
