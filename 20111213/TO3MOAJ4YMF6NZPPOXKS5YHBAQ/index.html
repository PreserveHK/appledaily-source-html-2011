<html><header><meta charset="utf-8"><title>蘋果汁氣溫稍回升　多雲有雨</title></header><body><h1>蘋果汁<br>氣溫稍回升　多雲有雨</h1><p>【本報訊】本港天氣經歷連續寒冷的三天，昨清晨最低氣溫只得11℃，全港最凍的地區是打鼓嶺，只得6℃，其次將軍澳及跑馬地亦只有8℃及10℃。今日起未來一周，天氣雖仍清凉，但氣溫會稍為回升，今日最高氣溫20℃，最低氣溫則14℃。<br>天文台說，現時影響華南的冬季季候風會在未來一兩天稍為緩和，氣溫將逐漸回升。預料一股季候風補充會在本周後期抵達華南沿岸地區。今晨最低氣溫14℃，日間最高達20℃，星期三最低氣溫更回升至16℃，最高氣溫仍20℃。不過本周天色不算好，大部份時間多雲，今日和星期日間中有陽光，要留意星期四和五有幾陣雨。</p></body></html>
