<html><header><meta charset="utf-8"><title>點滴資訊科技界　iProA成員得票少</title></header><body><h1>點滴<br>資訊科技界　iProA成員得票少</h1><p>互聯網專業協會（iProA）近期是非多多，繼早前被揭為當時仍任政務司司長唐英年偷步做競選網站後，在選委會選舉前再被踢爆涉嫌種票。雖然該會成員在資訊科技界分散在三張名單參選，以便掩人耳目，但選舉結果仍然欠佳。iProA總幹事趙鈺銘牽頭的「網民力量」4人名單，全軍覆沒，趙鈺銘只得338票。<br>至於iProA會長鄧淑明，雖然成功當選，卻只有706票；較泛民名單「IT呼聲2012」票王莫乃光的得票少近一倍。</p></body></html>
