<html><header><meta charset="utf-8"><title>蘋果汁添馬艦郵品明推新系列</title></header><body><h1>蘋果汁<br>添馬艦郵品明推新系列</h1><p>【本報訊】香港郵政明天會推出新系列的特別郵品，以「添馬艦發展工程」為題，推出郵票小型張（圖）、郵戳及相關首日封等集郵品。新郵品以添馬艦發展工程地標各項特色為主題，體現「門常開、地常綠、天復藍、民永繫」這設計概念。各集郵品包括設計和建造新的行政長官辦公室、政府總部、立法會綜合大樓、新的政府總部休憩空間及兩條行人天橋。<br>各郵政局已於本月1日起發售正式首日封，每個售價一元。各集郵品則已在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展出。有關詳情可瀏覽香港郵政網頁： http://www.hongkongpost.com。 </p></body></html>
