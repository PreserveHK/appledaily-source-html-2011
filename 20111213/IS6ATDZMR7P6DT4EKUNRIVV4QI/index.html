<html><header><meta charset="utf-8"><title>秀茂坪女生疑因壓力輕生</title></header><body><h1>秀茂坪<br>女生疑因壓力輕生</h1><p>【本報訊】前晚在秀茂坪邨跳樓自殺身亡的女生姓劉，[!A0AC]稱「凌凌」，與家人同住秀茂坪邨秀裕樓29樓一單位。昨晨9時許，死者的父母與6名男女親友到富山殮房認屍（圖），逗留兩個多小時才離開，雙親甚為傷心。<br>至下午2時，一批親友到墮樓現場拜祭，兩位道士誦經超渡，之後親友捧着大香，往道堂拜祭。據悉她早前往外地讀書，近期才回港度假。家人向警方透露她受學業壓力困擾輕生。</p></body></html>
