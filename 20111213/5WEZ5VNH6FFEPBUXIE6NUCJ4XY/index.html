<html><header><meta charset="utf-8"><title>內地規範外商投資公司</title></header><body><h1>內地規範外商投資公司</h1><p>【本報訊】商務部與外管局昨聯合公佈，規範外商投資性公司的審批和外滙管理，推動外商投資性公司進一步發展。不過，外商投資性公司的境內貸款不得用於境內再投資。<br>公佈又指，各級商務主管部門應加強對外商投資性公司統計資訊的審核管理。對其他各類型企業均不得標註「投資性公司」或「投資控股」等類似名稱。<br>外商投資性公司可將其在中國境內獲得的人民幣利潤、先行回收投資、清算、股權轉讓、減資的人民幣合法所得，經所在地外滙局核准後，直接用於境內投資；外國投資者也可將其上述合法所得向投資性公司註冊資本出資（或增資）後開展境內投資。</p></body></html>
