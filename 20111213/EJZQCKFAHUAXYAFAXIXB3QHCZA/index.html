<html><header><meta charset="utf-8"><title>點滴法律界　律師會再捧蛋</title></header><body><h1>點滴<br>法律界　律師會再捧蛋</h1><p>律師會在今屆法律界選委選舉捲土重來，支持兩張名單共廿多人參選，希望爭取「零的突破」，結果卻一如上屆，再度捧蛋離場。法律界繼續成為泛民主派橋頭堡，分別為22人及8人的泛民名單全取該界別30席。<br>由於律師會團隊不少人傾向挺梁，今次全軍覆沒，變相令梁振英難在此界別爭取提名。據了解，有意在明年披甲參選立法會法律界功能組別的律師會前會長王桂壎，有可能受律師會敗績影響，參選立法會意欲即時大減。</p></body></html>
