<html><header><meta charset="utf-8"><title>謝寧專助養女孩</title></header><body><h1>謝寧專助養女孩</h1><p>謝寧、張堅庭和楊諾思等前晚在尖沙嘴出席英皇珠寶的攝影比賽，為國際培幼會籌款。謝寧是協會大使，她謂助養了五名女孩：「主要係幫女仔，因為啲落後國家好多女仔都冇書讀，唔受重視，我助養咗喺印度、巴基斯坦嘅女仔，每年都收到佢哋嘅信件。」<br>近期謝寧在沙田開了曲奇店分店，忙於新舖連聖誕也不外出：「會同蔡少芳、毛舜筠佢哋喺屋企開party。」楊諾思聖誕舉家去韓國滑雪，下年計劃舉家到陝西探訪：「大仔之前去過陝西做親善，之後返嚟覺得自己好幸福，2012年想全家去體驗吓，佢哋都好乖，有助養小朋友，屋企又搞環保。」<br>採訪：盧妹　攝影：葉君海</p></body></html>
