<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星蓮莎露夏恩昨日在夏威夷被偷錢包，事後有人送回錢包但只剩下證件。<br><br>●美國女星珍妮花雅麗絲頓近日獲男士健康雜誌選為最健康女星，擊敗死敵安琪蓮娜祖莉。<br><br>●日本男星松山研一昨日出席劇集《平清盛》的記者會，被合演的松田聖子大讚至面紅。</p><p>●韓國女歌手BoA前日在東京舉行出道10周年紀念騷，尾聲時感動狂哭唱不下去。<br><br>●韓國組合SuperJunior成員崔始源的twitter追隨者前日衝破100萬，打破韓星紀錄。<br><br>●韓星全智賢宣佈主演大製作新片《Berlin》，扮演河正佑的妻子。</p></body></html>
