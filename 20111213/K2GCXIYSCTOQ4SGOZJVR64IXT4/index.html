<html><header><meta charset="utf-8"><title>軟骨小子頭身「分離」</title></header><body><h1>軟骨小子頭身「分離」</h1><p>左扭扭，右扭扭，驟眼看，這名小子恍似MJ上身，在捷克最新一季《殘酷一叮》跳舞表演。Popping無難度，但好戲在後頭，小子突然施展「頭身分離」軟骨功（圖），評判和歡眾看後，無不起立鼓掌。<br>21歲的奧穆爾扎科夫來自吉爾吉斯。為了改善生活，他利用好舞功往外闖，在俄羅斯和烏克蘭比賽後，上月底跑到捷克較勁，在台上將身體和頭顱隨意左搖右擺，順利捧走10萬歐元（103萬港元）獎金，有機會往美國拉斯維加斯深造。<br>rferl網站</p></body></html>
