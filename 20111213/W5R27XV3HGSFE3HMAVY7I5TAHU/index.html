<html><header><meta charset="utf-8"><title>蘋果綠葉百齡擬向主席購資產</title></header><body><h1>蘋果綠葉<br>百齡擬向主席購資產</h1><p>百齡國際（8017）擬以7.8億元，向集團主席黃錦亮持股51%的博暉（亞洲），收購昇陽硅業的80%股權。代價其中4.8億元以現金支付，另發行總值3億元的可換股票據。可換股票據換股價為8仙。百齡亦同意隨後再向昇陽注資1.8億元人民幣，作為註冊資本，屆時百齡將持有90%的昇陽股權。昇陽硅業將額外增設4台金屬硅電爐，冀年產能由現時的3萬噸，提高至10萬噸。</p></body></html>
