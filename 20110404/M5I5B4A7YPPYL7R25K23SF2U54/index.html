<html><header><meta charset="utf-8"><title>我有Feel：新機坐正　邪道即被河蟹</title></header><body><h1>我有Feel：新機坐正　邪道即被河蟹</h1><p>XperiaPlay一出，連帶PSOne遊戲排住隊上AndroidMarket，以後將有更多Game玩！但有人歡喜有人愁，據知唔少人都鍾意用Android玩模擬器，啱啱遇着剛剛，小記正想上Market，下載PS模擬器研究吓，竟發現Play上市之日，正是著名PS模擬器《PSX4Droid》落架之時，係咪因利益衝突而被河蟹？就不得而知喇！<br><br>記者：王震遠</p></body></html>
