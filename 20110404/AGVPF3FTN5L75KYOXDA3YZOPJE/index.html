<html><header><meta charset="utf-8"><title>群蜂聚集深水埗街頭</title></header><body><h1>群蜂聚集深水埗街頭</h1><p>【本報訊】深水埗鬧市昨中午12時許被過百群蜂入侵，有街坊發現鴨寮街近北河街地鐵站出口旁邊，一支約3米高的路標指示牌上聚集逾百隻蜜蜂，街坊形容「好似波咁大」，但蜂群未有築起蜂巢，而指示牌旁邊種有樹木。約十多名市民在場圍觀及拍照，由於蜜蜂四處飛來飛去，途人恐被螫傷報警求助。其間有老伯用木棍及箱子撩撥蜂群，部份蜜蜂被捉入箱內，另有大群蜜蜂即時飛走，只餘下小蜂群。警員接報到場勸止老伯離開及封鎖現場，稍後通知食環署派員到場處理。</p></body></html>
