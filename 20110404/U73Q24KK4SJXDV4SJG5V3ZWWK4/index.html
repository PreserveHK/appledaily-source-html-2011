<html><header><meta charset="utf-8"><title>金材昱開騷慶生</title></header><body><h1>金材昱開騷慶生</h1><p>韓劇《瑪麗外宿中》型男金材昱，前晚率領所屬樂隊walrus在九展舉行粉絲聚會，適逢當日是金材昱的28歲生日，歌迷特別送上蛋糕，並用韓文及英文唱生日歌賀壽，令一向cool爆的他展示笑容，並說：「生日願望最緊要是健康！」</p><p>落台握手</p><p>演出歷時逾個半小時，walrus以一曲《LadyMadonna》打頭陣，並抽出歌迷上台向他們發問問題及影合照，其間低音結他手楊時溫十分搞笑，舉手自認最靚仔，又說擇偶對象要似自己的媽媽。金材昱在安哥時high爆，跳落台和歌迷握手和影相，最後更將搖鼓、毛巾等拋落台，引來粉絲爭奪。<br>採訪、攝影：梁婉霞、黃文成</p></body></html>
