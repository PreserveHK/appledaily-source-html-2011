<html><header><meta charset="utf-8"><title>體育通識：朗尼打拳根底利踢波</title></header><body><h1>體育通識：朗尼打拳根底利踢波</h1><p>不少歐洲球星都有「武學」根底，最出名是曼聯前鋒朗尼（左）。朗尼在6、7歲時已透過電視接觸拳擊比賽，自小已學習拳擊；到15歲時，朗尼在「人生交叉點」中決定棄手用足，加入了愛華頓青年軍。成名後，朗尼也多次在接受訪問時表示，自小練習拳擊，令他身體更扎實，對踢波帶來幫助；就算在比賽遇上對手攔截，也不會感到害怕。而法國球王施丹，也自少學習日本柔道，更是黑帶高手；施丹也說過，學習柔道令身體更柔軟，對提升足球技巧亦有幫助。</p></body></html>
