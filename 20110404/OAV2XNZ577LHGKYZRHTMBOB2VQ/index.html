<html><header><meta charset="utf-8"><title>名醫母親被控勒索案開審</title></header><body><h1>名醫母親被控勒索案開審</h1><p>【本報訊】博士生偷拍與宗教團體年老職員手淫片段後勒索630萬元案，名醫母親王琦被指串謀博士生勒索，案件原定昨在區域法院開審，但因被告欲聘請的代表律師審理另一宗案件，法庭為被告權利起見，將案押後至6月23日審訊。<br>被告王琦（59歲）為名醫潘醒華的母親，前夫是東亞銀行主席李國寶的堂叔李福柱。控罪指她於09年4月1日至5月22日間，串謀張家和勒索X，並於去年5月22日，串謀張勒索X的上司Y。<br>案件編號：DCCC1009/10</p></body></html>
