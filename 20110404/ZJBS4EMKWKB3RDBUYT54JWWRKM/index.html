<html><header><meta charset="utf-8"><title>薛凱琪愛同祖名鬧交</title></header><body><h1>薛凱琪愛同祖名鬧交</h1><p>薛凱琪（Fiona）和導演黃真真日前擔任有線節目嘉賓，暢談拍攝電影《分手說愛你》的趣事。</p><p>籌拍續集</p><p>Fiona憑此片獲提名香港電影金像獎最佳女主角，但為拍檔房祖名未獲提名感不值，她說：「若果我攞獎，我會鋸開獎座送一半畀房祖名。我試過想像呢個角色由其他演員嚟做，一定唔可以跟我產生呢種火花。」<br>Fiona又自爆與祖名相處時，十分鐘有九分鐘在吵架：「房祖名話鬧交係藝術，我話唔同意，佢卻話：『呢啲就係藝術囉。』」問黃真真可知二人關係？她笑說：「如果佢哋真係拍拖，肯定日日鬧交。」她表示該片現籌拍續集，再找他們合作。<br>撰文：林妃</p></body></html>
