<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星姬拉麗莉被傳搭上樂隊TheKlaxons的鍵琴手JamesRighton，兩人被指十分好傾，但姬拉則希望慢慢發展關係。<br><br>●美國男星占士法蘭高出席新片《YourHighness》於洛杉磯一大學的首映，但風頭卻不及同場現身露下體的假牛頭人。<br><br>●日本女星綾瀨遙與男星大澤隆夫主演的新劇《仁醫》續篇，故事角色將加入西鄉隆盛和近藤勇等日本歷史人物。</p><p>●下月退役的韓國男星趙寅成，被指會接拍新片《拳法》作為復出頭炮。<br><br>●韓國男歌手SE7EN和組合BIGBANG，前日齊齊在新加坡舉行的新加坡娛樂獎上捧獎，但BIGBANG因事未有出席頒獎禮。</p></body></html>
