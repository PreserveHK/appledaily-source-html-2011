<html><header><meta charset="utf-8"><title>姬妮芙偕《歡樂》男星夜蒲</title></header><body><h1>姬妮芙偕《歡樂》男星夜蒲</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）近日歌癮大發，不斷客串大熱美劇《歡樂合唱團》（Glee），她飾演的代課老師早前更跟劇中拍檔MatthewMorrison拍攝咀嘴鏡頭，兩人周二被拍到齊於倫敦通宵夜蒲，姬妮芙離開時以頸巾遮面，實在此地無銀。</p><p>已與Coldplay主音育有兩名孩子的姬妮芙，周二與Matthew於倫敦晚飯後，至凌晨12點半前後腳離開，前往附近一間五星級酒店飲酒傾密偈，直到兩點多才鬆人。一馬當先的姬妮芙上車後即以頸巾遮面，而10分鐘後才分道離開的Matthew則躺在車廂後座，力圖避開狗仔隊。</p></body></html>
