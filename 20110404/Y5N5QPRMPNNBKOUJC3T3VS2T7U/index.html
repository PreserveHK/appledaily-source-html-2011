<html><header><meta charset="utf-8"><title>王雪紅儉樸女首富</title></header><body><h1>王雪紅儉樸女首富</h1><p>台灣女首富、宏達電董事長王雪紅剛與殼王陳國強入主無綫，她坐擁2,006億新台幣身家，但承襲了已故父親王永慶的儉樸美德。53歲的王雪紅總以黑衣示人，身上唯一名牌是價值一萬七千新台幣的LOEWE手袋。</p><p>食平價飯</p><p>昨早十時半，王與老公陳文琦現身士林靈糧堂，至中午十二時半離開教會，問她有否捐獻助日本災民？她說：「我們要盡心為他們禱告。」之後就離去。上月20日，王亦曾與老公及一位疑似其長子的男生到教會，三人離開教會後坐的士到一間咖喱料理店，吃平價咖喱飯。至於無綫爆出小生花旦離巢潮，王昨透過公關部門指，她只是投資者，不會干涉經營管理事宜。<br>撰文：丁寧</p></body></html>
