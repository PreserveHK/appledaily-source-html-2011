<html><header><meta charset="utf-8"><title>學友重慶開騷搞㷫Fans</title></header><body><h1>學友重慶開騷搞㷫Fans</h1><p>張學友前晚在重慶奧體中心舉行「1/2世紀演唱會」，雖然前晚天氣寒冷，但全場近6萬歌迷熱情高漲，早在學友開騷前一小時已有過半數歌迷抵達場館，當學友於晚上8時許穿上白色西裝現身時，全場尖叫聲不絕，盡展天王本色。</p><p>大跳爵士舞</p><p>學友更大跳爵士舞娛賓，之後他換上紅色西裝獻唱《花花公子》，場館大屏幕播放舒淇為學友演出的《花花公子》MV，引起現場fans陣陣哄動。學友整晚除獻唱了多首經典金曲及與舞蹈員跳社交舞外，更演出歌舞劇，整整3個小時演出令全場歌迷如癡如醉。<br>撰文：林妃
</p></body></html>
