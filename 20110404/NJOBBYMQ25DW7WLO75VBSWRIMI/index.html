<html><header><meta charset="utf-8"><title>人山人袋陪你走</title></header><body><h1>人山人袋陪你走</h1><p>多得越來越熱的Crossover風，讓不少單位有更大理由走在一起，即使是歌手的演唱會或某些單位的出品也可踩過界推出不同的交叉單品；而在這個講究的消費社會裏，要求絕非單純兩個名字，還需A牌的品質及B牌的美名，而今次就有本地著名製作單位人山人海，與zzcatter聯手推出的「人山人袋」，最簡單易用的黑色ToteBag，加上由遠步近的人形Print，以白襯紅的Outline絕對適合春夏氣息！<br><br>記者：曾玉瑩<br><br>Z'studio（35684388）</p></body></html>
