<html><header><meta charset="utf-8"><title>我有Feel：睇書平過搶鹽</title></header><body><h1>我有Feel：睇書平過搶鹽</h1><p>如今地震水災仲要有埋輻射，行萬里路倒不如讀萬卷書啦！健吾和友人陳恆義此新作，就算未到過京都，睇完都好似玩了一個三天團。此書並非全面食買玩攻略，也有深度體驗，其中一章介紹坐禪，由歷史到規矩清楚列明；另外又介紹一家提供山藥湯飯的特色cafe。有得食有得玩，還可做善事，都係3毫子一頁，平過搶鹽！<br><br>記者：蔡俊業<br>攝影：黃子偉<br><br>（＊此書所有版稅收入將直接捐予日本紅十字會作賑災之用。）</p></body></html>
