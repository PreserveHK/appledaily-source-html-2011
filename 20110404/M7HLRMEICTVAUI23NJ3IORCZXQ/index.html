<html><header><meta charset="utf-8"><title>求驗客手記：波圖贏死敵提早封王 - 求驗客</title></header><body><h1>求驗客手記：波圖贏死敵提早封王 - 求驗客</h1><p>周日葡超進行榜首大戰，波圖（圖）由古亞連同侯克各建一功，作客以2:1擊敗賓菲加，提早5周篤定膺聯賽冠軍；其實以波圖今季平穩嘅表現，踢咗25場取得23勝2和嘅不敗成績，上季冠軍賓菲加，又俾富豪球會拆骨，迪馬利亞、拉美利斯同大衛雷斯先後離隊，所以波圖自08/09球季之後重奪冠軍，其實都毫無懸念；不過今次喺宿敵個主場贏波慶祝捧盃，就更加威水啫。波圖餘下目標，仲有歐霸盃同葡萄牙盃，其中歐霸盃8強周四就主場對莫斯科斯巴達，以波圖嘅氣勢，真係戥莫斯科斯巴達擔心。</p></body></html>
