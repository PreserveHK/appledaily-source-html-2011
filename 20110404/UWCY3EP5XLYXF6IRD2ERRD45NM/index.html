<html><header><meta charset="utf-8"><title>方大同怕醜仔追女</title></header><body><h1>方大同怕醜仔追女</h1><p>方大同將於本月21日推出全新個人大碟，早前他到台灣拍攝派台歌《好不容易》MV。該曲原來是方大同有感幾年間身邊的好友陸續結婚，體會到兩人走在一起並不容易，於是有感而發寫下的。<br>今次MV罕有出現女主角，起初方大同有點怕醜，後來越拍越自然，還搞笑問同事：「我個嘴靚唔靚？」MV最後一幕講述方大同與女主角在馬路上再次邂逅，怎料天一直下雨，令氣溫更寒冷。其間有fans衝出來要求與方大同合照，所以最終花多幾倍時間才完成拍攝。<br>撰文：林妃</p></body></html>
