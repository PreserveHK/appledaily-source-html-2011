<html><header><meta charset="utf-8"><title>我有Feel：自溝菌香燒汁配靚扒</title></header><body><h1>我有Feel：自溝菌香燒汁配靚扒</h1><p>五星級酒店鋸扒時用嘅秘製燒汁，通常用幾十斤牛骨熬成，喺屋企鋸扒唔通無好汁用？行超市見到呢包燒汁粉，話用熱水一溝就變燒汁，我試過，味道偏鹹，搶咗牛扒嘅鮮味。失望之際見包裝背面教做芥辣汁，就係將炒香乾葱碎、燒汁粉、水、奶、芥辣溝埋一齊，我仲靈機一觸加咗啲乾菌片，兩三分鐘便煮成濃汁。嘩！味道即時大翻身，濃郁嘅燒汁滲出淡淡嘅芥辣味，精粹當然仲有嗰啲乾菌片，為汁料增加菌香和咬口，配埋我件靚扒，Perfect！<br><br>記者：趙珮倩</p></body></html>
