<html><header><meta charset="utf-8"><title>趣趣地：加拿斯向法足總追數</title></header><body><h1>趣趣地：加拿斯向法足總追數</h1><p>法國隊喺舊年南非世盃決賽周搞兵變，法國足總為咗挽救形象，決定唔畀獎金班球員，攞嗰筆錢（300萬鎊）去搞青訓；熱刺後衞加拿斯（圖）就唔認同法國足總嘅做法，佢話點都要攞番屬於佢嘅10萬鎊獎金，之後再捐去慈善機構。加拿斯仲話，如果法國足總堅持唔畀錢，就會循法律途徑解決。加拿斯係有佢嘅道理，但家陣法國國腳個朵經已臭晒，既然筆錢都係回饋社會，好心佢就咪再搞咁多嘢啦！</p></body></html>
