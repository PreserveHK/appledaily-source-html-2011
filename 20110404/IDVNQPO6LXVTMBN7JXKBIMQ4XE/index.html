<html><header><meta charset="utf-8"><title>我有Feel：八十年代才女循環再造</title></header><body><h1>我有Feel：八十年代才女循環再造</h1><p>鄧小宇《女人就是女人》終於再版了。雖然作者自嘲「我竟又來一次『循環再造』」，但再版就證明了它的市場價值。多年來想讀此書，當中最精采相信是寫到八十年代的才女，比較林燕妮、圓圓……但小宇獨尊亦舒，稱她為貴族，此書沒《穿Kenzo的女人》那種計算效果的寫法，因此更真摯；此書設計樸實無華，令人想起八十年代的袋裝書潮流，相比下《穿Kenzo》太豪華了。<br><br>記者：何兆彬</p></body></html>
