<html><header><meta charset="utf-8"><title>求驗客手記：諾士郡炒恩斯望止血 - 求驗客</title></header><body><h1>求驗客手記：諾士郡炒恩斯望止血 - 求驗客</h1><p>曼聯領隊費格遜領軍能力強就係人都知，但由佢教導出嚟啲門生嘅領隊生涯，就冇邊個有突出成績，俾人炒魷魚嘅就多。最新一個係恩斯（圖），呢位英甲諾士郡領隊，日前帶隊又輸波，連輸5場之外，仲要過去8場聯賽只入得一記12碼，隊波成績真係差到暈。由於諾士郡同護級區域只有兩分差距，所以球會都急不及待炒咗恩斯，表面上就話係同恩斯「和平分手」，都算畀足面呢位前紅魔球星囉！</p></body></html>
