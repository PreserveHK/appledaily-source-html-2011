<html><header><meta charset="utf-8"><title>Baby搵鞋王做出嫁鞋</title></header><body><h1>Baby搵鞋王做出嫁鞋</h1><p>Angelababy（楊穎）日前在上海出席美國女設計師DianevonFurstenberg的TheRedBall活動時，因在現場遇上紅底鞋王ChristianLouboutin，遂要求鞋王為她將來結婚設計一對鞋子，次日愚人節，即被內地網友在網上爆料，指黃曉明當日在酒店向她成功求婚，Baby經理人Kim對此即時否認，並指相信只是愚人節開玩笑。<br>近期有傳黃曉明和何潤東不咬弦，Baby則力撐海綿蛋糕說：「對別人嘅事，唔想多加評論，但我認識嘅佢（指黃曉明），係一個善良嘅人，對朋友好有義氣，希望大家唔好用呢啲事挑撥。」<br>採訪：FayeLam</p></body></html>
