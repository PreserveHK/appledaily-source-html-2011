<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣生日唔約伍允龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣生日唔約伍允龍 - 馮仁昭</h1><p>鍾嘉欣噚日喺九龍灣出席簽唱會，有逾百歌迷捧場，fans仲送咗個電子琴畀嘉欣，預祝佢星期六（9號）生日，感動到嘉欣眼濕濕。嘉欣話生日當天要開工，但都會約朋友食飯，問佢係咪緋聞男友伍允龍（小圖）？佢話：「冇喎！朋友都會約飲嘢嘅，但當日未必嘞。」嘉欣話生日願望係希望日本同內地天災後快啲重建，至於感情事？佢話：「順其自然。」</p></body></html>
