<html><header><meta charset="utf-8"><title>求驗客手記：黑帝長途跋涉為細佬 - 求驗客</title></header><body><h1>求驗客手記：黑帝長途跋涉為細佬 - 求驗客</h1><p>英國F1車手「黑帝」咸姆頓（圖左）唔係淨係識得同歌手女友妮高打情罵俏，實際上佢好鬼關心屋企人。就好似佢喺馬來西亞備戰緊下周日嘅F1賽事期間，都專程坐超過13,000里嘅機程返回英國，睇患有腦麻痹嘅19歲細佬尼古拉斯（圖右），出戰英國房車錦標賽。雖然尼古拉斯最終嘅成績唔係咁好，喺第16車手中只係得第12，但係呢次係佢首次參賽，「黑帝」就話表現已經好好，仲攬實佢以示支持，呢個場面真係感人！<br></p></body></html>
