<html><header><meta charset="utf-8"><title>趁沙塵暴季節寧夏熱推末日之旅</title></header><body><h1>趁沙塵暴季節<br>寧夏熱推末日之旅</h1><p>想體驗世界末日嗎？寧夏中衛市的沙坡頭景區趁春天沙塵暴高發季節，上周五（1日）起推出「末日之旅」項目，為期20日，讓遊客在「最佳地點」感受如同世界末日的沙塵暴的威力。<br>沙坡頭景區被旅遊部門評為5A級景區，每年4月初開始的沙塵暴季節，景區準備了越野車，將遊客送到三個位於沙漠深處的「最佳沙塵暴觀景點」，讓遊客感受沙塵暴。<br>參加者出發前一定要帶備如頭巾、帽子、口罩、風褸等保護裝備。但景區未有透露這種特色旅程的收費。<br>新華網</p></body></html>
