<html><header><meta charset="utf-8"><title>我有Feel：出軌潤唇</title></header><body><h1>我有Feel：出軌潤唇</h1><p>先別想歪，一片珠唇萬般嘗，都皆因某年某日嘴角嚴重爆坼，自此吻遍坊間以十數計的潤唇膏，都根治不了嘴角那殘留的脫皮！直至一回豁了出去，把L’OCCITANE蜂蜜潤唇膏連嘴唇外圍也環迴立體出軌式厚塗，竟值寒冬也沒再爆嘴，從此便跟品牌咀不完。是以，春色無邊的梅花果香潤唇彩甫出即試，雖不及初吻的蜂蜜潤澤飢渴餓唇，但梅花精華及梅仁油成份應付四月天綽綽有餘，更增添淡淡色澤，塗時再不容我稍事越界，莫非是時候從一而終？<br><br>記者：吳佩璇<br><br>L’OCCITANE（31224088）</p></body></html>
