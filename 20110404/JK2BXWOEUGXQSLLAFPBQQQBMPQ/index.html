<html><header><meta charset="utf-8"><title>我有Feel：Gallery×Pub</title></header><body><h1>我有Feel：Gallery×Pub</h1><p>好喜歡澳洲的地下文化，他們有無數由藝術家們開的小畫廊，而且每有活動，大家總是扮到靚靚出席，藝術場地又總和酒吧密不可分，令逛gallery都似落pub一般，氣氛熱鬧。要留意澳洲餐廳上網費絕不便宜，有些貼住Wi-Fi標誌的食店，結果是lobby有，入到座席就收唔到；計錢又不是以「小時」計，而是「KB」。上facebook？忍耐吓啦。<br><br>記者：陳慧敏</p></body></html>
