<html><header><meta charset="utf-8"><title>獨居漢倒斃傳惡臭</title></header><body><h1>獨居漢倒斃傳惡臭</h1><p>【本報訊】灣仔一名獨居漢，昨晨倒斃灣仔住所，消防員接報破門入屋證實事主已告死亡。死者姓黃，58歲，獨居聯發街8號8樓一單位。昨晨11時，大廈69歲姓蔡看更巡邏時，聞到黃的單位傳出濃烈惡臭味，拍門卻無人應，由於事主近兩、三日沒有露面，看更恐他有意外報警。消防員到場破門入屋，發現事主倒卧單位內，救護員檢驗證實他已死亡。警員在單位未撿獲遺書，但發現屍體無可疑傷痕，調查後認為案件無可疑，召仵工將屍體移送殮房，死因有待確定。</p></body></html>
