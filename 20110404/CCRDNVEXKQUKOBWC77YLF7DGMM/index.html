<html><header><meta charset="utf-8"><title>我有Feel：遇意外　定啲嚟</title></header><body><h1>我有Feel：遇意外　定啲嚟</h1><p>記得10年前俾架行中線Van仔夾硬轉右，將行緊快線嘅我由頭掃到腳，連側鏡都甩埋！呢啲無傷人意外，通常都四四六六拆掂，對與錯亦好明顯，對方司機落車SaySorry肯賠錢，不過我驚魂未定，要忙於影相留證、要抄對方資料、要寫賠償同意書，都幾手忙腳亂！<br>最新iPhone及Android免費Apps《AXASmartClaims》，專為呢類交通意外而設，除現場拍照及錄音作證等即時歸檔功能，仲有CG圖方便標示車身受損位置，以及就近維修中心等。有咗佢遇着意外都無心慌意亂啦。<br><br>記者：徐影龍</p></body></html>
