<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆唔恨三億續約費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆唔恨三億續約費 - 馮仁昭</h1><p>陳偉霆（William）噚日喺深水埗同約80位fans聚會，一齊影貼紙相，有傳謝霆鋒獲3億續約英皇，問佢恨唔恨有3億？William話：「有時唔會去恨，當然佢絕對係天價，佢好努力。」<br>William話會視霆鋒為目標，但唔係價錢方面，暫時亦冇計劃效法霆鋒做老闆。問佢唔使儲老婆本咩？佢話唔會特登去儲，因為由細到大都有儲錢習慣。</p></body></html>
