<html><header><meta charset="utf-8"><title>求驗客手記：鶴臣離紅軍淨袋730萬鎊 - 求驗客</title></header><body><h1>求驗客手記：鶴臣離紅軍淨袋730萬鎊 - 求驗客</h1><p>之前法國足球雜誌公佈上年教練搵銀榜，賓尼迪斯俾利物浦同國米連炒兩鑊，成為搵銀榜第3位，認真諷刺；其實利記之後都好似開善堂咁，英國《每日郵報》就踢爆，利記今季中炒鶴臣（圖），足足賠咗730萬鎊，以佢只教紅軍半年，平均一日人工就成45,000鎊（約56萬港元），夠買架靚車。其實鶴臣轉任西布朗領隊，計埋啱啱贏完利物浦，6場2勝4和，到底係紅軍真係難帶，定同有料嘅鶴臣八字唔夾呢？</p></body></html>
