<html><header><meta charset="utf-8"><title>慳油贏$3,000油券</title></header><body><h1>慳油贏$3,000油券</h1><p>若然大家收埋一啲既鬼馬又實用嘅獨門慳油貼士喺袋，不妨公諸於世同大家分享，因為一年一度「慳油達人大募集」又開始喇！最有創意嘅50名參賽者可免費上「ShellFuelSave慳油達人駕駛技術提升課程」，完成課程仲有$1,500油券送畀你。成績最好4位慳油達人更可額外獲得$1,500油券，於7月代表香港到馬來西亞參加「Shell環保汽車馬拉松」，同世界各地參賽者交換慳油心得，有得玩有獎攞，我都好想參加。<br><br>網址：http://www.shell.com.hk/fuelsaveteam</p></body></html>
