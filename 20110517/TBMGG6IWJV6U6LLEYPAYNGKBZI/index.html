<html><header><meta charset="utf-8"><title>求驗客手記：韋咸最後晚餐搞出事 - 求驗客</title></header><body><h1>求驗客手記：韋咸最後晚餐搞出事 - 求驗客</h1><p>已篤定降班嘅韋斯咸，班主諗住喺倫敦著名酒店請職球員食番餐「最後晚餐」，以慰勞吓佢哋嘅努力，點知最後搞出事。話說當晚有兩名球迷問韋斯咸前鋒丹巴巴亞（圖右）拎簽名，巴亞就以太攰為由拒絕簽名，但係球迷就覺得自己係買咗季票嘅球迷，唔應該得到咁嘅對待，雙方之後就發生衝突；巴亞仲話自己俾人種族歧視，最後仲報埋警處理。其實，韋咸下屆都降班啦，巴亞乖乖地幫球迷簽個名留念，等球迷開心吓咪好囉，真係唔衰攞嚟衰。</p></body></html>
