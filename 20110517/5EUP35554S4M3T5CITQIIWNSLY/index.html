<html><header><meta charset="utf-8"><title>求驗客手記：謝四太太懷第3胎 - 求驗客</title></header><body><h1>求驗客手記：謝四太太懷第3胎 - 求驗客</h1><p>利物浦隊長謝拉特就快又做老竇！謝四嘅太太居倫（圖右）日前喺雜誌證實，佢經已有咗3個幾月，而且仲話佢兩公婆都好開心，好期待小生命來臨。查實謝拉特本身有兩個女，分別係7歲大嘅莉莉同埋5歲大嘅莉絲，所以有口痕友笑佢天生一副外父相。如果居倫可以幫佢生個仔，佢肯定好開心，事關有機會承繼佢喺晏菲路嘅衣缽。話時話，聽講利物浦係間旺女多個旺仔嘅球會，好似安祖卡路爾、祖高爾同麥斯洛迪古斯都係生女，而龍門連拿頭兩個都係女，要到第3個先至係仔。希望謝四今次可以追到個仔啦！</p></body></html>
