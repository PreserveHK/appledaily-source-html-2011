<html><header><meta charset="utf-8"><title>App士多：ActionCam巨大版</title></header><body><h1>App士多：ActionCam巨大版</h1><p>人人將iPhone當DC，唔止貪佢方便，仲有無數影相App可以download。不過論上年最hit，喺facebook能見度最高嘅應該係ActionCam。雖然呢股四格相嘅熱潮已過，但最近有個日本App《sosoCameraLite》登場，玩法同ActionCam一樣，但拍攝嘅數量更多，最高可以有6×6格咁大陣仗，仲有得一次過校埋黑白、懷舊等等有feelfilter，真係方便到極！<br><br>記者：王震遠</p></body></html>
