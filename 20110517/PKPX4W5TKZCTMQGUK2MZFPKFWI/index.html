<html><header><meta charset="utf-8"><title>fb狂迷BB改名Like</title></header><body><h1>fb狂迷BB改名Like</h1><p>以色列一對夫婦，是社交網站facebook的忠實擁躉，為初生女兒改名時，竟命名為「like」，但親友卻不敢苟同。<br>阿德勒（LiorAdler）與妻子瓦爾迪特（Vardit）表示，將女兒改名做Like，皆因名字讀法動聽，有「喜愛」之意，更可體現新世代網路社群力量，「大家以前愛用《聖經》中的偶像來命名，現在全球最著名的偶像是fb」。<br>阿德勒夫婦為子女改名的另一個條件，是要與別不同。由於兩人愛烹飪，故把長女和次女命名為「蜜糖」和「餡餅」。<br>英國《每日郵報》</p></body></html>
