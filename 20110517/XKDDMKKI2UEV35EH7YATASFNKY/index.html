<html><header><meta charset="utf-8"><title>案件速遞新郎恐嚇證婚監禮人</title></header><body><h1>案件速遞<br>新郎恐嚇證婚監禮人</h1><p>【本報訊】一名外賣員今年1月3日攜內地未婚妻到旺角亞皆老街的「壹誓證婚」，繳付800元費用後準備行禮。他在讀宣誓詞時拒絕讀出自己名字，婚姻監禮人指未符法定程序取消婚禮。外賣員揚言會斬死監禮人，又要求證婚公司賠償8,000元。外賣員昨被裁定恐嚇罪成，押後至本月31日等候背景報告，裁判官又指外賣員態度輕浮兒戲，將他還柙候判。案件昨在九龍城裁判法院審訊，被告何中華（41歲）曾表示「我覺得畀咗錢，唔需要發誓」，連裁判官也忍不住說：「你畀咗錢唔係大晒。」<br>案件編號：KCCC1075/11</p></body></html>
