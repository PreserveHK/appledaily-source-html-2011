<html><header><meta charset="utf-8"><title>案件速遞營網站騙億元男子判監</title></header><body><h1>案件速遞<br>營網站騙億元男子判監</h1><p>【本報訊】跨國詐騙集團利用網站在香港廣招逾5,000會員，投資屬層壓式騙局的基金，騙款逾億港元。負責營運騙局網站的被告，早前在區域法院被裁定一項串謀詐騙罪成立。暫委法官陳仲衡昨指被告角色重要，判入獄3年8個月。<br>37歲被告吳軍伸，原籍馬來西亞。案情指06至07年間，涉案網站訛稱投資1,000美元（約7,800港元），100日後可淨收1.2萬元利潤。案中其餘七名被告早前獲判無罪釋放。<br>案件編號：DCCC1044/10</p></body></html>
