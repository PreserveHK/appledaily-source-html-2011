<html><header><meta charset="utf-8"><title>阿詩綠戰衣當旺</title></header><body><h1>阿詩綠戰衣當旺</h1><p>獲提名台灣金曲獎的何韻詩，昨日到商台接受訪問，仍難掩喜悅之情，她謂頒獎禮戰衣全權由黃偉文負責，以密實為主，怕太誇張會嚇怕台灣人。</p><p>避講祖兒</p><p>今次提名令阿詩憶起入行前在廟街被相士批命，指她要出外工作至老邁時才有成就，她笑說：「以前都問過睇相朋友適合着乜顏色嘅衫，點知有兩年冇問着咗紅色，我辛苦到想退出，家問番適合綠色，所以戰衣都以綠色為主。」<br>談到頒獎禮前會否拜神求獎，阿詩笑言會拜Eason，事關他曾奪金曲獎獎項。問是否比密友容祖兒行先一步，阿詩即扯開話題迴避，指自己年紀較大，故人生路比她行先一步。<br>採訪、攝影：馬建華</p></body></html>
