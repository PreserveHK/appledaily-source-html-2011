<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女歌手Rihanna近日為鬧爆不滿她與前男友ChrisBrown在twitter內互相成為追隨者的fans道歉。<br><br>‧金像女星姬妮芙柏露最近自爆去年在家庭燒烤派對製燒鴨時不慎燒了自己的眼眉。<br><br>‧日本男星山田孝之將在日本東京電視台的深夜新劇《勇者YOSHIHIKO與魔王之城》中扮演拯救疫病村民的年輕人。<br><br>‧日本女星觀月阿里沙前日在澀谷舉行加入樂壇20周年紀念演唱會，為新碟造勢。<br><br>‧韓國女星金素妍近日為內地一化妝品牌任代言人，因開拓內地市場而感興奮。<br><br>‧韓國男星裴勇俊經營的Keywest公司，今年第一季勁賺5,380萬港元。</p></body></html>
