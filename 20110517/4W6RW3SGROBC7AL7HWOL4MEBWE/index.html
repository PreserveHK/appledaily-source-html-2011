<html><header><meta charset="utf-8"><title>千嬅、樂仔再續前緣</title></header><body><h1>千嬅、樂仔再續前緣</h1><p>導演彭浩翔大前日在北京出席一項活動時，透露《春嬌與志明》將開拍，片中除講述余文樂和楊千嬅到北京生活，還打算增加一對男女的愛情故事，彭浩翔或親自演出。<br>彭浩翔另一作品《撒嬌女王》，將在拍完《春》片後開工，對於女主角人選他說：「我看電影得到的印象，林志玲、范冰冰都很會撒嬌。」</p><p>被騙宣傳樓盤</p><p>另外，千嬅前日臨時取消東莞的新專輯宣傳，事後千嬅所屬經理人公司表示，並非千嬅拒為歌迷簽名，而是到現場後發現，之前所說的簽唱會變成樓盤開售的商業演出，所以拒絕現身。<br>撰文：李森</p></body></html>
