<html><header><meta charset="utf-8"><title>健康邨八吋惡鼠噬婦腳</title></header><body><h1>健康邨八吋惡鼠噬婦腳</h1><p>【本報訊】北角健康邨棕樹樓地下一單位，昨晚10時遭惡鼠入侵，中年女戶主龔太，在客廳用電腦上網之際，突然感到右腳側痛楚。</p><p>腳掌遺下兩個血洞</p><p>她查看後發現腳掌遺下兩個小血洞，初時還以為是蜈蚣所為，不忿下與丈夫四處找尋，忽聞廚房有異聲，從垃圾桶內傳出，揭開桶蓋竟發現一隻8吋長老鼠正咬蘋果，正當她準備圍剿不速之客，牠循渠位逃去無蹤。<br>稍後，龔太報警召救護車送院治理。她埋怨幾日前也有老鼠闖入其家，曾向房協投訴，惜至今未有滅鼠行動，家中育有兩名小男孩，恐受鼠患影響健康。</p></body></html>
