<html><header><meta charset="utf-8"><title>中環在線：銀行名縮寫被同胞惡搞 - 李華華</title></header><body><h1>中環在線：銀行名縮寫被同胞惡搞 - 李華華</h1><p>正所謂「唔怕生壞命，最怕改壞名」，以為中文名改得四四正正，點知英文縮寫一樣要打醒精神。否則隨時好似各大內地銀行咁，英文縮寫俾內地同胞「惡搞」。<br>好似中國農業銀行縮寫「ABC」，變成「啊，不存！」<br>中國工商銀行縮寫「ICBC」，讀成「愛存不存！」<br>民生銀行縮寫「CMBC」即係「存麼，白癡！」<br>國家開發銀行縮寫「CDB」似係求你「存點吧！」<br>除咗大陸銀行，其實「香港人嘅銀行」獅子行滙豐，英文縮寫同樣俾人惡搞，將「HSBC」讀成「還是不存？」<br>存乜？梗係存款。</p></body></html>
