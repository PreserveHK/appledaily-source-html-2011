<html><header><meta charset="utf-8"><title>話你知：四匪在港只控接贓罪</title></header><body><h1>話你知：四匪在港只控接贓罪</h1><p>哥倫比亞賊匪在台灣盜竊珠寶後將賊贓郵寄來港，然後他們再來港接贓；賊匪先後在兩地犯案，落網後他們是否分別要面對兩地的審訊呢？執業大律師陸偉雄稱，香港與台灣並無遞交疑犯協定，賊匪稍後會否面對台灣的檢控，要視乎賊匪日後會否重踏台灣，或者台灣與其他國家之間的遞交疑犯協定。<br>香港非法處理贓物罪行，最高可被判監禁14年。假若疑犯被判罪成且監禁期達3年或以上者，當他刑滿後，本港有權以遞解令將他遞解出境送返其所屬國家，以後禁止入境。如果事主被遞解返國後，其所屬國家與台灣有遞交疑犯協定的話，事主可能會被押送台灣受審。</p></body></html>
