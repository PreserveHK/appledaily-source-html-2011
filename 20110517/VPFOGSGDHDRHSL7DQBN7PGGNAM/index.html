<html><header><meta charset="utf-8"><title>案件速遞呃病假女教師判社服令</title></header><body><h1>案件速遞<br>呃病假女教師判社服令</h1><p>【本報訊】患上焦慮症的女教師在聖文德書院任教時，為逃避工作，竟四次竄改病假紙兼虛報病患，令本來8日病假延長多99天。觀塘裁判法院署任主任裁判官陳錦昌昨判刑時，批評被告為人師表應以身作則，犯案令人失望，但考慮重犯機會不高，判她履行社會服務令160小時。<br>被告陳珮華（29歲）早前承認兩項使用虛假文書罪，已將令校方損失的20,167元交予法庭作賠償。她於去年11月及今年3月呈上4張經竄改的病假紙，校方發現有異報警。<br>案件編號：KTCC2183/11</p></body></html>
