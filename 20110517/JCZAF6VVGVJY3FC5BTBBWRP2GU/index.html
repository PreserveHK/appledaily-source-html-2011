<html><header><meta charset="utf-8"><title>水野全裸片明首映</title></header><body><h1>水野全裸片明首映</h1><p>正與女星友坂里惠前夫河原雅彥熱戀中的日本女星水野美紀，會在《愛之剝脫》日本鬼才導演園子溫的新片《戀之罪》中初次全裸演出，影片明天會在法國康城影展首映，11月才正式在日本上映。<br>電影《戀之罪》故事受到90年代東京澀谷時鐘酒店區發生的殺人事件啟發而成。水野美紀在片中扮演一名難以逃避婚外情的女刑警，富樫真及神樂坂惠則分別扮演出賣肉體的大學助教及生活不快的主婦，三人均在片中有全裸演出。水野說：「演出園子溫的作品，感覺就像身心都全裸一樣！」</p></body></html>
