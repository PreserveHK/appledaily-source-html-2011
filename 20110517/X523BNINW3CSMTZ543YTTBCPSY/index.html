<html><header><meta charset="utf-8"><title>徐濠縈迷幻視像</title></header><body><h1>徐濠縈迷幻視像</h1><p>由Clot主持人潘世亨（KevinPoon）與亮視點合作的「WhatDoEYESLove」VisibleExperience展覽，周五在銅鑼灣舉行，攝影師PaulTsang負責拍攝，與香港設計團體OutsignLab合作，帶出嶄新的立體視覺，城中潮人包括徐濠縈、黃耀明、黃偉文及內地名模秦舒培分別演繹不同主題。</p><p>其中阿徐的照片以迷幻作主題，密集的部落圖案印於布面上，黃偉文的照片以燦爛作主題，他整塊面被化成銀色以達到金屬效果，帶來新視覺體驗。<br>撰文：FayeLam</p></body></html>
