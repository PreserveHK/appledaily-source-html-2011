<html><header><meta charset="utf-8"><title>「失控姐」立志減肥做潮童</title></header><body><h1>「失控姐」立志減肥做潮童<br></h1><p>「潮就是要特別瘦，所以我要減肥了！」以「崩潰小女警」一舉成名的南京網絡小紅人「失控姐」丁莎莎，前日抱着好玩的心態參加「米喜迪潮童大賽」，她在現場說：「為了參加這個比賽，我已經好幾天沒有吃肥肉了！」<br></p><p>丁莎莎因在節目中失控大哭，在網上迅速竄紅，但惹來演戲真假的爭議，令她受到困擾，早前更宣佈「息影」。最近她覺得自己很潮，所以又重出江湖參加比賽，但因為有點胖，所以立志要減肥，她感慨說：「看上的衣服我都穿不上，能穿上的衣服我覺得都不好看。」據悉，丁莎莎將會到台灣與吳宗憲合作錄影節目，還可能參與一部電影的拍攝。<br>江蘇《揚子晚報》<br></p></body></html>
