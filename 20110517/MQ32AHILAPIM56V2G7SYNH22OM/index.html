<html><header><meta charset="utf-8"><title>港鐵迪士尼線訊號故障</title></header><body><h1>港鐵迪士尼線訊號故障</h1><p>【本報訊】港鐵迪士尼線兩個月內發生第二次故障，列車班次延長至15分鐘一班，一個半小時後始回復正常服務。港鐵發言人指，昨早10時40分發生訊號故障，受事件影響，欣澳站至迪士尼站來往班次，由平時五分鐘一班延長至15分鐘一班，港鐵安排了接駁巴士在欣澳站接載旅客往迪士尼站，並加派職員協助旅客。至中午12時10分工程人員完成搶修，服務恢復正常。<br>本年3月29日，迪士尼線發生列車故障，一列載有100多名乘客的列車，由欣澳站開出往迪士尼站，途中車長發覺列車出現故障停車，其後倒車駛回欣澳站月台。</p></body></html>
