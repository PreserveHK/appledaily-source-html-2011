<html><header><meta charset="utf-8"><title>美女擋車為老伯出頭</title></header><body><h1>美女擋車為老伯出頭</h1><p>四川美女為老人護駕！前日有網友在網上爆料稱，成都鹽市口上周六（14日）發生城管打人事件，從照片可見，一位身穿藍色布衣、約70歲，委屈得眼紅的老伯拄着扁擔站在一輛執法車前，身旁還有多位美女一起擋車（圖），也有不少人圍觀。<br>據稱，城管把賣楊梅的老伯當街暴打一頓，更把他的秤弄斷，將楊梅踩碎。有經過的年輕美女看不過眼就圍上來要城管道歉，但他們態度囂張稱「賠你100塊（人民幣）」，令在場市民都憤怒起來。有人把地上的楊梅丟到車上，最後該車被拖車拖走。很多網友表示支持這幾位美女，讚她們是「今年最美的美女」、「心美人靚，秀外慧中」。<br>廣東《南方都市報》</p></body></html>
