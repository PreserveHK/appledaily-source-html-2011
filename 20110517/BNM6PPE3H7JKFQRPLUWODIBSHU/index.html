<html><header><meta charset="utf-8"><title>案件速遞妻獲准來港夫撤覆核</title></header><body><h1>案件速遞<br>妻獲准來港夫撤覆核</h1><p>【本報訊】六旬綜援漢欲安排菲籍妻子以受養人身份來港定居，照顧患重病的11歲兒子。惟入境處以他無力養妻為由拒絕，一家三口去年向高等法院申請司法覆核。入境處最終同意重新考慮，並於上月批准申請，而申請人亦同意撤銷司法覆核，獲法庭接納。申請人馮志文（譯音）、其妻ElviraBinagFung及兒子MarkAnthonyFung，被告為入境處處長。雙方早前達成協議，同意撤銷司法覆核申請。案件編號：HCAL94/10
</p></body></html>
