<html><header><meta charset="utf-8"><title>志偉讚四川重建迅速</title></header><body><h1>志偉讚四川重建迅速</h1><p>日前512四川汶川大地震三周年，曾志偉以福幼基金會主席身份，率「高球界512關愛行動」成員黎瑞恩、苗僑偉及戚美珍等，一行60人到江油市大康鎮考察重建成果。<br>眾人到各重建城鎮探訪，大家都讚重建速度驚人，首站為大康鎮大康學校，地震時該校學生宿舍及教室等全部震爛，福幼基金捐資331.5萬重建，如今各項設施都很完備，基金會再捐30萬開展陽光成長課題，教導學生安全及防災意識。對於重建工作迅速，志偉說：「最讓我們感動的是災區同胞感恩的心，政府部門在重建中盡責及善用善款，我們都很滿意。」<br>撰文：丁寧</p></body></html>
