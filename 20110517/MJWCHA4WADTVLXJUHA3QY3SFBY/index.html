<html><header><meta charset="utf-8"><title>Twins合體爭基仔</title></header><body><h1>Twins合體爭基仔</h1><p>今年是Twins出道10周年，蔡卓妍（阿Sa）和鍾欣桐（阿嬌）將有不少搞作包括推出寫真集，近日兩人又合體拍內地劇集《歡樂元帥》，一同演出的還有古巨基、郭晉安和吳卓羲等。<br>原來Twins對上一次一同拍劇集《齊天大聖孫悟空》已經是9年前的事，電影《雙子神偷》距今也有5年多，難怪阿Sa和阿嬌同聲謂一同拍攝覺得很開心。</p><p>基仔演帥哥</p><p>在劇中阿Sa和阿嬌卻要扮情敵，跟基仔上演三角關係，有感情瓜葛。基仔則演「帥帥哥」一角，性格風趣抵死，對他來說可謂輕而易舉，難怪基仔笑說：「其實多年前我也演過這種角色，相信今次會很好玩。」<br>撰文：葉雪</p></body></html>
