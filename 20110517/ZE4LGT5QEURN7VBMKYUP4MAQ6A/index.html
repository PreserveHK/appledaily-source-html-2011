<html><header><meta charset="utf-8"><title>案件速遞鄉委辯指廉署取樣不公</title></header><body><h1>案件速遞<br>鄉委辯指廉署取樣不公</h1><p>【本報訊】83歲的坪洲鄉事委員會副主席黃開榆（圖），涉嫌在該會前主席林偉強被指呃租津一事上，誤導廉署人員，昨在東區法院受審。控方指，筆迹專家從黃提供的51個簽名樣本，證明林的49張租單是黃所簽，故黃聲稱沒簽租單是誤導。辯方則指廉署取得樣本的程序不公，將反對樣本呈堂。<br>林偉強於03至07年向離島區議會提供有黃簽名的租單，申領租津近10萬元。廉署邀黃助查時，黃否認簽租單。<br>案件編號：ESCC931/11</p></body></html>
