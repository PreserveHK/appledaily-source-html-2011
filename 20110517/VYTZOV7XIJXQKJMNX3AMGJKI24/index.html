<html><header><meta charset="utf-8"><title>孫楠扮醫生探腦癱粉絲</title></header><body><h1>孫楠扮醫生探腦癱粉絲</h1><p>孫興早前在北京因吸毒被捕，有傳他向當局舉報藝人吸毒名單，孫楠被捲入事件中，孫興獲釋後開記者會澄清並無藝人吸毒名單一事，而孫楠也早否認其事。<br>前日，孫楠到北京香山敬老院探望一位蒙古腦癱女歌迷，他特別戴上眼鏡和口罩，穿着醫生袍給女歌迷驚喜，又將自己日前紀念汶川地震三周年時，上四姑娘山所戴的帽子及珍藏的耳機，送給患病女歌迷，讓她開心之極。<br>孫楠接受訪問時，對於孫興澄清並無藝人吸毒名單，孫楠再一次強調：「我本來就沒有吸毒，他澄不澄清都跟我沒關係。」<br>撰文：林妃</p></body></html>
