<html><header><meta charset="utf-8"><title>王羽晒少年腹肌</title></header><body><h1>王羽晒少年腹肌</h1><p>有「獨臂刀王」稱號的老牌台灣演員王羽暌違17年重返大銀幕，在陳可辛新片《武俠》飾演七十二地煞教主，出場氣勢非凡，導演陳可辛以《現代啟示錄》（ApocalypseNow）中的馬龍白蘭度（MarlonBrando）形容他，他卻說：「我紅過了，現在就像來圍事（睇場）。」<br>68歲的王羽身體十分硬朗，他說：「要活，就要動。」運動員出身的他，長年保持健身習慣，昨日他展現19歲時練了有八塊腹肌的健美照片，眾人看了驚呼連連。片中他和甄子丹過招，他大讚說：「甄子丹真材實料，要求很高。」但對金城武的動作，他也坦率說：「金城武動作不怎麼樣，他靠的是人帥。」<br>撰文：葉雪</p></body></html>
