<html><header><meta charset="utf-8"><title>志玲重現青澀空姐</title></header><body><h1>志玲重現青澀空姐</h1><p>已屆36歲的台灣第一名模林志玲曾為中華航空公司代言3年，當時她拍攝的月曆推出時曾引起轟動，近來有網友挖出志玲初出道時為「空姐補習班」拍的招生廣告。</p><p>甫士僵硬</p><p>只見志玲接連穿着華航、長榮及新航3間航空公司制服的照片，髮型看來較古板、樣子青澀，擺甫士也較僵硬，兩手交叉垂下，表情又很靦腆，據悉她除拍招生廣告，也拍了數本空姐參考書的封面，當時約為1997至1998年左右，志玲約二十餘歲，網友大讚她有學生氣質。志玲經理人范清美表示當時志玲還是大學生，更代志玲謝謝網友的讚美。<br>撰文：丁寧</p></body></html>
