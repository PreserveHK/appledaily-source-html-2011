<html><header><meta charset="utf-8"><title>i風物語：iKeyboard打字實感</title></header><body><h1>i風物語：iKeyboard打字實感</h1><p>iPad有個面積接近真實嘅虛擬鍵盤，無電腦在身邊時也可作代替品。唯一問題是虛擬按鍵無邊框，容易按錯。外國有位仁兄CliffTheir，正計劃開發iPad配件iKeyboard，只要放在iPad上，就可以替虛擬鍵盤加上按鍵嘅手感。CliffTheir正在網頁上找贊助，有興趣不妨睇睇。<br><br>網址：	http://www.kickstarter.com/projects/1030552097/ikeyboard-0</p></body></html>
