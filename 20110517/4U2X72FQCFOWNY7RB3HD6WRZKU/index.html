<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳搽按摩膏升Cup - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳搽按摩膏升Cup - 馮仁昭</h1><p>江若琳同黎耀祥等，噚日喺銅鑼灣出席潮流雜誌搞嘅「OL最愛品牌大賞2011頒獎禮」。着低胸裝現身嘅江若琳，最近做咗新加坡某品牌嘅豐胸產品代言人，家試用緊豐胸按摩膏，佢話效果理想：「用咗一個月，由A升咗去BCup。」黎耀祥話拍《畢打自己人》後，吸引唔少OL愛戴，問太太怕唔怕佢有外遇？祥仔話冇乜地方去，想越軌都難。</p></body></html>
