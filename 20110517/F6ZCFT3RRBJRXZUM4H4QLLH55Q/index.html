<html><header><meta charset="utf-8"><title>案件速遞警員洗黑錢470萬罪成</title></header><body><h1>案件速遞<br>警員洗黑錢470萬罪成</h1><p>【本報訊】一名警員涉嫌於07至09年間，利用多個銀行戶口及馬會戶口，清洗近470萬元黑錢，卻聲稱是經營酒吧及佛具生意的款項。區域法院法官彭寶琴不接納其說法，指欠債的被告入不敷支，不可能有百萬元的款項在一天內提存，他明知是罪行所得的黑錢，裁定被告四項洗黑錢罪名成立，還柙等待判刑。<br>案情指36歲被告何鴻耀，利用三間銀行的戶口及馬會戶口，分四次將涉案黑錢存入，並快速提走款項。<br>案件編號：DCCC1264/10</p></body></html>
