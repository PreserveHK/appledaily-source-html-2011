<html><header><meta charset="utf-8"><title>加料白飯　打到變雪糕</title></header><body><h1>加料白飯　打到變雪糕</h1><p>成日食剩飯，次次都要第二日炒冷飯，好悶呀！冷飯有無其他煮法呢？如果白飯可以變雪糕，係咪好吸引呢？做法其實好Easy，材料只需白飯、牛奶、糖、鮮忌廉及呍呢拿香油。將所有材料放入攪拌機打爛，然後倒入容器內，放雪櫃雪最少3小時便可。因為白飯含澱粉質，帶黏性，令雪糕質地軟綿。攪拌時毋須將材料打得太久，就可保留飯的口感。</p><p>材料：<br>白飯100克、牛奶200毫升、糖/鮮忌廉各3湯匙、呍呢拿油少許</p></body></html>
