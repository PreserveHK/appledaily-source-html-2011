<html><header><meta charset="utf-8"><title>富二代「飄移」撞死人</title></header><body><h1>富二代「飄移」撞死人</h1><p>內地富二代玩「飄移」失控撞死人！南京丁牆路前天下午發生一宗交通意外，一輛價值約250萬人民幣的寶馬M6跑車，突然失控撞上一輛電動車，導致電動車男司機當場死亡。目擊者稱事故起因是寶馬司機玩飄移釀車禍。<br>事發前寶馬跑車一直在路上高速轉圈，於地面上留下了幾十道輪胎痕，後來突然失控，直接撞上一輛電動車，當場將男司機撞飛出3米遠。<br>另外，西安西大街在上周六，亦有一名寶馬女司機差點撞上一推着單車的女士，兩女互不相讓當場對罵扭打，造成三小時交通堵塞。最後「單車女」被送院，「寶馬女」則被公安帶走。<br>江蘇《揚子晚報》</p></body></html>
