<html><header><meta charset="utf-8"><title>葉璇電髮爭女權</title></header><body><h1>葉璇電髮爭女權</h1><p>內地主旋律電影《建黨偉業》即將上映，近日葉璇在片中的角色造型曝光，她飾演中共黨內首位女性領導人、早期婦女運動發起人李勵莊。</p><p>吸引眾人目光</p><p>葉璇演的李勵莊在1924年發起成立廣東「女權運動大同盟」，並當選為大同盟首屆副會長。導演黃建新表示，在第一次黨大會上，李勵莊一亮相便吸引13位代表的目光。葉璇在片中穿上多款旗袍，配合其精緻的五官及當時時髦的鬈髮，正是典型的南國佳麗。葉璇在片中經歷被國民黨特務跟蹤及暗殺等事件，跟劉燁、李晨、及姜武等演員有不少對手戲。<br>撰文：李森</p></body></html>
