<html><header><meta charset="utf-8"><title>App士多：花花世界眼花花</title></header><body><h1>App士多：花花世界眼花花</h1><p>iPhone遊戲勝在種類五花八門，尤其是一啲小遊戲，唔用mouse換咗隻手指篤一篤，當堂好玩咗十倍！想玩智力小遊戲，最近興玩呢隻《LookAgain!》。玩法好簡單，全個版面只有13個方格，中間最大嘅方格有一個由不同圖案重叠而成嘅畫面，外圍方格有不同但勁似樣嘅圖案混淆視聽，真係睇到眼都花，只要在限時內找出正確圖案就算pass。《LookAgain!》唔止可以當智力測驗，仲可以驗埋眼㖭！＠<br><br>記者：王震遠</p></body></html>
