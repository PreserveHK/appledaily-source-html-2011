<html><header><meta charset="utf-8"><title>情侶狂咀激怒乘客</title></header><body><h1>情侶狂咀激怒乘客</h1><p>「這一幕看得讓人頭皮發麻！」遼寧省大連市前晚上演激情一幕，一對年約20歲的情侶在巴士總站登車後，相擁坐到後排，車還未開兩人便激烈地擁吻（圖），開車後兩人更肆無忌憚，甚至傳出陣陣呻吟聲。<br>巴士一路擠上大批乘客，企位的乘客被迫看着兩人激情演出，一名婦人低聲怒斥：「丟人！」兩人約在10分鐘後雙雙下車，乘客都批評這對男女違背公序良俗，侵犯其他乘客的權益。當地的律師則表示，這對情侶沒有主觀惡意，不構成侵權，只能予以道德譴責。<br>遼寧《半島晨報》</p></body></html>
