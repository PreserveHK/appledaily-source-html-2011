<html><header><meta charset="utf-8"><title>李多海大露背撼具荷拉</title></header><body><h1>李多海大露背撼具荷拉</h1><p>昨日兩套即將首播的韓劇分別舉行發佈會，包括由李多海與組合JYJ成員Micky主演的《MissRipley》，及李民浩、具荷拉和朴敏英合演的《城市獵人》，三名女星更先來一次性感對決，結果穿大露背超短裙的李多海最為吸引。</p><p>演技曾被批評</p><p>一向演善良角色的李多海，在《MissRipley》中首次演性格多變的壞女人，她被問到以前演技曾被批評時，即表示受批評後有反省過，今次會努力演出。另一邊廂《城市獵人》的女角具荷拉及朴敏英同以露肩短裙搶鏡，具荷拉更得到男主角李民浩為她打氣。</p></body></html>
