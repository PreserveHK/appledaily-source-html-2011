<html><header><meta charset="utf-8"><title>求驗客手記：阿積士勝利巡遊學跌獎盃 - 求驗客</title></header><body><h1>求驗客手記：阿積士勝利巡遊學跌獎盃 - 求驗客</h1><p>唔知係咪冠軍球隊有一種新傳統，捧走錦標後都例牌要跌吓隻冠軍獎盃至得，好似早前皇馬嘅沙治奧拉莫斯咁，就係巡遊時成隻盃由雙層巴士跌落地，仲畀尾隨巴士輾過。估唔到，荷蘭阿積士亦一樣，佢哋日前關鍵戰贏咗川迪後捧走今季荷甲錦標，之後就安排雙層巴士嚟一個小型勝利巡遊，點知走到上層車頂嘅門將史基倫保「牛油手」將個冠軍盾由高處跌咗落地，仲畀個球迷執咗㖭（圖）。曼聯門將雲達沙就推薦費格遜買史基倫保，做佢嘅門神接班人，但連冠軍盾都揸唔穩，怕且……</p></body></html>
