<html><header><meta charset="utf-8"><title>李宇春不敵周迅眼神</title></header><body><h1>李宇春不敵周迅眼神</h1><p>李宇春有份演新戲《龍門飛甲》中，她直言舞刀弄槍難不倒她，反而被周迅和陳坤的眼神嚇窒：「迅姐跟坤哥的眼神很銳利，對打時被迅姐嚇倒，而我與坤哥在戲中演過氣情侶，他雙眼會發電，跟他們合作心理壓力很大。」<br>周迅則說：「今次徐克導演要拍3D，要求很高，每個武打鏡頭要從十多個角度拍，每個角度我又要耍上多次他才收貨，所以每個武打鏡頭都要耍100多次，真是個紀錄！」<br>撰文：林妃</p></body></html>
