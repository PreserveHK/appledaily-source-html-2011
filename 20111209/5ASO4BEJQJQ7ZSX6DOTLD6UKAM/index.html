<html><header><meta charset="utf-8"><title>學友大馬巡唱變舞王</title></header><body><h1>學友大馬巡唱變舞王</h1><p>歌神張學友經過一年的巡迴演唱，前日在大馬舉行第101場「張學友1/2世紀演唱會」，當晚學友在台上又唱又跳，他以踢躂舞展開序幕。</p><p>自嘲一把年紀</p><p>學友說：「呢個演唱會係總結咗我過去27年喺演唱會上嘅表演，係一個集體回憶嘅夜晚，我都一把年紀，真係唔係開玩笑，今日將最原始嘅舞步搬上舞台，當中最特別嘅意義，就係嗰陣我係年輕人，估唔到踏入咗二分一世紀嘅年齡，我竟然會跳得好過以前。」<br>最後學友以獻唱給肥姐的《月巴女且》中的一字馬作為演唱會ending甫士，惹來全場掌聲。學友笑說：「大家千祈唔好學，因為做咗分分鐘大半日都上唔到嚟。」<br>撰文：林妃</p></body></html>
