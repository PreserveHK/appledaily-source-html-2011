<html><header><meta charset="utf-8"><title>Mi55趁聖誕誘宅男</title></header><body><h1>Mi55趁聖誕誘宅男</h1><p>女子組合Mi55今夏出完寫真即沉寂了一段日子，五女的經理人是向華強姪兒向展邦，他決定掟銀彈力捧五人成為宅男女神，據知稍後還會為Mi55開戲。</p><p>Vivian狂騷胸</p><p>Mi55日前率先為時尚雜誌拍聖誕照片，她們分別以紅白造型現身，充滿派對氣氛，其中32C咪咪的Vivian穿開窿的低胸短裙，酥胸半露，其三吋事業線搶去其他成員鏡頭。隊長Olivia更與好姊妹床戰大玩波波，散發青春誘惑。問Vivian如何過聖誕？她說：「我今年想約番啲同學開P，大家成日各有各忙，好耐冇聚埋一齊，好想藉住佳節，一齊重溫學生時代嘅快樂。」<br>採訪：比華利</p></body></html>
