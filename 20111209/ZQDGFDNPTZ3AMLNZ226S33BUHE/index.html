<html><header><meta charset="utf-8"><title>蓮莎《花花公子》封面曝光</title></header><body><h1>蓮莎《花花公子》封面曝光</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan），早前獲100萬美元（約780萬港片）薪酬接拍明年1、2月合併號的美國版《花花公子》雜誌，雖然雜誌下周四才正式出版，但其封面已在昨日外洩。</p><p>稱曾戀希思</p><p>從雜誌封面所見，全裸的蓮莎坐在用《花花公子》兔仔圖案椅背的椅子上大擺誘人甫士，非常性感，至於她在書中是否露全相拍照，則有待分曉。此外，蓮莎多年前寫下的日記曝光，她在日記中透露在已故影星希思萊杰（HeathLedge）猝逝前曾跟他熱戀。</p></body></html>
