<html><header><meta charset="utf-8"><title>微軟開appStore</title></header><body><h1>微軟開appStore</h1><p>微軟宣佈推出自家網上應用程式商店WindowsStore，提供專為Windows8作業系統而設的程式，預計明年2月面世。<br>跟其他網上應用程式商店一樣，會提供免費app，收費app的最低收費則定於1.49美元（11.58港元），微軟會向程式開發商抽30%佣金。<br>微軟認為，由於全球有5億部採用Windows作業系統的個人電腦，這將是WindowsStore對程式開發商的吸引之處。微軟亦期望，WindowsStore推出後可提升Windows手機及平板電腦的賣點。<br>英國《每日電訊報》</p></body></html>
