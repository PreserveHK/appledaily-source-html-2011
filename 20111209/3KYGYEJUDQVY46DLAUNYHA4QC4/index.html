<html><header><meta charset="utf-8"><title>蘋果汁國際幼稚園爆手足口病</title></header><body><h1>蘋果汁<br>國際幼稚園爆手足口病</h1><p>【本報訊】衞生防護中心接獲位於中西區的蒙特梭利國際學校，有20名學童爆發手足口病。患病的學童上月中起陸續出現口腔潰瘍的病徵，情況穩定，不需入院。<br>衞生防護中心表示，位於中西區的蒙特梭利國際學校爆發手足口病，有20名2歲至4歲幼稚園學生受感染，包括11男9女。他們於上月14日起陸續出現口腔潰瘍、發燒及手腳出現紅疹或水泡等症狀。所有患病兒童均毋須入院，全部現時情況穩定。衞生防護中心職員已視察該幼稚園，並建議該校採取預防措施。手足口病是一種常見於兒童的疾病，通常由腸病毒如柯薩奇病毒及腸病毒71型所引起。</p></body></html>
