<html><header><meta charset="utf-8"><title>逐鹿居家服</title></header><body><h1>逐鹿居家服</h1><p>早前因公幹關係到大阪一趟，順道到老友家吹水，閒談間，提到日本人為何特別注重家居服？原來，日本每天早上有限定的收垃圾時間，這個時候，三五成群的太太會順道在門外聊天，一聊就是一句鐘，是故居家服也不宜太過失禮。今個冬天，PeachJohn就設計了一系列無論手感和外觀都充滿暖洋洋感覺的小鹿和碎花系列的家居服，部份款式還可當CasualWear，真的很漂亮呢！雖然，香港沒限定的收垃圾時間，不過，久不久在家打扮一番，既可增加情趣，人又開心點，買一件半件都值得啦！<br><br>記者：陳子穎<br><br>PeachJohn（25776012）</p></body></html>
