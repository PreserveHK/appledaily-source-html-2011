<html><header><meta charset="utf-8"><title>東九單軌鐵路　每程料收六元</title></header><body><h1>東九單軌鐵路　每程料收六元</h1><p>【本報訊】政府計劃興建單軌鐵路，串連觀塘、九龍灣及啟德舊機場新發展區，搭客以遊客及到區內消費市民為主。政府下月開始就計劃進行半年公眾諮詢，若獲市民支持，便進行工程研究。政府預算單軌鐵路收費接近現時港鐵水平，全程約5元至6元。<br>政府為配合啟德新發展區，與九龍灣和觀塘工業區重建，打造九龍東為新中環。區內將會興建本港首條單軌鐵路，連接現有的港鐵觀塘線。政府消息說，單軌鐵路計劃將於下月啟動，由於建造耗費逾120億元，單靠車費收入未必可回本，但政府認為該鐵路是帶動整個區域發展的支柱，故首先諮詢公眾意見，取得社會支持，便落實推行。</p></body></html>
