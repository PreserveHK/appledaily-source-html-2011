<html><header><meta charset="utf-8"><title>朱紫嬈遊台灣夜市勁食</title></header><body><h1>朱紫嬈遊台灣夜市勁食</h1><p>樂壇新人朱紫嬈（Khloe）日前在uChannel網站頒獎禮中，憑一曲《投影》獲得唱作歌手獎，Khloe覺得很開心，她表示在未來日子會繼續進修音樂，令自己在作曲方面有更大的進步。她明年會獲唱片公司安排，大有機會進軍台灣樂壇，故她努力練習普通話。</p><p>趁機掃貨</p><p>此外，Khloe日前抽空到台灣率先試探當地行情，工作後她獲當地朋友帶往著名夜市遊玩兼大嘆地道美食，原來Khloe從未到過台灣，結果兩天內她竟吃超過十餐，同行友人取笑說大開眼界嘆為觀止。Khloe趁空檔shopping買靚衫，應付稍後為新歌《愛得太少》宣傳時用。<br>撰文：葉雪</p></body></html>
