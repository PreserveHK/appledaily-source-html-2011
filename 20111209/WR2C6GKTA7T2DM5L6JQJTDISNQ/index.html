<html><header><meta charset="utf-8"><title>周汶錡開到聲恨嫁</title></header><body><h1>周汶錡開到聲恨嫁</h1><p>周汶錡（Kathy）早前接受周美鳳主持的有線節目《星級會客室》訪問，近年經常傳出Kathy和法籍男友Julien的婚訊，問她究竟欣賞男友甚麼？Kathy甜絲絲說：「整體都OK，有幽默感，唔麻煩，唔奄尖，同朋友相處得好好。」她坦言以前很依賴男友，甚至對他很管束，不過現在已懂得各自有空間和互相遷就。</p><p>抗拒生BB</p><p>至於Julien是否結婚對象？Kathy坦承是，不過她表示婚訊只是傳聞，是否想結婚？Kathy說：「都OK，對女仔嚟講，有家庭點都係開心。」會否生BB？Kathy聞言表現很抗拒，她坦言不太喜歡小朋友。<br>撰文：葉雪</p></body></html>
