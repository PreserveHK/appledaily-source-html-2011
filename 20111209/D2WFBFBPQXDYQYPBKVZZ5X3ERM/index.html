<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉德嫻享受單拖遊埠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉德嫻享受單拖遊埠 - 馮仁昭</h1><p>葉德嫻日前接受now寬頻電視節目《HomeSweetHome》嘅訪問，憑電影《桃姐》葉德嫻先後奪得威尼斯影后同金馬獎影后，演技備受讚賞，不過原來佢除咗演戲同唱歌外，平日最愛就係一個人周圍去旅行同埋睇星星。一向畀人要求高感覺嘅葉德嫻遇到追求完美嘅劉德華時自然惺惺相惜，佢話：「好佩服華仔嘅堅持同零瑕疵，佢好識遷就人，亦好少發脾氣。」</p></body></html>
