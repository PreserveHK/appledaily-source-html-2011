<html><header><meta charset="utf-8"><title>《風流軍醫》男星肺炎逝世</title></header><body><h1>《風流軍醫》男星肺炎逝世</h1><p>曾演出美國劇集《風流軍醫俏護士》（M.A.S.H）的美國老牌男星HarryMorgen，香港時間昨日因肺炎在洛杉磯家中去世，終年96歲。</p><p>曾獲艾美獎</p><p>HarryMorgen大學時迷上戲劇表演，畢業後曾投身紐約百老匯，之後前往荷李活發展。雖算不上影視界大腕，卻是荷李活知名綠葉。1942年首次在電影中亮相，Harry曾憑70年代美劇《風流軍醫俏護士》獲得艾美獎，曾在《龍城殲霸戰》（HighNoon）等100多部影片中出演眾多配角。</p></body></html>
