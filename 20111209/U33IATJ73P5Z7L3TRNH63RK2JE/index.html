<html><header><meta charset="utf-8"><title>孖池明抵港周日開騷</title></header><body><h1>孖池明抵港周日開騷</h1><p>於80年代紅極一時的日本歌手近藤真彥（孖池），後日會在九展舉行兩場個唱，明日會抵港作好準備。</p><p>一日唱兩場</p><p>據悉孖池在日本工作行程緊密，只能明日來港作極短時間的綵排，但他希望音樂方面能盡善盡美，已邀請了多年好友野村義男到場作結他伴奏。孖池得悉開騷當日下午及晚上兩場，除有同胞歌迷越洋來港捧場外，就連舊愛梅艷芳的歌迷也團購門票入場支持，他已承諾會大唱梅姐生前改編過的歌曲答謝樂迷。</p></body></html>
