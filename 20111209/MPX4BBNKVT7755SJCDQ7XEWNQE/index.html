<html><header><meta charset="utf-8"><title>林欣彤飛甩羅孝勇</title></header><body><h1>林欣彤飛甩羅孝勇</h1><p>MCJin、林欣彤、羅孝勇、胡鴻鈞和謝偉俊昨日在海洋公園出席「動感天地」嘉年華，他們即場玩「動感快車」過山車，MCJin最為搞笑，着地後隨即扮暈，而謝偉俊就玩到頭髮亂了；及後玩「橫衝直撞」碰碰車，林欣彤未有選擇與緋聞男友羅孝勇同車，事後她解釋：「大會安排，我都冇避忌。」她表示很喜歡玩機動遊戲，反而最怕入鬼屋。<br>對於活動通告指白韻琴會出席，但最終沒有出現，謝偉俊解釋：「佢怕高，如果佢嚟到又唔玩咪好瘀，我對上一次玩已經係讀書時代，計計吓都有30幾年前，家仲夠膽玩，因為想挑戰吓自己。」<br>採訪、攝影：黃曉妍</p></body></html>
