<html><header><meta charset="utf-8"><title>女星晒「木瓜奶」　比堅尼被偷</title></header><body><h1>女星晒「木瓜奶」　比堅尼被偷</h1><p>台灣性感女星徐至琦日前在海水浴場拍攝性感寫真月曆，裸露尺度大到上半身全裸，下半身只穿白色丁字褲，巧妙以手臂遮傲人雙峯，不過仍可見波濤洶湧（圖），十分火辣。其中她以長髮遮「木瓜奶」的畫面，因鏡頭太色情，引來許多市民圍觀。後來甚至有警察出現關注，勸誡劇組離場否則就開罰單，還好在眾人求情與協調下倖免於難。不料她換下的比堅尼竟又不翼而飛，造型師只好安慰說一定是她穿比堅尼太性感，「才有路人直接把泳衣A（偷）走」。<br>台灣東森新聞網</p></body></html>
