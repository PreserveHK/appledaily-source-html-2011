<html><header><meta charset="utf-8"><title>阿姐尊重離職決定</title></header><body><h1>阿姐尊重離職決定</h1><p>汪明荃（阿姐）、薛家燕、鄧梓峰及泳兒等昨在電視城為《歡樂滿東華2011》拜神，對於陳志雲辭職，與他共事多年的阿姐讚志雲辦事能力高，是人才，但會尊重其決定：「佢嘅做法可能係嗰件事（指涉貪案）有影響，我諗佢嘅決定係最好嘅。」</p><p>家燕盼再合作</p><p>家燕姐則不捨得志雲：「佢好關心藝員各方面嘅問題，又友善冇架子。」有傳志雲會自組公司，家燕姐望將來有機會合作。鄧梓峰指志雲對製作方面好支持和配合下屬，明年電視大戰，問梓峰可擔心影響大局？他說：「成個行業會熱鬧起嚟，有競爭先有進步，無綫唔使太擔心，因為有好根基，呢個衝激會令戰鬥力更強。」<br>採訪、攝影：楊潔雯</p></body></html>
