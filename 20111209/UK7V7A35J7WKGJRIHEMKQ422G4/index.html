<html><header><meta charset="utf-8"><title>UFO現身水星？</title></header><body><h1>UFO現身水星？</h1><p>水星驚現不明飛行物體UFO？美國太空總署用太空望遠鏡拍攝日冕物質噴發連環影像，但影像可見水星旁出現UFO（藍圈示）。影片在YouTube已有10萬人瀏覽，有人相信那是太空船：「那物體兩邊呈圓筒，看來絕對是一艘船。」<br>水星有UFO？天文台學家說不，解釋製造日冕物質噴發連環圖時須刪除行星等移動物體，但刪除行星影像較難，水星旁的UFO其實只是水星早一天未被完全刪除的影像，而不是甚麼太空船，如果是，NASA不會完全察覺不到。<br>英國《每日郵報》</p></body></html>
