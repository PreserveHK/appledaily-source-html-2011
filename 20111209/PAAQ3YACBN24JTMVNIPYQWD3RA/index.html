<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城凌空舞玩機關 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城凌空舞玩機關 - 馮仁昭</h1><p>郭富城嘅跨年演唱會就快開始，為展現舞台王者風範，城城今次搵咗近半百嘅舞蹈員合作，近日就日以繼夜不停游走港九唔同嘅排舞室，聽講其中最大一個近萬呎，等城城有較大空間綵排佢嘅招牌凌空跳舞絕技，城城話：「今次係真正嘅舞臨盛宴，舞蹈特別精緻同繁複，以前好少見過。」城城演唱會嘅舞台機關特別多，其中一個凌空旋轉金鋼啟動儀，好似一座鑽石型小戰機一樣，城城就會喺裏面唱情歌，但聽講只係舞台嘅五分一部份，想知更多，當然要親身去欣賞。</p></body></html>
