<html><header><meta charset="utf-8"><title>求驗客手記：泰臣棄拳唱歌冧觀眾 - 求驗客</title></header><body><h1>求驗客手記：泰臣棄拳唱歌冧觀眾 - 求驗客</h1><p>前世界重量級拳王泰臣（圖）好抽係人都知，不過又有幾多人會估佢都唱得兩嘴？佢早前去咗巴西一個遊戲節目，表演佢嘅歌喉。佢演唱個首歌係60年代好紅嘅《伊帕內瑪姑娘》（TheGirlfromIpanema）。46歲嘅佢歌喉其實真係麻麻地；不過，你唔可以期望太多，話晒佢係拳王唔係歌王。雖然有少少甩beat，不過有和音傍住，都好有氣氛，全場觀眾都好畀面咁不停歡呼助興；講真大家開心咪得囉。</p></body></html>
