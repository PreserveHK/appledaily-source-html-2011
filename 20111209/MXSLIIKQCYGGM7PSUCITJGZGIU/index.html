<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●因玩手機而被趕落飛機的美劇《娛樂揸Fit人》男星艾力寶雲昨日雖然就事件道歉，但美國航空則指他冇禮貌兼講大話。<br><br>●英國導演丹尼波爾獲委任為明年倫敦奧運開幕典禮的美術總監，組合Underworld則成活動的音樂總監。<br><br>●日本女歌手安室奈美惠前日把新歌《arigatou》放上facebook供免費下載。</p><p>●懷孕9個月的日本女星小雪，昨日捧着巨肚宣傳新片《ALWAYS三丁目之黃昏'64》，此乃她臨盆前最後的工作。<br><br>●韓國組合CNBLUE成員鄭容和，昨日和隊友在首爾出席女童軍宣傳大使委任儀式。<br><br>●韓國女歌手IU的新大碟推出一星期，13首歌的下載次數已多達約700萬。</p></body></html>
