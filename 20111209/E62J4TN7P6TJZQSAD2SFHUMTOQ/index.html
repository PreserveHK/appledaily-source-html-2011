<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇一錯再錯聖誕唔使預 - 求驗客</title></header><body><h1>求驗客手記：阿蘇一錯再錯聖誕唔使預 - 求驗客</h1><p>利物浦前鋒蘇亞雷斯（圖）今次有排煩！大家都應該仲記得星期一紅軍作客富咸場波，主隊球迷不停叫囂、挑釁阿蘇。搞到佢賽後好唔好老脾咁舉中指，「答謝」富咸迷嘅厚愛，仲畀電視台影咗入鏡。禮拜三英格蘭足總指控佢行為不檢，罰幾多場就未定住；不過阿蘇已經孭住種族歧視嘅charge，如果入到佢罪嘅話，可能夾埋要停9場，有機成個聖誕、新年快車都唔使預佢。而利記因為球員圍球證都被罰，真係禍不單行。</p></body></html>
