<html><header><meta charset="utf-8"><title>蘋果汁科大囊括青年科學家獎</title></header><body><h1>蘋果汁<br>科大囊括青年科學家獎</h1><p>【本報訊】香港科學會早前頒發四個青年科學家獎，全部由科技大學囊括，其中27歲的物理學系博士生陳潔菲（圖右），與研究團隊以四年多時間，透過實驗肯定愛因斯坦的光速極限理論，「單光子無法快過光速，即係無法做到時光機」。<br>28歲的生命科學部博士生黃兆麟（圖左），則花了四年時間研究柏金遜症，發現柏金遜病人腦內細胞有較多自噬體，令細胞死亡。此外，他亦發現有兩種蛋白的結合，會加速細胞死亡，令病情惡化。研究有助研發治療柏金遜症的標靶藥物。<br>二人異口同聲表示，在香港當科學家需要極大決心。陳已獲內地一所大學招攬為副教授，黃則將到美國的頂尖學府深造。</p></body></html>
