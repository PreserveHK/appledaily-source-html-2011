<html><header><meta charset="utf-8"><title>求驗客手記：「法國碧咸」膺最性感球星 - 求驗客</title></header><body><h1>求驗客手記：「法國碧咸」膺最性感球星 - 求驗客</h1><p>蒙彼利埃神射手基奧特（圖）好波又靚仔，而靚仔嘅地位仲得到咗肯定㖭！點肯定法？法國雜誌《Tetu》星期二搞咗個網上投票，畀網民選邊個係今年法甲最性感球星，喺過萬張選票下，基奧特一枝獨秀，以3,000幾票輕鬆奪得「法甲最性感球星」嘅頭銜。佢有名「法國碧咸」，人又大隻又靚又型，贏其實好正路。如果基奧特keep住家嘅狀態，好有機會有份踢下年歐國盃；到時全世界都有機會一睹佢場上嘅風采。</p></body></html>
