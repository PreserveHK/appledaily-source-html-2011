<html><header><meta charset="utf-8"><title>五小巴遭扑爆玻璃</title></header><body><h1>五小巴遭扑爆玻璃</h1><p>【本報訊】銅鑼灣五部專線小巴被發現遭狂徒連環扑爆玻璃窗。昨清晨6時許，三部通宵泊在蘭芳道小巴站的30號路線專線小巴，被司機發現三車擋風玻璃爆裂，成蜘蛛網裂紋（圖），同時，與蘭芳道交界的利園山道，另外兩部泊在站頭的21A及21M路線的專線小巴，亦被人用同一手法砸爛車頭擋風玻璃。警方接報到場調查，現場未有撿獲涉案兇器。有目擊者透露，凌晨時分曾見到一醉酒的疑似非洲漢，以滅火筒連環扑爆小巴，相信有人醉酒鬧事。</p></body></html>
