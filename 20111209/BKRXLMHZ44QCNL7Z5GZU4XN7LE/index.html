<html><header><meta charset="utf-8"><title>珍芳達獲領導獎眼濕濕</title></header><body><h1>珍芳達獲領導獎眼濕濕</h1><p>現年73歲的老牌女星珍芳達（JaneFonda）昨日於加州出席由電影雜誌《TheHollywoodReporter》所搞的權力女性早餐會。<br>珍芳達昨日與女電影製作人LauraZiskin在活動上更同被頒授領導獎。舊超人女姬蒂布絲禾夫（KateBosworth）、舊蜘蛛女姬絲頓丹絲（KirstenDunst）及艾美羅森（EmmyRossum）等紛紛盛裝支持。</p><p>學習嘉芙蓮</p><p>珍芳達領獎時忍不住落淚，她在台上說：「我沒想過會流淚，能獲此殊榮我實在覺得榮幸，我想我從嘉芙蓮協賓（KatherineHepburn）身上學到最多東西。」</p></body></html>
