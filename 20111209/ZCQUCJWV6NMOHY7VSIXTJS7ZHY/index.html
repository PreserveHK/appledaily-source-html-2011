<html><header><meta charset="utf-8"><title>小情侶煲粥交$11142電話費</title></header><body><h1>小情侶煲粥交$11142電話費</h1><p>初戀甜蜜蜜，英國一對小情人不能時刻相對，男孩惟有透過手機繼續跟女友談情，一個月後才發現煲電話粥的代價驚人：盛惠912鎊（11,142港元）！家住大曼徹斯特區的14歲男孩岩士唐（LukeArmstrong圖），每天午膳和夜晚都會與女友大煲電話粥，當母親穆勒收到兒子的電話賬單時大吃一驚，費用是912鎊，遠超每月28鎊（342港元）電話套餐收費。<br>穆勒質疑電訊商O2為何沒採取措施阻止用戶超額通話。O2現要求穆勒每月支付168鎊（2,052港元）清還電話賬項。<br>英國《每日郵報》</p></body></html>
