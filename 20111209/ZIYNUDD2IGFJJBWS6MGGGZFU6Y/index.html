<html><header><meta charset="utf-8"><title>野狼吞食女教師</title></header><body><h1>野狼吞食女教師</h1><p>美國阿拉斯加州一名女教師，去年在戶外跑步時，遭一群餓狼咬死，屍首被拖入叢林中吃，是美國逾半世紀以來首宗野狼咬死人事件。<br>事發在去年3月8日，女教師伯納（圖）在奇格尼克灣一條小漁村附近跑步時，遭多條野狼襲擊，餓狼咬死她後將屍體拖進叢林慢慢吃，後來有人駕駛雪車經過，見到雪地有血迹，於是上前查看，才發現滿身傷痕的伯納倒斃在血泊中。當局其後在附近槍殺兩條狼。驗屍官證實伯納全身多處被動物抓傷致死。<br>英國《太陽報》</p></body></html>
