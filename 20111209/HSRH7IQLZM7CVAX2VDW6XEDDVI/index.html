<html><header><meta charset="utf-8"><title>碩克享受加戲咀米雪</title></header><body><h1>碩克享受加戲咀米雪</h1><p>電影《緣滿除夕夜》（NewYear'sEve）昨日於紐約舉行首映，碩克艾佛朗（ZacEfron）、謝茜嘉比爾（JessicaBiel）等演員均有出席，羅拔迪尼路（RobertDeNiro）及莎拉謝茜嘉柏嘉（SarahJessicaParker）更攜眷赴會。<br>而碩克跟米雪菲花（MichellePfeiffer）接受節目《TheTodayShow》訪問，24歲的他被問到跟年齡大他一倍有多的53歲米雪菲花接吻會否尷尬?<br>碩克說：「你是在說笑嗎？這是整齣電影最好看的部份！劇本原本沒有，是我們的建議，結果有趣極了。」而米雪更表示拍攝開始時有點緊張。</p></body></html>
