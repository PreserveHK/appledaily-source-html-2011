<html><header><meta charset="utf-8"><title>今日提醒你：紅十字會籲聖誕捐血</title></header><body><h1>今日提醒你：紅十字會籲聖誕捐血</h1><p>【本報訊】聖誕佳節普世歡騰，但也別忘記捐血救人。香港紅十字會預計，在冬季前往捐血的市民會比平日減少兩成，該會呼籲市民在聖誕長假期間，繼續支持捐血。<br>紅十字會輸血服務中心指，長假將至加上天氣轉趨寒冷，市民捐血意欲會較低，希望公眾在聖誕假期前往捐血，以確保有足夠及穩定血液供臨床輸血，將溫暖祝福送給有需要的病人。為答謝捐血者支持，12月12日至31日期間在任何捐血站及流動捐血隊捐血，將會獲贈「聖誕樹LED咭」，送完即止。</p></body></html>
