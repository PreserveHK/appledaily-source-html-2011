<html><header><meta charset="utf-8"><title>仔仔躁爆避見趙又廷</title></header><body><h1>仔仔躁爆避見趙又廷</h1><p>周渝民（仔仔）兩年前與趙又廷拍電視劇《痞子英雄》時十分友好，後來趙又廷憑此劇爆紅，更在金鐘獎稱帝，令兩邊粉絲不和互罵，搞到之後兩人形同陌路。前天仔仔為新片《新天生一對》宣傳，被問到與趙又廷的事，仔仔竟回應道：「沒必要講他！」</p><p>很久沒聯絡</p><p>兩人又被安排前後錄影節目《姊妹淘心話》，仔仔說很久沒跟趙又廷聯絡：「超久沒跟他連絡，唯一一次有互動，是他跟別人開車經過我家樓下，喊了我一聲吧！」他錄影完沒回化妝室便直接從貨梯離開，似避開跟趙又廷碰面。撰文：葉雪
</p></body></html>
