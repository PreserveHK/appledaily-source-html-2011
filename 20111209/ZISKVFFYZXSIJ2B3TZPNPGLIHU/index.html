<html><header><meta charset="utf-8"><title>新界北殺「郭靖」疑兇提堂</title></header><body><h1>新界北<br>殺「郭靖」疑兇提堂</h1><p>【本報訊】警方昨日再將一名涉嫌謀殺的17歲姓黃男子落案檢控，疑犯於本月5日凌晨連同其他同黨在屯門新秀街以利刀斬殺18歲男子郭衍靖，疑犯今日在屯門裁判法院提堂。<br>消息指稱，郭衍靖為黑幫「新義安」成員，綽號「郭靖」，同門內訌，當日凌晨他遭刀手伏擊，一刀穿心，身體被狂斬，復被私家車輾過終喪命，新界北總區重案組接手調查，本月7日下午將涉案另一名刀手緝獲，早前已有一名23歲姓劉疑兇被落案起訴相關罪名。</p></body></html>
