<html><header><meta charset="utf-8"><title>朱慧敏拒戀EO2成員</title></header><body><h1>朱慧敏拒戀EO2成員</h1><p>朱慧敏和許亦妮昨在鑽石山出席明珠台活動，最近有傳朱慧敏與台灣富商男友分手，並搭上EO2的Eddie，她說：「唔想講太多感情事，我同Eddie係好朋友，唔係拍拖。」</p><p>力撐《天與地》</p><p>對於新劇《天與地》收視麻麻，朱慧敏說：「其實數字好難作準，有啲時事節目都用呢部戲做話題，就知道口碑其實唔錯。」另外，許亦妮以低胸性感裝出現，她表示不會羨慕同屆港姐冠軍朱晨麗工作多，還表示欣賞對方：「佢參選時已覺得佢好好，多工作好正常，我亦試過做主持，會等公司安排。」<br>採訪、攝影：何慧斯</p></body></html>
