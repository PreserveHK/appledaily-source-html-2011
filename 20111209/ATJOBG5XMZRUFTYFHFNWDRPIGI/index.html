<html><header><meta charset="utf-8"><title>JC警鐘胸遭突襲</title></header><body><h1>JC警鐘胸遭突襲</h1><p>16位入圍「2011亞洲先生競選」的參賽者昨日到亞視總台見表演嘉賓警鐘胸JessicaC.（JC），屆時他們會合演「魔女色誘超級男」環節。昨日眾人先來綵排，並擺出親熱誘人甫士，來自韓國2號尹雅嵐施箍頸神功，從後突襲JC，險些碰到JC的警鐘胸。11號謝傑比薩松則拿起JC的頭髮來聞，十分搞笑。</p><p>JC被亞洲先生輪住埋身，問有否被他們的舉動嚇怕？她說：「我鍾意擁抱，冇問題，每個都好有風度，大家喺後台都有傾有講。」早前JC陷慾照事件，回復單身的她坦言事件令她首次迷失，幸好現已振作過來。<br>採訪：林妃</p></body></html>
