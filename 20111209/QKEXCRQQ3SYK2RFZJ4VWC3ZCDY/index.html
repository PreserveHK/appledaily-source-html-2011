<html><header><meta charset="utf-8"><title>曾咏真空鬥顧婭棋</title></header><body><h1>曾咏真空鬥顧婭棋</h1><p>意國名牌Valentino昨日在中環舉行2012春夏時裝騷，由開始轉戰影圈的模特兒顧婭棋（Marsha）、翻版樂基兒曾咏（Winnie）等示範。Winnie穿上性感透視新裝，Marsha則相對密實，她說：「不會真空，看需要決定吧。」</p><p>Valentino新季貫徹一向的優雅細緻女人味，以紅、白、杏及肌膚色等作主軸色彩，70年代復古線條伴以輕盈、超薄的雪紡、輕紗及喱士等，icon的ribbon、玫瑰花皺褶、扇貝形拼貼等，一派華倫天奴常見的柔和美麗。手袋、鞋履則繼續近季主打的窩釘元素。<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
