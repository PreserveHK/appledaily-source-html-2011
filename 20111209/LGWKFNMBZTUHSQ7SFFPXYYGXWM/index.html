<html><header><meta charset="utf-8"><title>周嘉玲印度過火辣聖誕</title></header><body><h1>周嘉玲印度過火辣聖誕</h1><p>周嘉玲開設的童裝店MamaKid，昨日舉行慈善活動，請來名攝影師夏永康為小朋友拍照，幫香港兒童癌症基金籌款，她說：「細個嘅時候，有個好好嘅朋友仔，4、5歲因為癌病唔喺度，所以想幫吓呢類小朋友，支持慈善都要搵啲有親切感嘅嚟幫。」她指和夏永康多次合作，也覺得行善除了賣物以外，也有其他方法。<br>提到聖誕節，周嘉玲表示會去印度：「因為老公係印度人，佢想去探吓屋企人，其實我最憎熱，同聖誕去熱帶地方，不過老公想就陪吓佢，同埋都想畀個女知道自己有一半係印度人。」<br>採訪、攝影：譚倩宜</p></body></html>
