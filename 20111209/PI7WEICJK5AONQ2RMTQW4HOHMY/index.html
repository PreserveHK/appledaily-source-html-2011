<html><header><meta charset="utf-8"><title>求驗客手記：C朗女友聖誕bra晒身材 - 求驗客</title></header><body><h1>求驗客手記：C朗女友聖誕bra晒身材 - 求驗客</h1><p>皇家馬德里Ace基斯坦奴朗拿度（C朗、小圖右），今季表現繼續強勁，而佢女友艾琳娜（上圖）都狀態大勇。繼紅水晶、芭蕉葉遮住重要部位嘅火辣寫真之後，星期二又出咗個令人大噴鼻血嘅胸圍廣告，趕佳節前登場！廣告入面佢只係着住件好有聖誕feel嘅紅色披肩，加個紅bra；一邊大晒身材，一邊唱住聖誕歌。搔首弄姿仲笑得勁甜，相信C朗睇到都一定流出兩行鼻血！廣告係拍得好好睇，不過我求大俠覺得好似拍畀男人睇多啲喎。</p></body></html>
