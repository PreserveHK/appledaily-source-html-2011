<html><header><meta charset="utf-8"><title>靚佬湯為杜拜影展揭幕</title></header><body><h1>靚佬湯為杜拜影展揭幕</h1><p>今年聖誕大片《職業特工隊：鬼影約章》（Mission：Impossible－GhostProtocol）昨日於第8屆杜拜國際電影節作全球首映，基於男主角湯告魯斯（TomCruise）在當地的全球最高哈利法塔（BurjKhalifa）拍誇張特技場面，本片獲選為影展開畫片亦合情合理。<br>靚佬湯孖住導演畢貝特（BradBird）、性感女星PaulaPatton、英國男諧星西蒙柏奇（SimonPegg）及印度男星AnilKapoor現身紅毯。</p><p>王室密斟</p><p>當中尤以靚佬湯最受注目，身為王室成員的杜拜酋長穆罕默德．阿勒馬克圖姆跟靚佬湯密密斟，似想再有搞作。</p></body></html>
