<html><header><meta charset="utf-8"><title>日隨意斬人案成潮　三女受害</title></header><body><h1>日隨意斬人案成潮　三女受害</h1><p>日本繼埼玉縣有兩名女生遭人持刀砍傷後，昨天千葉縣也發生同類事件，當局懷疑有人有樣學樣。<br>千葉縣一名20歲大學女生昨天10時出門，準備走到車站時，突然被一名男子用刀刺傷腹部。由於案發的千葉縣距離埼玉縣不遠，警方懷疑歹徒有樣學樣，模仿鄰縣兩宗傷人案行兇。<br>在埼玉縣，上月中先有一名中三女生遭人用刀刺傷脖子。本月初又發生同類傷人案，受害者是一名小二女生，警方後來拘捕一名16歲高中男生，並在他家中搜出20多把利刀，他承認犯下兩宗傷人案。該男生曾殺過動物，把屍體帶回學校炫耀。<br>台灣TVBS</p></body></html>
