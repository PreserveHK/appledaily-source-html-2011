<html><header><meta charset="utf-8"><title>Kay上無綫阿媽開心</title></header><body><h1>Kay上無綫阿媽開心</h1><p>環球準備明年3月1日在會展舉行「浮想聯翩張國榮」音樂會，昨日一班環球歌手劉美君、謝安琪（Kay）、張敬軒、吳雨霏及Mr.出席銅鑼灣富豪舉行的音樂企劃發佈會，環球高層黃劍濤說已邀請無綫採訪是次活動，但未見無綫派員出席。<br>張敬軒被問無綫是否太小器？他說：「係咪我時運高睇唔到？不過，大家都要warmup，拍拖嗌完交都要食餐飯喇！」有消息指Kay無機會亮相無線，所以廣告商買下30萬廣告宣傳其演唱會，她說：「生意嚟，賣廣告當然要俾錢，好多謝主辦單位，我阿媽睇到個電視廣告，好開心咁打電話嚟話我可以上無綫。」<br>採訪：李珮洳<br>攝影：黃文偉</p></body></html>
