<html><header><meta charset="utf-8"><title>戴小奕婚後過年念娘家</title></header><body><h1>戴小奕婚後過年念娘家</h1><p>熊黛林（Lynn）同門、名模戴小奕月前在青島嫁給前中國國腳舒暢，她昨日正式復工在中環為名牌LouisVuitton示範2012春裝。戴小奕說：「很忙很辛苦，沒有時間去蜜月，新年可能才去馬爾代夫。」她表示成為嫂子，有點不習慣，今年農曆年要留在夫家，也令她不捨得父母。<br>戴小奕是公司中最早出嫁的女模，婚禮上更帶動了另一女模劉丹男友求婚，她說：「我也希望能帶動大家出嫁，希望感動到Lynn和Baby她們啦。」問她婚後可會減少性感？她說：「不會啦，也一樣在工作。」<br>採訪、攝影：梁錦雯</p></body></html>
