<html><header><meta charset="utf-8"><title>迪子赴台演出受阻</title></header><body><h1>迪子赴台演出受阻</h1><p>樂壇唱作女新人迪子，簽約成為環星唱片一分子，近日她推出首張細碟《愛幻想》，一手包辦作曲、填詞和監製的新歌《自由行》和《吾係情歌》皆有不俗的口碑。<br>最近迪子接受邀請代表香港，有機會和日本、台灣及內地團體在台灣一起演出，迪子說：「真係受寵若驚，我好榮幸可以同亞洲各搖滾樂隊切磋。」</p><p>樂手不獲簽證</p><p>今次演出可說是有驚無險，因為當迪子與其餘兩位樂手到達台中機場申請簽證時，負責彈bass的樂手不獲簽證，官員要他即時回港，迪子惟有即時致電在台灣的好友，急忙幫手找樂手頂上，幸好最後找到樂手，即晚開會重新編排樂譜和綵排，終可順利演出。<br>撰文：林妃</p></body></html>
