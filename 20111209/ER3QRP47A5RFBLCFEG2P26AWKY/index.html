<html><header><meta charset="utf-8"><title>阮兆祥惡搞達明一派</title></header><body><h1>阮兆祥惡搞達明一派</h1><p>繼王祖藍惡搞「涼朝偉」後，祖藍、阮兆祥、李思捷的「福祿壽」為宣傳明年2月的紅館演唱會，昨日輪到阮兆祥玩嘢，他在微博上載一張A貨「達明一派」的經典海報，他分別扮黃耀明及劉以達兩個角色，並拿他們的不和做賣點，海報上註明「冰釋前嫌，攜手回歸，撻成一塊，十個救火的亞嬋演唱會」。<br>祥仔披上長假髮都遮不住肥面，故他在微博上向注重外表及身形高䠷的黃耀明公開道歉：「明哥，這是對『達明一派』的致敬！對不起，我在努力減肥中……」相信很快便輪到李思捷出場了。<br>撰文：丁寧</p></body></html>
