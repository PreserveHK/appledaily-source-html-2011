<html><header><meta charset="utf-8"><title>哈仔獲選年度娛樂家</title></header><body><h1>哈仔獲選年度娛樂家</h1><p>《哈利波特》（HarryPotter）電影系列扮演哈仔的英國男星丹尼爾拉德克里夫（DanielRadcliffe）剛獲最新一期美國娛樂雜誌《EntertainmentWeekly》選為全年大娛樂家，成為封面人物。</p><p>Adele威水</p><p>丹尼爾今年演出《哈8》大收，又演過舞台劇及新片《TheWomenInBlack》，雜誌讚揚他為最具潛質表演者。其他17個得獎單位尚有英國唱作女歌手Adele、澳洲男星曉治積曼（HughJackman）及電影《最爆伴娘團》（Bridemaids）等等，但完整名單要今日出版的《EW》才公開。</p></body></html>
