<html><header><meta charset="utf-8"><title>原子鏸SM俘虜尹子維</title></header><body><h1>原子鏸SM俘虜尹子維</h1><p>尹子維最近推出新碟《透明》，日前他為最新派台歌《奴隸》拍攝MV，不避嫌找來緋聞女友原子鏸客串。MV意識大膽兼充滿電影感，以表達情慾中的黑暗面。</p><p>慘變愛情奴隸</p><p>尹子維一人分飾兩角化身貴族及舞台演員，他先在一個充滿懷舊氣氛的紅磨坊式場地睇艷舞，原子鏸及一眾舞蹈員穿上性感舞衣在台上大跳SM舞步，更走至台下尹子維的身旁熱舞。鏡頭一轉尹子維成了台上其中一位演員，他戴上充滿神秘感的面罩，在台上變成一眾女士的俘虜，表達愛情的綑綁性，也表達了MV中「loveslave」的主題。尹子維表示十分感謝原子鏸的精采演出，因她精通鋼管舞，令MV生色不少。<br>撰文:林妃</p></body></html>
