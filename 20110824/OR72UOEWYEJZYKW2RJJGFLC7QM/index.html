<html><header><meta charset="utf-8"><title>莊思敏不捨吳浩康</title></header><body><h1>莊思敏不捨吳浩康</h1><p>莊思敏前晚到圓方為化妝品拍攝最新粉底宣傳片，她早前自爆與吳浩康分手，表示兩人仍有聯絡，並坦言不捨得，但就堅拒復合，她說：「當日出現問題分開，呢個問題暫時係唔會改變，有啲嘢唔可以話改就改，總之係大家溝通上睇法唔同，所以先唔可以一齊。」</p><p>睇清先開始</p><p>近日傅穎自爆被羅仲謙暴力對待，莊思敏都有留意，但希望給予兩人空間，不過她表示拍拖時也有check男友電話，看到某些內容也會呷醋。對於現時是否有追求者，她表示應該有，但不會認真對待，她說：「自己未ready，家會花多啲時間認識一個人先開始，唔想浪費時間，失戀好傷心。」<br>採訪、攝影：張俊銘</p></body></html>
