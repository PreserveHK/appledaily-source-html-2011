<html><header><meta charset="utf-8"><title>陳喬恩喊腫眼竇驍番</title></header><body><h1>陳喬恩喊腫眼竇驍番</h1><p>黃真真執導的愛情催淚電影《傾城之淚》，早前已完成了周冬雨與李治廷、梁詠琪和任賢齊的兩段故事，壓軸將由陳喬恩和竇驍譜出一段感人悲劇，日前兩位主角已到上海拍攝，首天開工，為了醞釀感情，喬恩特別請求竇驍幫忙多說些感動的台詞，竇驍全力配合。<br>為了讓兩位演員在開工前有更多了解，讓演出更有默契，導演安排喬恩與竇驍喝下午茶聊天，給他們足夠時間培養感情。昨天兩人開工拍攝，因劇情需要，喬恩在片場數度落淚，哭腫眼睛。竇驍為了緩和氣氛，溫柔安慰她，更送上鮮花博紅顏一笑。該片將在12月24日聖誕節檔上映。<br>撰文：葉雪</p></body></html>
