<html><header><meta charset="utf-8"><title>趣趣地：MJ懶理球員疾苦</title></header><body><h1>趣趣地：MJ懶理球員疾苦</h1><p>NBA勞資雙方仍然未達成共識，有傳會喺下月15日再傾多次。身為山貓班主嘅「籃球之神」米高佐敦（圖）日前就話，以前幾次罷工經已證明，最後只會球員玩死自己，同老闆鬥都係嘥氣，MJ做咗老闆果然講句嘢都幫住晒資方，Dislike！不過MJ叫球員妥協嘅同時，喺芝加哥嘅酒店內，以佢個名命名嘅新餐廳就喺周二開幕，睇嚟佢做咗老闆已經搵錢至上，唔理球員疾苦，真係同香港班高官冇咩分別！</p></body></html>
