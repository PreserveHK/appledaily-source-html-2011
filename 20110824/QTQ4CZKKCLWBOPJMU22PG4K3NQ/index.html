<html><header><meta charset="utf-8"><title>超盈自稱小角色</title></header><body><h1>超盈自稱小角色</h1><p>賭王何鴻燊三房女兒何超雲和陳山聰拍拖，哄動全城。四房長女超盈昨日在微博，就回應外間指賭王女兒身份沉重，她說：「你們認為我太沉重，也許我不是童話裏的公主，而是一個現代大家庭內的一個小角色！生活在這個家，我選擇了接受現實，幫媽媽承擔，有責任不可整天嘻嘻哈哈。」</p><p>超盈指自己看不通別人的故事，正如外間也不清楚她一樣，她只想外間不以家族之名來評價她：「我的夢想是將來我的成就高和低，別人會稱呼我何超盈而不再只是賭王的女兒。」忙於拍拖的超雲就上載一張熊貓眼的相，超蓮就和媽咪三太陳婉珍母女裝粉紅衫逛電器店。<br>撰文：林妙萍</p></body></html>
