<html><header><meta charset="utf-8"><title>趣趣地：米基爾老竇獲救</title></header><body><h1>趣趣地：米基爾老竇獲救</h1><p>車路士尼日利亞中場約翰米基爾（圖）嘅爸爸米高被綁架10日後，尼國警方周一（22日）喺北部城市卡諾成功將佢救出，並當場拘捕5人。米高事後同記者講，着住軍服嘅疑兇帶佢到一處偏僻叢林，並且拳打腳踢，佢塊面仍留有傷痕。父親吉人天相，正喺倫敦嘅約翰米基爾鬆一口氣，透個經理人感謝球會、球迷同埋朋友支持。事件發生時，約翰米基爾仍然堅持落場，分別喺對史篤城同埋西布朗嘅比賽中上陣，深受領隊波亞斯欣賞，讚呢位24歲小將夠專業精神。</p></body></html>
