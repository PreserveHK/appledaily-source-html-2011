<html><header><meta charset="utf-8"><title>NickAshford喉癌逝世</title></header><body><h1>NickAshford喉癌逝世</h1><p>美國Motown黑人騷靈音樂著名創作組合Ashford&amp;Simpson成員NickAshford（圖），香港時間昨日因喉癌逝世，終年70歲。Nick生前與妻子ValerieSimpson組成了Ashford&amp;Simpson，DianaRoss的名曲《ReachOutAndTouchSomebody'sHand》、ChakaKhan原唱的《I'mEveryWoman》等均出自二人手筆。美國女歌手AliciaKeys昨日在twitter留言表示對Nick逝世感到心痛。</p></body></html>
