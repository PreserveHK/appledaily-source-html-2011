<html><header><meta charset="utf-8"><title>尖沙嘴外籍男屍漂浮海面</title></header><body><h1>尖沙嘴<br>外籍男屍漂浮海面</h1><p>【本報訊】昨晨9時許，有船家航經尖沙嘴梳士巴利道30號海濱長廊對開200米海面時，發現一名赤膊、穿淺色短褲外籍男子，在海面漂浮後報警。消防拯救船到場，派蛙人落水將他救上岸交救護員檢驗後，證實他已死亡。<br>水警人員事後到場初步檢驗死者，相信事主年約45至55歲，其頭部及右手有傷痕，但未知有否可疑，警員在其褲袋內撿獲一張八達通及小量財物，但未有發現身份證明文件，暫未知其身份。警方其後將屍體抬上水警輪，載返西灣河水警基地，召仵工將屍體移送殮房，本周四待法醫官剖驗屍體確定死因是否有可疑，案件暫列屍體發現處理。</p></body></html>
