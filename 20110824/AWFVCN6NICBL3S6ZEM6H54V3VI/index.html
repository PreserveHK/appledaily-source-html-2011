<html><header><meta charset="utf-8"><title>大島優子挖鼻捱批</title></header><body><h1>大島優子挖鼻捱批</h1><p>日本女子組合AKB48的人氣總選亞軍大島優子，前晚於網誌留言提及跟隊友秋元才加等人飯局的事，雖然途中出現丁點意外但都算沒大問題。只是有人突然把大島當眾挖鼻的過程製成動畫圖像並放上網，即時引起哄動，不少人批評大島相當不雅，簡直是「污糟貓」，不過原來這些片段是取自去年底的電視節目，雖然是翻炒舊聞仍然成為焦點。</p><p>MV疑撞鬼</p><p>此外，有爆料網指AKB48前年拍MV《10年櫻》時疑似撞鬼，因在3分10秒的鏡頭可見到恍如女性的白影，有靈異專家表示應是住在拍攝學校的靈體，是真是假確實無從稽考了。</p></body></html>
