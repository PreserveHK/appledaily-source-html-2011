<html><header><meta charset="utf-8"><title>結婚、離婚體重大增</title></header><body><h1>結婚、離婚體重大增</h1><p>美國最新研究發現，結婚和離婚都令人增磅，當中30歲以上人士最受影響。<br>美國俄亥俄州立大學研究員在1986至2008年間，監測了10,071人的身體質量指數（BMI），發現離婚男士和新婚女士是體重大增的最高危人士，甚至影響健康。<br>研究結果顯示，新婚女士輕微增磅的機率是33%、嚴重增磅機率是48%；剛離婚女士輕微增磅機率是22%。男士新婚後輕微增機率達28%，離婚後輕微增磅機率是21%。<br>英國廣播公司</p></body></html>
