<html><header><meta charset="utf-8"><title>案件速遞經理偷拍裙底求緩刑</title></header><body><h1>案件速遞<br>經理偷拍裙底求緩刑</h1><p>【本報訊】畢業於中大訊息工程科，現負責中小企貸款工作的渣打銀行經理，偷拍女子裙底短片，被即時揭發拘捕。他昨在觀塘裁判法院認罪，辯方指被告為免影響工作，又不欲家人知他犯案，不願接受感化，寧願法庭判他緩刑。署任主任裁判官陳錦昌勸勉被告向家人坦白，將案押後至下月7日，等候社會服務令報告判刑。<br>被告黃澍銘（27歲）被控於本月18日晚在藍田港鐵站D出口偷拍女子裙底短片，昨承認一項在公眾地方作擾亂秩序行為罪。<br>案件編號：KTCC4405/11</p></body></html>
