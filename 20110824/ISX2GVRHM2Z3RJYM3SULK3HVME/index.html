<html><header><meta charset="utf-8"><title>志偉冧高海寧露得乾淨</title></header><body><h1>志偉冧高海寧露得乾淨</h1><p>曾志偉前晚率領新戲《勁抽福祿壽》的演員，到黃埔嘆火鍋慶功，其中高海寧以低胸吊帶碎花裙出現，輕易而舉成為焦點。不過，高海寧不覺自己打扮性感，並晒命笑說：「我諗我要着樽領大家先唔覺性感。」</p><p>嫌呂慧儀腳長</p><p>席間記者問志偉覺得無綫哪位女藝員有潛質，他大讚高海寧：「佢有觀眾緣，又勤力，唔會亂咁露，感覺好乾淨。」記者提議志偉收埋曾與他傳緋聞的呂慧儀留作己用，他笑言：「佢對腳咁長點收呀？」<br>採訪：魯萍　攝影：陳慧安</p></body></html>
