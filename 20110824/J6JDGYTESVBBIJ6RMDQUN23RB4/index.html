<html><header><meta charset="utf-8"><title>趣趣地：加利仔險碎創業夢</title></header><body><h1>趣趣地：加利仔險碎創業夢</h1><p>唔少球星掛靴後都會轉行做生意，前曼聯隊長加利尼維利（圖）都唔例外，諗住同老豆夾錢，喺曼徹斯特市內開間坐到100人嘅餐廳，點知個如意算盤幾乎打唔響，因為附近居民驚會製造大量噪音，仲擔心搞到周遭一帶大塞車，200人聯署向當局反對。擾攘超過半年，加利仔承諾增加餐廳泊車位後，最終獲批經營。雖然佢嘅創業夢終於實現，但如果佢同居民關係唔改善的話，睇怕佢間星級餐廳都幾難做落去。</p></body></html>
