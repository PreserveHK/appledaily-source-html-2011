<html><header><meta charset="utf-8"><title>大埔婦圖跳潭自殺獲救</title></header><body><h1>大埔<br>婦圖跳潭自殺獲救</h1><p>【本報訊】姓李54歲行山男子，昨早11時許行經大埔松嶺村對上山頭時，發現姓曾50歲婦人，突跳入一個2米乘1米的蓄水池中，浸於水深及腰位置，李某初不以為意，及至中午12時許折返現場時，又見曾婦幾度將頭沒入水中再抬起頭，李遂上前查問她為何這樣做，曾婦回應稱不開心後，便「上水」離開，再走往幾十米遠山上的溪潭位置。李恐婦人有自殺之念，立即報案，消防員到場找到曾婦，稍後將她送院治理，警方調查後發現她有身體疾病和精神病紀錄。</p></body></html>
