<html><header><meta charset="utf-8"><title>五星酒店去年開幕</title></header><body><h1>五星酒店去年開幕</h1><p>座落在利比亞首都的黎波里市中心的里克索斯酒店（RixosAlNasr），是五星級豪華酒店，屬土耳其的里克索斯酒店集團所有，去年3月才開幕。兩層高的酒店，主要由木材建成，外牆爬滿植物，四周也由園林包圍，並緊貼該市最大公園，綠意盎然。<br>酒店內有齊一般大酒店設施，包括室內泳池、餐廳、水療設施和購物中心。裝潢豪華的房間，全部設有露台，有42吋等離子大電視，浴室設按摩浴池，住客更可享用免費網絡服務。</p></body></html>
