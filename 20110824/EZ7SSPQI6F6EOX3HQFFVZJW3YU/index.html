<html><header><meta charset="utf-8"><title>黃曉明感冒插水遇溺</title></header><body><h1>黃曉明感冒插水遇溺</h1><p>早前內地娛樂節目《新娛樂線上》請來黃曉明拍攝一段勵志宣傳片，還要求他在水中拍攝，雖然黃曉明當時患感冒多天咳嗽不止，但他依然帶病上陣。</p><p>拒用替身</p><p>拍攝當日黃曉明堅持不用替身，帶病通宵泡在水裏，為了拍好幾個最關鍵的鏡頭，他浸在2米多深的游泳池中近一小時，還做出各種高難度動作，當中包括扮遇溺的表情，故令他喝了不少池水。每完成一個鏡頭，黃曉明都會到池邊和導演一起看重播。<br>當拍攝到半夜時，本來就感冒的黃曉明已經被凍得渾身發抖。但為了不影響拍攝進度，黃曉明穿着濕漉漉的衣褲披着浴袍在一旁的椅子上小憩，十分專業。<br>撰文：李森</p></body></html>
