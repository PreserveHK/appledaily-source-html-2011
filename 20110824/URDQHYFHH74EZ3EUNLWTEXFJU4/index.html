<html><header><meta charset="utf-8"><title>案件速遞雷曼苦主追滙豐773萬</title></header><body><h1>案件速遞<br>雷曼苦主追滙豐773萬</h1><p>【本報訊】一名投資者06年透過滙豐私人銀行購買雷曼結構性產品及股票掛勾票據，蝕錢收場。她日前入稟高等法院指控滙豐違反責任及疏忽，提供錯誤資料，銀行高層亦無按適當程序出售有關投資產品，要求滙豐賠償60萬英鎊（約773萬港元）。<br>原告丁映葵，報稱地址位於九龍塘喇沙利道，被告滙豐私人銀行（瑞士）有限公司。據入稟狀，滙豐於06年10月26日向原告出售有關雷曼產品，向原告及已故的周柏英（譯音）提供錯誤資訊。<br>案件編號：HCA1421/11</p></body></html>
