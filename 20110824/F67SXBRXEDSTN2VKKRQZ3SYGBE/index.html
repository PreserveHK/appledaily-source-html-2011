<html><header><meta charset="utf-8"><title>@ttention!：日下月出Yahoo!Phone</title></header><body><h1>@ttention!：日下月出Yahoo!Phone</h1><p>早輪Google宣佈收購Motorola手機部門，擴充Android版圖之後，日本Softbank又話9月下旬推出限定版Yahoo!Phone。賣點明顯與強化Yahoo!的Search以及Web功能有關；底面殼換上全白色，份外清簡，特別於機蓋更刻有「Yahoo!」字樣。原形機為Softbank009SH，支援Android2.3OS，並具備4吋QHD芒以及800萬像素鏡頭。又一位「入股」Android陣營，值得期待。</p></body></html>
