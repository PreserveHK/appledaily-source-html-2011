<html><header><meta charset="utf-8"><title>蘋果汁扶手電梯記分制　規管營辦商</title></header><body><h1>蘋果汁<br>扶手電梯記分制　規管營辦商</h1><p>【本報訊】本港近年每年都發生一萬多宗扶手電梯意外，機電署將由下月2日起，將現行的升降機承辦商表現評級制擴展至扶手電梯。機電署總機電工程師崔偉誠指出，機電署對全港約8,000台扶手電梯有定期抽查，比例是7抽1，若發現維修及保養欠佳會被記分，按嚴重程度由最低記2分至最多記15分不等。例如今年7月7日港鐵美孚站一台扶手電梯故障冒煙，電梯營辦商通力電梯公司將被記6分。全港47個營辦商的評級會每季公佈一次。記滿12分，機電署會向營辦商發出警告，若一年內發出三封警告信，便會召開紀律聆訊，最嚴重可被除牌。</p></body></html>
