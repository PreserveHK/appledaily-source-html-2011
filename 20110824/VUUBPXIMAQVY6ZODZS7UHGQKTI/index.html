<html><header><meta charset="utf-8"><title>法比仔開齋　巴塞炒拿玻里</title></header><body><h1>法比仔開齋　巴塞炒拿玻里</h1><p>【綜合西班牙外電】受球員工潮影響，新季西甲開鑼遙遙無期，衞冕的巴塞隆拿只好在周一（22日）透過球會傳統賽事甘柏盃，為周五鬥波圖的歐超盃而作好準備。結果巴塞主場以5:0大勝意甲球隊拿玻里，美斯包辦兩個入球，而全場焦點則落在法比加斯身上，他由阿仙奴重返母會後首次正選上陣，即於25分鐘射入首個入球。<br>另外，由於波圖把哥倫比亞24歲前鋒法卡奧，以4,000萬歐元售予馬德里體育會，該支葡超球隊在周五時要靠侯克爭取入球。</p></body></html>
