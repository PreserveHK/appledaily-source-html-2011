<html><header><meta charset="utf-8"><title>多啦A夢館下月揭幕</title></header><body><h1>多啦A夢館下月揭幕</h1><p>下月3日起，多啦A夢迷到日本又有一個新景點，「多啦A夢博物館」（圖）將在東京附近的川崎市揭幕。川崎是多啦A夢作者藤子．F．不二雄生前居住作畫的地方。<br>博物館耗資20億日圓（2億港元）打造，共有三層，有50,000件展品，大部份是藤子．F．不二雄畫作手稿，以及他生前用過的桌子和物品。博物館入口可見到多啦A夢的「隨意門」，售票處有多個多啦A夢浮雕，歡迎大家進入未來世界。博物館每日分四個時段入館，必須網上預約。<br>路透社</p></body></html>
