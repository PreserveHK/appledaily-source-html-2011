<html><header><meta charset="utf-8"><title>關仁隱事：「機嫂」強搶女助手胸圍 - 關仁</title></header><body><h1>關仁隱事：「機嫂」強搶女助手胸圍 - 關仁</h1><p>內地乳牛黨近年胸湧南下，呢班女仔個個都好高招，除咗識得箍住男星博出位，又把握機會拍戲銀。呢排最hit莫過於公仔箱小生「唱機」個女友「機嫂」，佢早前嚟香港瘟仔，男友做貼身膏藥管接管送，機嫂攞晒正印彩。機嫂雖然一副整容樣，但都算標致靚女，但佢嘅行為就不脫內地人嘅風格，關仁聽聞有次佢拍完古裝戲要換衫，先發現忙中有亂唔記得戴bra，荒山野嶺又買唔到，佢一旦換返時裝又會現釘，機嫂竟然要求女助手除個bra畀佢頂檔，關仁覺得佢真係好騎呢。<br>撰文：關仁</p></body></html>
