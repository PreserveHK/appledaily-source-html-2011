<html><header><meta charset="utf-8"><title>周杰倫晒索女助手</title></header><body><h1>周杰倫晒索女助手</h1><p>台灣天王周杰倫的舊愛蔡依林和侯佩岑，前者跟混血男模錦榮打得火熱，至於侯佩岑更已嫁作人婦，反而周杰倫雖然身邊出現多位緋聞女友，但似乎依然未有落實。不過近日傳周杰倫搭上年僅18歲的模昆凌，疑似新戀情曝光。</p><p>食飯熱到剝</p><p>日前周杰倫忽然在上海現身，晚上見他和工作人員大嘆火鍋，可能食到熱辣辣，離開時周杰倫暫時放下潮人造型，除去外套散熱，雖然只是食飯，不過周杰倫身邊依然有保鑣貼身保護，果然夠架勢，而他的女助手樣貌更有點似蔡依林，看來他的品味多年不變。<br>採訪、攝影：盧健</p></body></html>
