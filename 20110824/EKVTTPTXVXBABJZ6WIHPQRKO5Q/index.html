<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《巨聲3》兩子刪微博避難 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《巨聲3》兩子刪微博避難 - 馮仁昭</h1><p>無綫《超級巨聲3》兩位參賽者11號李家聰同16號王子杰，被傳疑似玩斷背，仲喺微博上傳好多面貼面同男性露股相，仲有好多極度露骨嘅內容。噚日馮仁昭諗住上佢哋微博睇吓有冇更新資料，點知成個已經俾人刪走。無綫公關話監製已經了解過，佢兩個係俾人惡搞，所以件事已告一段落，但聽講佢哋星期六又會錄影，到時咪會知道得一清二楚囉。</p></body></html>
