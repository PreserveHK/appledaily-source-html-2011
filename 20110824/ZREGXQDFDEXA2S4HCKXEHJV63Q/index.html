<html><header><meta charset="utf-8"><title>祖兒讚鋒芝以兒子為先</title></header><body><h1>祖兒讚鋒芝以兒子為先</h1><p>容祖兒和黃耀明將合作演出《暗中作樂》音樂會，前晚兩人到九龍灣綵排。提到謝霆鋒和張栢芝離婚，問祖兒覺得是否好結局？她說：「做父母可以畀番一個幸福環境啲小朋友都算係好事，呢個係最好嘅做法。」</p><p>何韻詩送飛</p><p>此外，祖兒密友何韻詩將擔演舞台劇，問祖兒會否捧場？她聞言有點冷淡說：「唔會捧足20場，不過點都會捧場，我諗唔使買飛。」<br>採訪：何慧斯　攝影：陳俊強</p></body></html>
