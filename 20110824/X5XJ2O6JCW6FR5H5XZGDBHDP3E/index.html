<html><header><meta charset="utf-8"><title>少年刺殺墮胎變心女友</title></header><body><h1>少年刺殺墮胎變心女友</h1><p>蘇格蘭一名15歲少年因不滿懷孕女友打掉他倆的胎兒，且與前男友舊情復熾，於是夥同兩名友人刺死她。三人終謀殺罪成判囚。<br>案情指21歲的繆爾（NattalieMuir）與男友分手後，去年6月與該15歲少年交往，懷有少年骨肉，但兩人四個月後分手，繆爾墮胎後重回男友懷抱，少年大為不滿。<br>去年12月11日，少年跟34歲的斯圖爾特及20歲的梅里利斯喝酒後，手持利刀襲擊繆爾，最終梅里利斯用刀刺死她。<br>少年及斯圖爾特承認刑事殺人罪，於前日（周二）分別被判囚6年及8年5個月，梅里利斯則被判囚終身。<br>英國《每日郵報》</p></body></html>
