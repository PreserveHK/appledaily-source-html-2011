<html><header><meta charset="utf-8"><title>fb睇戲租一套$23</title></header><body><h1>fb睇戲租一套$23</h1><p>由下月起，英國facebook用戶可透過這個交友網站，看電影和電視節目。荷李活電影公司Miramax初步先出租10齣電影，英國廣播公司（BBC）就出售《TopGear》節目。<br>英國fb用戶只須用虛擬貨幣「FacebookCredits」支付3美元（23.4港元），就可租看一齣電影，包括《標殺令》、《罪惡城》等，fb和電影公司將三七分賬。用戶付款後可儲存電影，隨時欣賞，可供選擇的電影將陸續增加。BBC就以每集15個FacebookCredits，即約11.5港元，出售《TopGear》節目。<br>英國《泰晤士報》</p></body></html>
