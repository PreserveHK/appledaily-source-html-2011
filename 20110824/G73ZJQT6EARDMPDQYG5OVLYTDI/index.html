<html><header><meta charset="utf-8"><title>玩命男徒手攀山515米</title></header><body><h1>玩命男徒手攀山515米</h1><p>沒有安全繩索，單靠敏捷身手，26歲美國男子杭諾爾德（AlexHonnold）徒手攀爬崇山峻嶺，成為最玩命的攀山專家。<br>杭諾爾德早在23歲揚名，只花了2小時50分就征服逾515米高、一般人要花一至兩日才登上的加州優勝美地國家公園（YosemiteNationalPark）地標「半圓頂」大岩石（HalfDome）（圖）。他至今隻身徒手登上過10個高山懸崖，如何克服恐懼？他說：「只要你攀爬得好，就不會感到恐懼。」<br>英國《每日郵報》</p></body></html>
