<html><header><meta charset="utf-8"><title>劉心悠分手唔吵鬧</title></header><body><h1>劉心悠分手唔吵鬧</h1><p>劉心悠和Baby師妹楊汀叮等，昨日在灣仔為TheBodyShop宣傳。劉心悠近期密密拍廣告、出活動，她直認豬籠入水。心悠和羅仲謙、傅穎同公司，她拒評論事件，只說自己也試過不開心的戀情：「我唔開心就一定要分手，雖然會傷痛，曾經愛過就算了，我會撇得好乾淨，嘈吵只會影響情緒、健康。」<br>楊汀叮就自爆遇上電話騙案，有訛稱遠方親戚的不明人士，指在內地掘到古董，叫她合資一同賣貨，她說：「朋友話我遇上古墓派騙案，我梗係冇理佢，當笑話聽完就算。」<br>採訪、攝影：盧妹
</p></body></html>
