<html><header><meta charset="utf-8"><title>張靚穎熱褲晒美腿</title></header><body><h1>張靚穎熱褲晒美腿</h1><p>內地「超女」張靚穎除了唱功了得，還有一副好身材。她日前拍攝新歌《大膽》MV，穿上喱士小禮服和熱褲大騷長腿，造型火辣性感，勁歌熱舞的她務求將最性感的一面帶給觀眾。</p><p>預備百對靚鞋</p><p>《大膽》MV由台灣導演陳映之執導，早前兩人已合作過《出境入境》MV，當時靚穎化身如Barbie一樣的小人兒，在如玩具屋般的場景穿梭，感覺新鮮。今次MV的概念則是櫥窗裏走出來的人形，晚上在百貨公司跳舞。張靚穎穿上差不多6吋高的高踭鞋拍攝，為了百變造型，她又特地帶了近百對鞋到現場，更笑言：「今天只有一種死法，那就是好看死。」<br>撰文：葉雪</p></body></html>
