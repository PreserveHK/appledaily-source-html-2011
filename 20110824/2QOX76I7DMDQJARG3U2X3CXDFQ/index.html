<html><header><meta charset="utf-8"><title>關仁隱事：「高興」放煙幕偷嗒豬扒 - 關仁</title></header><body><h1>關仁隱事：「高興」放煙幕偷嗒豬扒 - 關仁</h1><p>公仔箱二線小生「高興」最近同一線花旦「羊扒」嘅緋聞傳得熱烘烘，但關仁知道呢單緋聞係流料，佢兩個只係好朋友，更重要嘅係高興身邊已經有件厚切「豬扒」！鬥靚出身嘅豬扒，幾個月前同高興撻着，仲俾人撞見佢哋一齊行街食飯拍拖，雖然之後豬扒俾人影到同「威水哥」一齊，高興亦被傳同羊扒撻着，甚至講到羊扒包養高興，但實情一切只係煙幕。關仁聽聞豬扒同高興根本打得火熱，豬扒仲為咗同高興一齊而狠飛拍咗拖一段時間嘅男友。不過，因為公仔箱高層唔想佢兩個拍拖拍得咁高調，所以佢哋只可以偷偷約會，好似偷食咁。<br>撰文：關仁</p></body></html>
