<html><header><meta charset="utf-8"><title>疑似王寶強淫照流出</title></header><body><h1>疑似王寶強淫照流出</h1><p>曾跟劉德華和劉若英合演電影《天下無賊》，以及與黎明合演《火龍》的內地演員王寶強，近年事業發展越來越順，不過近日內地網上流傳出一批疑似王寶強的淫照，相中一名貌似王的人和一女性全身赤裸床上，做出一連串大膽露骨動作，令人譁然。<br>報道指這批淫照攝於08年，王寶強今年4月曾承認已婚。對於這批淫照，王寶強的經理人聲稱相中人不是他。<br>有內地電影人指其中一張拍到王寶強正面的淫照，是02年他拍電影《盲井》時的劇照，但因劇情大膽，當年在內地禁映。王寶強由一位農村平民搖身變成大明星，有指他08年以860萬人民幣收入，登上福布斯名人榜第38位。<br>撰文：葉雪</p></body></html>
