<html><header><meta charset="utf-8"><title>蘋果汁小型張周四發售　賀郵政170歲</title></header><body><h1>蘋果汁<br>小型張周四發售　賀郵政170歲</h1><p>【本報訊】香港首間郵政局在1841年8月25日啟用，為紀念香港郵政服務170周年而推出的郵票小型張，本周四起發售。郵票小型張設計以新舊時代對比、承先啟後為主題，左側是1911年落成的舊郵政總局和現今的郵政總局外貌，及維多利亞女皇時期的紅色圓柱形郵筒和現今採用的綠色新款方形郵箱互相呼應。右側是代表香港郵政標誌的蜂鳥，圍繞着的地球，寓意香港郵政服務無遠弗屆。郵票上更蓋上1841年和2011年的郵戳，象徵香港郵政服務橫跨170年。小型張上的郵票更首次採用星形齒孔設計，別出心裁。</p></body></html>
