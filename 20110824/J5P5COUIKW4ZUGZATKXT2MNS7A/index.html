<html><header><meta charset="utf-8"><title>Caroline揀蟀做模</title></header><body><h1>Caroline揀蟀做模</h1><p>胡心諾（Rainbow）及師妹昨日在奧海城擔任「Thenexttopmodel」選舉嘉賓，朱裕琳（Caroline）則擔任評判。由於勝出者可贏得美容品牌代言人及模特兒合約，故吸引40多人參加，不過質素卻較重口味。</p><p>無懼被搶飯碗</p><p>Caroline表示有勇氣參賽已很了不起，她說：「自己會着重佢哋嘅衣着同談吐多啲，身材未必要好豐滿。」她指不擔心新人湧現會被搶飯碗，她說：「勝出者只係接我棒做代言人，唔可以話係取代，況且多啲新人會有多啲火花。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
