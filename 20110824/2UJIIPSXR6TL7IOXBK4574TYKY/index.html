<html><header><meta charset="utf-8"><title>案件速遞林敏驄反指原告盜錄</title></header><body><h1>案件速遞<br>林敏驄反指原告盜錄</h1><p>【本報訊】唱作人林敏驄於09年舉行兩場演唱會後，向主辦商借去原版數碼光碟，並將演唱會片段上載到YouTube任人睇。主辦商入稟高等法院告林敏驄侵權，昨指林「冇得拗」，要求判他敗訴。林敏驄否認侵權，反指主辦商盜錄演唱會，要求對方賠償。法官任懿君將案押後宣判，林敏驄離庭時笑言「邪不能勝正」。<br>林敏驄09年9月舉行兩場演唱會，歌酬76萬元。原告框格音樂事務有限公司指，被告林敏驄簽約時同意原告擁有演唱會獨家版權。<br>案件編號：HCA2092/09</p></body></html>
