<html><header><meta charset="utf-8"><title>蘋果汁又揭塑化劑台醬　停售並回收</title></header><body><h1>蘋果汁<br>又揭塑化劑台醬　停售並回收</h1><p>【本報訊】再有含塑化劑的台灣製食用醬料須停售。食物安全中心公佈，進口自台灣的名山牌辣豆瓣（圖），被驗出含百萬分之280的塑化劑DINP，超出中心百萬分之9的行動水平約30倍；辣豆瓣由安安食品工業有限公司製造、科確實業有限公司進口本港，最佳食用期限為2012年3月7日。<br>根據膳食暴露評估，食用該款醬料雖不會對健康造成不良影響，但食環署已指示有關進口商立即停售該產品受影響的批次，進口商亦已將受影響產品的存貨交予食安中心銷毀，並已主動展開回收及設立電話熱線：24108988。
</p></body></html>
