<html><header><meta charset="utf-8"><title>青海神秘怪圈直徑2000米</title></header><body><h1>青海神秘怪圈直徑2000米</h1><p>英國的麥田圈，向來被視為外星文明與地球人的溝通方式，近日在青海德令哈亦出現一個巨型沙漠圈。目擊者稱，一個直徑近2,000米的巨型圓環圖案，一夜間出現在沙漠牧場上；圓形中有複雜對稱圖案，圖案的邊緣精準。該圈比一般直徑40至200米的麥田圈大。<br>專家稱，內地沙漠圈首例「令人難以想像」。早在上世紀70年代，該地區就曾以外星人遺址聞名世界，與外星文明的聯想為這個沙漠圈的成因蒙上了神秘面紗。很多怪圈的形成至今仍是謎。<br>新華社</p></body></html>
