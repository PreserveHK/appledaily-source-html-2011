<html><header><meta charset="utf-8"><title>Kary祝福Stephy嫁得好</title></header><body><h1>Kary祝福Stephy嫁得好</h1><p>吳雨霏（Kary）、羽翹、曾江和陳鍵鋒等，前晚到尖沙嘴拍攝港台節目《廉政行動2011》，早前過檔環球的Kary表示因為之前忙於合約問題，她說：「下月會有正式記者會，暫定10月尾出碟。」<br>對於好姊妹鄧麗欣（Stephy）發展不如意，Kary覺得她發展不是太差，並知道她想在內地發展，但不會放棄香港市場。Kary笑言自己當初離開金牌大風決定大過結婚，所以她希望Stephy「嫁」得好。</p><p>慰問傅穎</p><p>至於另一好姊妹傅穎驚爆遭舊愛羅仲謙打傷，Kary已傳短訊問候她，Kary說：「佢回咗我thanks，希望佢冇事。」<br>採訪、攝影：馬建華</p></body></html>
