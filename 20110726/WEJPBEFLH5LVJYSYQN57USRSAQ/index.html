<html><header><meta charset="utf-8"><title>協鑫帶動太陽能股走強</title></header><body><h1>協鑫帶動太陽能股走強</h1><p>【本報訊】港股昨日氣勢如虹，兩隻周一收市公佈盈喜股亦不甘示弱，其中保利協鑫（3800）大升5.8%，創逾兩個月新高，帶動一眾太陽能概念股造好。同日公佈盈喜的奧園（3883）則彈4.5%。<br>協鑫表示，受惠多晶硅及硅片產量大增，預期中期盈利大增3倍，以去年同期賺約7.88億元計，即今年上半年賺31.5億元。卡姆丹克（712）及陽光能源（757）分別升3.8%及1.2%。<br>昨日收市後有三家公司公佈盈警（見表），其中王朝酒業（828）宣佈，為改善營運效率，集團正改革營銷模式，因而影響銷售表現，加上原材料等成本上漲，集團中期溢利按年將顯著減少。</p></body></html>
