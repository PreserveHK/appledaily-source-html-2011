<html><header><meta charset="utf-8"><title>腦場Walker：AMD新一代　APU筆電攻打機</title></header><body><h1>腦場Walker：AMD新一代　APU筆電攻打機</h1><p>在PC舞台上，AMD跟Intel一直鬥得燦爛，AMD向以較相宜的價錢卻能媲美Intel的效能，在不少用家心中都留有位置。今年初AMD首推在單一晶片內融合CPU及DirectX11獨立等級圖像顯示卡的APU，備受用家及業界支持。日前，AMD就公佈了一系列配備APU的A4、A6、A8系列筆記型電腦及其他配備硬件。現場試機，APU在圖像處理方面的確非常強勁，打機睇片都無懈可擊！睇嚟新一代電腦核心，又將會出現一番龍爭虎鬥。<br><br>記者：韓繼聰<br><br>查詢：AMD（36698369）</p></body></html>
