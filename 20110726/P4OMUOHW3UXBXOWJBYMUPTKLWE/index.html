<html><header><meta charset="utf-8"><title>城管疑打死小販貴州騷亂</title></header><body><h1>城管疑打死小販<br>貴州騷亂</h1><p>貴州安順市昨疑有殘疾老小販被城管打死，事件引發民憤，引起大量群眾圍觀，並將城管的車推翻。當日下午約1時43分，一名殘疾老小販在西秀區南華路小商品市場門口死亡，事發前該區城管曾在該路段開展過工作，群眾質疑城管與這名小販的死亡有關。</p><p>據目擊者稱，民眾聚集時，大批特警和武警出動，防暴隊動用高壓水槍及催淚氣體驅散人群，更沒收民眾手機和拍攝器材。事後，有網友將現場片段上傳上網，片中可見一名殘疾老人倒斃街頭，多名市民受傷，群眾圍堵已翻倒的城管車。當地政府對事件高度重視，並要求迅速查清真相，依法處理。<br>新華社</p></body></html>
