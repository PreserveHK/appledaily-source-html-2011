<html><header><meta charset="utf-8"><title>物慾番長：懶人代表瞓晏覺天才　大雄出S.H.F</title></header><body><h1>物慾番長：懶人代表瞓晏覺天才　大雄出S.H.F</h1><p>講到動漫界別嘅經典懶人代表，無論70後或80後都一定會諗起《叮噹》裏面嘅大雄，呀，係《多啦A夢》入面嘅康夫至真。繼上月推出嘅神奇小子之後，S.H.Figuarts系列將會喺9月推出大雄呢個經典角色，同神奇小子一樣多關節着重可動性，扭身扭勢攤喺地瞓晏覺絕無問題。售價3,465日圓，差唔多港紙三百中，而且同月仲有Robot魂嘅多啦A夢登場，配上大量道具，可以搵番我哋嘅童年嘞！<br><br>文：阿洛</p></body></html>
