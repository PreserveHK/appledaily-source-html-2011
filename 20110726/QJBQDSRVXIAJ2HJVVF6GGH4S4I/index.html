<html><header><meta charset="utf-8"><title>Baby自製顏料雪球</title></header><body><h1>Baby自製顏料雪球</h1><p>Angelababy（楊穎）和周柏豪早前到洛杉磯，拍攝adidas最新秋冬廣告，兩位全球代言人穿上colorful的新裝，在廣告中大賣青春本錢。<br>廣告在三個不同場景中進行拍攝，其中周柏豪和Baby要扮演於街頭塗鴉的少年，拍攝後大家更以塗鴉物料當作雪球來玩樂，寓工作於娛樂，幸好他們身手敏捷，未有被擲中。事後Baby說：「拍攝雖然很花氣力，但從中可以重拾童真，樂上半天。」<br>撰文：JessicaNgan</p></body></html>
