<html><header><meta charset="utf-8"><title>汪圓圓心急做媽咪</title></header><body><h1>汪圓圓心急做媽咪</h1><p>汪圓圓和AnaR.昨日在沙田出席商場活動，穿上以Snoopy為主題的婚紗，婚紗由曾為戴安娜王妃、美國第一夫人米歇爾（MichelleObama）等設計時裝的AudreySchilt設計。</p><p>AnaR.讚設計</p><p>汪圓圓透露在後台有和設計師傾偈，她說：「將來結婚都可以搵佢設計婚紗。」她表示兩年沒穿婚紗行騷，問到可有憧憬？她說：「拍拖好開心，我同男友（蔡加讚）都冇提過，我同佢都係好認真嘅人，我拍拖都係以結婚為目的，同埋想早啲做媽咪。」AnaR.就大讚魚尾式設計，凸顯了她的身材，但她大嘆單身，未有機會結婚。<br>採訪、攝影：StephenieYeung</p></body></html>
