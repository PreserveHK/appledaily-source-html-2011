<html><header><meta charset="utf-8"><title>阿Sa十年享樂計劃</title></header><body><h1>阿Sa十年享樂計劃</h1><p>Twins昨日在北京舉行十年紀念專輯記者會，找來幾對雙胞胎載歌載舞，並向鍾欣桐（阿嬌）及蔡卓妍（阿Sa）獻吻。兩人接受訪問時大談十年來的變化，這次出專輯能夠一起做宣傳很開心，阿Sa說：「現在我發現工作不是最重要的，未來十年我會把時間放在享受生活上，不只是娛樂事業，我也將有自己的衣服品牌。」<br>對於鄭中基榮升父親，阿Sa無奈說：「這件事我已經回答N次了，我希望他幸福，孩子快長大身體健康。」她表示自己一直很喜歡小孩，但因為身體差，所以要調理好身體才會生孩子。另外阿嬌坦言過去是一個拿不定主意的人，現在變得比較踏實。<br>採訪、攝影：陶然婷</p></body></html>
