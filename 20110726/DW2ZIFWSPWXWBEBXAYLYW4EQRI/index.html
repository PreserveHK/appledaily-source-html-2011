<html><header><meta charset="utf-8"><title>求驗客手記：阿古路拒操望投「城」 - 求驗客</title></header><body><h1>求驗客手記：阿古路拒操望投「城」 - 求驗客</h1><p>文仙尼想搵阿古路頂泰維斯個位，出到3,800萬鎊（約4.8億港元）嘅買斷價，睇嚟志在必得，文帥更揚言要今周內搞掂單交易。不過馬德里體育會遲遲唔願落實，搞到阿古路要出絕招，就係唔蒲頭出席球會練習，逼馬體會唔放人都唔得，會方就好勞氣，準備向佢罰款。23歲嘅阿古路其實離開馬德里，已經差不多成為定局，馬體會喺首都嘅官方專門店（圖），亦都面對現實；《阿斯報》報道，店內已經鏟走晒阿古路嘅海報、宣傳品等等，取而代之係雷恩斯、艾華路杜明基斯同高甸。嘩！星味大跌watt，馬體會公關好快啲捧番個新星出嚟先得喎！</p></body></html>
