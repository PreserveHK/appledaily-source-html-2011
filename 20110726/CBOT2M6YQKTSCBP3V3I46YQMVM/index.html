<html><header><meta charset="utf-8"><title>中環在線：老趙爛gag捧置富 - 李華華</title></header><body><h1>中環在線：老趙爛gag捧置富 - 李華華</h1><p>話說噚日置富產業（778）公佈中期業績，有記者問長實（001）樓神趙國雄喺全球通脹時，資金投資乜嘢好，一向健談嘅佢突然問阿女、置富產業信託副行政總裁趙宇：「你有冇買iBond？」趙宇冇乜反應，只係話收益率得嗰3厘幾。<br>個女咁講，簡直係畀位老竇揳入，趙國雄亦乘機硬銷置富，「置富個yield好啲，有6.7厘！」佢亦不忘提醒個女：「你唔買得o架，買要公佈，佢哋（指記者）會全部知道晒。」樓神你呢個gag都幾爛！</p></body></html>
