<html><header><meta charset="utf-8"><title>安琪蓮娜一拖四睇魚</title></header><body><h1>安琪蓮娜一拖四睇魚</h1><p>荷李活最矚目情侶安琪蓮娜祖莉（AngelinaJolie）與畢彼特（BradPitt）經常輪流湊仔，近日畢佬於英國拍攝新片《WorldWarZ》，安琪蓮娜就湊着六條化骨龍到倫敦遊玩。日前安琪蓮娜與子女去看《哈利波特死神的聖物2》（HarryPotterandtheDeathlyHallowsPart2），前天她就一人拖住其中四名子女參觀水族館。</p><p>密集節目捱轟</p><p>據指安琪蓮娜對水族館情有獨鍾，去年12月遊巴黎時也帶子女去水族館。不過，她的安排就被網民批評，有人指她安排節目太密麻麻，質疑她會令子女疲累，又指她幾名子女太細，不適合看《死神的聖物》。</p></body></html>
