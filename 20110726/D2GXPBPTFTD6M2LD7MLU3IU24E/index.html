<html><header><meta charset="utf-8"><title>黃曉明以身相許冧寬姐</title></header><body><h1>黃曉明以身相許冧寬姐</h1><p>著名經理人邱瓈寬前晚在台灣舉行48歲生日派對，眾多藝人名人到賀，包括徐若瑄及關穎等，黃曉明以神秘嘉賓身份為契姐寬姐賀壽，問曉明以甚麼作賀禮？他笑說：「我就是禮物。」</p><p>徐若瑄拖仔現身</p><p>曉明被在場女賓客圍着要求合照，至於被問及女友Angleababy與曾和他傳緋聞的李曉涵誰較漂亮，曉明耍太極說：「寬姐最漂亮。」黃曉明與邱瓈寬將合作投資新片《馬德二號》，女主角徐若瑄會一人分飾兩角，與毛巾廠太子爺男友賀錫敬一同到場的徐若瑄笑說：「我買了100小時按摩送給寬姐。」<br>撰文：葉雪</p></body></html>
