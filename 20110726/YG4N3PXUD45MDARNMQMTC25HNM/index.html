<html><header><meta charset="utf-8"><title>敏之T-back鬥高海寧</title></header><body><h1>敏之T-back鬥高海寧</h1><p>陳敏之和高海寧昨日分別騷背和騷胸，在美孚為粥店揭幕。當兩人玩猜飲品遊戲時，敏之不慎倒瀉豆奶，幸沒弄污靚裙。</p><p>讚林峯專一</p><p>敏之穿貼身裙隱約透出T-back，她承認穿T-back較靚，問敏之對住高海寧有否壓力？她說：「冇，我哋一齊做飲食節目時，仲叫佢要性感啲。」高海寧則說：「我好聽師姐講。」<br>談到林峯和劉俐傳緋聞，敏之謂不相信，更指林峯專一。莫非林峯仍對潘霜霜專一？敏之說：「唔係，我係指佢用情專一。」<br>採訪：馬建華　攝影：陳志嵐</p></body></html>
