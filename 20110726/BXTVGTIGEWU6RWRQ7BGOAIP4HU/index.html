<html><header><meta charset="utf-8"><title>獄中前夫聞噩耗崩潰</title></header><body><h1>獄中前夫聞噩耗崩潰</h1><p>已跟AmyWinehouse離婚兩載的BlakeFielder-Civil，因盜竊及藏械被判入獄32個月，當他在獄中得悉Amy猝逝，即大為震驚，極度傷心的他幾乎崩潰。</p><p>相愛很深</p><p>29歲的Blake徹夜難眠，翌日向英國《太陽報》盡吐心中情時表示：「我已超越了傷心……眼淚從沒乾掉。」據知數周前Amy曾向友人表示，只有Blake才能救她，Blake對此說：「我今後都無法再有像愛她的感覺，所有朋友皆知我們愛得很深，我無法相信她已死去。」同屬階下囚兼為他誕下一子的Blake現任女友Sarah，也告知傳媒Blake未能接受永不能再見Amy的事實。</p></body></html>
