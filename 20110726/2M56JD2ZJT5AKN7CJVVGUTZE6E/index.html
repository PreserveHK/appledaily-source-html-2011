<html><header><meta charset="utf-8"><title>楊小娟黑衣悼老爺</title></header><body><h1>楊小娟黑衣悼老爺</h1><p>富商劉鑾雄自選定灣仔名人飯堂福臨門為御用飯堂，多年來都樂此不疲光顧，上周六下午又見到大劉蹤影，今次他與女友甘比兩人撐枱腳，未有帶女兒劉秀樺一起。近日多見甘比陪大劉吃飯，大劉另一女友呂麗君則甚少露面。<br>到了晚上利孝和夫人也相約朋友到福臨門吃晚飯，當晚見她精神甚好，不過身旁有一名護士攙扶。而老爺上周逝世的楊小娟，也訂了枱與十多位朋友飯敍。</p><p>偕友飯敍</p><p>楊小娟乘坐過百萬白色Bentley車出現，穿上黑色裙的她指丈夫呂良偉身在內地拍劇，過兩天才返港，大抵是趕返港辦父親的喪事。<br>採訪、攝影：LoMui</p></body></html>
