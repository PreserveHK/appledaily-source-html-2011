<html><header><meta charset="utf-8"><title>男子送殮房死而復生</title></header><body><h1>男子送殮房死而復生</h1><p>南非東開普省一名50歲男子，家人誤以為他死了，前日（周日）召仵工直接將屍體送到殮房。豈料，送抵殮房近一日後，男子「起死回生」，大叫要離開，嚇得兩殮房工人即時逃命。<br>兩名殮房工人之後驚魂稍定，返回殮房看個究竟，證實該男子根本未死，於是急召救護車將他送院，因為當時該男子已被放進冷凍櫃接近24小時。當局事後呼籲民眾不要私自判斷一個病人生死，因為只有醫生、救護員和警員有權這樣做。<br>英國《每日電訊報》</p></body></html>
