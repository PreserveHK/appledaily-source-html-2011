<html><header><meta charset="utf-8"><title>Russell留言悼老友</title></header><body><h1>Russell留言悼老友</h1><p>與AmyWinehouse老友鬼鬼的英國諧星RussellBrand，前日得悉老友死訊後，即在網誌內留言悼念，文中他憶述首次在倫敦卡姆登廣場的酒吧透過朋友認識Amy的情景，坦言大家曾是患上酒癮的天涯淪落人，二人可謂兩心知。</p><p>「她很甜美」</p><p>Russell在文中大讚Amy是個天才，亦是容易受傷的女孩，他說：「我以前常以她的姓氏Winehouse稱呼她，會被她踢，當初知道她是爵士女歌手會覺得她古怪，但跟她談話後，我覺得她很甜美、很獨特，但也是容易受傷的女孩。」<br>另外，Russell希望任何有酒癮的人能及早向外求助。</p></body></html>
