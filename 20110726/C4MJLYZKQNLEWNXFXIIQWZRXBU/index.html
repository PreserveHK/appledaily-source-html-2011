<html><header><meta charset="utf-8"><title>求驗客手記：甘莫蘭尼斯追打對手 - 求驗客</title></header><body><h1>求驗客手記：甘莫蘭尼斯追打對手 - 求驗客</h1><p>甘莫蘭尼斯（圖）轉行打拳？唔係，不過呢位歸化意大利後，幫意軍贏得06年世界盃嘅中場老將，未因返回家鄉阿根廷搵食而收火，繼續躁狂性格，日前喺拉魯斯友賽男生隊場波，同敵方嘅烏拉圭中場祖安洛迪古斯發生衝突，拳來拳往，睇甘莫蘭尼斯嗰下右勾拳，真係有職業拳手水準。經過雙方球員勸交後，佢兩個冷靜咗一陣，但據報34歲嘅甘莫蘭尼斯其後喺更衣室追打對方。友賽啫，何必咁火爆？祖安洛迪古斯講明山水有相逢，日後再逢一定報仇喎！呢場交，怕且未打完。</p></body></html>
