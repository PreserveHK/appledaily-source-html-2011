<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國名媛KimKardashian周末嫁給籃球明星咸菲利斯，兩人上周末分別在賭城舉行單身派對狂歡。<br><br>●日本人氣聲優兼歌手水樹奈奈前日在埼玉SuperArena開騷時宣佈，今年12月3及4日首次進軍東京巨蛋棒球場。<br><br>●日本女星宮崎葵的演員丈夫高岡蒼甫，上周六在twitter留言批評日本富士電視台播太多韓國節目如同洗腦。<br><br>●韓國男星柳時元做教練及車手的車隊，前天在上海參加法拉利挑戰賽再次奪冠。<br><br>●韓國女星申敏娥與男星趙寅成被選為化妝品牌新代言人，乃二人03年的電影後相隔8年再次合作。</p></body></html>
