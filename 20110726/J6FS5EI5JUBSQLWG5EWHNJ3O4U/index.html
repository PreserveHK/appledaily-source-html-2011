<html><header><meta charset="utf-8"><title>盧凱彤歌聲悼Amy</title></header><body><h1>盧凱彤歌聲悼Amy</h1><p>盧凱彤（Ellen）前晚在灣仔演出「掀起連場音樂會」尾場，她特別獻唱《FeelingGood》悼念剛離世的英國天后AmyWinehouse，事後Ellen說：「佢係現今最傑出嘅女歌手，冇人可比。啲人覺得佢嘅死九成同吸毒有關，佢將人生燃燒得比其他人更快。」<br>Ellen在台上表示有中學老師指她15歲入行一定後悔，因娛圈是大染缸，她說：「我想話畀老師聽我冇變，唔好以為呢個學生冇用。」黃耀明、容祖兒和何韻詩前晚衝上台給Ellen驚喜。<br>採訪、攝影：文國駿</p></body></html>
