<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美禁仔女拍廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美禁仔女拍廣告 - 馮仁昭</h1><p>森美連續第五年擔任維生烏絲素代言人，今年電視廣告由森美創作，噚日佢喺清水灣錄影廠拍最新一輯廣告時話：「冇收多一份錢，我都知我收平咗！不過唔緊要，我每年都有得加，所以冇所謂喇！」早前有奶粉廣告商邀請森美同仔女一齊出鏡，最後佢拒絕咗：「加埋小朋友就唔好喇！驚其他人以為佢哋唔專心讀書，唔想佢哋入行，囝囝8歲，囡囡4歲，都好鍾意用口表演，之前參加朗誦同彈琴有攞獎，成績唔錯，不過都係畀心機讀書最好。」
</p></body></html>
