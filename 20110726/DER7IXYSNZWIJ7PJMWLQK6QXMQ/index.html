<html><header><meta charset="utf-8"><title>陳坤帶囝囝為母賀壽</title></header><body><h1>陳坤帶囝囝為母賀壽</h1><p>內地演員陳坤以往都很謹慎保護兒子以免他曝光，但兒子日漸長大，陳坤的心態亦有所改變，且不再避忌常帶兒子出遊。日前陳坤就帶着兒子在北京燕莎附近出現，原來是為母親吃祝壽飯。</p><p>兒子玩水槍</p><p>眾人吃飯後，戴鴨舌帽的陳坤先步出，穿白色長袖上衣的他，在30度氣溫下熱得汗流浹背，油光滿面，而其子則與兩位小孩親友在路邊玩水槍，陳坤見狀也沒加管制，任由兒子玩耍當作消暑，看着兒子時更露出一副慈父模樣。陳坤等家人都步出後就揮手道別，然後各自上車離去。<br>撰文：丁寧</p></body></html>
