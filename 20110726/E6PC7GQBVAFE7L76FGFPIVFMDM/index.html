<html><header><meta charset="utf-8"><title>好味一丁抵撐</title></header><body><h1>好味一丁抵撐</h1><p>遇着心大心細唔知食乜好，我通常會走入茶仔，不過水準好嘅茶仔確實唔多，近排我試過「瑞士咖啡室」，真係要畀Like。推介瑞士雞翼葱炒出前一丁，雞翼勁入味醬汁夠惹味，彈牙一丁唔會煮得太腍身，抵讚！比吉打牛仔都好正，無話求求其其畀塊又嚡又乾嘅牛扒你，巴西牛仔扒配秘製醬汁，鮮香唔肥膩。煮得有心機，我覺得比嗰啲大型連鎖茶餐廳更加抵撐囉。<br><br>記者：徐務研</p><p>瑞士咖啡室（31880906）<br>地址：灣仔灣仔道128-150號明豐大廈1樓B舖</p></body></html>
