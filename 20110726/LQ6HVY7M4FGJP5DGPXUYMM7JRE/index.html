<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉子千賣唱賺錢供樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉子千賣唱賺錢供樓 - 馮仁昭</h1><p>舊年喺香港犯過醉酒駕駛嘅劉家昌兒子劉子千噚日接受商台訪問，佢話撞車後令父母好傷心失望，獨自返到美國反思時，聽番爸爸劉家昌喺佢出世時所寫嘅歌《親人》，決定翻唱爸爸嘅歌道歉。<br>家喺台灣發展嘅劉子千，獲父親劉家昌送一層樓首期，不過佢要靠自己賺錢供樓，仲話會努力唱歌賺錢。劉子千喺美國長大，完全唔識中文，佢決定學好中文，可以幫助自己嘅音樂工作。</p></body></html>
