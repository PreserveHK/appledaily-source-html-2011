<html><header><meta charset="utf-8"><title>楊采妮密密儲嫁妝</title></header><body><h1>楊采妮密密儲嫁妝</h1><p>楊采妮昨日在中環出席鑽飾Forevermark活動，她透露在媽咪身上接收了不少嫁妝：「入行時冇乜錢，珠寶都係媽咪sponsor我，好似佢嘅訂婚戒指都有借畀我，媽咪嘅首飾好有特色，全部係我嘅。」她指媽媽身材保養得宜，手指頭也和她一樣尺碼，戒指都可以接收，至於何時「啟用」嫁妝？楊采妮即笑住說：「一路都接收住，自己買畀媽咪都好好，將來又係畀番我。」</p><p>籌備心靈旅行</p><p>稍後楊采妮想去心靈之旅，但不需要伴侶，問到可會出席死黨莫文蔚在意大利舉行的婚禮？她說：「未收到通知，8、9月工作排到密麻麻。」<br>採訪：RitaLeung<br>攝影：ChanChiLam</p></body></html>
