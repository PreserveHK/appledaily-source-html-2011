<html><header><meta charset="utf-8"><title>權相佑含淚咀鄭麗源</title></header><body><h1>權相佑含淚咀鄭麗源</h1><p>韓國男星權相佑的新片《痛症》即將上映，昨日電影公司公開海報（圖），滿身傷痕的權權含淚親吻女主角鄭麗源，拍出凄美感覺。據知權權在片中因童年創傷而失去痛的感覺，直至遇上鄭麗源才知何謂心痛。此外，權權和妻子孫泰英一向恩愛，兩人日前在首爾被目睹約同一班好友嘆茶，當日英妹穿背心紮馬尾，身形弗爆毫不似已是一子之母。而鄭麗源則在twitter公開與少女時代的合照，被讚外形似足新成員。</p></body></html>
