<html><header><meta charset="utf-8"><title>頭如麋鹿　天池怪獸現身</title></header><body><h1>頭如麋鹿　天池怪獸現身</h1><p>吉林長春一位大學生韓曉旭，於上周五（22日）在長白山旅遊時，無意拍到一張疑似天池「怪獸」的照片。<br>相片中，牠的頭部及尾部露出水面，頭上好像長了兩隻角，整體形狀很像麋鹿的頭及尾部。<br>有專家指，這應是一張難得一見的怪獸照片，但可惜拍攝距離太遠，故看不清楚。專家指怪獸應為一隻頭部長有兩隻角的生物，按照照片的對比，其實際大小應比牛頭還要大。至於附近水域另外兩個明顯黑點，也許是牠的孩子。<br>新華社</p></body></html>
