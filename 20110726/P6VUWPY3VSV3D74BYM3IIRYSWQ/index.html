<html><header><meta charset="utf-8"><title>日動物新星　侏儒河馬</title></header><body><h1>日動物新星　侏儒河馬</h1><p>下次遊日本東京，血拼之後，可以有一個免費節目──到上野動物園看看東京動物界的侏儒河馬超新星（圖）。上野動物園，養了超過2,600頭動物，每次有新成員進駐或寶寶誕生，都會掀起熱潮。動物園最新的小明星，是上月24日才出生的侏儒河馬，讓遊客大叫「卡哇兒」。小河馬老是跟在媽媽身邊踱來踱去。<br>侏儒河馬數量稀少，被喻為「活化石」，成年的侏儒河馬身長約1.8米，而正常河馬可達5米。<br>英國《每日郵報》</p></body></html>
