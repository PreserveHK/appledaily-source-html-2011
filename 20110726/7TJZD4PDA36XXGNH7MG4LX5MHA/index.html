<html><header><meta charset="utf-8"><title>黃日華有女繼父業</title></header><body><h1>黃日華有女繼父業</h1><p>曾志偉前晚在尖沙嘴宴請洪天明、周家蔚、湯盈盈、黃日華等人，答謝眾人早前隨他到日本拍攝特輯，志偉表示今次主要是大家交換照片，為了特輯他出動不少友情牌，他笑說：「自己出豉油都出到窮。」</p><p>抗拒做o靚模</p><p>黃日華與妻女到場支持，其女兒黃芷晴長得亭亭玉立，對於愛女是否有意入行，黃日華就說：「未知，佢讀大學，仲有一年畢業，不過佢有潛質入行，做舞台劇唱歌咁，佢可以多方面嘗試，只係做電影太窄，要佢有能力同鍾意先得。」不過他坦言抗拒愛女做o靚模，希望女兒行健康路線。<br>採訪、攝影：卓寶花</p></body></html>
