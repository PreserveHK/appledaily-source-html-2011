<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏轉會環球大搞作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏轉會環球大搞作 - 馮仁昭</h1><p>吳雨霏（Kary）同舊唱片公司金牌大風完約後，一直都賣關子，去向未明，噚日終於宣佈會加盟香港環球唱片，再將音樂事業擴展，同唔少份量級藝人喺埋同一間公司，相信比以前發展環境更加光明。Kary低調加盟環球唱片後，公司稍後會幫佢搞大型宣傳，到時Kary會親自同大家分享。公司仲講明會將佢塑造成華語樂壇最有實力嘅獨特女歌手。</p></body></html>
