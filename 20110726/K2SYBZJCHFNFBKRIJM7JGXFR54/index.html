<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜怕男友見光死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜怕男友見光死 - 馮仁昭</h1><p>官恩娜（Ella）噚日喺尖沙嘴舉行新碟發佈會，着住露肩裙嘅佢喺烈日當空下唱歌畀現場嘅歌迷聽，但就見佢一邊唱歌一邊不停係咁拉條裙，Ella話：「其實貼晒膠紙，但太熱，出咗好多汗，好驚條裙會下滑，好感謝歌迷咁熱都嚟支持我。」咁男朋友呢？Ella話佢原本都好想嚟，但係怕佢唔識面對傳媒，都係叫佢買碟支持已經好足夠。呢個女朋友真係抵錫！
</p></body></html>
