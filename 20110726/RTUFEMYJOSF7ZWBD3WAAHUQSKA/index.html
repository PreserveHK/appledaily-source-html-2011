<html><header><meta charset="utf-8"><title>新運動Bra防「波濤」蕩漾</title></header><body><h1>新運動Bra防「波濤」蕩漾</h1><p>大胸脯女郎做運動，即使戴運動胸圍，仍會嫌承托力不足，運動時胸脯盪來盪去。英國將推出一款革命性運動胸圍（圖），聲稱能全方位阻止胸脯蕩漾。這款新胸圍左右兩杯緊貼胸脯，底部設計像「有兩隻手承托胸脯」。新胸圍每個售價35英鎊（444港元），今年10月推出市場。<br>新胸圍由英國公司Panache研製，他們利用3D活動感應器，監測32E女模跑步，結果指女模胸脯波動情況減少83%。<br>英國《每日郵報》</p></body></html>
