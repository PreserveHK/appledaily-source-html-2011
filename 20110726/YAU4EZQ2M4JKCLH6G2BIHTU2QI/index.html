<html><header><meta charset="utf-8"><title>暴躁姐攀車頭躺卧馬路</title></header><body><h1>暴躁姐攀車頭躺卧馬路</h1><p>雲南昆明街頭出現一名「暴躁姐」。上周一（18日）上午10時多，年約20歲的她，身穿吊帶碎花裙，在鬧市手舞足蹈地指揮交通，正當路人投以異樣眼光時，她忽然拉開一輛豐田越野車的門，並坐了進去，令司機當場嚇呆，後坐老人則趕緊下車。該女子更加情緒失控，她不但推開了車主，還脫下自己的拖鞋用來拍打車身。<br>隨後她又轉身爬上另一輛奧迪車的車頭（圖），叉開雙腿端坐。她被車主拉下來後，即躺在地上。有目擊者稱，女子在現場躺了逾三四分鐘。<br>台灣東森新聞網</p></body></html>
