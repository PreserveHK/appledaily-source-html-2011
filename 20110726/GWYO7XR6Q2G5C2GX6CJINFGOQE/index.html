<html><header><meta charset="utf-8"><title>林夏薇視林峯為榜樣</title></header><body><h1>林夏薇視林峯為榜樣</h1><p>林峯堂妹林夏薇昨日與黃浩然到上水出席「夏日玻璃畫藏物語」展覽，近日有指林峯在祖母出殯翌晚，在蘭桂坊夜店攬錫無綫藝員劉俐（藍莓），林夏薇表示有看該新聞，她說：「其實嫲嫲件事知佢好唔開心，據我所知佢哋當日出去開會，可能咁啱撞到同事打個招呼。」她稱堂兄是其榜樣，孝順又努力。至於林峯日前回應此事表現，她稱堂兄應該是講笑。<br>黃浩然近日被指幫襯「邪骨」，他謂在那處已揼骨幾年，那是否邪骨？他笑說：「我唔知，我老婆都喺嗰度揼。如果有妙齡少女招呼，我未試過呀，都想下次book，不過我眼見係正經嘅。」他又否認被太太扭耳仔。<br>採訪、攝影：WanManChi</p></body></html>
