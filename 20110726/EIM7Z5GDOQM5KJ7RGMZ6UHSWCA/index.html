<html><header><meta charset="utf-8"><title>中環在線：大劉仔不方便的日子 - 李華華</title></header><body><h1>中環在線：大劉仔不方便的日子 - 李華華</h1><p>華置（127）下半年推出灣仔重建項目「壹環」，噚日為個項目搞咗個命名儀式。<br>大劉仔、華置副主席劉鳴煒趁機會介紹吓個盤有乜賣點，但對記者問題嘅回應，唔係「未公佈」，就係「唔方便」。究竟大劉仔有咩咁唔方便呢？<br>其實，記者只係問大劉仔對樓市點睇，同埋華置嚟緊仲有啲乜嘢新盤推，咁都唔回應兩句，好似保守啲喎。不過，雖然記者交唔到差，但佢尚算有禮貌，因為每次答「未公佈」同「唔方便」之後，都會加句「唔好意思」。唔想唔好意思，下次就要做定功課，對樓市有啲睇法喇！</p></body></html>
