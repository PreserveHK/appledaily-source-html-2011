<html><header><meta charset="utf-8"><title>MaggieQ見同胞興奮</title></header><body><h1>MaggieQ見同胞興奮</h1><p>美越混血女星MaggieQ，近日到美國聖地牙哥出席動漫展Comic-Con，為主演美劇《尼基塔》（Nikita前譯墮落花）第二季宣傳，大批影迷到場支持，有內地網站到當地訪問她，Maggie可能很久沒見華人傳媒，即表現興奮，更指很久沒與中國影迷見面，能受訪已心情激動。可是Maggie稱開拍這劇後就沒有甚麼自由時間，相信短期內未能抽空拍港產或內地電影。Maggie亦指劇中角色具正義感，與自己頗相似。</p></body></html>
