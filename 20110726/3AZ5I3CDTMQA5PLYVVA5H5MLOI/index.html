<html><header><meta charset="utf-8"><title>高海寧爆奶嫌衫窄</title></header><body><h1>高海寧爆奶嫌衫窄</h1><p>高海寧及王淑玲昨日以J2動漫女神出席「第十三屆香港動漫電玩節」記者會，高海寧的爆奶女戰士造型相當搶鏡，但上圍卻窄得不合身，高海寧說：「其實呢套衫之前着過，死喇，會唔會我增咗磅，今朝試都有少少窄，胸側邊位置唔夠貼身。」提到o靚模許穎被禁現身動漫節，高海寧表示不知情。<br>王淑玲好友藍莓劉俐近日被指與林峯拖手夜蒲傳緋聞，王淑玲表示聽朋友說才知，但卻大爆藍莓最近心情差，她說：「噚日同佢食飯，佢心情唔係咁好。」是否林峯因死口不認緋聞？王淑玲說：「我唔知道，我哋每次出嚟好少講私事。」她又謂沒問藍莓是否拍拖，有機會再問她。<br>採訪、攝影：溫敏芝</p></body></html>
