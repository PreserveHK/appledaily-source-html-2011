<html><header><meta charset="utf-8"><title>順德麻雀第一村年底消失</title></header><body><h1>順德麻雀第一村年底消失</h1><p>廣東「麻雀第一村」將成為歷史！佛山順德容里麻雀城經歷了15年的輝煌歲月過後，估計在150天後，隨着當地最後一間麻雀廠停產，將徹底消失。<br>近年因受環境污染，原材料價格及租金上漲等因素影響，加上長三角麻雀機產業強勢，麻雀城的競爭力正日漸消失。<br>上月8日，政府更召開「麻雀城內麻雀生產加工企業主會議」，要求所有麻雀廠在年底前徹底搬遷。隨着期限將至，廠主忙於搬遷或籌劃轉行，工人們頓感失落，所有人都充滿了不捨。<br>廣東《南方都市報》</p></body></html>
