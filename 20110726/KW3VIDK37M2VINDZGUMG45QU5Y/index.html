<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳智燊黐緋聞女友銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳智燊黐緋聞女友銀 - 馮仁昭</h1><p>無綫藝員陳智燊（Jason）同緋聞女友宋熙年噚日去咗尖沙嘴出席手錶活動，宋熙年笑住話：「真係多謝Jason，四分一機會都畀佢揀中。」陳智燊就話：「我唔抗拒緋聞檔，呢啲係次要嘅事，最緊要出嚟有人會留意工作。」馮仁昭就笑佢不如試吓同晒四個緋聞女友一齊出席，但要係車騷先可以容納咁多人，Jason就話：「冇所謂，咁實有好多noise，等我同啲客戶反映。」至於幾時先會有真命女友？佢就話：「家我想專心工作，暫時唔會諗感情。」</p></body></html>
