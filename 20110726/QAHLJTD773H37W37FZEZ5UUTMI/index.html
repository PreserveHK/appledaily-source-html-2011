<html><header><meta charset="utf-8"><title>張涵予恨娶宋慧喬</title></header><body><h1>張涵予恨娶宋慧喬</h1><p>內地演員張涵予前天到上海為主演的新版《水滸傳》宣傳，他表示將接拍吳宇森新戲《太平輪1949》，更會和韓國女星宋慧喬飾演夫妻。</p><p>演宋江難抽離</p><p>據知張涵予拍完《水滸傳》後11個月也沒接戲，更坦言演完宋江之後很累，一直不能抽離角色。多演鐵血男人的張涵予說很想和美女拍檔，他將在《太平輪1949》一償所願，和美女宋慧喬拍檔演出。其實早於09年，吳宇森已公佈開拍《太》片，當時名為《1949》，男主角是張震，但後來不知何解遲遲沒開鏡。電影取材於49年的「太平輪事件」，輪船「太平輪」因超載和夜間未開航行燈而被撞沉，事件亦被稱為「中國的鐵達尼號」。<br>撰文：葉雪</p></body></html>
