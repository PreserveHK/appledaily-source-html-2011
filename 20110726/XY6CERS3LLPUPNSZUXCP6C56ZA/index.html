<html><header><meta charset="utf-8"><title>Katy美芝上身艷壓全場</title></header><body><h1>Katy美芝上身艷壓全場</h1><p>下周登陸本港的闔家歡真人加CG電影《藍精靈》（TheSmurfs），昨日在紐約舉行首映，多位演出者與聲演藝人都有到場，尤以美國女歌手KatyPerry最為搶鏡，因她把頭髮染成既金又啡兼弄得頗鬈令人耳目一新，還在白色lowcut短裙上，用珠片鑲成她配音的女精靈美芝圖案，輕易成全場焦點。</p><p>眾星合家歡</p><p>由於《藍》片是以一家大細為對象，包括波姬小絲（BrookeShields）等女星都攜同小朋友捧場，場面熱鬧。</p></body></html>
