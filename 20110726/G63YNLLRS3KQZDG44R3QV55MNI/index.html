<html><header><meta charset="utf-8"><title>CHEMISTRY堂珍勇救小童</title></header><body><h1>CHEMISTRY堂珍勇救小童</h1><p>日本二人組合CHEMISTRY的成員堂珍嘉邦（右），上周四駕車途經東京世田谷區時，發現一名小女孩的腳被單車車轆夾着，完全不能郁動，他發現旁邊有幾名人士想幫忙但沒辦法，由於他的家正在附近，因此堂珍立即回家拿「架生」，然後回到現場助小女孩脫險，他亦即時報警求助，幸而該6歲女孩只受輕傷。<br>當傳媒向堂珍查詢時，他指不是自己一人救助該女孩，在場其他人也有出力。
</p></body></html>
