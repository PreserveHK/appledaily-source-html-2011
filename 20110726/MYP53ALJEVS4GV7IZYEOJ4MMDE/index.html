<html><header><meta charset="utf-8"><title>音魂：好色磚頭喇叭玩BT</title></header><body><h1>音魂：好色磚頭喇叭玩BT</h1><p>近期出過唔少iPhone喇叭，但唔係插住機頂播歌，就係駁住條3.5mm喇叭線，見得多有啲悶！呢隻JAMBOX有啲唔同，喺長方形磚頭機身上，並沒有Docking，得幾粒播歌掣，好似有啲齋！但原來連接iPhone或其他數碼產品，只需經Bluetooth就搞掂，支援無線播歌、睇戲、打機，甚至當免提傾電話！顏色方面有藍、黑、灰、紅四隻，多選擇喇啩?!<br><br>記者：陳國輝<br><br>網址：http://www.Jawbone.com</p></body></html>
