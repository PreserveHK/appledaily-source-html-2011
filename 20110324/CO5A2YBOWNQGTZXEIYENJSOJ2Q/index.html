<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希悟錢難買快樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希悟錢難買快樂 - 馮仁昭</h1><p>陳冠希噚日接受商台訪問順道宣傳新碟，佢今次係淫照事件後第一次出碟，佢話呢隻碟講咗佢呢三年嚟嘅心路歷程。陳冠希話淫照事件後，有整整一年個人覺得非常迷惘，之後就諗清楚，知道自己要啲乜，於是個人就變得冇咁物質，佢話：「以前搵到錢，即刻買咗架法拉利嚟揸，覺得自己好威，但都揸唔夠十次，其實根本就唔啱我，嗰時成日只係錢行先，家知道錢買唔到快樂。」</p></body></html>
