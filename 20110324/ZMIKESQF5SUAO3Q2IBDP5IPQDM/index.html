<html><header><meta charset="utf-8"><title>湯唯逃過一剪</title></header><body><h1>湯唯逃過一剪</h1><p>湯唯在主旋律大片《建黨偉業》飾演毛澤東初戀情人陶毅，不過早前盛傳她的戲份將被全刪。《建》片導演黃建新前日攜新片《肩上蝶》出席第15屆香港影視娛樂博覽時，斬釘截鐵表明湯唯的戲份被刪只是謠傳：「你們都哪裏聽來的？」黃導說因出演明星太多，《建》片的確要由三個多小時剪至兩個多小時：「可能會比上次《建國大業》還要多，必須剪去一些我好朋友的戲。」</p><p>麥兆輝拍梁朝偉</p><p>另外，導演麥兆輝、莊文強在同一場合上表示將開拍《聽風者》，並承認會與梁朝偉合作，但故事會作大改動，他們說：「這是一部女人戲。」<br>撰文：林妃</p></body></html>
