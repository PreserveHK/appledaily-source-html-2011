<html><header><meta charset="utf-8"><title>乒壇女將福原愛捐獎金</title></header><body><h1>乒壇女將福原愛捐獎金</h1><p>日本大地震死傷慘重，無數人失去家園，日本乒乓球名將福原愛（圖）前晚在廣州出席2011年國際乒乓球精英賽抽簽儀式時，成為眾人焦點，她表示會將這次比賽獲得的獎金捐給災民。<br>重災區仙台是福原愛的家鄉，她談到這次大地震時難掩悲痛：「我有很多親朋好友在那裏生活，雖然知道他們大都安然無恙，但由於地震破壞嚴重，他們仍過着缺醫少藥的臨時避難生活。」她表示會將這次精英賽所獲得的獎金捐給家鄉災民。<br>福原愛之前還寫了一封公開信，鼓勵家鄉人民和所有日本民眾團結面對困難，她計劃未來會繼續捐錢，「並會跟各方面通力合作，為災區募集更多善款」。中新社</p></body></html>
