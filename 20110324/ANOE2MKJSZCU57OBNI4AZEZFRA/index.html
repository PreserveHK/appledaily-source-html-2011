<html><header><meta charset="utf-8"><title>富二代直升機接學生女友</title></header><body><h1>富二代直升機接學生女友</h1><p>山東德州學院上周六（19日）上演了宛如偶像劇《偷心大聖P.S.男》般的情節，一架紅色直升機降落在南校區的操場（圖），一名年輕男子走下來站在機艙邊，靜待一位身材嬌小的女學生提着黑色皮箱到來，二人登機後直升機緩緩起飛，在場學生都看儍了眼。有目擊學生指男子是富二代，女生是該學院的學生，兩人是情侶關係，更把整個過程拍下上傳網絡，隨即引起網友熱議。<br>許多網友認為，該男子是在「想盡辦法炫富」，在未獲批准的情況下在校內降落，絕對是「違反航空法」；亦有網友打趣說：「下次再開法拉利接女友，都覺得丟人了！」「下次乘飛船接女友！」<br>網易</p></body></html>
