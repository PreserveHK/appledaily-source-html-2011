<html><header><meta charset="utf-8"><title>Rosemary阻差加罰9千元</title></header><body><h1>Rosemary阻差加罰9千元</h1><p>混血名模Rosemary去年9月在美國涉嫌藏毒及撞車不顧而去兩次被捕，昨日她的代表律師在內華達州代表她出庭應訊，她未有現身。撞車案早前已被判罰1,400美元（約10,920港元），昨日再連堂費多罰1,137美元（約8,869港元），加罰這項罰款是控告她阻差辦公。<br>Rosemary透過代表律師表示去年的事情已經成為過去，會着眼展望將來，另外藏毒案會延期再審，代表律師肯定地指Rosemary一定不用判罰坐牢。<br>撰文：FayeLam</p></body></html>
