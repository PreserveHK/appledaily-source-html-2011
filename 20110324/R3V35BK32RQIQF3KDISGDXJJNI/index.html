<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金牌利誘Kary續約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金牌利誘Kary續約 - 馮仁昭</h1><p>吳雨霏（Kary）即將同金牌大風滿約，不過有傳目前有唔少公司向佢招手，而金牌大風就有意用300萬利誘Kary續約兩年，噚日致電金牌大風CEO陳輝虹求證時，佢就直認一路都同Kary傾緊續約，但細節就唔係佢安排，不過佢話同Kary合作咗咁耐，都好希望大家可以繼續，至於之前話Kary會開個唱part2，陳輝虹就話要等合約問題搞掂晒先會再進行。</p></body></html>
