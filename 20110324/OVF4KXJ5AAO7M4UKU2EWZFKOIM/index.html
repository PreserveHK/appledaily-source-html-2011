<html><header><meta charset="utf-8"><title>何基佑難忘冲繩影婚照</title></header><body><h1>何基佑難忘冲繩影婚照</h1><p>前新城DJ何基佑現時主力擔任電視節目主持，他將於今年與任職模特兒的鍾凱瑩結婚，日前兩人在日本冲繩拍攝婚紗照，他們慶幸在日本地震發生前一星期出發，但對於今次災難大感難過，他說：「原本我哋已經定咗婚後去東京迪士尼玩，家就無奈要將計劃延遲，但點都好，我哋都會祝福日本。」</p><p>受寵若驚</p><p>今次兩人因為得到冲繩旅遊發展局的協助下得以在當地著名景點拍照，更在OkumaFelicia教堂拍照，何基佑自言拍攝時驚喜重重，更獲教堂送上結婚蛋糕及安排一部Limousine車接載他們，令他們受寵若驚。<br>撰文：林妃</p></body></html>
