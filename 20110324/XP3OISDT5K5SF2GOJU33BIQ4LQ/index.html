<html><header><meta charset="utf-8"><title>籃FUN籃解：麥伊怒block格芬</title></header><body><h1>籃FUN籃解：麥伊怒block格芬</h1><p>入樽賽「跳車」封王嘅快艇前鋒比歷克格芬（圖右）周三比賽時俾人羞辱，呢個球員就係喺入樽賽決賽輸咗嘅巫師中鋒麥伊（圖左）。呢幕喺第1節剩餘約7分鐘出現，格芬當時接應卡文傳球準備單手鋤樽，點知7呎巨人麥伊突然出現，好似打排球咁拍走個波，真係驚人。有興趣球迷可登入 http://www.youtube.com/watch?v=oKEoJ1MxEkE睇吓。 </p></body></html>
