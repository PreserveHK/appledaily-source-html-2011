<html><header><meta charset="utf-8"><title>麥景婷後腦劇痛入院</title></header><body><h1>麥景婷後腦劇痛入院</h1><p>麥景婷（原名麥麗紅）日前在微博表示因腦部劇痛而入急症室，懷疑腦血管破裂和腦出血，幸其後她接受磁力共振檢查和驗血後，證實沒有大礙。</p><p>證實血管發炎</p><p>記者致電麥景婷了解時，她表示本月4日駕車途中後腦劇痛，痛到她在家中狂嗌，致電在外地工作丈夫呂頌賢後，丈夫找好友陳國邦送她往醫院急症室救治。<br>麥景婷說：「當時醫生話有機會腦血管爆咗，腦出血，自己都愕咗然。醫生開藥畀我之後叫我做詳細檢查，點知自己唔記得個胃唔好，忘記食飽先食藥，結果痛到胃出血，又再入急症室。好在照咗磁力共振同驗血之後證實冇事，只係血管有小小發炎。」<br>採訪：林妃</p></body></html>
