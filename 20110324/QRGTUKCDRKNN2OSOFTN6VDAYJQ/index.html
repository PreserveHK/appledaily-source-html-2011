<html><header><meta charset="utf-8"><title>陶子教仔顯威勢</title></header><body><h1>陶子教仔顯威勢</h1><p>去年獲選台灣十大美麗女性之首的名嘴陶晶瑩（陶子），平日自信散發無限光芒，就連教導子女也有她的一套，果然是稱職的母親。</p><p>老公束手無策</p><p>陶晶瑩日前與丈夫李李仁以及一對子女在台北信義誠品書店出現，當日原本一對兒女黐着爸爸不放，邊逛邊吵，只見一臉尷尬的李李仁束手無策，拖着孩子越走越急，未幾陶晶瑩出現，即時令兩位小孩安靜下來，女兒荳荳還抱着媽媽撒嬌。兒子小龍卻沒有向長輩問好，此時陶子彎下身子，不厭其煩的教兒子說「你好」，直到小龍向長輩問好後，陶子才露出滿意微笑。<br>撰文：林妃</p></body></html>
