<html><header><meta charset="utf-8"><title>南京江豚嬉春等交配</title></header><body><h1>南京江豚嬉春等交配</h1><p>南京長江大橋南堡附近江面上，前日有成群的江豚（圖）在嬉戲，場面頗為浩大，吸引了不少市民圍觀。二十多條被當地人暱稱為「江豬」的江豚時而像排隊似的，一字形往上游，突然潛到水中，接着又順着橋墩游弋，像是在快樂的玩遊戲。有市民說江豚聚集時，「一個橋墩旁都是黑壓壓的一片」。牠們還不時成雙成對結伴而行，像情侶般親密無間。專家指春季是江豚的發情期，異性間會展開熱烈追逐，牠們在江面上相伴游動極可能是在作自然交配。<br>新華社</p></body></html>
