<html><header><meta charset="utf-8"><title>求驗客手記：摩帥又話返英超 - 求驗客</title></header><body><h1>求驗客手記：摩帥又話返英超 - 求驗客</h1><p>摩連奴（圖）今季初高調執教皇馬，諗住幫銀河艦隊創一番功績，點知越帶就越心淡，聯賽落後巴塞5分；球會管理上，又被會長佩雷斯諸多掣肘，噚日接受英國傳媒訪問時，就坦言皇馬係全世界最難帶嘅球會，亦都表明唔教皇馬，下一站係會返英超。講真摩連奴嘅級數，間間英超球會都想搵佢，不過摩連奴補充，因為佢係車仔有過輝煌時代，唔會教車仔嘅敵對球隊，正如帶過國際米蘭，就唔會帶祖雲達斯一樣道理；畀咁多貼士，唔通下一站真係教曼城？</p></body></html>
