<html><header><meta charset="utf-8"><title>禮儀小姐短裙誘惑惹爭議</title></header><body><h1>禮儀小姐短裙誘惑惹爭議</h1><p>深圳大運會頒獎禮志願者選拔，前日在華強職業技術學校舉行，活動已舉辦了四場，報名人數超過1,100，有215名女生入圍。評委對女生腿部要求非常嚴格，並已確定禮儀小姐將會露美腿穿短裙（圖）。</p><p>大運會執行局頒獎儀式組主任陳秋羽坦承，選拔對女性身材的要求比較高。對此，有網友表示「不太理解為何非要穿短裙」，認為運動會根本不需要「制服誘惑」；但亦有人贊成女生穿短裙「很自然」、「很有青春活力」，十分符合大運會的形象。<br>廣東《南方都市報》</p></body></html>
