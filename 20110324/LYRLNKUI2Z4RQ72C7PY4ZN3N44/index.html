<html><header><meta charset="utf-8"><title>陳秀珠拍劇傷胸送院</title></header><body><h1>陳秀珠拍劇傷胸送院</h1><p>【本報訊】藝人陳秀珠昨深夜11時許在將軍澳電視城拍完劇集準備收工時，懷疑「跣腳」跌倒時，身體撞向錄影廠內一個茶几，胸口劇痛，劇組人員立即報警，將她送院治療。</p><p>懷疑「跣腳」跌倒</p><p>受傷時仍穿着戲服的珠姐，由導演陪同送院時仍一臉痛苦表情。珠姐昨晚在電視城內拍攝電視劇「我的如意狼君」，據監製李添勝表示，深夜11時許，她自己的戲份完成後，與郭鋒等演員打招呼，並準備收工離開，怎料一轉身，懷疑「跣腳」跌倒，身體撞向旁邊一個茶几，胸口劇痛。<br>李添勝說，珠姐稍後由導演陪同送院，目前正了解她的情況，並會等她完全康復之後才復工。</p></body></html>
