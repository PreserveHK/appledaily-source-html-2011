<html><header><meta charset="utf-8"><title>藏獒被盜　10元斤售餐廳</title></header><body><h1>藏獒被盜　10元斤售餐廳</h1><p>內地純種藏獒身價遭爆漲，每隻過百萬甚至千萬元（人民幣．下同）的新聞時有所聞。但在山東卻有盜狗集團不識寶，他們自製專業抓狗工具，盜狗300多隻，當中涉及藏獒、哈士奇等名貴狗，竟以十元錢一斤的價格賣給餐廳。公安破獲該盜狗集團，並拘捕五名疑犯（圖）。<br>「這些狗最終都上了酒桌……」山東長清公安分局講述最近破獲的盜狗案時稱，這個盜狗集團眼見內地吃狗肉成風，於是結夥作案，在濟南長清區、曆城區、泰安市等盜竊犯案150餘宗，其中盜狗300餘隻、雞30餘隻、羊10餘隻。但他們竟將包括藏獒在內的名種狗，以每斤十元的價錢銷贓，最終都被送上了飯桌。<br>新華網</p></body></html>
