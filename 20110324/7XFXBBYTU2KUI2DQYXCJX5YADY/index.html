<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希難忘狼狽逃亡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希難忘狼狽逃亡 - 馮仁昭</h1><p>陳冠希早排接受英文雜誌《Timeout》訪問，重提淫照事件，仲大爆嗰陣為避開記者追訪，要靜雞雞離開香港嘅慘痛經過，佢話：「我曾經像個非法移民一樣，幾個小時藏身汽車行李箱裏，曾經有一次有500個警察包圍了我的汽車，又曾試過被警察告知即將被捕，更曾經在警察局裏五、六天沒有合上眼。」佢又話下次如果咁樣搭車法，會預先帶埋三文治同飲品頂肚喎。</p></body></html>
