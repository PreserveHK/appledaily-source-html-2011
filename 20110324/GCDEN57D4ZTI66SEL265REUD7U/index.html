<html><header><meta charset="utf-8"><title>呂慧儀唔抗拒矮仔</title></header><body><h1>呂慧儀唔抗拒矮仔</h1><p>呂慧儀、陳敏之和楊愛瑾等前晚到將軍澳電視廣播城錄影節目《姊妹淘》，眾人大談化妝、扮靚和選男友等話題，曾與港男黃文迪拍拖的呂慧儀更成為取笑對象，她大方承認喜歡港男，並說：「不過唔一定要大隻，有都唔拘。」</p><p>陳敏之喜有肉地</p><p>早前呂慧儀和曾志偉傳緋聞，記者即笑她愛矮仔，她謂緋聞十分無聊，強調不是不喜歡矮仔，只是未試過與矮仔拍拖。陳敏之就喜歡懂烹飪的男士，她說：「不過我又唔鍾意油膉味，鍾意香噴噴，最好高過自己，有啲肉地嘅男仔，自己未試過肌肉型，反而大肚腩就試過。」採訪、攝影：楊潔雯</p></body></html>
