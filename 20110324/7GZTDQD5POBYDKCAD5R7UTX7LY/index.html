<html><header><meta charset="utf-8"><title>功夫小子甩褲照耍拳</title></header><body><h1>功夫小子<br>甩褲照耍拳</h1><p>美國維珍尼亞大學學生斯通是功夫迷，本月初參加武術比賽，初段表現穩定，但耍到一半時褲子突鬆脫，他索性脫掉長褲繼續耍拳。<br>比賽在加州大學洛杉磯分校（UCLA）體育館舉行，有數百名觀眾觀看。斯通說：「最初表現不俗。但耍到中段，我感到不妥。」沒多久，他穿的白色功夫褲果然鬆脫滑下。斯通心想「訓練了那麼久，一定要完成它」，於是脫掉長褲，只穿短褲將那套拳耍完，朋友都笑他是「無褲武術大師」。<br>英國《每日郵報》</p></body></html>
