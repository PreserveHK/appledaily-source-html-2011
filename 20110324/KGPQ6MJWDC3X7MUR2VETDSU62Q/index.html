<html><header><meta charset="utf-8"><title>優惠快遞：商場消費　平換機票</title></header><body><h1>優惠快遞：商場消費　平換機票</h1><p>刺激商場消費不一定要派輻射包，圓方就用平價換機票誘客，由4月2日開始只要於圓方消費滿$9,999，便可以低至$2,599購買維珍航空來回香港至倫敦機票1張，消費滿$15,999，便可以$5,198換兩張，適用於4月15至6月17日期間出發；同樣的消費額，於4月22日開始便輪到換來回悉尼機票，換1張$1,999，換兩張$3,998，出發日期由5月6日至6月30日（不包括旅遊旺季）。<br><br>換領日期：<br>4月2、3、9、10、16、17日（倫敦）<br>4月22-25、30及5月1日（悉尼）<br><br>查詢：27355234<br><br>記者：曾靜茵</p></body></html>
