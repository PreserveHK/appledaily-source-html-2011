<html><header><meta charset="utf-8"><title>失蹤三日病婦尋回</title></header><body><h1>失蹤三日病婦尋回</h1><p>【本報訊】三日前在跑馬地報失的一名55歲婦人蘇水娣（圖），至昨晨在港島山頂夏力道被晨運人士尋回，她沒有受傷，警方調查後認為無可疑。<br>被尋回婦人蘇水娣，向警方表示因為身體患病不開心離家。她於本周二（22日）早上7時45分離開司徒拔道寓所後與家人失去聯絡，其姓周丈夫遍尋不獲，前日往警署報警。<br>昨清晨約6時，有行山人士途經夏力道一處山頭，發現有女子高呼求救，發現蘇婦在離開小徑30米下一個山坡，懷疑她遇險報警，消防員及警員到場證實她為報失的蘇婦，她沒有受傷及拒絕送院。</p></body></html>
