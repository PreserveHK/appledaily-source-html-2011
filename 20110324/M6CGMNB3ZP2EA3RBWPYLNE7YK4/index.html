<html><header><meta charset="utf-8"><title>求驗客手記--肥哨：你今日飲咗未 - 求驗客</title></header><body><h1>求驗客手記--肥哨：你今日飲咗未 - 求驗客</h1><p>我求大俠鍾意睇波，亦都鍾意睇廣告，最近一個活性乳酸飲品廣告，就惡搞「大哨」朗拿度及同一剔牌之前嘅廣告；廣告講一個酷似大哨嘅香港小朋友（圖），畀嚟自巴西嘅教練睇中，諗住捧起佢，甚至有大哨嘅成名機會，金錢、名譽、地位等享之不盡，不過小孩媽媽就一口拒絕教練要求。世事係唔係好到你唔信，就不得而知，不過咁有娛樂性廣告，大家不妨重溫吓（ http://www.youtube.com/watch?v=st7tfiBC4mk）。 </p></body></html>
