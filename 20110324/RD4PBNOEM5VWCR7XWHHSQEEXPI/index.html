<html><header><meta charset="utf-8"><title>仔仔秘密戀閻娜</title></header><body><h1>仔仔秘密戀閻娜</h1><p>徐熙媛（大S）剛在海南島舉行婚禮，「新郎不是我」的周渝民（仔仔）稱患上腸胃炎避席。原來仔仔也不讓舊愛獨領風騷，他日前被踢爆與內地女星閻娜秘密拍拖半年，兩人更戴上同款頸鏈。</p><p>拍劇撻着</p><p>仔仔與閻娜在劇集《金大班》合作後，又在新劇《彼岸1945》結緣。在《金》劇中，兩人沒太多接觸，但經內地和台灣兩地朝夕相對後，兩人漸見默契。據《彼》的劇組人員透露，仔仔在台灣時對閻娜特別照顧，經常一收工便駕車接送閻娜，相邀共晉晚餐，感情一日千里。<br>撰文：林妃</p></body></html>
