<html><header><meta charset="utf-8"><title>少女時代秘捐390萬</title></header><body><h1>少女時代秘捐390萬</h1><p>自日本地震以來，韓星群起捐款，有些更相當大手筆。<br>近日有消息指日本紅十字會收到一筆9個人夾份捐出的50萬美元（約390萬港元）善款，該9人的姓名簡稱正好是少女時代（圖）各成員的名字，有指是少時靜雞雞捐錢，亦有指是她們的粉絲以少時名義行善。<br>此外，天王Rain的歌迷則透過其官方歌迷網站籌得約10萬港元，至於人氣女子組合KARA成員具荷拉，亦以個人名義捐約69萬港元賑災。</p></body></html>
