<html><header><meta charset="utf-8"><title>內房業績快訊北辰去年賺11億跌27%</title></header><body><h1>內房業績快訊<br>北辰去年賺11億跌27%</h1><p>◆北京北辰（588）公佈截至去年底止全年純利，按年倒退27%至11億元（人民幣．下同），因去年入賬項目主要為保障性住房，營業額則按年增長14.7%至55.64億元，每股盈利0.33元，派末期息0.02元。<br>董事長賀江川表示，公司截至去年底已銷售未入賬金額為21.9億元，今年1至2月份合同銷售金額為1.72億元，資本性開支47億元。<br>其中2.7億元用於投資物業開發、44.6億元將用於住宅物業發展，截至去年底公司手頭現金為25億元。</p></body></html>
