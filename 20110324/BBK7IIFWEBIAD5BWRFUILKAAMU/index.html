<html><header><meta charset="utf-8"><title>兄受弟責舞刀電線纏頸</title></header><body><h1>兄受弟責舞刀電線纏頸</h1><p>【本報訊】一名男子前晚11時許被弟指摘「掛住打機唔做嘢，成個大食懶！」登時情緒失控，持菜刀揮舞及電線纏頸企圖自殺，嚇得家人逃出屋外報警。警方到場與對方僵持三小時，終將事主制服送院（圖）。<br>現場為西貢橫街一個單位，住有姓郭三名兄弟，分別45歲、40歲及38歲，以及他們83歲姓蔣母親。<br>據稱，蓄有馬尾綽號「長毛」的二哥失業多時，終日在家打遊戲機，惹來三弟不滿雙方口角肇禍。</p></body></html>
