<html><header><meta charset="utf-8"><title>Web檢索：火狐4　快六倍</title></header><body><h1>Web檢索：火狐4　快六倍</h1><p>好多人用電腦，其實大部份時間都係對住瀏覽器，所以應該搵個好用又啱用嘅。日前Mozilla終於推出《Firefox4.0》，試用後速度上雖然仍然不及《GoogleChrome》，但對比舊v3.6版本，明顯快咗六倍。新功能不少，新介面、FirefoxSync同步、分頁群組等，不過最重要係保留《Firefox》特色，高度自訂介面及超強擴展，有興趣可以下載試試。<br><br>記者：許福合<br><br>網址：http://www.mozilla.com/zh-TW/firefox/</p></body></html>
