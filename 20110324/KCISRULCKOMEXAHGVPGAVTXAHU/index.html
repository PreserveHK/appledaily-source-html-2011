<html><header><meta charset="utf-8"><title>玉婆伊莉莎伯泰萊逝世</title></header><body><h1>玉婆伊莉莎伯泰萊逝世</h1><p>曾於奧斯卡兩度封后的荷李活影壇傳奇女星伊莉莎伯泰萊（ElizabethTaylor），昨日因心臟衰竭在美國洛杉磯一間醫院離世，享年79歲。由玉女變成玉婆，她離世時四個子女均在身旁，兒子MichaelHowardWilding發表聲明說：「失去了她雖令我們悲痛莫名，但我們會常常懷念她對世界所作出不朽的貢獻，媽媽是活出精采人生的不凡女性，我們知道有母親的世界是一個好地方。」而曾八度結婚的玉婆，於水銀燈外的私生活也絕不比她的電影作品遜色，包括兩次下嫁李察波頓（RichardBurton）。</p></body></html>
