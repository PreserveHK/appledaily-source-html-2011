<html><header><meta charset="utf-8"><title>鄭俊浩澳門拍3D婚紗照</title></header><body><h1>鄭俊浩澳門拍3D婚紗照</h1><p>曾演出韓劇《IRIS》的男星鄭俊浩，於今日傍晚在首爾希爾頓酒店舉行婚禮，迎娶比他年輕9歲的女主播李夏廷。據指二人去年才認識，相戀僅4個月就閃電結婚，二人昨日更公開了婚紗照片，被大讚拍得十分漂亮，原來鄭俊浩將婚紗照及短片全以3D技術拍攝，可謂十分揼本。</p><p>贈3D眼鏡</p><p>鄭俊浩的婚紗照全部都在澳門拍攝，選址包括文化遺產建築物及威尼斯人酒店等，為他們拍攝的製作公司表示雖然有眾多拍攝經驗，但如此新穎的建議可算是首次。據指，鄭俊浩更會在婚禮中播放3D短片，賓客每人得到一副3D眼鏡以便觀賞。</p></body></html>
