<html><header><meta charset="utf-8"><title>內房業績快訊合富輝煌谷商業物業</title></header><body><h1>內房業績快訊<br>合富輝煌谷商業物業</h1><p>◆合富輝煌（733）主席扶偉聰表示，公司今年目標於新盤市場促成交易約1000萬平方米，至於二手業務方面，預計增長幅度將不如一手，不過料仍然會錄得增長。<br>他預計今年公司促成的商業物業將會以倍數增長，於去年公司促成的成交量中，約有10%為商業物業。<br>合富輝煌去年錄得營業額增長33%至13.28億元，股東應佔溢利增長37%至1.715億元。<br>合富輝煌每股基本盈利為49.8仙，派末期息11仙，並每5股送1紅股。</p></body></html>
