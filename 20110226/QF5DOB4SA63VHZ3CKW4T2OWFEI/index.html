<html><header><meta charset="utf-8"><title>蠱惑黑貓直豎拇指</title></header><body><h1>蠱惑黑貓直豎拇指</h1><p>在主人眼裏，黑貓「吉米」是最懶惰的貓咪，懶過加菲貓，但牠身懷絕技，總能逗得主人大笑──牠懂得像人類一樣豎起拇指！短片上載YouTube，吸引14萬人次瀏覽。<br>短片中，吉米躺在梳化上，鏡頭後一名女子不斷呼喚着「吉米、吉米」，又叫牠「豎起拇指，豎起拇指」。不久牠左前腿竟然真的舉起「拇指」。吉米其實患有多趾症，多趾源出基因缺陷，作家海明威鍾愛多趾貓，這種貓又稱為「海明威貓」。<br>英國《每日郵報》</p></body></html>
