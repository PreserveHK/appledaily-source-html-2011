<html><header><meta charset="utf-8"><title>蘋果開倉：撐愛軍反彈贏皇蘇 - 戰鬥員A</title></header><body><h1>蘋果開倉：撐愛軍反彈贏皇蘇 - 戰鬥員A</h1><p>財爺決定唔退稅畀市民，真係想唔畀人插到暈至奇，尤其係庫房滿瀉。當然，對大部份人嚟講，你派幾千蚊，真正幫助嘅可能唔大，但起碼等市民知道，政府係有心幫佢哋，而唔係闊佬懶理，你死你賤。至於低下階層人士，幾千蚊真係幫補唔少。愛斯賓奴連輸多場，主場對皇家蘇斯達係反彈時候，要捧。<br>戰鬥員A<br><br>心水：愛斯賓奴勝<br>近5場戰績：WLLLL<br>心得：主隊連敗皆因對手強。</p></body></html>
