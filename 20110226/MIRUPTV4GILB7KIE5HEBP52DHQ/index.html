<html><header><meta charset="utf-8"><title>蘋果開倉：博皇馬小勝開「和」 - 藍鑽石</title></header><body><h1>蘋果開倉：博皇馬小勝開「和」 - 藍鑽石</h1><p>禮拜日嘅馬拉松，好慶幸以一個遠比自己想像中好嘅成績完成，慶幸當初決定參加較多好手參賽嘅10K挑戰組。跟住一班強者跑，或多或少提升自己小宇宙。老一輩嘅人成日教人要勇於挑戰自己，好老套但又無窮受用；舊同事謙仔今年出完一身汗身痕，說我出年跑半馬，等着瞧……。今周推介向難度挑戰，求賠率吼皇馬小勝。<br>藍鑽石<br><br>心水：拉科魯尼亞和[+1]<br>近5場戰績：WWWLW<br>心得：皇馬利小勝。</p></body></html>
