<html><header><meta charset="utf-8"><title>驚險　母女爬20米大樹避難</title></header><body><h1>驚險　母女爬20米大樹避難</h1><p>雲南一對分別30多歲和10歲的母女，周二（22日）清晨在湖南搭火車回鄉時，與人發生爭執。媽媽竟然產生了奇怪臆想，覺得自己將被謀害，於是中途帶女兒下車，在株洲市蘆淞區建寧新村外爬上一棵大樹避難。兩母女在離地20米高樹梢的搖搖欲墜，驚險百出（左圖）。當地公安和消防員趕到現場勸說，但媽媽情緒十分激動，在樹上躲了三個多小時才肯下樹，她自行先爬下樹，而女兒在下樹過程中體力不支，在半空掉下（右圖）幸好落在氣墊上，沒有受傷。據悉，該媽媽患有精神病。<br>湖南在線</p></body></html>
