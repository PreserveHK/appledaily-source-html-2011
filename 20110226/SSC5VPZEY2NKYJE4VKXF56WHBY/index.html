<html><header><meta charset="utf-8"><title>案件速遞王老吉玄孫告律政司</title></header><body><h1>案件速遞<br>王老吉玄孫告律政司</h1><p>【本報訊】老字號凉茶品牌王老吉前董事總經理及創辦人的玄孫女王健儀（圖），以虛假發票詐騙銀行及財務公司145萬元貸款，08年因偽造賬目罪被判240小時社會服務令，上訴亦被駁回。她聲稱遭寃枉，令個人聲譽受損及蒙受金錢損失，38歲長期病患的女兒更因此鬱鬱而終。她昨日自行入稟高等法院，向律政司索償3.8億元，要求對方公開道歉及撤銷定罪。<br>王健儀指律政司利用舉報人的假口供誣告她，事件令她誠信盡失，被老行尊及親友疏遠，失去做生意機會，供應商亦拒絕賒賬。<br>案件編號：HCA312/11</p></body></html>
