<html><header><meta charset="utf-8"><title>80歲羅漢松換泥急救</title></header><body><h1>80歲羅漢松換泥急救</h1><p>【本報訊】前日遭狂徒淋潑腐蝕液體的80歲老樹羅漢松「生死未卜」，出事的旺角花墟太子道西花店昨日仍如常營業，東主黃先生擔心愛樹安危，事發後即時急救更換泥土及噴水清洗腐液，避免羅漢松中毒。附近街坊昨日亦有來看望羅漢松，指部份樹幹及樹葉有枯黃，希望老樹早日康復。<br>被淋腐液羅漢松已有80歲高齡，昂藏3呎，樹幹直徑6吋，屬台灣品種，是花墟一間花店的鎮店之寶，標價33萬元。前日下午5時，獨行狂徒由行人路朝花店淋潑腐蝕性液體，放於門前羅漢松首當其衝，部份枝葉當場中毒枯黃。</p></body></html>
