<html><header><meta charset="utf-8"><title>途人提款助遇劫婆婆</title></header><body><h1>途人提款助遇劫婆婆</h1><p>英國約克郡一位好心途人，得悉一名86歲婆婆被搶手袋之後，立即走到提款機提取了200鎊（2,512港元），給阿婆應急用。<br>該名婆婆到停車場取車時，被人搶去手袋。該名好心男士知道後，就到附近提款機提錢拿給婆婆，之後轉身離開，沒留下名字。婆婆只知道他45歲，是一位半職業運動員。<br>警官皮克斯吉爾（MikePickersgill）大讚這位神秘好心人，「婆婆一度拒絕他的好意，但他堅持要婆婆把錢收下，不想她沒有錢用。很可惜我們不知道他是誰」。警方已將劫匪拘捕，前日（周五）押他到法院提堂。<br>英國《每日郵報》</p></body></html>
