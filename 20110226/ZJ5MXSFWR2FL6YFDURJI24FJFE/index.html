<html><header><meta charset="utf-8"><title>家居資訊站：META人體工學電腦螢光幕掛臂支架　減少腰痠背痛</title></header><body><h1>家居資訊站：<br>META人體工學電腦螢光幕掛臂支架　減少腰痠背痛</h1><p>META人體工學電腦螢光幕掛臂支架，外形時尚，採用鋁合金物料，配合高度藏線設計，螢光幕可360度旋轉，俯仰60度，前端調整器可垂直調校螢幕高度，一支掛臂最高約可承載9公斤的螢幕，也有雙螢幕掛臂設計。這個螢光幕掛臂以夾枱形式安裝，安裝簡易，適合長時間使用螢幕式電腦的上班一族，能減少頸椎和腰痠背痛等痛症。<br><br>亞梭傢俱<br>電話：31623124</p></body></html>
