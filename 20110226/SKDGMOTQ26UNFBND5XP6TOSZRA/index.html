<html><header><meta charset="utf-8"><title>案件速遞牛潭尾棄屍案：女屍53處傷10指被割</title></header><body><h1>案件速遞<br>牛潭尾棄屍案：女屍53處傷10指被割</h1><p>【本報訊】已婚司機涉嫌殺死女朋友後棄屍元朗牛潭尾案，昨在高等法院續審。<br>法醫高永富供稱，屍體共有53處傷痕，大部份均在死後造成，包括兩邊面頰上呈交叉形的刀傷，亦發現死者死後被割掉全部十隻手指，只剩下手掌。法醫證實死者陳家恩因窒息致死，估計她可能遭勒頸，或遭紙巾塞喉。<br>此外，法醫指死者由頭至腳均佈滿刀傷、瘀傷及紅腫，其中在腹部被刀刺傷，傷及腸臟。被告李曉偉（39歲）被控於09年1月21日謀殺陳家恩（22歲）。下周續審。<br>案件編號：HCCC405/09<br></p></body></html>
