<html><header><meta charset="utf-8"><title>尼漢破門箍煲割手自殘</title></header><body><h1>尼漢破門箍煲割手自殘</h1><p>【本報訊】情海翻波的27歲居港尼泊爾女子Thapa（27歲），不堪前男友糾纏，近日搬往銅鑼灣一板間房冷靜，豈料昨晨同鄉舊情人Rai（28歲）追尋而至箍煲，雙方隔門爭執，Rai老羞成怒飛腳踢毀門鎖，硬闖入屋取菜刀割左手自殘。女事主勸他求醫不果，藉詞買早餐落街報警求救，由警員拘捕男傷者送院。<br>事件中尼泊爾籍女事主無受傷，但嚇至花容失色，由警員帶署。箍煲不成割手自殘癡情漢被捕後仍激動，警方暫列刑事毀壞案。消息稱，Thapa與Rai早前分手，Rai多次苦纏求復合失敗。</p></body></html>
