<html><header><meta charset="utf-8"><title>案件速遞精神病漢誤殺妻候判</title></header><body><h1>案件速遞<br>精神病漢誤殺妻候判</h1><p>【本報訊】精神病漢因難忍前妻催逼為子女交補習費，在輕鐵站以生果刀刺死前妻案，高等法院法官湯寶臣接納被告因精神失常犯案，昨引導陪審團裁定被告謀殺罪名不成立。<br>被告早前已承認誤殺罪，法官將案押後至下月15日，等候精神報告判刑。<br>案發於09年2月22日，被告雷炳源（45歲）在屯門澤豐輕鐵站刺傷前妻劉莉堅（39歲）的胸口及腰，劉翌日死亡。被告患有慢性精神分裂症逾20年，案發前幾個月因無綜援而沒有服藥。<br>案件編號：HCCC82/10
</p></body></html>
