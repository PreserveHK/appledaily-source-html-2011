<html><header><meta charset="utf-8"><title>殺富翁兇嫌移交港警</title></header><body><h1>殺富翁兇嫌移交港警</h1><p>【本報訊】千萬富翁鄧路來（73歲）於去年在馬鞍山西沙路井頭村遭劫殺一案，兇嫌事後潛逃內地江西落網，負責偵查該案的新界南總警區重案組探員，昨日在皇崗口岸接收由江西省公安廳移交的嫌犯。警方同時懷疑嫌犯另涉及2009年6月15日大埔康樂園發生的300萬元爆竊案有關，疑犯通宵扣查。<br>被捕男子姓吳（52歲），裝修工人，據悉他曾在井頭村居住，並替死者鄧路來家居裝修。去年11月9日，疑犯用後備鎖匙開門進入單位爆竊，剛巧鄧路來返回撞破，鄧疑滅口。警方調查發現屋內失去一批財物，以及死者銀行戶口被人提走近50萬元。其後掌握線索，鎖定52歲男子懷疑與案有關。</p></body></html>
