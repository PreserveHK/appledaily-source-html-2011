<html><header><meta charset="utf-8"><title>案件速遞校工涉非禮中一女生</title></header><body><h1>案件速遞<br>校工涉非禮中一女生</h1><p>【本報訊】一名校工兼任校內攝影組主管，疑把放置攝錄器材的小房間為「洩慾密室」。他涉於三個月內，在房間內藉單獨教一名14歲中一級女生拍攝時，多次撫摸她胸部，又在觀看電影《美麗有罪》（AmericanBeauty）時，緊攬她纖腰，甚至向她示愛。校方知悉事件後將校工解僱，惟他仍以電話短訊騷擾女生，聲稱婚姻生活不如意，妻子關心金錢，他酷愛藝術。女生終報警。<br>被告曾錦偉（41歲），昨在粉嶺裁判法院否認5項非禮罪受審。控方在庭上播放女生的錄影會面證供。控罪指被告於去年2月至5月犯案。案件下周一續審。<br>案件編號：FLCC2900/10</p></body></html>
