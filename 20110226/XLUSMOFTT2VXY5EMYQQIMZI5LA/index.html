<html><header><meta charset="utf-8"><title>兩紅衣女單挑被推出地鐵</title></header><body><h1>兩紅衣女單挑被推出地鐵</h1><p>「北京地鐵兩女單挑」短片近日熱爆網絡。片中只見兩名身穿紅衣的中年女子在北京地鐵車廂內不知為何大打出手，雖然地鐵內人很多，但無人出面勸阻。<br>兩人打架約兩分鐘，列車到站後，車廂內一名男子突然出手，將兩女大力推出車廂外，車門隨即關上，事件才告平息。短片被各大論壇廣泛傳播，有網民指出手將兩女推出車廂的男子「太給力了」；有人關心兩女在月台是否仍在打架；有人懷疑是北京地鐵太擠迫，乘客易生磨擦。<br>搜狐網</p></body></html>
