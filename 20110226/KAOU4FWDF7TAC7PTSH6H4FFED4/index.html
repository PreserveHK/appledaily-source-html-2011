<html><header><meta charset="utf-8"><title>蒲吧眼超超兩男被打傷</title></header><body><h1>蒲吧眼超超兩男被打傷</h1><p>【本報訊】長沙灣青山道一間酒吧發生傷人案，兩名男子受傷送院。凌晨1時半，兩名男子與友人在青山道413號一間酒吧消遣，其間與另一批酒客疑因「眼超超」爭執，雙方劍拔弩張，幾乎大打出手，要友人和職員勸解才告平息。稍後兩人在酒吧門外抽煙，卻遭八名大漢圍毆拳打腳踢。逞兇者傷人後四散逃去，兩名傷者姓趙（38歲）及姓蘇（41歲），頭鼻及手腳受傷報警送院，警方在附近兜截可疑人，但沒有發現；初步相信逞兇者與較早前爭執的酒客有關。</p></body></html>
