<html><header><meta charset="utf-8"><title>俏臉受感染長出樹皮</title></header><body><h1>俏臉受感染長出樹皮</h1><p>人要面，樹要皮，加拿大女子詹金絲（LeslieAnneJenkins左圖）可不想繼續「長樹皮」。她受到罕有酵母菌感染，患上臉部和頭皮角化的皮膚病，樣子如麻瘋病人般，飽受困擾。<br>詹金絲本是個普通學生（右圖），2007年某天，她發現下唇隱隱作痛，像長了一顆瘡般，漸漸地，雙唇被一層厚厚的奶白色東西覆蓋，最後整張臉像長了樹皮一樣，吃東西和喝熱飲都有困難。<br>去年醫生發現有一種藥物成功醫好另一名患者，每月費用約600加元（約4,780港元），但由於藥物未經測試，政府拒絕資助，詹金絲現正向外界募捐。<br>加拿大Canoe網站</p></body></html>
