<html><header><meta charset="utf-8"><title>P牌鐵騎士墮地獲送暖</title></header><body><h1>P牌鐵騎士墮地獲送暖</h1><p>【本報訊】八鄉荃錦公路及秀茂坪曉光街，昨凌晨先後有電單車失事。一輛掛「P牌」電單車在荃錦公路掟彎失事，受傷鐵騎士姓雷（18歲），昨凌晨3時許駕駛本田CBR150型號電單車沿荃錦公路往元朗，駛經一個落斜S形彎位突失控撞壆，拋墮路旁頭頸受傷動彈不得，獲途經的另一P牌鐵騎士代為報警，並拿來電單車膠冚為他保暖。傷者包紮後送院，經敷治後無礙。<br>此外，一輛電單車清晨5時半沿秀茂坪曉光街東行，至曉麗閣對開與逆線一輛的士相撞，鐵騎士經搶救後情況嚴重。的士司機姓吳（50歲）通過酒精測試。</p></body></html>
