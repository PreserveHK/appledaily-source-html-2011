<html><header><meta charset="utf-8"><title>小蠻剝光豬通屋走</title></header><body><h1>小蠻剝光豬通屋走</h1><p>前台灣黑澀會成員、現年21歲的小蠻，離隊轉投模特兒工作後頻以性感形象示人，除了早前取代白歆惠成為內衣品牌代言人外，近日又幫《GQ》雜誌拍噴血寫真。照片中小蠻上身赤裸，32C巨乳只有兩條幼幼吊帶遮着胸前兩點，也有交叉雙手遮着上圍和露出修長美腿的甫士，讓人驚覺這位小妹妹的確長大成人了！</p><p>「我連胸貼都不貼」</p><p>本來雜誌編輯也擔心相片意識過於大膽，小蠻卻語出驚人說：「之前拍攝時我連胸貼都不貼，上圍兩點一直跑出來見人！」還大方表示習慣了在家光脫脫的走來走去，覺得很舒服，大膽得令旁人咋舌。<br>撰文：葉雪</p></body></html>
