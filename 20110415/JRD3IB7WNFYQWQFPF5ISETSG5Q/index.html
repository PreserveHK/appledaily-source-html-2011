<html><header><meta charset="utf-8"><title>《哈利波特8》暑假上映遇阻</title></header><body><h1>《哈利波特8》暑假上映遇阻</h1><p>四大電影公司環球、霍士、華納及新力宣佈推出新片上映60日後可在網上下載放映的服務，有指美國電影院商會認為60日時間太短，覺得計劃將損害院商利益，於是被指會發起杯葛電影上映作反擊，並找7月上映的《哈利波特死神的聖物II》（HarryPotterandtheDeathlyHallows：PartII圖）做抗爭祭品，但商會及後否認其事，並指放片與否由影院自行決定。</p></body></html>
