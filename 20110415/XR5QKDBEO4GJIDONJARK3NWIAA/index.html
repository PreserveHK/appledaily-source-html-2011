<html><header><meta charset="utf-8"><title>我有Feel：兔子的萬天愛情</title></header><body><h1>我有Feel：兔子的萬天愛情</h1><p>獲得健力士世界紀錄的「兔子博物館」，有逾26,000件與兔子有關的藏品。復活節期間（4月14-25日），當中200多件珍藏會來到杏花新城及君薈坊展出。我最欣賞是一眾兔子背後的愛情故事：博物館的主人Candace及丈夫Steve，初時在節日時互送兔子給對方，其後更在每天送上。屈指一算，26,000件兔由13,000天築成，若無間斷地送也要送上35年，是怎樣的愛情才可讓二人不斷地為對方尋兔？兔子們你可否告訴我？<br><br>記者：符樂</p></body></html>
