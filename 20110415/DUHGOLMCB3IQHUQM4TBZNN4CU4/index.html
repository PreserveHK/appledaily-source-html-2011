<html><header><meta charset="utf-8"><title>陳奐仁揀禮服戰新人獎</title></header><body><h1>陳奐仁揀禮服戰新人獎</h1><p>新加坡音樂人陳奐仁憑電影《李小龍》，入圍角逐後晚舉行的香港電影金像獎最佳新演員，他日前往挑選戰衣，準備以靚仔look撐場。</p><p>心情緊張</p><p>陳奐仁訂做了禮服，日前他往試身，他昨日在電話中說：「我覺得可以提名好榮幸，所以咪訂套靚衫。」陳奐仁心情開始倒數，他說：「少少緊張啦，但我好開心可以參與。」問他獲獎後可會開心宣佈婚訊，雙喜臨門，他尷尬說：「隨緣啦。」<br>採訪：比華利</p></body></html>
