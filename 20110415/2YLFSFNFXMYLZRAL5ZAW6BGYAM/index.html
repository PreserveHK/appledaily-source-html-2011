<html><header><meta charset="utf-8"><title>生果刀殺妻　男子判精神治療</title></header><body><h1>生果刀殺妻　男子判精神治療</h1><p>【本報訊】患精神分裂症男子，難忍前妻催逼他為子女交補習費，在屯門輕鐵站以生果刀刺死前妻。涉案男子早前在高院承認誤殺罪，法官昨接納精神科醫生建議判他入精神病院，接受無限期精神治療。<br>被告雷炳源（45歲）於09年2月22日，在屯門澤豐輕鐵站刺傷前妻劉莉堅（39歲），劉翌日死亡。被告聲稱不滿前妻譏諷他不找工作，又常問他索錢，人格被侮辱，於是買生果刀跟蹤前妻，趁她步出輕鐵車站時行兇。<br>案件編號：HCCC82/10</p></body></html>
