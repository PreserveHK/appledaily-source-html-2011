<html><header><meta charset="utf-8"><title>最貴高踭鞋售178萬無人買</title></header><body><h1>最貴高踭鞋<br>售178萬無人買</h1><p>這雙閃閃生光的高踭鞋，由黃金和2,200枚精心切割、重30卡的鑽石製成，值價14萬英鎊（178萬港元），是全球最昂貴的高踭鞋，正在英國伯明翰公開展出。<br>這雙鞋是英國珠寶設計師謝利士（ChristopherMichaelShellis）設計，由工匠於1000℃高溫下精心打造和鑲嵌，希望造出可穿到腳上的獨一無二珠寶，保養期更達1,000年。<br>可是，這款高踭鞋推出五個月來卻是有價無市，雖有不少人查詢，但至今仍沒人買下來。<br>英國《每日郵報》</p></body></html>
