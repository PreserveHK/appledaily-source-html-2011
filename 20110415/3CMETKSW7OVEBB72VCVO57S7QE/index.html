<html><header><meta charset="utf-8"><title>李威疑陷四角戀</title></header><body><h1>李威疑陷四角戀</h1><p>台灣藝人李威的緋聞女友王心凌近日被發現與富家子過從甚密，李威的心情難免受影響，有指他因受不住情傷而酗酒，拍戲時更情緒失控。</p><p>撻着林逸欣</p><p>李威正忙於拍新戲《艋舺燿輝》，最近他跟女主角林逸欣拍一場激吻戲，當導演叫停收貨時，李威反而大表不滿說：「你不夠愛我。」說完即掉頭走，令工作人員不知所措。有工作人員又踢爆李威近日經常借酒澆愁，不時飲到滿身酒氣，情況嚴重得像酗酒。另外，有指李威與林逸欣因合作撻着，兩人經常在片場如孖公仔。<br>撰文：林妃</p></body></html>
