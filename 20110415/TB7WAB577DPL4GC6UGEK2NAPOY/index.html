<html><header><meta charset="utf-8"><title>古思堯悼俠士</title></header><body><h1>古思堯悼俠士</h1><p>四五行動成員古思堯與馮競文等人，昨日中午12時在香港殯儀館外拉起「俠士鄧光榮義薄雲天」橫額悼念鄧光榮，但眾人未有進入靈堂致祭。<br>穿上平反六四T恤的古思堯接受訪問時說：「當年黃雀行動鄧光榮救過好多政治異見人士，做咗好多正義嘅事，所以寫呢張嘢嚟表揚佢。」<br>記者問可有當年被營救的人士前來致祭時，古思堯身旁的馮競文說：「一路冇同異見人士聯絡，所以唔清楚。其實我哋今次係私人性質嚟致敬，係自發性，唔可以畀鄧光榮默默走咗去。」馮競文續說：「有鄧光榮呢種熱心人士出錢出力，捐晒自己物資去幫佢哋，係一件可歌可泣嘅事，若有一日平反六四，鄧光榮呢件事應該寫上去中國歷史上。」</p></body></html>
