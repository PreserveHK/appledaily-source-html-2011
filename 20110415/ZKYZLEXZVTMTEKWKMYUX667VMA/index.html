<html><header><meta charset="utf-8"><title>醫療短波全球每年200萬宗流產</title></header><body><h1>醫療短波<br>全球每年200萬宗流產</h1><p>世界衞生組織、救助兒童會及微軟創辦人比爾蓋茨夫婦的慈善基金資助進行的研究發現，全球每年有超過200萬宗流產個案，死亡的無辜小生命較兒童死於愛滋病及瘧疾人數更多。南非救助兒童會的總監表示，若孕婦有足夠治療及產前檢查，有一半流產個案其實可避免。雖然大部份流產個案發生在發展中國家，但專家並不滿意已發展國家如英、法及美國流產個案的減幅，有關國家主要因孕婦肥胖而增加了孕婦流產機會。</p></body></html>
