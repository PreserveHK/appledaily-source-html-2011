<html><header><meta charset="utf-8"><title>林熙蕾來港開工食不停</title></header><body><h1>林熙蕾來港開工食不停</h1><p>台灣女星林熙蕾最近成為瑞士護膚品牌代言人，雖然她早前忙於籌備婚禮，但依然抽空到港拍廣告。<br>貴為性感女神的林熙蕾，原來相當饞嘴，鍾情香港地道美食，所以拍攝當日，工作人員特別為她準備了奶油多和炒公仔麪等地道茶餐廳美食，讓她大快朵頤，又有化妝品經理帶同自家製老火湯慰勞林熙蕾，讓她感到十分溫暖。</p><p>喜戶外活動</p><p>當日造型師為林熙蕾設計了一身高貴造型，再配合清簡的妝容來凸顯她雪白的肌膚。她表示平日十分喜愛戶外活動，所以選擇高效的美白產品很重要。<br>撰文：林妃</p></body></html>
