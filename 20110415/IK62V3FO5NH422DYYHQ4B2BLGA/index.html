<html><header><meta charset="utf-8"><title>案件速遞六福高層涉詐騙案提訊</title></header><body><h1>案件速遞<br>六福高層涉詐騙案提訊</h1><p>【本報訊】六福集團有限公司前高級總務主任，涉收受工程公司東主利益，將珠寶店翻新工程判予對方。兩人各被控兩項代理人收受及提供利益，以及一項串謀詐騙罪，昨在觀塘裁判法院提訊。案件押後至5月13日，二人獲准保釋。<br>首被告鄺智恆（45歲），為六福前高級總務主任，次被告簡偉強（48歲）為信昌工程公司東主。控罪指於08年6月至去年6月間，次被告向首被告提供20萬多元，作為換取翻新合約的報酬，首被告則收取9萬元報酬。兩人另被指串謀向六福提交虛假文件，即信昌的報價單，意圖對六福造成損失。<br>案件編號：KTCC1937/11
</p></body></html>
