<html><header><meta charset="utf-8"><title>警籲提供浮屍資料</title></header><body><h1>警籲提供浮屍資料</h1><p>【本報訊】今年1月17日，有人於天水圍流浮山虎草附近的海面發現一具女性浮屍，警方初步調查後認為事件無可疑，呼籲任何認識死者或就案件有任何資料提供的人士，致電36614836與天水圍分區雜項調查隊或與任何一間警署聯絡。<br>警方指女死者年約30至45歲，身高約1.58米，中等身材，黃皮膚及蓄中等長度頭髮。女死者被發現時身穿深色背心、黑色和綠色毛衣、紅色內衣、藍色牛仔褲、紫色襪，左腳穿有一隻布鞋，身上沒有身份證明文件。</p></body></html>
