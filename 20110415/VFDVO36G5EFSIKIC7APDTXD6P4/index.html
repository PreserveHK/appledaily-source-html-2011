<html><header><meta charset="utf-8"><title>超儀爭影后父大讚</title></header><body><h1>超儀爭影后父大讚</h1><p>熱愛電影、音樂、創作的賭王何鴻燊二房細女何超儀（Josie），前晚在中環出席Diesel活動。首次入圍角逐金像獎影后的Josie，透露賭王父親都有讚賞她，她說：「佢睇報紙睇到，同我講：『今次你威晒啦！』感受到佢都好開心。」<br>Josie謂近期因為緊張，暴瘦了5磅，信心一般，她說：「有啲驚，不過學嘉玲姐（劉嘉玲）話齋，當去party，準備一件突破、危險嘅靚衫去，唔得（獎）就唔得（獎），冇乜所謂。」她謂希望和霆鋒一齊封帝后。同場李燦琛轉型做時裝，他表示今年已訂婚，明年結婚。<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
