<html><header><meta charset="utf-8"><title>案件速遞《明報》賠《東方》減至20萬</title></header><body><h1>案件速遞<br>《明報》賠《東方》減至20萬</h1><p>【本報訊】東方日報督印有限公司及東方報業集團名譽主席馬澄坤，早前興訟高等法院指《明報》在08年4月10日，刊登「香港拉登」馬照聲在高院示威的報道及圖片，內容涉誹謗成份。高院去年裁定《明》須向東方一方賠償共180萬元。上訴庭昨將賠償金額下調至共20萬元。<br>署理首席法官鄧國楨在判詞指，馬澄坤並非廣為人識，亦非有特別名譽，加上沒有證據顯示有關報道破壞到他的名聲，故判《明》上訴得直，將賠償額減低。<br>案件編號：CACV139/10</p></body></html>
