<html><header><meta charset="utf-8"><title>我有Feel：呷啖足料番茄湯</title></header><body><h1>我有Feel：呷啖足料番茄湯</h1><p>年紀大怕身體壞，放工夜麻麻去油麻地跳舞當做運動。跳完舞，肚仔餓，慣例與一眾友伴到「名苑粉麵茶餐廳」打躉，一行人清一色叫常餐，貪其有齊腸仔炒蛋、厚牛油多士和鮑片火腿絲湯通粉，抵食夾大件。見人人點番茄湯底，只因其湯底堅有番茄，絕非只靠混醬，不會吃到滿口番茄油，平時不大好番茄的我也抗拒不了其魅力，大大塊厚多士份量十足，吃完捧住肚子走，好滿足。<br><br>記者：徐務研</p><p>名苑粉麵茶餐廳(27823113)<br>地址：油麻地彌敦道550-552號龍馬大廈地下</p></body></html>
