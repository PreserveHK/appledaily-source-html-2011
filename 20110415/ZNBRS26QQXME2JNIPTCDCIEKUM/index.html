<html><header><meta charset="utf-8"><title>多黨促廢令　免首次登記稅</title></header><body><h1>多黨促廢令　免首次登記稅</h1><p>【本報訊】財政司司長曾俊華的預算案獲得上任以來最少支持票通過後，政府增加汽車首次登記稅及煙草稅卻仍遇到阻力，多個黨派決定透過提出「廢令」動議，豁免車主繳交新稅和廢除增加煙草稅。<br>自由黨主席劉健儀表示，擔心廢令引起行政混亂，加上不少運輸業界代表已表明反對，所以不會支持廢令，該黨會在委員會稍後審議時才表明反對。<br>增加煙草稅方面，自由黨副主席方剛、社民連「長毛」梁國雄、人民力量陳偉業已表明或提出動議要求廢除有關命令，令政府不能增加煙稅。民主黨甘乃威亦會提出動議，要求廢除《2011年公共收入保障（汽車首次登記稅）令》。</p></body></html>
