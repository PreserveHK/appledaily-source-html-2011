<html><header><meta charset="utf-8"><title>外傭思鄉情緒失控</title></header><body><h1>外傭思鄉情緒失控</h1><p>【本報訊】尖沙嘴柯士甸路17號豐樂大廈三樓一單位，昨晨9時許，一名來港工作僅兩日的34歲印傭Siti，懷疑思念家鄉情緒激動，僱主的64歲女親友見狀制止及報警。印傭聲稱被人掌摑，事後送院檢查。此外，大埔梅樹坑路三號帝欣苑二期26座一單位，昨晨10時許，47歲姓梁女僱主疑因家務問題與24歲女傭Dalit發生爭執，其間懷疑有人聲稱要開除女傭，兩人激烈爭辯，女傭報稱被打傷頸部。警員接報到場將女僱主帶署調查，女傭則由救護車送院檢查。</p></body></html>
