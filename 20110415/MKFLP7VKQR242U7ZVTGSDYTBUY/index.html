<html><header><meta charset="utf-8"><title>鯨魚愛唱歌　互相傳新曲</title></header><body><h1>鯨魚愛唱歌　互相傳新曲</h1><p>專家發現，座頭鯨不只會唱歌，更會追捧新歌，互相傳頌。這是首次發現動物世界中，有「種群性的廣泛文化交流」。<br>澳洲昆士蘭大學專家加蘭指出，座頭鯨的流行樂，是由遷移的族群或途經的同類聽了之後傳開去。在澳洲海域出現的新歌，兩年後會傳到太平洋東南部的座頭鯨耳中。大部份「新歌」只是舊瓶換新酒，「就像把Beatles的舊歌與U2的接剪在一起，但有時候牠們也會唱一首全新的歌」。座頭鯨沒聲帶，只靠鼻腔吹氣發出聲音。每首歌長20分鐘，牠們可連續唱24小時，相信是為吸引異性交配，或與移居他鄉的同類聯絡。<br>英國《每日郵報》</p></body></html>
