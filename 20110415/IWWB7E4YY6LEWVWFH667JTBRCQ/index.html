<html><header><meta charset="utf-8"><title>蝙蝠車變巴士　時速255公里狂奔</title></header><body><h1>蝙蝠車變巴士　時速255公里狂奔</h1><p>巴士向來跟速度和豪華完全沾不上邊，但荷蘭代爾夫特工業大學（TUDelftUniversity）研製出一部4.6米長超級電動巴士，可載着23名乘客以時速255公里在公路上奔馳。</p><p>超級巴士外形像電影中的蝙蝠車加長版，車身以超輕型碳纖維物料製成，外形設計符合空氣動力學，因此可高速行駛，把12個鷗翼式車門向上揭開，裏面設有23個寬敞舒適座椅，每個座位都有安全氣袋、小型電視機和上網設施。研究員花了1,150萬鎊（約1.5億港元）研製超級巴士，並已獲阿聯酋政府檢測，若獲批准，將於當地投入服務。<br>英國《每日郵報》</p></body></html>
