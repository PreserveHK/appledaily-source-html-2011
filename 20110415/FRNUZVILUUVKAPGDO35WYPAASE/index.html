<html><header><meta charset="utf-8"><title>我有Feel：光繪SLS　嘆為觀止</title></header><body><h1>我有Feel：光繪SLS　嘆為觀止</h1><p>早排喺網上閒逛，睇到英國有車迷居然勁到用光繪（LightPainting）嚟畫車。呢種引自攝影學上嘅慢快門技巧，睇就過癮，畫起上嚟存在勁高難度。我感同身受，全因幾年前長測寶馬X5，拍攝時走上山頂凌霄閣，懶有型咁用電筒仔「撩」出X5。簡單兩粒字，居然搞左成半粒鐘，最大障礙係度位唔準，而且亦需完全曝光完畢，先知成功與否。而英國呢位MarcCameron，可以勾畫出一眼就認到嘅SLSAMG，仲癲到有唔同顏色！雖然不肯透露有乜秘密技巧，但就知用咗成四粒鐘去畫，誠意可嘉啦！<br><br>記者：徐影龍</p></body></html>
