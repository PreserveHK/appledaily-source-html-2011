<html><header><meta charset="utf-8"><title>我有Feel：PSP最新版V6.38</title></header><body><h1>我有Feel：PSP最新版V6.38</h1><p>唔理三七廿一，每逢有Firmware更新，我都會盡快Update。今次PSP最新版V6.38，畫面上只出現一行簡介，就係寫住「已改善使用某些機能時系統軟件之安定性。」<br>唔明講乜？有網友解讀，就話只係SCE想堵塞老翻嘅伎倆；但計我話，真相與否唔重要，反正有新Firmware，都應該Update，若為咗老翻而錯失玩其他新分唇，值咩？<br><br>記者：陳國輝</p></body></html>
