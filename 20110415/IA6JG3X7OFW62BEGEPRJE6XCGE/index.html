<html><header><meta charset="utf-8"><title>樂基兒講廣東話NG100次</title></header><body><h1>樂基兒講廣東話<br>NG100次</h1><p>樂基兒早前以白色邦女郎造型為代言的護膚產品拍攝電視廣告，行慣天橋的她在鏡頭前大擺型格甫士。為了以最好狀態示人，樂基兒拍攝前一晚已勁敷mask，拍攝當日又再做facial，皮膚即時變得白滑。</p><p>「唔明當中意思」</p><p>不過，今次拍攝卻考起樂基兒，雖然她平日有講廣東話，但今次廣告對白十分長，令她大感有難度，不用埋位都專心匿埋背對白，她笑說：「雖然同呢個品牌合作咗好多年，大家都好有默契，但今年啲對白超多，好多我又唔明當中意思，所以有一個鏡頭我係NG咗成100次囉，真係好尷尬。」<br>撰文：林妃</p></body></html>
