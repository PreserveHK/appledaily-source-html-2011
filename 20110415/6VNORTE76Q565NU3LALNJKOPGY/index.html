<html><header><meta charset="utf-8"><title>NEW新短訊：做粉絲贏機票</title></header><body><h1>NEW新短訊：做粉絲贏機票</h1><p>雖然去台北對港人來說是件容易事，但如果是免費的會更開心。想免費贏機票兼酒店住宿，只要由現在至4月25日，上http://www.facebook.com/besthotelonline.hk網頁並成為粉絲，然後提交1張旅遊靚相，入圍作品便會被上載到BestHotelOnline.com.hk的facebook專頁供粉絲投票，獲最多Like照片的參賽者，便可贏雙人來回香港至台北機票及2晚台北酒店住宿。<br><br>記者：曾順珍<br><br>投票截止日期：4月25日<br>公佈日期：4月26</p></body></html>
