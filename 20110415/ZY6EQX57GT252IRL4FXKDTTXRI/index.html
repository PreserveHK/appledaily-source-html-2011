<html><header><meta charset="utf-8"><title>吳啟華後悔拍《玉蒲團》</title></header><body><h1>吳啟華後悔拍《玉蒲團》</h1><p>無綫昔日小生吳啟華曾於91年拍三級片《玉蒲團之偷情寶鑑》，並與當年的波神葉子楣大演激烈床戲，近日香港首部3D三級電影《3D肉蒲團之極樂寶鑑》成為全城熱話，身為第一代男主角的吳啟華日前到廣州出席活動時就大嘆後悔，並說：「當年因誤會了監製的意思才去拍，現在也後悔，我對這種片的興趣不大，所以不會看新版。」</p><p>維護無綫</p><p>對於近期無綫小生花旦相繼開腔炮轟公司，吳啟華就維護娘家說：「TVB人才濟濟，不會沒有了誰就不行。」他不認同無綫酬勞偏低，並覺得一個願打一個願捱，還感激無綫令他在亞洲擁有知名度。<br>撰文：林妃</p></body></html>
