<html><header><meta charset="utf-8"><title>惹官非女子街頭割脈</title></header><body><h1>惹官非女子街頭割脈</h1><p>【本報訊】一名官司纏身的女子，同時受感情問題困擾，疑不堪雙重打擊，在觀塘裕民坊割脈及服藥自殺，由途人發現報警送院。女事主姓鄧（45歲），據稱，她早前犯事被警方拘捕，事後獲准保釋，等候6月上庭應訊。此外，她近日受感情事困擾，加上官司問題，以致情緒低落。<br>昨凌晨近零時，有途人行經觀塘裕民坊一號對開時，發現鄧婦手腕流血，報警求助。警員到場調查，她承認割脈自殺及曾經服藥。救護員替她包紮後送院治理。</p></body></html>
