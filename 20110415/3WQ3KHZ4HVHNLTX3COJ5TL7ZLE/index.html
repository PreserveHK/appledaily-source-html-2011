<html><header><meta charset="utf-8"><title>偷拍王兄弟准保釋</title></header><body><h1>偷拍王兄弟准保釋</h1><p>【本報訊】涉嫌在港鐵沿線偷拍裙底春的一對姓戚「AV兄弟」，經扣查後各以1,000元現金保釋，下月中再返警署報到。警方目前正從兩兄弟的電腦及多部攝影器材中，整理偷拍相片及影片，調查有多少人受害。警方消息稱，33歲的戚兄在美孚新邨任保安員，25歲的戚弟無業。戚兄前日在石硤尾港鐵站偷拍裙底春時失手被捕。<br>據了解，兩兄弟收藏的數萬張鹹相及鹹片，部份由色情網站下載，但大部份是他們利用攝錄機、手機及相機自行偷拍，影片佔大多數。警方半年前開始追查港鐵沿線的連串偷拍案，綜合多宗案件的案發地點、時間，加上閉路電視拍攝畫面，終成功拘捕該對兄弟。</p></body></html>
