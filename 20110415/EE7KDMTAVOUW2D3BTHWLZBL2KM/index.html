<html><header><meta charset="utf-8"><title>話你知塗鴉是藝術分享</title></header><body><h1>話你知<br>塗鴉是藝術分享</h1><p>塗鴉（Graffiti）是指利用噴槍等畫具，在公共或私人地方噴上或繪製圖畫或文字，目的包括宣揚政治訊息、分享繪畫作品等，亦有人視為「在牆上亂畫」。塗鴉發燒友多選擇在公眾地方落手，在不少地區包括香港屬違法行為，但近年本港社會漸取開放態度，有團體開班教授小朋友和青少年塗鴉。本港廣為人知的塗鴉藝術者包括MC仁，而早年在街頭寫大字的已故「九龍皇帝」曾灶財，也被視為本港塗鴉大師。曾灶財早年經常被捕，後期有人將其書法宣揚，令他揚名海外，港府也將他部份街頭墨寶保護，供遊人欣賞。</p></body></html>
