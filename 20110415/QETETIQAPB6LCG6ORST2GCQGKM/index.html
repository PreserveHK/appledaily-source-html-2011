<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary甩官司謝母親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary甩官司謝母親 - 馮仁昭</h1><p>混血名模Rosemary去年喺美國兩度因撞車同涉及毒品案被捕，近月兩案終告審結，全數罰款了事。事隔多月，Rosemary噚日先喺灣仔開記者會交代事件，其母Julie同鄧達智等都到場為佢打氣，Rosemary錫咗媽咪兩啖，佢話：「結束了真是很開心，很多人誤解了，我沒有做過任何事，是不需要返美國（上庭），我也不怕，這是很難忘的經歷。」</p></body></html>
