<html><header><meta charset="utf-8"><title>天拿水紙揳閘縱火</title></header><body><h1>天拿水紙揳閘縱火</h1><p>【本報訊】何文田愛民邨一對夫婦前晚11時許在家中看電視期間，突聞門外有人大叫「火燭」，姓陳男戶主（65歲）開門後發現火光熊熊，情急下徒手撥走揳在鐵閘的着火紙條，小火迅速救熄。鄰居見狀報警，警員到場調查，現場遺下滲有天拿水的紙屑，肇事單位木門及地面熏黑，陳右手救火時被灼傷須送院治理，他報稱沒與人結怨亦無欠債，不明動機。<br>陳與姓吳妻子（60歲）育有兩名30多歲兒子，一家四口同住愛民邨頌民樓一單位十多年。據陳事後透露，他是退休公務員，兩兒子現從事運輸行業，其中一子在機場任速遞員。</p></body></html>
