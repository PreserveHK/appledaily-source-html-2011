<html><header><meta charset="utf-8"><title>案件速遞失明漢偷打字機候懲</title></header><body><h1>案件速遞<br>失明漢偷打字機候懲</h1><p>【本報訊】身為「香港盲人輔導會」會員的失明漢，去年兩度在該會深水埗總部，偷走總值近4.1萬元的盲人打字機及盲人凸字顯示器，再致電該會熱線開價逾數千元放售，成功以800元賣出打字機，最後自首被捕。失明漢早前承認兩項盜竊罪，原定昨日判刑。署任主任裁判官陳錦昌稱案情嚴重，報告不建議被告接受感化及社會服務令，決定押後至下周一，交回原審裁判官馬保華判刑。<br>架上墨鏡的無業被告陳商豪（36歲），與一名女親友在觀塘裁判法院苦候判刑8小時，最終不反對案件押後。<br>案件編號：KTCC1574/11</p></body></html>
