<html><header><meta charset="utf-8"><title>財話短說上實城開獲注56億資產</title></header><body><h1>財話短說<br>上實城開獲注56億資產</h1><p>▲上海實業（363）公佈，以總代價56.4億元向旗下上實城市開發（563）注入上海城開集團，上實城開將以每股2.8元發行新股支付，較昨收報2.9元折讓3.4%；上海實業另向上實城開轉讓4.7億元應收股息，將以相同每股作價收取上實城開新股。完成後上海實業於上實城開的持股將由45%增至70%。上海城開在內地有11個房地產開發項目，總建築面積452.85萬平方米。</p></body></html>
