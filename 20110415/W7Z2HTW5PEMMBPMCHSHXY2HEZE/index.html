<html><header><meta charset="utf-8"><title>權相佑手機晒囝囝靚相</title></header><body><h1>權相佑手機晒囝囝靚相</h1><p>即將和張栢芝合演新片的韓國男星權相佑，前晚亮相SBS節目時表現得有仔萬事足，他透露平日工作靠囝囝作為動力，無論是手機桌面、機背的貼紙、以至手機內都有大量囝囝的照片及生活片段，他更公開了囝囝的新相，可見其兩歲多的囝囝已長大了不少，十分可愛靚仔。</p><p>想生女兒</p><p>權權笑言每天向囝囝說超過10次「我愛你」已成習慣，主持問他是否生一個兒子就夠時，權權說：「想要女兒。」不過當問他是否今年的計劃時，他卻講笑避過話題，並說：「因為我父親早逝，所以我想做一個超級爸爸！」他又大讚妻子孫泰英靚女。</p></body></html>
