<html><header><meta charset="utf-8"><title>醉酒爭執酒吧混戰</title></header><body><h1>醉酒爭執酒吧混戰</h1><p>【本報訊】昨凌晨2時50分，一批互相認識的男子結伴到灣仔登龍街28號永光中心一間樓上酒吧消遣，其間當中三人懷疑醉酒爭執，越吵越激烈之際，有人「吹雞」召來近10人到場「助拳」，結果引發大混戰，酒吧負責人勸阻時亦被拳毆。<br>警方接報派出衝鋒隊帶同警犬趕至控制場面，惟逞兇者已四散逃去。現場剩下兩名傷者分別姓游（33歲）及姓黎（21歲），兩人分別面、前額和耳朵受傷，姓何（27歲）負責人亦要送院，警方正通緝10名在逃人士。</p></body></html>
