<html><header><meta charset="utf-8"><title>感人快拍：海豹遇大狗　拍臉扮老友</title></header><body><h1>感人快拍：海豹遇大狗　拍臉扮老友</h1><p>蘇格蘭一頭拳師狗與主人在海邊遊玩，偶遇一隻小海豹。面對身形大牠很多倍的大狗，小海豹一點也不害怕，還伸出前肢友善地輕拍狗臉。</p><p>女主人莫里斯與愛犬在法夫市海灘散步時，向大海拋出網球，狗狗飛奔到大海，剛巧小海豹突然冒出水面，狗狗趨前嗅嗅這位新朋友，小海豹也對狗狗大感興趣，以前肢拍狗臉，又揮舞前肢作拜拜狀，就游回大海。<br>英國《每日郵報》
</p></body></html>
