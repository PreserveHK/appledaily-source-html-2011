<html><header><meta charset="utf-8"><title>期間限定：$3,499起飛印度古文明</title></header><body><h1>期間限定：$3,499起飛印度古文明</h1><p>一直都好想去印度學瑜伽，為的不是要學識將腳屈高得過耳仔，是躁底人想學習調節情緒平靜身心。最近除了復活節團外，還多了許多母親節或父親節折扣抵玩團，如美麗華推出的印度文明古國6/8天精選團（XIDB06/08），看浪漫的粉紅色齋浦爾古皇宮，乘大象往萬鏡之宮的琥珀堡，還有參觀世界七大建築奇蹟泰姬陵，面對那些浩瀚又寧靜的美景，再加1小時印度正宗瑜伽班，回來希望無咁躁啦。<br><br>出發日期：4月23、24、27日<br>查詢：82002299<br><br>記者：陳慧敏</p></body></html>
