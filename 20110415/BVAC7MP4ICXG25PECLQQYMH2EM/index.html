<html><header><meta charset="utf-8"><title>案件速遞韓籍少年否認非禮女童</title></header><body><h1>案件速遞<br>韓籍少年否認非禮女童</h1><p>【本報訊】東區醫院兒科及青少年病房去年9月發生令人震驚的風化案。一名13歲韓籍少年疑在留院期間，性侵犯一名同房5歲女童。男童被落案控以非禮罪，日前在東區裁判法院提訊。男童否認控罪，案件排期於下月26日進行審前覆核。<br>根據院方安排，18歲以下病童不分男女，均會入住同一病房。案發於去年9月底，涉案少年疑在房內性侵犯女童。女童母親得悉事件後向院方查問，由院方報警。<br>案件編號：ESCC700021/11</p></body></html>
