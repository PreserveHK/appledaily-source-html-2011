<html><header><meta charset="utf-8"><title>盧凱彤台灣谷碟多人撐</title></header><body><h1>盧凱彤台灣谷碟多人撐</h1><p>組合at17成員盧凱彤（Ellen）早前以個人姿態推出EP《雀斑》，日前在台灣舉辦首賣會，雖然舞台佈置簡單，只有一支結他和一把靚聲，但現場仍擠滿熱情的歌迷。</p><p>何韻詩撐場</p><p>Ellen在台上透露近期為陳奕迅和鄭秀文等擔任結他手弄傷手指，不過她直言可以為這些巨星演奏，看醫生也值得。<br>當日除了歌迷外，原來台灣歌手盧廣仲也低調撐場，而悄悄過了台灣的何韻詩則現身撐Ellen，還在安哥時段衝上台與Ellen合唱一曲《詩與胡說》，更稱Ellen為妹妹，阿詩說：「盧凱彤是我從小看她長大的，請大家一定要支持我妹妹！」<br>撰文：葉雪</p></body></html>
