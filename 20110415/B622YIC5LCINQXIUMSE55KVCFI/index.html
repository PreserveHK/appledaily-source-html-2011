<html><header><meta charset="utf-8"><title>NEW新短訊：新加坡美食嘉年華</title></header><body><h1>NEW新短訊：新加坡美食嘉年華</h1><p>身為亞洲四小龍之一的新加坡，旅遊業發展不但在主題樂園跟香港有排爭，就連「美食天堂」的招牌都想搣開一人一邊。第15屆新加坡環球美食嘉年華，將於本月25日開鑼，繼續從世界各地邀請星級名廚、國際廚神及米芝蓮廚師即場高手過招，當中更舉辦烹飪大師班與眾分享心得，旅程絕對啱晒愛自己下廚的朋友。<br><br>記者：蕭漢祥
</p><p>新加坡環球美食嘉年華</p><p>日期：4月25日至5月8日<br>網址： http://www.worldgourmetsummit.com/wgs2011/english/event.php </p></body></html>
