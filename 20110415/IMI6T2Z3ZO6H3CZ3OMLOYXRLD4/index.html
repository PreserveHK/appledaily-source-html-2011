<html><header><meta charset="utf-8"><title>案件速遞范家碧索償須披露財政</title></header><body><h1>案件速遞<br>范家碧索償須披露財政</h1><p>【本報訊】女律師范家碧（圖）05年偕友人在西貢糧船灣北丫乘坐直升機，直升機起飛不久突然墮地，令范背部受傷。她其後入稟高等法院向肇事機師及擁有該直升機的公司索償3,500萬元。由於大部份金額涉及范作為律師行合夥人的收入損失，被告機師遂要求范披露個人銀行戶口紀錄及律師行會計文件，以核實其真正損失，昨獲高等法院批准。<br>法官包華禮批准被告機師MatthewChan向范索閱其銀行月結單、律師行收取法律費用的發票及律師行報稅表等。<br>案件編號：HCPI402/08</p></body></html>
