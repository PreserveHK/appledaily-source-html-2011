<html><header><meta charset="utf-8"><title>新手Catalogue：HTCFlyer「5.9」有得玩</title></header><body><h1>新手Catalogue：HTCFlyer「5.9」有得玩</h1><p>呢期咁流行Pad，唔止SamsungGalaxyTab飛走電話，連Asus都玩埋一份！但講到Fans最期待，應該係2月份HTC公佈嘅Flyer。網上報料話，佢喺5月9日就正式於歐洲發售，但價錢都幾嚇人，竟開七千幾蚊，行貨未知幾時到，若然歐洲版內置中文，睇怕水貨佬實唔肯放過囉！<br><br>記者：陳國輝</p></body></html>
