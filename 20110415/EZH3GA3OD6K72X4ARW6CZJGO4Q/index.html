<html><header><meta charset="utf-8"><title>優惠快遞：麗江Pullman　買二送一</title></header><body><h1>優惠快遞：麗江Pullman　買二送一</h1><p>雲南麗江的旅遊業說是飽和，但酒店卻起極都仲有，而且不乏國際連鎖大牌子。最新酒店Pullman剛於4月1日開張大吉，隨即推出新優惠，由即日起至6月30日，凡連續入住兩晚即可免費住埋第三晚，抵！<br><br>記者：曾冠輝<br><br>網址：http://www.pullmanhotels.com/gb/home/index.shtml</p></body></html>
