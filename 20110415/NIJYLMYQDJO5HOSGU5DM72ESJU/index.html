<html><header><meta charset="utf-8"><title>案件速遞政府向惠普索償1.2億元</title></header><body><h1>案件速遞<br>政府向惠普索償1.2億元</h1><p>【本報訊】政府04年委託承辦商為社會福利署開發電腦系統，合約價636萬美元（約4,948萬港元）。但承辦商將起貨日期一拖再拖，政府指其違約，遂決定終止合約，並於昨日透過律政司入稟高等法院追討1.2億元損失。<br>入稟狀指被告惠普企業服務（香港）有限公司，於04年6月簽署合約，為社署開發「服務使用者資訊系統」，原定05年11月起貨，但之後獲准延期至06年9月。被告其後再要求延期至07年12月，又要求政府額外付款購買合約以外的軟硬件，政府拒絕接納。<br>案件編號：HCA667/11</p></body></html>
