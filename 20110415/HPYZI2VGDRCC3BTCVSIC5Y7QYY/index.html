<html><header><meta charset="utf-8"><title>話你知刑毀可判囚10年</title></header><body><h1>話你知<br>刑毀可判囚10年</h1><p>警方早前將「誰在害怕艾未未」塗鴉案暫列刑事毀壞案處理。根據刑事罪行條例第200章60條「摧毀或損壞財產」，任何人無合法辯解摧毀或損壞他人財產，即屬犯罪，最高刑罰可判監10年。<br>大律師陸偉雄指出，刑事毀壞罪的刑罰視乎被損毀物件的價值及能否復原而定，輕則罰款，重則判監，物主也可循民事索償。他舉例，前年7月法國街頭藝術家Zevs在中環GiorgioArmani時裝店外，創作溶解的「CHANEL」商標，被判入獄兩星期，緩刑兩年，涉案大廈業主向他追討外牆維修費超過340萬元。</p></body></html>
