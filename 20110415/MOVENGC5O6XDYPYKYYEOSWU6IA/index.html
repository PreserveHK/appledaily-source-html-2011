<html><header><meta charset="utf-8"><title>蘋果店內表演　勁舞男童熱爆</title></header><body><h1>蘋果店內表演　勁舞男童熱爆</h1><p>美國蘋果公司一名小粉絲，竟將專門店當做舞台，利用店內陳列電腦的鏡頭，自拍勁舞和「咪嘴」唱歌表演，結果成為YouTube大紅人。<br>勁舞男童年約10歲，自稱iTrevor。他在電腦大播一首男女合唱快歌後，瘋狂手舞足蹈，表情和動作都非常趣怪。由於聲浪擾人，站在他身後的三名少女，都顯得一臉輕蔑。但男童一於少理，繼續跳出他的天地，甚至把鏡頭轉往走廊位置，差不多兩分鐘後，男店員才面露笑容上前關掉音樂。男童一臉掃興，答應「粉絲」下周再來表演。<br>英國《每日郵報》</p></body></html>
