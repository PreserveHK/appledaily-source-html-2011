<html><header><meta charset="utf-8"><title>案件速遞涉襲警司機稱遭掌摑</title></header><body><h1>案件速遞<br>涉襲警司機稱遭掌摑</h1><p>【本報訊】旅遊巴司機因抄牌問題與警員爭執，雙方各執一詞，變成「羅生門」事件。司機指警員「爆粗」及掌摑他；警員則指司機用駕駛執照打他左眼。旅遊巴司機否認襲警罪，案件昨在九龍城裁判法院作結案陳詞，本月21日裁決。<br>被告李偉明（38歲）被控於去年7月13日，在尖沙嘴漢口道近中間道交界襲擊一名姓吳警員。辯方指，被告與警員爭執期間，警員曾在被告耳邊說：「我×你老母呀，我要做死你，家告你襲警。」<br>案件編號：KCCC5683/10</p></body></html>
