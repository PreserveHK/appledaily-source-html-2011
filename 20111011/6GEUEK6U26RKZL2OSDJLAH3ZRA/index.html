<html><header><meta charset="utf-8"><title>小田切讓釜山隊啤谷戲</title></header><body><h1>小田切讓釜山隊啤谷戲</h1><p>日本男星小田切讓、韓國型男張東健及導演姜帝圭，前晚一起現身釜山電影節進行戶外對談，順道為三人合作的新片《登陸之日》造勢，在場逼滿2,000名睇星的fans。</p><p>謙稱冇人氣</p><p>小田切讓邊飲啤酒邊上台，更被健哥爆兩人曾隊酒。健哥笑言自己以前很少飲酒，飲一杯都會面紅，不過今次出席影展開幕禮後，曾與小田切讓和姜帝圭飲番兩杯。小田切讓則謙稱自己在韓國冇人氣，反而健哥很勁，飲啖水都可以引來fans尖叫。小田切讓在影展期間又獲韓星張根碩邀合照，而日本男星妻夫木聰和韓國導演奉俊昊，則分別現身宣傳。</p></body></html>
