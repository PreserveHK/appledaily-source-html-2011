<html><header><meta charset="utf-8"><title>蕭薔忘我起舞洩春光</title></header><body><h1>蕭薔忘我起舞洩春光</h1><p>43歲的台灣藝人蕭薔上月在上海舉行的《舞林大會》節目中，以一分輸給內地藝人被淘汰出局後，因為落台後忽然失蹤被指輸不起及沒有體育精神。不過前日她重回比賽擔任表演嘉賓，更春光乍洩。</p><p>「全身痠痛」</p><p>對於當日輸了後當場坐地大嚷「我不相信」及玩失蹤，蕭薔的經紀人曾解釋因她受傷流血要緊急送院。前晚蕭薔再度現身該節目當表演嘉賓大跳熱舞，表演前一晚她更綵排到凌晨1時，前日她接受訪問時說：「全身痠痛，身體好像不是我的了。」<br>另外，代表台灣唯一繼續比賽的郭書瑤，與另外10組中、港藝人競逐冠軍寶座，瑤瑤收起E奶以牛仔舞參賽。撰文：李森
</p></body></html>
