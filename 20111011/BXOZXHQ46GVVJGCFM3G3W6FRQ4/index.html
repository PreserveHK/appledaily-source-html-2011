<html><header><meta charset="utf-8"><title>瑤瑤拋巨乳比舞</title></header><body><h1>瑤瑤拋巨乳比舞</h1><p>台灣童顏巨乳女星郭書瑤上月參與東方衛視《舞林大會》比賽，憑一支熱情動感的舞蹈順利進入半決賽。</p><p>大騷女人味</p><p>為應付更嚴峻的考驗，瑤瑤特別進行連串秘密訓練，除了找舞蹈名師指導技巧，她又勤力練習，雖練到傷痕纍纍，腳底破皮也在所不計。<br>半決賽當日，瑤瑤以一襲性感銀白色舞衣上陣，展現出玲瓏浮凸的身材，她大跳帶有性感女人味的舞姿，隨即引起觀眾熱烈討論，又令評審誇獎說：「你天生就是跳舞的料！」最終，瑤瑤獲選進入準決賽，令她開心不已，之前的辛苦也沒有白費。撰文：林妃</p></body></html>
