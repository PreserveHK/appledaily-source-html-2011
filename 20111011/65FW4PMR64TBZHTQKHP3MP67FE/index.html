<html><header><meta charset="utf-8"><title>小Justin親口說愛Selena</title></header><body><h1>小Justin親口說愛Selena</h1><p>重拍82年經典科幻片《怪形》（TheThing）的電影《異種2011》，昨日在加州舉行首映，全場焦點落在狂騷長腿的SelenaGomez身上，她早前跟加拿大小天王男友JustinBieber（小圖）到南美演出巡迴騷，小Justin接受巴西電視台訪問時更親口說愛Selena，並謂：「大家可能看到她很性感火辣，但我看到更多的是她能令我歡笑，我們都在單親家庭長大，可以分享相同的價值觀。」</p></body></html>
