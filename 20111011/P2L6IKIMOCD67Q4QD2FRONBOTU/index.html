<html><header><meta charset="utf-8"><title>蘋果綠葉亞果放棄購超大肥料</title></header><body><h1>蘋果綠葉<br>亞果放棄購超大肥料</h1><p>亞洲果業（073）進一步與持有其13.51%權益的超大現代（682）劃清界線。亞果決定，當肥料供應協議在明年6月底屆滿後，不會與由超大主席兼大股東郭浩持股95%的福建超大續約，原因是希望增加向其他獨立供應商購買肥料。亞果又預計，截至明年6月底止的2012年度，公司向福建超大購買的肥料金額不超過1000萬元人民幣，而2011年度約3418.5萬元人民幣。</p></body></html>
