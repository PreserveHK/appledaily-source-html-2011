<html><header><meta charset="utf-8"><title>央視記者發飆　轟官員敷衍</title></header><body><h1>央視記者發飆　轟官員敷衍</h1><p>「你自己都成新聞了。給我拍張照，上微博去！」中央電視台記者惹不得。上周五（7日），昆明市17歲少年符國俊，遭30多名男子手持鋼管、木棒暴打身亡，事後家屬被告知「打錯人了」。但官員和公安昨開通氣會滙報事件時敷衍了事，引起包括在場的央視記者強烈不滿。「為甚麼他說打錯人了，原本他要打誰？」由於當局一直迴避問題，一名央視女記者（圖）隨即指示一名男助手把有關官員容貌拍下，放上微博曝光。<br>網易新聞</p></body></html>
