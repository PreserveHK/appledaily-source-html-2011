<html><header><meta charset="utf-8"><title>求驗客手記：阿祖復出肉騰騰 - 求驗客</title></header><body><h1>求驗客手記：阿祖復出肉騰騰 - 求驗客</h1><p>朗拿度退休，巴甲少咗一位巨星，但唔使怕，阿祖安奴（左）復出喇！俾巴西傳媒踢爆家體重達101公斤嘅阿祖，周日終於喺今季巴甲首度登場，喺79分鐘以後備資格上陣；肉騰騰嘅阿祖當然冇咩建樹，勝在腳頭好，幫哥連泰斯保住勝果，3:0大勝戈亞尼恩斯，上番巴甲榜首。阿祖全盛期體重87公斤，家重多14公斤，睇嚟29歲嘅佢，有排先可以回復昔日身形！<br></p></body></html>
