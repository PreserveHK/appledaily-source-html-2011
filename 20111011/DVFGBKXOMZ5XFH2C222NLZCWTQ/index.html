<html><header><meta charset="utf-8"><title>最細狗重iPad2少少</title></header><body><h1>最細狗重iPad2少少</h1><p>英國混種哈巴狗女格蕾西（Gracie圖），體重只有623.7克，僅比iPad2WiFi+3G版稍重，可能是全球最迷你的小狗。<br>五個月大的格蕾西，樣子恍如「小魔怪」外，高度不足15厘米，比正常哈巴狗25厘米矮得多；15厘米身長，也不及iPad2的18.2厘米闊度；兩隻前腿長度幾乎與網球相若。比2006年《健力士世界紀錄大全》的美國芝娃娃布朗迪（Brandy）還要輕113克。<br>英國《太陽報》</p></body></html>
