<html><header><meta charset="utf-8"><title>陳嘉桓同情JC：唔識處理</title></header><body><h1>陳嘉桓同情JC：唔識處理</h1><p>陳嘉桓、盧凱彤和恭碩良昨日在西九龍出席手機發佈會，陳嘉桓拍電影之餘也兼顧模特兒工作，女模JessicaC.涉嫌去年在尖沙嘴櫃員機偷去600元被捕，陳嘉桓表示不認識JC，也從未合作過，她說：「可能佢係外國人唔識點處理，如果遇到應該搵銀行職員，或者等啲錢自動退番入部機度。」</p><p>對於曾傳緋聞的林峯，遭舊愛潘霜霜批評扮純情，陳嘉桓即撐林峯說：「之前同佢合作拍MV，佢好似一個大哥哥咁教我點做，純情係形容女仔，不過呢啲都係佢哋私事，我同佢緋聞都過咗好耐，唔關我事。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
