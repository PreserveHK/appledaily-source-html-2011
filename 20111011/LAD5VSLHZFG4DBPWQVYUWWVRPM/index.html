<html><header><meta charset="utf-8"><title>吳尊生日開工收驚喜</title></header><body><h1>吳尊生日開工收驚喜</h1><p>吳尊前日在工作中度過32歲生日，他正在北京拍新戲《忠烈楊家將》，當日同場還有演楊令公的鄭少秋及鄭伊健、林峯和周渝民等。劇組人員早已準備為吳尊慶祝，製片為給吳尊驚喜就叫大家扮若無其事，更嚴禁各演員跟吳尊說生日快樂。<br>由於拍攝地點在偏遠的大漠，劇組人員天未光就出發去市中心取生日蛋糕，結果趕及在中午前趕回現場為吳尊慶祝。午飯休息時，吳尊出門口即見眾演員齊集唱生日歌並送上蛋糕，令吳尊很感動，他說：「以往生日都會放假回家陪老爸，但今年就要在北京開工，沒想過大家會幫我慶祝，很開心。」<br>撰文：葉雪</p></body></html>
