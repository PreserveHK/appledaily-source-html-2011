<html><header><meta charset="utf-8"><title>最佳次名　瑞典叫糊</title></header><body><h1>最佳次名　瑞典叫糊</h1><p>歐國盃外圍賽的最佳次名可直接進入決賽周，不用踢附加賽，因此各路爭奪次名的球隊誓要盡量攞分，希望可以得到直接出線資格。<br>這方面暫時以E組的瑞典佔優，根據賽制，扣除對榜尾取得的6分後得15分，只要今輪擊敗荷蘭，就可得最佳次名。不過如瑞典失分，最佳次名的資格最大可能落入H組。葡萄牙及丹麥同得16分，今仗對壘，勝方奪首名，而負方或得最佳次名；如兩隊和局，丹麥雖然對賽往績較差，但亦幾可肯定以17分取得最佳次名。</p></body></html>
