<html><header><meta charset="utf-8"><title>靚靚聽誦經揞魔童嘴</title></header><body><h1>靚靚聽誦經揞魔童嘴</h1><p>一連三日的「噶瑪巴九百周年慶典」前晚在灣仔會展舉行最後一場活動，一直希望生女的袁詠儀，前晚再度偕囝囝張慕童（魔童）出席，祈求寧波車賜福再追多個囡囡，靚靚老公張智霖（Chilam）前晚與關淑怡擔任閉幕禮嘉賓獻唱。<br>大會前晚送每位善信一盞小燈，魔童聽誦經期間，不時坐唔定及把玩手上的小燈。為免騷擾其他善信，靚靚惟有細細聲叫魔童坐定定。到Chilam出場獻唱時，魔童極度興奮大叫：「爹哋呀！」嚇得靚靚即時用手掩住囝囝嘴。<br>原來王菲與劉嘉玲擁戴的大寶法王噶瑪巴鄔金欽列多傑今次未有來港，前晚他透過預錄影帶向在場善信致歉及送上祝福。採訪、攝影：楊浩賢、龍婉琪</p></body></html>
