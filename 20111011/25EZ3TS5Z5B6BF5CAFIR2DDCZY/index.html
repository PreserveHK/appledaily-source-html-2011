<html><header><meta charset="utf-8"><title>第五代韓星殺入港</title></header><body><h1>第五代韓星殺入港</h1><p>家隨便買部日本車，隨時叫價接近20萬，都只怪日圓逼得太緊、升得太狠。既然係咁，不如考慮吓質量越來越好的韓國車。現代Hyundai推出第五代Elantra最近到港，採用流體雕塑設計概念，外形充滿動感，配置了1.6公升引擎，馬力輸出高達130匹，配埋強化版六前速自動波箱，傳送動力大增外亦可減少耗油量，絕對適合於香港駕駛。再者以現時車價連首次登記稅賣$159,000，在同級對手之中算幾吸引。至於操控如何，就要等我們之後的試車報告。<br><br>查詢：34288288</p></body></html>
