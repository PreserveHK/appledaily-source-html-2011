<html><header><meta charset="utf-8"><title>蘋果綠葉味千黃金周銷售跌20%</title></header><body><h1>蘋果綠葉<br>味千黃金周銷售跌20%</h1><p>瑞銀昨就味千（538）發表報告，指十．一黃金周假期（本月1至9日）同店營業額按年倒退18%至20%，並預期下半年同店營業額將倒退19%，全年平均則預期倒退0.8%，相對上半年錄得約14%同店營業額增長。基於通脹及進行推廣，該行料味千下半年毛利率將按年減1.4個百分點至67.1%，全年計則降至67.9%。瑞銀下調味千評級至「沽售」，目標價大減至8.3元</p></body></html>
