<html><header><meta charset="utf-8"><title>西貢迷途青年直升機救回</title></header><body><h1>西貢<br>迷途青年直升機救回</h1><p>【本報訊】24歲姓范青年前日傍晚偕數名友人，從西貢高流灣出發遠足，目的地往北潭凹，惟范行至蚺蛇尖附近迷途，與友人失散，范驚惶中摸黑前行，其間雙臂被樹枝割損，范終在前晚10時許致電父親，范父獲知其迷途即代子報警求助，水警、消防員及政府飛行服務隊出動搜索，至昨凌晨零時救援人員在蚺蛇尖附近發現范，范幸僅手腳擦傷，清醒由直升機救起轉送東區醫院敷治（圖），並無大礙。</p></body></html>
