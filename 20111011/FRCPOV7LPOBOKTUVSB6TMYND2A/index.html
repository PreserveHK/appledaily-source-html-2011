<html><header><meta charset="utf-8"><title>思浩自爆黐王維基</title></header><body><h1>思浩自爆黐王維基</h1><p>有線節目《怪談．靈異直播》前晚在尖沙嘴舉行慶功宴，適逢主持譚凱琪（Zoie）前日30歲生日，獲安排送上蛋糕，令她感動落淚。梁思浩早前被女觀眾傷及左眼，傷勢未癒，前晚戴黑超現身，即場接受師傅替他冲花凉儀式，他指節目將會拍電影版。</p><p>願唔收錢返無綫</p><p>梁思浩透露現時除了亮相有線節目及亞視，稍後還會替now主持節目，並跟王維基旗下公司洽談兩份合約，梁思浩說：「一張係主持約，一張係拍劇，但傾緊條件。」不過談及無綫時，梁思浩即說：「如果珍姐（無綫高層曾勵珍）開到口，唔收錢都拍，報恩嘛。」<br>採訪、攝影：卓寶花</p></body></html>
