<html><header><meta charset="utf-8"><title>蔡少芬帶囡囡拍劇</title></header><body><h1>蔡少芬帶囡囡拍劇</h1><p>蔡少芬（Ada）和鄧萃雯前晚在電視城為無綫劇《金枝慾孽2》拍攝節目巡禮，據知雯女扮演如貴人，蔡少芬則扮演其貼身婢女。然而有一段時間未有返無綫拍劇的Ada，至今未落實會否接拍，她說：「家睇吓個檔期，最好係過咗年先開工。」<br>Ada續說：「我生完女後都收過好多劇本，但我推咗好多，今年年尾都推咗，我最希望梗係唔使離開阿女太耐，只要開工時間唔係太長，我都會帶埋佢去，我老公話冇所謂，只要安全就得。」至於與無綫的合作，Ada說：「我同無綫部頭形式合作咗15、16年，人工每年都有調整，我同無綫仲有好多年合約，總之合約期會效忠無綫。」<br>採訪、攝影：黃曉妍</p></body></html>
