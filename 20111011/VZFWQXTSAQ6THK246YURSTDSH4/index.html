<html><header><meta charset="utf-8"><title>李玟弗爆試婚紗</title></header><body><h1>李玟弗爆試婚紗</h1><p>李玟（Coco）將於本月27及28日在香港豪搞婚宴，現正為婚禮事宜非常忙碌。昨天中午Coco的友人上傳了一張她正在試婚紗的側面照，雖然照片看不到Coco的容貌，但其凹凸有致的身形，穿上雪白婚紗非常動人，Coco在微博表示：「我在試穿婚宴禮服，還在改！Itriedonthegown.Thedesignerhavetomakesomealterationsinmynewgown.」<br>有指Coco與拍拖八年的外籍富商男友Bruce會斥資千萬元搞婚禮，首天婚禮於本月27日在香港環球貿易廣場100樓舉行，翌日再包下邵氏影城舉行婚宴。<br>撰文：林妃</p></body></html>
