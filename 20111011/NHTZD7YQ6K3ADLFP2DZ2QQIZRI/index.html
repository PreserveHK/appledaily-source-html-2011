<html><header><meta charset="utf-8"><title>屯門婦返家撞見兩賊遭拳毆</title></header><body><h1>屯門<br>婦返家撞見兩賊遭拳毆</h1><p>【本報訊】54歲姓吳婦人，昨中午12時許返回屯門井財街15號金銘大廈家中時，突然發現有兩名男賊在屋內搜掠，於是大聲喝止，賊人即將屋內的手袋搶去，同時揮拳襲擊女戶主趁機逃離。她右手受傷，報案求助，此時大廈保安員才獲悉案件發生。<br>警員到場調查，女戶主證實手袋內有400元現金和一部手提電腦，她獲得救護員在場敷治後，拒絕送院，警方正憑閉路電視錄影影像，追緝兩名匪徒歸案。</p></body></html>
