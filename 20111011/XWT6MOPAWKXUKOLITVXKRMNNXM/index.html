<html><header><meta charset="utf-8"><title>郭晶晶豪宅區現身</title></header><body><h1>郭晶晶豪宅區現身</h1><p>久未露面的郭晶晶，似乎已全面告別跳水池，退役後投入校園生活，以往她不時會出席大小品牌活動，露面及搵真銀，不過最近連公開活動也很少出現，相信是全心全意做學生。<br>長居北京的郭晶晶，日前被發現在東三環附近的高級住宅出入，穿上黑色西服、白恤衫配黑色窄褲的郭晶晶，當時與三位友人同行，雖然已是晚上，但她仍然戴着cap帽，相信是為免給人認出。<br>郭晶晶和友人在街頭傾談，其間不見她男友霍啟剛出現，之後郭晶晶駕駛紅色房車離去。<br>撰文：唐如</p></body></html>
