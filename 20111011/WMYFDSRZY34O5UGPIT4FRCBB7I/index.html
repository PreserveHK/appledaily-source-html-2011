<html><header><meta charset="utf-8"><title>雯女拍戲唞暑又冬眠</title></header><body><h1>雯女拍戲唞暑又冬眠</h1><p>鄧萃雯和內地演員李晟、海陸和張睿等合演的內地劇集《還珠格格》在無綫收費頻道精選台播出，昨日一同在無綫將軍澳電視廣播城宣傳。<br>雯女坦言該劇在炎夏拍攝，相當辛苦，故決定日後盡量不要在夏天時接拍古裝戲，同時最凍的日子也想讓自己放假。<br>有傳雯女是劇中最高酬勞的演員，她表示：「有唔少傳聞話演員每日有成20至30萬一集酬勞，如果係真都好危險，因為都係加番喺製作成本，其實要拍一套好戲係teamwork。」<br>採訪、攝影：張俊銘</p></body></html>
