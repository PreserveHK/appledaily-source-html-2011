<html><header><meta charset="utf-8"><title>求驗客手記：門將活士美國傳絕技 - 求驗客</title></header><body><h1>求驗客手記：門將活士美國傳絕技 - 求驗客</h1><p>活士教美國踢波？大家咪誤會，呢個活士唔係打高球嗰個老虎仔活士，而係前英格蘭國腳龍門基斯活士（圖）呀！活士掛靴之後，喺愛華頓做咗13年龍門教練，正因為佢經驗豐富，所以美國主帥奇連士文先搵佢幫手。查實奇哥之前教德國隊時，前德國國腳龍門高普基係佢助教，佢仲向啲後輩傳授佢最擅長嘅拳擊擋波技術。活士踢波嘅時候冇乜絕技，但就勝在穩定，希望佢可以令出名神勁刀嘅美國門神侯活，變得穩定啲啦。</p></body></html>
