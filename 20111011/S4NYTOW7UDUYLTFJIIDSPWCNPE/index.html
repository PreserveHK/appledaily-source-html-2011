<html><header><meta charset="utf-8"><title>廖碧兒海南島減壓</title></header><body><h1>廖碧兒海南島減壓</h1><p>陳豪和廖碧兒一段情完結，但是非卻繼續來。廖碧兒助手早前在微博鬧陳豪不是好人，令陳豪要開腔回應，不敢否定和廖碧兒的一段情，更說是美好回憶。</p><p>連環浸SPA</p><p>廖碧兒近期轉戰內地拍劇，早前難得有假期，去了海南島的觀瀾湖度假幾天，打高爾夫球、浸SPA減壓兼享受。<br>廖碧兒在度假村內，變了小朋友一樣，拿着水泡玩水上樂園，她說：「好開心，勾起咗我細個時嘅愉快回憶。」之後去了練高球，更連環浸了幾個不同景色的SPA，笑言恍如去了不同國家旅行，如仿吳哥窟建成的水池，又去了甚有東瀛氣息的日本溫泉，日式庭園中還有清酒、綠茶及櫻花泉。<br>撰文：唐如</p></body></html>
