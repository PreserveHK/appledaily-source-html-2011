<html><header><meta charset="utf-8"><title>葉璇與大伯偷情</title></header><body><h1>葉璇與大伯偷情</h1><p>葉璇近日親自監製和演出內地民初劇《第9個寡婦》，該劇改編自嚴歌苓的同名小說。葉璇扮演傳奇寡婦王葡萄，自幼被賣到大富之家當童養媳，被安排跟智障小丈夫拜堂成親，但拜堂當天丈夫被殺，葉璇頓變寡婦，一直留在夫家生活，並與扮演大伯的李東學青梅竹馬，二人偷偷相戀，葉璇更珠胎暗結。</p><p>香煙塞鼻孔</p><p>葉璇日前與李東學拍攝一場激咀戲，雖然他們首次合作，但非常有默契，葉璇日前說：「拍攝呢套劇好順利，台前幕後相處得好開心，感覺真係好似一家人咁。」不吸煙的葉璇，看到拍檔李東學吸煙，她搞笑把兩支香煙塞入鼻孔，十分搞笑。採訪：比華利</p></body></html>
