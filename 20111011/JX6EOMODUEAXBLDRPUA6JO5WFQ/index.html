<html><header><meta charset="utf-8"><title>蘋果汁中大深圳校收港生</title></header><body><h1>蘋果汁<br>中大深圳校收港生</h1><p>【本報訊】中國崛起，創造不少商機，本港三所著名大學，中大、港大及科大，落戶深圳開分校或相關科研設施。中大位於深圳龍崗的分校，計劃2013年開學，規模約1萬人，本年底與深圳當局簽訂發展合約。<br>中大龍崗分校設三學院，分別是商學院、理學院及工程學院，商學院院長黃德尊（圖）表示，商學院預計總人數逾3,000人，主要開辦會計、金融等學科，首年取錄100名一年級本科生，三成學額可供中國以外地區學生申請，包括港生及海外生，港生若將來想到中國工作，可考慮報讀，但學費、收生要求等未定，同時又會開辦EMBA及MBA課程，供內地高級管理人員修讀。</p></body></html>
