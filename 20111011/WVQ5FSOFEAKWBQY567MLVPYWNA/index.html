<html><header><meta charset="utf-8"><title>腦場熱賣：iPad筆可打斜寫</title></header><body><h1>腦場熱賣：iPad筆可打斜寫</h1><p>年初《數碼達人》報道過香港一位發明家，諗計將一支可變大縮細嘅觸控筆，完美地收納喺老任3DS內。呢位大師最近又有新搞作，食正iPad熱潮，設計出一支XStylusTouch，解決咗市面輕觸筆常出現嘅「斷筆」弊病。如「擦膠」般嘅筆頭，以及手握位重量感，令用家可傾斜筆桿書寫或繪圖，達致最接近真正紙同筆嘅書寫效果。<br><br>查詢：Vortex（2300-1163）</p></body></html>
