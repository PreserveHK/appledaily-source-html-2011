<html><header><meta charset="utf-8"><title>日萬張免費機票送遊客</title></header><body><h1>日萬張免費機票送遊客</h1><p>日本311大地震引發海嘯，更釀成福島核電廠洩漏核輻射事故，核災至今仍未解決，令外國遊客對日本卻步，包括一向愛到日本血拼的港人。<br>為吸引遊客重來，日本觀光廳計劃明年4月起免費請全球10,000名外國人搭飛機到日本旅遊。<br>日本《讀賣新聞》昨（周一）報道，免費機票計劃會透過互聯網進行，有興趣人士可上網申請，提交詳細旅遊計劃，包括想到日本甚麼地方旅遊，觀光廳會從中挑選合適的申請者，送贈免費來回日本機票。<br>而獲贈機票的10,000名幸運兒，在日本旅行期間，必須在網上發表旅遊感想，觀光廳希望藉着外國遊客的口碑，可以向全世界宣傳到在日本旅行非常安全。<br>法新社</p></body></html>
