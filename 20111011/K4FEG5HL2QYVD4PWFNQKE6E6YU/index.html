<html><header><meta charset="utf-8"><title>Eason為殘障琴手喝采</title></header><body><h1>Eason為殘障琴手喝采</h1><p>陳奕迅（Eason）前日抵杭州準備為第八屆全中國殘疾人運動會做開幕演出嘉賓，並以殘奧愛心大使身份為大會任國旗護旗手在開幕式領國旗進場。運動會昨晚在杭州黃龍體育場舉行，Eason跟「中國達人秀」中無臂以腳代手彈琴在網路爆紅的劉偉一同演出。</p><p>「珍惜一切」</p><p>Eason見劉偉用腳彈琴時，即表現驚嘆，得知劉偉一年內考獲七級琴技，Eason坦言感動又佩服，他說：「就算我四肢健全，都未必可以跑贏呢班運動員，彈琴亦未必好過用腳嘅劉偉。睇到呢班殘障人士努力不懈，我都要好好珍惜一切。」<br>撰文：葉雪</p></body></html>
