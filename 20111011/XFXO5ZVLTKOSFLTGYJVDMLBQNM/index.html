<html><header><meta charset="utf-8"><title>求驗客手記：紐記利記復刻經典戰 - 求驗客</title></header><body><h1>求驗客手記：紐記利記復刻經典戰 - 求驗客</h1><p>稍有波齡嘅球迷，都對96年利物浦主場對紐卡素嘅英超大戰印象難忘，哥利摩亞補時建功，幫紅軍反勝4:3，當時紐記領隊奇雲基瑾就輸到頭耷耷。周日，紐記喺聖占士公園搞「復刻」大戰，紐記仍由奇雲基瑾（中）領軍，舒利亞、艾斯派拿（左）同真路拿（右）等名宿亦有上陣；紅軍就有魯殊、麥馬拿文同貝加等舊臣幫手，齊齊為舒利亞同已故嘅卜比笠臣牽頭嘅兒童慈善基金籌款。結果紅軍大勝4:1，最瘀係舒利亞，12碼宴客。</p></body></html>
