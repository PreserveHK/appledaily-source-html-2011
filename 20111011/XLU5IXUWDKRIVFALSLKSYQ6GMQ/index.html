<html><header><meta charset="utf-8"><title>倖田、w-inds.越南鬥人氣</title></header><body><h1>倖田、w-inds.越南鬥人氣</h1><p>第2屆日越友好音樂節大前日在越南河內舉行，參與的日本歌手及組合包括倖田來未、w-inds.、AKB48及EXILE，倖田以招牌性感look與第二次在越南演出的w-inds.鬥爭人氣。</p><p>慶太上載開餐照</p><p>後天來港為周六及周日兩場個唱作準備的w-inds.，看來十分享受再在越南演出。主音橘慶太昨日還在個人網誌上載了騷後與隊友及工作人員在當地餐廳開餐的照片。AKB48的越南fans大前日則自組越南版AKB「IVN48」，AKB成員板野友美當日則於個人官方網誌內上載了自己的素顏照，吸引了逾4,000個fans留言。</p></body></html>
