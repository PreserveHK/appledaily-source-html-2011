<html><header><meta charset="utf-8"><title>阿諾初到保加利亞拍片</title></header><body><h1>阿諾初到保加利亞拍片</h1><p>美國大隻佬阿諾舒華辛力加（ArnoldSchwarzenegger）昨日飛到保加利亞首府索菲亞，準備為《轟天猛將》續集《Expendables2》開工，他昨日與積遜史迪咸（JasonStatham）抵達機場時獲大批影迷接機，阿諾更不斷為影迷簽名，表現親切，他接受記者訪問時說：「這是我首次到保加利亞這個美麗國家，雖然我只留四天，但都希望可以到各處觀光。」<br>路透社</p></body></html>
