<html><header><meta charset="utf-8"><title>Kary韓國晒料唔失禮</title></header><body><h1>Kary韓國晒料唔失禮</h1><p>吳雨霏（Kary）剛加盟新藝寶，日前已到韓國出席唱片宣傳活動，她即場在來自各地的唱片公司高層面前獻唱，雖然如此，Kary的演出依然有板有眼無失禮。</p><p>跑步練氣</p><p>早在收到通知時，Kary已第一時間跑步練氣做瑜伽，又揀選紅色貼身裙，演出完Kary坦言心情緊張但又很刺激，她說︰「我第一次要面對上百個高層演出，而且當中有世界各地嘅來賓，佢哋都係打造國際超級巨星嘅幕後高手，一諗到我已經手心冒汗。」<br>同場出席還有靚仔小提琴家DavidGarrett，他亦讚賞Kary的演出，更直言有機會可以合作。得到靚仔賞識，Kary當然相當驚喜。撰文：葉雪</p></body></html>
