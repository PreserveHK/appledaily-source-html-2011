<html><header><meta charset="utf-8"><title>俄男殺岳父製人肉餡餅</title></header><body><h1>俄男殺岳父製人肉餡餅</h1><p>俄羅斯再發生碎屍煮人肉案。莫斯科警方透露，一名廚師於上月底與岳父激烈爭吵後，將他殺死，之後分屍，絞成碎肉，製成人肉餡餅，販賣給客人，近百個人肉餡餅恐已被人吃下肚。<br>案情透露，這名變態殺人魔跟岳父爭吵後懷恨在心，於是用鎚子打死岳父。他在殺了人後，因驚怕被發現，於是毀屍滅迹，將屍體分屍，然後用碎肉機絞成肉碎。更變態的是，他據報將人肉碎拿回近在克里姆林宮（圖）的咖啡店，製作人肉餡餅，以「特色小吃」的名堂賣了三天，幾乎賣光，食客不知就裏就吃下人肉餡餅。警方已將廚子拘捕，正調查他是否真的製作了人肉餡餅。<br>英國《每日郵報》</p></body></html>
