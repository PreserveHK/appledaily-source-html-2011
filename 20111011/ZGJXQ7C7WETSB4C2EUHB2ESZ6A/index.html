<html><header><meta charset="utf-8"><title>求驗客手記：晏尼臣做替工教漢堡 - 求驗客</title></header><body><h1>求驗客手記：晏尼臣做替工教漢堡 - 求驗客</h1><p>漢堡個暫代教練卡度素由於冇牌，所以體育總監晏尼臣（圖）日前宣佈由佢暫代教職位，直至搵到合適繼任人為止。晏尼臣個牌喺荷蘭考返嚟，合晒資格教波，但就唔代表識教；季前佢幫球隊年輕化，踢走多個老將，喺車仔引入多個仔，但隊波嘅成績就唔係好得，家仲喺德甲包尾。佢上場後，估計唔繼續重用新人，所以難望隊波有乜突破。不過，正因為晏尼臣咁鍾意幼齒，香港小將林志堅應該繼續有運行。</p></body></html>
