<html><header><meta charset="utf-8"><title>唐寧戒澱粉質收身掂</title></header><body><h1>唐寧戒澱粉質收身掂</h1><p>唐寧與周俊偉昨日現身將軍澳電視廣播城，錄影歐陽靖（MCJin）主持的節目，已為人母的唐寧已經收身得七七八八，她透露未回到最瘦時的身形，但現時已很滿意，一直不刻意去減，最重要以健康為主，日常湊BB辛苦兼戒食澱粉質，可能是收身成功的主因。</p><p>未被挖角</p><p>對於近日電視台之間的挖角潮，唐寧笑說：「我真係唔知，可能我匿埋咗生仔唔知天下發生乜嘢事，加上我電話keep得好好，冇漏到出去，所以冇收到短訊。」有演員獲加薪挽留，她笑稱要向經理人反映，但本身一向對錢沒有甚麼概念。<br>採訪、攝影：楊潔雯</p></body></html>
