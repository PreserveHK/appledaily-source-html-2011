<html><header><meta charset="utf-8"><title>安室罕有客串劇集</title></header><body><h1>安室罕有客串劇集</h1><p>日本天后安室奈美惠（上圖）近年已減少電視演出，但她昨晚卻罕有地客串「月九」劇集《我不能戀愛的理由》，不過只是演自己，該集講述女主角香里奈（下圖右）飾演的燈光師，為安室的演唱會打燈。這段戲是上月27日安室在代代木舉行演唱會時特別拍攝，歌迷更變做臨記。此外，松琼菜菜子主演的《傭人三田》因收視強勁，她頓時變搶手貨，將會參演下月首播的「月九」新劇《LuckySeven》，與松本潤、瑛太等當紅小生合演，菜菜子在劇中演私家偵探社女波士。</p></body></html>
