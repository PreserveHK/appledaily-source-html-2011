<html><header><meta charset="utf-8"><title>嚴長壽轟大學生「睡4年拿畢業證書」</title></header><body><h1>嚴長壽轟大學生<br>「睡4年拿畢業證書」</h1><p>「我們最高學府也變成學店了！」在台灣人氣高企的公益平台文化基金會董事長嚴長壽，昨日發表演說時炮火全開，批評台灣的大學制度，他不但批評台灣大學校園外貼滿廣告，只顧招生做生意，同時批評中南部的大學，更讓學生不斷睡覺，如同讓學生睡四年然後發畢業證書。<br>嚴長壽到北台灣科學技術學院演講時又稱，他到中南部的大學演講時，發現大部份校長都不願陪他參觀校園，因為走到課室，都會見到一半學生都在睡覺，更說：「黑一點才睡覺。」他認為大學如同與學生有了默契，就是讓學生睡四年、就給你畢業證書。<br>台灣壹電視</p></body></html>
