<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基揾Jessica.C合作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基揾Jessica.C合作 - 馮仁昭</h1><p>「古巨基世界巡迴2012澳門站」將於明年2月4日喺澳門金光綜藝館舉行，噚日特別安排威尼斯人表演團陪基仔現身太古城宣傳，基仔身旁嘅兩位女伴影相時扮拉扯互摸基仔，令佢面露尷尬神色。基仔表示有意搵早前涉櫃員機偷竊及捲入淫照風波嘅Jessica.C繼續合作演出：「佢都係受害者，遇到位男士咁樣，但佢工作好努力。」無綫總經理陳志雲離巢留學，基仔話：「佢去讀書都係夢想，戥佢開心，但無綫就少咗個好人才。」</p></body></html>
