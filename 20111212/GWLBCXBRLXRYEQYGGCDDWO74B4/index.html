<html><header><meta charset="utf-8"><title>東華騷歌手唱到流鼻血</title></header><body><h1>東華騷歌手唱到流鼻血</h1><p>MCJin新簽的rapper唐嘉麟昨日凌晨演出《歡樂滿東華》，他獻唱新歌《最後勝利》時，可能因天氣太乾燥，突然在鏡頭前流了一行鼻血，他初時全不察覺，直至台下工作人員不停向他示意，他才用手抹掉鼻血，繼續唱歌。<br>唐嘉麟事後直言以為流鼻水，他說：「嚟做善事啫，你哋（指記者）記住寫我呀。」不忘為自己宣傳。</p><p>李亞男籌20萬</p><p>而李亞男、楊秀惠和劉俐等則穿上露腰裝，與一班香港先生演出「水深火熱SUPERHIT」環節，李亞男一邊打鼓，一邊濺起水花，香港先生李晉強、白健恩等則玩轉火棒，可算是全晚最驚險項目，籌得20萬元善款。<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
