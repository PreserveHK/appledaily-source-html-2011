<html><header><meta charset="utf-8"><title>關仁隱事：「癲妹」離婚囝囝變人球 - 關仁</title></header><body><h1>關仁隱事：「癲妹」離婚囝囝變人球 - 關仁</h1><p>「癲妹」離婚後，成日都帶個仔周圍去，即使阿仔要返學，癲妹都會幫佢請假同佢出埠，咁當然會影響阿仔嘅學業。關仁有次見到癲妹母子去睇一個小朋友騷，囝囝睇得好開心，仲拍晒手掌，但癲妹見到有觀眾眼望望，佢就喺中場拉囝囝走，囝囝睇到一半冇得睇，梗扭計啦。關仁仲知道癲妹經常將兩個仔交畀屋企人湊，但佢啲屋企人又成日去蒲，只係搵個工人睇細路，個工人就經常買即食外賣畀細路食，邊夠營養呢？身為嫲嫲嘅「拉拉」亦愛莫能助，只好吩咐個仔「四仔」同癲妹搞番好啲關係，希望勸到癲妹好好照顧啲細路。<br>撰文：關仁</p></body></html>
