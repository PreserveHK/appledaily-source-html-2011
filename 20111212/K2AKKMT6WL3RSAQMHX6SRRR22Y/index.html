<html><header><meta charset="utf-8"><title>關仁隱事：「鐵人」買貴衫洩憤 - 關仁</title></header><body><h1>關仁隱事：「鐵人」買貴衫洩憤 - 關仁</h1><p>過江龍「鐵人」喺台灣發展得好地地，突然由台灣飛嚟香港去咗三色台發展，喺台灣鐵人話晒啱啱上位，唔憂冇嘢做，又前呼後擁，嚟到香港就由零開始，仲要睇人面色。初嚟香港時，關仁聽聞「鐵人」曾經情緒好低落，試過唔開心到日日返屋企喊，最大鑊佢從來唔夜蒲，但係一唔開心就瘋狂買衫發洩，唔係名牌唔貴都唔買，最平一件都要千幾蚊，次次埋單都要萬萬聲，試過一星期就用咗十幾萬，呢種情況維持咗幾個月，直至同「孩子」拍咗個飲食節目，人氣急升，鐵人情緒至正常番晒，不過，鐵人鋪買嘢癮依然冇改，但係就唔再萬萬聲，只係千千聲咁買。<br>撰文：關仁</p></body></html>
