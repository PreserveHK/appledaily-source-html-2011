<html><header><meta charset="utf-8"><title>10號周嘉莉跌帶突圍</title></header><body><h1>10號周嘉莉跌帶突圍</h1><p>20位亞洲小姐昨到深圳出席宣傳活動，她們穿上吊帶裙現身，影大合照時，10號周嘉莉一邊吊帶突然滑下，令她甚為狼狽，身高只有5呎3吋、身形輸蝕的她說：「我嘅身形係天生，但我會減肥，努力增加自信。」</p><p>19號馮雪冰增肥</p><p>2010年亞姐季軍劉曉智以師姐身份任司儀，問她看好哪位佳麗？她說：「喜歡19號馮雪冰和2號林汧安，她們參加以來一直有進步，兩個都很有氣質。」<br>馮雪冰消瘦不少，但她稱上圍沒縮水，問是否因壓力大？她說：「已開始增肥，每晚食消夜同飲奶，希望咁着泳衣會好睇啲。」<br>採訪、攝影：曾小嘉</p></body></html>
