<html><header><meta charset="utf-8"><title>蘋果汁兒童配對基金申加碼</title></header><body><h1>蘋果汁<br>兒童配對基金申加碼</h1><p>【本報訊】兒童發展配對基金副主席蔡元雲希望爭取加大基金配對的獎金，正向政府申請撥款15億元，讓更多孩子參與此計劃。蔡元雲表示，首期參與基金的2,000多名10至16歲兒童，已完成兩年的目標儲蓄計劃，連同私人機構的配對供款和政府的財政鼓勵，每名兒童都儲到12,000多元的款項。<br>他補充，基金鼓勵兒童有系統地運用儲蓄，不會硬性要求兒童於完成計劃後一年內用盡儲蓄。不過，他說推動基金過程中發現，部份職業或專業培訓課程的學費高昂，希望政府能為兒童提供更多獎金，為有確實目標的兒童實現志願，為未來作好規劃。</p></body></html>
