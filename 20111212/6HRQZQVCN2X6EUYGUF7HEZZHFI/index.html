<html><header><meta charset="utf-8"><title>各界別選情高等教育界　建制派鐵票激增</title></header><body><h1>各界別選情<br>高等教育界　建制派鐵票激增</h1><p>高等教育界今年有多達46名候選人爭逐30個席位。有界內人士指，越來越多居港滿七年的內地學者取得投票權，令今屆選民激增逾2,200人，達9,104人，為建制派候選人儲定鐵票，代表泛民參選的24名候選人陷於苦戰。<br>「高教民主行動」參選人昨在美孚拉票，高喊「以特權廢特權，廢除小圈子選舉」、「為香港、為教育，推動民主真競逐」等口號，向界內選民派發傳單。成員稱，早前已到不同院校拉票，力保橋頭堡不被攻陷。</p></body></html>
