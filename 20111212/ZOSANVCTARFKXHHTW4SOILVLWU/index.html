<html><header><meta charset="utf-8"><title>潛移默化女士「強姦是咎由自取」</title></header><body><h1>潛移默化女士「強姦是咎由自取」</h1><p>男士雜誌內容貶低女性的程度比強姦犯更甚，除了令男讀者見怪不怪，認為天下女人都是「騷貨」、「賤貨」，甚至霸王硬上弓都沒問題，也令跟他們有接觸的女性用同一套觀念來看自己。<br>英國之前有調查發現，男士雜誌「做女人最緊要性感」的價值觀，早已在女性間潛移默化，15至19歲少女中，63%寧願做性感模特兒和舞孃，多過做老師和護士。<br>另一調查則發現，英國女人也相信「女人被強姦是咎由自取」的一套，認為那些跟強姦者接吻、醉酒或衣着性感的受害人自作自受。<br>英國《每日快報》/《衞報》</p></body></html>
