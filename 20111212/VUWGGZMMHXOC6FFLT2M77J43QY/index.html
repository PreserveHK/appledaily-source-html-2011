<html><header><meta charset="utf-8"><title>各界別選情資訊科技、法律界　泛民博盡保票倉</title></header><body><h1>各界別選情<br>資訊科技、法律界　泛民博盡保票倉</h1><p>資訊科技界及法律界一直是泛民票倉，上屆兩個界別的推薦名單全部當選。泛民「IT呼聲」團隊上屆有電盈主席李澤楷坐鎮，投票率倍增，不過今屆受種票事件影響，選民投票意欲減低，加上建制派至少分拆三隊搶票，「IT呼聲」選情告急，除了登廣告拉票，昨亦廣發短訊呼籲選民投票。至於法律界，泛民希望再下一城全取30席，各候選人昨盡最後努力拉票，而泛民元老、資深大律師李柱銘更心急投票，昨早在山頂票站開門前已在門外等候。</p></body></html>
