<html><header><meta charset="utf-8"><title>萬樂珠+可樂　炮彈飛車72米</title></header><body><h1>萬樂珠+可樂　炮彈飛車72米</h1><p>這輛單座位「火箭車」（上圖），成功刷新了行車距離紀錄──72.8米（239呎）！我沒有寫錯，你也沒有看錯，要知這車的動力只是汽水和糖果。<br>美國緬因州兩名好事之徒格羅比與沃爾茲，五年前用萬樂珠炮製可樂噴泉一舉成名，還炮製「可樂飛車」拍片放上網。他們用了54瓶零系（Zero）可口可樂（下圖）和324顆萬樂珠，就輕鬆打破之前創下的67米（220呎）紀錄，還比上次少用一半的「燃料」呢。<br>英國《星期日郵報》</p></body></html>
