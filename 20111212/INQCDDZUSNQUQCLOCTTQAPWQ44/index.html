<html><header><meta charset="utf-8"><title>星閃閃馬治斯奧像「雙特」 - 咖哩</title></header><body><h1>星閃閃<br>馬治斯奧像「雙特」 - 咖哩</h1><p>「他就像英格蘭的林柏特和謝拉特一樣，踢法全面，富有鬥心。」名帥納比所讚的是祖雲達斯中場馬治斯奧。此子今季狀態着晒火，聯賽攻入6球，與前鋒馬特尼並列球隊首席射手，乃是祖雲達斯開季至今不敗的大功臣。<br>雖然祖雲達斯教練干地季前引入了派路和維達爾兩大中場，不但並無動搖馬治斯奧的正選地位，更解放了馬治斯奧，令他不用兼顧防守和組織的工作，故可經常後上殺入禁區埋門，成為球隊的一把尖刀。馬治斯奧今季的代表作是對AC米蘭的比賽，他在完場前連入兩球，以2:0絕殺對手；另外，對國際米蘭的一役，亦靠他射入致勝入球，助球隊擊敗宿敵。<br>咖喱</p></body></html>
