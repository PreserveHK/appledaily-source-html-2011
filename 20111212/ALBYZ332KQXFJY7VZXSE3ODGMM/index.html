<html><header><meta charset="utf-8"><title>翁虹明年補擺喜酒</title></header><body><h1>翁虹明年補擺喜酒</h1><p>翁虹近年專注在內地拍戲，前晚她偕丈夫劉冠廷與4歲女兒小水晶到台灣參加友人的喜宴，甫到場即搶去一對新人的風頭。翁虹07年與丈夫在美國註冊後，定居北京主力拍劇，她前晚形容自己是「台灣媳婦」。<br>雖然翁虹與劉冠廷已結婚近5年，但遲遲未補辦喜宴，劉冠廷被傳媒追問何時補擺酒時說：「最近會補辦，應該在2012年吧。」翁虹透露今年拍了6部電視劇和3部電影，她說：「我想好好休息，加上不想錯過女兒的成長過程，會先陪女兒。」劉冠廷則說：「目前沒避孕，太太也渴望再懷第二胎，當然希望接下來是男孩，但男孩、女孩都好。」<br>採訪：唐如</p></body></html>
