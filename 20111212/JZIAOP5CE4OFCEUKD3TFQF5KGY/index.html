<html><header><meta charset="utf-8"><title>中國大師玩轉卡塔爾白天放煙花爆！</title></header><body><h1>中國大師玩轉卡塔爾<br>白天放煙花爆！</h1><p>中東國家卡塔爾首都多哈的蔚藍天空，光天化日之下，竟突然綻放七彩和黑白色煙花，有的扮人造彩虹（上圖），有的則扮立體金字塔（下圖），看得人人都拍爛手掌。</p><p>煙花表演名為「黑色儀式」，由中國著名爆破大師蔡國強（圖）籌備兩個月而成，在阿拉伯當代藝術館外舉行。白晝煙花已夠新奇，七彩和黑白煙花更叫觀眾驚喜，聽到隆隆爆破聲，看到無數黑色煙花隨即散開，變成一朵朵逐漸暈化的水墨，無不歡呼叫絕。<br>蔡國強指這場數分鐘的煙花表演，其實是給客死異鄉的還鄉者一個精神葬禮，他們總共引爆了8,000個煙花殼。<br>英國《星期日郵報》</p></body></html>
