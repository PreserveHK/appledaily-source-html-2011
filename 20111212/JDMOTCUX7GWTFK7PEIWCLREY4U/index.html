<html><header><meta charset="utf-8"><title>食物、垃圾滿地機迷宅女「香」閨嚇人</title></header><body><h1>食物、垃圾滿地<br>機迷宅女「香」閨嚇人</h1><p>愛打機的男士，遇上不愛打機的女友，肯定經常被埋怨「成日只顧打打打」。「如果有志同道合的電玩美少女當女友就好了。」打機男呀，別妄想了，愛打機的宅女真面目，現在看個清楚吧！</p><p>網上流傳了一批相片，報稱是一群打機宅女的閨房，骯髒凌亂的「盛況」非一般人能夠想像：放眼四周都是垃圾（圖），吃完的即食食品包裝隨處扔，瓶裝水喝完後膠瓶就放在窗台上，衣服隨便丟在桌上床上，跟食物和垃圾為伴，絕對是另類「香」閨。打機宅男戀上這些機迷宅女，恐怕真的要「臭」味相投！<br>北京國際在線</p></body></html>
