<html><header><meta charset="utf-8"><title>點滴商界（一）總商會仍壟斷</title></header><body><h1>點滴<br>商界（一）總商會仍壟斷</h1><p>商界（一）組別過去一直由香港總商會協調名單壟斷，試圖在今屆勇闖禁地的三名非建制派候選人，包括邵逸夫姪孫、世界自然基金會香港分會主席邵在德、高豐發展有限公司主席黃元山和香港凱康控股有限公司董事長高德禮，最終無法打破總商會的壟斷局面，全數低票落敗，三人得票均不過200票。自由黨榮譽主席田北俊則成為界內票王，有338票，緊隨其後是新地副主席兼董事總經理郭炳聯及港鐵行政總裁周松崗，分別有315票及291票。</p></body></html>
