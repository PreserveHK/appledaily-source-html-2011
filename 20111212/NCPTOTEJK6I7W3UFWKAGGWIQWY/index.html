<html><header><meta charset="utf-8"><title>醫療新知童年受虐損腦功能</title></header><body><h1>醫療新知<br>童年受虐損腦功能</h1><p>年幼時長期遭虐待，會對學習、記憶及情感控制等腦部功能有長遠影響。德國一項研究分析逾千名成年人的腦部核磁共振成像檢查結果，全部人也沒有心理異常症狀，但約三成人承認在年幼時曾被長期虐待。研究顯示暴力的傷害，在數十年後仍在腦部有印記，曾受虐者腦部主管學習、記憶力及情感的海馬區及額葉，體積較一般人細小；但控制恐懼與焦慮等情緒的杏仁體則異常活躍。<br>研究又顯示曾受虐待的人，腦部結構的變化與部份抑鬱症患者相似，研究人員指出今次結果可以確定，長期暴力會影響兒童腦部發展，是導致他們成年後患上抑鬱症及焦慮症等風險增加的關鍵。</p></body></html>
