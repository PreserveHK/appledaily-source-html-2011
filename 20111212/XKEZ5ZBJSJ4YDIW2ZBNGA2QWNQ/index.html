<html><header><meta charset="utf-8"><title>點滴旅遊界　楊孝華最低票</title></header><body><h1>點滴<br>旅遊界　楊孝華最低票</h1><p>自由黨是唐英年忠實支持者，該黨在今次選委會選舉中強陣出擊，於多個界別報捷，例如榮譽主席田北俊在商界（一）領軍，全取18席；副主席周梁淑怡的參選名單在批發零售界取得十幾個議席，她也成為界內票后。<br>惟獨該黨前旅遊界立法會議員楊孝華未能與黨友一樣凱旋而回，他在旅遊界只獲144票，是最低票的落選人。康泰旅行社董事長黃士心及其兒子黃進達則以「父子檔」成功殺入選委會，黃進達稱旅遊界對特首候選人未有共識。</p></body></html>
