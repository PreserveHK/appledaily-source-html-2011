<html><header><meta charset="utf-8"><title>男工偷金塞肛門</title></header><body><h1>男工偷金塞肛門</h1><p>金價持續高企，三名同為深圳羅湖某首飾公司打工的90後煉金工，多次密謀盜竊公司鉑金金料，在短短十天裏作案11次，盜竊鉑金共重9.13克，經鑑定為價值2,854.86元人民幣。而變賣金料得來的錢隨即被他們吃喝玩樂揮霍一空。<br>後來為了順利偷金，其中一名廖姓男子竟想出將金料藏於肛門帶出公司，但下班準備離開工廠時，工廠安檢員進行金屬探測例行檢查時，發現他的身體有異樣。廖無從狡辯，向公司方供出兩名共犯。近日，羅湖區檢察院以盜竊罪批准逮捕三人。<br>《深圳晚報》</p></body></html>
