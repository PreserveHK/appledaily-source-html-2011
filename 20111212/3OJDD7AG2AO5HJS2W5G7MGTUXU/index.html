<html><header><meta charset="utf-8"><title>蘋果休閒服　浮誇不簡約</title></header><body><h1>蘋果休閒服　浮誇不簡約</h1><p>蘋果科技產品以設計簡約而富美感見稱，在市場無往而不利。最近曝光的一份服裝目錄顯示，蘋果1980年代試圖進軍服裝界，但休閒服設計卻被嘲「騎呢」。<br>一位時裝博客最近發掘到那份1986年出版的服裝目錄，當中便服設計被指俗不可耐，花花綠綠，蘋果標誌大得誇張（圖）。諷刺的是，那批服飾與已故「教主」喬布斯的作風背道而馳，喬布斯生前衣着甚為單調，幾乎每次現身皆是招牌的樽領衫襯牛仔褲。<br>可以肯定的是，那一系列服裝並未能像iPhone、iPad一樣領導潮流。<br>英國《每日郵報》</p></body></html>
