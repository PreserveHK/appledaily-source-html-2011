<html><header><meta charset="utf-8"><title>小Justin當眾摸女友籮</title></header><body><h1>小Justin當眾摸女友籮</h1><p>加拿大小天王JustinBieber和迪士尼女星SelenaGomez的戀情繼續升溫，昨日兩人現身華盛頓國家建築博物館綵排電視台的聖誕活動，順道與fans見面，不過血氣方剛的小Justin卻被拍到一時忍不到手，當眾鹹豬手摸女友的屁股，難得Selena一臉受落冧爆。</p><p>收工去掃貨</p><p>小Justin越大越鹹濕，之前與Selena拍拖去墨西哥出席友人婚禮時已經當眾咀嘴，而在酒店泳池邊曬太陽時，他更邊飲奶邊女友胸，想不到他昨日繼續手多多摸女友籮。這對小情人收工後繼續糖黐豆去掃貨。</p></body></html>
