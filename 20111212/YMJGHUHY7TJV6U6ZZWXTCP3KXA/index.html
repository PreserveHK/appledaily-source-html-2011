<html><header><meta charset="utf-8"><title>無鏈單車奪台科學獎</title></header><body><h1>無鏈單車奪台科學獎</h1><p>踩單車最討厭的是掉鏈或褲管沾到鏈條黑油。台灣高三學生趙士翔平日常以單車代步，也因遭遇這種問題而研究出無鏈單車（圖），他的發明在前日獲全台獎金最高的高中職科學競賽「旺宏科學獎」。捧走40萬元新台幣（約10萬港元）獎金。<br>19歲的趙士翔說，他花1年時間研發的全台第一台「沒有齒輪與鏈條」單車，用腳踩踏板帶動鋼索拉扯讓輪子前進，取代傳統鏈條、齒輪和變速系統，更解決了單車只能前進無法後退的問題。台灣《蘋果日報》</p></body></html>
