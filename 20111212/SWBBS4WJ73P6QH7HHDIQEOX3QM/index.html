<html><header><meta charset="utf-8"><title>偉仔扮道士笑爆嘴</title></header><body><h1>偉仔扮道士笑爆嘴</h1><p>由梁朝偉、劉青雲和周迅等主演的《大魔術師》明年上映，今次影帝和影后合作備受關注，加上偉仔已經很多年沒有拍喜劇，自然令人萬分期待。<br>偉仔對上一齣喜劇已是《行運超人》，在《行》片中他扮演道士，今次他在《大》片也以古裝道士造型發笑彈，他笑說：「十年前我扮道士就文戲多，今次加埋有趣動作同情節，睇嚟下次可以開套喜劇叫《道士笑傳》。」</p><p>似耍雜技</p><p>偉仔形容拍攝時好像翻拍《忍者小靈精》，並自爆重看片段也忍不住爆笑，他說：「我要耍木劍噴水，好似耍雜技咁，最難演係要靜坐唔郁10秒，仲要有隻小昆蟲飛嚟飛去，差啲飛咗入我個口。」<br>撰文：林妃</p></body></html>
