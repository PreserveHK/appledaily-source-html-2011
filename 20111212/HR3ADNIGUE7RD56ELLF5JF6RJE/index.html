<html><header><meta charset="utf-8"><title>《南京！南京！》洛杉磯奪最佳外語片</title></header><body><h1>《南京！南京！》<br>洛杉磯奪最佳外語片</h1><p>由內地導演陸川執導的《南京！南京！》，昨日獲洛杉磯影評人協會選為最佳外語片，還獲選為最佳攝影第二位。</p><p>《星光夢裏人》威水</p><p>最佳女主角是《詩》的韓星尹政熙，最佳電影則是佐治古尼（GeorgeClooney）的《繼承大丈夫》（TheDescendants）。昨日美國多個地方影評人協會同時公佈得獎名單，法國黑白片《星光夢裏人》（TheArtist）獲得波士頓影評人協會及紐約網上影評人協會選為最佳電影。三藩市影評人協會則選《生命樹》（TheTreeofLife）為最佳電影。</p></body></html>
