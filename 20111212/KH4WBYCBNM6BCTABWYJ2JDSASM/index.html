<html><header><meta charset="utf-8"><title>陳法拉與志雲劃界線</title></header><body><h1>陳法拉與志雲劃界線</h1><p>陳法拉昨日在粉嶺中心出席「狂歡聖誕棟篤笑邀請賽」，大會送上鮮花香檳祝賀她在新加坡奪得「亞洲電視大獎」最佳女配角，她的fans也送了一個自製大薑餅。早前法拉在無綫「萬千星輝頒獎禮」中敗給胡杏兒，無緣成為視后，今次得回安慰獎，她說：「唔同意義，係我第一次喺亞洲得獎，希望出年有更好成績得到女主角獎。」<br>有指已請辭的陳志雲運用最後權力設法在離職前讓愛將胡杏兒得視后，法拉聞言說：「唔知係咪真，只知有觀眾同高層投票，相信好公平。杏兒得獎戥佢開心，啲人唔係話我志雲派咩？其實我係冇分黨派。」<br>採訪、攝影：魯萍</p></body></html>
