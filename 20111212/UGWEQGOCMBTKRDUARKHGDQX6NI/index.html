<html><header><meta charset="utf-8"><title>人造血小板　日本首創</title></header><body><h1>人造血小板　日本首創</h1><p>輸血製品之中，血小板特別易短缺，日本科學家首次成功用萬能細胞製造血小板（圖）。<br>血小板功用是阻止受損血管繼續流血，一些急性出血病人需輸入血小板，但血小板不能冷藏，只能在室溫下保存，所以保存期極短，容易短缺，最令輸血中心頭痛，萬能細胞卻可望解決這問題。<br>萬能細胞正式名稱是誘導性多功能（iPS）細胞，將普通人類皮膚或血液細胞還原成接近幹細胞狀態，以培育成不同類型的細胞。京都大學科學家發現關閉某些基因，可令萬能細胞變成血小板，下一步將測試是否能在人體內發揮正常功能。<br>路透社</p></body></html>
