<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐倩怡媽媽小丸子獻唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐倩怡媽媽小丸子獻唱 - 馮仁昭</h1><p>卡通人物櫻桃小丸子推出25周年，噚日喺東港城搞咗個音樂會，曾經唱小丸子歌曲嘅歐倩怡重現江湖，佢雖然已為人母，但仍然唱得出當年嘅童真感覺。同場嘅松岡李那就用日文獻唱，加上可愛造型又唱又跳，入型入格。歐倩怡大仔差唔多4歲，細女仲係BB階段，但小朋友已識得呷醋，佢話：「初時哥哥一見到我抱妹妹會嗌放低佢，但後來都明白咗。」</p></body></html>
