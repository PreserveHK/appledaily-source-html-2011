<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana色誘富商天體浴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana色誘富商天體浴 - 馮仁昭</h1><p>何佩瑜（Jeana）噚日喺旺角出席商場活動，講到最近有指富商VictorLee出錢投資Jeana嘅經理人公司力捧佢，其實係有意追求，Jeana認Victor有意追求，仲約佢去馬爾代夫玩。Victor已30幾歲，但Jeana話溝通冇問題。問Jeana係咪去馬爾代夫禁室培慾？佢話：「可能有其他朋友。」會唔會玩天體浴？Jeana話：「要睇吓有乜人，兩個人如果發展到冇保留嘅地步都可以。」</p></body></html>
