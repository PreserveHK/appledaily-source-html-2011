<html><header><meta charset="utf-8"><title>深水埗神秘男掛屍大樹</title></header><body><h1>深水埗<br>神秘男掛屍大樹</h1><p>【本報訊】深水埗蘇屋邨山坡，有身份不明男子上吊，掛屍大樹身亡。男死者年約20至30歲、中等身材、蓄短髮，身穿格仔紋抓毛及灰色外套，牛仔褲，他因身上無財物及身份證明文件，目前身世未明。<br>昨日清晨5時許，81歲姓呂老翁在蘇屋邨茶花樓後山晨運，其間發現樹林有人影，停步細看赫見有人上吊，急忙落山報警。救援人員到場，發現男事主早已氣絕掛屍樹上，法醫到場檢查死者面頰傷勢，事件無可疑。</p></body></html>
