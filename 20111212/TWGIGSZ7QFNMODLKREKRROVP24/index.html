<html><header><meta charset="utf-8"><title>薯仔皮唔好嘥　加料焗輕鬆晒</title></header><body><h1>薯仔皮唔好嘥　加料焗輕鬆晒</h1><p>食蔬果，唔少人都會食果肉唔食皮，好似薯仔皮咁，唔係芝士煙肉焗都唔會有人食，原來薯仔含有豐富的鉀，有穩定情緒及血壓功效，只要洗刷乾淨便可拿來作香脆健康的小吃。而經常用來做泰式菠蘿炒飯的原個菠蘿，剩下的菠蘿皮不妨用來煲水，其豐富鳳梨酵素可幫助消化肉類，飯後飲最適合。<br><br>記者：謝翠玲<br>攝影：楊錦文<br>Model：Kinki&amp;Irina@PureModels</p></body></html>
