<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅寶文爆志雲心情靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅寶文爆志雲心情靚 - 馮仁昭</h1><p>富豪酒店太子女羅寶文（左）同細劉劉鑾鴻太太LindaLau，噚日現身中環出席樂施會名牌義賣周活動。羅寶文好友陳志雲日前證實已向無綫請辭，佢對此話：「佢講完之後開心咗，都決定咗一排。」問到有冇鼓勵志雲辭職？佢話：「唔可以咁講，朋友決定咗，如果佢去遊學或者做番呢一行，甚至係創業佢都係人才，叻人都想學新事物。」早前志雲嘅涉貪案，律政司表示會上訴，羅寶文就話：「唔擔心，詳情唔可以交代，由始至終佢都冇擔心、冇抱怨公司。」</p></body></html>
