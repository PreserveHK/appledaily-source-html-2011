<html><header><meta charset="utf-8"><title>求驗客手記：英冠季中現亂局 - 求驗客</title></header><body><h1>求驗客手記：英冠季中現亂局 - 求驗客</h1><p>唔通真係路遙知馬力？踏入季中，英冠榜首雙雄修咸頓同韋斯咸（紅藍衫）頻頻失分，喺上周六修咸頓於早場只能同黑池打和2:2，主場21連勝斷纜；而韋斯咸亦喺少踢兩人之下，食咗主場嘅雷丁3蛋，而韋斯咸更兩連敗，搞到前列形勢緊湊咗唔少，目前修頓只係領先3、4位嘅卡城同埋米堡5分，而韋斯咸更只係多呢兩隊2分啫。上周六嘅英冠夜場亦好神奇，主場嘅班士利喺半場領先2:0嘅大好形勢下，竟以3:5反輸畀葉士域治。</p></body></html>
