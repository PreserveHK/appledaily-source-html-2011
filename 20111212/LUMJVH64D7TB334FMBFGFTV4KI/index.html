<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪武漢又食又拎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪武漢又食又拎 - 馮仁昭</h1><p>謝安琪（Kay）日前專程到武漢出席《音樂先鋒榜2011年度頒獎典禮》，當晚佢得到年度22台聯頒最佳先鋒（港台）女歌手、最佳專輯獎、年度十大金曲獎同先鋒公益歌曲獎4個大獎。原來今次係Kay首次踏足武漢，佢特別提早一日到達，抽少少時間跟同事四圍遊覽，仲去喬家大院試食地道農家菜，Kay話：「試咗好多用蔬菜做嘅菜式，真係零舍有風味。」</p></body></html>
