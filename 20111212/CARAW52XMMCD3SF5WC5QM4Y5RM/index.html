<html><header><meta charset="utf-8"><title>蕉似陽具　回教婦禁吃</title></header><body><h1>蕉似陽具　回教婦禁吃</h1><p>心邪的人，想甚麼都可以心邪。一名居住在歐洲的回教教士，更心邪想到女性看到香蕉、黃瓜和蘿蔔，可能會激起好奇心和性幻想，建議禁止女性接近跟男性生殖器官相似的蔬果食物。<br>這名回教教士甚至提出，女性若想吃這些食物，必須由家中男性在她們視線範圍內，將這些具有「特殊模樣」的蔬果切成片狀後再交給她們。<br>如此條文，在網上流傳，隨即引起網民的嘲諷。許多網民表示抗議，如此森嚴無理規條，是完全反映了對回教女性的偏見和歧視。回教官方機構則仍然未對建議的規條作出回應。<br>英國《星期日郵報》</p></body></html>
