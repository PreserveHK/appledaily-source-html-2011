<html><header><meta charset="utf-8"><title>嘆雪糕送祝福　贏獎</title></header><body><h1>嘆雪糕送祝福　贏獎</h1><p>天氣越凍，越多人食雪糕，可能希望負負得正食完暖笠笠，近日愛上HaagenDazs的SecretSensations流心雪糕，雪糕流出的焦糖醬，口感更有層次。由即日起至2012年1月19日，以HaagenDazsiPhoneApp掃描7-Eleven分店宣傳品上的QRCode，可下載心意卡，自製祝福，送出最多心意卡的500位顧客，可獲流心雪糕一杯，送祝福又贏雪糕，想起便開心！<br><br>記者：區佩嫦
</p></body></html>
