<html><header><meta charset="utf-8"><title>今日提醒你：兩珍貴郵品周四發售</title></header><body><h1>今日提醒你：兩珍貴郵品周四發售</h1><p>【本報訊】集郵迷注意！香港郵政於本月15日（本周四）起，會在郵政總局郵趣廊及全港37間集郵局，公開發售《2011年珍貴郵票冊》及《2011年郵票套摺》。珍貴郵票冊每本定價520元，集齊今年發行的所有特別或紀念郵票、小全張與郵票小型張。至於另一款郵票套摺，也有齊今年內發行的特別或紀念郵票，每本定價190元。<br>另外，香港郵政今日上午會舉行「添馬艦發展工程」特別郵票記者會，公佈新郵票的設計及銷售詳情，該款小型張是紀念新落成及入伙的添馬艦「門常開」政府總部。</p></body></html>
