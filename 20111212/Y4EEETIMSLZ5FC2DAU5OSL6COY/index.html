<html><header><meta charset="utf-8"><title>小齊宣傳新碟失聲</title></header><body><h1>小齊宣傳新碟失聲</h1><p>任賢齊（小齊）最近四圍飛宣傳新碟《不信邪》，他在台灣逗留四日，每天不停跑通告，前晚錄影完節目已是凌晨三時，昨早又馬不停蹄宣傳，昨午則在台北搞簽唱會，因為每日通告十分緊密，又要不停受訪及唱歌，令小齊失聲，但他仍堅持完成所有工作。</p><p>偷運小食上機</p><p>近年小齊長期在內地工作，難得到台灣宣傳新碟，他滿以為可嘆盡台灣小食及麻辣火鍋，但因通告太密，每天只能吃便當，他今日又要飛往北京，所以始終未能吃台灣小食，令他很失望，但唱片公司人員十分貼心，打算偷運小齊最愛的小食上機，包括豬血糕、彰化肉圓、珍珠奶茶等，再暗中安排空姐奉上給他。<br>撰文：林妃</p></body></html>
