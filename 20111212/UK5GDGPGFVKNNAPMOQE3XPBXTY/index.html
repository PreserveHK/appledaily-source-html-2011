<html><header><meta charset="utf-8"><title>區永權老婆早產誕細仔</title></header><body><h1>區永權老婆早產誕細仔</h1><p>有線主播區永權09年跟圈外女友Clara結婚，翌年誕下囝囝Aidan，現在囝囝約1歲多，區永權和老婆再造人成功，腹中BB依然是囝囝，而這位小弟弟昨日更提早出世，母子平安。<br>區永權昨早在微博公佈喜訊，他留言說：「這位小弟弟超頑皮，在媽咪肚裏已相當活躍，連出生時間也要自己作主，選擇比預產期早了5星期（只有34周）出生，順產過程中曾經出現一些令我們擔心極了的狀況，感謝天主，現在母子平安！此外，要感激太太的付出，讓我親眼見證當媽媽的偉大！」不少圈中人得知紛紛留言祝賀。<br>撰文：葉雪</p></body></html>
