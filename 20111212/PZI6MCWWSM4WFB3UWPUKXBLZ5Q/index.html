<html><header><meta charset="utf-8"><title>蘋果汁一元傢俬拍賣引掃貨</title></header><body><h1>蘋果汁<br>一元傢俬拍賣引掃貨</h1><p>【本報訊】九龍灣國際展覽中心首次舉行家居節，即日起至明年1月18日傾銷傢俬、燈飾、寢具等。大會昨以「反通脹、抗跌市」為主題舉辦傢俬拍賣會，近30件名廠傢俬以低於一折甚至一元起拍，吸引不少人入場競投。林小姐專程由中山來港為新居添置傢俬，最後以3,000多元購得心頭好，喜上眉梢，「冇諗過真係咁抵，好開心！」收獲包括以1,800元投得原價9,980元的芝華仕頭等艙梳化、400元投得價值2,680的歐陸式枱燈，節省近萬元。她表示，稍後會於家居節再掃貨，望購得全屋傢俬。</p></body></html>
