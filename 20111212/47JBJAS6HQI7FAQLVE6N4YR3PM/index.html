<html><header><meta charset="utf-8"><title>張可頤談緋聞嗌滑稽</title></header><body><h1>張可頤談緋聞嗌滑稽</h1><p>張可頤昨在尖沙嘴出席「Longines光影下的優雅傳統」攝影比賽揭幕儀式，回復單身的她最近在無綫餐廳與黃智賢撐枱腳，被指姣黐黃智賢，對此可頤全無印象，幾經提醒才記起：「哦，嗰日我同助手一齊喺餐廳食飯，見到黃智賢一個，咪叫埋佢一齊食，我同佢識好耐，都識佢太太，傳我哋太滑稽。」</p><p>自爆好Dry</p><p>可頤坦言只會和圈外人拍拖：「好少喺工作地方識男友，希望新戀情快啲出現，冇拖拍個人好dry。」另外，黃智賢昨在電視城現身，對緋聞他說：「唔好搞我太太，佢一向低調，咁寫會影響可頤。」<br>採訪：魯萍<br>攝影：葉君海</p></body></html>
