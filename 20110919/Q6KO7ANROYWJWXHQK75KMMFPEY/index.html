<html><header><meta charset="utf-8"><title>拒索錢捱打　母殺逆女</title></header><body><h1>拒索錢捱打　母殺逆女</h1><p>廣州一名16歲少女向母親要錢買蘋果電腦被拒，竟辱罵毆打親母，終被其母以枕頭焗死。死者初中剛畢業，因平時被父母溺愛，常用狠毒的語言罵父母，稍有不順便會動粗，涉殺死親女的謝姓疑兇被捕。<br>據謝婦指，案發上月18日晚，女兒在荔灣陳崗路家中要求她提供5,900元人民幣購買蘋果電腦，因她不給錢，母女二人遂爭吵拉扯，互相鬥毆。謝將女兒絆倒在地，頭部埋在一個方形枕頭上，朝下趴着，因聽見女兒仍在用難聽的語言罵自己，謝便騎在女兒背上，用手按住其頭。當發現女兒聲音越來越小，她才放手並報警。警察和醫生到場，證實女兒窒息死亡。廣東《新快報》
</p></body></html>
