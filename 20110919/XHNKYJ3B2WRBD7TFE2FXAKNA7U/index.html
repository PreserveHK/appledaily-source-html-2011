<html><header><meta charset="utf-8"><title>女郎少年打機　打到野戰</title></header><body><h1>女郎少年打機　打到野戰</h1><p>美國一名女子與一名少年網上打機，但打機打到野戰。<br>網上遊戲「魔獸世界」（WorldofWarcraft）紅爆全球。美國密歇根州35歲女子詹金斯（圖），就因在網上對打「魔獸世界」，結識了紐約15歲少年。兩人後來相約見面，她去年駕車到紐約一間百貨公司的停車場跟少年見面，然後就在車上做愛。別以為神不知鬼不覺。少年父母發現兒子手機出現大量跨州長途電話紀錄，生疑報警，警方調查，查到詹金斯頭上，發現她藏有少年裸照，又有情慾短訊。東窗事發，她判入獄七年多及賠償少年4,480美元（34,944港元）。<br>英國《星期日郵報》</p></body></html>
