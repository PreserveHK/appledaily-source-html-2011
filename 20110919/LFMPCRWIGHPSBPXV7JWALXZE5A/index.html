<html><header><meta charset="utf-8"><title>葵涌私家車撞壆　四輪朝天</title></header><body><h1>葵涌<br>私家車撞壆　四輪朝天</h1><p>【本報訊】29歲姓吳男子於昨午1時許，駕駛白色私家車沿葵涌和宜合道慢線上斜，駛至海壩新村對開發生交通意外。司機扭軚閃避一輛突然由快線切入慢線的密斗貨車時，失控撞向路邊石壆，再衝上行人路的巴士站及小巴站，全車反轉四輪朝天。<br>意外中私家車撞毀小巴站的分站牌及一個禁區牌，幸當時未有乘客等巴士及小巴，否則後果堪虞。警員及救護員接報到場時，右手肘輕傷姓吳司機已爬出車外，坐在一旁等候敷治（箭嘴示），送院後無大礙。兩車司機均通過酒精呼氣測試。姜偉康攝
</p></body></html>
