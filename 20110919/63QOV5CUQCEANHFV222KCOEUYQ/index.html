<html><header><meta charset="utf-8"><title>蘋果汁慈善法不應趕上場</title></header><body><h1>蘋果汁<br>慈善法不應趕上場</h1><p>【本報訊】法律改革委員會推出的《慈善組織》諮詢文件備受爭議，要延長諮詢期至下月底。立法會福利事務委員會主席張國柱昨於港台節目《城市論壇》認為，政府只須加強行政措施監管及修訂《稅務條例》，規定公開慈善機構賬目等資料，毋須另立《慈善法》。<br>社聯業務總監蔡劍華說，社會未有共識，不應倉促立法，政府應加強打擊假籌款活動，並由統一部門審批和監管。監察網站「明施慎選」創辦人溫澤君（圖）也不贊同另立慈善事務委員會作監管，但須提高慈善機構的透明度，以釋公眾疑慮。國際特赦組織香港分會總幹事區美寶認為，人權和政策倡議須納入慈善宗旨。
</p></body></html>
