<html><header><meta charset="utf-8"><title>400匹EvoraGT4　到咗香港</title></header><body><h1>400匹EvoraGT4　到咗香港</h1><p>香港蓮花（Lotus）的代理老闆EricWong，人人都知道他一向鍾情蓮花車，除了落力引入更多新舊型號之外，亦都落力揸住部蓮花參加HKAA路車挑戰賽，可以說他是蓮花癡！早前他更以超卓的總成績，在挑戰賽中贏得第三名，嚟緊更將會出戰澳門賽。<br>據講Eric最近將兩部有成400匹的辣車EvoraGT4運咗嚟香港，一部係用來比賽；另一部正等待有緣人收藏，點解只可以收藏？因為係左軚車囉！</p></body></html>
