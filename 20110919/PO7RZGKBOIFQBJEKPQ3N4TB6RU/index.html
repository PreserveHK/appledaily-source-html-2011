<html><header><meta charset="utf-8"><title>奀妹死過翻生挽婚姻</title></header><body><h1>奀妹死過翻生挽婚姻</h1><p>奀妹傅天穎與丈夫陳子強結婚多年屢傳婚變，前年更有指奀妹酒後割脈自殺。不過，今年5月奀妹在家中摔倒嚴重受傷，經歷過生死關頭，反令夫婦重修舊好。</p><p>面部重創</p><p>日前談到受傷經過，奀妹說：「當時我眼前一黑，之後往前摔倒，連雙手都來不及伸出來撐地，整張臉因此骨折，子強親眼看到，他說鮮血從我嘴巴流出來。」意外中奀妹上下顎及顴骨碎裂，多顆牙齒撞碎，面部神經也受損，要送院做手術，結果縫了11針。奀妹表示痊癒後主動與丈夫修好關係，而陳子強則笑指奀妹信教受洗後改變很大。<br>撰文：林妃</p></body></html>
