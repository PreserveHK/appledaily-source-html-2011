<html><header><meta charset="utf-8"><title>趣趣地：里奧4,000萬建保育大宅</title></header><body><h1>趣趣地：里奧4,000萬建保育大宅</h1><p>曼聯中堅里奧費迪南（圖）最近花咗350萬鎊（約4,480萬港元），去起自己嘅保育dreamhouse。原來里奧好鍾意動物，請咗個愛好保育嘅建築師幫佢起呢間豪宅。間屋除咗有5間房、一個可容納12人嘅按摩浴池同一個大泳池外，仲有一個450畝嘅自然保護區。間屋仲有自己嘅防波堤同埋特製嘅「窿」，畀佢去睇下住喺隔籬條河嘅水獺玩，里奧咁熱愛大自然，唔知掛靴後會唔會去非洲嘆世界？</p></body></html>
