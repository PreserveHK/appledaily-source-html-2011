<html><header><meta charset="utf-8"><title>醫療新知血清素低　易失理智</title></header><body><h1>醫療新知<br>血清素低　易失理智</h1><p>憤怒時失去理智，原來是大腦傳遞訊號的介質血清素作怪。英國專家指，當大腦缺乏血清素，就難以控制與憤怒有關的大腦部位活動。平日多食高蛋白質如大豆及雞蛋等含色氨酸的食物，有助提升血清素水平。<br>英國劍橋大學研究員指，神經細胞要有血清素傳遞訊息，人可透過食物中的色氨酸來合成血清素。研究讓志願者進食豐富或缺少色氨酸的食物，再看圖片刺激情緒；研究員會透過磁力共振觀察大腦反應，當缺少色氨酸時，大腦中額葉和杏仁核之間的訊號聯繫會減少。杏仁核與憤怒情緒有關，證明缺少血清素，負責理智的額葉就無法駕馭杏仁核，令人失去理智。</p></body></html>
