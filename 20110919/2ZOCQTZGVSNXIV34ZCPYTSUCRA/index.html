<html><header><meta charset="utf-8"><title>蘋果綠葉南韓勒令7銀行停業半年</title></header><body><h1>蘋果綠葉<br>南韓勒令7銀行停業半年</h1><p>南韓金融監督委員會宣佈，勒令7家經營不善的儲蓄銀行停業6個月，包括番茄、第一（Jeil）、第一2、Pime、Ace、Daeyeong、Parangsae，總資產超過2萬億韓圜（約140.7億港元）。這些銀行若能在45天內通過有償增資等手段自我實現經營正常化，便可復業。上述其中6家銀行被勒令停業，是因按照國際清算銀行標準，其自有資本比率不足1%，負債超過資產。</p></body></html>
