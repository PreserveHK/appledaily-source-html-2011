<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓口臭又闖禍 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓口臭又闖禍 - 求驗客</h1><p>祖爾巴頓（右）因為衰多口俾紐卡素送去昆士柏流浪，但佢去到QPR後，把口一樣唔收。前晚佢入1球幫球隊作客贏狼隊3:0，賽後佢喺Twitter發炮，嘲笑對手中場卡爾亨利係白痴仔同好業餘，仲暗示狼隊領隊麥卡菲有眼無珠唔簽自己。不過，英足總表示會對事件展開調查，所以佢有可能俾人紀律處分。另外，早排佢賣晒價值50萬鎊嘅名錶之後，即時寸家啲球員庸俗，淨係識得追求物質生活；佢話自己已29歲，所以唔會再揮霍。聽住先啦？</p></body></html>
