<html><header><meta charset="utf-8"><title>穿裙上班事業更成功</title></header><body><h1>穿裙上班事業更成功</h1><p>過往曾有研究指，職場女性穿中性裝束，工作會較成功。但英國最新一項研究發現，女性穿裙子上班，會給人留下良好的第一個印象，令薪酬較高，事業更成功。<br>英國赫特福德郡大學研究員，向300名受訪者展示八張女性穿裙或穿褲的照片，再要求他們就信心、成功、可靠、薪酬及靈活性等五方面即時評級。照片中女性所穿的裙和褲都是同一顏色和質料，但受訪者在3秒內作出決定，對穿裙的女性印象較好，研究員解釋：「第一個印象會迅速形成，而且通常很準確。」<br>英國《每日郵報》
</p></body></html>
