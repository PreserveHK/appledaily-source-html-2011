<html><header><meta charset="utf-8"><title>關仁隱事：「公主」妒忌靚靚搶風頭 - 關仁</title></header><body><h1>關仁隱事：「公主」妒忌靚靚搶風頭 - 關仁</h1><p>最近同「花弗」蜜運中嘅「公主」，雖然同「靚靚」係同一條腸出，公主喺人前做到姊妹情深好錫靚靚，但關仁聽老友講，其實公主一向唔妥靚靚，暗地裏乜都要同靚靚鬥。<br>事關公主妒忌重，細個嗰陣靚靚得意過佢，讀書叻過佢，親友嘅目光落晒靚靚度，到大個咗，靚靚越嚟越索，仲被視為成個家族最省鏡嘅嗰個，加上靚靚性格溫純深得記者歡心，搶晒公主風頭，公主唔嬲就假，所以平時公主做乜嘢都想叻過靚靚，可惜次次都輸。直至最近公主同花弗拍拖全城哄動，幾乎日日做報紙雜誌封面人物，公主條氣即刻順番晒，覺得自己終於撼低靚靚。<br>撰文：關仁</p></body></html>
