<html><header><meta charset="utf-8"><title>換南開校牌劇組被逐</title></header><body><h1>換南開校牌劇組被逐</h1><p>內地電視劇《唐山大地震》劇組到天津南開大學取景拍攝，但因在大學主樓大門掛上了復旦大學校牌，最終激怒學生被校方驅逐。事發上周日（11日），劇組正拍攝主角從復旦畢業情節，於是將南開百年歷史的思源堂變成復旦外國語學院。有南開學生指有損校譽，靜坐抗議，要求劇組解釋和道歉，並摘下偽校牌和相關條幅。劇組稱曾知會校方，但沒說要改換校牌。而南開校方明言不接受劇組行為，禁止繼續拍攝，批評如此「張冠李戴的事情」，復旦大學也不會接受。<br>深圳衞視</p></body></html>
