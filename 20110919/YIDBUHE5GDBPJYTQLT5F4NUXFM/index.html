<html><header><meta charset="utf-8"><title>青霞迷倒北京Fans</title></header><body><h1>青霞迷倒北京Fans</h1><p>大美人林青霞前日帶着著作《窗裏窗外》到北京大學舉行座談會，雖然行蹤低調，但神通廣大的fans在座談會前一晚已打探得偶像行蹤。大前晚約9時多，青霞以一身黑色裝束、手持名牌手袋在北京柏悅酒店出現，同行還有一女性友人。<br>當fans看見偶像現身，即興奮上前要求簽名和合照，原來他們在酒店門口等了8小時，其間有人激動拉着青霞說：「我給你跪下了。」說時遲那時快，他已微彎雙膝作勢下跪，青霞見狀即與他合照，並揮手道別。到前日下午，青霞的新書座談會開始，她在2,000多名fans前清唱《老爺您笑一笑》，其後又與徐克合唱《滄海一聲笑》，贏得觀眾喝采。<br>撰文：林妃</p></body></html>
