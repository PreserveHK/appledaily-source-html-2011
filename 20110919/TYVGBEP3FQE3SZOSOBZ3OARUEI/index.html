<html><header><meta charset="utf-8"><title>醫療新知母吃乳酪　嬰易氣喘</title></header><body><h1>醫療新知<br>母吃乳酪　嬰易氣喘</h1><p>孕婦吃低脂乳酪，或會增加孩子患氣喘及過敏性鼻炎的風險。歐洲呼吸學會（EuropeanRespiratorySociety）的學者相信與低脂乳酪缺乏一些保護性脂肪酸有關。<br>美國哈佛大學公共衞生學院的研究員，利用丹麥的數據，跟進七萬名丹麥女性的飲食習慣，並追蹤孩子至七歲。發現每天進食一次低脂乳酪的孕婦，與其母親在懷孕時不吃低脂乳酪的孩子比較，七歲時患上氣喘的機率高1.6倍；罹患過敏性鼻炎風險也較高。研究也證實懷孕時攝取牛奶與孩子氣喘風險增加並無直接關係。研究員及歐洲呼吸學會的學者估計，可能與低脂乳酪缺乏脂肪酸有關。</p></body></html>
