<html><header><meta charset="utf-8"><title>獅子剝牙似病貓</title></header><body><h1>獅子剝牙似病貓</h1><p>這隻雄獅名字很勇猛，叫「泰臣」（Tyson），但「牙痛慘過大病」，打了麻醉針，只能「軟手軟腳」任人擺佈（圖），拔掉兩隻爛牙。這一幕，真是獅子不發威就當病貓。<br>在哥倫比亞麥德林（Medellin）聖菲動物園的一眾獸醫，日前為泰臣做手術，先麻醉了牠，之後一直撐開牠的血盆大口，由醫生伸手入獅口，替牠拔掉兩隻爛牙，還替牠治理左爪兩隻受傷的腳趾。<br>拔掉爛牙，可惜醫生檢查後，發現泰臣原來患了肝癌，腫瘤很大，牠年事又高（動物園獅子一般壽命25年），獸醫最後只能讓牠安樂死。<br>英國《星期日郵報》<br></p></body></html>
