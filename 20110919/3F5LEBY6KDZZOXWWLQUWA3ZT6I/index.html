<html><header><meta charset="utf-8"><title>隔牆有耳︰民協榕樹頭誓師抗敵 - 李八方</title></header><body><h1>隔牆有耳︰民協榕樹頭誓師抗敵 - 李八方</h1><p>民協今屆區選受到建制派同人民力量夾擊，可謂選情最嚴峻嘅一屆。主席廖成利唔怕狙擊，噚日喺油麻地榕樹頭舉行嘅誓師大會表明，只要民協堅守理性進取嘅民主路線，一定surewin，唔會一次過被「敵軍」隊冧。以「拼搏為民生、傳承創新天」為主題民協今屆派出26人選區議會，目標係穩守16席之餘，新丁都有進賬。<br>公民黨同民協一樣選情凶險，事關核心黨員李志喜大狀幫外傭打官司爭取居港權，成為敵軍嘅攻擊議題，所以公民黨今日都破費喺報章賣廣告，表明無懼被人抹黑同扭曲，會堅守捍衞法治嘅立場，似乎都係喺區選前消消毒，希望選民明察秋毫。</p></body></html>
