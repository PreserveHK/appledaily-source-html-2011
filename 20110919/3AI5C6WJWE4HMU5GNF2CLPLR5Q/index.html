<html><header><meta charset="utf-8"><title>關仁隱事：「白恤衫」貪瞓失禮中國人 - 關仁</title></header><body><h1>關仁隱事：「白恤衫」貪瞓失禮中國人 - 關仁</h1><p>以前嘅內地人好識養生之道，到時到候就要午睡補眠。估唔到今時今日嘅內地明星都興呢套。話說「白恤衫」之前去到長靴國為佢套《小白龍》宣傳，難得去外國宣傳兼行紅地毯，自然有外國公關安排佢畀當地嘅傳媒做吓訪問；有日下晝「白恤衫」喺自己間酒店房接受外地記者訪問，本來傾得好地地，點知佢突然睡魔急call，佢講咗句唔好意思就行咗入房瞓覺，半個鐘後精神奕奕咁出房繼續下半場訪問，佢呢個壯舉簡直令外地傳媒睇到嘆為觀止。<br>撰文：關仁</p></body></html>
