<html><header><meta charset="utf-8"><title>自閉少女離奇墮樓</title></header><body><h1>自閉少女離奇墮樓</h1><p>【本報訊】患有自閉症的19歲少女，昨晨在沙田濱景花園五座住所廚房疑攀高攀低，其間一股蠻力不斷拉扯已上鎖的窗花，稍後離奇從窗花罅隙墮樓，壓毀下層晾衫架後直墮二樓天井，送院搶救危殆。<br>墮樓少女姓黃，四肢重創，其46歲姓梁母親及年約8歲的妹妹，由警車接載到醫院了解情況，黃母等候女兒進行搶救期間憂心忡忡。<br>昨晨11時許，黃女疑在住所廚房內攀高攀低，其間攀上窗邊猛力拉扯已上鎖的窗花。警員事後登樓調查，疑窗花在多番拉扯下窗花變形形成空隙，黃女從空隙飛墮落街。57歲姓彭保安員聞巨響走出查看，發現黃女倒卧天井但仍然清醒，立即報警。</p></body></html>
