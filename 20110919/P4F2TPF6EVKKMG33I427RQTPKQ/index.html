<html><header><meta charset="utf-8"><title>案件速遞保育區斬樹港鐵罰款</title></header><body><h1>案件速遞<br>保育區斬樹港鐵罰款</h1><p>【本報訊】高鐵去年在元朗石崗進行一項鞏固山坡工程時，入侵保育區範圍，並斬去54棵樹。香港鐵路有限公司遭環保署票控違反《環境影響評估條例》，昨在粉嶺裁判法院認罪，被判罰款1.5萬元。而負責工程的承辦商禮頓建築（亞洲）有限公司原本同時被票控，昨獲撤控。<br>傳票指，港鐵在去年12月9日，在未獲環境許可證下，容許高鐵工程在石崗的保育區進行。而禮頓則被控在同日進行有關工程。<br>案件編號：FLS7037-8/11<br></p></body></html>
