<html><header><meta charset="utf-8"><title>人物誌：棒棒堂舞男曾戀傅穎</title></header><body><h1>人物誌：棒棒堂舞男曾戀傅穎</h1><p>下月便29歲的敖犬原名莊濠全，是台灣前男子組合棒棒堂成員，現為組合LollipopF團長。他從台灣選秀節目《模范棒棒堂》中突圍而出，06年和另外五位團員簽約唱片公司出道，出道前他是舞蹈老師，故舞藝特別出色。</p><p>棒棒堂出道後頗受年輕人歡迎，除拍偶像劇，又主持電視節目，09年更在香港紅館開騷。敖犬前年與傅穎（Theresa）傳出因拍戲撻着，更秘遊日本。去年他在訪問中自爆說：「相士說我五年後有艷遇，是香港人。」今年他有份演出錢國偉新片《戀夏戀夏戀戀下》。</p></body></html>
