<html><header><meta charset="utf-8"><title>勞審處區旗倒掛</title></header><body><h1>勞審處區旗倒掛</h1><p>【本報訊】油麻地加士居道36號勞資審裁處被發現倒掛區旗，昨晨10時許有巿民搭巴士途經上址時，發現五層高大樓天台區旗的紫荊花花瓣錯誤變成逆時針排列。勞資審裁處職員及至記者到場查問始知悉事件，走出大樓查看後，立即通知負責的保安員到天台，糾正後再重新升旗。<br>司法機構發言人稱，勞資審裁處懸掛區旗的工作由保安員負責，每日早上8時升旗及傍晚6時降旗。勞資審裁處職員已提醒保安員留意及嚴格遵守升降區旗的程序。</p></body></html>
