<html><header><meta charset="utf-8"><title>老闆迷暈員工摘走腎</title></header><body><h1>老闆迷暈員工摘走腎</h1><p>內地25歲男子小海（化名），去年7月到南京一家醫療器械銷售公司應聘，卻墮入老闆王金非法買賣器官的陰謀。同年10月他被派到徐州出差卻被強迫住院，被迷暈後遭動手術被賣了一腎。事後王給他存款三萬元人民幣，卻連醫藥費用也不夠。他後來得知，當時公司的七八個人全都做了摘腎手術。<br>「好像在屠宰場。」小海前日到法律援助中心尋求幫助。他稱被騙到徐州並被迫入住九裏區火花火醫院，喝下護士端來的水便昏睡。次日醒來，他得知自己少了一個腎。<br>廣東衞視
</p></body></html>
