<html><header><meta charset="utf-8"><title>「怪獸」冒煙噴火</title></header><body><h1>「怪獸」冒煙噴火</h1><p>【本報訊】葵涌一號貨櫃碼頭俗稱「怪獸」的大型吊機，昨午1時27分發生火警，吊機底部機器一組電路板疑過熱冒煙，火舌捲出，當時操作員及時逃離。<br>消防員接報到場，從高位射水灌救，卻未能控制火勢，20多分鐘後再出動化學泡沫車，向火場射化學劑終將烈火撲熄，意外中無人受傷。<br>與此同時，曾有一名在貨櫃場工作的職員突感心臟不適，需要救護車服務，警方指他與火警事件無關連。<br>貨櫃碼頭的大型吊機非常巨大，足有六層樓高，有專責維修人員定期檢查。</p></body></html>
