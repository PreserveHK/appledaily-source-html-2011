<html><header><meta charset="utf-8"><title>山聰慎言保護超雲</title></header><body><h1>山聰慎言保護超雲</h1><p>陳山聰和應屆港姐冠軍朱晨麗昨日到太子出席美容公司活動，山聰與賭王千金何超雲拍拖後愛得高調，山聰曝光率上升，他否認工作量及薪酬增多，有工作會照做，會否情侶檔出席活動，山聰說：「最好唔好，工作同感情想分開。」</p><p>為角色增肥</p><p>山聰經常與何家一起用膳，儼如何家女婿，他說：「唔係，我只係何超雲男朋友，希望畀啲空間我哋舒舒服服。」早前三太陳婉珍曾公開表示如超雲懷孕不介意湊BB，山聰婉拒回答，而日後會否加倍小心，山聰說：「咁私人事，我當然要好好保護佢。」有愛情滋潤下，山聰和超雲都發福不少，山聰力挺女友不肥，而他自己只為未來角色需要而增肥。<br>採訪、攝影：胡比</p></body></html>
