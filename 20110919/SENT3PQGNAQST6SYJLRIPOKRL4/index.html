<html><header><meta charset="utf-8"><title>蘋果汁派錢收表110萬份</title></header><body><h1>蘋果汁<br>派錢收表110萬份</h1><p>【本報訊】財經事務及庫務局表示，「$6,000計劃」自八月二十八日啟動以來，至前日當局已收到超過110萬份登記表格。經銀行遞交登記表格的市民獲核實符合資格後，最早可於十月底開始陸續收到款項，經香港郵政遞交登記表格的合資格市民，則會在遞交表格後約12個星期內（即十一月中旬）獲郵寄通知前往選定的郵政局領取支票。在已處理的登記表格中，約有4,800多份為重複登記的表格，約有1,700多份表格的登記人尚未符合計劃的資格準則，約有1,000份表格的登記人不符合計劃的資格準則。</p></body></html>
