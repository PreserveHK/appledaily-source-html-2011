<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Betrys自嘲32B唔見得人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Betrys自嘲32B唔見得人 - 馮仁昭</h1><p>現年19歲嘅模江怡（Betrys）入行已有一年多，年紀輕輕嘅佢已諗好未來演藝之路，佢希望可以喺樂壇同影壇同步發展，對於以後嘅新形象，Betrys竟然話要逐步收埋事業線。有32B咪咪嘅Betrys自愧上圍不如其他暴乳模，決定收起雙峯，努力磨練演技娛樂觀眾，亦冇計劃學同門好姊妹何佩瑜（Jeana）單拖出寫真，Betrys日前受訪時話：「我諗通咗，論身材其他對手太強勁，我自問擺唔到上枱。」</p></body></html>
