<html><header><meta charset="utf-8"><title>116歲新郎梅開四度　娶52歲妻</title></header><body><h1>116歲新郎<br>梅開四度　娶52歲妻</h1><p>「哇，年齡這麼大的白鬍子老人還來領結婚證，真是太稀罕了！」新疆一位116歲老漢艾孜木江．艾買提（圖左），日前偕「少妻」阿孜古麗（52歲，圖右）到婚姻登記處領證時，引起在場的許多準新人詫異。原來這是他第四度當新郎，此前他的三次婚姻分別維繫了44年、10年、29年。<br>而老人長壽秘訣是良好的生活習慣和樂觀心態。他一生不抽煙、不喝酒，每天運動。他說，自己從來都不生氣。從七歲開始，他每天早晨都要吃一個用開水泡熱的生雞蛋，並且堅持至今。<br>烏魯木齊在線
