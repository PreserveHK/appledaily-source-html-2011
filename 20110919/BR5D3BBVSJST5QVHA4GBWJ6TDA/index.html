<html><header><meta charset="utf-8"><title>案件速遞雙程農夫燒國旗判囚</title></header><body><h1>案件速遞<br>雙程農夫燒國旗判囚</h1><p>【本報訊】持雙程證來港的江西老農夫朱榮昌（圖），聲稱不滿共產黨專政及沒有人權，在灣仔金紫荊廣場焚燒國旗，昨在東區裁判法院被裁定侮辱國旗罪成立。裁判官溫紹明同意言論自由是所有人都尊重及追求的普世價值，但被告的表達方式違反本港法例，遂判監三星期。<br>控方指，事發於今年7月22日上午，在金紫荊廣場替遊客拍照的攝影師目睹被告朱榮昌（74歲）用打火機，焚燒中華人民共和國國旗。警員稍後到場拘捕被告。鑑於被告不爭議控方案情，本身亦選擇不作供，案件在短短十分鐘便審結。<br>案件編號：ESCC3051/11<br></p></body></html>
