<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明紅館開騷預祝生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明紅館開騷預祝生日 - 馮仁昭</h1><p>黎明（Leon）會喺12月5號起舉行一連五場「黎明LeonXu紅館演唱會2011」演唱會。至於今次個唱嘅廣告亦已經喺日前曝光，當中Leon喺左眼畫上鮮紅色嘅「X」化妝，仲加埋紅色眼珠，相當搶眼。今次演唱會主題係「LeonXu」，代表Leon會crossover各位fans，Leon仲話：「我特意申請喺我生日期間開騷，希望生日可以同大家開心度過！」</p></body></html>
