<html><header><meta charset="utf-8"><title>蘋果汁巨龍退款搵清盤人</title></header><body><h1>蘋果汁<br>巨龍退款搵清盤人</h1><p>【本報訊】巨龍船務臨時清盤人德勤昨天宣佈，若在本月14日或15日透過信用卡在網上購買巨龍船票的乘客，可透過其信用卡收到退款。持有船票的乘客如欲登記索償或索取進一步資料，可於周一至五上午8時半至下午6時半致電22387538、22387543及22387656查詢，或在上午9時半至下午5時半，到金鐘道88號太古廣場一座32樓聯絡臨時清盤人的代表。<br>不過，社交網站facebook的「巨龍船票及團購苦主互助大聯盟」的網民留言指，上周巨龍倒閉後，曾多次致電有關熱線查詢，但全部都轉駁至留言信箱，至今仍未有任何職員與苦主們聯絡。
</p></body></html>
