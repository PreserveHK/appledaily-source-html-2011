<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼咁快叻過費Sir - 求驗客</title></header><body><h1>求驗客手記：文仙尼咁快叻過費Sir - 求驗客</h1><p>曼城今季喺英超打得好，頭4場聯賽贏晒兼入15球，身為揸弗人嘅文仙尼（右），點會收唔到中東油王老細嘅獎勵呀？據英國傳媒報道，文仙尼將會獲得大幅度加薪，年薪由350萬鎊加至逾600萬鎊，計起上嚟周薪有成115,000鎊，同佢喺英格蘭國家隊執教嘅意大利同胞卡比路，人工一樣咁高。而且，佢仲會超越同市死敵曼聯嘅主帥費格遜（年薪550萬鎊），成為英超人工最高嘅領隊。講真，老細加得人工，咁就肯定要有要求啦，如果佢季尾幫唔到球隊贏英超或者歐聯，到時肯定有排佢受。</p></body></html>
