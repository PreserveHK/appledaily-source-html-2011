<html><header><meta charset="utf-8"><title>蘋果汁浸大開辦檢測課程</title></header><body><h1>蘋果汁<br>浸大開辦檢測課程</h1><p>【本報訊】浸大去年上繳了50個學額予教資會，結果物理系和數碼圖像傳播系被殺，教資會重新分配30個學額讓浸大開辦新檢測課程，明年9月收生，文科生可入讀。<br>去年教資會要求全港八大院校，在約14500個大學新生學額中，上繳共870個學額，再重新分配予八大。浸大理學院院長湯濤昨表示，2012年新增「分析和檢測科學理學士」四年制課程，2012年取錄中學文憑試畢業生，文科生可報讀。預計明年9月開學。</p></body></html>
