<html><header><meta charset="utf-8"><title>蘋果綠葉紫金礦業被判賠償152萬</title></header><body><h1>蘋果綠葉<br>紫金礦業被判賠償152萬</h1><p>紫金礦業（2899）去年9月發生的信宜紫金尾礦庫潰壩事件，被廣東省信宜市人民法院裁定，須向19位事故遇難者的家屬先行賠償共152萬元人民幣，但紫金認為，法院在未作出司法認定和責任劃分便裁定先予賠償，不符合民事訴訟法，故保留追討先行給予賠償的權利。廣東省委省政府調查報告亦指出，石花地水電站攔河壩存在業主未按設計完成施工，擅自降低庫容量，未經竣工驗收就發電生產等問題。</p></body></html>
