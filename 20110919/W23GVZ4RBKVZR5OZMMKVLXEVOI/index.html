<html><header><meta charset="utf-8"><title>鍾麗緹輕鬆踏入41歲</title></header><body><h1>鍾麗緹輕鬆踏入41歲</h1><p>本地時裝品牌breadnbutter上周在北京東城區舉行2011秋冬時裝派對，品牌老闆羅可旋邀請了眾港台及內地明星睇騷，包括昨日41歲生日的鍾麗緹、鄧麗欣和內地女模劉羽琦等，劉心悠則擔任客席模特兒壓軸演出，她穿上低胸紅裙行騷，十分搶鏡。<br>鍾麗緹上月宣佈與第二任丈夫嚴錚在今年2月協議離婚，結束8年婚姻生活。上周她出席活動時已沒戴婚戒，雖然經歷兩次婚姻失敗，但鍾麗緹看來已投入新生活，越戰越勇，當日她穿上黑色羽毛冬裝，一副心情輕鬆的樣子，明艷照人。<br>撰文：唐如</p></body></html>
