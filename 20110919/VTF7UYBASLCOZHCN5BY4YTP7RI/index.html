<html><header><meta charset="utf-8"><title>新Canon女難忘基仔錫錫</title></header><body><h1>新Canon女難忘基仔錫錫</h1><p>第五代Canon女MadiRoss日前在中環MarcbyMarcJacobs示範新裝，來港發展後Madi密密接job，雖然她沒有師姐JessicaC.的性感警鐘胸，但以甜美笑容成為各大品牌的新寵。<br>Madi笑言被幸運之神眷顧，她說：「我覺得好幸運，沒想過來港有那麼多工作機會，之前有份拍攝古巨基的MV《PartyKing》，扮演吸血殭屍，用電腦效果加殭屍牙，並跟古巨基有錫錫場面，不過都是借位，沒有真正錫落去，今次合作很愉快，是個難忘而且寶貴的經驗。」<br>採訪：顏英儀　攝影：陳慧安
</p></body></html>
