<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚減肥搞泳衣婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚減肥搞泳衣婚禮 - 馮仁昭</h1><p>待嫁新娘周家蔚噚日喺大埔客串演出處境劇《誰家灶頭無煙火》嘅煞科戲，周家蔚今日會返無綫請假，如果成事嘅話就會喺11月11日同洪天明去澳洲結婚，佢話：「今次只係得我哋兩個人去，遲啲會喺香港擺酒，到時會着泳衣crossover婚紗行禮，所以努力減肥。」聽講天明送咗隻一卡鑽戒求婚，佢就話：「幾多卡唔重要，最重要永永遠遠對我好。」</p></body></html>
