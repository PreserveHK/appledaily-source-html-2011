<html><header><meta charset="utf-8"><title>蘋果綠葉鉑陽大股東18億認購新股</title></header><body><h1>蘋果綠葉<br>鉑陽大股東18億認購新股</h1><p>鉑陽太陽能（566）公佈，按照大股東漢能與公司去年訂立分3次購入鉑陽股份的認購協議，漢能將按每股0.1元認購第三批共180億股新股，涉資18億元，認購價較第二批的0.12元低16.7%，亦較上周五收報0.173元折讓42.2%；公司同時須向漢能及鉑陽管理層發行14億股購股權股份，因此董事會建議增設320億股每股面值0.25仙的新股，以應付配發及發行新股和購股權股份。
</p></body></html>
