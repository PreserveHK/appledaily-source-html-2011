<html><header><meta charset="utf-8"><title>蘋果汁科大機械人奪兩獎</title></header><body><h1>蘋果汁<br>科大機械人奪兩獎</h1><p>【本報訊】香港的大學生憑創意於亞洲機械人比賽獲設計獎。科大21名學生組成「火之龍」的3個機械人，8月於泰國的第九屆《亞太廣播聯盟機械人大賽》獲得兩項設計獎。比賽限時3分鐘內，由三個機械人把場地的泰國水燈模型組件，盡快組合，然後放置在左右搖擺的木條上，兩隊同時間比賽，最快者晉級。</p><p>科大21名來自工程及物流學系的學生，在6月的初賽以1分26秒的時間勝出。可惜8月於泰國比賽，因機械人機件問題影響表現，最終落敗，但獲得最佳設計意念獎及萬寶至馬達獎，表揚其設計意念。比賽明年會在香港舉行，機械人屆時要鬥快搶包山。</p></body></html>
