<html><header><meta charset="utf-8"><title>求驗客手記：韋根射手重創黑到痹 - 求驗客</title></header><body><h1>求驗客手記：韋根射手重創黑到痹 - 求驗客</h1><p>有時黑起上嚟，啲衰嘢會接二連三咁嚟，想避都避唔到。就好似英超球隊韋根，上星期佢哋嘅練習場俾賊仔光顧，偷咗48個波，搞亂晒啲訓練；咁都未算，佢哋嘅哥倫比亞射手洛達列加（圖），喺前晚作客輸畀愛華頓1:3場英超，因右膝受傷而喺完場前被抬離場，領隊馬天尼斯事後亦證實佢傷勢好嚴重，有排都唔使預佢落場比賽。查實韋根除咗唔見波同有射手長唞，最近表現亦唔好，連同盃賽已連輸3場，睇嚟馬天尼斯要諗諗計至得。</p></body></html>
