<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●迪士尼女星雲妮莎夏芝絲昨日被拍到與神秘金髮新歡於加州午餐，更卿卿我我當眾咀嘴。<br>●日前甩底音樂節目的日本女歌手濱崎步，前日表示會繼續舉行大阪個唱，avex發言人則稱今後會對步姐工作安排嚴加管理。</p><p>●日本偶像組合SMAP過去兩個月籌備北京演唱會的點滴，已拍成下月10日播放的NHK紀錄節目。<br>●韓國天王Rain前晚戴上米妮頭飾在韓國大田市開騷，並公開在後台被女舞蹈員包圍撥扇，十足大爺的相片。<br>●韓國組合SS501成員金奎鐘公開首張個人唱片的造型，白面look令人眼前一亮。</p></body></html>
