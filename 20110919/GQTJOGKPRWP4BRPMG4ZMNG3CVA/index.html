<html><header><meta charset="utf-8"><title>特稿：老葉多降呢英超兵 - 咖哩</title></header><body><h1>特稿：老葉多降呢英超兵 - 咖哩</h1><p>很多打滾英超多年的老將體能下降，無法應付節奏急促的比賽時，便會轉投英冠球隊。葉士域治今屆就引入不少具名氣的前英超兵，希望可以令球隊重返英超。<br>現年34歲的保耶出身自列斯聯，10年前曾帶領球隊擊敗拉素和AC米蘭等勁旅，打入歐冠盃（現稱歐聯）4強。不過，保耶脾氣火爆，一直為人詬病。布拿特在效力富咸時闖出名堂，曾入選國家隊，但其後受十字韌帶的傷患困擾，表現大不如前。<br>射手祖柏雖然未夠30歲，但不受新特蘭重用，近年於英冠打滾，而他的拍檔史葛蘭特亦無法在韋根打正選，所以轉投葉軍。<br>文：咖喱</p></body></html>
