<html><header><meta charset="utf-8"><title>上水沙膽疑犯差館襲警</title></header><body><h1>上水<br>沙膽疑犯差館襲警</h1><p>【本報訊】36歲姓毛爆竊疑犯昨午在上水警署接受警員查問時，突然揮拳毆打身旁一名警員的胸部，其他警員見狀合力將他制服，並以涉嫌襲警罪名將他拘捕。遇襲警員感到不適，事後由救護車送往北區醫院檢驗。<br>消息稱，姓毛疑犯於昨晨在上水區企圖盜竊時被警方拘捕，警員將他押返上水警署調查。至下午4時，毛被押至警署一個房間接受查問，他一聲不響便揮拳襲擊一名警員，由於事出突然，警員沒提防下被他擊中胸部。疑犯迅速被在場其他警員制服。由於疑犯事前與警員並無爭執，警方正調查他襲警原因。</p></body></html>
