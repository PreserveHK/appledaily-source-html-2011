<html><header><meta charset="utf-8"><title>蘋果綠葉上置料內房樓價跌15%</title></header><body><h1>蘋果綠葉<br>上置料內房樓價跌15%</h1><p>上置集團（1207）兼中國新城鎮（1278）主席施建認為，受內地宏觀調控影響，內地有規模的地產商因應市況作調整，預期樓市在未來第4季樓價將下跌10至15%；即使明年內地壓制房價措施不放鬆，樓市亦會步向理性及健康的方向發展。儘管標普將上置的評級展望由穩定轉為負面，他認為市場屬過份憂慮，公司將保持現金流不少於20億元，並預計能達成年初所定的40億元銷售目標。</p></body></html>
