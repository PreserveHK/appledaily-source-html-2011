<html><header><meta charset="utf-8"><title>女F4團長敗血症自救</title></header><body><h1>女F4團長敗血症自救</h1><p>台灣組合女F4前團長Fanny（劉樂妍）今年5月底成功逼婚，嫁給補習老師李燁，但不夠13天就離婚。她之後再沒露面，直至前日為安全帽店剪綵，Fanny自爆上月因敗血症和腎肝衰竭入院，更一度病危，幸最後沒事。</p><p>前夫再求婚</p><p>Fanny說上月在浴室滑倒摔傷右邊胸，只去看骨科及打止痛針，但病情急轉直下，她打電話叫救護車到醫院，經檢查發現肝和腎都出問題，還引發敗血症。她回憶道：「當時想我基因這麼好，還沒生小孩就要離開，實在太可惜！」Fanny坦言跟前夫有見面，但沒讓他探病，前夫亦曾再求婚，但Fanny說以工作為重。<br>撰文：林妃</p></body></html>
