<html><header><meta charset="utf-8"><title>趣趣地：布力般班主帶球迷去印度</title></header><body><h1>趣趣地：布力般班主帶球迷去印度</h1><p>布力般開季麻麻，不過佢哋終於喺上輪爆冷贏阿仙奴。雖然球隊回勇，但佢哋印度班主（圖）嘅民望就依然喺谷底。為咗得到球迷愛戴，佢哋諗咗條橋，問吓班球迷佢哋有咩做得唔妥。唔好以為係做問卷調查，查實係請班長期fans去佢哋位於印度嘅總部開會。呢班球迷全部都係球會嘅死忠粉絲，佢哋有上網上論壇，有啲自己有開布力般嘅網頁。呢次可以近距離聆聽球迷嘅聲音，希望布力般班主嘅人氣有得回升啦。</p></body></html>
