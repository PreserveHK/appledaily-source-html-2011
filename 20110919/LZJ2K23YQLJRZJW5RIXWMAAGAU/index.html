<html><header><meta charset="utf-8"><title>西貢神秘電話舉報偷艇</title></header><body><h1>西貢<br>神秘電話舉報偷艇</h1><p>【本報訊】一艘快艇昨晨被偷走，稍後棄置於西貢一石灘，三名男子慌忙離開快艇逃走，警方並接獲神秘電話指示快艇位置。警方到場尋回快艇，並追緝偷船賊及調查案件動機。<br>該快艇長24呎，泊在西貢區，船主昨晨發覺被偷走，於是報警。至中午，有人在西貢碼頭公眾電話亭報警，聲稱被偷走的快艇在西沙路附近的石灘。警方及消防員到場，果然發現快艇在岸邊。警方向釣魚人士查問，證實早前有三名男子乘快艇抵達石灘後，急忙跑上岸逃去。消防員在附近海邊及潛水搜尋，但無發現。<br>警方列作擅自取去交通工具案處理，並懷疑報案電話由偷船賊打出，正調查偷船動機及追緝賊人下落。
</p></body></html>
