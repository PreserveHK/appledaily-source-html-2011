<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉倩婷認同李丞責交往 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉倩婷認同李丞責交往 - 馮仁昭</h1><p>劉倩婷同糖兄妹等噚日到荃灣為「星光熠熠耀保良」嘅籌款活動義賣，劉倩婷早前被指同玄學家李丞責（小圖）同車，劉倩婷解釋話當日係同媽咪睇樓先搵師傅幫手，又話報道唔會影響佢哋朋友間嘅交往，佢話：「我睇樓會搵師傅，佢非常出色。」講到李丞責已婚，同對方傳緋聞會唔會尷尬？佢話：「唔會，朋友嘛。」佢仲話冇刻意同李講起呢單緋聞，佢亦唔識李太，又話家冇拖拍，中秋節會陪媽咪。</p></body></html>
