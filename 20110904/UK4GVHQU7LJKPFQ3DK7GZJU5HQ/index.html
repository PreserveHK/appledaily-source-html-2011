<html><header><meta charset="utf-8"><title>美國11連霸威盡</title></header><body><h1>美國11連霸威盡</h1><p>【綜合南韓外電】世錦賽曲終人散，今屆大贏家依然為美國隊，全部賽事共獲得12金、8銀、5銅共25面獎牌，連續11屆世錦賽稱霸獎牌榜！中國隊則獲得1金2銀1銅。</p><p>中國隊最佳世錦賽成績為93年獲得4金2銀2銅，雖今屆只有李艷風在女子鐵餅奪金，但劉翔在110米欄、劉虹在女子20公里競步奪銀，與及張文秀在煞科日在女子鏈球獲銅牌，亦令中國排第7位，史上第3次殺入獎牌榜前10位置。昨晚完成了所有賽事後，主場館進行了約1小時閉幕典禮，兩年後的世錦賽將移師俄羅斯莫斯科舉行。</p></body></html>
