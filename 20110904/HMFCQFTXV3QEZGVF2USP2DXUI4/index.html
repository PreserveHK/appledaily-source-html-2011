<html><header><meta charset="utf-8"><title>首位控訴日軍暴行台慰安婦含恨病逝</title></header><body><h1>首位控訴日軍暴行<br>台慰安婦含恨病逝</h1><p>台灣首位公開控訴日軍暴行的慰安婦倖存者劉黃阿桃（圖）上周四（1日）病逝，終年90歲。她和八位前台籍慰安婦曾在1999到2005年間，聯名提出國際訴訟，要求日本政府為二戰時期的暴行賠償。支持她的台灣婦女救援基金會表示，雖然阿桃生前聽不到日本政府的道歉，但該會將繼續為慰安婦爭取公義。<br>1942年，年僅19歲的劉黃阿桃應徵到南洋當護士，卻遭日軍強迫當上慰安婦，還因被炸傷而無法生育，1945年大戰結束後才回到台灣。<br>中新社</p></body></html>
