<html><header><meta charset="utf-8"><title>蘋果汁教評會爭取　減輕小六生壓力</title></header><body><h1>蘋果汁<br>教評會爭取　減輕小六生壓力</h1><p>【本報訊】教育評議會等五個教育組織進行的調查發現，逾半家長認為子女為應付「中一入學前香港學科測驗」及「全港性系統評估」，感到壓力。負責調查的機構建議當局取消系統評估測試。<br>有關調查訪問了逾一萬名小五及小六學生的家長。教育局發言人昨回應指，局方已成立由教育局、考評局、主要中小學校議會及前線教師代表組成的專責工作小組。工作小組已召開兩次會議。小組會考慮兩個原則，包括減輕教師和學生壓力，希望年底前完成探討，並作出建議。小組屆時會將建議方案遞交教育局局長孫明揚考慮。</p></body></html>
