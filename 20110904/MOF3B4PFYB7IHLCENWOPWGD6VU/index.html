<html><header><meta charset="utf-8"><title>網絡千王老翻志雲fb收</title></header><body><h1>網絡千王<br>老翻志雲fb收</h1><p>陳志雲在網上狂收「」？記者近日發現陳志雲（StephenChan）在社交網facebook非常活躍，不時更新自己近況，又頻頻上載自己照片和轉貼自己相關新聞與好友分享，另外又頻頻透過facebook結交朋友，不少圈中人如傅明憲、施念慈、河國榮和林建明等也在其朋友之列。前日志雲無罪釋放，便有不少粉絲和朋友留言打氣支持。<br>不過，據悉這個StephenChan並非陳志雲本人，而是老翻惡作劇，這位老翻志雲於去年3月在志雲被廉署拘捕後才於facebook開設戶口，又將大批從網上找來的志雲照片上載facebook，因而令不少圈中人和網民中招。</p></body></html>
