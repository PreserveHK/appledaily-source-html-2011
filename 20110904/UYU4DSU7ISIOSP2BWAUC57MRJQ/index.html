<html><header><meta charset="utf-8"><title>巨型漢堡有大食大</title></header><body><h1>巨型漢堡有大食大</h1><p>「MainSt.Deli」又有新煮意，推出和牛黑毛豚50/50巨型漢堡，漢堡扒用50%和牛和50%黑毛豚肉混合而成，淨重1.5磅，並有三款芝士以及一條八吋長的巨型炸酸青瓜，配墨西哥辣椒蛋黃醬及番茄辣椒醬，每個$918，貴到無倫亦滋味到無倫。嫌不夠喉，可以加錢變套餐，另加芝士煙肉薯圈、香辣肉醬及特色奶昔，適合與親朋好友一同分享。<br><br>記者：張旻昊</p><p>MainSt.Deli（21327898）　<br><br>地址：尖沙嘴北京道8號香港朗廷酒店低層大堂</p></body></html>
