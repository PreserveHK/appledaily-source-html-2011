<html><header><meta charset="utf-8"><title>蘋果汁茉莉花遊行　連續第29個周日</title></header><body><h1>蘋果汁<br>茉莉花遊行　連續第29個周日</h1><p>【本報訊】已經是連續第29個周日，社民連及四五行動成員昨天再由西區警署出發，拿着茉莉花遊行至中聯辦，在門外數十名警方人員包圍下，高呼釋放內地異見及維權人士，繼續聲援年初在內地維權人士（圖）。<br>一如過往28個周日，雖然遊行人數只有十數名，警方仍然嚴陣以待，派出遠超遊行人數一倍有多的警力沿途「戒備」。內地打壓異見及維權人士的情況未有改善，遊行人士昨天要求釋放維權人士王荔蕻及諾貝爾和平獎得主劉曉波，並強調繼續抗爭，直至中共停止白色恐怖。<br>黃賢創攝</p></body></html>
