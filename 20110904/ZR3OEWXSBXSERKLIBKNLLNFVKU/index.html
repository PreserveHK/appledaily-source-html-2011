<html><header><meta charset="utf-8"><title>醉漢狂咬　蟒蛇肝外露</title></header><body><h1>醉漢狂咬　蟒蛇肝外露</h1><p>蛇咬人時有發生，人咬蛇就鮮有聽聞。美國加州54歲男子森克（圖），上周疑酒後失常，發狂咬了朋友飼養的蟒蛇兩大口，令蟒蛇肚破血流，肝臟外露，需要接受緊急手術。<br>森克的兩名朋友讓他拿着90-120厘米長的蟒蛇，當時蟒蛇沒任何挑釁舉動，森克卻突然咬了牠兩口，滿面蛇血。兩名朋友報警。警方以涉嫌非法殘害爬蟲類動物罪名，拘捕森克。森克說：「我喝醉了，我瘋了。我完全不知道，我有酗酒問題多年。」他聲稱雖然自己不喜歡蛇，但絕不會嘗試去咬牠們。蟒蛇則縫了多針逐漸康復（下圖）。<br>路透社</p></body></html>
