<html><header><meta charset="utf-8"><title>蘋果汁社福界遊行　爭取職位常聘化</title></header><body><h1>蘋果汁<br>社福界遊行　爭取職位常聘化</h1><p>【本報訊】約250名社福界人士昨日上街爭取社福活動工作員職位常聘化。遊行由捍衞社會福利大聯盟、香港社會工作者總工會、街坊工友服務處發起。示威者手持「沒有PW（福利工作員）的日子」、「政府不要PW，我們憤怒了」等標語，由灣仔胡忠大廈的社會福利署總部，遊行至中環的政府總部，並在政府總部門外上演「豬頭政府，同工憤怒鳥」街頭劇，諷刺政府沒長遠社福規劃。政府計劃於2012年3月底結束PW職位，預料會影響業內三千名新血。<br>何柏佳攝</p></body></html>
