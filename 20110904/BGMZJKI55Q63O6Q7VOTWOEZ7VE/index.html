<html><header><meta charset="utf-8"><title>Amy監製南法娶妻</title></header><body><h1>Amy監製南法娶妻</h1><p>曾為已故英國歌手AmyWinehouse擔任監製的MarkRonson（右），昨日已於法國南部與名模女友JosephinedelaBaume（左）完婚。據美國雜誌《USWeekly》報道，Mark穿上紅白條子西裝，而Josephine則以低胸婚紗現身，兩人一臉幸福甜蜜。早前曾傳不和的英國名模姬蒂摩絲（KateMoss），與懷有身孕的英國女歌手LilyAllen也有到場觀禮。</p></body></html>
