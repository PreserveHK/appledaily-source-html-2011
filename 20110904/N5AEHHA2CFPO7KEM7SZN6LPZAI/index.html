<html><header><meta charset="utf-8"><title>麥家琪湊仔去飲</title></header><body><h1>麥家琪湊仔去飲</h1><p>麥家琪五年前嫁給大律師王國豪後，誕下長子Johan及細仔Enoch，現已分別3歲和1歲。昨日凌晨，麥家琪與老公及長子在尖沙嘴Ritz-Carlton酒店出現，原來是她胞弟結婚，所以悉心打扮一番出席婚宴。</p><p>囝囝扭眼瞓</p><p>麥家琪昨日凌晨12時許，偕老公及長子Johan離開酒店，同行還有近年在商界大展拳腳的陳妙瑛。記者要求麥家琪與老公一家三口合照，但王國豪怕醜地飛快閃身上車，之後麥家琪安頓囝囝上車及扣好安全帶後，跟陳妙瑛企定定合照，不過由於囝囝扭眼瞓關係，麥家琪合照後便急急上車離開。<br>　採訪、攝影：<br>楊浩賢、仇志德</p></body></html>
