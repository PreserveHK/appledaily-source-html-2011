<html><header><meta charset="utf-8"><title>琦琦自嘲紅綠燈</title></header><body><h1>琦琦自嘲紅綠燈</h1><p>名模琦琦、孟廣美、韓國超人氣團體SS501成員朴政?、近期因電影《那些年，我們一起追的女孩》在台灣人氣急升的20歲男角柯震東等，前晚在台北出席Gucci秋冬時裝騷及90周年派對。<br>孟廣美和琦琦兩大名模專程飛台灣出席，一紅一綠壓場，自稱是紅綠燈，琦琦的V領裙被讚性感，她大笑道：「我是有尺度沒厚度。」問到老公任達華會不會擔心其衣着？她說：「我穿泳裝還是晚裝，老公都沒所謂。」<br>撰文：林妃</p></body></html>
