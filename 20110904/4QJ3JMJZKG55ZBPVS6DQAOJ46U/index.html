<html><header><meta charset="utf-8"><title>蘋果汁四成長者未用過醫療券</title></header><body><h1>蘋果汁<br>四成長者未用過醫療券</h1><p>【本報訊】為了解長者對晚年健康的看法，民建聯上月以電話訪問935名60歲以上長者，50.8%受訪者表示無做定期身體檢查，當中55.2%指因檢查收費昂貴而卻步，17.5%則認為自己根本沒有需要檢查。而70歲或以上長者中，42.4%沒有使用過政府的醫療券。<br>民建聯指出，調查結果反映「醫療券」使用並不踴躍，建議當局減省使用及呈報資料的繁瑣程序，以鼓勵更多醫療機構參與計劃，並增加資助金額至每年每名長者1,000元。民建聯又建議政府推出「全民體檢」計劃，以贈券資助形式，讓貧窮長者可以作定期身體檢查。
</p></body></html>
