<html><header><meta charset="utf-8"><title>Versailles唱爆九展</title></header><body><h1>Versailles唱爆九展</h1><p>日本視覺系5人樂隊Versailles前晚於九展開騷，全場爆滿，他們一出場唱《Masquerade》時，歌迷已湧到台前，有女歌迷更瘋狂到全場fing頭，主音Kamijo以廣東話大叫：「跳啦跳啦！」組合表示每次演出前都要花5小時化妝，又指他們創作歌曲與錄音比一般樂隊花多3倍時間，更大讚香港啤酒好喝，歌迷熱情，希望能再來港。<br>採訪：阮瑜　攝影：陳順禎</p></body></html>
