<html><header><meta charset="utf-8"><title>千嬅為生B轉死性</title></header><body><h1>千嬅為生B轉死性</h1><p>楊千嬅前晚在大馬雲頂演出「Ladies&amp;Gentlemen楊千嬅世界巡迴演唱會2011」，原來這是千嬅第一次以丁太身份到雲頂開騷。當晚她邀請了老友師兄劉浩龍做嘉賓，師兄一出場就笑說：「你老公派我來看管你，因為你不會照顧自己。」</p><p>讓歌迷點唱</p><p>千嬅聞言即向師兄說：「你返香港再告訴他，他老婆轉死性了，現在都不喝冷飲，愛喝熱的，而且也不吃甜食了。」看來千嬅為了生BB而做足工夫調養身體。<br>千嬅當晚唱了未有在這次巡迴演唱會表演過的《野孩子》和《小星星》等歌曲，又為慶祝大馬人的開齋節而公開讓歌迷點唱，雖然歌迷點的歌曲沒歌譜，但千嬅還是清唱出來。<br>撰文：葉雪</p></body></html>
