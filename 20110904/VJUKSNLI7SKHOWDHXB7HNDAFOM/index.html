<html><header><meta charset="utf-8"><title>施嘉莉告別肥腩變索</title></header><body><h1>施嘉莉告別肥腩變索</h1><p>齊集Marvel各路英雄的電影《TheAvengers》，昨日繼續在紐約拍外景，片中扮演「黑寡婦」的施嘉莉祖安遜（ScarlettJohansson）穿上窄身黑皮戰衣時令她弗爆身材呼之欲出，足證近期努力健身獲得成果，已告別早前的肥腩。</p><p>羅拔發福</p><p>昨日「美國隊長」基斯伊雲斯（ChrisEvans）、「雷神」基斯咸士禾夫（ChrisHemsworth）及「鷹眼」謝洛美維納（JeremyRenner）均穿戰衣現身，不過「鐵甲奇俠」羅拔唐尼（RobertDowneyJr.）仍然只穿西裝上陣，將再為人父的他更心廣體胖，差點撐爆西裝。</p></body></html>
