<html><header><meta charset="utf-8"><title>中環在線：關則輝監場做埋孝順仔 - 李華華</title></header><body><h1>中環在線：關則輝監場做埋孝順仔 - 李華華</h1><p>華華有個太平紳士老友，佢就係同天王劉德華同一年（08年）做太平紳士嘅關則輝（CF）。無啦啦講起佢，皆因華華收到CF電郵，原來佢早排履行太平紳士其中一項神聖任務，唔係巡監倉，而係為六合彩攪珠監場。<br>嗰日佢特登帶埋爸爸媽媽去，仲一齊喺現場映相留念（圖）。<br>嗱，六合彩你就買得多，可能亦都中過，但去現場睇攪珠做監場，一般人應該冇乜機會。老人家最開心莫過於喺親戚朋友面前，晒吓仔女有幾咁本事。CF向來孝順，識佢嘅都知，睇埋幅相就知佢到老人家幾咁耍家。<br></p></body></html>
