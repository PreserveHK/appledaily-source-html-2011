<html><header><meta charset="utf-8"><title>蔡少芬奉獻結婚禮物</title></header><body><h1>蔡少芬奉獻結婚禮物</h1><p>內地「甜甜公益基金開封慈善晚宴」大前晚在開封舉行，香港藝人包括鄧萃雯、蔡少芬、郭可盈和歐陽震華等都有出席。<br>有寶貝女楚兒的蔡少芬，割愛捐出結婚禮物、三個象徵她夫妻和女兒的小金人，她表示捨不得將結婚禮物捐出來，但問過老公後，覺得放在家裏都是擺設，倒不如捐出來幫助孤兒讓他們快樂成長。</p><p>雯女捐玉璽</p><p>當晚又有來自開封福利院的小孩表演，雯女更上台與一名患白化病的小男孩演出一段小品，扮演迷路的姐姐，讓扮演警察的小朋友帶她回家。她又捐出一塊水晶玉璽慈善拍賣，還大賣廣告說：「我覺得做生意的人有這樣一塊玉璽放在案頭，一定財源滾滾。」<br>撰文：林妃</p></body></html>
