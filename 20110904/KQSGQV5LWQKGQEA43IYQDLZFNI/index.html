<html><header><meta charset="utf-8"><title>台黑幫霸桌　仿電影敲詐歌廳</title></header><body><h1>台黑幫霸桌　仿電影敲詐歌廳</h1><p>香港電影《98古惑仔龍爭虎鬥》的「霸桌」情節，在台北西門町紅包場歌廳真實上演！一名落魄的幫派分子為捧紅58歲歌手女友、振興堂口，屢率數十幫眾衝進紅包場霸桌，強迫經營者讓他無本入股，並安排女友駐場主唱，遇客人不肯捧場，就持木棒釘將人打到半死，行徑囂張。<br>警方昨將綽號「小唐」的竹聯幫虎堂主唐鴻志（54歲）和藝名「紫紅」的歌手女友吳佩倩（58歲）逮捕，多名手下也一併落網。唐鴻志等人受調查後，依違反《組織犯罪條例》、殺人未遂、恐嚇勒索等罪名送辦。<br>台灣《蘋果日報》</p></body></html>
