<html><header><meta charset="utf-8"><title>姦粉紅浮床　男子被捕</title></header><body><h1>姦粉紅浮床　男子被捕</h1><p>情人眼裏出西施，一隻粉紅色充氣浮床，在癡漢眼中竟是艷女！上周日清晨時分，美國俄亥俄州有人目擊32歲男子托伯塔（圖）在一條小巷內，對一隻粉紅色浮床「有所動作」，報警將他拘捕。<br>受害「浮床」屬托伯塔鄰居所有，放在後園泳池，相信托伯塔對浮床起心後，偷浮床到後巷施暴。托伯塔是慣犯，曾五次當眾做出猥褻行為被捕，其中一次在2002年，他偷了充氣南瓜，用來發洩。<br>美國哥倫比亞廣播公司</p></body></html>
