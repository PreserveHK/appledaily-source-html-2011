<html><header><meta charset="utf-8"><title>關心妍實習湊仔</title></header><body><h1>關心妍實習湊仔</h1><p>關心妍昨日與王梓軒到九龍灣，出席「願望成真基金」活動。關心妍結婚後，一直好恨做媽咪，可惜一直未有喜，最近她被發現四出搜羅BB用品，昨日她對此解釋，那些BB用品是為在美國回來過中秋的兄嫂準備，而此行其兄還帶埋歲幾大的兒子回來，弄得家中變成兒童王國，好不熱鬧。</p><p>老公更緊張</p><p>關心妍開心說：「不過都好，我可以乘機實習吓有小朋友嘅生活。」關心妍表示姪仔會留港一個月，並謂老公比她更緊張，至於早前買了的BB用品，若兄嫂不拿走，可以留下來給自己將來用，絕不會浪費。<br>採訪、攝影：馬建華</p></body></html>
