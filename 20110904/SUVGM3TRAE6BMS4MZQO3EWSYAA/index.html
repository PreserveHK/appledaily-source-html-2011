<html><header><meta charset="utf-8"><title>葵涌爆水管　斷食水半日</title></header><body><h1>葵涌<br>爆水管　斷食水半日</h1><p>【本報訊】葵涌祖堯邨爆食水管，邨內共六座樓宇的居民斷水最長達12小時，至昨晨7時45分始全面恢復食水供應。水務署表示，一條直徑30厘米的食水管於前晚7時22分爆裂，水務署於半小時後派出兩部水車供應食水，而其中四座樓宇已於昨凌晨2時25分恢復食水供應，剩下的啟謙樓及啟敬樓亦於昨晨7時45分恢復供水。至昨晨約7時，水務署仍在邨內放置五個水缸供居民取水（圖）。
</p></body></html>
