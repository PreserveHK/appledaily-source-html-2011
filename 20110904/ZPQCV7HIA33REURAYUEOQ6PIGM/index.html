<html><header><meta charset="utf-8"><title>話你知更改土地用途可被釘契</title></header><body><h1>話你知<br>更改土地用途可被釘契</h1><p>執業律師梁永鏗表示，地契列明建築物的高度、面積及用途，業主需遵從契約內的條款，如有更改，必須向地政總署申請。若業主未完成申請程序而擅自偷步更改用途，可能違反契約，並觸犯《建築物條例》第25條。<br>梁說，地政總署會向業主作口頭或書面警告，要求在限期前停止違契活動，並還原土地用途，否則地政總署可將警告信於土地註冊處註冊，即俗稱「釘契」。<br>若違契情況持續，相關部門可向業主發出禁制令，禁制該違契活動，或循刑事途徑起訴，一經定罪，可被判罰款及監禁。若違契情況嚴重，地政總署最後一着是代表政府收回整個地段。<br>《蘋果》記者</p></body></html>
