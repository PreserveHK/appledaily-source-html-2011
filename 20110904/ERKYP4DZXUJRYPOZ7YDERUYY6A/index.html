<html><header><meta charset="utf-8"><title>專賣月餅盒　男子月賺過萬</title></header><body><h1>專賣月餅盒　男子月賺過萬</h1><p>臨近中秋，內地不但月餅熱賣，不少專賣月餅包裝盒的店舖（圖）同樣生意火旺。因為不少民工買這些空盒，再配上平價散裝月餅送給親友，既體面又可以節省開支。其中湖北武漢一名男子在市場專賣空月餅盒，每個售價由4元到60元(人民幣．下同)，令他月入過萬元。<br>此外，北京老牌食品店「稻香村」被不法之徒冒牌生產月餅出售。北京公安近日在海淀區一個倉庫，查獲假稻香村月餅800箱，拘捕九名涉案男子。警方稱，正牌稻香村月餅每盒賣150元，冒牌貨只賣15元。<br>新浪網</p></body></html>
