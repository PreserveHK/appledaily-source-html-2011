<html><header><meta charset="utf-8"><title>運動後持續高速燒脂</title></header><body><h1>運動後持續高速燒脂</h1><p>大家都知劇烈運動可加速燒脂，美國最新一項研究更發現，在劇烈運動後，高燒脂速度仍可維持數小時。<br>研究員要求10名22至33歲男性志願人士踏健身單車45分鐘，其間每人平均燃燒了519千卡路里。但之後14小時，他們身體燒脂速度仍比平常高，每人平均脂肪燃燒量仍有190千卡路里。<br>同一理論，都適用於其他劇烈運動之後，包括踢足球、游泳和跑步。研究員指，這代表做五次劇烈運動後，若能抗拒多吃的誘惑，就可減一磅。<br>英國《每日郵報》</p></body></html>
