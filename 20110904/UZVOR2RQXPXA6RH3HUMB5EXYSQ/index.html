<html><header><meta charset="utf-8"><title>2PM澤演腳傷死頂開騷</title></header><body><h1>2PM澤演腳傷死頂開騷</h1><p>韓國人氣組合2PM的首個亞洲巡迴騷前晚在首爾開鑼，逾7,000名歌迷叫破喉嚨迎接偶像出場，六子施展渾身解數勁歌熱舞，當中主將澤演更強忍腳傷痛楚演出，到最後安哥時他終於頂唔順，要由隊友扶出場和坐在椅子上，他邊抹眼淚邊說：「事實上我隻腳真的很痛啊！」</p><p>飛天又晒肌</p><p>2PM整晚不斷帶給歌迷驚喜，除了大晒肌肉外，Nichkhun更飛天吊在半空親近後排的歌迷，六子又拿出水槍喪玩，有歌迷還擊跟他們鬥射，掀起高潮。他們下月起會陸續轉飛台灣、新加坡等地開騷。</p></body></html>
