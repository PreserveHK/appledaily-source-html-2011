<html><header><meta charset="utf-8"><title>蘋果汁孫中山與梅屋莊吉展開幕</title></header><body><h1>蘋果汁<br>孫中山與梅屋莊吉展開幕</h1><p>【本報訊】前特首董建華近期頻頻露面出席辛亥革命百周年的慶祝活動，昨日就連同日本前首相福田康夫主持「溫故創新—孫中山與梅屋莊吉」展覽的開幕儀式，發言時鑑古喻今，希望中、日兩國年輕人學似孫中山與梅屋般，締結深厚友誼。<br>百年前辛亥革命得以成功，除了國父孫中山等一眾革命先賢外，尚有一人不得不提，那就是孫中山的日本友人梅屋莊吉。梅屋與孫中山是在香港結識，武昌起義期間曾協助拍攝革命實況，更傾盡家財為革命軍購置武器，是革命成功的幕後功臣之一。展覽至本月6日於灣仔華潤大廈香港展覽中心展出。</p></body></html>
