<html><header><meta charset="utf-8"><title>蘋果汁電腦商會期望　回收費共同承擔</title></header><body><h1>蘋果汁<br>電腦商會期望　回收費共同承擔</h1><p>【本報訊】有報道指，政府有意規定市民購買電器時，預先繳付回收處理費，包括電視機、洗衣機、雪櫃、手提電腦等，但不包括手機、數碼相機和電子遊戲機。<br>電腦商會創會會長張耀成昨稱，環保署早前已表示，計劃的有關文件今年底前交立法會，他希望能做到生產商、零售商及消費者共同分擔收費。08年本港產生的廢電器電子產品約七萬公噸，按年增長2%，當中八成循環回收再造。政府去年初就「廢電器電子產品生產者責任制」諮詢，並認為本港每日有九千噸廢物送到堆填區，若要達到2015年回收率至五成半的目標，須落實生產者責任制。
</p></body></html>
