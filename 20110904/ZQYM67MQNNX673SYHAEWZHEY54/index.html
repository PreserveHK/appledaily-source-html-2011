<html><header><meta charset="utf-8"><title>花絮馬蒂爾助伊朗孖寶</title></header><body><h1>花絮<br>馬蒂爾助伊朗孖寶</h1><p>黑白動畫《我在伊朗長大》（Persepolis）原作創作、電影幕後孖寶瑪贊莎塔碧（MarjaneSatrapi）跟雲信柏羅洛（VincentParonnaud），轉拍的真人競賽片《ChickenwithPlums》昨日在威尼斯舉行首映，該片的男主角、法國影帝馬蒂爾艾馬力（MathieuAmalric圖）也有到場造勢，影片獲讚拍得天馬行空又充滿詩意。<br>路透社</p></body></html>
