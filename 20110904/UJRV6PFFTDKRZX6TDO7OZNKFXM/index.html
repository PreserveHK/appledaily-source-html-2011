<html><header><meta charset="utf-8"><title>小沈陽被傳離婚</title></header><body><h1>小沈陽被傳離婚</h1><p>與張栢芝合作拍電影《河東獅吼2》的內地演員小沈陽與妻子沈春陽一向恩愛，不過近日網上傳出二人已協議離婚的消息。報道還提到離婚後的財產分配，指小沈陽已將在遼陽所開的金店過戶到妻子名下，他仍然持有在開原市投資的二人轉學校，由他父母和哥哥打理，房子則由他和妻子共同擁有。<br>又有指小沈陽有個神秘女友，他的恩師趙本山因愛徒心切，欲阻止他離婚而出手掌摑。</p><p>微博否認</p><p>不過沈春陽前晚在微博否認傳聞，她說：「哎呀，太嚇人啦，我都不知道我離婚，朋友筆下留情啊，家人放心，根本就是無中生有，真缺德。」<br>撰文：林妃</p></body></html>
