<html><header><meta charset="utf-8"><title>占士法蘭高老嫩通殺</title></header><body><h1>占士法蘭高老嫩通殺</h1><p>美國男星占士法蘭高（JamesFranco）憑自編自導自演的短片《Sal》，入圍今屆威尼斯影展地平線單元，他昨日現身首映禮時竟吸引了大批少女fans拉起橫額捧場，她們不但狂叫占士的名字，更舉牌叫占士「吻我」，認真猖狂。</p><p>娜姐撐場</p><p>同樣演而優則導的53歲麥當娜（Madonna）也專程到場支持占士，兩人更被拍到在場內有講有笑，狀甚老友。<br>占士今次的參賽片是以著名同志演員SalMineo死前一天所發生的故事為骨幹。占士直言Sal是他的偶像之一，並說：「我希望借電影將這位感性而善良的藝術家最後一小時的故事重現，以此向他致敬。」<br>採訪：文國駿</p></body></html>
