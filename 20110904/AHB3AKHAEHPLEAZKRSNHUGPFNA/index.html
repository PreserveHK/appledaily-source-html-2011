<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯求去不果暴肥 - 求驗客</title></header><body><h1>求驗客手記：泰維斯求去不果暴肥 - 求驗客</h1><p>曼城嘅阿根廷前鋒泰維斯（圖）為咗同家人團聚而喺今夏要求離隊，但最終去唔成巴甲哥連泰斯或意甲國際米蘭，搞到佢好抑鬱，仲因此而飲食失調，體重暴升咗5至6公斤，睇咗一輪醫生先至好番。家陣佢走唔到，嚟緊半季都要做曼城人，於是亦只有死死地氣，安排家人嚟曼徹斯特市陪佢囉。佢仲話自己家好開心，會全力搶番個正選位。但係，迪斯高咁弗，大衛施華、阿古路同拿斯尼又鬼死咁夾，泰仔想好似上季長居正選，除非佢哋幾個停賽或受傷，否則都唔使諗。</p></body></html>
