<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖玩拳賽捱打爆缸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖玩拳賽捱打爆缸 - 馮仁昭</h1><p>最近靚仔吳彥祖再度成為運動品牌代言人，拍廣告嗰陣佢講起大學參加拳擊比賽時嘅點滴，佢話開場十秒鐘已經俾對手打到爆晒缸成頭血，頭暈暈嘅佢要選擇繼續比賽定係放棄走人，最終佢選擇堅持落去，仲反敗為勝㖭，自此佢就學識咗做運動同比賽都要堅持咁話，呢份堅持嘅態度佢亦投放喺拍戲入面，因為佢一直都相信，唔付出係冇可能獲得相應效果，所以佢今日喺電影入面嘅成就，都來自佢嘅堅持。</p></body></html>
