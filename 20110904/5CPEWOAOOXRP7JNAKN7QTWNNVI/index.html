<html><header><meta charset="utf-8"><title>台姊弟溺斃　水池樂極生悲</title></header><body><h1>台姊弟溺斃　水池樂極生悲</h1><p>台灣台東一對8歲和5歲的小姊弟，昨日趁祖母帶跌傷的4歲弟弟去醫院時，跑到離家500米外的灌溉水池戲水，不幸雙雙溺斃。警方將水池封鎖，免再生意外。<br>小姊弟與家人住在台東縣延平鄉永康部落，父母為布農族，在桃園縣觀音鄉打工，平日由祖母照顧。昨日下午，祖母帶小孫子去醫院縫針回家，找不到孫女和大孫子後報警，並動員全部落尋找。下午3時許，有人看到小姊弟往山邊走，大家趕往尋找，結果在水池邊發現小姊弟的拖鞋和衣物。救援人員下水搜救，發現小姊弟沉在池底，救起時已無生命迹象（圖）。<br>台灣《蘋果日報》</p></body></html>
