<html><header><meta charset="utf-8"><title>藏獒咬人　男童陰莖受傷</title></header><body><h1>藏獒咬人　男童陰莖受傷</h1><p>江蘇南京一隻由富戶飼養的藏獒前晚溜出主人家的別墅，連續咬傷了四名成年人和一名兩歲男童，男童慘被咬傷生殖器（圖），大腿被咬穿血洞，傷勢嚴重，他的母親也因奮身護子，右手臂被咬至皮開肉爛，其後公安趕到場制服惡犬，傷者送院救治。事件再次引起社會關注在市區非法飼養大型狗隻的問題。<br>前晚9時許，該隻9個月大的藏獒在江寧區一個廣場上亂咬人，先咬傷一名男子的腹部，又咬了一名老婦的臀部。福建籍兩歲男童陳小保慘遭咬傷生殖器，陳母試圖將狗和兒子分開，結果也被咬傷。其後藏獒又襲擊另一名騎電單車經過女子。事發後，狗主承諾會負責賠償。<br>新華網</p></body></html>
