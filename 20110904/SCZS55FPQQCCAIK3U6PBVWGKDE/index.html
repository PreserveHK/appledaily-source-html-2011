<html><header><meta charset="utf-8"><title>《寫出友共鳴》美票房三連冠</title></header><body><h1>《寫出友共鳴》美票房三連冠</h1><p>由美國女星EmmaStone（左）主演的《寫出友共鳴》（TheHelp）在美國越映越旺，更鐵定本月22日在港上映。<br>《寫出友共鳴》在美國上映第四周更以約360萬美元（約2,808萬港元）連續三星期蟬聯周五冠軍寶座，共收超過1.2億美元（約9,36億港元），力壓新上畫的《阿波羅18》（Apollo18）、《大白鯊3D食人夜》（SharkNight3D）及《TheDebt》等電影。</p></body></html>
