<html><header><meta charset="utf-8"><title>非洲赤腳女歌王逝世</title></header><body><h1>非洲赤腳女歌王逝世</h1><p>曾獲格林美音樂獎的非洲赤腳女歌王CesariaEvora，於當地時間前日在老家非洲佛得角島聖文森特逝世，終年70歲。</p><p>大器晚成</p><p>Cesaria因經常不穿鞋表演，被稱為赤腳女歌王，大器晚成的她40歲才推出首張唱片，並曾於03年憑專輯《VozD'Amor》獲格林美最佳世界音樂大碟獎，其演唱方式「Morna」糅合着傷感的民歌曲調和結他、小提琴等的悲愴聲音，道出佛得角島的苦難歷史和奴隸貿易等事情。因健康問題，Cesaria已於今年9月退休，她亦接受過幾次手術，包括去年的心臟手術。</p></body></html>
