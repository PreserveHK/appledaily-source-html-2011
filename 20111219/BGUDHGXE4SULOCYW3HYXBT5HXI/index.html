<html><header><meta charset="utf-8"><title>網友寸師奶睇低能戲</title></header><body><h1>網友寸師奶睇低能戲</h1><p>雖然《天與地》收視偏低，但網民一於力撐到底，討論區一直熱烈討論《天》的劇情。曾多次改編歌詞的網民組織「窮飛龍」亦參一腳力撐該劇，將黃貫中主唱的主題曲改編成《直至消失天與地》（圖），力斥師奶只愛看一些爭產、權鬥等的低質素劇集，歌詞寫道：「肥師奶愛睇低能戲，高企。愚蠢的角色，同一的格式，劇情劣質不挑剔」更指《天與地》「多金句也被處死」，無綫難得拍一套有新意的劇集，怎料外界反應是「添新意，舊派懶理死」，痛斥一眾香港觀眾只愛看公式劇集。</p></body></html>
