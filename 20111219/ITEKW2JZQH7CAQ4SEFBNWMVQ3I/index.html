<html><header><meta charset="utf-8"><title>孕婦防輻射服反增加輻射量</title></header><body><h1>孕婦防輻射服反增加輻射量</h1><p>防輻射服幾乎成了內地孕婦的標準配備。近日有調查指孕婦防輻射服（圖）在有一個輻射源的情況下，的確能阻隔90%輻射，但當有多個輻射源，服裝內的輻射強度反而變大。結果證明，在環境複雜的生活中穿防輻射服對來自某些方向的輻射源不僅沒起防護作用，反而有反效果。其實，只有當一個人穿上像太空人那樣的衣服，人體才有可能不接觸電磁輻射。故面對充滿電磁輻射的生活環境，市面防輻射服根本不能防輻射。<br>中央電視台</p></body></html>
