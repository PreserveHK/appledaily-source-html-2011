<html><header><meta charset="utf-8"><title>最矮女欲闖寶李活</title></header><body><h1>最矮女欲闖寶李活</h1><p>印度「細細粒」女郎厄姆蓋（JyotiAmge圖）人小志氣大，獲《健力士世界紀錄大全》確認為全球最嬌小女子後，開心許願上大學和做寶李活明星。<br>厄姆蓋患有軟骨發育不全症，屬侏儒症一種，身高僅62.7厘米，比兩歲小孩還要矮，早年已獲確認是全球最嬌小少女，現正在家鄉納高爾讀高中。上周五踏入成年18歲，健力士於是給她正名為全球最嬌小女子，厄姆蓋穿上傳統沙麗領獎時笑說：「雖長得矮小，但我覺得很高興，寂寂無聞的家鄉，現已變成全球焦點了。」<br>美聯社</p></body></html>
