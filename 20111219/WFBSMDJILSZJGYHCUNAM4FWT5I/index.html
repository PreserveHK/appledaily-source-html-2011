<html><header><meta charset="utf-8"><title>話你知：基金與政府人員協會同地址</title></header><body><h1>話你知：基金與政府人員協會同地址</h1><p>香港基層醫護基金的召集人劉信通，是「香港公立醫院、衞生署及大學醫生協會」的創會主席，也曾任政府人員協會主席，根據公司註冊資料，基層醫護基金的註冊地址，仍是政府人員協會的油麻地會所。<br>基層醫護基金原是「香港公立醫院、衞生署及大學醫生協會」的轄下組織，但近年分割獨立。劉信通本身是精神科專科醫生，任職醫管局轄下診所，08年曾有傳聞指工聯會提名劉出任勞工及福利局副局長，但遭工聯會否認，劉最終榜上無名。<br>《蘋果》記者</p></body></html>
