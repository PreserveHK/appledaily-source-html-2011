<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星珍妮花洛庇絲早前被發現與年輕她18載的舞蹈員新男友CasperSmart在加州逛珠寶店，被懷疑買訂情戒。<br><br>●美國型男畢列谷巴日前做乖仔陪媽媽打網球。<br><br>●日本艷星小向美奈子前晚為日本老牌組合NEWROTE'KA的演唱會任嘉賓，她表示在台上跳舞比拍AV片還緊張。</p><p>●日本女星井上真央日前探訪兩名311地震當天出生的BB。<br><br>●韓國型男鄭雨盛在昨晚播出的新劇《他和她心臟的聲音》中，首次與女主角韓智敏有咀戲。<br><br>●韓國樂隊CNBLUE主音鄭容和早前來港拍攝《RunningMan》，前日播出創下該節目收視新高。</p></body></html>
