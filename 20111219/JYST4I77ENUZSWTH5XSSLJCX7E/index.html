<html><header><meta charset="utf-8"><title>意司機左右手拿電話</title></header><body><h1>意司機左右手拿電話</h1><p>駕車人士講手機易生意外，全球很多國家都已立例禁止駕車講電話，但依然還有很多人以身試法，意大利南部巴里市就有一名駕車人士，駕駛時左右手竟同時各拿一部手機講電話，雙手完全離開軚盤，結果被警方逮住罰款。<br>當地傳媒報道，該名43歲司機前天（上周六）駕駛其AlfaRomeo座駕期間，左右手分別拿着兩部手機，同時與妻子及媽媽講電話，被截查的警察發現，將他逮住，向他發告票，罰款152歐元（1,544港元）及扣減5分。<br>法新社</p></body></html>
