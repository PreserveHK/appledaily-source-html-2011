<html><header><meta charset="utf-8"><title>自來水洗鼻食腦變形蟲殺2人</title></header><body><h1>自來水洗鼻<br>食腦變形蟲殺2人</h1><p>自來水殺死人！美國路易斯安那州衞生部門發警告，指當地連接有兩人使用裝在洗鼻壺（圖）的自來水清洗鼻腔和鼻竇後，感染「食腦變形蟲」致死。<br>據指出，路州一名53歲女子和一名20歲青年，接連因用自來水清洗鼻竇後死亡，相信用的瑜伽用洗鼻壺不潔淨，加上自來水沒煲滾，結果感染俗稱「食腦變形蟲」的福氏耐格里變形蟲死亡。專家提醒民眾，要清洗鼻腔必須用蒸餾過、已消毒或煲滾的水，不應用自來水。<br>美國《時代》周刊</p></body></html>
