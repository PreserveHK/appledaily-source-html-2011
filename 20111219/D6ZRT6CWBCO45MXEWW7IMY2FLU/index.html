<html><header><meta charset="utf-8"><title>蘋果綠葉警方可審閱中信泰富文件</title></header><body><h1>蘋果綠葉<br>警方可審閱中信泰富文件</h1><p>中信泰富（267）08年被揭發炒燶外滙勁蝕155億元，但個多月後才發盈警公佈事件。證監會及警方調查期間撿走數千份公司文件，中信泰富則指文件受法律專業特權保障，要求取回。高等法院早前判證監撿走的6份文件並不受特權保障，中信泰富已提出上訴，未有裁決。高院昨日則另下判詞，指餘下數千份文件大部份亦不受保障，警方及律政司有權檢視。由警方撿取的文件，包括1469份由電腦硬碟列印出來的副本，另183個信封內有數千份文件的正本。</p></body></html>
