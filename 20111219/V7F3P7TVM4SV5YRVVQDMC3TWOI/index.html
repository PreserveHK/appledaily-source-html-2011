<html><header><meta charset="utf-8"><title>琦琦台灣探班過節</title></header><body><h1>琦琦台灣探班過節</h1><p>連卡佛在海港城開設二萬多呎ShoesLibrary，昨日開幕請來紅底鞋王ChristianLouboutin助陣，吸引眾愛鞋名人捧場，但原定出席的賭王四房長女何超盈，前日傳出和男友Greg情變，昨日即離港缺席活動，出席的則有琦琦等。<br>琦琦透露老公任達華將和宅男女神陳妍希合作新片：「老公已經飛咗去台灣，我同20幾個朋友聖誕探班兼過節。」任達華和陳妍希可是做情侶？她說：「唔清楚呀，老闆同夥計，或者做父女都冇所謂啦，金馬獎見過，佢幾靚，又sweet又有氣質，如果我係小男孩，都會鍾意佢。」<br>採訪、攝影：顏英儀</p></body></html>
