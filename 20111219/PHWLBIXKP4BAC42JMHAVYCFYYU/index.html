<html><header><meta charset="utf-8"><title>新晉饒舌歌手中槍身亡</title></header><body><h1>新晉饒舌歌手中槍身亡</h1><p>美國新晉饒舌歌手SlimDunkin，於當地時間上周五在阿特蘭大一棟大廈的攝影室被人槍殺身亡，終年24歲，但未知兇手是誰。</p><p>曾發生口角</p><p>原名MarioHamilton的SlimDunkin，在美國時間上周五在阿特蘭大一個攝影室準備拍攝MV之時，遭人用槍擊中胸部傷重不治。<br>據當地警方表示，懷疑Slim曾在攝影室內跟其他人發生口角，不過，由於事發地點是辦公室類型的大廈，當時有超過20人出入，加上不同目擊者的說法不同，令警方暫時無法推斷真兇是誰。</p></body></html>
