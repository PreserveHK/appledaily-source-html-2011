<html><header><meta charset="utf-8"><title>青衣車反肚司機失蹤</title></header><body><h1>青衣<br>車反肚司機失蹤</h1><p>【本報訊】青衣青康路發生懸疑車禍，一輛豐田私家車失控撞壆四輪朝天，車廂及車旁遺有血迹，但司機不知所終，警方根據車牌聯絡車主了解事件。昨凌晨4時許，有的士司機報警，警員接報到場，相信肇事私家車沿青康路落斜，駛至青康路長青邨對開，突失控猛撞左邊約5米鐵欄，鐵欄撞毀甩脫，私家車再反彈撞路中石壆後，全車翻轉，四輪朝天擱在快線上（圖）。<br>私家車車頭及車尾嚴重損毀，車廂乘客位及車旁地面遺下斑斑血迹，不排除有人在車禍中受傷，事後離開現場。根據車主登記資料顯示，車主住屯門區。　</p></body></html>
