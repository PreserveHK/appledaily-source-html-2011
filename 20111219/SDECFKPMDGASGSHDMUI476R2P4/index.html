<html><header><meta charset="utf-8"><title>Wyman為陳慧琳打氣</title></header><body><h1>Wyman為陳慧琳打氣</h1><p>黃偉文（Wyman）昨日在灣仔擔任甘國亮主持的亞視節目《亞視百人》嘉賓，話題甚廣的Wyman，笑言說話有內涵，是因為看過甘國亮的戲。<br>談到Wyman明年2月的作品演唱會，表演嘉賓之一的陳慧琳屆時已有6、7個月身孕，Wyman說：「我哋做足安全措施，唔會畀佢用升降台，家book緊小型起重機，總之唔使佢郁。佢係超級易話為嘅人，我話如果唔得，唔好頂硬上，大家都明白佢好想再做媽咪，基本上陳慧琳陀BB，好似全香港700萬人為佢打氣。」<br>採訪、攝影：黃曉妍</p></body></html>
