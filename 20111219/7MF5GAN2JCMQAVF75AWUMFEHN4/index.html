<html><header><meta charset="utf-8"><title>關仁隱事：「黑人」媾女小心至上 - 關仁</title></header><body><h1>關仁隱事：「黑人」媾女小心至上 - 關仁</h1><p>「黑人」一直都係賣靚仔樣，所以同佢拍戲嘅女仔差唔多都有瓜葛，喺出面都識埋唔少女性好朋友。咁點解咁多年嚟都未俾狗仔隊影到佢拖女出入相，原因好簡單，佢早年喺紅磡某五星酒店包咗間長房，遇到合眼緣，大家有意思嘅都會約去嗰度開餐，大家食完走冇手尾跟，就算俾人影到，都係前後腳冇一齊嘅相，真係點都唔上身。黑人識食之餘仲好小心，話說有次佢喺飛機識咗個空姐，約咗落機去佢屋企接佢去玩，個空姐心大心細諗住搵個姊妹陪，點知黑人一去到見買一開二，惟恐有詐寧願食少餐，揸跑車一支箭開走眼尾都唔望一眼。<br>撰文：關仁</p></body></html>
