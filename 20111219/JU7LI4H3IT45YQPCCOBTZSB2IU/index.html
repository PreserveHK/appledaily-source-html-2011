<html><header><meta charset="utf-8"><title>綠色生活：空氣草酒塞　DIY上牆</title></header><body><h1>綠色生活：空氣草酒塞　DIY上牆</h1><p>空氣草，近年極受到辦公室一族青睞！體積細小，又不像其他植物需要在泥土中生長；隨便找個容器放着，它自會吸收空氣中的水份慢慢成長，易打理，還有顯著淨化空氣能力。想把空氣草做成圖中小可愛的擺飾？先在酒塞開個洞，再把空氣草根部插進去，即成！若用萬能膠黏上小磁石，或插入鐵絲做掛鈎，即可變成一件精緻牆飾。空氣草在旺角花墟有售，價錢約$30-$50。<br><br>記者：溫曉嵐</p></body></html>
