<html><header><meta charset="utf-8"><title>材識兼收：海洋之味——藍青口</title></header><body><h1>材識兼收：海洋之味——藍青口</h1><p>吃青口我吃細不喜大，獨愛法國藍青口BlueMussel，其正名BouchotMussel，Bouchot是柱之意，因當地漁民在海邊種入樁柱來飼養，因此得名。藍青口外殼漆黑帶藍，在地中海、大西洋和太平洋沿岸均有出產，每隻不長過兩吋，肉細飽滿無渣，不像一般青口般一味鹹，而是充滿海水鮮及礦物味。每年十月開始當造，法國人愛用鐵鍋原鍋烹調，而我愛把牠放在LeCreuset內加白酒、乾葱煮，連煲上，兩口子坐在露台邊吃邊來杯Chablis，彷彿置身法國嘆世界。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
