<html><header><meta charset="utf-8"><title>何俊仁、馮檢基去馬</title></header><body><h1>何俊仁、馮檢基去馬</h1><p>【本報訊】有意參選下屆特首的民主黨主席何俊仁和民協馮檢基，昨日正式向泛民初選籌委會報名，參加下月8日的泛民特首候選人初選。何俊仁指，兩人基本理念相同，但風格和具體政策有別，他會以泛民最基本的核心價值參選，反映與建制派不同之處，包括爭取民主、自由、人權法治和高度自治。馮檢基重申，參選是要反映政府政策向工商界傾斜的問題。泛民初選籌委會主席鄭宇碩指，初選可表達民間聲音，呼籲市民下月8日踴躍投票。</p></body></html>
