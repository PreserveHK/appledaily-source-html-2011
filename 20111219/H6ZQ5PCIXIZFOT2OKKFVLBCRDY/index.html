<html><header><meta charset="utf-8"><title>Scoop！：寶馬單月賣534架新車　跑贏大市Possible</title></header><body><h1>Scoop！：寶馬單月賣534架新車　跑贏大市Possible</h1><p>距離踏入2012年不足兩星期，各大車行都在此刻踩盡油門為本年度銷量榜催谷。寶馬（BMW）剛發佈11月份銷量報告，單月賣出534輛新車，比去年同期增加45.9%，而截至今年11月，新車總銷量突破4,849輛，較去年同期上升近兩成，的確氣勢逼人。最近更加有靚佬湯主演的新戲幫手，大騷旗下靚車魅力，想全年跑贏大市，這Mission未必Impossible。<br><br>記者：蕭漢祥</p></body></html>
