<html><header><meta charset="utf-8"><title>炸脆肉絲　做炸醬更滋味</title></header><body><h1>炸脆肉絲　做炸醬更滋味</h1><p>晚上口痕想食炸醬麪點算？不一定出街買，其實你也可自製炸醬，做法簡單，將柳脢絲炸脆後，混合爆香的麪豉醬，煮至稠身後，便拌以麪即可，簡單又方便！<br><br>記者：徐務研<br>攝影：伍慶泉<br>Model：Paris、Kazef@PureModels<br>鳴謝：吳永皓@紅廚</p><p>1.炸香肉絲
</p><p>半斤柳脢絲炸至脆口，盛起備用。將1湯匙麪豉、125毫升水放攪拌機打爛。</p><p>2.炒香醬汁
</p><p>把各半湯匙的炸葱及炸蒜爆香，加入麪豉醬汁、各1湯匙的豆瓣醬、茄膏、雞粉炒香。</p><p>3.拌入麪條
</p><p>繼續放入炸肉絲、1湯匙麻油煮至稠身，拌入煮熟的麪條即可。</p></body></html>
