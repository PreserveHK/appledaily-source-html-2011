<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧萃雯夥拍祥仔春心動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧萃雯夥拍祥仔春心動 - 馮仁昭</h1><p>連續攞咗兩屆視帝視后嘅黎耀祥同鄧萃雯，噚日幫深圳一個商場做開幕嘉賓，兩個人不約而同一身英倫打扮，真係心有靈犀，連雯女都忍唔住喺微博話同祥仔好有默契。之後雯女仲講笑話：「每次工作只要見到這個戲中好拍檔，我臉上自然就會出現這超級無敵放心又開心的表情……期待我們下一個戲的合作！哈哈！今天還異口同聲說要來一套『中年偶像劇』。」</p></body></html>
