<html><header><meta charset="utf-8"><title>森美收埋老婆</title></header><body><h1>森美收埋老婆</h1><p>森美的棟篤笑騷「情聖LoveMaster」前晚在灣仔演出尾場，好拍檔小儀做嘉賓扮演黃金剩女一角。完騷後森美透露因聲帶操勞過度發炎，結果每晚完騷都要食消炎藥，幸未有影響演出。問到森美可想開part2？森美謂：「我想去唔同地方做，主題一樣，但再加多少少新嘢。」<br>至於老婆有否捧場，森美透露她前一晚已到場看騷：「老婆唔知我喺個騷度有講求婚經過，怕佢唔鍾意，都有諗過介紹佢，但最後都冇，佢始終比較低調。」至於怎樣報答小儀，森美笑言：「咪畀咗佢做黃金剩女囉！」採訪：溫敏芝</p></body></html>
