<html><header><meta charset="utf-8"><title>三桶工業廢料棄街</title></header><body><h1>三桶工業廢料棄街</h1><p>【本報訊】油麻地果欄對開渡船街，出現3大桶來歷不明工業廢料。現場為渡船街天橋底一處卸貨區。昨晨10時許，食環署外判清潔商清理運貨卡板，見路邊有3個200公升生銹大鐵桶翻倒，部份鐵桶爆裂漏出白色不明液體。工人擔心液體有毒，於是報警，消防處出動危害物質處理車及煙帽隊到場戒備，政府化驗師經檢驗，相信3桶液體是工業廢料，無即時危險，由環保署運走處理。果欄工人聲稱，個多星期前懷疑有垃圾站工人將鐵桶棄置上址；但外判清潔商指，昨晨才發現3桶廢料，當局不排除有第三者胡亂拋棄廢料，惹起羅生門誤會。</p></body></html>
