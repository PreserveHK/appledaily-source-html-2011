<html><header><meta charset="utf-8"><title>問題食物逐個捉--壽司夾蒼蠅</title></header><body><h1>問題食物逐個捉--壽司夾蒼蠅</h1><p>【本報訊】姓鍾男食客，前晚11時許與友人光顧旺角彌敦道639號雅蘭中心的日本食肆「一壽司」，在進食一盤雜錦剌身時，發現其中的剌身內夾有一隻昆蟲（圖），懷疑是蒼蠅，十分惡心，於是向職員反映。職員取走後換來另一盤剌身，但食客決定取消點菜。<br>該店負責人昨日證實有關事件，指該昆蟲為蚊螆，公司有定期滅蟲，確保衞生，相信蚊螆是店外飛入來，對受影響有關食客致歉。</p></body></html>
