<html><header><meta charset="utf-8"><title>蘋果汁車牌NN8888太貴無人買</title></header><body><h1>蘋果汁<br>車牌NN8888太貴無人買</h1><p>【本報訊】運輸署昨日推出280個傳統車牌公開拍賣，當中包括「HK8383」、「PE3288」及「FF777」等好意頭及受歡迎號碼，不過全日競投氣氛並不熱烈，大部份車牌以數千至一萬餘元成交，當運輸署以40.5萬元推出車牌「NN8888」，即引起全場譁然，最終車牌因太高價無人問津，需要收回。<br>有出席拍賣會的市民形容該車牌屬「天價」，加上經濟環境轉差，署方仍推出車牌很「無謂」。<br>至於全日最高價成交為19萬元的車牌「3688」，其次是18.5萬元的「PP3」及12.8萬元的「8832」。</p></body></html>
