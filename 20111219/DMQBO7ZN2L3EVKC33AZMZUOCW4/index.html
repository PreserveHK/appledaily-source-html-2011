<html><header><meta charset="utf-8"><title>昂坪360停駛兩小時</title></header><body><h1>昂坪360停駛兩小時</h1><p>【本報訊】昂坪360纜車昨午又發生問題，導致停止服務兩個多小時，乘客大排長龍。在下午2時，維修人員例行巡查時，發現東涌站的軸承出現異聲，為安全計決定暫停服務，導致上、下行纜車各有約300名乘客半天吊6分鐘。維修人員檢查後確定系統安全，於是再啟動運作，先行將在車廂內的乘客送往昂坪和東涌兩地，之後再詳細維修和覆檢，至下午4時15分全面重開。<br>昂坪360發言人稱，其間公司不斷廣播有關暫停服務之消息，又在昂坪和東涌安排巴士，接載持有車票卻需急欲上落山的乘客。</p></body></html>
