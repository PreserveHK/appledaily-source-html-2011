<html><header><meta charset="utf-8"><title>今日提醒你：外出度歲　盡早領證</title></header><body><h1>今日提醒你：外出度歲　盡早領證</h1><p>【本報訊】入境事務處提醒有意在下月農曆新年外出度歲的市民，應盡早申請旅行證件。旅客亦應留意某些國家規定旅客須持有有效期不少於六個月的護照才可入境。入境處發言人表示，申請處理香港特區護照，需時10個工作天（不包括周六、日及公眾假期）。<br>11歲以下而未領有身份證的兒童，需時14個工作天。用郵遞或網上遞交的申請，可能需額外2至3個工作天。因遺失、損壞或更改個人資料而換領護照的人士，須親身遞交申請，亦需較長的時間處理。入境處不會只因需要觀光旅遊，而緊急簽發香港特區護照。如有任何查詢，可致電28246111與入境處聯絡。</p></body></html>
