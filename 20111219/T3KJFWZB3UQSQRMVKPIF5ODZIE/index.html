<html><header><meta charset="utf-8"><title>丹尼爾破紀錄演8部邦片</title></header><body><h1>丹尼爾破紀錄演8部邦片</h1><p>現正三度演出占士邦片《Skyfall》的英國型男丹尼爾基格（DanielCraig），最近已獲電影公司開出厚豐薪酬，再簽約拍多5部邦片，如無意外丹尼爾將打破羅渣摩亞（RogerMoore）曾拍7部邦片的紀錄，成為史上主演最多占士邦電影的男星。但詳細洽談結果要待《Skyfall》拍畢後再作定奪。<br>占士邦電影系列的傳奇電影監製MichaelGWilson，最近接受英國《人物報》訪問時說：「丹尼爾是好演員，飾演的占士邦表現突出，影迷也很愛他，沒有更好的人選可取替。」</p></body></html>
