<html><header><meta charset="utf-8"><title>蘋果汁迪士尼舊螺絲不再用</title></header><body><h1>蘋果汁<br>迪士尼舊螺絲不再用</h1><p>【本報訊】臨近節日遊客高峯期，香港迪士尼樂園昨強調，機動遊戲換出的每口螺絲，都不會再用。迪士尼昨日首次安排記者參觀飛越太空山及巴斯光年維修車廠，強調一旦發生故障，會即時停止運作，派人手重新檢查及維修，確保安全再重新啟動。<br>迪士尼樂園行政總裁金民豪昨主持職安約章簽署儀式，強調香港迪士尼是全球迪士尼最安全，安全率達99％，其餘1％是設施因天氣影響、賓客行為或機械故障影響而暫停運作，並會於事故15分鐘內通報機電工程署。今年的員工意外也較06年時減少一半。</p></body></html>
