<html><header><meta charset="utf-8"><title>母遺棄　小猴抱公仔</title></header><body><h1>母遺棄　小猴抱公仔</h1><p>英國瀕臨絕種動物黑葉猴「火燄」（Flame圖），出生後即慘被媽媽遺棄，爸爸又不會照顧牠，結果要「投靠」動物園職員，閒來則抱着馬騮毛公仔慰寂寥。<br>火燄原本有個中文名「開心」，但由於頭頂長有金毛，又在宣佈奧運火炬路線當日出世，倫敦動物園的職員於是給牠改花名「火燄」，並安排桑德絲照顧牠。雖沒媽媽「抱抱」，但七個月大的火燄非常乖巧聽話，只是每當桑德絲分身不暇時，火燄便會變成「孤獨猴」，需獨自抱住馬騮毛公仔解悶，我見猶憐。<br>英國《星期日郵報》</p></body></html>
