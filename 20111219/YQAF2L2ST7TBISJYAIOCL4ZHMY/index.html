<html><header><meta charset="utf-8"><title>小記宅評：玻璃扮膠樽　戒膠癮</title></header><body><h1>小記宅評：玻璃扮膠樽　戒膠癮</h1><p>一個膠樽加兩個膠杯盛惠$189？攞上手方發現，此「膠」少了點柔韌性，用指甲輕彈會發出清脆聲響，其實它非真心膠，而是玻璃扮膠！以耐用物料喬裝即棄用品並非新鮮事，Starbucks也曾出過陶瓷身、矽膠蓋的外賣假紙杯。這次Emoi透明玻璃扮即棄膠樽/杯，雖新意欠奉，但勝在手工精緻、價錢也平易近人。巴打絲打想戒膠癮，以後就用佢吧！<br><br>記者：溫曉嵐<br><br>查詢：Emoi（31224468）</p></body></html>
