<html><header><meta charset="utf-8"><title>姚子羚搞姊弟戀</title></header><body><h1>姚子羚搞姊弟戀</h1><p>黃浩然和姚子羚昨日到商台接受錄音訪問，早前在呂慧儀婚禮上接到花球的姚子羚，自言與之前拍拖的圈外男友分手約一年，現在正等候新一段戀情的開始，她承認一直有人追求：「呢個都係圈外人，都係剛剛開始，但我哋未去到出街約會嘅階段。我係要覺得有感覺先會應約嘅人。而我最近開始發現，越來越多比我年輕嘅男仔追我，我要慢慢調整吓接受姊弟戀。」</p><p>騙子博同情</p><p>黃浩然在劇集《我的如意狼君》飾演感情騙子，他謂不擔心引起觀眾反感：「咁做壞人就預咗係會有觀眾唔鍾意，但係我睇網民反應，佢哋對我呢個角色都好同情。」由於《我》劇收視理想，眾演員希望台前幕後食飯慶祝。<br>採訪、攝影：王連連</p></body></html>
