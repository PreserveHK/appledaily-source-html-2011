<html><header><meta charset="utf-8"><title>楊紫瓊失金衞星影后</title></header><body><h1>楊紫瓊失金衞星影后</h1><p>美國金衞星電影及電視大獎（SatelliteAwards）昨日公佈得獎名單，楊紫瓊（圖）憑《昂山素姬》（TheLady）一片有份提名影后，可惜敗給《寫出友共鳴》（TheHelp）的黑人女星維奧拉戴維斯（ViolaDavis圖）。最佳電影是佐治古尼（GeorgeClooney）主演的《繼承大丈夫》（TheDescendants），《極速罪駕》（Drive）的賴恩高斯寧（RyanGosling）獲封影帝，該片更共奪4獎。</p></body></html>
