<html><header><meta charset="utf-8"><title>吳尊赤膊拒做乖仔</title></header><body><h1>吳尊赤膊拒做乖仔</h1><p>型男吳尊最近再度成為牛仔褲品牌Levi'sR的代言人，日前他拍攝全新一輯宣傳相，廣告主題是釋放，吳尊要在鏡頭前做出多種放開枷鎖感覺的動作和表情，他笑說：「平時我給其他人的感覺都比較斯文，其實私底下我都有很野性的一面，好像我喜歡跑車，駕車的時候我都會變得特別wild。」<br>拍攝途中吳尊要赤膊上陣，不過他認為就算自己具備完美身形，有時候也不及來自內心的爆發力和思想來得更吸引，吳尊坦言喜歡有自信心的女孩子。<br>撰文：林妃</p></body></html>
