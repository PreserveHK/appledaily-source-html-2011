<html><header><meta charset="utf-8"><title>侯佩岑被爆未註冊</title></header><body><h1>侯佩岑被爆未註冊</h1><p>繼范瑋琪和黑人陳建州早前結婚後，忘記到有關政府部門登記更改婚姻狀況，被笑稱是非法結婚後，昨日另一位已為人妻的侯佩岑原來犯了同一個錯誤，認真搞笑。今年4月侯佩岑和任職金融事務的黃伯俊在峇里結婚，名正言順成為黃太，距離現在有3個多月，但近日卻被傳媒踢爆原來她一如范瑋琪跟黑人一樣，未有到政府部門更改婚姻狀況資料，因此在法律上她依然是單身未嫁。<br>對於未有更改資料，侯佩岑表示：「其實是因為太忙，忙到還無法去登記，現在我會等婆婆選擇一個好日子，再正式登記註冊。」<br>撰文：葉雪</p></body></html>
