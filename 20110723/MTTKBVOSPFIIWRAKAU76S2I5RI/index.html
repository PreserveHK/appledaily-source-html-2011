<html><header><meta charset="utf-8"><title>蘋果汁兩巴士公司或徵燃油附加費</title></header><body><h1>蘋果汁<br>兩巴士公司或徵燃油附加費</h1><p>【本報訊】繼九巴及天星小輪要求政府補貼後，新巴及城巴亦表示，油價持續上升，有很大加價壓力，建議向乘客徵收燃油附加費。但運輸及房屋局認為，燃油附加費會隨油價波動而變動，令乘客對車費混亂，及加重乘客負擔。<br>新巴城巴營運總監鍾澤文建議以用者自付原則，徵收燃油附加費。燃油附加費的好處是透明度高，油價升跌公眾可作監察，調整較快。<br>九巴副董事總經理歐陽杞浚表示，九巴建議的票價穩定基金，並非要政府包底，政府只需提供最初的本金，巴士公司會將超額盈餘的50％撥入基金。</p></body></html>
