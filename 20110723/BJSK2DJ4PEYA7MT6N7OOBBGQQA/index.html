<html><header><meta charset="utf-8"><title>關仁隱事：「慳妹」拖勁靚仔遊泳池 - 關仁</title></header><body><h1>關仁隱事：「慳妹」拖勁靚仔遊泳池 - 關仁</h1><p>「慳妹」最近同「大蜆」分手搞到滿城風雨，慳妹同大蜆嘅家人仲搞到開火罵戰，互相數臭，仲精采過電視台嘅連續劇。早排慳妹話佢新男友「勁靚仔」係以前識落嘅，但大家當年冇拍過拖，不過有老友同關仁好肯定咁講，慳妹同勁靚仔以前真係拍過拖。</p><p>戴帽左遮右遮</p><p>話說多年前勁靚仔喺泳池教游水，啱啱當選靚爆皇后嘅慳妹都有去泳池探班，當時慳妹雖然戴住頂帽左遮右遮，但因為啱啱當選，所以都俾人一眼認出。慳妹仲同勁靚仔拖手仔，鬼咁親熱，如果咁都唔係拍拖，咁即係話慳妹好open好隨便啦！<br>Textby關仁</p></body></html>
