<html><header><meta charset="utf-8"><title>再一人染退伍軍人症</title></header><body><h1>再一人染退伍軍人症</h1><p>【本報訊】衞生防護中心連續兩日接獲退伍軍人症個案。最新個案是43歲壯年男子，沒有長期病患及不煙不酒，現時情況危殆，正在深切治療部留醫，要用俗稱「人工肺」的儀器輔助呼吸。中心已在他西貢住所的廚房及廁所，抽取水辦化驗。機電工程署今年發現5個水塔含菌量超標。<br>防護中心表示，該男子於本月17日出現發燒及呼吸困難等病徵，曾入住聖德肋撒醫院，昨日轉送伊利沙伯醫院留醫，情況危殆，其尿液樣本證實含退伍軍人症桿菌，是今年第七宗個案，亦是今年最年輕個案。他居於西貢的大廈，潛伏期間沒外遊。據悉他肺部「花晒」，現需用人工肺輔助呼吸。</p></body></html>
