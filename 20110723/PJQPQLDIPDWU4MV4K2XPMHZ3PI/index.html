<html><header><meta charset="utf-8"><title>蘋果汁指無理解僱　群福會前員工追薪</title></header><body><h1>蘋果汁<br>指無理解僱　群福會前員工追薪</h1><p>【本報訊】協助家暴受害婦女的群福婦女權會，被該會前中心主任劉燕玲（圖）和組織幹事梁露斯控告欠薪，追討代通知金、年假及加班費等合共約4.8萬元，昨於勞資審裁處審理。劉指今年4月14日，她與梁被無理解僱，未獲支付該月薪金及有薪年假等，遂向勞工處求助。<br>審裁官指出，群福會必須按法例支付二人欠薪和有薪假期及年假等。至於代通知金，勞資雙方商議近2小時，該會主席林蘭君同意支付半個月代通知金，惟該會副主席反對，認為劉犯下嚴重過失，屬合理解僱。審裁官決定暫撤回控告，讓勞資再商議調解方案。</p></body></html>
