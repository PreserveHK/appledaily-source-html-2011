<html><header><meta charset="utf-8"><title>求驗客手記：熱刺縮骨斟艾迪巴約 - 求驗客</title></header><body><h1>求驗客手記：熱刺縮骨斟艾迪巴約 - 求驗客</h1><p>熱刺今季只喺歐霸盃角逐，領隊哈利列納增強兵力方面都要費盡心思，因為球會收入少咗，自然用係羅致球員方面嘅資金亦會變少，大牌球星就唔使諗，所以哈利列納就向曼城失意兵艾迪巴約（圖）埋手。艾迪巴約今季喺曼城應該冇上陣空間，季前都已經被球會棄用，要同青年軍一齊練波，所以哈利列納睇準呢個機會，希望借到佢，成為蘇甘保同加拿斯後，另一位效力過北倫敦兩大球會阿仙奴同熱刺嘅球員。不過，目前最大阻力係超高嘅17萬鎊周薪（約220萬港元），熱刺就只肯畀一半，睇吓曼城心態如何嘞，借畀熱刺起碼慳番一半人工，都有着數。</p></body></html>
