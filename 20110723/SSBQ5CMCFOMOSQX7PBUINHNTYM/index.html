<html><header><meta charset="utf-8"><title>蘋果汁不滿無賠償　沙埔仔40村民遊行</title></header><body><h1>蘋果汁<br>不滿無賠償　沙埔仔40村民遊行</h1><p>【本報訊】大埔沙埔仔村去年發生奪命水災，40多名受影響村民不滿渠務署至今仍未有賠償，昨在灣仔渠務署辦事處外遊行，並向渠務署代表遞交請願信，要求當局為水災承擔責任。<br>去年被雨水冲走的死者林榮益（50歲），被死因裁判庭裁定死於意外。其家屬接受訪問時一度痛哭，說「好掛住老公，我到家仲每日都喊」，又指丈夫並非死於意外，要求政府和承建商給予合理交代。村民協會副主席黃晚明強調，水災是人禍而非天災。他指，若當局再不給予合理交代和賠償，村民將會提出法律訴訟。</p></body></html>
