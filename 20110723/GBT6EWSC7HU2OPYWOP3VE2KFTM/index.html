<html><header><meta charset="utf-8"><title>蘋果汁留任或離職　80後老闆想法不同</title></header><body><h1>蘋果汁<br>留任或離職　80後老闆想法不同</h1><p>【本報訊】專責人力資源策略的顧問公司一項調查發現，僱主認為金錢回報及工作趣味性是最吸引Y世代（生於1981至1994年）僱員選擇或留任工作的兩大原因，但不少Y世代僱員其實對公司是否可給予清晰及可達到的職業路徑極為重視，兩者想法有差距，令合作時遇到困難。<br>調查由泰田、麥基爾國際顧問有限公司月前進行，訪問來自11個行業的255名僱主、161名在職80後及320名非在職80後。<br>結果顯示，僱主主要以自我中心及缺乏耐性形容Y世代，而Y世代則認為自己勤力及積極主動。</p></body></html>
