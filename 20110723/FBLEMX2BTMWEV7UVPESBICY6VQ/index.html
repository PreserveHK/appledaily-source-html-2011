<html><header><meta charset="utf-8"><title>新鈔新玩意兩則燈謎　各猜一字</title></header><body><h1>新鈔新玩意<br>兩則燈謎　各猜一字</h1><p>【本報訊】滙豐銀行新鈔設計中，50元展示元宵節情景，並在設計的花燈圖像中加入燈謎，當中兩則在放大鏡下看得清楚，市民可一試猜燈謎。<br>兩則燈謎分別為：「遠樹兩行山倒映，一葉小舟水橫流。」另一則為：「四方八面都是山，山山都有一重關。」各猜一個字。<br>負責設計的古正言表示，設計團隊先後在網上，甚至親身到元宵節燈謎會參考過千句燈謎，希望揀選帶有正面訊息的謎底，「市民可考考腦力，睇吓估唔估到」。<br><br>謎底：依次為「慧」及「田」</p></body></html>
