<html><header><meta charset="utf-8"><title>求驗客手記：米堡幫祖連奴告別 - 求驗客</title></header><body><h1>求驗客手記：米堡幫祖連奴告別 - 求驗客</h1><p>有一定波齡嘅球迷，都記得米杜士堡呢支前英超球隊，97年以英聯盃同英足盃雙料亞軍嘅成績，喺英超排名19位而降班。當時米堡其中一位主力，就係巴西進攻中場祖連奴（圖）。唔經唔覺祖連奴都38歲，亦都打算收山，米堡為咗隆重其事，周五對河畔主場對燕豪芬嘅友賽，安排祖連奴參與，為佢告別。球會亦賣大包，成人門票最貴只係10鎊（約127港元），小童及長者飛更只係5鎊（約64元），平平哋就可為一代名將送行，抵到爛啦！</p></body></html>
