<html><header><meta charset="utf-8"><title>案件速遞保良局導師涉淫女童</title></header><body><h1>案件速遞<br>保良局導師涉淫女童</h1><p>【本報訊】保良局一名助理導師涉嫌與15歲女網友三度非法性交，並將過程攝錄。警方採取卧底行動，證實導師唆使卧底女警性交。他日前被捕，昨解荃灣裁判法院提訊。控方指警方需時安排認人手續，並檢查被告電腦，日後或加控藏有兒童色情物品罪。主任裁判官練錦鴻將案押後至下周二，被告還押警方看管。<br>被告羅玉麟（32歲）被控於今年4月至6月，在荃灣沙嘴道一幢工業中心單位內，與一名15歲女童非法性交，並於上月20日在荃灣綠楊新邨商場的快餐店，控制另一名女子，目的在於使她賣淫。<br>案件編號：TWCC1964/11</p></body></html>
