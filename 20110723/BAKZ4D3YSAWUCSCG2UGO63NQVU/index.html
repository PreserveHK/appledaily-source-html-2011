<html><header><meta charset="utf-8"><title>蘋果汁中國貴金屬洽20億購金礦</title></header><body><h1>蘋果汁<br>中國貴金屬洽20億購金礦</h1><p>中國貴金屬（1194）就收購持有雲南省金礦開採及勘探許可證的採礦公司，與第三方訂立為期6個月的獨家洽購權，該採礦公司擁有的黃金儲量資源應不低於40噸，收購價將不超過20億元人民幣。若進行收購，一半以現金支付，另一半以每股1.9元發行新股支付，即涉發5.26億新股，佔擴大後股本約13.63%，1.9元作價較昨收市價1.62元有溢價17.28%。</p></body></html>
