<html><header><meta charset="utf-8"><title>為買名牌　女網友出租美腿</title></header><body><h1>為買名牌　女網友出租美腿</h1><p>一位湖南90後女網友在微博附上多張性感照，稱願「出租美麗大腿做座位」，目的是買名牌，及為雲南一小村修建山路。這輯照片瞬即在網上熱傳，但不少網友質疑她想博出名，還是賣淫的招數？<br>從照片可見，網友「親吻大地姊妹花」穿低胸裝和短褲（圖），拿着紙牌寫着「美女一腿座位票」及她的QQ號。她說想掙錢買名牌，為雲南山區修建山路，但沒有資本，有的是美麗身體與大腿，出租美腿成就夢想。<br>南方論壇</p></body></html>
