<html><header><meta charset="utf-8"><title>百貨公司天台靚景划艇</title></header><body><h1>百貨公司天台靚景划艇</h1><p>英國老牌百貨公司Selfridges的天台花園，曾是名流名媛打小型高爾夫球和嘆下午茶的好去處，但花園在二戰時遭德軍炸毀後，就從此不再對外開放。不過，百貨公司最近把天台打造成空中小湖，並重新開放，讓客人在煩囂鬧市的天台上一邊划艇，一邊欣賞景色。<br>將天台變小湖，是出自建築師邦帕斯和帕爾的主意，他們用大量鋼鐵加固天台，栽種數千株盆栽植物，並在湖面灌入薄荷綠染色水，放下12艘小船，還聘請救生員戒備。顧客在湖中划船，遠眺倫敦眼和國會景色，累了可在酒吧飲酒聊天。<br>英國《每日郵報》</p></body></html>
