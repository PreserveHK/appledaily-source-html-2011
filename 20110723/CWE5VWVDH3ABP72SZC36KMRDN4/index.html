<html><header><meta charset="utf-8"><title>Elbow廣東話冧港迷</title></header><body><h1>Elbow廣東話冧港迷</h1><p>英國搖滾樂隊Elbow前晚首度訪港，在九展舉行演唱會吸引黃耀明捧場。Elbow全晚出盡法寶冧港迷，主音GayGarvey一出場已十分識做用廣東話講：「大家好！」並唱出《TheBirds》，全場一起和唱，氣氛熾熱。其後他搞笑地問觀眾有沒有問題，又教大家深呼吸放鬆。<br>由於場內有賣酒，Elbow五子忽然叫暫停飲番杯，Gay更不時爆粗說：「你們好X癲呀！」又落台與fans握手。安歌時五子拿出掛有特區區旗的喇叭演唱，完場唱出大熱歌曲《OneDayLikeThis》時，更遲遲不肯離台。<br>採訪、攝影：杜錦麟
</p></body></html>
