<html><header><meta charset="utf-8"><title>髮術失靈頭頂直升機</title></header><body><h1>髮術失靈頭頂直升機</h1><p>出位髮型容易搶鏡，成為眾人談論的焦點，例如有人在後尾枕刮成總統奧巴馬或已故流行歌之王米高積遜肖像，或把頭髮盤成直升機或掃把頭，可是髮型太出位，以致弄巧反拙，成為最糟糕髮型。</p><p>也有人把頭髮刮光，只剩額前留下四條染成綠色的小辮，恍如蜘蛛腳。有的索性把頭髮剪成帽子狀，不怕風吹和日曬；有的甚至剪了個「地中海頭」，但在額前留了一束「短鬚」，再架上眼鏡扮成人臉，方便伏在枱面偷懶睡覺。<br>英國《每日郵報》</p></body></html>
