<html><header><meta charset="utf-8"><title>蘋果汁三航空公司　准調低燃油附加費</title></header><body><h1>蘋果汁<br>三航空公司　准調低燃油附加費</h1><p>【本報訊】航空公司近一個月第二次調低燃油附加費。民航處昨批准三間航空公司申請降低燃油附加費，分別為全日本航空、國泰航空及新加坡航空公司，短途航班每程最新收費為215元；長途則1,042元，減幅分別約2.7%及2.6%。附加費水平以發出機票日期為準。<br>因應最近航油價格變動，民航處按照雙邊民用航空運輸協定，批准上述三間航空公司調低燃油附加費，新收費有效期由下月1日至31日。</p></body></html>
