<html><header><meta charset="utf-8"><title>蘋果汁華潤燃氣17億購母資產</title></header><body><h1>蘋果汁<br>華潤燃氣17億購母資產</h1><p>華潤燃氣（1193）向母公司華潤集團，收購從事天然氣管道、城市燃氣分銷的旺高公司股權。該公司將以每股10.6096元，發行逾1.61億股支付作為收購代價，涉資約17億元。完成收購後，華潤集團在華潤燃氣的持股比重，將由原先的68.28%，提高至70.84%。發行代價股份作價，較昨日收市價11.54元，折讓8.1%。旺高現時在岳陽、惠州大亞灣及丹東等地經營業務。</p></body></html>
