<html><header><meta charset="utf-8"><title>趣趣地：艾迪巴約被貶青年軍笑晒</title></header><body><h1>趣趣地：艾迪巴約被貶青年軍笑晒</h1><p>已經拉大隊去美國集訓嘅曼城，早前因為唔帶埋前鋒艾迪巴約（中），仲只安排負責球會行政嘅秘書，用電郵通知艾迪巴約，搞到呢位多哥國腳好鬼㷫，仲聲言要追究到底㖭。之不過英國《每日郵報》就影到留喺曼徹斯特嘅艾迪巴約，日前同曼城青年軍一齊練波，都不知幾好笑容，仲冇分尊卑同後生仔攬埋一嚿，鬼咩，齋操唔使比賽，就有成900萬港紙月薪，一諗起咁舒服就搵到錢，係人都由心笑出嚟啦！</p></body></html>
