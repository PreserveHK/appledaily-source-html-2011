<html><header><meta charset="utf-8"><title>粉嶺烈日跑步PTU昏迷</title></header><body><h1>粉嶺<br>烈日跑步PTU昏迷</h1><p>【本報訊】昨天氣炎熱，早上9時一名25歲警方機動部隊警員，在粉嶺蝴蝶山路機動部隊訓練營跑步期間突然不適，放慢腳步後不久即告倒下來，一度昏迷過去，其他警員見狀通知教官召救護車。事主稍後轉醒過來，由同袍陪同送院（圖）。事主穿着波鞋、運動衫，經治理後無礙。警察機動部隊訓練隊總督察賴健培表示，事發時，警員正跑4.8公里，屬於恒常的基本訓練，他相信今次是個別事件；強調警隊訓練會留意天氣情況，酷熱天氣下會調節休息時間，並有足夠時間飲水。</p></body></html>
