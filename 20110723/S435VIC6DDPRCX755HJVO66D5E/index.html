<html><header><meta charset="utf-8"><title>北角飛墮鋁窗擊中兩車</title></header><body><h1>北角<br>飛墮鋁窗擊中兩車</h1><p>【本報訊】北角英皇道一個單位的廁所鋁窗，昨凌晨突然甩脫，窗框連玻璃由28樓高空直飛落地（圖），「砰嘭」一聲巨響跌在露天停車場，擊中兩部私家車，鋁窗玻璃登時粉碎，幸無人受傷。<br>現場是英皇道117至121號嘉信大廈，對開10米是一個露天停車場。昨凌晨零時，漆黑中「砰嘭」一聲巨響，一扇兩呎乘一呎的鋁窗突然由高處墮下，擊中停車場內一部七人車，鋁窗玻璃登時粉碎，玻璃碎四濺再打中旁邊另一部私家車。幸當時沒有司機或管理員在場，無人受傷。<br>警方接報到場調查，稍後證實是嘉信大廈28樓一個單位的廁所窗。被擊中的七人車左車門凹陷，私家車車頂刮花。</p></body></html>
