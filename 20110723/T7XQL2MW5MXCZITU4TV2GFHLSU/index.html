<html><header><meta charset="utf-8"><title>蘋果汁中小企受害　48商會反對競爭法</title></header><body><h1>蘋果汁<br>中小企受害　48商會反對競爭法</h1><p>【本報訊】由48個行業商會組成的「香港各界商會聯席會議」昨日召開記者招待會（圖）批評，立法會正審議的《競爭條例草案》無助打擊大財團壟斷及合謀定價等行為，預期立法後也無力規管財雄勢大的「大老虎」，最終受害的是全港中小企業。聯席會議指條例草案違反民主立法精神，要求政府盡快撤回方案。<br>聯席召集人陳國民指出，目前條例草案只得一個框架，未有具體細節，對於立法後才成立競委會，商界也有保留，哪些人被委任入委員會固成疑問，將企業的命運完全交由競委會操控，情況亦令人擔心。</p></body></html>
