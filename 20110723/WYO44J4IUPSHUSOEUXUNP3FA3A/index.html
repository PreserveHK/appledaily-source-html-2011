<html><header><meta charset="utf-8"><title>案件速遞夫婦趕女出家門待判</title></header><body><h1>案件速遞<br>夫婦趕女出家門待判</h1><p>【本報訊】一對夫婦不滿九歲大女兒放學後遲歸家，今年5月30日晚，將女兒趕出青衣長宏邨住所家門。保安員發現女童在地下大堂流連，倦極但無法回家休息，致電其母後報警，女童有家歸不得達六小時。涉案夫婦昨在荃灣裁判法院承認一項虐兒罪，還柙至下月8日判刑。<br>律師求情指姓鄧男被告（44歲）靠4,000元綜援金維生，但間中會當掃漆散工，姓葉女被告（35歲）兼職送食物予老人家，月入2,000元。兩人因一時衝動犯案，事後社署已介入，夫婦亦參加改進課程，學懂如何與女兒相處，盼可輕判。<br>案件編號：TWCC1949/11</p></body></html>
