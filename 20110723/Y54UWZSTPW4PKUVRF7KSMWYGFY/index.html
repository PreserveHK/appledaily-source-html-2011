<html><header><meta charset="utf-8"><title>關仁隱事：「小草」同「隻揪」有性冇愛 - 關仁</title></header><body><h1>關仁隱事：「小草」同「隻揪」有性冇愛 - 關仁</h1><p>女星「小草」早年成日同人講，話因為不滿「隻揪」一腳踏幾船而分手，雖然佢哋一早各自另結新歡，但喺人前依然好好，好多人奇怪點解佢哋再見亦是朋友。其實小草邊有佢自己講到咁專一，以前佢媾仔咪又係膽拖幾件，而且佢同隻揪有性冇愛，隻揪出面有冇其他女，根本對佢都冇影響，小草一向不愁寂寞，所以佢一啲都唔介意同隻揪合作，多啲嚟密啲手㖭呀！<br>Textby關仁</p></body></html>
