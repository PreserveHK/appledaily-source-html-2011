<html><header><meta charset="utf-8"><title>Eugene幸福嫁奇太映</title></header><body><h1>Eugene幸福嫁奇太映</h1><p>韓國前組合S.E.S成員Eugene昨日披上嫁衣，與拍拖一年半的韓劇《創造情緣》拍檔奇太映在首爾一間教堂舉行婚禮。一對新人特別在婚禮前舉行記招，身穿美國著名設計師MoniqueLhuillier出品婚紗的Eugene一臉幸福，出入都獲老公拖到實，兩人更當眾錫錫晒恩愛。</p><p>Eugene表示兩人會幸福生活下去，明天將出發飛往歐洲度蜜月三星期，屆時會再拍一輯婚紗相。她的舊隊友Sea和Shoo昨日最早到場，其他到賀圈中人還包括前後腳現身的男歌手SE7EN和女友朴寒星、鄭俊浩夫婦等等。</p></body></html>
