<html><header><meta charset="utf-8"><title>黑人高比球場較技</title></header><body><h1>黑人高比球場較技</h1><p>台灣的陳建州（黑人）一向熱愛打籃球，入行前是籃球員一名，之前突然辭去ChannelV的主持工作後，已轉做籃球隊的工作。黑人前日在上海出席一個籃球活動，當中還有擅於游水的方力申，這還不特止，同場更有章子怡勁冧的NBA籃球明星高比拜恩（KobeBryant），他們一班人上演一場表演賽，雖然不是正式比賽，但各人都盡力比賽。<br>其中小方落場時一度和高比有埋身動作，雖然他跟對方身高有一段距離，但小方表現依然很落力，甚為專業。比賽之餘，黑人和高比在後台還合照留念，兩人一同做出鬼臉鬥搞笑，亦展示高比的另一面給球迷看。<br>撰文：葉雪</p></body></html>
