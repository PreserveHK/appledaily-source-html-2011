<html><header><meta charset="utf-8"><title>完美多士厚14毫米烘216秒</title></header><body><h1>完美多士厚14毫米烘216秒</h1><p>如何炮製完美多士？秘訣是用14毫米厚的麪包，烘216秒和每平方吋麪包上塗0.44克牛油。<br>英國麪包專家萊恩花了一星期時間，烘了2,000塊多士，讓1,900多人評選後，得出這個結論。他還發現白麪包是多士首選材料，而麪包最好是從3℃的雪櫃中取出，放入154℃的多士爐烘烤216秒，就可烘焙成金黃色，再塗上牛油，斜角切成三角形，再放在45℃的暖碟上保持鬆脆。<br>英國《每日郵報》</p></body></html>
