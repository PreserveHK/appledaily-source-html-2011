<html><header><meta charset="utf-8"><title>案件速遞誹謗機師案　國泰機師提上訴被拒</title></header><body><h1>案件速遞<br>誹謗機師案　國泰機師提上訴被拒</h1><p>【本報訊】國泰航空49名機師01年參與工業行動後被解僱，其中17人控告國泰誹謗及無理解僱勝訴，獲判合共5,610萬元賠償。上訴庭去年將賠償金大幅下調至1,190萬，指事件不屬無理解僱，誹謗性質亦非最嚴重。機師不服昨申請上訴至終審法院，但遭上訴庭拒絕。律師表示他們會直接向終院提出申請。<br>機師指案件涉及僱主可否繞過僱傭合約規定，未展開紀律程序便解僱員工，而且國泰曾批評機師不專業，此誹謗言論對機師日後轉工有長遠影響。<br>案件編號：CACV66、268/09</p></body></html>
