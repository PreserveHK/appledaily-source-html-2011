<html><header><meta charset="utf-8"><title>黑仔「維尼」頭塞膠罐</title></header><body><h1>黑仔「維尼」頭塞膠罐</h1><p>漫畫中的「小熊維尼」每次見到蜜糖罐，都毫不客氣地探頭進去，以致頭部卡在蜜糖罐。沒料到在現實生活中，真的有饞嘴黑熊一頭栽進膠罐內，進退不得，無法進食三星期，最後幸獲獸醫發現，才幫牠解困。</p><p>美國田納西州野生動物部門接報，指發現一頭黑熊的頭部被卡在膠罐內，當局派獸醫到森林搜索，周日在大霧山山麓發現黑熊，發射麻醉槍將牠迷暈，隨即剪爛膠罐，讓牠不再捱肚餓。黑熊因有口難吃，體重勁減至只得52公斤。<br>英國《每日郵報》</p></body></html>
