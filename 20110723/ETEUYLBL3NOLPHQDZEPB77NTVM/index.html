<html><header><meta charset="utf-8"><title>蘋果汁人口統計員即日實施孖咇制</title></header><body><h1>蘋果汁<br>人口統計員即日實施孖咇制</h1><p>【本報訊】人口普查外勤統計員發生多宗事故後，政府統計處處長馮興宏昨宣佈，由即日起1.3萬名統計員上門入屋訪問均實施「孖咇制」，以保障統計員人身安全。<br>人口普查外勤統計員近日接連發生事故，包括被狗追及咬傷，謠傳有女統計員被強姦，有女統計員投訴上門訪問期間被騷擾等。馮興宏昨表示，理解到社會大眾十分關注統計員的人身安全，由即日起所有統計員全面實施雙人入屋訪問。</p></body></html>
