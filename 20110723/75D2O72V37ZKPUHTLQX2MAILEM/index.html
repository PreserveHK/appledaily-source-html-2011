<html><header><meta charset="utf-8"><title>關仁隱事：「豬豬」養家姐忍無可忍 - 關仁</title></header><body><h1>關仁隱事：「豬豬」養家姐忍無可忍 - 關仁</h1><p>「豬豬」非常照顧外家係人都知，唔好聽講句，假如豬豬失業，上至佢嘅高堂白髮，下至佢啲化骨龍細佬、家姐都應該冇啖好食，呢班大食懶又真係俾豬豬縱壞咗，使慣嘆慣練成飯來張口嘅本事。其實你估豬豬唔知長此下去唔掂咩，佢清醒嘅時候有人就聽見佢同家姐傾電話，豬豬用大叫嘅方式對住部iPhone講：「家姐我都養咗你大半世啦，唔係要我養你過世呀。」仲重複咗唔止一次，真係有苦自己知。<br>Textby關仁</p></body></html>
