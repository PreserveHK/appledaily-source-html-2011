<html><header><meta charset="utf-8"><title>基層兒童開懷買書</title></header><body><h1>基層兒童開懷買書</h1><p>【本報訊】逛書展近年成為香港人的熱門暑假活動，但一群在香港土生土長的少數族裔，卻從未去過書展。昨日第一次參加書展的Phoebe說：「好開心，未試過一次過買咁多書，夠我睇兩年。」住公屋的Phoebe平日只會去圖書館借書，根本沒有機會逛書展。昨日深水埗區議會贊助區內100名基層兒童逛書展，每人更獲派200元現金買書。Phoebe每次買書前，都會掏出計數機格價，同行的男孩買了日本漫畫，就讀中一的Phoebe則買了四本長篇英文小說。</p></body></html>
