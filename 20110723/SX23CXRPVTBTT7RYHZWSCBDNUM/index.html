<html><header><meta charset="utf-8"><title>案件速遞馬浩輝上訴終院駁回</title></header><body><h1>案件速遞<br>馬浩輝上訴終院駁回</h1><p>【本報訊】去年5月在坪洲偷胸圍被判罰款3,000元的前大律師馬浩輝，不滿高等法院本月中駁回其上訴，昨申請上訴至終審法院，但即時被拒絕。法官張慧玲認為警方應否安排案中目擊證人在警署進行正式認人手續，並非重大法律觀點。<br>代表馬的資深大律師李柱銘指，若警方在應該安排認人手續的案件中，拒絕作此安排，是剝奪被告的權利。但法官指她已裁定目擊證人於警員陪同下，在街上認出被告，過程並無不公平，毋須再安排認人手續。<br>案件編號：HCMA30/11</p></body></html>
