<html><header><meta charset="utf-8"><title>孫耀威哮喘病發</title></header><body><h1>孫耀威哮喘病發</h1><p>孫耀威（Eric）的女友陳美詩早前在日本拍無綫的旅遊特輯，不慎發生車禍受傷，幸好傷勢不重，身為男友的Eric曾力斥無綫收賣人命，為女友挺身而出。不過Eric和陳美詩可謂禍不單行，昨日他在微博留言，指自己因哮喘病發入院。<br>Eric留言表示：「從馬來西亞回來，終於受不了進了醫院……做了一百萬種檢驗跟治療，現在終於出院了！感謝主，這次死不了！哈哈！不過原來哮喘是會在你十幾歲和三十幾歲時突然發作的！唉，真希望這個病不要一輩子跟着我。」<br>撰文：葉雪</p></body></html>
