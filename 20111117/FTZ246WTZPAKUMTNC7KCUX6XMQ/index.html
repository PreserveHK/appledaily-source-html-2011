<html><header><meta charset="utf-8"><title>新人倒霉結婚遇酒店大火</title></header><body><h1>新人倒霉<br>結婚遇酒店大火</h1><p>大喜日子下雨，西方人認為是好兆頭；大喜日子遇上大火，也許證明愛火不滅？加拿大女郎南希（NancyRogers）與丈夫邁克爾（Michael）就一於少理，以火光熊熊的酒店為背景，拍下非一般的結婚照（圖）。<br>婚禮訂於上周六在新斯科舍省一幢有83年歷史的臨海酒店舉行。正當南希在房間換婚紗時，未來婆婆一臉驚呆，「警察敲門說要疏散，我才明白大件事」。很快酒店屋頂也悶燒起來，一對新人移師另一幢建築物行禮，之後拍照留念，背景正是燒得熾烈的酒店。<br>英國《每日郵報》</p></body></html>
