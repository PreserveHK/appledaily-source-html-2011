<html><header><meta charset="utf-8"><title>祖兒自認骨精匿埋嘆</title></header><body><h1>祖兒自認骨精匿埋嘆</h1><p>容祖兒日前趁拍新戲空檔，專誠回港為OSIM拍腳部按摩器的電視廣告，由於近日她剛巧忙於拍戲和音樂會，雙腳相當疲累，故趁拍攝時乘機寓按摩紓緩一下。</p><p>屋企大叫</p><p>祖兒自言是按摩專家，因為她很愛按摩，亦享受替別人按摩，她笑說：「我去到邊度就按到邊度，忙裏偷閒充吓電，所以我已體驗過唔少地方嘅特色按摩，可謂經驗獨到。」至於最喜歡到哪裏按摩？祖兒表示還是中國人的按摩手法最舒服。<br>不過祖兒坦言平時不太方便出外按摩，尤其腳部較為敏感，她表示：「如果出去按摩，有時痛嘅話叫咗出嚟，感覺好尷尬。所以都係喺屋企比較方便，就算大聲叫都唔怕。」<br>撰文：葉雪</p></body></html>
