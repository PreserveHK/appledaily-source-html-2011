<html><header><meta charset="utf-8"><title>求驗客手記：現金儲備大跌曼聯勁賺係假象 - 求驗客</title></header><body><h1>求驗客手記：現金儲備大跌<br>曼聯勁賺係假象 - 求驗客</h1><p>曼聯有成4億鎊（約49億港元）嘅債喺身，都係多得班主格拉沙押咗間球會。而星期二曼聯公佈咗頭一季營業額，比上年第一季增長多咗成16%，勁賺7,380萬鎊。不過各位球迷唔好咁開心住，因為球會現金儲備由上年1.5億鎊跌到得番6,500萬鎊，足足少咗成8,700萬鎊；唔怪得球迷會要企出嚟插格拉沙唔掂啦。我求大俠真係希望格拉沙小心睇住條數，唔係出咗咩事，班球迷唔只用口插咁簡單。</p></body></html>
