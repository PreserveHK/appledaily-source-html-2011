<html><header><meta charset="utf-8"><title>蘋果綠葉中信資源售MCC多獲近億</title></header><body><h1>蘋果綠葉<br>中信資源售MCC多獲近億</h1><p>中信資源（1205）公佈，由於PEAMCoal將收購MCC作價調高，由原來每股16澳元（124.8港元）調高至16.25澳元（126.75港元），令中信資源將可就出售MCC股份而收到額外1230萬澳元（9590萬港元），使公司出售MCC約16.34%股權的總代價提高至8.02億澳元（62.56億港元）。MCC主要於澳洲昆士蘭省營運煤礦。</p></body></html>
