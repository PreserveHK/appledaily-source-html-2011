<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東超激床照濺火花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東超激床照濺火花 - 馮仁昭</h1><p>由何潤東、宋小佳主演嘅電影《遍地狼煙》已入圍今年美國棕櫚泉電影節，導演胡大為話希望攞到最佳剪接獎。電影已安排喺12月中內地上映。電影嘅劇照亦陸續曝光，何潤東同宋小佳不乏大膽床戲兼超激濕吻，內容講述飾神槍手嘅何潤東，遇上對感情開放嘅茶館老闆娘，一拍即合，仲要老闆娘全程主動領導未開竅嘅青葱小子進入激情狀態，何潤東話：「這次合作火花四濺。」</p></body></html>
