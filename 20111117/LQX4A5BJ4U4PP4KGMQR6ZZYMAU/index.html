<html><header><meta charset="utf-8"><title>今日提醒你：國金仿真雪迎聖誕</title></header><body><h1>今日提醒你：國金仿真雪迎聖誕</h1><p>【本報訊】國際金融中心商場由即日起至明年1月1日會展示新聖誕裝飾，一樓中庭鋪上仿真雪，迎接白色聖誕。而穿上溜冰鞋的4米高聖誕老人大派禮物，無數的禮物盒砌成高大的聖誕樹。商場從較早前由網上收集到的逾千個聖誕願望中，挑選出別具意義的數百個願望，轉化成為數百個掛在半空中的絢麗繽紛禮物盒。<br>商場顧客亦有禮物，由即日起至12月27日期間，顧客凡於場內兩間不同商店消費滿港幣8,000元或以上，即可獲贈國際著名品牌GeorgJensen的名師VernerPanton設計縐褶銀碟乙個，換完即止。</p></body></html>
