<html><header><meta charset="utf-8"><title>馮仁昭四圍超：澳門小姐踏足時裝界 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：澳門小姐踏足時裝界 - 馮仁昭</h1><p>澳門小姐SarahLeyshan前日喺澳門美高梅酒店出席「Forever21」時裝品牌活動，品牌嘅太子女LindaChang都有現身。SarahLeyshan打扮性感最受歡迎，佢話自己喜歡着懷舊款式，每年未開季已經去瘋狂入貨，仲話自己着貼身衫最能凸顯個性，雖然未有計劃創立自家品牌，但家開始諗希望將來喺時裝界大展拳腳。</p></body></html>
