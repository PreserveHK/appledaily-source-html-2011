<html><header><meta charset="utf-8"><title>求驗客手記：莫比利抽水告紐約人 - 求驗客</title></header><body><h1>求驗客手記：莫比利抽水告紐約人 - 求驗客</h1><p>NBA勞資傾極都傾唔成，最後要搞到上法庭，有人抽水就一定㗎啦；不過好似前紐約人後衞莫比利（右）咁，就真係好過火。莫比利日前入稟當地法院，告前東家08年逼佢以心肌腫脹為理由退休，等球隊可以慳番大約1,900萬美金（約1.4億港元）人工。而事實上紐約人又真係因為佢退休而唔使再畀奢侈稅；道理唔係冇，不過家NBA風頭火勢，我求大俠真係覺得莫比利你等到今時今日先起訴，似想出嚟撈油水多啲囉。</p></body></html>
