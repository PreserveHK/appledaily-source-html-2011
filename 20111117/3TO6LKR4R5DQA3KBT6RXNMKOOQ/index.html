<html><header><meta charset="utf-8"><title>安徽「普京哥」紅爆網</title></header><body><h1>安徽「普京哥」紅爆網</h1><p>「安徽普京哥」竟連髮線位置也與普京一樣！安徽肥西洪橋鄉出現了一位長相酷似俄羅斯總理普京（VladimirPutin）的48歲農民羅元平。兩人不僅鼻子形狀、額頭皺紋、嘴角以及眼睛的顏色相似，甚至連髮型都一模一樣。他的照片曝光後立即在網上爆紅，還被俄多家網站轉載。對於自己的名氣，他說：「我還是原來的我，還是要到田裏幹活。」但他至今未娶，希望高人氣能助他找到妻子。<br>《安徽商報》</p></body></html>
