<html><header><meta charset="utf-8"><title>掛線貓咪　連掛3來電</title></header><body><h1>掛線貓咪　連掛3來電</h1><p>「太吵了，吵甚麼！」台灣一隻叫櫻桃的貓咪，不太愛嘈吵，每次家裏的電話一響，牠便會走去電話旁（上圖），用小肉球撥開聽筒，或用嘴輕叼聽筒掛斷來電（下圖），之後卻會將聽筒放好。牠最高紀錄是一分鐘內掛斷三個電話，很多人來電找櫻桃主人都無故被掛斷，令主人要改用手機與人聯絡。主人將櫻桃這小動作拍下放上網，令牠成為網上紅貓，一星期已吸引逾七萬網民觀看，大讚牠可愛。主人稱貓咪斷電話讓他感不便，但也寧可讓牠能發揮調皮性格。<br>YouTube網站</p></body></html>
