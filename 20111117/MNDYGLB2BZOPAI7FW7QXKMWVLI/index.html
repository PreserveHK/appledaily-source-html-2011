<html><header><meta charset="utf-8"><title>DearJane執廢料當寶</title></header><body><h1>DearJane執廢料當寶</h1><p>剛剛加盟華納的組合DearJane即將推出新碟，今次是他們轉投新公司後的第一張唱片，所以三子極為重視，在封套上大玩視覺效果。</p><p>對木箱感興趣</p><p>唱片公司找來設計師為DearJane度身訂做一系列別致又有玩味的家具擺設，再配合巧妙的視覺效果拍封套。當日的擺設全是用別人棄置的木材重新組合，製成獨一無二的家具，設計師更造了個巨型木箱，好讓DearJane在木箱內進行實景拍攝。DearJane對佈景和家具感興趣，更表示拍完封套後要把它們拿回家。<br>撰文：葉雪</p></body></html>
