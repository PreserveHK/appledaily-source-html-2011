<html><header><meta charset="utf-8"><title>秋冬新菜　薑汁驅寒</title></header><body><h1>秋冬新菜　薑汁驅寒</h1><p>秋冬時節，老人家為了驅風驅寒，煮菜時會加大量的薑，想不到西餐「LeChef」也用薑入饌，在高級主廚RickKwan的最新秋冬菜單中，就有一道鮮蠔蝦肉蒸粉卷配秘製薑味芝麻醬，醬汁加薑，辣辣哋好滋味。另外推介香煎鱸魚柳配XO醬忌廉薑汁，吃完未致於渾身滾熱辣，但薑味確實醒神，真真不俗！<br><br>記者：林佩婷</p><p>LeChef（28637345）<br>灣仔軒尼詩道41-49號香港灣仔維景酒店閣樓</p></body></html>
