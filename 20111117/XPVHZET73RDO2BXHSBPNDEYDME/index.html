<html><header><meta charset="utf-8"><title>「喬布斯專制」羅大佑敵視</title></header><body><h1>「喬布斯專制」羅大佑敵視</h1><p>台灣著名音樂人羅大佑日前在南京舉行新聞發佈會時，自爆他的敵人是去世不久的蘋果教主喬布斯。<br>「我想說，不久前剛過世的喬布斯，他是人類有史以來在科技上最專制的人！」羅大佑說，當初有人告訴他一隻iPod可以存1,000首歌時，簡直把他嚇倒，「音樂人最怕的是時間太快，喬布斯是我們的大敵」。他慨嘆，現在所有音樂作品都可以下載到iPhone裏，交響樂沒有人再聽，演奏家賣不出票，電腦複製對音樂人是巨大打擊！<br>南京龍虎網</p></body></html>
