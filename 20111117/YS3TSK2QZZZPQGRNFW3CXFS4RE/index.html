<html><header><meta charset="utf-8"><title>趣趣地：迪科爾被認錯效阿仙奴</title></header><body><h1>趣趣地：迪科爾被認錯效阿仙奴</h1><p>美國歌手Rihanna（右）日前喺倫敦嘅O2開演唱會，熱刺前鋒迪科爾（左）同佢班隊友都有去捧場，仲獲邀入後台同Rihanna見面。可能係阿仙奴有太多黑人球員關係，Rihanna一見迪科爾，就錯認對方係阿仙奴球員。佢話：「你係打阿仙奴㗎嘛，我聽過你大名啦！」好彩Rihanna轉數快，知道搞錯之後立即補鑊：「講笑咋，你着紅衫都好好睇呀！」唔通喺美國藝人心目中，倫敦最具代表性嘅球會，始終都係阿仙奴？</p></body></html>
