<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天華爭視帝用五蚊拉票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天華爭視帝用五蚊拉票 - 馮仁昭</h1><p>謝天華同胡杏兒等噚日出席無綫喺西灣河舉行嘅珍藏影片移交活動，視帝大熱嘅天華，被問到嘉穎續約5年換視帝，佢話：「我唔信靠張約換獎，都要靠實力得人認同。」問佢會唔會加簽合約？佢話：「我同公司嘅約仲有好長。」天華話拍完《潛罪犯》後會全力拉票：「我會呼籲之前喺網上悼念LaughingGor嘅網民，叫佢哋再一次展現網上力量，我有諗過邊個投票就畀個五蚊銀佢哋，但計落條數好勁。」</p></body></html>
