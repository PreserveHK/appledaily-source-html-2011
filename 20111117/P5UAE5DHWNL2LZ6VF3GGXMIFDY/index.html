<html><header><meta charset="utf-8"><title>沙田「鷹王」相繼炒車</title></header><body><h1>沙田<br>「鷹王」相繼炒車</h1><p>【本報訊】「鷹王」也有失手時。兩部外號「超級大鷹王」的台灣製綿羊仔電單車，昨晨在沙田大埔公路相繼翻車。早上8時52分，一部超級大鷹王沿大埔公路出九龍，至沙田六合村對開懷疑路面有油迹，失事翻車。姓李（49歲）鐵騎士擦損下顎輕傷，將車扶到路邊，報警求助。此時，另一部掛上P牌的超級大鷹王駛至，疑新牌司機好奇，分心查看該意外時同樣失事翻倒（圖）。新牌仔姓張（21歲）腰部受傷，同須送院。</p></body></html>
