<html><header><meta charset="utf-8"><title>佐敦年花2千萬養佬</title></header><body><h1>佐敦年花2千萬養佬</h1><p>英國巨胸名模佐敦（Jordan右）有3,000萬英鎊（約3.7億港元）豐厚身家，但過去一年她卻被兩位前夫和男友「榨乾」，為他們狂花200萬英鎊（約2,455萬港元）。據佐敦的財務顧問透露，她這筆錢蒸發在給第一任丈夫PeterAndre的養B費、與拳手AlexReid（左）搞離婚時的協議費，再加上買名車給剛甩拖的LeandroPenna。佐敦自覺被人利用，情況有如搭順風車。</p></body></html>
