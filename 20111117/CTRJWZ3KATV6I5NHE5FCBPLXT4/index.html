<html><header><meta charset="utf-8"><title>蘋果汁富婆港女投資較保守</title></header><body><h1>蘋果汁<br>富婆港女投資較保守</h1><p>【本報訊】本港女性搵錢能力高，富達國際投資上月訪問517名25至54歲女性，當中單身女子收入中位數為17,009元，已婚的為18,954元，三成已婚女士收入比另一半多。<br>調查又發現，女士在30歲後財富增長較快，約三成45至54歲的女士，擁有100萬元以上流動資產，較年輕的35至44歲一群，亦有22％是「百萬富婆」。富達香港主管程劍慧（圖）稱，不少女士掌握家庭財富大權，但大部份人均採取保守投資策略，「存入銀行只會跑輸通脹，回報係零」。她建議把70％金錢投資在增長穩定的債券，30％投資較高風險的股票市場。</p></body></html>
