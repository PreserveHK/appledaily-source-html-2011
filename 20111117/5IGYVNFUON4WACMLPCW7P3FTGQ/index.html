<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒遇爆竊賊即開拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周永恒遇爆竊賊即開拖 - 馮仁昭</h1><p>周永恒近日俾人入屋爆竊，之後佢學識要小心保管財物。佢噚日去商台接受訪問，仲話因為電腦被偷，入面好多囡囡嘅相都唔見晒。問到電腦入面有冇佢同老婆嘅親密相，佢話：「冇啦！我冇呢個癖好，只係得個女嘅裸照，就算影咗都唔放喺電腦啦！」不過佢仲話好彩：「嗰晚我有醒過，親友話好彩我冇同個賊撞到正。如果當時我見到佢，實會打佢，喺我屋企喎！梗係要保家衞國，就算佢拎武器都唔怕。」</p></body></html>
