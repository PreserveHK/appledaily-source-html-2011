<html><header><meta charset="utf-8"><title>蘋果綠葉博富臨核心盈利跌23%</title></header><body><h1>蘋果綠葉<br>博富臨核心盈利跌23%</h1><p>龔如心系股份之一博富臨置業（225）公佈截至9月底止全年業績，純利升16.27%至4.71億元，每股盈利4.28元，末期息維持16仙。若撇除投資物業重估盈餘，年度內基本盈利為5410萬元，按年減少23.5%。集團表明，其中一幢位於赫蘭道的住宅物業將於不久展開全面裝修，須時一年，料期間此物業將沒有租金收入，預期明年集團整體租金收入將會減少。</p></body></html>
