<html><header><meta charset="utf-8"><title>AmandaS.人肉回禮</title></header><body><h1>AmandaS.人肉回禮</h1><p>AmandaStrang今年9月在意大利結婚，香港區眾名人好友中，只請了好友蔡瀾觀禮。昨日蔡瀾任代言人的日本信用卡JCB在尖沙嘴搞美食活動，AmandaS.也丟下在中環的甜品店生意，趕去撐場，她說：「蔡生請我食好多好嘢，佢去旅行都會買啲特別嘅食材畀我，好細心。」<br>AmandaS.表示剛從日本回來，再次赴東京偷師學藝：「去拜訪甜品店，因為日本嘅蛋糕店好出名，佢哋好細心、好有心思，我去拜見吓啲師傅，每日都要好早起身。」<br>採訪、攝影：譚倩宜</p></body></html>
