<html><header><meta charset="utf-8"><title>觀月夜會前羞恥心成員</title></header><body><h1>觀月夜會前羞恥心成員</h1><p>現年34歲的日本女星觀月阿里沙，被昨日出版的日本雜誌《女性SEVEN》拍到上周在東京跟日本前組合羞恥心的30歲成員野久保直樹深夜約會。</p><p>到男方家過夜</p><p>當晚觀月阿里沙獲野久保駕車前往她的住所接她，二人一起到影碟店、洋酒店及超市購物，然後齊齊回到野久保的住所過夜。不過，觀月所屬事務所昨日表示聽聞二人只純是朋友，而野久保也在twitter留言否認跟觀月拍拖。</p></body></html>
