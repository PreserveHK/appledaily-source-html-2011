<html><header><meta charset="utf-8"><title>大埔針灸暈倒</title></header><body><h1>大埔<br>針灸暈倒</h1><p>【本報訊】患有腳痛需以針灸紓緩痛楚的63歲姓毛男子，昨中午12時許，在大埔廣福道工聯會工人醫療所接受針灸，其間他突然全身抽筋，未幾更暈倒，職員大驚報警。救護員趕抵時事主已清醒，獲送院治理（圖），情況穩定。據悉，事主除有腳痛外亦有腦癇症，但過往針灸時未曾出事，懷疑他突然病發暈倒。<br>香港中醫師公會會長關之義表示，針灸者空肚落針，有機會出現「暈針」情況，肌肉抽搐、甚至暈倒。針灸時突然暈倒，亦有可能因當事人對針灸有恐懼心理。患有腦癇症人士亦有機會於針灸時，出現抽筋暈倒。但是腦癇症人士亦可進行針灸，但事前必須向中醫師說明；而中醫師替病人針灸前，亦應先向病人了解病歷等。</p></body></html>
