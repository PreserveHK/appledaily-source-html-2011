<html><header><meta charset="utf-8"><title>鍾嘉欣3年後結婚</title></header><body><h1>鍾嘉欣3年後結婚</h1><p>鍾嘉欣昨於中環出席聖誕節亮燈儀式，大會安排嘉欣以雪白溜冰造型出場，嘉欣表示於加拿大求學時曾上溜冰堂故可學以致用，又希望將來可抽時間學花式溜冰。嘉欣說今年聖誕節可與媽咪一起過：「之前成家人返咗香港，不過聖誕節得番媽咪留低陪我，但都好開心，因為七年冇同屋企人過。」</p><p>買過十萬手袋</p><p>嘉欣表示會以六位數字買名貴手袋送給媽咪：「細個都係媽咪做聖誕老人，家就換轉我做。」問嘉欣會否帶男友陪媽咪過聖誕？她說：「總之都係陪媽咪，私人問題我向來都好低調。」現年27歲的嘉欣希望30歲結婚，嫁個好男人。<br>採訪、攝影：王崇穎</p></body></html>
