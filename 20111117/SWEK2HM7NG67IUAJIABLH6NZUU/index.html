<html><header><meta charset="utf-8"><title>ECup超蓮蒲夜店發洩</title></header><body><h1>ECup超蓮蒲夜店發洩</h1><p>有ECup超蓮之稱的Iris（鍾采羲），從來不隱瞞自己是蒲精一名，她勁鍾意蒲夜場，在強勁音樂節奏下大跳勁舞發洩精力。</p><p>玩厭香港</p><p>蒲慣蒲熟的Iris自然熟悉香港的多個旺爆夜場，但玩得多都開始生厭，她近日轉戰內地，日前約同友人到中山和珠海玩樂，順便到當地的夜場取經，她日前說：「我覺得內地嘅夜場都好好玩，佢哋佈置得好有時代感，播嘅音樂又緊貼潮流，佢哋越夜越旺，唔會好似香港咁，平日會靜啲，周末周日先比較熱鬧。」<br>採訪：比華利<br>攝影：陳志嵐</p></body></html>
