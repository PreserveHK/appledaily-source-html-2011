<html><header><meta charset="utf-8"><title>倫敦逐示威者24小時內申令清場</title></header><body><h1>倫敦逐示威者<br>24小時內申令清場</h1><p>美國多地警方對佔領示威者進行武力清場後，佔據英國倫敦市聖保羅大教堂外空地的示威者也受壓，倫敦市法團限令他們在24小時內搬走帳篷，否則面臨清場。<br>示威者上月響應號召，企圖佔領倫敦證交所失敗，退而求其次佔領證交所附近的聖保羅大教堂外空地，架起約200個帳篷。<br>示威者常深夜醉酒擾民，倫敦市法團指示威者拒絕明年元旦撤走，惟有交由法庭解決。金融市法團前晚已知會示威者，要求他們24小時內離開，否則當局會向高等法院申請驅逐令，數周後正式清場。<br>英國《每日郵報》/路透社</p></body></html>
