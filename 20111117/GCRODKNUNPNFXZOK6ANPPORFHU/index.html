<html><header><meta charset="utf-8"><title>蕭正楠低潮攬女痛哭</title></header><body><h1>蕭正楠低潮攬女痛哭</h1><p>蕭正楠（Edwin）08年回歸無綫拍劇，他昨接受商台訪問，大談早年在內地拍劇的辛酸史。Edwin表示能重返無綫拍劇，加上近日在《超級巨星3》獻唱又獲好評，十分感恩。提到當年事業低潮，Edwin說：「當時少不更事，啱啱出嚟有啲脾氣，唔識處理，身邊嘅人太錫我。」</p><p>受盡冷嘲熱諷</p><p>Edwin表示在內地發展也受盡冷嘲熱諷：「啲人喺你面前笑笑口，背後就話你二打六、廢柴，都有喊過。」他稱當時在北京幸得新加坡籍女友支持：「佢走嚟攬住我叫我堅持，嗰次係我第一次攬住人痛哭，之後我返嚟香港拍劇，大家就分開咗，家我係單身。」<br>撰文：林妃</p></body></html>
