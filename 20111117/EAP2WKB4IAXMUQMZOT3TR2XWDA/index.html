<html><header><meta charset="utf-8"><title>I.T時裝特輯：FREDPERRY英倫冬裝</title></header><body><h1>I.T時裝特輯：<br>FREDPERRY英倫冬裝</h1><p>源自英國的FREDPERRY，其用色及剪裁多年來一直成功風靡一眾追捧英倫風之粉絲。踏入冬季，新系列將貫徹其斯文復古的休閒設計，低調地滲透出傳統的英倫風格。<br>品牌今季大玩英國米字國旗pattern，不論恤衫或是領巾等飾物均見其蹤影，鍾情國旗系列之潮人絕不能錯過。此外，作為另一冬季主打的雙面FREDPERRY外套，剪裁設計除了適合亞洲人身型，其沉實用色更散發出濃烈冬季色彩，令粉絲們輕易配襯出優雅的紳士造型。</p><p>中環雲咸街14號25303899</p></body></html>
