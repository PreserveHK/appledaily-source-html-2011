<html><header><meta charset="utf-8"><title>蘋果汁再發現豬流感病毒洗牌</title></header><body><h1>蘋果汁<br>再發現豬流感病毒洗牌</h1><p>【本報訊】再有內地供港豬隻驗出其豬流感病毒帶人類豬流感病毒基因，顯示病毒洗牌情況加劇。香港大學在上水屠房的豬隻檢驗中，再發現有15個豬隻本身的H3N2豬型流感病毒樣本，帶有人類豬流感的病毒基因，有關豬隻分別來自廣東省、湖南省及湖北省。<br>食物環境衞生署發言人指，檢驗在8月至10月中旬進行，共抽驗約一千個樣本。負責監測計劃的港大微生物學系教授裴偉士指，病毒應不會對人類構成重大威脅或影響食物安全。在上一輪監察計劃、即今年5月至7月，也有16個豬隻樣本有此情況。市民進食應徹底煮熟的豬肉，便不會感染豬流感。
</p></body></html>
