<html><header><meta charset="utf-8"><title>高海寧唔愛珠寶愛情信</title></header><body><h1>高海寧唔愛珠寶愛情信</h1><p>高海寧前晚在灣仔力谷4吋事業線為珠寶品牌Dilys'擔任模特兒，久未露面的甄妮也有出席。性感的高海寧則表示為了配合珠寶才穿得隆重一點，她稱未收過男士送珠寶，反而情書就有很多。</p><p>劉家輝疑中風</p><p>提到許冠英日前逝世，甄妮表示與阿英不熟，她說：「到咗呢個年齡就會聽到自己唔鍾意聽嘅嘢，好似劉家輝，我今日打畀佢，佢病咗，我都好心痛，因為舊年佢幫我演唱會請空中飛人，嗰時佢仲好弗。」<br>甄妮聽說家輝是中風，但不知其嚴重程度，她說：「我好難過，因為我爹哋都係中風過身，佢（劉家輝）家唔畀人探，佢先要克服同平衡自己心態，要搵多啲朋友傾偈。」<br>採訪、攝影：溫敏芝</p></body></html>
