<html><header><meta charset="utf-8"><title>話你知流產再懷孕　最重心理因素</title></header><body><h1>話你知<br>流產再懷孕　最重心理因素</h1><p>陳慧琳去年人工受孕懷孖女，惜不幸胎死腹中，昨日又宣佈再度人工受孕成功，已懷孕4個月。由流產到再懷孕前後大約4個月，究竟在這短時間內再懷孕，會否有風險？記者昨日致電婦科醫生郭志偉了解，他說：「通常隔兩個月、或兩個周期就OK同安全，其實最主要係心理同生理ready到。」</p><p>至於連續做人工受孕，又會否影響成功率？郭醫生說：「唔關事嘅，因為試管嬰兒本身唔係咁穩定，都係得六分一成功。試管嬰兒比自然懷孕嘅流產率係高四至五倍，因為仲有好多因素。」
</p></body></html>
