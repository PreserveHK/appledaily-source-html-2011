<html><header><meta charset="utf-8"><title>男女毒販警車內口交</title></header><body><h1>男女毒販警車內口交</h1><p>美國德州一對男女涉嫌販毒被捕後，女疑犯被押回警署途中，竟斗膽在警車後座給男疑犯口交。<br>警員周一接報有人暈倒，當趕到現場發現暈倒男士身上有肌肉鬆弛藥Soma和止痛藥，30歲男子溫德姆（右圖）正試圖摑醒該男子，但警員在他身上搜出Soma藥，44歲女子阿莉（左圖）則承認給兩男提供受管制藥物。救護車將昏倒男子送院，警員則把溫德姆和阿莉鎖上手銬，押上警車。但警員開車後不久，發現阿莉突然消失，查看後發現阿莉正為溫德姆口交。警方最後以控告兩人藏有或販賣受管制藥物的罪名已夠重，決定放棄起訴兩人在公眾地方猥褻罪。<br>英國《每日郵報》
</p></body></html>
