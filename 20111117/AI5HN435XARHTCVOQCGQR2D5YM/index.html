<html><header><meta charset="utf-8"><title>案件速遞除牌西醫上訴遭駁回</title></header><body><h1>案件速遞<br>除牌西醫上訴遭駁回</h1><p>【本報訊】西醫杜振峰（圖）05年在一間美容中心向女病人注射未註冊減肥藥，今年初遭醫委會裁定專業失當，判罰除牌15個月。他昨不服提出上訴，即時被駁回，上訴庭稍後頒發判決理由。<br>杜振峰否認曾替事主治療，聲稱有不在場證據。代表律師昨指醫委會應查證涉案醫生的身份，又認為事主在事發兩年後，憑一張寫有杜振峰名字作圖片說明的《壹週刊》照片，認出是杜替她注射藥物，並不可靠。<br>案件編號：CACV23/11</p></body></html>
