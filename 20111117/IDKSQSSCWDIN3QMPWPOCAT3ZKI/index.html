<html><header><meta charset="utf-8"><title>屯門兄為電腦劈弟</title></header><body><h1>屯門<br>兄為電腦劈弟</h1><p>【本報訊】屯門邁亞美海灣一對年少氣盛的兄弟，疑爭用電腦大打出手，哥哥盛怒下揮舞菜刀，兩兄弟糾纏間，哥哥劈傷弟弟小腿。警員到場調查後將涉嫌傷人的哥哥拘捕，救護員則替受傷弟弟包紮，由女友陪同送院治理（圖）。<br>兩兄弟姓彭，19歲哥哥名「阿鋒」，15歲弟弟叫「阿朗」，弟弟女友姓黃（16歲）。昨凌晨1時許，3人同在湖翠路268號邁亞美海灣5座寓所內，疑阿朗與女友使用電腦良久，阿鋒要求使用不果，兩兄弟激烈爭吵；阿鋒怒不可遏下，執起一柄約10吋長菜刀揮舞，兩兄弟之後推撞扭作一團，混亂中阿鋒用刀劈傷弟弟右小腿。阿朗女友見狀遂報警。</p></body></html>
