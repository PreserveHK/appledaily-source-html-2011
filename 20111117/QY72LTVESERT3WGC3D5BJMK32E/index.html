<html><header><meta charset="utf-8"><title>菜菜子新劇收視再升高</title></header><body><h1>菜菜子新劇收視再升高</h1><p>正當木村拓哉主演的新劇《南極大陸》收視一集低過一集，日本女星松嶋菜菜子主演的新劇《家政婦三田》卻越播越旺，前晚在日本播出的一集，更在關東地區創出23.4%收視。</p><p>力保女王地位</p><p>菜菜子在新劇《家政婦三田》飾演一位陰沉幽暗又木無表情的女傭，前日在日本NTV電視台播出的第6集收視再度飆升達23.4%，比起上星期一集的22.5%收視率更高，令她在收視戰場上已經天下無雙，無人能阻的日劇女王，狠狠擊倒木村拓哉的《南極大陸》。</p></body></html>
