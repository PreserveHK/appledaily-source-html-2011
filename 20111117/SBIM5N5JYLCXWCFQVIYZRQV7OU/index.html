<html><header><meta charset="utf-8"><title>濕地公園人流停滯不前</title></header><body><h1>濕地公園人流停滯不前</h1><p>【本報訊】漁護署曾推算濕地公園入場人數會有上升趨勢，然而審計署踢爆漁護署的估算過份樂觀，公園實際入場人數由06年的89萬人，大減一半至08年的43.5萬人，其後則維持每年約44萬人，建議漁護署檢討及採取措施，增加入場人數。<br>審計報告又指，公園在05年7月啟用的教育及娛樂設施「動感飛船」，在今年初關閉後，設施一直閒置；取而代之的4D影院，卻遲遲未啟用，建議日後更換設施時，要作出更妥善安排，縮短真空期。<br>漁護署表示，4D影院播放的立體影片製作經已完成，正購置營造4D特別效果所需器材，影院預計於年底啟用。</p></body></html>
