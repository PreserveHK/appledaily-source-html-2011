<html><header><meta charset="utf-8"><title>溫碧霞澳門爭女配角</title></header><body><h1>溫碧霞澳門爭女配角</h1><p>溫碧霞（Irene）、趙碩之和石詠莉前晚在又一城出席電影《不忠之劫》首映，Irene透露憑電影《英雄喋血》角逐下月舉行的第三屆澳門國際電影節的金蓮花最佳女配角獎，Irene雖未獲提名女主角，但她對該片同時入圍最佳電影和攝影獎已感滿足。Irene說頒獎禮當晚老公亦會撐場，她笑言兒子Xavier很旺她。</p><p>碩之邂逅韓型男</p><p>另外，趙碩之自爆日前在街上差點絆倒，幸獲一名韓國型男英雄救美扶起她，但兩人沒交換電話號碼。碩之預料聖誕及除夕會有較多工作，但不清楚自己今年交多少稅，對於有模賤價接打碟工作，碩之說：「其實我哋做先，但各有各做。」<br>採訪、攝影：王崇穎</p></body></html>
