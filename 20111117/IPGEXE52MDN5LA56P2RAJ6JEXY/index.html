<html><header><meta charset="utf-8"><title>SJ新歌全球巡迴</title></header><body><h1>SJ新歌全球巡迴</h1><p>韓國人氣組合SuperJunior明天正式開始SuperJuniorWorldTour「SuperShow4」，今次全球巡迴演出於明日和後日以首爾為首站，下月移師大阪KyoceraDome舉行，今次世界巡演除了亞洲地區之外，SuperJunior還會飛到美洲及歐洲等地方。<br>作為首站的首爾，SuperJunior在明後兩天於當地的奧林匹克體操競技場展開，屆時SuperJunior不但會演唱多首熱門歌曲，還將演唱第五張專輯的新歌，相信必定令fans聽出耳油，完全投入欣賞他們的演出。<br>撰文：葉雪</p></body></html>
