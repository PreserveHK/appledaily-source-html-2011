<html><header><meta charset="utf-8"><title>蘋果汁強制驗窗每戶約400元</title></header><body><h1>蘋果汁<br>強制驗窗每戶約400元</h1><p>【本報訊】強制驗窗驗樓計劃明年第二季展開，政府將發信通知被納入強制驗樓驗窗計劃的舊樓業主，首批會有500幢樓宇要強制驗樓，以及950幢樓宇強制驗窗，業主收到當局通知後半年就會展開工程。<br>發展局副秘書長鄭偉源昨日在立法會表示，按現價計算，每幢樓宇驗樓費平均約1至2萬元，料每戶業主需支付800元驗樓，驗窗平均每戶則約400元。他稱，巿民可聘請註冊建築師、專業工程師或專業測量師進行驗樓，目前巿場約有8,000名相關的合資格人士。而房協及巿建局會向有困難業主，提供一站式支援，政府則會向長者業主，提供首次驗樓資助。</p></body></html>
