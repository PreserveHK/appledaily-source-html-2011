<html><header><meta charset="utf-8"><title>尊尼芬法國鬧事判緩刑</title></header><body><h1>尊尼芬法國鬧事判緩刑</h1><p>曾演過《我愛碧咸》（BendItLikeBeckham）等電影的愛爾蘭男星尊尼芬賴斯邁亞斯（JonathanRhysMeyers），前年於巴黎戴高樂機場醉酒鬧事及傷人，更向警員出言恐嚇，案件前日於法國Bobigny審結，他被法庭認為「極具攻擊性」故判緩刑一個月及罰款1,000歐元（約10,500港元）。<br>尊尼芬前日未有出庭，其代表律師曾要求法官撤銷醉酒及行為不檢控罪，及後律師對緩刑懲罰表示「過重」。尊尼芬前年在巴黎機場帶醉打傷一名侍應，更向三名警員怒吼「要買起你們和家人」，結果闖禍當場被捕。</p></body></html>
