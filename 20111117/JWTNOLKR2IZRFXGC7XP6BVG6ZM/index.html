<html><header><meta charset="utf-8"><title>潘瑋柏陪富貴媽媽行街</title></header><body><h1>潘瑋柏陪富貴媽媽行街</h1><p>現年31歲的台灣歌手潘瑋柏早前憑《愛．無限》爆冷奪金鐘獎視帝，有傳他與高中同學ViVi撻着，並打本給女友搞網站。事業愛情兩得意，但潘帥依然好錫媽咪，每次出席活動媽咪例必陪伴在側。</p><p>貴氣迫人</p><p>日前潘帥到上海與時尚拍檔李晨聚會，帶埋媽咪去恒隆廣場一間著名上海菜食飯，反而不見女友蹤影。<br>戴上黑超和帽子的潘帥一身嘻哈打扮，潘媽媽則貴氣迫人，戴上巨大水晶指環以及手挽過萬元的Chanel2.55手袋，二人飯後便到南京西路逛街，其間潘帥親暱地摟着媽咪肩膀同行，場面溫馨。<br>撰文：葉雪</p></body></html>
