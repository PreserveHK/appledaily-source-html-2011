<html><header><meta charset="utf-8"><title>蘋果綠葉宏利加國發債涉41.8億</title></header><body><h1>蘋果綠葉<br>宏利加國發債涉41.8億</h1><p>宏利金融（945）宣佈，旗下加拿大保險附屬宏利人壽擬發5.5億加元（約41.85億港元）債券，首5年票面利率為4.21厘，其後利率轉為浮息，為3個月加元拆息加2.65厘，宏利人壽可於2016年11月後，按票面值連同截至贖回日的累計及未付利息全數或部份贖回，該批債券將於2021年11月到期贖回。宏利表示，發債所得收益將用作一般企業營運用途。</p></body></html>
