<html><header><meta charset="utf-8"><title>案件速遞億元層壓式騙局主謀罪成</title></header><body><h1>案件速遞<br>億元層壓式騙局主謀罪成</h1><p>【本報訊】八名男女涉利用網站廣招散戶，投資屬層壓式騙局的基金，騙款逾億港元，早前就一項串謀詐騙罪在區域法院受審。暫委法官陳仲衡昨指其中七人並不知悉投資計劃是騙局，裁定他們罪名不成立，但餘下一名負責營運騙局網站的被告吳軍伸罪成，還柙至下周一判刑。<br>被告楊祐丞、楊婷伊、馮惠賢、周永信、梁瑞萍、梁潤權、吳軍伸和林震宇，年約40至50歲。被控於06至07年間訛稱投資1,000美元（約7,800港元），100日後可淨收1.2萬元利潤，介紹一名新投資者可獲12%至20%佣金。<br>案件編號：DCCC1044/10</p></body></html>
