<html><header><meta charset="utf-8"><title>英婦食物過敏　齋吃白飯度日</title></header><body><h1>英婦食物過敏　齋吃白飯度日</h1><p>不少人都會有食物過敏症，但像英國53歲婦人斯塔福德（MicaelaStafford圖）那樣則非常少見，她12年前開始對一些食物過敏，之後不能吃的食物越來越多，如今差不多對所有食物都過敏，每天只能吃白飯充飢，過着白飯般無味生活。<br>斯塔福德1999年開始對奶類食品過敏，吃後會頭痛，之後越來越多食物不能吃，吃了就會偏頭痛或腹瀉。現在，她早午晚都只能吃白飯，喝茴香茶或清水，外出時都要自備煮食工具煮飯。<br>如此怪病，群醫都束手無策。有營養師指，她只吃飯，完全不攝取蛋白質很危險，最終或會患上重病。<br>英國《每日郵報》</p></body></html>
