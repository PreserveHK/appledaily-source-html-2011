<html><header><meta charset="utf-8"><title>現行法例無牌管槍械監禁14年</title></header><body><h1>現行法例<br>無牌管槍械監禁14年</h1><p>【本報訊】魔鬼父子持具殺傷力的大火力氣槍，以小貓作活靶掃射，令牠身中八彈重傷，此舉或已干犯兩項刑事罪行，包括「無牌管有槍械及彈藥」及「殘酷對待動物」。<br>根據《火器及彈藥條例》，任何射擊能量超過兩焦耳的氣槍均被定義為「槍械」，管有者即屬犯罪，一經公訴程序定罪，可處罰款10萬元及監禁14年。根據《防止殘酷對待動物條例》，殘酷地打、踢、惡待、折磨、激怒、驚嚇，或任何令動物受不必要痛苦的行為，均屬違法，一經公訴程序定罪，可處罰款20萬元及監禁3年。</p></body></html>
