<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡少芬傳入院生B女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡少芬傳入院生B女 - 馮仁昭</h1><p>有指蔡少芬（Ada）嘅預產期喺上星期，但佢就遲遲未有動靜，不過前晚傳佢入咗醫院生女，馮仁昭噚日打去問佢助手若蘭，佢話：「未有消息，有嘅話會公佈。」中晒微博毒嘅Ada，噚日整日都冇留言，佢屋企門口又冇動靜，所以傳聞佢前晚秘密入咗醫院生B，都真係唔出奇。就連佢好朋友陳法蓉日前出席活動，都對Ada嘅事三緘其口，不過佢都透露話已經送咗禮物畀B女，等B女出世，佢仲會再買尿片喎！</p></body></html>
