<html><header><meta charset="utf-8"><title>求驗客手記：布力般躉賣票冇骨氣 - 求驗客</title></header><body><h1>求驗客手記：布力般躉賣票冇骨氣 - 求驗客</h1><p>曼聯周六作客布力般流浪，只有不敗就肯定奪得今季英超冠軍，當地好多紅魔球迷都撲飛，想見證呢個歷史時刻；勢估唔到部份持有布力般季票嘅球迷，認真冇骨氣，私下出售呢啲門票畀紅魔擁躉。布力般就警告呢種行為，事關季票位置屬於該會球迷區，貿然有一批曼聯球迷入座，恐怕會做成雙方衝突；布力般亦不齒呢種出賣球會行為，考慮取消嗰啲賣飛球迷嘅季票資格。咁又係，布力般又唔係踢緊風流波，仲要護級，萬一主場出戰，球迷竟然唔夠曼聯球迷多，都咪話唔尷尬。</p></body></html>
