<html><header><meta charset="utf-8"><title>案件速遞偷病人戒指公院助理受罰</title></header><body><h1>案件速遞<br>偷病人戒指公院助理受罰</h1><p>【本報訊】觀塘聯合醫院一名前男健康服務助理，一時貪心偷去一名剛去世男病人的玉戒指。殮房職員點算遺物，再翻看閉路電視揭發。前助理早前在觀塘裁判法院承認盜竊罪，署任主任裁判官陳錦昌批評他不老實，其行徑令人不安，或會令制度崩潰，案件嚴重，原應判監，考慮他失去工作已算懲罰，昨判社會服務令160小時，並須向死者家屬賠償1,000元。<br>被告劉孝明（44歲）承認於上月2日在聯合醫院偷取一隻玉戒指。辯方求情時指被告一時貪心才犯案，他案發後已失去工作，願意賠償，望能輕判。<br>案件編號：KTCC2081/11</p></body></html>
