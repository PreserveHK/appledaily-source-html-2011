<html><header><meta charset="utf-8"><title>中環在線：電視大亨㩒住陳振聰嚟劈 - 李華華</title></header><body><h1>中環在線：電視大亨㩒住陳振聰嚟劈 - 李華華</h1><p>風水師陳振聰單爭產官司，等緊排期向終審法院提上訴，本來冇乜新聞好講，但前年有周刊爆佢低調放售兩艘私人遊艇Ferretti881同FerrettiCustomLine112，其中身價過億、被譽為遊艇界林寶堅尼嘅FerrettiCustomLine112，買家係邊個一直成謎。</p><p>華華收到風，陳振聰曾向幾個富豪求售，聞說包括金牌大風老闆龐維仁，但冇人要。最後割價至8000萬搵「新晉電視大亨」求售，點知一向兇狠嘅「新晉電視大亨」劈價一半至4000萬先肯接。傳陳振聰就係以呢個世紀低價賣咗隻愛艇。</p></body></html>
