<html><header><meta charset="utf-8"><title>槍彈解構包銅鋼珠子彈可奪命</title></header><body><h1>槍彈解構<br>包銅鋼珠子彈可奪命</h1><p>【本報訊】射入小貓女體內的八粒子彈全是殺傷力強大的包銅鋼珠子彈。有氣槍射擊手稱，這些子彈直徑4.5毫米，由精鋼製造，外包黃銅，主要用於射擊比賽上，穿透力特強，殺傷力強大。他指子彈表層的黃銅可增加子彈穿透性，所以子彈一射便「入肉」，傷口亦較細。<br>他續稱，大火力氣槍射出的鋼珠子彈，若射中人體，必會皮開肉爛，若兩至三米內近距離射中眼睛，足以導致失明，若是射向胸口，心肺雖有肋骨保護，子彈亦可能穿透肋骨之間皮肉傷及心肺，足以致命。這些包銅鋼珠子彈可在氣槍店購得，俄羅斯製造的一包售20元，共200粒。</p></body></html>
