<html><header><meta charset="utf-8"><title>雲妮侯斯頓再度戒療</title></header><body><h1>雲妮侯斯頓再度戒療</h1><p>80年代美國流行天后雲妮侯斯頓（WhitneyHouston），曾因長期沉溺毒海令事業一蹶不振，令她洗心革面甩掉丈夫BoobyBrown，並於05年進入戒療所。到前年雲妮捲土重來，可是新碟反應一般演唱會也失準，即傳她或涉未能完全戒毒，昨日雲妮宣佈再次接受戒療，她堅稱自己主動求醫而非被任何人強迫。</p><p>為新戲「排毒」</p><p>雲妮這次主動求醫，其發言人指是進行「門診式戒除毒癮和酒癮療程」，在監察員看管下毋須逗留院舍。爆料網TMZ指雲妮如此逼切「排毒」，全因她接拍了95年電影《現代女人心》（WaitingtoExhale）的續集《GettingHappy》。</p></body></html>
