<html><header><meta charset="utf-8"><title>呂慧儀低胸賣奶</title></header><body><h1>呂慧儀低胸賣奶</h1><p>呂慧儀與麥長青昨日出席在將軍澳東港城舉行的淡奶品牌活動，低胸現身的呂慧儀搶盡風頭，問她今天是否「賣奶」時，她笑說：「係賣奶茶，客戶方面都想我着得性感少少靚少少。」問她酬勞是否與性感成正比，她表示酬勞滿意，至於是否睇錢份上？她說：「咁係人努力工作都係想賺錢嘅！」至於會否接泳衣騷？呂慧儀說：「睇公司安排，自己唔介意。」對於沈卓盈日前報稱被跌打師傅非禮而報警求助，她透露有短訊慰問對方，覺得她站出來指證很勇敢。<br>另外，麥長青表示稍後將到內地拍劇，問他在夜場會否因應酬亂吸別人送上的不明東西？他笑說：「當我儍o架咩？我喺呢行打滾咗咁多年。」<br>採訪、攝影：文國駿</p></body></html>
