<html><header><meta charset="utf-8"><title>求驗客手記：C朗女友行騷逼婚？ - 求驗客</title></header><body><h1>求驗客手記：C朗女友行騷逼婚？ - 求驗客</h1><p>皇馬球星基斯坦奴朗拿度（C朗）嘅俄羅斯名模女友艾琳娜（左），日前喺巴塞隆拿一個婚紗展出騷，佢着起婚紗個樣真係好靚。小道消息就話，艾琳娜想趁呢個機會向C朗暗示，好快啲同佢結婚；雖則佢先得25歲，但呢個年紀喺模特兒界嚟講，算係老餅，加上C朗個仔亦開始大，難怪艾琳娜心急，想快啲做C朗嫂。話時話，艾琳娜嘅87歲祖母嘉蓮娜，係二次大戰對抗納粹德軍嘅英雄，估唔到佢都好冧C朗，想C朗快啲娶佢個孫女；家陣連老人家都開到口，斷估C朗會識做。</p></body></html>
