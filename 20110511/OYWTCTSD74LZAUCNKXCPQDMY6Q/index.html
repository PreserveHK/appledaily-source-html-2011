<html><header><meta charset="utf-8"><title>中環在線：二線富豪請老闆坐艇 - 李華華</title></header><body><h1>中環在線：二線富豪請老闆坐艇 - 李華華</h1><p>講開遊艇，華華聽聞，唔同級數嘅富豪買遊艇有唔同嘅目的。香港真正嘅頂級富豪，幾隻手指數晒，佢哋花幾千萬買遊艇，一般都係畀自己嘅仔女用。至於一批「次級」富豪，當然身家都係天文數字，但唔少都係跟頂級富豪搵食，佢哋唔只得一隻遊艇，原因係除咗自己屋企人用，仲要預留嚟招呼老闆。<br>老闆自己都有艇，點解要用人哋嗰隻？華華收風，就以其中一位非常吃得開嘅富商為例，佢有3隻用嚟招呼「老闆」嘅遊艇泊喺海南島，當「老闆」有需要時就駛返香港，接富豪出公海，至於做乜？斷估唔係釣墨魚。</p></body></html>
