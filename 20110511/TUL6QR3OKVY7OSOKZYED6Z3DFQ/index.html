<html><header><meta charset="utf-8"><title>我有Feel：手腕上的Yogurt</title></header><body><h1>我有Feel：手腕上的Yogurt</h1><p>Yogurt店的興起，令身邊伴侶每次出街經常嚷着要「拜會」一下Yogurt，還好，Yogurt比起雪糕健康，多種味道兼有得「自斟自飲」的確是一大樂事。不知是否Yogurt的風氣盛行，連帶玩嘢錶牌Nooka也向Yogurt致敬，推出名為YogurtCollection六款「口味」，包括Blackberry、Raspberry、Blueberry等等，錶款過癮，可惜唔食得落口。<br><br>記者：潘國揚</p><p>Kapok（25200114）<br>灣仔日街3號地下</p></body></html>
