<html><header><meta charset="utf-8"><title>霍思燕情挑藍正龍</title></header><body><h1>霍思燕情挑藍正龍</h1><p>憑與劉青雲合演的電影《我要成名》在港闖出知名度的內地女星霍思燕，最近演出電影《飲食男女》的續集《飲食男女2－好遠又好近》，與徐熙媛（大S）前男友、台灣藝人藍正龍大做對手戲。霍思燕表示新版沒有舊版吳倩蓮那種激情戲，但她跟藍正龍的感情戲也好看。<br>霍思燕的兩部電影《我要成名》和《迷城》都不乏裸露鏡頭，問她為何現在抗拒激情戲？她解釋那時的演出是從角色和劇本出發，不是為裸露而裸露，況且《迷城》的裸露戲是用了替身，她在尺度上並非那麼大膽。霍思燕被問及近來女星的結婚潮，她表示若感到愛情來臨，她不排除會閃婚。<br>撰文：林妃</p></body></html>
