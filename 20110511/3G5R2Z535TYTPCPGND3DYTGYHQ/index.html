<html><header><meta charset="utf-8"><title>獨居綜援漢墮樓死</title></header><body><h1>獨居綜援漢墮樓死</h1><p>【本報訊】天水圍天晴邨一名中年漢，從住所墮下倒卧1樓簷篷，證實當場死亡。死者56歲姓方，獨居天晴邨晴喜樓高層1單位，昨凌晨2時許，大廈保安員聽到隆然巨響，發現有人從高處墮下，倒卧簷篷上。<br>消防及救護員到場，證實墮樓男子已經死亡，消防員將屍體抬上擔架，再用繩索吊往地下。警方調查發現，死者靠綜援金過活，現場沒有撿獲遺書，未知其尋死原因，但調查事件無可疑。仵工其後到場，將屍體移送殮房。</p></body></html>
