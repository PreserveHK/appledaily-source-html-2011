<html><header><meta charset="utf-8"><title>潮流感：GeorgJensen心意鐘贈日本 - ㎡</title></header><body><h1>潮流感：GeorgJensen心意鐘贈日本 - ㎡</h1><p>做善事無分快慢，有心出力出錢，總是好事。銀器品牌GeorgJensen為日本大地震近日推出HelpJapan活動，以20年前推出的Koppel吊錶為藍本，推出限量慈善版，捐贈日本紅十字會。</p><p>這款以圓形為主的吊錶，去年由日籍設計組合Verbal&amp;Yoon重整，以火紅色比喻心臟，採用逆時鐘運行，寓意有年輕的心就可以時光倒流，在現在看來，十分貼合為日本重建家園打氣。除了紅色以外，更有黑色、藍色，全球限量發行500枚，香港區大約有30至40枚。<br>Textby　㎡</p></body></html>
