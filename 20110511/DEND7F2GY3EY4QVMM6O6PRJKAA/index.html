<html><header><meta charset="utf-8"><title>曹格配音誇張引人笑</title></header><body><h1>曹格配音誇張引人笑</h1><p>曹格（Gary）日前來港為黃精甫執導，麥浚龍主演的電影《小雙俠》做後期配音工作，由於電影有很多動作場面，所以Gary在配音時要發出不同聲效配合打鬥畫面，也因此不期然做出誇張動作，令在場工作人員捧腹大笑。<br>當中導演黃精甫也親自監場，Gary稱他把導演的電影都一一看過，很欣賞他獨特的拍攝手法，更啟發了自己不少音樂創作。<br>黃精甫就表示媽媽是曹格的忠實fans，Gary聽後就邀請他和黃媽媽7月到馬來西亞欣賞他的演唱會，並笑指到時可免費當導遊，但要導演讓他在大馬取景的電影中當男主角。<br>撰文：葉雪</p></body></html>
