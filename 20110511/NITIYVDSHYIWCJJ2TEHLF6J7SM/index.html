<html><header><meta charset="utf-8"><title>阿美利堅抬頭？</title></header><body><h1>阿美利堅抬頭？</h1><p>恐怖分子拉登之死，彷彿連帶美國品牌的服飾亦活潑起來。JuicyCouture今季的Collection，由三個主題緊密貫穿。七十年代復古校園風是以充滿玩味及創新的條紋、格子等花樣圖案重新塑造七十年代服飾線條。大熱及踝長裙與背心裙，配以粉紅及寶藍色的主題顏色，把懷舊的味道發揮得淋漓盡致。另外，由白色的配搭及華麗的刺繡為主的波希米亞風，配以毛巾布料及獨特的剪裁，令這夏日最流行的白色系列倍感活潑。當中，最能表現夏日情懷的有由點子、格子等幾何圖案互相交織而成的繽紛圖案，充滿夏日氣息。<br><br>查詢：35862017<br><br>記者：陳子穎</p></body></html>
