<html><header><meta charset="utf-8"><title>語文較體能更重要</title></header><body><h1>語文較體能更重要</h1><p>【本報訊】前線警員語文能力是否每下愈況，故警隊需收緊關卡保持水準呢？警務督察協會主席廖潔明說，近年警員的語文能力水平較以往高，但他指出，隨時代轉變，現時警員的語文能力較體能更重要。<br>廖潔明指出，警隊要保持水準，警員必須有足夠語文能力，處理大大小小的文件和報告，因此不斷提高投考要求是理所當然的事。<br>警察員佐級協會主席黃程則指，部份前線警員只是不敢講或寫英文，並非沒有能力，而現時錄口供或填寫文件均可以中文或英文處理，前線警員需要的英文能力其實並非太高。</p></body></html>
