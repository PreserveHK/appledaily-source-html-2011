<html><header><meta charset="utf-8"><title>求驗客手記：華倫西亞復勇靠個女 - 求驗客</title></header><body><h1>求驗客手記：華倫西亞復勇靠個女 - 求驗客</h1><p>曼聯喺英超九成九奪冠，歐聯決賽就同巴塞爭冠，成績咁好，季初斷腳嘅厄瓜多爾翼鋒路爾斯華倫西亞（小圖）亦應記一功。華倫西亞喺舊年9月場歐聯俾格流後衞波富特鏟斷左足踝，佢憶述當時被抬離場、向觀眾席舉起右手（圖），係要話畀當日有入場睇波嘅囡囡多明妮嘉知自己冇事。佢仲話自己可以喺重創6個月後重返球場，而且表現好過受傷之前，亦全靠愛女，因為佢想再次踢波畀多明妮嘉睇。所以話，親情力量真係好大，我求大俠希望華倫西亞可以贏到英超同歐聯，等囡囡開心吓啦！</p></body></html>
