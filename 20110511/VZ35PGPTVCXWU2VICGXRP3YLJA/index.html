<html><header><meta charset="utf-8"><title>被稱金手指少女求死</title></header><body><h1>被稱金手指少女求死</h1><p>【本報訊】18歲少女被指洩露報失女友人行蹤，遭同儕指為「金手指」，感到委屈不開心，昨在深水埗南昌街10樓走廊爬上欄杆企圖跳樓，友人報警，少女事後被送院檢驗（圖）。<br>企圖自殺少女姓余（18歲），家住屯門，近日寄住在陳姓女友人（15歲）於南昌邨昌逸樓2樓住所。消息稱，余女和陳女等經常在屋邨公園流連，近日她們認識的一名被家人報失的少女，數日後警方登門尋獲將她帶走，有指是余女暗中報警令行蹤洩露。<br>昨凌晨2時許，余女與友人在陳女住所閒聊，有人指余女是「金手指」。余女否認，走上10樓走廊危坐，友人報警。</p></body></html>
