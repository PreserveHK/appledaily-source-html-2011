<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《撳錢》又錯平分獎金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《撳錢》又錯平分獎金 - 馮仁昭</h1><p>now101台嘅《撳錢》節目前晚又搞錯答案，有讀者噚日投訴話最後一題問題問任天堂網頁最早出現嘅遊戲名稱，答案分別係雙節龍、冒險島、1942同大金剛，主持之後聲稱答案係1942，但讀者話正確答案應該係大金剛至啱。now噚日話英文官網係1942，但日本官網就係大金剛，所以佢哋最後決定兩個答案都啱，將10萬蚊獎金平均分畀答中嘅75位觀眾，即每人有1,334蚊獎金。</p></body></html>
