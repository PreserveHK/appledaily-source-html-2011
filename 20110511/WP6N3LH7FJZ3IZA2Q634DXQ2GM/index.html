<html><header><meta charset="utf-8"><title>我有Feel：坑紋鑊煎扒夠Juicy</title></header><body><h1>我有Feel：坑紋鑊煎扒夠Juicy</h1><p>煎牛扒，基本上有隻生鐵鑊，燒紅鑊下油落扒，快速煎封表面鎖住肉汁。但聽過唔少西廚講，如想更Juicy，就一定要用有坑紋的生鐵扒鑊，半信半疑於是又買了隻坑紋鑊試試，結果無「老點」。原來平底鑊容易令扒的表面乾熟，但凸出的橫坑，就可避免因表面乾熟而抽乾肉汁，而多餘油份亦會掉落凹紋，吃時少了油膩的口感，肉身保持多汁又有炭香味，賣相仲更吸引呢！<br><br>記者：趙珮倩</p></body></html>
