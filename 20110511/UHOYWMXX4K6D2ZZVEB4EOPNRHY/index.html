<html><header><meta charset="utf-8"><title>醫療短波早上心臟病發較嚴重</title></header><body><h1>醫療短波<br>早上心臟病發較嚴重</h1><p>早上心臟病突發的人，病情會較在其他時間發病者嚴重。西班牙卡洛斯三世大學的研究員，量度811名心臟病發患者血液內兩種酶的水平，因為當心臟細胞死亡時會釋放出該兩種酶。結果發現早上6時至中午12時期間發病者，細胞死亡數量較其他人士高20%，顯示心臟受破壞的程度較嚴重。研究從豬及老鼠實驗更發現一種可保護心臟的蛋白，早上時段分泌較少，因此推斷早上發病的病情較重。</p></body></html>
