<html><header><meta charset="utf-8"><title>刀叉單挑　靚靚去蝦殼</title></header><body><h1>刀叉單挑　靚靚去蝦殼</h1><p>在高級酒店食蝦，要用手拆殼？未免太失禮。其實用刀叉都可輕鬆拆殼，方法是先將蝦頭切掉，用刀尖沿頸部插入蝦殼與蝦肉之間，由頭慢慢至尾部，將兩者分離，再用叉拮住蝦身一拉，即可挑起完整蝦肉。齋睇文字好似好難明？即刻上網睇片，仲有靚仔靚女示範你睇！</p><p>挑殼剝肉</p><p>切去蝦頭，把刀插入殼與肉中可剝出蝦肉。</p><p>剝龍蝦都得</p><p>朗廷酒店L'Eclipse螃蟹主題自助晚餐（23751133）<br>星期一至四：成人$478、小童$278；<br>星期五至日、公眾假期及前夕：成人$498、小童$298</p></body></html>
