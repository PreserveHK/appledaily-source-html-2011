<html><header><meta charset="utf-8"><title>高圓圓返京男友接機</title></header><body><h1>高圓圓返京男友接機</h1><p>在電影《單身男女》中周旋於兩大型男吳彥祖與古天樂之間的內地女演員高圓圓，戲外的感情生活一樣多姿多采，她早前返回北京就被拍得男友于小偉特意去機場接女友回家。</p><p>摟膊拖手</p><p>當日高圓圓不施脂粉，戴上眼鏡現身機場，其男友于小偉早在機場守候多時，他一見到圓圓即親暱地摟着她的膊頭，兩人邊笑邊拖手出機場，之後去到愛巢附近的一家大型超市購物，又一起上館子吃飯。雖然二人經常聚少離多，但二人用行動證明他們依然如膠似漆，甚至有人認為他們有閃婚的可能。<br>撰文：葉雪</p></body></html>
