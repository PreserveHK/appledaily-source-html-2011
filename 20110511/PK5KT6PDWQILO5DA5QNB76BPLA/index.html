<html><header><meta charset="utf-8"><title>我有Feel：字母V命運交響曲</title></header><body><h1>我有Feel：字母V命運交響曲</h1><p>如果貝多芬命運交響曲「登登登凳」是高潮前奏，海頓的第88交響曲更是始祖，聽到這首有TheLetterV（字母V）之稱的幽默妙品，由芬蘭小提琴家古西斯托演奏，同場以仿土耳其風的小提琴演繹莫扎特討好老闆的小把戲，更有西貝遼士的初戀，可說三重享受。而古西斯托的小提琴還是1752年的極品，掂呀！香港管弦樂團的「莫扎特+我愛莫扎特！」，將於5月27、28晚上8時大會堂音樂廳上演。<br><br>記者：馮敏兒</p></body></html>
