<html><header><meta charset="utf-8"><title>求驗客手記：儍豹踢走AC意盃冇睇頭 - 求驗客</title></header><body><h1>求驗客手記：儍豹踢走AC意盃冇睇頭 - 求驗客</h1><p>如果唔係賭開波嘅球迷，或者連意大利盃踢到去咩階段都唔知，前日AC米蘭作客以1:2敗走巴勒莫（兩回合計輸3:4），4強止步，咁就冇咗個雙料冠軍。查實AC呢場「夫添」出擊，以為啱啱攞完意甲冠軍好醒神；結果巴勒莫由米利亞斯奧先開紀錄，加埋保禾射入12碼就令AC陷於險境，後備入場嘅伊巴謙莫域（右）為隊波破蛋都冇用。「儍豹」巴勒莫入決賽，係就係有新鮮感，但不論決賽對國米或者羅馬都唔多夠照，意大利波擁躉想有本地電視台買呢場決賽嚟播，難矣。</p></body></html>
