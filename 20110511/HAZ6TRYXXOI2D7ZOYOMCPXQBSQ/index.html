<html><header><meta charset="utf-8"><title>澳洲版Justin感動網民</title></header><body><h1>澳洲版Justin感動網民</h1><p>加拿大樂壇小天王JustinBieber終於遇到勁敵。澳洲14歲金髮少年維德根（JackVidgen圖），參加《全澳一叮》時爆大冷，演繹雲妮侯斯頓高難度情歌《IHaveNothing》感動全場。</p><p>評判初時冷言維德根的表演可能引起恐慌，但他開腔即令全場大跌眼鏡，評判Westlife前成員BrianMcFadden更上台擁吻他說：「你是個巨星，我可以回家了。」維德根的片段在YouTube吸引近70萬人次瀏覽，媒體大讚他是新JustinBieber。<br>英國《每日電訊報》</p></body></html>
