<html><header><meta charset="utf-8"><title>情困男子燒炭獲救</title></header><body><h1>情困男子燒炭獲救</h1><p>【本報訊】一名男子疑受感情及金錢問題困擾，昨晨零時19分駕客貨車在長沙灣海麗邨露天停車場，在車內燒炭自殺，幸及時被家人和街坊發現報警，消防員到場將他救出，送院治理。警方在場撿獲遺書，調查事件無可疑。<br>燒炭自殺獲救男子28歲姓薛，他與29歲姓杜妻子及27歲姨仔，同住海麗邨一單位。現場消息指，薛最近受財困影響，與妻子感情亦出現問題，前晚兩人發生爭執後，薛一怒之下離家，並揚言燒炭自殺。</p></body></html>
