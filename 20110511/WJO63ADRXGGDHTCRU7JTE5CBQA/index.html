<html><header><meta charset="utf-8"><title>獸醫之言傷口含膿遲兩日會死</title></header><body><h1>獸醫之言<br>傷口含膿遲兩日會死</h1><p>【本報訊】小貓女「迪迪」身中八槍奇蹟不死，獸醫黎昌生指雖然銅鋼珠子彈入肉兼入骨，但因為並非射中腦及心肺等要害才能保命。他說，貓的背，前肢及臀部等八個傷口若已發炎含膿，估計貓女已被射傷三日或以上，若再遲一、兩日獲救，傷口會嚴重發炎引致血中毒，毒素會進入心肺等器官，導致器官衰竭而亡。<br>黎醫生續稱，若事件中的八粒包銅鋼珠子彈射入人體相同位置，估計皮肉受傷難免，但因人體肌肉組織較厚，子彈未必能射入骨，但若狂徒在極近距離射擊，則會構成嚴重創傷。</p></body></html>
