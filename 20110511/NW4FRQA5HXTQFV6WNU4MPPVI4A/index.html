<html><header><meta charset="utf-8"><title>求驗客手記：維拉搵列卡特頂侯利亞 - 求驗客</title></header><body><h1>求驗客手記：維拉搵列卡特頂侯利亞 - 求驗客</h1><p>阿士東維拉領隊侯利亞，因為心臟病復發，今季無法再領軍，連下季可唔可以復出都成疑問，維拉為安全計，都要準備接替人選；最近英國傳媒就報道，荷蘭名宿列卡特（圖）機會好高。列卡特上年10月俾土耳其嘅加拉塔沙雷炒咗之後，一路都冇着落；以佢教過巴塞隆拿贏西甲同歐聯，夠晒資歷，維拉搵佢都唔出奇。不過，艾殊利楊格同艾邦拉荷等主力都嗌走人，列卡特嚟到仲有冇咁好人腳呢？</p></body></html>
