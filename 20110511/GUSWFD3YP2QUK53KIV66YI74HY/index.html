<html><header><meta charset="utf-8"><title>雯女狂寸TVB薪低</title></header><body><h1>雯女狂寸TVB薪低</h1><p>最近不少無綫花旦小生離巢往內地搵真銀，視后鄧萃雯日前接受內地訪問時呻無綫工作辛苦，又指無綫製作費不足，沒有創作空間，演員沒有足夠休息時間。</p><p>獎項搭夠</p><p>雯女直言在內地拍劇比起TVB趕戲的日子幸福，因在內地她獲40、50人皇后式服侍。有傳雯女因接拍內地劇《傾城雪》而推掉無綫劇集，雯女強調從未推劇，更暗示藝員能在無綫取得三萬元一集的片酬已相當不錯，她冷笑說：「呵呵呵！真的很難，我不想講錢，用錢來看（指兩地片酬）就差很遠。」她更指不少小生花旦離開的原因也是因為片酬偏低，她語帶雙關說：「我曾說笑講過TVB給你獎，你還跟他加價，他是不是儍了？」<br>撰文：林妃</p></body></html>
