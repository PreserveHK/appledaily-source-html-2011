<html><header><meta charset="utf-8"><title>我有Feel：憂質寬頻服務</title></header><body><h1>我有Feel：憂質寬頻服務</h1><p>上星期小記家中嘅H記寬頻失靈，即搵CS求救，仲約實兩日後上門維修。點知周六通知我係機樓問題，毋須入屋，話周日再試就OK。本以為食飽母親節大餐就上得網，點知一樣咁衰！再搵CS，竟然話師傅改咗時間，仲話試打家中電話搵唔到人，CS叫小記周一再試，結果唔使估，又係用唔到。再打上CS，竟然話無周日嘅談話記錄，結果又要拖到星期三先有師傅。月費畀到足，服務無全套，呢啲寬頻同客戶服務真係令人勞氣！<br><br>記者：王震遠</p></body></html>
