<html><header><meta charset="utf-8"><title>白金漢宮快閃熱舞</title></header><body><h1>白金漢宮快閃熱舞</h1><p>咦，搞甚麼鬼？前日（周一），英國白金漢宮外如常聚集大批遊客，等候觀看御林軍換班儀式，誰知出現眼前的，竟是逾100名年輕男女組成快閃黨，勁歌熱舞。</p><p>原來，這場歌舞由白金漢宮秘密安排，配合皇室當晚在宮內接待年輕演藝人。勁歌熱舞的年輕男女大多是東倫敦大學學生，開始時只有四人跳舞，之後陸續有人迅速從四方八面加入，配合音樂節奏扭腰舞動。一名學生說：「因為皇室婚禮，我們的主題是羅蜜歐與茱麗葉，祝賀威廉、凱蒂及他們之間的愛。」勁歌熱舞完畢，當然是快閃。<br>英國《每日郵報》</p></body></html>
