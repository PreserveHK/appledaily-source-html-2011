<html><header><meta charset="utf-8"><title>地中海遇「八爪魚號」車仔班主郵輪輸馬鼻</title></header><body><h1>地中海遇「八爪魚號」<br>車仔班主郵輪輸馬鼻</h1><p>兩雄相遇，必有比較。英超車路士班主阿巴莫域治（RomanAbramovich）的超級郵輪，前日（周一）在法國地中海水域，與微軟創辦人保羅．艾倫的郵輪狹路相逢，結果以長度11米之差，輸掉氣派。<br>阿巴莫域治的「盧娜號」長約115米，設有泳池和直升機坪，放在風光明媚的地中海，本來氣派萬千。偏偏保羅．艾倫靠近的「八爪魚號」原來更巨型，設有兩個直升機坪、兩艘潛艇、一個泳池、一個音樂室和籃球場，長度達126米，是明星派對勝地。<br>英國《每日郵報》</p></body></html>
