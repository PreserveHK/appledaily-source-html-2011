<html><header><meta charset="utf-8"><title>中環在線：股神飯局拍賣底價照舊廿萬 - 李華華</title></header><body><h1>中環在線：股神飯局拍賣底價照舊廿萬 - 李華華</h1><p>一年一度嘅股神畢菲特慈善午宴拍賣，舊年由無名氏以創紀錄高價262萬美元奪得，今年拍賣喺6月5號至10號eBay網上公開競投，底價照舊2.5萬美金（約19.5萬港紙），你估今次會唔會又創紀錄？<br>其實過去11年，畢菲特搞午宴拍賣，較知名而又中標者，包括赤子之心基金經理趙丹陽。佢老哥喺08年出價211萬美金同股神共晉午餐後，直到2010年先至有人打破紀錄。<br>據講過去超過10年時間，畢菲特已經透過拍賣午宴活動，籌到超過850萬美元，即係6630萬港紙。
</p></body></html>
