<html><header><meta charset="utf-8"><title>醫療短波止痛藥增加血癌風險</title></header><body><h1>醫療短波<br>止痛藥增加血癌風險</h1><p>美國一項研究發現長期使用止痛藥「乙氨基酚」（acetaminophen），會增加患血癌風險近一倍。研究追蹤近6.5萬人的健康狀況長達六年，研究結束時有577人患上與血液細胞有關的癌症，當中有9%患者是長期高劑量服食乙氨基酚。研究人員指出一般人50歲後，每10年會增加1%患血癌的風險，若持續服食乙氨基酚四年或以上，每周食用超過四次，患血癌的風險會增至2%。</p></body></html>
