<html><header><meta charset="utf-8"><title>西北第一胖縮胃成功</title></header><body><h1>西北第一胖縮胃成功</h1><p>身高1.7米，體重高達229公斤，被稱為「西北第一胖」的陝西府谷41歲男子張峰（圖），減肥後體重先後兩次反彈，周一（9日）又到西安交通大學第一附屬醫院，接受兩岸醫生為其進行的減肥手術。經過醫生四個多小時的努力，成功對其進行腔鏡胃繞道手術，解決他「吃得比較多」和「吸收比較快」這兩個問題。<br>據主刀醫生預計，一年之後，張的體重將達到80至90公斤，可過上正常人的生活，今後每頓吃兩餃子就飽。<br>新華網</p></body></html>
