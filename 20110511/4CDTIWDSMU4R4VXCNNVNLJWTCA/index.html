<html><header><meta charset="utf-8"><title>偷運導彈華人　反恐罪入獄</title></header><body><h1>偷運導彈華人　反恐罪入獄</h1><p>由中國偷運地對空QW2導彈入美國的49歲華人陳義清（音譯），前日被洛杉磯法院重判入獄25年，是首個被2004年反恐法定罪的人。陳義清被指2005年走私中國毒品和假煙，並向卧底探員承諾可提供多達200枚肩扛式地對空導彈。<br>美國則於兩天內發生第三宗恐襲驚魂，持有也門護照的28歲男子埃勒穆里西，周日由芝加哥乘坐美國航空客機抵達三藩市前半小時，突然推開多名空姐，跑向駕駛室大叫「真主偉大」，機組人員和乘客合力將他制服。當局指他和恐怖組織無關，正調查他犯案動機。<br>美聯社</p></body></html>
