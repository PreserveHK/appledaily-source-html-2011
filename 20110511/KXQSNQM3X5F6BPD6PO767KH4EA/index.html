<html><header><meta charset="utf-8"><title>歐美板塊越分越遠</title></header><body><h1>歐美板塊<br>越分越遠</h1><p>地球之所以有高山、峽谷，都是板塊運動造成，但板塊大都浸在海底，英國潛水員早前潛入兩大板塊之間的罅隙，拍下這處壯觀美景之餘，也讓人驚覺這兩大板塊的罅隙越來越闊，意味彼此越行越遠。</p><p>36歲潛水員馬斯塔德（AlexMustard）早前在冰島附近潛水，潛進北美洲板塊和歐亞板塊之間的罅隙下24米深處海底。這條罅隙充斥斷層、河谷、火山和溫泉，拍到80℃的熱泉水從地殼射出，跟4℃海水冲和的羽流照片，更發現罅隙越來越闊，平均每年拉闊了1吋。<br>英國《每日郵報》</p></body></html>
