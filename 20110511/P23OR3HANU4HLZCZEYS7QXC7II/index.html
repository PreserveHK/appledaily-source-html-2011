<html><header><meta charset="utf-8"><title>梁靜茹巡迴騷後造人</title></header><body><h1>梁靜茹巡迴騷後造人</h1><p>紅遍台灣的情歌天后梁靜茹去年結婚，她前日在上海為演唱會造勢，下月25日她將首度在上海舉行「愛的那一頁世界巡迴演唱會」，她更接受挑戰兼任音樂總監一職，雖然以往梁靜茹愛在情人節開個唱，但她笑說：「有我的情歌，天天都是情人節。」</p><p>勤練舞技</p><p>原來很多歌迷都擔心梁靜茹嫁作人妻後就會淡出歌壇，不過梁靜茹卻沒有這個打算，更直言很喜歡唱歌，為了能在個唱中一展舞技，她更飛到香港跟劉德華和郭富城的排舞師學舞。<br>在活動上，梁靜茹被追問到生育計劃，她一臉幸福地說：「完成巡迴演出後就會計劃生小孩，男或女孩子都沒有所謂，隨緣就好啦。」撰文：林妃</p></body></html>
