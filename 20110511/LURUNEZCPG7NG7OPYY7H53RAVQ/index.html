<html><header><meta charset="utf-8"><title>雅麗茜亞首誕男嬰</title></header><body><h1>雅麗茜亞首誕男嬰</h1><p>兩個月前才宣佈懷了首胎的《叻女掌門人》（Clueless）女星雅麗茜亞蕭華史東（AliciaSilverstone圖），美國時間上周四已為band友老公ChristopherJarecki順利產下一名7磅15安士的男嬰，現時母子平安，她的發言人表示雅麗茜亞與丈夫非常愛錫這個小寶寶。此外，美國樂隊KingsofLeon的結他手MatthewFollowill的妻子上月22日也順利誕下一名男嬰。</p></body></html>
