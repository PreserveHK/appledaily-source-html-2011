<html><header><meta charset="utf-8"><title>的士司機伏屍車廂內</title></header><body><h1>的士司機伏屍車廂內</h1><p>【本報訊】一名的士司機將車泊在屯門一個露天停車場，昨晨被發現昏迷倒卧車廂，送院證實死亡。警方懷疑他心臟病發，死因無可疑。<br>死者梁業榮（63歲），洋名Tony，與家人同住屯門怡峰園，家有妻子及兒子。<br>現場為屯門青匯街仁愛街市對開露天停車場，警方懷疑他昨清晨收工後，將車泊於上址咪錶位，其間躺於司機位休息。至昨晨近8時，一名休班消防員返回停車場取車時，發現旁邊的士上司機躺睡姿勢與一小時前一模一樣，於是拍打車門，發現他毫無反應便報警。</p></body></html>
