<html><header><meta charset="utf-8"><title>外國男童京片子吵架</title></header><body><h1>外國男童京片子吵架</h1><p>近日網上流傳一段短片，兩名金髮碧眼的外國男童，為爭誰與寵物貓Kitty玩，竟以流利中文吵架，而且更帶點京片子。兩名男童在片段開始時猜拳，說着：「點兵點將，誰就拿這個小小的Kitty！」結果出來，猜贏的一手抓着貓咪，但輸了的卻說：「這是我買的Kitty，早就……」<br>兩人既動口也動手，把小貓咪當布娃娃地搶，最後輸了的男童說：「我的Kitty要跑走了，你就……給我就行了！」網民估計，這兩名男童應該與父母在北京居住，才會練得這口流利的京片子。<br>新浪網</p></body></html>
