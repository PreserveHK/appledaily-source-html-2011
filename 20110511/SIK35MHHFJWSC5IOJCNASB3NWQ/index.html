<html><header><meta charset="utf-8"><title>熊黛林挑戰賤樣</title></header><body><h1>熊黛林挑戰賤樣</h1><p>熊黛林主演的壹電視開台劇《拜金女王》將於下月中播出，她昨日穿上婚紗和陳曉東在台北宣傳，並分享拍劇的喜樂。她被導演踢爆有次拍下水戲，每次下水前都哭一遍。熊黛林又自爆導演要她演出很賤的表情，她每次演完就問：「夠不夠賤？」十分搞笑。<br>其後，熊黛林再次澄清之前被傳患腦瘤，只是胃發炎，她說：「如果真的有，我現在應該躺在醫院吧。我從沒對外說過頭痛，其實就是很多模特兒和演員的職業病，因為沒有按時吃飯胃就發炎。」她赴台剛好碰上所謂「511世界末日謠言」，她直率的說：「亂講嘛。」<br>撰文：FayeLam</p></body></html>
