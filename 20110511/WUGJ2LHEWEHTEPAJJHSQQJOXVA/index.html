<html><header><meta charset="utf-8"><title>美巴鬥快追捕塔利班領袖</title></header><body><h1>美巴鬥快追捕塔利班領袖</h1><p>拉登被美軍擊殺後，美國和巴基斯坦情報部門下一個目標，可能是鬥快揪出拉登盟友、塔利班52歲精神領袖奧馬爾（MullahOmar）。消息指，在得到情報指獨眼的奧馬爾正身在巴國西部奎達市（Quetta）後，美國和巴基坦前晚開始鬥快追捕他。由於在美軍越境擒殺拉登行動中丟盡面子，巴基斯坦情報機構誓言要快過美軍追捕到奧馬爾，免美軍捉人在先，令巴國再受辱。伊拉克一個與阿蓋德有關連的武裝組織，也揚言會力撐拉登第二副手扎瓦希里，發動襲擊報復。<br>英國《太陽報》</p></body></html>
