<html><header><meta charset="utf-8"><title>尹恩惠瞓街無助收視</title></header><body><h1>尹恩惠瞓街無助收視</h1><p>韓國女星尹恩惠回歸公仔箱的SBS新劇《說謊給我看看》前晚首播，她在劇中一改於舊作《千億寵愛在一身》的高貴有錢女形象，反而爛撻撻瞓街，可惜無助收視，第一集只錄得9.1%排第二，且未能承接該時段上一部劇集《MIDAS》的16%成績。</p><p>唔洗頭買醉</p><p>惠妹豁出去拍攝《說》劇，首集就出現她被蜜蜂針、流鼻血，甚至一星期不洗頭的不修邊幅樣子。有一場戲講述她去夜店買醉，豈料急性酒精中毒瞓在街上，嚇到男主角姜至奐不知所措。雖然暫時收視麻麻，但觀眾讚惠妹演技生鬼。</p></body></html>
