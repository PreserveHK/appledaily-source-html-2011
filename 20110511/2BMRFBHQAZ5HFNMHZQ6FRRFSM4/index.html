<html><header><meta charset="utf-8"><title>案件速遞港手球代表認非禮前女友</title></header><body><h1>案件速遞<br>港手球代表認非禮前女友</h1><p>【本報訊】曾代表香港出賽亞運手球比賽的中七男生，於考試期間在圖書館巧遇前女友，邀她回家取歷年舊試題以預備考試，卻一時情不自禁對她上下其手非禮。昨日他在荃灣裁判法院承認非禮罪，被還柙至下月1日判刑。<br>被告方梓浩（19歲）被控於上月16日，在葵涌邨住所非禮其18歲前女友。律師求情指，被告學業成績僅中上，但體育出色，得獎無數，曾代表香港出外作賽；被告06年開始當義工，兩名老師亦替他寫信求情，希望輕判。<br>案件編號：TWCC1054/11
</p></body></html>
