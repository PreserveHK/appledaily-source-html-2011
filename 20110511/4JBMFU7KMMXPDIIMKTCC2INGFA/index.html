<html><header><meta charset="utf-8"><title>汪圓圓等拍咀戲</title></header><body><h1>汪圓圓等拍咀戲</h1><p>汪圓圓、羅仲謙昨日在尖沙嘴出席美國手袋品牌Coach手袋展，兩人蹺住手扮情侶行騷。問到圓圓男友、玩具大王幼子蔡加讚可會投訴詐型？她說：「唔知，要問吓佢，佢應該幾大方嘅。」她自認是保守型，入行做模特兒，早講明不接內衣騷、泳衣騷，她說：「自己都係一個保守嘅人，拍戲都未試過咀戲，不過如果劇本啱、又好，都會試吓。」<br>問到如果劇本好，但男友反對，汪圓圓對兩難局面十分為難，之後才說：「梗係男朋友重要啲，不過我尊重佢嘅事業，我相信佢都會尊重我嘅事業。」羅仲謙近期和佘詩曼拍劇，兩人更有咀戲及床戲，佘詩曼被指搭上富豪，他就表示不知情。<br>採訪、攝影：LoMui</p></body></html>
