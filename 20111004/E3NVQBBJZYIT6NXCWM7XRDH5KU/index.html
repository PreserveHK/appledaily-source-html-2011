<html><header><meta charset="utf-8"><title>廚師放袋內沒包好東京地鐵急煞釀飛刀傷人</title></header><body><h1>廚師放袋內沒包好<br>東京地鐵急煞釀飛刀傷人</h1><p>日本首都東京地鐵，昨日（周一）發生了一宗罕見的意外。事因一輛地鐵列車因緊急煞停，令一名乘客所攜帶的菜刀飛出，刺傷了附近的一名男子。<br>據警視廳表示，昨日早上8時25分，一名60多歲的男廚師，用紙袋裝了三把菜刀，乘搭行走東京地鐵東西線的地鐵列車趕上班。<br>三把菜刀中，兩把有用毛巾包裹，但有一把只用膠袋包着。其間，因列車緊急煞停，因而令沒有包毛巾的菜刀，赫然飛出紙袋，刺傷了站在附近的一名男子的右腿，需送院治理。由於警方懷疑廚師曾犯傷人罪，故將他帶往警署調查。日本新聞網</p></body></html>
