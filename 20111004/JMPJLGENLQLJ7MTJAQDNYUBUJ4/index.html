<html><header><meta charset="utf-8"><title>神起闖京粉絲摷酒店房</title></header><body><h1>神起闖京粉絲摷酒店房</h1><p>韓國組合東方神起前晚在北京舉行亞洲巡迴歌迷聚會首場演出，完騷後昨日已飛返韓國慶州，演出韓流夢想演唱會。不過竟有歌迷趁偶像退房後，潛入酒店房內「盜寶」，然後將神起二子瞓過的睡床、遺留下來的煙盒、胃藥、用過的剃鬚刀、飲過的水樽、錢幣及日文書等拍照並放上網，引來網友熱烈討論，有人指摘狂迷不應侵犯偶像私隱。<br>前晚是神起相隔兩年再襲北京，吸引近萬名歌迷揮動紅色螢光棒。</p><p>用潮語造句</p><p>神起表示知道內地歌迷除了有「仙后」的稱呼外，還叫做「夏雨荷」，意即苦苦等待王歸來的女人，神起指理解「夏雨荷」的心情。神起還即席學講北京話，又用潮語「給力」及「有木有」造句。</p></body></html>
