<html><header><meta charset="utf-8"><title>民宿明星狗最愛抱抱</title></header><body><h1>民宿明星狗最愛抱抱</h1><p>我要「抱抱」！台灣花蓮有民宿飼養了一隻名叫「小軟糖」紅色貴婦狗，凡是來住宿的遊客都會被牠超可愛的外形吸引，爭相拍照。喜歡與人親近的個性，讓牠成了民宿的人氣親善大使，被笑稱擁有力拼國際狗明星Boo的實力。</p><p>人見人愛的小軟糖，每次都會隨民宿人員前往迎接客人，看到新朋友出現在眼前，就會立即興奮地跑到他們面前要求抱抱，還不時嘟起嘴巴索吻，十分熱情。牠可愛的模樣，連怕狗狗的客人都能融化。民宿的管家說，曾有客人想帶牠回家，也有人因為牠而專程到該民宿遊玩。正因牠喜歡跟客人親密互動，專業的「服務態度」讓到民宿的遊客們留下深刻印象。<br>台灣東森新聞網<br></p></body></html>
