<html><header><meta charset="utf-8"><title>求驗客手記：朗尼植髮副作用　灰晒 - 求驗客</title></header><body><h1>求驗客手記：朗尼植髮副作用　灰晒 - 求驗客</h1><p>曼聯前鋒朗尼今夏以植髮解決禿頭問題，英傳媒話佢已經花咗3萬鎊（約36萬港元）；查實朗尼植髮成效唔錯，之不過植髮就有個副作用，就係植髮有機會會營養唔夠變灰髮（圖）！朗尼嘅髮型師阿J話，會將朗尼嘅灰髮染成啡色，問題就解決晒啦！阿J仲話，為咗要幫朗尼搞突破，會將佢變成潮男。或者會將佢個頭剪成「萬人迷」碧咸都剪過嘅公雞款Mohawk頭，唔通朗尼真係想頂替碧咸個位，做英國球壇至潮至型嘅萬人迷？</p></body></html>
