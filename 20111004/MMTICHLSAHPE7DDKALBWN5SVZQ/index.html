<html><header><meta charset="utf-8"><title>砌機高手：恐怖！AMD創出8.4GHz世界紀錄</title></header><body><h1>砌機高手：恐怖！AMD創出8.4GHz世界紀錄</h1><p>玩得AMD砌機，好多人都係鍾意佢超頻夠勁，早排AMD嘅技術專家仲用8核心AMDFX桌面型電腦處理器，超出8.429GHz時脈速度嘅新世界紀錄，打入健力士！呢批FX處理器今年內推出，廠方仲講到明唔鎖頻，讓各路超頻高手自由發揮。睇嚟死對頭Intel又要諗計喇。<br><br>網址：http://blogs.amd.com/play/2011/09/09/guinness/</p></body></html>
