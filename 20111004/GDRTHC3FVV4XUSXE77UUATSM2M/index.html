<html><header><meta charset="utf-8"><title>誤喝污水　鱷魚變橙</title></header><body><h1>誤喝污水　鱷魚變橙</h1><p>鱷魚一般都是綠色，但澳洲墨爾本鱷魚「斯納皮」卻呈橙色（圖），原因並非牠基因變異，而是牠咬爛濾水器，喝下污水才變色。<br>「斯納皮」全長2.6米，性格暴躁，晚上會獨自在動物園的熱水池睡覺。主人桑斯特羅姆相信，「斯納皮」數周前可能發脾氣，咬爛濾水器，導致自來水直接流入飼養池，在水中滋生大量紅藻，令池水變得污濁，「斯納皮」因長期誤喝偏鹼污水，意外變成「橙鱷」。有動物專家相信，「斯納皮」健康狀況良好，只需搬離飼養池生活，就可恢復成原有顏色。<br>英國《每日郵報》</p></body></html>
