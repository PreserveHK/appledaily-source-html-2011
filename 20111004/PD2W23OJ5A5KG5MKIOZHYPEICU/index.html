<html><header><meta charset="utf-8"><title>蘋果汁10男11女中招　中學爆甲型流感</title></header><body><h1>蘋果汁<br>10男11女中招　中學爆甲型流感</h1><p>【本報訊】位於粉嶺的田家炳中學爆發甲型流感，共19名學生及兩名員工受影響，為10男11女，年齡介乎11至39歲。中招學生全部就讀中一，分佈不同班別，當中一名12歲男童入住大埔那打素醫院，全部人情況穩定。衞生防護中心已派人視察該校，提供防控建議。<br>受感染人士上月30日起陸續有發燒、咳嗽及喉嚨痛等呼吸道感染症狀，入院男童的鼻咽分泌物樣本發現甲型流感病毒。中心定點監測顯示，截至上月24日的一周內，私家診所每一千個症，有42.3人患流感，比對上一周增加6.8%。</p></body></html>
