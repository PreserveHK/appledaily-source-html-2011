<html><header><meta charset="utf-8"><title>中環在線：商交所搵星洲猛將幫手 - 李華華</title></header><body><h1>中環在線：商交所搵星洲猛將幫手 - 李華華</h1><p>香港商品交易所噚日宣佈，委任新加坡商品交易所前高級副總裁SpencerCampbell做東南亞區董事總經理，負責東南亞營銷策略，包括會員招募同管理。新加坡一向視香港為宿敵，Campbell加盟，話唔定可以幫香港爭番啲優勢，知己知彼，百戰百勝嘛！<br>講番佢背景，Campbell來頭唔細，喺新加坡做咗13年，加盟香港商交所前，喺新加坡商交所負責業務開發同營銷。<br>06至09年做過瑞穗期貨高級副總裁，負責管理公司除日本外嘅亞洲銷售團隊，再之前又做過飛馬新加坡全球營銷高級副總裁。</p></body></html>
