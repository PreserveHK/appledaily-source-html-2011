<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視大晒冷否認財困 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視大晒冷否認財困 - 馮仁昭</h1><p>近期公仔箱大戰再起風雲，亞視又傳財困，重投亞視懷抱嘅陳啟泰主持嘅節目《撻著》，原本喺今個月全速製作，結果臨時延遲到11月先拍，聽講話欠製作費喎，亞視噚日喺大埔總廠舉行「亞洲電視自製節目源源不絕」記招，仲大晒冷跟住半年嘅節目，高級副總裁葉家寶澄清亞視冇財困，仲話只係要就啲贊助商，等節目出街可以播至明年嘅情人節。講到無綫發生離職潮，葉家寶聽講馬浚偉唔開心，佢話：「我哋好歡迎佢，呢度會做得好開心。」</p></body></html>
