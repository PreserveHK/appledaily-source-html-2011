<html><header><meta charset="utf-8"><title>青衣青年酒後駕駛撞壆</title></header><body><h1>青衣<br>青年酒後駕駛撞壆</h1><p>【本報訊】21歲姓朱青年，前晚向家人借來一輛有14年車齡舊款私家車，與友人喝酒消遣，至昨凌晨零時40分，他駕車載同男乘客返回青衣家居，途經青康路與青衣路交界的迴旋處，竟穿越通往行人路、置有3米闊空罅之間消防欄時，卻失控撞向花槽石壆，導致左車尾翹起。<br>砰隆聲響後，司機右手輕傷，警方接報到場由救護員將他送院治理，經酒精測試達76度超標兩倍多，於是將他拘捕及准以保釋。</p></body></html>
