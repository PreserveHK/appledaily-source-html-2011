<html><header><meta charset="utf-8"><title>GaGa恤飛機頭賀史汀</title></header><body><h1>GaGa恤飛機頭賀史汀</h1><p>英國歌手史汀（Sting小圖）前晚為慶祝60歲生日，於紐約舉行慈善音樂會，更廣邀老友上台表演，人氣百變歌后LadyGaGa以神探飛機頭的前髻裝與史汀合唱《KingOfPain》，卻被批評演出保守，不及她在場外咀警察的表現搶鏡。全晚最令人驚喜的反而是上台獻唱的《鐵甲奇俠》（IronMan）男星羅拔唐尼（RobertDowneyJr），04年出過唱片的他以暗紫色西裝亮相，一出場即博得全場掌聲。</p></body></html>
