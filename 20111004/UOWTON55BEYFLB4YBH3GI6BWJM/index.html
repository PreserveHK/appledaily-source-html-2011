<html><header><meta charset="utf-8"><title>歐國外軍情：不勝無歸</title></header><body><h1>歐國外軍情：不勝無歸</h1><p>G組的英格蘭只要在周五能夠作客逼和黑山，就可以出線決賽周，但領隊卡比路（圖）強調球隊絕不會求和，誓要不勝無歸。法新社</p><p>手舞足蹈</p><p>意大利前鋒巴洛迪利周一隨國家隊在佛羅倫斯操練，看他手舞足蹈狀甚輕鬆，原因是意大利已穩奪C組首名資格。</p><p>輕鬆備戰</p><p>已穩奪決賽周資格的荷蘭，周一輕鬆備戰對摩爾多瓦及瑞典的最後兩場E組分組賽，效力羅馬的門將史基倫保因傷已經退隊，返回意大利養傷。</p><p>積極拍跳</p><p>在H組暫領先的葡萄牙，前鋒紐奴高美斯與後衞般奴艾維斯周一操練時積極拍跳，備戰下周二作客丹麥的小組榜首大戰。</p></body></html>
