<html><header><meta charset="utf-8"><title>蘋果汁福位商會協助　明月山苦主轉場</title></header><body><h1>蘋果汁<br>福位商會協助　明月山苦主轉場</h1><p>【本報訊】元朗私營骨灰龕場明月山被裁定違反土地用途，福位商會決定，免費協助所有買入明月山龕位的市民，搬往商會其他會員的龕場，揀選一個相同價格的龕位作為補償。<br>福位商會總幹事陳灝貞昨透露，明月山售出的逾190個龕位中，已有10多個上位，能否退款要視乎合約內容。<br>但各界關注骨灰龕法案大聯盟召集人謝世傑質疑，該商會大部份龕場被列入表二，有機會不獲發牌；又指買賣合約大部份無退款條文，呼籲已購買明月山及在表二名單內龕場的消費者盡快向消委會投訴。</p></body></html>
