<html><header><meta charset="utf-8"><title>碧兒助手寸陳豪虛偽</title></header><body><h1>碧兒助手寸陳豪虛偽</h1><p>陳豪和陳茵媺近日被偷拍在深井家短敍，女方還餵陳豪吃食物。陳豪和陳茵媺沒有為偷拍事件大動肝火，更大方承認戀情，叫人始料不及。有網友日前在微博留言，認為他們似做騷，令他十分反感，他寫道：「點show恩愛都好，可唔可以唔好咁假呀，最重要係，可唔可以唔好令我更覺得個ex（廖碧兒）好慘呀？呢樣先係令我反感嘅地方。」</p><p>「視帝太有才」
</p><p>廖碧兒助手昨日忽然回應該帖，為廖碧兒大抱不平：「看到你們的評論，我太感動了，感激你們讓我知道原來世界還有眼睛雪亮的一群。還未看穿的，不是你愚昧，只是人家視帝太有才，是真是假太難辨。」擺明諷刺陳豪假惺惺。撰文：林妃</p></body></html>
