<html><header><meta charset="utf-8"><title>唞暑乘凉　貓咪開風扇</title></header><body><h1>唞暑乘凉　貓咪開風扇</h1><p>悶熱天氣下，連小貓咪都會開風扇唞暑。網上近日流傳一段短片，一隻小啡貓看到掛牆風扇逐漸停頓後，竟然勇猛跳起拉動開關繩（圖），然後輕鬆坐在風扇下乘凉。<br>小啡貓飛撲開風扇的場面，由主人躲在房間中偷拍。小啡貓先用被鋪墊腳，後腳站立，上身靠牆，貓爪則不斷拉動開關繩。一輪失敗嘗試後，牠決定改變策略，全身退回被鋪後，再弓起貓背大力躍起。在小啡貓努力「進攻」下，開關繩果然被牠拉中，掛牆風扇吹出凉風。小啡貓似乎也對自己瞄準目標非常滿意，安坐被鋪上，直至主人發出噓噓聲，小啡貓得悉被偷拍，露出驚訝表情。YouTube</p></body></html>
