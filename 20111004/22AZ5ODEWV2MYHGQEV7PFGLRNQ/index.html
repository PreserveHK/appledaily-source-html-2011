<html><header><meta charset="utf-8"><title>祖兒嫌棄富二代</title></header><body><h1>祖兒嫌棄富二代</h1><p>容祖兒（Joey）昨日以金毛look到尖沙嘴出席新碟祝捷會，其新碟推出不久即買過3萬張，她即場獲頒雙白金，又得高層吳雨送上巨型結他pick。Joey表示為新碟成績擔心了好幾個月，現時終可放下心頭大石。</p><p>想去西班牙</p><p>Joey又透露今年已放假，所以沒要求公司再給她假期，她笑言下次想去西班牙旅行，問到是否想順道探新婚的梁詠琪？Joey即說：「係本身覺得靚，陽光海灘。」她強調不會刻意認識老外，始終大家的文化語言都有差異，她更謝絕富二代追求，並說：「富二代千祈咪，感情唔認真，自己鍾意白手興家。」<br>採訪：文國駿　攝影：黃文偉</p></body></html>
