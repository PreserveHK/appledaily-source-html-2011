<html><header><meta charset="utf-8"><title>求驗客手記：12碼宴客富咸玩罰錢 - 求驗客</title></header><body><h1>求驗客手記：12碼宴客富咸玩罰錢 - 求驗客</h1><p>禾夫斯堡教練馬加夫出名變態，借啲意就罰球員錢，估唔到富咸領隊祖爾（圖）同佢同科。話說富咸嘅19歲瑞士中場卡沙米喺上月下旬對車仔嘅英聯盃失射12碼，搞到隊波喺第3圈止步（加時後0:0，互射12碼輸3:4）。祖爾之後就秋後算賬，罰咗卡沙米500鎊（約6,000港元），不過此舉引來陣中嘅主力非常不滿，認為祖爾咁做好冇理。查實卡沙米都係臨時拉伕，而且經驗尚淺，「宴客」都唔怪得佢咁多，所以我求大俠亦唔贊成咁做。祖爾成個暴君咁，小心自己坐唔長呀！</p></body></html>
