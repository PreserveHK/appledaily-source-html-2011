<html><header><meta charset="utf-8"><title>蘋果綠葉成本增　盈進料見紅</title></header><body><h1>蘋果綠葉<br>成本增　盈進料見紅</h1><p>於中港台從事鞋類零售的盈進集團（1386）昨公佈，預計截至2011年9月底止半年業績將轉盈為虧，集團去年同期純利錄34.4萬元，截至今年3月底止全年純利則錄2300萬元。盈進表示，業績主要受累中國及香港經營成本上漲，如租金及員工薪金上升，惟董事局指集團財務狀況屬流動。盈進昨停牌前報1.09元，升0.9%，同業百麗國際（1880）則下瀉8.7%，幾乎以全日低位11.7元收市。</p></body></html>
