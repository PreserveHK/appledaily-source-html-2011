<html><header><meta charset="utf-8"><title>中谷舞台瞓身飾三角</title></header><body><h1>中谷舞台瞓身飾三角</h1><p>曾演電影《花樣奇緣》的日本影后中谷美紀，最近挑戰舞台劇界，前日在東京澀谷為其主演的舞台劇《獵槍》進行公開綵排，劇中一人分飾三角的她，更穿上性感吊帶裙演到瞓地，非常落力。</p><p>擴闊戲路</p><p>向來演技了得的中谷美紀，在舞台劇《獵槍》中一人分飾妻子、情婦和情婦女兒三個角色，大考演技，她認為這是自己擴闊戲路的好機會。前日在綵排中，中谷便穿上吊帶裙扮演性感妻子，表現幽怨。該劇昨日已開始在澀谷公演。</p></body></html>
