<html><header><meta charset="utf-8"><title>蘋果汁馴獸師講經歷　籲保育野生動物</title></header><body><h1>蘋果汁<br>馴獸師講經歷　籲保育野生動物</h1><p>【本報訊】Discovery頻道主持戴夫索莫尼（DaveSalmoni）昨日於本港談及將於下周二啟播的《野性邊緣》紀錄片，他分別前赴印度及非洲尚比亞的村落，探索兇暴大象、殺人河馬及吃人皇家孟加拉虎等野生動物，人類活在掠食動物的陰影及威脅下的境況。他形容這些地方的人都有一個共通點，都是在沒有明天的心境下生存。<br>索莫尼本身是馴獸師兼動物行為專家，當馴獸師學徒時曾被非洲獅襲擊，令他明白人工飼養的動物仍存野性。多年來他一直投入保育野生動物工作，認為最重要是向孩童灌輸保育野生動物意識。</p></body></html>
