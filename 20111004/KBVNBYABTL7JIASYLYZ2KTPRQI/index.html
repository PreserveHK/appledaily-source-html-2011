<html><header><meta charset="utf-8"><title>Lenka懷孕4月四圍飛</title></header><body><h1>Lenka懷孕4月四圍飛</h1><p>澳洲唱作女歌手Lenka日前於香港開騷並接受傳媒訪問，懷孕4個月的她表示現時大肚情況很好，家人也不擔心她四圍去：「他們都已習慣，我休息很多，會好好照顧自己。」</p><p>大肚開騷冇問題</p><p>被問到BB性別時，Lenka卻說：「我想知道，但暫時仍未知，我生仔或生女也高興。」她又指巡迴後不會休息，會繼續作歌錄音準備下隻專輯，更表示大肚開騷也沒問題。<br>Lenka的歌曲已先後被廣告及劇集等用作主題曲或配樂，連畢彼特（BradPitt）新片《Moneyball》中也有角色演唱她的《TheShow》，Lenka聽到後即說：「這很酷呢！」<br>採訪：黃珈楠</p></body></html>
