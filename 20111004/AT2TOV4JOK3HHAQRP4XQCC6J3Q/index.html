<html><header><meta charset="utf-8"><title>珍妮花訪癌康復者灑淚</title></header><body><h1>珍妮花訪癌康復者灑淚</h1><p>美國女星珍妮花雅麗絲頓（JenniferAniston）雖然與奀星JustinTheroux蜜運中，但對婦女問題仍十分關注。<br>珍妮花昨日於維珍尼亞一間乳癌中心出席乳癌康復者的分享會，不少過去曾患乳癌的女士在場分享抗癌經歷，令珍妮花大為感動，更聽到滴淚，不時要用手拭擦眼淚。</p><p>現身谷戲</p><p>此外，由珍妮花監製兼執導、由5段講述乳癌的短片組成的電視電影《Five》，昨日還於華盛頓做首映，珍妮花更與台前幕後的工作人員齊齊現身谷戲，並呼籲女士關注乳癌。</p></body></html>
