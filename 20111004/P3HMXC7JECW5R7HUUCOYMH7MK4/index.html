<html><header><meta charset="utf-8"><title>「聽話」紙飛機　半空飄入垃圾桶</title></header><body><h1>「聽話」紙飛機　半空飄入垃圾桶</h1><p>紙飛機大概沒有人不懂得摺，不過要摺出這一隻「聽話」的紙飛機卻絕不容易！<br>上周有人把一段短片上傳到YouTube，片中三名男子在大廈高層一處露台齊齊放紙飛機（圖），一隻一開始就直墮地面，另一隻則飄到鏡頭右方才墮下。第三隻卻與別不同，不斷在空中盤旋滑翔打圈，慢慢滑翔而下。<br>其中一名男子這時卻半開玩笑地叫紙飛機飛入垃圾桶，沒想到紙飛機真「聽話」，多轉幾圈後，真的飛入蓋子微張的垃圾桶內，幾個大頑童都興奮尖叫，雀躍不已。這段「剛剛遇着啱啱」的有趣短片，上傳六天後，點擊率超過116萬次，連網民看罷也替他們高興。YouTube</p></body></html>
