<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍戥梁詠琪開心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍戥梁詠琪開心 - 馮仁昭</h1><p>關心妍同老公楊長智（Jonas）今個月24日結婚兩周年紀念，諗唔到兩個人仲好浪漫，噚日佢哋拍拖五周年紀念，關心妍老公就送咗Celine禮物同鮮花。關心妍噚日接受電話訪問時就話：「今日會食燭光晚餐，我準備咗一份辦公室大禮，準備喺24號一次過送畀老公。」對於近日唔少圈中女星結婚，關心妍特別戥梁詠琪高興，佢話越多人結婚越好。</p></body></html>
