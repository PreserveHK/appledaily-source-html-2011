<html><header><meta charset="utf-8"><title>巴黎直擊周迅花都愛漫遊</title></header><body><h1>巴黎直擊<br>周迅花都愛漫遊</h1><p>內地女星周迅、韓星宋慧喬等昨日在巴黎出席超級名牌Chanel2012春夏時裝騷，周迅指自己愛漫遊巴黎，今次赴法國也沒有特別訂行程。</p><p>「每次有驚喜」</p><p>周迅說：「自己都是喜歡買東西看東西，來到巴黎，就是走走吃吃，漫無目的走走，愛看甚麼，就停下來看甚麼，覺得巴黎真是每次來都有驚喜，總有些新店、小店開了，轉換了。」<br>一向受大小名牌歡迎的周迅，最近和Chanel結緣較多，她說：「喜歡她們的中性手袋，外套也很有型有趣味。」<br>採訪：顏英儀<br>攝影：葉君海</p></body></html>
