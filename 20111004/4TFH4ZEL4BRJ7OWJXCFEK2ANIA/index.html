<html><header><meta charset="utf-8"><title>求驗客手記：梅拿上電視射龍賀啤酒節 - 求驗客</title></header><body><h1>求驗客手記：梅拿上電視射龍賀啤酒節 - 求驗客</h1><p>拜仁上禮拜六俾賀芬咸逼和0:0，搞到10連勝斷纜，但冇影響完場後班球員慶祝啤酒節嘅心情；湯馬士梅拿仲上咗個電視節目，表現射龍門。咁當然唔係淨係射波咁簡單啦！主持人擺咗個波喺隻啤酒杯上面，再畀佢去射。湯馬士梅拿日頭射唔入賀芬咸嘅龍門，估唔到連呢啲花巧嘢，對佢嚟講都唔係小兒科，結果佢就試射失敗！其實，下次香港有籌款節目，都可以照辦煮碗，搵啲本地球員上去玩吓，唔知佢哋又射唔射得入呢？</p></body></html>
