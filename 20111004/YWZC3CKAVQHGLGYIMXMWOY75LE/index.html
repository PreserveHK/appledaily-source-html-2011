<html><header><meta charset="utf-8"><title>今日提醒你：20億古玩珍品任睇</title></header><body><h1>今日提醒你：20億古玩珍品任睇</h1><p>第七屆香港國際古玩及藝術品博覽會由即日至本月7日期間，於灣仔會展中心5BC展覽廳舉行。今屆展出的藝術珍品逾5,000件，估計價值達20億元，打破歷屆紀錄。今屆共有逾100家來自亞洲及歐美的知名藝術機構來港參展，重點展品包括一座西藏的十一頭像觀音，估值達5,500萬元。<br>有意近距離欣賞博物館收藏級別的亞洲及西洋藝術品、古董、藝術珠寶及銀器人士，可前往會場，成人票價為200元，可免費帶一人進場，全日制學生及60歲長者票價為50元。</p></body></html>
