<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐唱歌真係會趕客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐唱歌真係會趕客 - 馮仁昭</h1><p>無綫噚日公佈上星期收視，星期六晚翡翠台播嘅《鄭少秋．汪明荃．喜多郎2011演唱會》平均收視只得16點，即102萬觀眾，比起上個星期同一時段節目跌咗5點，少咗32萬觀眾，唔通阿姐唱歌真係趕客？而《九江十二坊》上星期大結局最高收視34點（217萬觀眾），平均就有29點，比起林峯主演嘅《不速之約》平均收視28點（179萬觀眾）已經算唔錯啦。</p></body></html>
