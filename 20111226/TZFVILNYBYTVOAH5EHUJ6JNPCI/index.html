<html><header><meta charset="utf-8"><title>陳坤撐《龍門》任女人摑</title></header><body><h1>陳坤撐《龍門》任女人摑</h1><p>徐克執導、李連杰、陳坤與周迅主演的《龍門飛甲》上周四在港上映，截至前日上映4日，票房總收236萬，成績未如理想，不過內地票房較好，截至前日上映11日，票房累積3億人民幣。張藝謀的《金陵十三釵》同日開畫，票房約有3.5億；徐靜蕾自導自演的《親密敵人》上映3天，票房約有3,900萬。<br>前晚《龍》片在北京搞慶功宴，投資的老闆于冬、徐克與陳坤都有出席，于冬說：「期待影片在元旦假期再創高峯，票房破5億指日可待。」前晚主持人笑陳坤在片中被李宇春和桂綸鎂掌摑，陳坤說：「如果挨打能讓大家聖誕更快樂，那也值得。」<br>撰文：葉雪</p></body></html>
