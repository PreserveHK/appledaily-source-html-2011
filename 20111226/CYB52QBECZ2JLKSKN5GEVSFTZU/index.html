<html><header><meta charset="utf-8"><title>激活膠原蛋白23K黃金面霜</title></header><body><h1>激活膠原蛋白<br>23K黃金面霜</h1><p>金價高企，但為求肌膚滑嫩，多貴也在所不惜。英國Transformulas最新面霜「HydrationGold」（圖），一瓶15毫升賣39鎊（473.5港元），貴在當中含有23K黃金粒子，據報可刺激膠原蛋白自生，「立即讓肌膚回復青春光澤」，緊緻細滑。<br>傳說埃及妖后每晚戴黃金面罩就寢，科學家說有根據，因黃金能刺激血流，清除細菌減少暗瘡，減少眼袋眼圈和面腫，而現代護膚品少有黃金，只因黃金難以進入皮膚。「金面霜」令英國女性趨之若鶩，5,000人輪購，本月開售八小時賣光。<br>英國《每日郵報》
</p></body></html>
