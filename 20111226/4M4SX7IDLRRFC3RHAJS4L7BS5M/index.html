<html><header><meta charset="utf-8"><title>求驗客手記：阿祖玩槍玩出火 - 求驗客</title></header><body><h1>求驗客手記：阿祖玩槍玩出火 - 求驗客</h1><p>巴西前鋒阿祖安奴（圖）今季返祖國效力哥連泰斯，依然死性不改，繼續喪蒲，身形繼續脹爆。早前佢去咗里約熱內盧市郊一個party，走嗰時一個人攬住3個妹，同保鏢上咗自己架車一齊走。淫亂已經唔要得，佢仲拎保鏢支槍嚟玩，最終玩出火！話說佢唔小心向住其中一個女仔開槍，打中咗佢隻手。最令我求大俠火滾嘅係，阿祖安奴事後竟然冇自首。就算真係意外都好，我求大俠強烈要求嚴懲呢個29歲嘅廢鋒！</p></body></html>
