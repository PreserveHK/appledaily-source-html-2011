<html><header><meta charset="utf-8"><title>京開首間Kitty餐廳</title></header><body><h1>京開首間Kitty餐廳</h1><p>Kitty迷注意了！HelloKitty主題夢幻西餐廳（Dreamsrestaurant）聖誕節在北京開幕，這是日本Sanrio在中國開設的首家主題餐廳！位於朝陽區世茂百貨，浪漫公主風的Dreamsrestaurant可容納百人，裝潢、餐具到菜式都與Kitty卡通形象有關，男服務員也穿Kitty制服，可愛爆燈！<br>HelloKitty主題夢幻西餐廳四款主打套餐從188元到568元人民幣，雖不便宜，但聖誕新年訂位火熱，不少各地Kitty迷更專門到北京去試吃。<br>新浪微博/中新社</p></body></html>
