<html><header><meta charset="utf-8"><title>求驗客手記：施薩學周一嶽high爆 - 求驗客</title></header><body><h1>求驗客手記：施薩學周一嶽high爆 - 求驗客</h1><p>國際米蘭門將施薩索拉斯（左）上晒身！講嘅唔係指佢踢波踢到門神上身，而係歌神上身。平安夜當晚，國米會長莫拉堤（右）搞咗個聖誕聯歡會，同球隊上下勁玩勁食，當中施薩索拉斯最投入，着到成個潮童咁之餘，仲霸住台上支咪係咁唱。除咗大騷歌喉外，佢仲捉埋莫拉堤上去一齊jam歌。唔知點解，我求大俠見到施薩唱歌嗰樣，會諗起前排上《東華》籌款嘅周一嶽局長；至於佢歌藝係咪同周局長差唔多，就真係國米班球員先知！</p></body></html>
