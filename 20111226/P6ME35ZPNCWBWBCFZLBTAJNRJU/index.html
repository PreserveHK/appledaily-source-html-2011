<html><header><meta charset="utf-8"><title>HotTalk：電視劇都要轉型？</title></header><body><h1>HotTalk：電視劇都要轉型？</h1><p>莫非食人題材太血腥，搞到全港師奶都唔Like三色台嗰套《天與地》？事實係，此劇收視率認真差，但網上版卻大受歡迎，除咗大玩金句，仲好多人Buy陳豪個Band仔造型！而搭車途中，亦見好多人瞇實部手機煲劇，呢個現象令我諗起：以往仆返屋企追劇嘅行為，已經過時！現在，只要單撈個App（例如三色台出嘅myTV）就可以將手機當電視，如果唔識用，手機專賣店衞訊仲話免費教你；出到街，等於人人有一部電視，日後再拍劇，睇怕唔轉型都唔得。</p></body></html>
