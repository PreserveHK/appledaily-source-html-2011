<html><header><meta charset="utf-8"><title>後人港興訟爭產</title></header><body><h1>後人港興訟爭產</h1><p>「台灣經營之神」王永慶於2008年10月到美國新澤西州台塑總部視察時，因心肌梗塞客死異鄉。王家後人其後多次就其遺產興訟，並爆出王永慶有非婚生子女。<br>王永慶有三名妻子，分別是元配郭月蘭、二太廖嬌（育有2子3女）及三太李寶珠（育有5女）。他另與一女子林明珠，非婚生2女1子。<br>王家後人曾在美國、台灣等地因爭產打官司，最新一宗更打到香港。王文洋上月在香港提告，向三房子女及台塑老臣討父親在香港的40億美元資產，而身為被告之一的王永慶三房女兒王瑞華則委請律師發表聲明反駁，指王文洋的「聳動言論令人匪夷所思」。目前香港法院已受理此案。《蘋果》記者</p></body></html>
