<html><header><meta charset="utf-8"><title>無綫群星拱照王維基</title></header><body><h1>無綫群星拱照王維基</h1><p>城市電訊主席王維基投資的新免費電視台將於明年開台，前晚他在九展與員工舉行聖誕派對，特地邀請了新電視台的幕前幕後出席，包括落實加盟的林文龍、余慕蓮、周家怡、黎彼得、艾威、姜大偉、秦沛子女姜文杰和姜文麗、黃澤鋒、林曉峰和陳霽平等共20多位藝人。</p><p>王維基在台上說：「今日我哋freeTV同事嚟咗，有13圍，好畀面。」由於部份與無綫還有合約的藝員也有出席，王維基大讚說：「你哋真係勇，你哋有約仲敢嚟。」席間不少員工拉着藝員合照，並把照片放上微博。<br>採訪：林妃</p></body></html>
