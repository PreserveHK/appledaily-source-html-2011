<html><header><meta charset="utf-8"><title>以文入罪　陳西重囚10年</title></header><body><h1>以文入罪　陳西重囚10年</h1><p>內地再重判異見人士。被控發表30篇涉及煽動顛覆內容文章、現年57歲的貴州異見人士陳西（圖），昨在貴陽市中院受審，法官裁定他煽動顛覆國家政權罪罪名成立，判監10年。<br>陳妻張群選對判決非常不滿，怒斥：「就憑一張紙和一桿筆，他能顛覆你嗎？難道你就這麼不堪一擊？」陳西曾因1989年學運被判監3年，1995年又被控煽動顛覆獲刑10年。此外，四川異見人士陳衞上周五（23日）亦同樣罪名被判囚9年。<br>路透社</p></body></html>
