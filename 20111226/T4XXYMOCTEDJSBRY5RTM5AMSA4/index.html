<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒獲無綫破冰採訪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒獲無綫破冰採訪 - 馮仁昭</h1><p>無綫同五大唱片就版稅問題破冰，之前李克勤踏出第一步亮相《歡樂滿東華》，噚日屬環球嘅張敬軒出席活動，無綫採訪隊都有訪問佢，佢仲用廣東話受訪。軒仔話：「今日係破冰後首次做訪問，之前做嘅TVB8都係講國語，我想快啲亮相TVB唱歌。」近日傳軒仔搬去豪宅，佢話：「個地段係豪宅，但我間屋唔係。」佢仲話同性密友關智斌唔會搬近啲。</p></body></html>
