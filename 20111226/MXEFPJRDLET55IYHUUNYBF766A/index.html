<html><header><meta charset="utf-8"><title>Vaccines2月唱爆九展</title></header><body><h1>Vaccines2月唱爆九展</h1><p>出道僅年多的英國獨立搖滾樂隊TheVaccines（圖），宣佈明年2月11日首度來港假九展演出，四子的處女大碟《WhatDidYouExpectfromtheVaccines？》曾登英國大碟榜殿軍，至今亦推出過6張熱門單曲。Vaccines受到不同年代的音樂影響，曲風獨特多變，令他們獲邀替ArcadeFire及ArcticMonkeys等國際級勁旅做暖場。</p></body></html>
