<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太極恭喜世榮娶妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：太極恭喜世榮娶妻 - 馮仁昭</h1><p>樂隊太極噚日喺荃灣出席活動，準備喺明年5月舉行個唱嘅太極，已經做緊新歌，準備到時喺個唱上表演。<br>同係band友嘅Beyond成員葉世榮前日宣佈結婚，太極眾人連聲恭喜：「佢大個仔，由細榮變大榮。」另外，結他手阿德有個16歲女兒，佢爆料謂：「噚晚阿女出街玩，仲去咗朋友屋企過夜。」阿德話平時有教個女有關性知識，唔擔心個女做錯事。</p></body></html>
