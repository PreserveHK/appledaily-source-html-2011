<html><header><meta charset="utf-8"><title>豆花妹攻港出師不利</title></header><body><h1>豆花妹<br>攻港出師不利</h1><p>在台灣賣豆腐花賣到出唱片的「豆花妹」蔡黃汝昨出席灣仔會展的亞洲遊戲展，這是豆花妹首次來港見粉絲，雖然她在台灣網絡紅透，但香港粉絲未見熱烈，為她而來的人寥寥可數，不過豆花妹在台上仍興致勃勃地以廣東話跟遊戲迷打招呼，她笑言自己的廣東話很爛。</p><p>「沒擔心過」</p><p>談到很少粉絲撐場，問豆花妹可擔心不受歡迎？她說：「沒擔心過，最重要是努力做好自己的事情。」至於她的新歌《I服了You》備受抨擊，豆花妹表示要有耐性，讓觀眾看到不一樣的她。另她前晚也在港與朋友一起過平安夜，又讚香港聖誕氣氛甚濃。<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
