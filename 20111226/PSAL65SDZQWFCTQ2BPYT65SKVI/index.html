<html><header><meta charset="utf-8"><title>何超蓮擔心吳克群肝病</title></header><body><h1>何超蓮擔心吳克群肝病</h1><p>賭王千金何超蓮自從和男友Jeremy分手後，感情生活似乎未有着落，不過一向出名索爆的超蓮不時傳出緋聞，好像早前她便被拍得到台灣遊玩時，跟台灣型男吳克群夜遊，男方更以跑車接載超蓮。擁有健碩身形的吳克群近日卻不幸被驗出肝有血管瘤，足足有6厘米大，令家人和好友相當擔心，他留言表示：「收到你們每一份祝福和關心我都看在眼裏，暖在心裏！你們是真心的朋友！我也要讓你們知道我愛你們！而且我很好！」</p><p>而超蓮亦不避嫌在微博回覆吳克群，她留言：「似乎就是晚睡肝才會不好喔，所以要記得早睡，不要讓大家擔心了，注意身體。」<br>撰文：丁寧</p></body></html>
