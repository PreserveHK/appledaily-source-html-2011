<html><header><meta charset="utf-8"><title>SCOOP！：豐田86開始接受預訂</title></header><body><h1>SCOOP！：豐田86開始接受預訂</h1><p>背負着AE86、S800及2000GT三款經典豐田車精神的豐田86，量產版於上月東京車展正式展出後，立刻引來車迷熱烈討論。香港代理皇冠車行亦正式宣佈開始接受預訂，意味86到港時間將不遠矣。前置引擎、後輪驅動的全新豐田86結合Boxer水平對向引擎及D-4S燃油噴注技術，加上53:47的完美前後車重比例，操控樂趣將會是此車的着眼點。現在皇冠以定金$30,000接受預訂，預計車價將會是30萬元左右，各位有AE86情意結的車迷務必先訂為快喇。<br><br>記者：許維雅<br><br>查詢：23054555（皇冠車行）</p></body></html>
