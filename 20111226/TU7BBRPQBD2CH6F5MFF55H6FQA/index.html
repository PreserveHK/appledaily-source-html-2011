<html><header><meta charset="utf-8"><title>海港城　捐$20靚位睇煙花</title></header><body><h1>海港城　捐$20靚位睇煙花</h1><p>諗定去邊度睇《除夕倒數詠香江》未？講到最好位，細細個學打龍時都知，首選係海運大廈露天停車場啦！不過今年意義更大，因為海港城將會開放該處予市民觀賞煙火滙演；大家只需於商場任何兩間商戶消費滿$1,000，就可憑即日發票及電子貨幣付款存根，並捐款$20予「香港血癌基金」，即換領煙火滙演入場券一張；每人每次最多換4張，數量有限，換完即止！<br><br>記者：張文蕙</p></body></html>
