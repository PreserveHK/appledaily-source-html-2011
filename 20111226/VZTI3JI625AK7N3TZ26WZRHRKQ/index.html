<html><header><meta charset="utf-8"><title>城城跳彈床熊黛林最Like</title></header><body><h1>城城跳彈床<br>熊黛林最Like</h1><p>城嫂熊黛林前晚平安夜終於現身紅館，欣賞男友郭富城的演唱會，她更坐足全晚捧場，城城必定甜在心頭。<br>前晚熊黛林不時被城城的勁歌熱舞感染，手舞足蹈，但當記者或身邊的觀眾發現上前影相時，她即收斂坐下，面對鏡頭即表現得略為尷尬。</p><p>超時罰10萬</p><p>當城城唱《愛的呼喚》時，不時向着熊黛林的方向，不知是否有特別含意？看完城城跳彈床的環節後，熊黛林由朋友陪同下離開，問到最喜歡城城個唱哪一部份？她表示是跳彈床，給幾多分？她即甜笑說：「滿分呀！」真的恩愛到暈。<br>另外，前晚城城個唱唱至超過凌晨12點，結果被罰近10萬元。<br>採訪、攝影：黃文偉</p></body></html>
