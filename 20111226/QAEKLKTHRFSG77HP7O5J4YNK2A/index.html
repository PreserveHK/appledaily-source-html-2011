<html><header><meta charset="utf-8"><title>趣怪定格：梵高油畫暗藏少女</title></header><body><h1>趣怪定格：梵高油畫暗藏少女</h1><p>這些油畫裏面，你看到了甚麼﹖烏克蘭44歲藝術家舒普爾亞克（OlegShuplyak）的畫中畫技巧，絕對考驗觀眾的眼力。當你以為看到傳奇樂隊披頭四前主音約翰連儂（JohnLennon圖），但油畫其實藏着另外三人。</p><p>繪畫荷蘭印象派畫家梵高（VincentVanGogh左圖）的油畫，同樣與觀眾玩「捉迷藏」，藏着兩個梵高和戴帽長髮少女。生物學家達爾文（CharlesDarwin右圖）那幅除有一間小村屋，還有看書的女子和穿斗篷的男人。<br>英國《星期日郵報》</p></body></html>
