<html><header><meta charset="utf-8"><title>名人組大劉拖兒帶女享天倫</title></header><body><h1>名人組<br>大劉拖兒帶女享天倫</h1><p>大劉劉鑾雄昨繼續到灣仔福臨門嘆茶過聖誕，他帶女友呂麗君、9歲女兒劉秀盈及15個月大細仔現身，大劉抱着兒子落車，盡顯慈父本色。</p><p>賭王何鴻燊與四太梁安琪的兒子猷亨與女友Sabrina，昨凌晨偕友人到蘭桂坊夜蒲。早前自爆明年與金融才俊男友結婚的小小超李澤楷舊愛羅愛欣（Rachel），則於平安夜與丁午壽兒子丁天立及何穎雯和男友人到銅鑼灣食意大利餐慶祝，離開時見Rachel飲到面紅紅，繼而急步離開。九巴後人KathrynLouey於平安夜在灣仔君悅酒店搞派對，鄭裕彤和近年淡出Ball場的九巴新抱雷林靜儀與女兒和兒子齊出席。</p></body></html>
