<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯吞囝囝5蛋 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯吞囝囝5蛋 - 求驗客</h1><p>阿仙奴前鋒尹佩斯（圖）場上入波停不了，但係去到遊戲世界就唔一樣！佢喺上星期六得閒陪吓屋企人，同5歲大嘅囝囝打足球遊戲《FIFA12》，正常嚟講以佢28歲人應該冇乜可能會輸；點知呢個現時以16球排喺英超射手榜第一嘅神槍手，竟然畀囝囝怒炒5蛋！打機特登輸畀個仔唔出奇，但係吞5蛋就真係得人驚啲。唔怪得尹佩斯之後喺自己twitter都問：「咁樣正唔正常？」我求大俠就覺得，尹佩斯你都係畀心機踢波啦！</p></body></html>
