<html><header><meta charset="utf-8"><title>關仁隱事：「冇王管」接受訪問靠背稿 - 關仁</title></header><body><h1>關仁隱事：「冇王管」接受訪問靠背稿 - 關仁</h1><p>香港有唔少人肉錄音機，政壇有位林公公，其實演藝圈都有個人肉錄音機，呢個就係「冇王管」。佢書讀得唔多係人都知，細細個就出嚟搵食捱咗好耐至有今時今日嘅地位，或多或少亦都因為佢搵到個好愛佢嘅經理人。不過冇王管嘅煞食外表都掩蓋唔到佢嘅冇料，佢每次出嚟做訪問前，經理人都會幫佢寫定份講稿，所有相熟記者每次都會等佢講完晒至再問佢，唔係冇王管就會揦手唔成勢。點知有次有位唔熟嘅記者，當冇王管講到一半佢就插問題入去，搞到冇王管要由頭回帶講過一次自己篇稿，成班記者多得嗰位行家唔少。<br>撰文：關仁</p></body></html>
