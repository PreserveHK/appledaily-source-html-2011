<html><header><meta charset="utf-8"><title>工權．你要識︰職聰復康網絡助建自信</title></header><body><h1>工權．你要識︰職聰復康網絡助建自信</h1><p>工業傷亡權益會職聰復康網絡由職業性失聰補償管理局撥款舉辦，為職業性失聰患者提供復康服務。<br>網絡定期舉辦分區「職聰勵會」及「同行樂聚」聚會，加強職聰人士及家屬的聯繫；又透過家訪及電話慰問，了解職聰人士及其家屬面對生理、心理、社交及經濟等困擾，作跟進及實際支援。網絡並派人員陪同職聰人士往驗配聽力輔助器具、定期舉辦復康性小組、社交及康樂活動，以及透過「就業輔導計劃」，提供面試技巧及職業培訓等，讓職聰人士建立工作自信，協助搵工。<br>工業傷亡權益會電話：23665965<br>網址： http://www.ariav.org.hk </p></body></html>
