<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉桓瘦身廣告疑被抽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳嘉桓瘦身廣告疑被抽 - 馮仁昭</h1><p>陳嘉桓之前俾陳浩民狼吻後又惹是非，今次係俾人話工作態度唔好，佢代言嘅當糖輕廣告將會被抽起唔再用，嘉桓媽咪兼經理人Ronnie強調冇收過老闆王賢誌通知，又撐愛女態度好，王賢誌都讚嘉桓就算要喺鬧市性感宣傳都好合作，佢唔排除可能係呢排冬天少宣傳，令人有錯覺。佢話大家合作得好開心，狼吻事件嘉桓都係被動，所以唔影響佢哋嘅合作。</p></body></html>
