<html><header><meta charset="utf-8"><title>胡兵彈露肉女星似蒼蠅</title></header><body><h1>胡兵彈露肉女星似蒼蠅</h1><p>內地藝人胡兵經常出席著名品牌活動，日前他又現身北京，參加「2011年度美妝風尚大典」，現場不少嘉賓皆悉心打扮，但胡兵卻出言批評不少出席活動行紅地毯的女藝人，拚命穿上名牌以超性感造型博上鏡的做法，他說：「不是說你一上了地毯，就要一味地死穿名牌，那樣可能就會失去自己的氣質，感覺像蒼蠅套了個豆殼。」
</p><p>「前後都是V」</p><p>胡兵之後繼續批評女星狂晒性感：「有些甚至會後面大露，前面又超低胸，恨不得前後都是V字。」另外，胡兵日前突然自爆明年將和圈外女友結婚，但當晚他未有再多談婚事。<br>撰文：丁寧</p></body></html>
