<html><header><meta charset="utf-8"><title>李冰冰倫敦過節吸粉絲</title></header><body><h1>李冰冰倫敦過節吸粉絲</h1><p>近日留守在多倫多拍《生化危機5》的李冰冰，日前完成拍攝工作就飛到倫敦，展開以奧運做主題的「倫敦行動」，並與《體壇周報》副總編顏強及CCTV5主持人邵聖懿探訪當地家庭，冰冰更因而過了一次正宗的英國聖誕節。<br>當日冰冰等人互相交換禮物，冰冰亦幫忙製作聖誕大餐，女主人說今年聖誕全家人會在家欣賞冰冰的電影，令冰冰大表感動。</p><p>理解體育精神</p><p>冰冰說自己以前只是一個愛運動的演員，但自參加「倫敦行動」後，她從中理解到體育精神的重要，她說：「通過運動，你會發現自己因為堅持而變得樂觀，感受到內心潛在的正能量、積極及激情。」<br>撰文：林妃</p></body></html>
