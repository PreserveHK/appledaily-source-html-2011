<html><header><meta charset="utf-8"><title>材識兼收：是薑不是薑──菊芋</title></header><body><h1>材識兼收：是薑不是薑──菊芋</h1><p>它看似薑，但並不是薑，嗅起來不辣，亦不刺鼻。名叫JeruselumArtichoke，卻跟Artichoke（雅枝竹）沒有近親關係。為免混亂，有些菜牌會用Sunroot、Sunchoke或Topinambour喚之。原產自北美洲、加拿大一帶的JeruselumArtichoke，普遍稱為「菊芋」，10月至3月是造期，是一種太陽花科植物下的莖部植物。只需刨薄片，以少許鹽、黑椒、橄欖油，加幾滴檸汁便成開胃沙律，口感類似雪梨般爽口，又帶點吃沙葛質感。</p><p>區碧玲</p><p>飲食專欄作家，熟悉意大利等地歐洲食材。<br><br>（逢星期一、二刊出）</p></body></html>
