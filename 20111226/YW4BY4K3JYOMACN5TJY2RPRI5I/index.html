<html><header><meta charset="utf-8"><title>北韓逼中資企業付帛金</title></header><body><h1>北韓逼中資企業付帛金</h1><p>金正日之死，進一步暴露北韓的腐敗。日本《讀賣新聞》報道，北韓軍方高層授權江原道的軍火企業，下令長年合作、關係密切的中國企業夥伴，「進貢」多達2萬美元（15.6萬港元）的帛金，引起中方夥伴非常不滿。<br>報道指，中方企業近日收到北韓軍企通知，指金正日死後衍生大量各式各樣的費用，因此要求中方企業「集腋成裘」，奉上帛金，悼念金正日。但帛金「講金不講心」，北韓軍企設定的帛金數目，有的竟多達2萬美元。中國企業非常憤怒，批評北韓比中國更腐敗。日本《讀賣新聞》</p></body></html>
