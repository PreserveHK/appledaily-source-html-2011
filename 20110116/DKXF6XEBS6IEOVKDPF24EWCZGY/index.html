<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星莎朗史東前晚於法國巴黎捱冷谷新片《特攻闊少爺》續集，索性除外套露出薄裙任影。<br><br>‧由保羅麥卡尼為首的披頭四樂隊，於iTunes放上歌曲後兩個月已賣出500萬首歌。<br><br>‧尊尼仔赤西仁落實7月4日在美國出道，早前赴美開騷時更獲搖滾勁旅GreenDay的演唱會幕後人員捧場。<br><br>‧日本女子組合AKB48的成員小嶋陽菜昨日出席電腦產品廣告宣傳，她說若獲贈拍攝用的靚衫便大感高興。<br><br>‧韓國女歌手李孝利被指本月底來港拍攝時裝廣告。<br><br>‧炒車身亡的韓劇《千秋太后》男星吳建宇，昨日火化後跟亡父同葬在京畿道，女星朴敏英到靈堂送別好友。</p></body></html>
