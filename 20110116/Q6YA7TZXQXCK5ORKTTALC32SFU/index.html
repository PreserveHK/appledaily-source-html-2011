<html><header><meta charset="utf-8"><title>日籍婦厭世跳樓亡</title></header><body><h1>日籍婦厭世跳樓亡</h1><p>【本報訊】一名日籍老婦，昨晨被發現倒斃在大嶼山愉景灣海寧居地下，懷疑從女兒居住的大廈跳下，事件無可疑。<br>現場為海寧居海愉閣，昨清晨5時許，大廈外籍女住客Bach發現一名婦人倒卧於大廈對開地下，奄奄一息，立即報警，救護員證實老婦當場死亡，毋須送院。警員上樓逐戶調查，證實死者為其中一單位女戶主的日籍78歲母親Yoshida，她日前從日本來港探望居住上址女兒。據悉死者患有精神病，警方懷疑她病發厭世跳樓，未有發現遺書。</p></body></html>
