<html><header><meta charset="utf-8"><title>李卓庭台灣音樂人</title></header><body><h1>李卓庭台灣音樂人</h1><p>李卓庭前晚在中環舉行迷你音樂會，不少朋友及fans到場支持，她兩位師弟Kengi和Nic及好友Kellyjackie也有現身。李卓庭染上一頭鮮紅頭髮出現，她說今次已是入行第三年開迷你音樂會，但公司老闆卻在兩星期前才決定為她搞騷，時間緊迫，她只有一日時間綵排，難怪她最擔心忘記歌詞。</p><p>自認男仔頭</p><p>另外，李卓庭透露早前去台灣玩，但沒艷遇：「今次同女性朋友去，佢哋介紹當地音樂人畀我識，純係音樂交流。」李卓庭甚少和異性傳緋聞，她解釋因自己男仔頭，男士都嫌她粗魯。<br>採訪、攝影：卓寶花</p></body></html>
