<html><header><meta charset="utf-8"><title>地鐵老鼠猖狂　爬上乘客面部</title></header><body><h1>地鐵老鼠猖狂　爬上乘客面部</h1><p>美國紐約地鐵老鼠為患，有大老鼠最近更公然竄進車廂內作惡，甚至沿着打瞌睡的男乘客雙腿，爬上對方面部。男乘客嚇醒後慌忙撥開老鼠。<br>老鼠入侵的四號列車，主要來往布魯克林區，事發時正值晚上，拍攝短片的福特說：「當時我正用耳機聽音樂，不久聽到女人尖叫聲，原來有隻老鼠在地下跑來跑去。」其後老鼠高速跳上一名男乘客雙腿，迅速爬到他的面上。那位打瞌睡的男乘客隨即驚醒，揮手甩掉這名不速之客。短片在YouTube吸引逾百萬人次瀏覽，但有網民質疑造假，認為老鼠毛太乾淨，不像坑渠老鼠。<br>英國《每日郵報》</p></body></html>
