<html><header><meta charset="utf-8"><title>坦克輪椅出入需領牌</title></header><body><h1>坦克輪椅出入需領牌</h1><p>英國多塞特郡男子斯塔爾（JimStarr）需要使用輪椅，但當局卻禁止他使用，原因是他的輪椅的兩邊車輪裝上三角形履帶，儼如坦克車，需申領坦克車牌照才可使用。36歲斯塔爾指，由於患上關節炎，12年來均依靠特製「坦克輪椅」出入，輪椅時速達13公里，顛簸路面如履平地。可是當局指輪椅闊107厘米，重量達220公斤，或影響公眾安全，所以勒令斯塔爾申請坦克車牌照。<br>英國《每日郵報》</p></body></html>
