<html><header><meta charset="utf-8"><title>楊丞琳出征[V]頒獎禮</title></header><body><h1>楊丞琳出征[V]頒獎禮</h1><p>「2010[V]音樂飆榜年度頒獎禮演唱會──飆出青春Style」昨晚在台灣舉行，有份參與演出的歌手包括：羅志祥、蕭亞軒、楊丞琳、郭書瑤和郭采潔等，同時還邀請有韓國新一代女神之稱的孫淡妃及U-Kiss首次到台灣演出。</p><p>頒發多個獎項</p><p>表演過後，大會更會頒發重要的音樂獎項，包括年度金曲、年度最佳男、女歌手、年度最佳團體組合和最佳專輯，同時還會將歌手們捐出的物品進行網上義賣，為期至1月17日，所有款項將全數捐給兒童青少年的福利服務使用。<br>撰文：林妃</p></body></html>
