<html><header><meta charset="utf-8"><title>上海直擊姚晨愛歷史撐Chanel</title></header><body><h1>上海直擊<br>姚晨愛歷史撐Chanel</h1><p>法國殿堂品牌Chanel前晚在上海當代美術館舉辦文化展開幕活動，曾參演過《香奈兒的情人》的法國女星AnnaMouglalis、「微博女王」姚晨、《山楂樹之戀》演員竇驍及許晴等出席。Anna冒着兩度低溫，身穿啡色喱士裙，透出黑bra性感現身，她不斷搓手取暖，更以英語表示：「第二次來上海，轉變好大，感覺依然新鮮。」</p><p>帶父母度假</p><p>姚晨則表示愛看歷史：「今次可以看到達利，畢加索的真迹，感覺很好，所有女性都認為Chanel好有個性。」姚晨透露完成《非誠勿擾II》宣傳後，農曆年會帶父母到馬爾代夫度假。<br>採訪、攝影：曾小嘉</p></body></html>
