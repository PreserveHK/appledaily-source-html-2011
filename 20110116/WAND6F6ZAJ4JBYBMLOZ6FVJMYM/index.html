<html><header><meta charset="utf-8"><title>蓮花劈上肇慶賽車場</title></header><body><h1>蓮花劈上肇慶賽車場</h1><p>揸住架百萬跑車，喺香港行真係有種龍游淺水嘅無奈，為令愛驅可以耐不耐舒展筋骨，好多車主都喜歡參加車行搞嘅TrackDay活動。今次由富利堡做搞手，三月去到肇慶廣東國際賽車場，除主力活動「蓮花競技日及訓練日」有一系列Lotus賽事、車手駕駛指導、飄移訓練外，仲歡迎所有跑車參加同場較技。肇慶賽車場屬全新落成，比珠海嘅新淨及設施更齊全，兩條大直路連貫兩邊高難度髮夾彎，刺激度及所需技巧，比玩到悶嘅珠海賽車場更具瞄頭，各車神又可再次大展身手喇！<br><br>查詢：25880680（RichburgLotus）
</p></body></html>
