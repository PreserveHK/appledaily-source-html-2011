<html><header><meta charset="utf-8"><title>關仁隱事：「孖條」嗲「阿牛」避過出醜 - 關仁</title></header><body><h1>關仁隱事：「孖條」嗲「阿牛」避過出醜 - 關仁</h1><p>「阿牛」早排開騷，佢日日都會搵人去贈興，有機會同阿牛同場，無論同阿牛熟定唔熟，都大把人舉手排住隊去啦，但阿牛規定個個上去都要唱飲歌，連唔係唱家班嘅都要苦練去表演。</p><p>鮑鮑勁走音</p><p>不過，喺咁多場入面，只有「孖條」唱唔到，雖然佢哋係歌手出身，但係人都知佢哋唱歌唔掂，只靠包裝搵飯食。綵排當日，佢哋兩個唱極都唔合拍，尤其「鮑鮑」勁走音，佢哋惟有使出慣招，同阿牛詐嬌話唔唱飲歌得唔得，阿牛都唔想個騷核突，最終答應佢哋嘅要求。<br>Textby關仁</p></body></html>
