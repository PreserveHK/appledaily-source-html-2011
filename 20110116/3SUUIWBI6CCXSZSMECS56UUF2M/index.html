<html><header><meta charset="utf-8"><title>關仁隱事：「鴨屎」賣豪宅體驗親情 - 關仁</title></header><body><h1>關仁隱事：「鴨屎」賣豪宅體驗親情 - 關仁</h1><p>曾經係高層得力助手嘅「鴨屎」，自從惹上官非之後，即刻搬屋避世。原來鴨屎賣咗間豪宅之後，同屋企人搬咗去柴灣一個中上價錢嘅私人屋苑度住。關仁個老友早幾日下晝喺個屋苑撞見鴨屎，佢當日戴住個口罩，但都覺得佢勁憔悴。不過，當日關仁老友見佢同屋企人去完街市買餸，仲幫屋企人拎住啲餸同開門，相信佢經歷過咁多事之後，已經明白到至親都係屋企人。<br>Textby關仁</p></body></html>
