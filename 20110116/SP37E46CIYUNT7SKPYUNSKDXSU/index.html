<html><header><meta charset="utf-8"><title>海南漢隆鼻14年塌陷</title></header><body><h1>海南漢隆鼻14年塌陷</h1><p>男士也會「要靚唔要命」？海南一名40多歲的男子14年前為了變帥一點，用幾千元（人民幣．下同）做了隆鼻手術，但沒想到月前鼻樑突然完全塌陷（圖）。隆鼻失敗的林安全說，現時他僅靠一畝三分地做農活養家，根本負擔不起三、四萬元的手術費。醫生指，林的鼻子假體變了形，反覆磨擦皮膚造成感染，再這樣下去鼻子將爛掉。若只取出假體不做復原手術，鼻孔會上翻，整個鼻子就會像豬鼻一樣。<br>海南《南國都市報》</p></body></html>
