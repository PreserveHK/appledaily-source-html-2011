<html><header><meta charset="utf-8"><title>太陽能跑車超快兼慳電</title></header><body><h1>太陽能跑車超快兼慳電</h1><p>澳洲新南威爾斯大學的學生，研製出全球最快的太陽能汽車SunswiftIVy，所需能量跟多士爐相若，但時速卻達88.8公里，打破《健力士世界紀錄大全》紀錄。<br>SunswiftIVy體積與普通私家車相若，只用400枚矽太陽能電池片釋出的1,200瓦特太陽能推動摩打，結果比通用汽車在1988年創下的時速79公里還要快，該批學生表示，有信心終極時速可達113公里。<br>英國《太陽報》</p></body></html>
