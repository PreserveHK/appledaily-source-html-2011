<html><header><meta charset="utf-8"><title>貨櫃車鎖尾轆起火</title></header><body><h1>貨櫃車鎖尾轆起火</h1><p>【本報訊】一輛貨櫃車昨晨駛經青朗公路時，拖頭尾孖轆疑制動系統故障鎖死冒煙起火。司機報警的同時，為免火勢波及40呎貨箱貨物，解開拖架脫離，消防員到場將火撲熄，幸無人受傷。<br>昨晨9時許，57歲姓陳司機，駕駛一輛40呎長貨櫃車，沿青朗公路向元朗方向行駛。貨櫃車駛過錦田支路入口未幾，拖頭右尾孖轆突然冒煙起火，司機將車停下及報警。消防員趕至將起火孖轆撲熄。着火原因疑是貨櫃車制動系統故障鎖死尾轆，惟車輛繼續行駛磨擦產生熱力起火，事件無可疑。</p></body></html>
