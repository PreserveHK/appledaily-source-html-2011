<html><header><meta charset="utf-8"><title>3母獅護幼獅咬死鱷魚</title></header><body><h1>3母獅護幼獅咬死鱷魚</h1><p>非洲博茨瓦納一條鱷魚見到小獅子後，虎視眈眈企圖偷襲，結果被三隻母獅發現，合力將鱷魚咬死。<br>目擊獅鱷搏鬥的南非遊客戈德曼指，母獅原本已殺掉一隻水牛，見到鱷魚在100米外潛行到小獅子身邊，牠立即撇下水牛屍體，夥同另外兩隻母獅，撲向鱷魚。戈德曼說：「我以為鱷魚會逃走，牠卻猛咬其中一隻母獅。」<br>母獅於是毫不客氣，一口咬落鱷魚尾部，鱷魚痛極大叫，母獅於是加快進攻，15分鐘後就把鱷魚咬死，與小獅子一起大快朵頤。<br>英國《每日郵報》</p></body></html>
