<html><header><meta charset="utf-8"><title>關仁隱事：「明明」匿屋企喪吸大麻 - 關仁</title></header><body><h1>關仁隱事：「明明」匿屋企喪吸大麻 - 關仁</h1><p>寶島男星「明明」雖然當旺，好多人搵佢做嘢，但佢有一個壞習慣，就係成日唔接電話，同佢交情幾好嘅人搵佢，有時都要隔幾日佢先至覆人。點解會咁？原來明明有鋪癮，就係經常吸大麻同飲酒，有時日光日白冇嘢做，佢一個人就喺屋企吸，所以長期保持暈暈哋嘅狀態，梗係天王打畀佢都唔會接啦！如果佢唔使開工，佢幾乎日日都吸，又會飲吓威士忌，等自己更high。<br>Textby關仁</p></body></html>
