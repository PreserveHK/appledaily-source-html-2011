<html><header><meta charset="utf-8"><title>學友忘詞老貓燒鬚</title></header><body><h1>學友忘詞老貓燒鬚</h1><p>張學友日前在廣州舉行一連5場的「張學友1/2世紀演唱會」，學友以與舒淇合演的音樂電影展開序幕，故事由他在雨中邂逅舒淇開始，繼而相戀、結婚、爭執和復合，將演唱會推向高潮。</p><p>承諾不再犯錯</p><p>其後學友還投放一張張肥姐的照片在大屏幕上，接着再冒出一個巨大充氣肥姐公仔出現舞台，學友與dancer在台上邊跳邊唱。學友唱出了不少懷舊金曲，但他唱《情人的眼淚》時竟不小心唱錯歌詞，學友笑說：「家啲字幕機對我哋啲老牌歌手係一種挑戰，每一句都喺螢幕上出現，唔記得歌詞你哋就會發現，聽晚我一定唔會唔記得。」<br>撰文：林妃</p></body></html>
