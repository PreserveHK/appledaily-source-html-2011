<html><header><meta charset="utf-8"><title>摑13巴掌大婆當街打「小三」</title></header><body><h1>摑13巴掌<br>大婆當街打「小三」</h1><p>「做小三！」「破壞別人家庭！」江蘇省常州市一名婦人，在當地一間高等院校門外指摘一名年輕女生是二奶，並在1分鐘的短片中掌摑了她13巴掌（圖）。上傳片段的網民未有表明拍攝日期，僅透露在常州工學院門前拍攝。<br>片段顯示，兩名女子出手抓着一名染着金色頭髮、貌似學生的年輕女子便出手掌摑，邊打邊罵，甚至起飛腳。女生卻未有還手，途人都沒有阻止。公安趕到，將兩女帶走調查，常州工學院負責人稱，被打女生與打人者的丈夫是「要好的朋友」。<br>江蘇《揚子晚報》</p></body></html>
