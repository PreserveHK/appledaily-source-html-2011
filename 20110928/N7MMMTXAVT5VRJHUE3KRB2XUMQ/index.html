<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男歌手ChrisBrown周日在印第安納州開騷，不慎在斜台滑倒險跌斷手。<br><br>●日本女星水野美紀前日在大阪宣傳新片《戀之罪》時表示，在試片中看到自己全裸露毛的自慰及情慾場面會感到很緊張。<br><br>●日本女歌手濱崎步本月16日甩底演出音樂節目《MusicStation》，該台台長昨日表示步姐並沒對節目造成影響，不會要求她賠償。</p><p>●韓國男星李民浩前晚在北京出席代言汽車活動，他表示希望與吳宇森及劉德華等華人合作。<br><br>●韓國男星張根碩昨日現身舞台劇《冬季戀歌》的試映會，又在網上公開與天王Rain互拍的睡覺照。</p></body></html>
