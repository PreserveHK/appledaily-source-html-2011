<html><header><meta charset="utf-8"><title>蘋果汁消防成立核生化部隊</title></header><body><h1>蘋果汁<br>消防成立核生化部隊</h1><p>【本報訊】下月一日接替盧振雄出任消防處處長的陳楚鑫表示，消防處每年約有20至30宗涉生化物品的拯救工作，該處今年底將成立核生化專責部隊，深化處理核生化物品的訓練及裝備，加強有關拯救工作及安全，但他否認，與日本311福島核危機有關，強調該處早已有此計劃。該處管方又正安排與工會開會，探討減工時。<br>對於任內遭前線員工投訴採購程序及裝備有問題，即將退休的盧振雄表示一直重視消防人員的裝備及技能，與前線員工保持溝通，形容部份投訴因前線人員不明白所致，認為他們應向上級查詢。
</p></body></html>
