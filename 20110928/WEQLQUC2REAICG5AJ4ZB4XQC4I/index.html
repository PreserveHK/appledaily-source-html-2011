<html><header><meta charset="utf-8"><title>何家動向超蓮化妝神功冧姣男</title></header><body><h1>何家動向<br>超蓮化妝神功冧姣男</h1><p>何家淑女除了何超雲與陳山聰甜蜜蜜外，其他何家姊妹生活一樣充實。超雲妹妹超蓮近日跟化妝師AnnieG.學化妝，前日還鬼馬將幫男化妝師化妝的照片放上微博，還做了妝前妝後對比。<br>四房千金超盈則與男友Greg感情穩定，她上月更把第一次為男友做的飯糰照放上微博。超盈為人感性，前晚她放上與母親的合照寫道：「真正成功不是坐擁億萬身家，也不是君臨天下，而是當你老到甚麼也做不了的時候，還有人肯在你身邊望着你微笑，我以後會長留香港的。」<br>資料來源：《蘋果》資料室<br></p></body></html>
