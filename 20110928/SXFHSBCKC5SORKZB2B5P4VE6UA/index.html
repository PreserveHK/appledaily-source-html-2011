<html><header><meta charset="utf-8"><title>蘋果汁節能龍躉場年慳10萬</title></header><body><h1>蘋果汁<br>節能龍躉場年慳10萬</h1><p>【本報訊】中電去年8月起推出「綠倍動力」計劃，協助中小企及非牟利機構，推行節能措施。過去一年，參與計劃的300間機構，平均節省10%至20%能源成本。計劃也吸引本港首個龍躉養殖場參與，中電在養殖場內的水泵及氣泵加裝調節變頻器，並透過加裝節能熱泵、節能照明設備及太陽能板等設施，成功降低養殖場15%至20%的能源消耗，每年節省14萬度電，省回逾10萬元電費。</p></body></html>
