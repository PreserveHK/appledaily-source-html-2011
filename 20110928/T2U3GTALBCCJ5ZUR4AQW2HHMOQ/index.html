<html><header><meta charset="utf-8"><title>馮仁昭四圍超：4anda盧浩昕澄清冇搞基 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：4anda盧浩昕澄清冇搞基 - 馮仁昭</h1><p>近日捲入刑事案，與「富家公子」劉定成涉嫌以裸照恐嚇警員的男子組合4anda成員盧浩昕（Hanson），前晚同林一峰林二汶等去中環藝穗會出席鞋履品牌活動，被問到單案進展，佢話：「搵咗律師處理，唔方便講，件案會下月7號上庭。」<br>問Hanson緋聞女友陳嘉桓支唔支持佢，佢竟強調現時冇女朋友。事件令佢性向成疑，Hanson就乘機澄清：「我唔係同性戀。」</p></body></html>
