<html><header><meta charset="utf-8"><title>關仁隱事：「外星人」放風冇人理 - 關仁</title></header><body><h1>關仁隱事：「外星人」放風冇人理 - 關仁</h1><p>「外星人」成日擺出一副音樂人嘅模樣，同佢另一半「收皮」一樣，講到自己只係想做好音樂，唔多恨見報，其實私下係兩個樣。先講收皮，之前開學好多星爸同星媽成為追訪目標，收皮訪問時竟主動漏口風會湊仔返學，可惜講到出口都冇記者理。至於外星人最近就效法「漁夫」，組隊走去打籃球，因為漁夫隊球隊之前參加親比賽都有記者採訪，關仁聽到唔少圈內人都笑外星人，指佢有樣學樣諗住吸引傳媒，仲成日喺網度透露嚟緊會喺邊度打波，只可惜放晒風一樣冇人理，不過，就算冇得見報，有機會做做運動，點計都對健康都有好處，絕冇蝕底。<br>撰文：關仁</p></body></html>
