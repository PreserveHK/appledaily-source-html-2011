<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高皓正生日報喜做老竇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高皓正生日報喜做老竇 - 馮仁昭</h1><p>今日係高皓正（Zac）嘅生日，祝佢生日快樂之餘，亦要祝佢生仔快樂，皆因佢宣佈即將做人老竇，舊年3月結婚嘅佢，造人成功，佢位醫生老婆目前已經有咗四個月。<br>對於老婆大肚，Zac說：「真係好開心，好多謝神賜比我一個小生命，仍未知仔定女，我家一定更加努力賺奶粉錢養老婆仔女，而我嘅生日願望就係希望老婆及佢肚內嘅BB健康成長。」</p></body></html>
