<html><header><meta charset="utf-8"><title>蘋果汁校長辭職　真道將全球招聘</title></header><body><h1>蘋果汁<br>校長辭職　真道將全球招聘</h1><p>【本報訊】香港華人基督教聯會真道書院原校長丘日謙以健康理由，辭去任職10年的校長職位，校董會表示，下周開始全球招聘新校長，而去年出任學校顧問的退休津中校長雷其昌，則出任署理校長。<br>校董會主席鍾嘉樂表示，校董會上周五收到丘日謙的辭職信，校董會也曾就辭職一事與丘討論，但對方以健康問題為由，堅持離任。<br>鍾嘉樂指上周六向教職員講解校長離任安排，丘日謙由本周一開始離職前休假；署任校長雷其昌與真道的教學理念相同。校方下周將推出廣告，全球招聘新校長，鍾嘉樂認為教育局仍相信真道書院的管理。</p></body></html>
