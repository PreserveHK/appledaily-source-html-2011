<html><header><meta charset="utf-8"><title>求驗客手記：曼斯菲行政總監賣色相？ - 求驗客</title></header><body><h1>求驗客手記：曼斯菲行政總監賣色相？ - 求驗客</h1><p>英格蘭非聯賽球會曼斯菲嘅行政總監唔係男人，係個女人，仲係得嗰29歲，經已夠奇；而呢個叫嘉露蓮（CarolynStill、圖）嘅英足史上最年輕行政總監，之前被傳唔係靠實力上位，而且仲盛傳係個伴遊嚟㖭，而且仲陪過唔少曼斯菲球迷過夜，名副其實係同球迷打成一片！雖則嘉露蓮佢死口唔認自己做過伴遊，有今日成就全靠實力，不過最奇嘅就係，佢喺曼斯菲返咗工都唔夠兩個禮拜，就宣佈喺明年同現年45歲嘅球會主席雷福特結婚。戲劇性成咁，點可能唔令人唔聯想佢係出賣色相，先至有今日嘅成就呀！</p></body></html>
