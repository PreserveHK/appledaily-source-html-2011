<html><header><meta charset="utf-8"><title>蘋果汁工會代表再到《明報》請願</title></header><body><h1>蘋果汁<br>工會代表再到《明報》請願</h1><p>【本報訊】職工盟連同多倫多《明報》兩名員工，連續第二日到《明報》香港總部示威，抗議資方打壓工會。示威人士又向香港員工派發單張，呼籲香港員工組織工會，爭取合理權益。<br>示威人士昨拉起「公信第一？公義包尾！」的橫額到《明報》抗議（圖）。他們不滿多倫多《明報》在巨額盈利下未有給予員工合理待遇，近月更遣散10名多倫多《明報》工會的活躍成員。職工盟組織幹事麥德正表示，去年8月30日，多倫多《明報》在頭版報道當時正在籌組中的工會，無力阻止公司重整架構，又以大篇幅報道退出工會的方法，批評《明報》利用報道打壓工會。</p></body></html>
