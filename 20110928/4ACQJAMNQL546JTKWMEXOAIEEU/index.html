<html><header><meta charset="utf-8"><title>林心如疑買二手Birkin</title></header><body><h1>林心如疑買二手Birkin</h1><p>近年長駐內地發展的林心如，前日返台灣出席其任代言人已10年的珠寶品牌D&amp;DJewelry活動，她戴了總值360萬新台幣的珠寶，貴氣逼人。不過心如早前卻因一個名牌手袋，而鬧至鬱鬱寡歡。</p><p>獲賠8萬新台幣</p><p>心如早前得知台灣女星劉品言（言言）有渠道買最新的HermèsBirkin手袋，便花了50萬新台幣託言言購買，後來發現手袋的編碼、防塵袋顏色及底座都有磨損痕迹，質疑買了二手貨，於是找言言理論。雙方各執一詞，幾經交涉後言言終肯讓步退款8萬台幣。35歲的心如被傳與劇集《傾世皇妃》拍檔霍建華撻着，但她說不會閃婚，只信緣份。<br>撰文：林妃</p></body></html>
