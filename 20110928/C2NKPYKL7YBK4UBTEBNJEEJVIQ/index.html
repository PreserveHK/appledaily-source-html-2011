<html><header><meta charset="utf-8"><title>求驗客手記：柏加聲演動畫法國上映 - 求驗客</title></header><body><h1>求驗客手記：柏加聲演動畫法國上映 - 求驗客</h1><p>勵志故事激發小孩子潛能，生動活潑嘅動畫，更能達到宣傳效果。法國籃球界殿堂級人物、馬刺控衞柏加聲演嘅動畫《Baskup》（圖）日前喺法國上映，柏加仲興奮到喺Facebook上載同動畫有關嘅精品。動畫係講3奪NBA總冠軍嘅柏加，做咗一間小學嘅籃球教練，帶住班細路去美國挑戰各地街波好手，隊波最終排除萬難贏埋冠軍㖭！柏加早前幫法國奪歐錦賽亞軍，並攞到倫奧資格，呢套動畫更將佢嘅人氣推到高峯。親自聲演嘅柏加仲講：「我細個已經係動畫迷，今次有得參與，簡直係榮譽啦！」</p></body></html>
