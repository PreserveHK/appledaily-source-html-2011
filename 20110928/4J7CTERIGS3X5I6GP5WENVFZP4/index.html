<html><header><meta charset="utf-8"><title>今日提醒你：今晚七時關冷氣</title></header><body><h1>今日提醒你：今晚七時關冷氣</h1><p>【本報訊】環保觸覺今晚將舉行第二屆「香港無冷氣夜」，呼籲市民在晚上7時至翌晨7時期間關掉冷氣機，減低溫室氣體排放，推動環保。團體指出，每部一匹冷氣機每小時約消耗0.8至1度電，並排放5.6公斤二氧化碳，初步估計有六萬個家庭參加，即今晚可減少約370噸二氧化碳排放。市民如果想為環境出一分力，今晚可嘗試關掉冷氣一晚，既可節省電力，亦可減少二氧化碳的排放。<br>團體表示，至今已有逾120間公司和機構表明支持無冷氣夜。</p></body></html>
