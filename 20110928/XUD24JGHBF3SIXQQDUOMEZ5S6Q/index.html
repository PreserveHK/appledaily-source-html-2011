<html><header><meta charset="utf-8"><title>乾水橙唔好嘥　烘乾薄片脆卜卜</title></header><body><h1>乾水橙唔好嘥　烘乾薄片脆卜卜</h1><p>這個橙沒有汁，丟掉它吧！且慢，這個橙還可以做個橙片朱古力小食，口感脆卜卜之餘還可嚐到香橙朱古力的味道。做法簡單，先將橙切成薄片，切得越薄越脆口！將橙片排放在焗盤上，加入砂糖水，置室溫一晚後，瀝乾多餘水份，放在鋪好焗爐紙的焗盤上，放入預熱至100℃焗爐，焗2小時至橙片完全收乾水份，便可取出沾上朱古力漿，放凉後便可享用！<br><br>記者：陳芷慧<br>攝影：黃子偉<br>Model：Paris&amp;Winky@PureModels<br></p></body></html>
