<html><header><meta charset="utf-8"><title>案件速遞港大生摸網友判感化</title></header><body><h1>案件速遞<br>港大生摸網友判感化</h1><p>【本報訊】香港大學會計及金融系二年級男生，透過社交網站，結識19歲中六男生後，以提供考入大學貼士，邀約對方見面。港大生兩度將男生帶到渡假村，藉口檢查身體，兩度用雙手磨擦他下體，每次長達半小時。涉案港大生早前在東區裁判法院承認兩項非禮罪，昨被判感化12個月，並須接受心理治療。<br>被告羅宇霆（22歲）現讀三年級，被控於2月7日及12日，兩度在柴灣鯉魚門渡假村客房內犯案。<br>案件編號：ESCC3019/11</p></body></html>
