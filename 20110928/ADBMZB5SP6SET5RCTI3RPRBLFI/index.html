<html><header><meta charset="utf-8"><title>九龍灣載客巴士突破窗</title></header><body><h1>九龍灣<br>載客巴士突破窗</h1><p>【本報訊】一輛由何文田愛民邨開往觀塘裕民坊的17號線雙層九巴，昨晨10時50分駛至九龍灣啟業邨對開準備埋站時，下層右邊近車尾的一塊車窗玻璃疑被石頭擊中，突然「噗」一聲如蜘蛛網般爆裂（圖）。當時下層約有20名乘客，幸無人受傷，乘客見狀走避並通知車長，車長聯絡公司後安排所有乘客下車，轉乘其他巴士繼續前往觀塘。九巴發言人稱，肇事巴士有13年車齡，事後返回廠維修。
</p></body></html>
