<html><header><meta charset="utf-8"><title>焦點選區：黃大仙龍上陳婉嫻一面倒佔上風</title></header><body><h1>焦點選區：黃大仙龍上<br>陳婉嫻一面倒佔上風<br></h1><p>明年立法會新增五位「超級區議員」，造就工聯會九龍東票后陳婉嫻復出好時機，在「愛將」林文輝轉區讓位後，於龍上選區出戰。陳婉嫻重出江湖無非透過「風車效應」，在全港各區帶動勞工議題，也為明年強勢重返議會鋪路。<br>雖然選情一面倒佔上風，但民主黨與人民力量分別派出「翻版肥仔明」林偉基及任亮憲，狙擊穩操勝券的左派大姐大。由於林、任兩人均被視為民主派陣營，因此兩人同場狙擊，亦有可能令泛民主派原有得票「分薄」，對陳婉嫻更加不成威脅。<br></p></body></html>
