<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Iris自認蒲精 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Iris自認蒲精 - 馮仁昭</h1><p>模鍾采羲（Iris）近日獲公司安排去學打碟，身為夜蒲一族嘅佢簡直係寓工作於娛樂，仲打碟打到上晒癮。Iris話自己喺英國讀書嗰陣最鍾意約埋班朋友周末夜蒲，返到香港就經常去蘭桂坊，但係佢唔驚畀人爛蒲印象，皆因佢蒲得好節制咁話。Iris又話雖然喺一班模之中年紀唔係最大，但夜蒲年資就應該數一數二，而且重識晒現時clubbing最流行嘅歌，係識講又識玩嘅蒲精。</p></body></html>
