<html><header><meta charset="utf-8"><title>深水埗揸平治爆竊空唐樓</title></header><body><h1>深水埗<br>揸平治爆竊空唐樓</h1><p>【本報訊】「揸平治去爆竊！」一名裝修工人昨午1時左右駕駛平治七人車，駛至深水埗通州街一幢空置唐樓外，再潛入大廈單位拆撬鋁窗，爆竊行動被一隊醒目機動部隊警員發現，當場人贓並獲。<br>被捕男子年約30歲，報稱為裝修工人，他落網後承認欲拆走單位鋁窗變賣。警方稍後黑布蒙頭將他押至停泊於案發大廈50米外的一輛平治七人車搜查，在車內再撿獲鐵筆、刀等爆竊工具（圖），一併撿走調查。不排除有人駕名車爆竊逃避警方追查。</p></body></html>
