<html><header><meta charset="utf-8"><title>灣仔審裁處外追債八人混戰</title></header><body><h1>灣仔<br>審裁處外追債八人混戰</h1><p>【本報訊】灣仔政府大樓4樓小額錢債審裁處的電梯大堂，昨晨9時發生打架案，兩批為數8人分別是追債者及欠債人，未上庭前已發生口角，姓許53歲男子被指欠人金錢，與姓李49歲追債男子你推我撞，姓李另三名年36至44歲友人加入戰團，結果李和許面部受傷，警方到場將5名涉打架男子拘捕，案中僅姓李男子送院治理。<br>警方透露，他們為金錢問題爭執和打架，至於審裁處當時有8宗個案要審理，其中一宗是雜項事件，涉及一間財務及資產管理公司，追債者是姓李男子。</p></body></html>
