<html><header><meta charset="utf-8"><title>LisaS.生仔未受壓</title></header><body><h1>LisaS.生仔未受壓</h1><p>女模LisaS.昨日在跑馬地宣傳關注乳癌，同場150位乳癌康復者齊齊做瑜伽。LisaS.表示減壓方式來自kickboxing，老公吳彥祖（Daniel）打得比她還勤力，一星期打足五天，每次兩、三小時，但LisaS.笑言不會和老公對打：「不會，我愛他。」<br>LisaS.指自己也愛瑜伽，更想好將來如果懷孕，一定會去做大肚瑜伽，方便收身。問到生仔大計？LisaS.說：「盡力，盡量吧！Daniel也好好，沒有給我壓力，其實男人在生仔這件事上，只是參與一次，之後都是女人負責。」<br>採訪、攝影：盧妹</p></body></html>
