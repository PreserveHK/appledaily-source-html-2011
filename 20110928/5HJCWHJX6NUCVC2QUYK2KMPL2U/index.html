<html><header><meta charset="utf-8"><title>內地限娛令明年執行</title></header><body><h1>內地限娛令明年執行</h1><p>早前內地有報道指廣電總局將下達「限娛令」，限制港台藝人亮相各地方衛視，在下午5時至晚上10時之間，娛樂節目每周播出不得超過三次，港台藝人將一刀切不准上衛視娛樂節目。之前官方一直否認，昨日廣電總局宣傳管理司司長金德龍接受內地傳媒採訪時透露：「限娛令細則尚未發佈，將於明年1月1日正式執行。」</p><p>衛視台怨聲四起</p><p>有指限娛令要求每個綜合頻道必須至少辦一檔道德建設欄目，並要求減少娛樂節目總量，增加新聞類節目的播出總量。據悉不少內地衛視台都怨聲四起，覺得政府在開倒車。撰文：丁寧</p></body></html>
