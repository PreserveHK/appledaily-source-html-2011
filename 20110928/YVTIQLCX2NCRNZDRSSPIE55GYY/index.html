<html><header><meta charset="utf-8"><title>黃奕演秋瑾療情傷</title></header><body><h1>黃奕演秋瑾療情傷</h1><p>黃奕與陳嘉桓（Rose）早前齊宣傳電影《競雄女俠．秋瑾》，黃奕飾演歷史傳奇人物秋瑾，Rose是秋瑾的啞妹仔。黃奕為演好這個角色，除熟讀有關秋瑾的歷史，還習武數月，練劍、射箭、騎馬和燒槍，每樣都花時間認真學習，並覺得這是尊重。</p><p>未敢迎接幸福</p><p>對於與姜凱閃婚後離婚，黃奕坦言：「愛情是我這輩子最難把握的事情，我比較情緒化不理智，以前不成熟，很多決定都不平靜，現在努力修煉中。」她不諱言即使現在幸福來敲門，也不敢將門打開，因還未有心理準備。<br>採訪：胡比　攝影：葉君海</p></body></html>
