<html><header><meta charset="utf-8"><title>小S預告再生女</title></header><body><h1>小S預告再生女</h1><p>台灣女星徐熙娣（小S）昨腹大便便為《康熙來了》錄影，小S承認已懷孕3個月，並否認渴望添丁，還踢爆老公在她受孕期間經常飲醉酒。</p><p>大S要陪產</p><p>小S說：「原本一直想懷孕都沒有，後來我們說不生就懷孕了，所以心情放輕鬆就可以，太想要反而就一直得不到，因為今次懷孕症狀和上兩次一樣，所以相信生女的機率會較大，就連英文名已想了叫Alice，我是家中老三，又孝順又會賺錢，所以生女很好。」<br>昨日大S徐熙媛在微博率先賀妹妹再做媽咪：「恭喜我最疼愛的妹妹又懷了第三個寶貝！我們全家都好開心！這次姊也要陪在你和寶寶身邊，第一個跟他說：姨媽愛你！」<br>撰文：林妃
</p></body></html>
