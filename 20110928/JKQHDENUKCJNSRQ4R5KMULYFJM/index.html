<html><header><meta charset="utf-8"><title>求驗客手記：國足又遇剋星伊朗球證 - 求驗客</title></header><body><h1>求驗客手記：國足又遇剋星伊朗球證 - 求驗客</h1><p>中國國家隊喺下個月11號，會喺深圳同伊拉克進行2014年世盃亞洲區第3圈外圍賽嘅A組分組賽。波未打，國內傳媒已做嘢，話國際足協安排伊朗球證賽義德（圖）嚟執法，對國足極之唔老嚟。點解咁講？因為賽義德之前吹過6場祖國球會或國家隊有份踢嘅比賽，結果祖國嘅成績係1勝1和4負，輸波率有近7成。雖則賽義德唔利中國，不過他嘅作風比較溫和，唔會亂出牌，算係個幾公正嘅球證。睇吓國足今次係破宿命贏波，定係成為佢雞下亡魂啦！</p></body></html>
