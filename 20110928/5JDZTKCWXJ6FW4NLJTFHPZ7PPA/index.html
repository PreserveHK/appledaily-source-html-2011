<html><header><meta charset="utf-8"><title>闔家歡：Miffy變身兔女巫</title></header><body><h1>闔家歡：Miffy變身兔女巫</h1><p>尚有一個月才到萬聖節，全城「搞鬼」活動陸續有來！今年撞正2%首間Miffy服飾主題店加入wtcmore，索性來個大聯盟，把商場變身「Miffy萬聖節遊樂園」。剛滿55歲的Miffy將會穿上萬聖節黑色斗篷變身兔女巫，還有可愛Miffy頭組成的LED「魔」天輪。臨近萬聖節的兩天更會大玩「搞鬼兔巡遊」，Miffy將會現身大派糖果。</p><p>日期：10月7日至31日<br><br>佈置開放時間：10am至11pm<br><br>地點：銅鑼灣wtcmore世貿中心P1中庭（25764121）</p></body></html>
