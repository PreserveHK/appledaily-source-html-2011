<html><header><meta charset="utf-8"><title>Nicole升Cup賀牛一</title></header><body><h1>Nicole升Cup賀牛一</h1><p>美國女星NicoleRichie轉行做時裝設計師之後，已甚少在銀幕上見到她的蹤影，上周剛過30歲生日的她，為自己安排了一份增強自信的生日禮物，就是隆胸手術。</p><p>群女陪度假</p><p>有外國傳媒昨日於墨西哥拍到Nicole在酒店的泳池嬉水，她與蓮莎露夏恩（LindsayLohan）的同志舊愛SamanthaRonson及AshleeSimpson等人一起度假。身穿紫色三點式的Nicole上圍明顯升了兩cup，與06年患厭食症時的飛機場身材明顯有別。其後Nicole又換上黑色tubetop泳衣與朋友齊齊落水玩，對自己的身材更是充滿自信。</p></body></html>
