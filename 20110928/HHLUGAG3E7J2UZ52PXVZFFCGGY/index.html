<html><header><meta charset="utf-8"><title>Kary睇風水改運</title></header><body><h1>Kary睇風水改運</h1><p>汪詩詩、吳雨霏（Kary）和曾傳緋聞的馬天佑等，昨日在淺水灣出席美國彩妝品bareMinerals活動，大會更寫明馬天佑是「吳雨霏密友」，馬天佑拒絕拍照。Kary事後說：「吓，我唔知佢哋咁寫喎，我會了解吓。」她強調馬天佑只是其造型師：「所以佢點都會喺我身邊，我同佢係冇可能，我唔鍾意佢，佢又唔鍾意我。」Kary又指近日找風水師擺陣改善人緣和事業。<br>此外，汪詩詩剛去完旅行回來，她謂忙過在香港：「一家人去美國，要照顧小朋友，又有婆婆同行，好吃力；之後同老公去咗東京四日，諗住relax吓，點之日日不停行街，仲攰。」<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
