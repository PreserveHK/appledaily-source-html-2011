<html><header><meta charset="utf-8"><title>下女之熨燶衫　幼鹽去焦迹</title></header><body><h1>下女之熨燶衫　幼鹽去焦迹</h1><p>現代人習慣multi-tasking，同時處理三、四件事，不過有些事一不留神就大件事，例如熨燶衫！唔使怕，下女教你熨燶衣物急救法！若熨燶棉質衣物，可在焦痕上撒幼鹽，用手揉搓一會，在陽光下曬一會後以清水洗淨，即可吸掉黃迹；若是尼龍質料，熨焦後要即時在其上放濕毛巾再熨，衣物就會回復原狀；至於絲綢類，可在焦痕塗上梳打粉混合水的粉糊，待乾透後，焦痕就會隨梳打粉剝落消失。</p></body></html>
