<html><header><meta charset="utf-8"><title>Katy拋胸轉戰阿根廷</title></header><body><h1>Katy拋胸轉戰阿根廷</h1><p>日前於巴西為音樂節活動演出的美國女歌手KatyPerry，昨日轉往阿根廷的布宜諾斯艾利斯，再為汽水品牌百事贊助的音樂節活動演唱，Katy更換上一套性感的藍色歌衣勁舞連場，令台下觀眾喝采連連。<br>這次Katy於南美之旅應該甚盡興難忘，事關她於巴西里約熱內盧做音樂節表演嘉賓前，跟老友Rihanna蒲基吧。</p><p>蒲到朝早</p><p>隔天Katy表演完後又再去影展後的派對，更由凌晨3時蒲到朝早10時，身材火辣的她更和大班男士玩樂合照，而Katy還被拍到跟黑人男舞蹈員舉止親密，Katy與他飲酒時竟含情脈脈趷起屁股，該男舞蹈員則彎腰似在索她的屁股。
</p></body></html>
