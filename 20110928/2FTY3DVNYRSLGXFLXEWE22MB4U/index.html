<html><header><meta charset="utf-8"><title>夢幻客機交貨　港人有機可乘</title></header><body><h1>夢幻客機交貨　港人有機可乘</h1><p>美國波音公司延期三年付運的首架787-8夢幻客機，昨日（周二）終於在華盛頓起飛，正式交予首批客戶全日空航空公司（ANA），預計今日會降落日本東京羽田機場。<br>夢幻客機可載客250人，翼展60米，長57米，高17米，航程可達15,200公里，是首架可應付長途航線的中型客機。由於部份組件以碳纖維複合物料製造，被稱為塑膠客機，可節省20%燃油。機內設有特大的窗口、行李艙和增加了濕度的機艙。全日空則預計夢幻客機下月會投入服務，初時會接載來往東京和香港的旅客，稍後會擴展至來往北京和德國法蘭克福的定期航線。<br>法新社/英國《泰晤士報》</p></body></html>
