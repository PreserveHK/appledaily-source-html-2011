<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔約粉絲夢中相見 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔約粉絲夢中相見 - 馮仁昭</h1><p>噚日係劉德華50歲嘅牛一，一向愛錫粉絲嘅華仔，喺凌晨時分就將自己嘅大頭相上載喺佢嘅官網賀壽。<br>戴上黑框眼鏡嘅華仔喺鏡頭前高舉V字，仲留言話：「你念或者不念我情就在那裏不來不去……夢中見……華仔老大」，擺明約粉絲喺夢中見，到班粉絲好鬼開心。<br>雖然華仔留言冇講到生日點慶祝，不過相信一向鍾意低調嘅華仔會留喺屋企同太太朱麗倩、家人一齊度過，相信佢仲開心。</p></body></html>
