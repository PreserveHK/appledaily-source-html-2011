<html><header><meta charset="utf-8"><title>案件速遞偷飲荳奶揭竊匪身份</title></header><body><h1>案件速遞<br>偷飲荳奶揭竊匪身份</h1><p>【本報訊】內地漢前年爆竊上市公司理文造紙行政總裁李文俊及英冠球隊伯明翰班主楊家誠的山頂白加道大宅，去年1月被判囚39個月。服刑期間，警方發現他另涉一宗多年前的爆竊案，破案關鍵是他偷飲了人家半樽荳奶，留下DNA。刑滿出獄在即的他，昨在區域法院承認一項爆竊罪，被加監9個月。<br>案情指，被告田志波（33歲）於07年3月30日，非法進入將軍澳都會豪庭一單位，偷去一部手機及現金350元，其間喝了半樽荳奶。暫委法官胡雅文昨判他入獄兩年，但其中15個月與現有刑期同期執行。<br>案件編號：DCCC887/11</p></body></html>
