<html><header><meta charset="utf-8"><title>諸葛向王維基自薦</title></header><body><h1>諸葛向王維基自薦</h1><p>諸葛紫岐和AliceB.等昨日在銅鑼灣為Edwin牛仔褲行騷，諸葛對近期電視台大戰，向王維基自薦：「王生應該考慮吓我，我喺台灣都拍過劇，等佢call我。」為何不入無綫？她說：「入面太多人才喇。」叫陳法拉推薦？她說：「唔好用關係，都係靠自己實力啦。」無綫視帝視后之爭已經揭開序幕，陳法拉都呼聲高，諸葛即說：「好呀，佢攞乜獎都開心，我同杏兒都熟，希望佢都有獎啦。」<br>同場的王友良對旗下的日模松岡李那被傳患上抑鬱症，他昨日承認說：「係，病咗兩三個星期，家食緊藥、康復中，已經安排咗佢媽咪由日本嚟探佢。」問到可是失戀所致，他則表示不知情。<br>採訪、攝影：卓寶花
</p></body></html>
