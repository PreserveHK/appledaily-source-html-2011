<html><header><meta charset="utf-8"><title>GaGa師弟12月來港開騷</title></header><body><h1>GaGa師弟12月來港開騷</h1><p>身為LadyGaGa同門師弟的四人HipHop組合FarEastMovement，今年12月5日會在九龍灣國際展貿中心舉行處男香港演出，到時將全場企位的展貿廳3化為舞池，與樂迷狂歡。由成員KevNish、Prohgress、J-Splif及DJVirman組成的FarEastMovement，是首隊成功登上美國Billboard大碟榜冠軍的美籍亞洲人組合。</p></body></html>
