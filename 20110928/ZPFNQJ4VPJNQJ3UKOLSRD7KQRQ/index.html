<html><header><meta charset="utf-8"><title>歐聯花絮：杜奧巴啤酒節遇列文</title></header><body><h1>歐聯花絮：杜奧巴啤酒節遇列文</h1><p>德國慕尼黑啤酒節舉世知名，連喺車路士搵食嘅科特迪瓦前鋒杜奧巴都俾呢個盛大嘅嘉年華吸引，喺星期日殺入慕尼黑市內酒吧玩餐飽。杜奧巴着住德國傳統服裝，即係條吊帶工人褲，上身白恤衫呢個有少少戇男嘅look，唔少顧客見到即刻爭住影相留念；但講到最驚奇嘅數到前阿仙奴門將列文都喺同一間吧度蒲，記得07年兩個喺英超發生過肢體衝突，而鬥出小風波，家再碰頭，兩個有講有笑，原來酒可以解愁，仲可以泯恩仇（圖）。</p></body></html>
