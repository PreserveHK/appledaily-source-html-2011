<html><header><meta charset="utf-8"><title>佐治帶新歡撐新片</title></header><body><h1>佐治帶新歡撐新片</h1><p>荷李活鑽石王老五佐治古尼（GeorgeClooney）自月前跟意大利名模ElisabettaCanalis分手後，不夠3個月便換畫成功爆出新戀情，昨日他在洛杉磯宣傳與賴恩高斯寧（RyanGosling）合演的新片《TheIdesOfMarch》，便與長腿摔角手新歡StacyKeibler（小圖）前後腳到場，Stacy還毫不吝嗇大晒招牌美腿為佐治造勢，難怪深得佐治歡心，不停帶她蒲頭。<br>路透社</p></body></html>
