<html><header><meta charset="utf-8"><title>羅湖明剃眼眉　警練靶場失竊</title></header><body><h1>羅湖<br>明剃眼眉　警練靶場失竊</h1><p>【本報訊】大膽賊人竟然在「禿鷹」（警務處長）頭上動土，警方羅湖練靶場昨午揭發被人潛入偷竊，初步證實價值5,000元、長30米的避雷帶遭偷去，不排除是專偷銅鐵變賣賊人所為。警方正追查賊人，稍後將進行維修。<br>避雷帶一般以扁鋼製成。現場為邊境的馬草壟路羅湖練靶場（圖），昨午12時半，姓馮57歲男職員巡視建築物時，發現在天台延伸往地底的一批避雷帶被人偷去，於是報警。<br>警方懷疑竊匪趁保安虛弱時間爬入偷竊，不排除賊人是熟悉北區環境的邊境居民。稍後警方通知工程人員維修失去的避雷帶，以防行雷閃電時出意外。
</p></body></html>
