<html><header><meta charset="utf-8"><title>蘋果汁關愛基金助劏房住戶</title></header><body><h1>蘋果汁<br>關愛基金助劏房住戶</h1><p>【本報訊】關愛基金福利小組決定向遭清拆令迫遷的「劏房」住戶，包括工廈及私樓，提供一筆過約2,000至5,000元的搬遷費，視乎住戶人數，或需資產審查及非領取綜援。小組主席周永新暫未估計受惠人數，但發展局最快今年底展開清拆違規工廈，約6,000人受影響。<br>周永新批評，房屋署不肯提供輪候公屋人數等資料，小組無法作長遠規劃，向「N無」市民提供租金津貼。此外，現居私樓非領綜援的長者也獲發每月逾千元的租金津貼，為期半年，但要入息審查，預計6,000至7,000人受惠。小組又成立工作小組，研究向全癱及肌肉萎縮症病人提供額外支援。
</p></body></html>
