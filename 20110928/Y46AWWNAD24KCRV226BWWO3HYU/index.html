<html><header><meta charset="utf-8"><title>小野麗莎中文歌送驚喜</title></header><body><h1>小野麗莎中文歌送驚喜</h1><p>日本BossaNova天后小野麗莎前晚假九展StarHall舉行演唱會，全場爆滿。已多次來港的小野，以一貫溫柔舒適的聲線唱出眾多BossaNova調名曲，小野的歌曲範圍甚廣，由經典名曲《LaVieENRose》唱到馬來西亞童謠《GoodyGoody》，而最令觀眾驚喜的是她於encore時以普通話唱出《夜來香》及《祝福》，最後更以廣東話唱出《小小世界》，令一眾歌迷站立拍掌。<br>採訪：阮瑜</p></body></html>
