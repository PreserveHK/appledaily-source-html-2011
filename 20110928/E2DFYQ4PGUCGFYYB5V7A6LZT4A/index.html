<html><header><meta charset="utf-8"><title>今日提醒你：殘疾人士攝影展</title></header><body><h1>今日提醒你：殘疾人士攝影展</h1><p>【本報訊】救世軍恒安綜合復康服務聯同香港西北區扶輪社合辦「伴我．夢飛翔」全因有你攝影展（圖），今明兩日早上11時至晚上7時，在尖沙嘴文化中心舉行。展出的80幅作品全由28名在庇護工場接受培訓的殘疾人士親自操刀。<br>救世軍高級主任陶淑賢表示，學員會先上三堂攝影課程，學習攝影基本技巧，今次作品全在澳門取景，除了讓學員首次衝出香港以外地方，也希望向公眾展現殘疾人士眼中的世界。學員陳啟成說，他在乘車途中按下快門，拍得酒店外貌，主題是「金璧輝煌」，照片中的酒店牆壁如同黃金，令他眼界大開。</p></body></html>
