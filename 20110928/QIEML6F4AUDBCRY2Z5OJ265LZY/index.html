<html><header><meta charset="utf-8"><title>齊秦公開燒傷治療相</title></header><body><h1>齊秦公開燒傷治療相</h1><p>齊秦自從早前在北京寓所因拔火罐嚴重燒傷，事發至今已經28天，昨日他公開了一張包着紗布的照片，情況看來頗嚴重，更透過錄音報平安，從聲線聽來他明顯仍很虛弱，據聞到明年3月為止，他已經推掉70場表演，損失超過1億新台幣。</p><p>錄音報平安</p><p>雖然齊秦已拆紗布但臉上仍有傷疤，他在錄音中向歌迷報平安說：「好久沒有這樣一個人靜靜躺着……要不是這個意外，會發現好像自己永遠停不下來……感謝大家的鼓勵，我恢復的很快，傷口漸漸癒合，臉部也沒有問題……假以時日就能跟大家見面，心裏非常平靜。」至於復出日期，他所屬的經理人公司希望能趕在農曆年前出來與歌迷見面。<br>撰文：林妃</p></body></html>
