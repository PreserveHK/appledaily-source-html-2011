<html><header><meta charset="utf-8"><title>沙田瓷片蝦餃險劏口</title></header><body><h1>沙田<br>瓷片蝦餃險劏口</h1><p>【本報訊】食瓷片蝦餃險劏口！姓許女食客，昨午12時在沙田正街稻香超級漁港的酒家吃午飯，點了鳳爪排骨飯和蝦餃等點心。她吃第一粒蝦餃時，口腔內啪一聲，吐出視察，竟發現蝦餃藏有瓷片碎塊（圖圈示），幸她口腔沒被瓷片割傷。她立即向部長投訴，食環署人員其後接報到場撿走食品檢驗。<br>稻香集團發言人指該分店蝦餃是由集團旗下大埔加工工場及物流中心製作半製成品餡料，再送到分店由師傅包製，集團會密切監察整體情況。
</p></body></html>
