<html><header><meta charset="utf-8"><title>孖池願除衫港迷</title></header><body><h1>孖池願除衫港迷</h1><p>日本80年代殿堂級偶像近藤真彥，昨天在尖沙嘴舉行記者會，為今年12月11日舉行的兩場香港演唱會宣傳。被稱為孖池（MATCHY）的近藤今年已47歲，但仍弗爆現身，問他心得？他笑說：「很多後輩偶像都很有型，為免被搶風頭不能不keep。」</p><p>被問到會否在演唱會中除衫露肉，孖池再開玩笑說：「要現在除衫給大家看嗎？」即令現場女記者尖叫。<br>當孖池見到獻花的小妹妹跟自己4歲兒子差不多年紀時，忍不住撩她玩，又指兒子不及自己靚仔，所以沒打算讓他加入藝能界。與已故香港女歌手梅艷芳份屬舊相好的孖池，自爆曾兩度來港拜祭梅姐。<br>採訪：阮瑜<br>攝影：陳俊強</p></body></html>
