<html><header><meta charset="utf-8"><title>王喜自責愚忠TVB</title></header><body><h1>王喜自責愚忠TVB</h1><p>王喜剛與無綫結束16年的賓主關係，日前他接受鳳凰衛視《港人自講》節目，談及離開的心情，形容此刻心情是千絲萬縷、千愁百緒，因為他打工期間一直沒向自己坦白，一直為對方美化及粉飾對方的不好，然後不斷騙自己，中間卻忽略了自己的血、汗和創意，他就是那種愚忠至死的人，為了不辜負知遇之恩。王喜稱離開後才發現原來很多人對他好。<br>王喜在陳志雲的官司事件上不離不棄，他覺得交朋友像加入一個組織，經過此事，他發現很多朋友用各種方式對他好，好像他們會擔心他沒這份工後的生活，說到此時王喜即忍不住拭淚。<br>撰文：林妃</p></body></html>
