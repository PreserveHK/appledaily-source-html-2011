<html><header><meta charset="utf-8"><title>案件速遞羅力威經理人准保釋</title></header><body><h1>案件速遞<br>羅力威經理人准保釋</h1><p>【本報訊】《亞洲星光大道》總監、新晉歌手羅力威的經理人方國華（圖），涉嫌在錄音室內偷取四支咪，總值10.6萬元。方被控兩項盜竊罪，昨在九龍城裁判法院首度提訊。辯方申請索取案中文件，押後至11月8日再提訊。方獲准保釋，但不得進入涉案錄音室，亦不得接觸證人。<br>現年47歲的方國華被控於上月16日至21日，在油麻地南京街的雅旺錄音室，偷竊四支咪，價值一至四萬元。最貴一支咪是Soundelux牌，屬於男子鄧永威，餘下三支Neumann牌的咪，均屬雅旺錄音室。<br>案件編號：KCCC3738/11</p></body></html>
