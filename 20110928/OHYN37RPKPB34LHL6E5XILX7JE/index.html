<html><header><meta charset="utf-8"><title>蘋果汁八達通賣旗定額5元</title></header><body><h1>蘋果汁<br>八達通賣旗定額5元</h1><p>【本報訊】香港社會服務聯會與八達通合作推行為期兩年的「電子賣旗籌款」計劃，今年12月17日由浸信會愛群社會服務處率先試行，屆時一半義工會攜帶八達通機，市民只需「拍卡」即可捐出定額款項5元，慈善團體最快於7個工作天內收到善款。<br>今次計劃八達通無償提供110部八達通機，社聯則收取每部35元作服務費。社聯行政總裁方敏生解釋，費用要處理八達通機交收、充電及行政手續等，明年2月前申請的團體將獲豁免。她指曾做賣旗籌款的調查，市民平均捐款約3至4元，相信5元定額捐款不會「趕客」，預計每年有30至40個團體申請，將定期檢討。
</p></body></html>
