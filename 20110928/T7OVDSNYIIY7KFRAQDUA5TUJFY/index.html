<html><header><meta charset="utf-8"><title>案件速遞鏞記清盤案無損生意</title></header><body><h1>案件速遞<br>鏞記清盤案無損生意</h1><p>【本報訊】中環鏞記酒家清盤案，掌舵人甘氏兄弟中的二弟甘琨禮，昨再度申請剔除兄長甘健成提出的清盤呈請，指在海外註冊的母公司YungKeeHoldingsLtd在港並無業務，高等法院無權審理母公司清盤。但法官夏利士認為案件有事實爭議，不宜在現階段剔除，最後甘琨禮主動撤回申請。案件已排期明年1月30日開審。<br>甘琨禮去年指官司影響酒家生意及運作，申請剔除清盤呈請，只保留收購股份的申索，但告失敗。甘琨禮兒子甘連宏（圖）昨離庭時表示，現時酒家生意未受影響。<br>案件編號：HCCW154/10</p></body></html>
