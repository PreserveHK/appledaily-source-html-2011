<html><header><meta charset="utf-8"><title>蘋果汁副手坐正　陳楚鑫掌消防處</title></header><body><h1>蘋果汁<br>副手坐正　陳楚鑫掌消防處</h1><p>【本報訊】政府昨天公佈高層官員任命，兩名部門副手「坐正」。消防處副處長陳楚鑫下月1日起接替盧振雄出任消防處長，盧振雄同日開始退休前休假。建築署副署長梁冠基也於下月7日接任署長一職，現任署長劉賴筱韞同日亦開始退休前休假。<br>現年57歲的盧振雄加入政府38年，由二級文員做起，1975年1月加入消防處任助理消防隊長，2007年12月正式掌管消防處。接替他的陳楚鑫現年54歲，1977年加入消防處。公務員事務局局長俞宗怡讚揚盧任消防處處長期間，致力提高公眾的消防安全意識及提升消防處滅火和救援能力，亦表揚劉賴筱韞工作投入、表現專業。</p></body></html>
