<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉子千炒樓靠六嬸泵水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉子千炒樓靠六嬸泵水 - 馮仁昭</h1><p>憑住一曲《唸你》而爆紅嘅劉子千，走紅之後不停俾人起底，最近佢被踢爆係炒樓高手，據知劉子千早年一口氣連掃西貢四幢獨立屋，合共近6800萬，但背後支持劉子千嘅唔係佢老竇劉家昌，竟然係六嬸方逸華。據土地註冊處資料所得，劉子千呢四幢獨立屋係分階段多次按揭畀六嬸，仲全部唔計息，可見六嬸幾錫千千。對於炒樓一事，劉子千話：「方阿姨係我尊敬嘅長輩，我淨係想做音樂，如果賺到錢會放落銀行或者請爸媽、朋友食飯，咁樣會開心好多。」</p></body></html>
