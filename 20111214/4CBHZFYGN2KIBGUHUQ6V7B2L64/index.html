<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴罰C朗踢盃仔？ - 求驗客</title></header><body><h1>求驗客手記：摩連奴罰C朗踢盃仔？ - 求驗客</h1><p>皇馬喺國家打吡又輸，C朗孭晒鑊，教練摩連奴唔知係咪要佢反省吓，周二西班牙盃「疑似」懲罰性咁要佢擔正（左）。其實C朗上季幾乎踢足咁多場西盃，但當時皇馬已十幾年冇贏過呢隻盃仔，搏盡啲唔過份，今季就……。相比國家打吡嘅正選陣容，皇馬周二作客丙組仔邦弗拉甸拿，除C朗外得馬些路繼續擔正；好在C朗冇揸流攤，入咗一粒，幫皇馬首回合贏2:0。</p></body></html>
