<html><header><meta charset="utf-8"><title>心跳800：《花花公子》紅唇裸女</title></header><body><h1>心跳800：《花花公子》紅唇裸女</h1><p>美國女星蓮莎露夏恩（LindsayLohan）為成人雜誌《花花公子》當封面女郎，結果鬧出「乍洩」風波──雜誌封面提早曝光，</p><p>不過事件反而對雜誌起了宣傳作用，雜誌社更乘勢公佈芳齡24的蓮莎露夏恩另一幀內頁照片，相中的她一頭金髮襯上紅唇白肌，風韻迷人，《花花公子》向她奉上的100萬美元（約780萬港元）酬勞，絕對物有所值。<br>英國《每日郵報》</p></body></html>
