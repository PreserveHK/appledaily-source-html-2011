<html><header><meta charset="utf-8"><title>高海寧自爆過節失身</title></header><body><h1>高海寧自爆過節失身</h1><p>高海寧前晚一身低胸打扮，在電視城為節目《姊妹淘》擔任嘉賓，當晚節目大談失身話題，高海寧被問到是否在平安夜失身？她尷尬地說：「唔係，不過都係大時大節。」她又透露曾織頸巾當聖誕禮物送給男友，但當親自送上門時，竟發現男友在家中約會另一個女仔，她直說：「以後我都唔會織頸巾畀男仔。」<br>至於今年聖誕節，高海寧透露仍未有工作，因此她計劃搞派對。是否打算以超性感造型出現電暈男士？高海寧笑謂：「我諗住搞主題party，近日我成日俾人話似卡通人物翠兒，所以打算以呢個造型出現。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
