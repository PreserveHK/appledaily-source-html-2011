<html><header><meta charset="utf-8"><title>蘋果汁借書越多　GPA越高</title></header><body><h1>蘋果汁<br>借書越多　GPA越高</h1><p>【本報訊】浸會大學圖書館分析8,701名07至09年畢業學生成績數據，有畢業生在校三年未借過書，最多則達1,054次，幾乎每日借一本；平均積點（GPA）由1.82至4。數據顯示借書量越多，GPA越高，兩者互相關連，在文學院和社會科學院尤其顯著。<br>浸大圖書館助理館長王信嫺（圖左）表示，關連性與課程內容有關，如中醫藥系和工商管理系關連性較低，但電子資源的使用量最高。新任館長李海鵬（圖右）指，研究有助調整資源分配，並會加強多媒體應用，除成立「HKBUtube」，上載學生的影音作品，又建立「藥用植物圖像」數據庫，讓公眾搜尋資料。</p></body></html>
