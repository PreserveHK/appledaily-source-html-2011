<html><header><meta charset="utf-8"><title>趣趣地：銀河艦隊下季玩V領</title></header><body><h1>趣趣地：銀河艦隊下季玩V領</h1><p>唔經唔覺，歐洲各大聯賽進行咗一半，西甲皇家馬德里同埋意甲AC米蘭就好似急不及待出新波衫，有網頁已經將佢哋兩隊下季嘅主場波衫衣曝光，銀河艦隊就玩「V領」（上圖），衣領兩邊都用沉實嘅深藍色托底，相比起今季大玩金色元素，新戰衣色調唔夠搶眼之餘，仲有啲沉悶；至於AC米蘭新波衫亦冇驚喜，最特別之處只係玩反領，波衫設計冇乜點轉，但就吓吓買成幾百蚊一件，值唔值，各位球迷一定心中有數。</p></body></html>
