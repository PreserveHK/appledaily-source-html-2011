<html><header><meta charset="utf-8"><title>法羅浮宮購物點禁行乞</title></header><body><h1>法羅浮宮購物點禁行乞</h1><p>法國9月頒佈禁令，不准乞丐在香榭麗舍大道行乞後，當局近日將管制範圍擴大至羅浮宮和遊客流連的購物區，以免聖誕節及新年購物人流受乞丐滋擾。<br>法國內政部長蓋昂指，區內今年首八個月的搶手袋、盜竊和非法擺賣等案件急增了44%，被捕300人之中，大部份都是與不法組織有聯繫的羅馬尼亞兒童。當局寄望聖誕的消費旺季可振興疲弱經濟，因此頒佈禁令，以免不法分子和乞丐滋擾購物人士。<br>違令者會被罰款385港元，禁令到下月中結束，至於香榭麗舍大道的禁止行乞令則延至明年夏天。反對派批禁令是針對窮人和少數族裔。<br>英國《每日郵報》</p></body></html>
