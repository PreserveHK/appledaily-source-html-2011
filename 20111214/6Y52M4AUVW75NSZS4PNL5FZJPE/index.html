<html><header><meta charset="utf-8"><title>趙學而蜜月玩冰火</title></header><body><h1>趙學而蜜月玩冰火</h1><p>「骨感婆婆」趙學而在上月26日與建築師男友拉埋天窗成為基嫂，學而同老公基哥完成婚禮後，去馬爾代夫度蜜月，享受十天陽光與海灘蜜月之旅，日前才返家，返港後即遇上寒流襲港，外遊馬爾代夫的氣溫炎熱，香港則只得攝氏11度，學而要躲在家中兩日才能適應溫差。<br>剛剛蜜月回港的學而一臉幸福阿太的樣子，在微博大晒愉快蜜月照，最愛陽光與海灘的學而，不施脂粉，穿上吊帶白色闊身短裙坐船出海，飄逸於海風中，她又穿上泳衣只露出膊頭和手臂攬着水泡享受在大海中漂浮，展露開心笑靨，她更在當地買了大批手信回港送給朋友。<br>撰文：葉雪</p></body></html>
