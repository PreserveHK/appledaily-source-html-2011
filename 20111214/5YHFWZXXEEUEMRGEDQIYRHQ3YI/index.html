<html><header><meta charset="utf-8"><title>斷背企鵝攣變直</title></header><body><h1>斷背企鵝攣變直</h1><p>非洲企鵝瀕臨絕種，這對雄性企鵝卻玩斷背（圖），動物園只好讓第三者介入，讓牠們有香燈繼後。斷背企鵝慘遭拆散，外界都可憐牠們，但分開各行各路後，其中一隻已由「攣」變「直」。<br>企鵝巴迪和佩德羅，在加拿大多倫多動物園是聞名的一對，牠們的斷背情更傳遍天下。牠們一年前到了動物園後，共築愛巢。但為了保育非洲企鵝，園方早已宣佈要棒打牠們的斷背情，前天（周一）更宣佈牠們正式分開了，巴迪已跟另一隻雌性企鵝交配。<br>美聯社</p></body></html>
