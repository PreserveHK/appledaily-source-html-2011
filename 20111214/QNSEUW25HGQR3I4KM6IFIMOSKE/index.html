<html><header><meta charset="utf-8"><title>腦殘揸跑車惹魔迷挑釁</title></header><body><h1>腦殘揸跑車惹魔迷挑釁</h1><p>【綜合英格蘭外電】意大利國腳前鋒巴洛迪利成為曼城一分子，其「腦殘」行為令他周圍辣着火頭，最近便有曼聯球迷加入「反腦殘」的行列。<br>話說巴洛迪利上周六駕駛其價值10萬鎊（約120萬港元）的白色瑪莎拉蒂與女友拉菲娜夜蒲，由於該戰車太過招搖，故曼聯球迷很快便認出他，隨即上前揶揄及挑釁他。據知情人士表示：「有班人認出巴洛迪利，而他們顯然是曼聯球迷。之後他們上前叫囂，並企圖搖動其車。當時他的女友有點兒害怕，他見到路上沒汽車後，隨即踩油離開。」<br>該晚巴洛迪利雖沒飲酒，但因曼城規定賽前48小時不得夜蒲，即使他於周一對車仔的英超射入一球，亦有可能遭球會紀律處分。</p></body></html>
