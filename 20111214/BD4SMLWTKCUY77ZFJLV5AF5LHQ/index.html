<html><header><meta charset="utf-8"><title>趣趣地：碧咸三仔玩跆拳有姿勢</title></header><body><h1>趣趣地：碧咸三仔玩跆拳有姿勢</h1><p>香港好多家長都望子成龍，仔女細細個就幫佢哋報讀一大堆興趣班，一嚟唔想啲心肝寶貝輸在起跑線上，二嚟又可以增加入名校嘅機會。喺美國踢洛杉磯銀河搵真銀嘅碧咸亦唔例外，幫6歲大嘅三仔告魯斯（左）報讀跆拳道班，告魯斯人仔細細，但打起上嚟非常投入認真，絕對有姿勢、有實際，最近仲通過考核，由最初級嘅白帶，升上高一級別嘅黃帶；雖然技術距離最高級嘅黑帶，仲有一大段距離，但英國傳媒見到告魯斯嘅英姿後，鬼咁興奮，話唔定長大後可以代表英國出戰奧運。</p></body></html>
