<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩困戒毒所冇胃口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩困戒毒所冇胃口 - 馮仁昭</h1><p>衞詩（Jill右）日前接受有線娛樂台飲食節目《潮玩潮食》訪問，Jill話自己好為食，坦言當日喺日本因藏毒被捕，喺戒毒所根本食唔落嘢，佢話：「喺戒毒所其實係可以任食，鍾意叫乜都得，但係我好唔開心，冇心情食嘢，又冇胃口，每日淨係飲北海道牛奶。」Jill感激家人同身邊好友對佢不離不棄，希望有一日可以整蛋糕畀曾支持佢嘅鄭秀文同黎明食。
</p></body></html>
