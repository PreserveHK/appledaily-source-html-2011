<html><header><meta charset="utf-8"><title>錦榮寂寞過節</title></header><body><h1>錦榮寂寞過節</h1><p>蔡依林男友錦榮昨日在台灣為意國精品Tod's示範2012春夏新系列，錦榮被公司下了封口令，不准再回答蔡依林相關問題，他帶點無奈說：「我明明很聰明，但用中文回答問題讓我覺得自己顯得很笨，很怕講錯話造成誤會。」<br>談到示範的新裝，錦榮對斯文款式感覺不俗：「平常都穿運動鞋，只有正式場合穿皮鞋，也沒機會穿皮衣，我很喜歡Tod's的皮外套很暖和。」對於聖誕節要怎麼過，他表示以前在新西蘭從12月初就開始佈置聖誕樹，跟家人吃飯交換禮物，現在一個人在台灣倍感冷清，他說：「無論是聖誕節、自己或父母生日、中國農曆年都覺得很寂寞。」<br>撰文：唐如</p></body></html>
