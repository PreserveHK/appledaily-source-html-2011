<html><header><meta charset="utf-8"><title>今日提醒你：聖經金句日曆App</title></header><body><h1>今日提醒你：聖經金句日曆App</h1><p>【本報訊】中國農曆分好日子、壞日子，聖經公會設計了「全年好日曆」免費應用程式（即App，圖），方便市民不用擇日子，因為日日也是好日子。<br>本港從事聖經繙譯及出版的香港聖經公會，昨日推出免費的應用程式，有五個功能，包括新舊日曆、每日金句、即時讀新版＜和合本修訂版＞、連結社交網絡分享聖經章節及閱讀聖經公會資訊。公會市場推廣經理周永基表示，「全年好日曆」意味全年都是好日子，百無禁忌。</p></body></html>
