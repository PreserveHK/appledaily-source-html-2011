<html><header><meta charset="utf-8"><title>憤怒鳥樂園明年開幕</title></header><body><h1>憤怒鳥樂園明年開幕</h1><p>手機遊戲「憤怒鳥」氣勢如虹，繼推出玩具商品和電影後，最近再下一城。憤怒鳥的開發商Rovio前天宣佈，已跟主題公園建造商Lappset簽署合作計劃，在芬蘭築起全球首個憤怒鳥兒童樂園，預計明年開幕。<br>憤怒鳥主題公園將會有動物搖搖馬、鞦韆、沙坑及滑梯等，當然也少不了深入民心的彈弓、憤怒鳥和肥豬，景點勢將成為憤怒鳥迷朝聖地。憤怒鳥自兩年前推出巿場後，長期高企手機下載榜十大，至上月累積下載率已達5億。<br>路透社</p></body></html>
