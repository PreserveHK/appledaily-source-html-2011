<html><header><meta charset="utf-8"><title>歐債危機增恐襲威脅</title></header><body><h1>歐債危機增恐襲威脅</h1><p>比利時和意大利同日發生獨行槍手施襲案之際，歐盟反恐協調員克爾喬夫警告，歐債危機和「阿拉伯之春」都提高了左右翼極端主義分子和恐怖組織襲擊的威脅。<br>克爾喬夫指，隨着歐債危機蔓延，歐洲各國實施緊縮措施減赤，「都可能會為散播左翼暴力和無政府主義意識形態提供條件」，希臘更是這類暴力事件的高危目標。而近日德國一再有移民遇襲和新納粹主義組織冒起，也反映歐洲右翼極端主義重新抬頭。阿拉伯之春民運引起的政局動盪，也可能會讓阿蓋德分支有機可乘。克爾喬夫認為，歐洲國家必須加強情報交流，保持警戒。<br>路透社</p></body></html>
