<html><header><meta charset="utf-8"><title>皮包遊世界FedEx使命不達</title></header><body><h1>皮包遊世界<br>FedEx使命不達</h1><p>以「使命必達」當口號的聯邦快遞（FedEx），竟被台灣民眾批評它「使命不達」！台北一名女子近日在英國網站購買了手造皮包後，皮包竟環遊世界，先後在埃塞俄比亞、杜拜、廣州之間往來，遲遲未送到台灣！<br>台北的余小姐，在網上訂購了價約911港元、英國名牌手製皮包，準備作友人的禮物，她更特別付約243港元運費，使用FedEx將皮包寄回。皮包原定上周三（7日）抵台，但當日她致電查詢時，接線員稱皮包還在埃塞俄比亞，之後皮包卻先後在印度、杜拜、廣州等地，氣得她自製地圖放上網。事後FedEx承諾會尋找包裹，但未能確定皮包何時送抵。<br>台灣壹電視</p></body></html>
