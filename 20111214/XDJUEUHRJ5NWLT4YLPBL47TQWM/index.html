<html><header><meta charset="utf-8"><title>新增輔導服務　fb防自殺</title></header><body><h1>新增輔導服務　fb防自殺</h1><p>全球8億用戶的社交網站facebook，前日（周二）新增防止自殺服務，用戶若感到情緒不穩，可在網上即時聯絡防止自殺會輔導員。除了可以自救，用戶發現朋友留言有自毀傾向，同樣可點擊內容旁邊的「報告」選項，網站會向留言用戶發電郵，鼓勵對方致電輔導熱線，或透過即時通訊軟件與輔導員聯絡，紓緩不安情緒。<br>fb之前曾有用戶留言想自殺或殺人，一名美國男子上周在fb留言後，就殺妻殺外家後自殺。fb指防止自殺服務可盡快拯救情緒受困用戶，將不幸減至最低。新服務初步只供美國版使用。<br>英國《每日電訊報》</p></body></html>
