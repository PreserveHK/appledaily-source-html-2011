<html><header><meta charset="utf-8"><title>反普京示威　UFO「撐場」</title></header><body><h1>反普京示威　UFO「撐場」</h1><p>俄羅斯全國上周六大示威反普京，在首都莫斯科沼澤廣場的示威，當示威者高喊抗議國家杜馬（國會下議院）選舉舞弊口號時，天上竟出現不明飛行物體（UFO）「撐場」（圖），示威者紛紛舉起手機和攝影機拍攝，有人更暫停示威爬上樹要看個清楚。<br>從拍攝片段可見，這隻UFO有類似直升機的螺旋槳，但一些目擊者聲稱它絕對沒有借助螺旋槳或引擎飛行，俄羅斯超自然小說作家科恩則說：「在我相信那極可能是外星人的探測器，外星人對我們的政治感興趣呢。」<br>英國《每日郵報》</p></body></html>
