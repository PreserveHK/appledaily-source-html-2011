<html><header><meta charset="utf-8"><title>趣趣地：梳頓掟手榴彈收埋毛巾</title></header><body><h1>趣趣地：梳頓掟手榴彈收埋毛巾</h1><p>史篤城喺星期日2:1爆冷贏咗熱刺，不過就唔好開心得太早。平時睇波見到啲球員喺掟手榴彈之前，都會用波衫抹吓個波。而英足總懷疑，當晚負責掟手榴彈嘅梳頓（左），喺波衫底下收埋咗條毛巾，方便佢抹乾個波。有咩問題？因為有球例規定話明，如果要用毛巾抹波，一定要比賽嘅兩隊同意先用得；史篤城星期二已經否認咗，不過梳頓掟手榴彈嘅連環圖，就被英報章拍得，睇嚟今次都有手尾跟。</p></body></html>
