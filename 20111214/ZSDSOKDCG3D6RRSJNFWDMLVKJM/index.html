<html><header><meta charset="utf-8"><title>細菌滋生　豬肉發藍光</title></header><body><h1>細菌滋生　豬肉發藍光</h1><p>北京多位市民近日發現在市場正規肉檔買的豬肉竟會發藍光而引發恐慌。專家經檢驗揭開豬肉會發光的之謎、原是一種叫「螢光假單胞菌」的細菌在作祟（圖），該菌對人體無大害，豬肉煮熟吃就沒問題。<br>據悉，多名北京市民日前在建欣苑菜市場、八裏橋市場等處購買的豬肉，回家發現在夜晚會發出藍色螢光，擔心吃了可能對身體有害。但專家檢驗指豬肉上發光物體是螢光假單胞菌，該細菌並不可怕，對正常人群不具有致病性。該菌在42℃就會停止生長，超過70℃，只需數秒即可殺死。<br>北京《新京報》</p></body></html>
