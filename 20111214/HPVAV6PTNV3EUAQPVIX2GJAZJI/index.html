<html><header><meta charset="utf-8"><title>小彬彬再婚追龍女</title></header><body><h1>小彬彬再婚追龍女</h1><p>台灣童星出身的小彬彬（溫兆宇）曾經歷一次婚姻失敗，前日他在台與少他10歲的嫩妻陳羿君舉行婚宴，並找來兒子小小彬和迷你彬當花童，其婚禮由婚紗、珠寶等都清一色獲贊助，令他僅花20萬新台幣就將二度婚禮包辦完成，堪稱藝人婚禮中最慳錢一個。</p><p>父子呷醋</p><p>小彬彬接受訪問時自爆父子三人經常為了妻子而爭風吃醋，小彬彬笑說：「兩個兒子連牽她的手都要搶。」他更透露兒子小小彬希望有個妹妹，對再添新成員抱順其自然態度，但卻承認如果生龍女也不錯。<br>撰文：林妃</p></body></html>
