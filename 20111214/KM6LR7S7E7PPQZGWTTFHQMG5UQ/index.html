<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安琪蓮娜祖莉受訪時自爆，跟伴侶畢彼特於購物網站亞馬遜搞了1個小時仍不懂如何購物，被嘲笑是電腦白癡。<br><br>●演過美劇《學警出更》的美國喜劇演員SteveGuttenberg，昨日於洛杉磯領取名人之星，更獲真正的警官撐場合照。<br><br>●日本女星武井咲昨日出席名牌GUCCI的時裝發佈會，並成為首個與該品牌簽廣告合約的日本女星。</p><p>●韓國女星宋慧喬憑着《今日》一片，獲韓國女性電影從業員選為今年最佳女主角。<br><br>●現正服兵役的韓國天王Rain，前天開始已成為陸軍部隊的新兵訓練助教，預計他會任該職至13年7月10日退役為止。</p></body></html>
