<html><header><meta charset="utf-8"><title>張馨予露肉撼周迅</title></header><body><h1>張馨予露肉撼周迅</h1><p>李連杰、周迅、范曉萱、陳坤和張馨予等合演的徐克3D新作《龍門飛甲》，前日在北京舉行放映記者會，因貼上私伙床照在男友吳卓羲的微博而成為近日大紅人的張馨予，冒着嚴寒天氣穿上粉紅低胸裙亮相，搶去不少鏡頭。</p><p>陳坤奸仔一開二</p><p>現場眾人踢爆周迅曾有一場打戲足足NG近50次，她說：「那是我最沮喪的一天，我沒有試過，自信心完全受損，幸好李連杰表示那個鏡頭，即使由專業武指拍，也可能要拍40多次。」<br>而陳坤在戲中一人分飾兩角，一個是大反派，一個是小混混，他坦言未有演過類似的角色，令他有更大的發揮空間。<br>採訪：陶然婷</p></body></html>
