<html><header><meta charset="utf-8"><title>琴姐喜抱曾孫仔</title></header><body><h1>琴姐喜抱曾孫仔</h1><p>下月80大壽的李香琴近日喜抱男曾孫，四代同堂，全家上下都熱熱鬧鬧；琴姐日前又在無綫《萬千星輝頒獎典禮2011》中榮膺萬千光輝演藝人大獎，正可謂雙喜臨門。</p><p>琴姐日前向記者展示手機拍下曾孫Clayton的照片，現已兩個月大的他精靈可愛，眼仔睩睩，不時玩口水作樂。琴姐大讚Clayton最愛作弄她，琴姐說：「我一抱佢就喊，但用手指輕輕掂吓佢嘴仔，Clayton就笑到卡卡聲。」琴姐表示家中多了Clayton這個新成員，倍添生氣。<br>採訪：比華利</p></body></html>
