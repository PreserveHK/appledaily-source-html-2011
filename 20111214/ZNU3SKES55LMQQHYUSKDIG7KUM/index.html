<html><header><meta charset="utf-8"><title>猴子安迪華荷畫抽象畫</title></header><body><h1>猴子安迪華荷畫抽象畫</h1><p>加拿大一隻猴子天才橫溢，隨意用手用腳和用尾巴輕輕刷幾筆，已畫出驚為天人的畫作（圖），作品動輒以250鎊（3,037港元）成交。猴子現被捧為「猴子抽象派大師」或「猴子安迪華荷」。</p><p>這隻猴界畫大師居於動物園（圖），一名義工一年前給牠顏料後，牠就常常拿着一袋顏料，在畫板上隨意創作，畫個不停，天才從此被發掘。牠身上長滿白毛，跟普普大師安迪華荷（AndyWarhol）有幾分相似，畫作也受到歐洲和以色列遊客追捧，為動物園帶來豐厚收入。最近，牠更衝出動物園開畫展，在一家餐廳展出40幅畫作。<br>英國《每日郵報》</p></body></html>
