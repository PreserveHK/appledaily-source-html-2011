<html><header><meta charset="utf-8"><title>蘋果汁運輸業抗議高保費油費</title></header><body><h1>蘋果汁<br>運輸業抗議高保費油費</h1><p>【本報訊】運輸業關注燃油價格聯席會議，昨派代表到立法會外示威（圖），不滿過去一年，保險公司大幅調高運輸業的保費，發言人蔣志偉說，尤其勞保方面的加幅，更高達一倍至數倍，而不少保險公司更定運輸業為高危行業，藉以提高保費，大大增加業界運作成本。<br>他又批評，保險公司經常借故拒絕賠償交通意外索償。他要求立法會關注事態，並促請政府制止保險業聯手抬高保費。此外，他也質疑油商合謀議價，加多減少、加快減慢，有損全港車主利益。聯席會議已去信部份油公司促改善。</p></body></html>
