<html><header><meta charset="utf-8"><title>*Apps士多：twitter4.0明升暗降</title></header><body><h1>*Apps士多：twitter4.0明升暗降</h1><p>雖然香港人愛玩微博的人較多，不過想接收外國資訊，twitter仍然比較豐富，亦唔怕發文失驚無神被人刪除。話說twitter官方App最近升上4.0，結果劣評如潮，原本好用的手勢無了，功能簡化了，加了個實用性不大的Connect同Discover，優點是介面簡潔，速度較快，功能實則是明升暗降，唔少用家都話轉用第三方開發嘅App好過！</p></body></html>
