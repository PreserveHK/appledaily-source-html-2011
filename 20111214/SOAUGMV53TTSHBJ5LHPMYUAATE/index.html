<html><header><meta charset="utf-8"><title>吳卓羲拒向女友備案</title></header><body><h1>吳卓羲<br>拒向女友備案</h1><p>由徐子珊、吳卓羲、黎耀祥、張可頤等主演的《法證先鋒III》收視理想，暫時成為無綫全年最高收視劇集，昨晚無綫副行政主席梁乃鵬宴請台前幕後在電視城西餐廳食飯慶功。</p><p>公司安排</p><p>吳卓羲和徐子珊經常以情侶檔搵真銀，傳出吳卓羲正印張馨予感不滿，子珊強調是廣告商要求他們情侶檔出席，本身並不認識張馨予。吳卓羲稱工作上不需要向其他人備案，只會向母親交代。對於他為避免與張馨予情侶演出而拒絕拍賀歲片，他否認說：「係冇時間拍，工作上唔會事前問有邊個做，只會睇劇本。」<br>採訪：王崇穎<br>攝影：葉君海</p></body></html>
