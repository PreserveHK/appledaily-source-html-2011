<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪預告閉關造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪預告閉關造人 - 馮仁昭</h1><p>出道15年嘅梁詠琪（GiGi）明年5月5日首次喺台灣舉行售票演唱會，前日佢喺當地舉行記者會，仲話希望喺台灣演唱會後就閉關專心造人，仲打算生四個仔。人妻GiGi笑言喺個唱前，同西班牙籍老公Sergio要控制一下，做足安全措施。GiGi為咗老公積極苦練西班牙歌曲，喺個唱上表演。有指Sergio家境不如外傳般富裕，GiGi護夫話：「幸福不是用錢打造的，他能調到香港工作是幸運，我們一至兩年內都計劃留在亞洲。」</p></body></html>
