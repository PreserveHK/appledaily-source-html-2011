<html><header><meta charset="utf-8"><title>常平的士罷駛抗議黑車</title></header><body><h1>常平的士罷駛抗議黑車</h1><p>眾多港人聚居的東莞市常平鎮，昨日市內的士聚集在當地一間酒店門口，集體罷駛（圖）。參與行動的司機指出，司機是不滿當地無牌黑車橫行，要求當局履行承諾，打擊黑車非法運營。<br>司機又透露，事件的導火線源於前晚深夜，有的士司機在一間酒店門口等客時，與一輛黑車司機發生爭執，並遭到對方恐嚇。正規的士司機隨後召來同行到場「增援」，包圍另外兩部黑車，在酒店前的黑車就落荒而逃。至昨晚深夜，聚集在現場的的士仍未散去，引發昨日罷駛。<br>新浪微博</p></body></html>
