<html><header><meta charset="utf-8"><title>溫碧霞感染Fans學畫畫</title></header><body><h1>溫碧霞感染Fans學畫畫</h1><p>溫碧霞（Irene）早前去了重慶出席慈善活動，此行她帶了一幅親手畫的油畫作慈善拍賣，結果以十一萬八千賣出，籌得的款項為殘障兒童手術費之用。</p><p>粉絲贈海潮畫</p><p>Irene說：「幾年前開始學油畫，之前都試過捐出自己作品做慈善拍賣，除了可以做善事之外，亦都可以感染到自己一啲內地嘅fans，佢哋都因為我而學油畫。」<br>原來重慶之行除了行善，她亦收到fans送給她的油畫，Irene說：「幾個女fans知道我學畫畫，跟住我去學，仲合作畫咗幅我嘅肖像畫畀我，不過畫入面嘅我肥一啲，原來佢哋係照住我喺《火玫瑰》海潮個樣畫，真係好感動。」<br>撰文：魯萍</p></body></html>
