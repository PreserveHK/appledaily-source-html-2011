<html><header><meta charset="utf-8"><title>大成靈堂鞠躬道歉</title></header><body><h1>大成靈堂鞠躬道歉</h1><p>韓國組合BIGBANG成員大成，日前涉嫌超速駕駛與的士相撞，而捲入電單車司機死亡的車禍之中。大成在出事後十分自責，停工躲在家閉關，前晚他在經理人公司職員及律師等人的陪同下，到靈堂弔唁並向死者的家屬鞠躬道歉，更承諾願意支付喪禮費用。</p><p>死者昨早出殯</p><p>死者玄先生的親友表示本來對大成感到失望，覺得他沒有在車禍後第一時間道歉，反而找藉口，不過前晚首次見到他真人，覺得他也落晒形大受打擊，更逐一向死者的父母及親友低頭認錯，表現有誠意。玄先生昨早出殯，其雙親因身體不適未有到場送愛兒最後一程。</p></body></html>
