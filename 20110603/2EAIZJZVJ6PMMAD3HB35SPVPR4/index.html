<html><header><meta charset="utf-8"><title>川漢長刀挾持女兒</title></header><body><h1>川漢長刀挾持女兒</h1><p>「快讓開，不然別怪我不客氣了！」來自四川攀枝花的男子張剛，上周五（27日）開車載着妻女，駛至雲南楚雄永仁縣時與一輛私家車相撞，事後不顧而去，被交警截停。當交警上前了解時，張突然拿出一把長40厘米的長刀挾持女兒（圖），要求交警離開。交警尋求增援，武警的反恐特戰小分隊即時帶着狙擊步槍趕到現場，張剛情緒變得激動，不停叫囂、不准任何人靠近，更在自己右腿上刺一刀。公安派人與張談判，先讓他的妻女離開，對峙持續兩個多小時，最後由六名武警一擁而上，將他制服。<br>新華網</p></body></html>
