<html><header><meta charset="utf-8"><title>中一男生校園突失控</title></header><body><h1>中一男生校園突失控</h1><p>【本報訊】一名12歲中一男生，昨晨10時許，在元朗舊墟康業街28號就讀的金巴崙長老會耀道中學校內，突然情緒激動稱要離開學校，被教師制止。<br>據悉，該名男生一直有情緒問題，有學校社工跟進，但未有滋擾同學。昨晨事發時，他正在課室內上課，其間他突然激動稱要離開學校，話畢起來欲衝出班房。</p><p>當值教師截停制服</p><p>當值教師見狀立即上前將他截停及制服。校方見他情緒久未平復，商量後通知其家長及召救護車將他送院檢驗。</p></body></html>
