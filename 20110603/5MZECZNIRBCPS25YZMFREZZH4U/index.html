<html><header><meta charset="utf-8"><title>AnaR.放低童年不快</title></header><body><h1>AnaR.放低童年不快</h1><p>混血名模AnaR.昨日在觀塘apm出席宣傳父親節活動，她的父親失蹤多年，問她每逢父親節會否特別難受？她說：「這個人不是我生命的一部份，我弟弟小時候已經像爸爸般照顧我，我將來結婚，也會由他拖我入教堂，我每年父親節都會和他慶祝。」</p><p>戀人常投訴</p><p>問AnaR.是否已原諒爸爸？她表示人大了，學識將不重要的事放低，自己也曾用盡方法尋父，但不果。戀愛運麻麻的AnaR.，近期被傳有秘密情人，她說：「沒有呀！我是有去約會，但經常被對方投訴我太繁忙，沒有時間。」<br>採訪、攝影：LoMui</p></body></html>
