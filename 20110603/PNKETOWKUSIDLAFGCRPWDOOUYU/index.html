<html><header><meta charset="utf-8"><title>案件速遞有線經理涉索賄待審</title></header><body><h1>案件速遞<br>有線經理涉索賄待審</h1><p>【本報訊】46歲有線電視採購經理鄧樹昌，涉嫌於去年2月至12月1日任職時，向利達江（香港）有限公司的歐智剛索賄，其中一罪為索取12萬元，其餘四罪沒指明款額，以協助一間公司與有線辦理事務往來的報酬。鄧昨在荃灣裁判法院否認五項公職人員索取利益罪，控方表示將傳召14名證人。主任裁判官練錦鴻將案押後下月4日預審，准他以五萬元現金保釋，不准離境及騷擾證人。<br>案件編號：TWCC1436/11
</p></body></html>
