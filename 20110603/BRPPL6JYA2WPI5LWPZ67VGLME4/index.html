<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許穎拍寫真惹性幻想 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許穎拍寫真惹性幻想 - 馮仁昭</h1><p>趙頌茹（阿Yu）、周永恆、高皓正同許穎（Phoebe）噚日到北角出席電訊公司開幕禮。Phoebe一身谷胸裝，大騷34D身材，習慣性感嘅佢全程挺胸收腹，仲話遲啲會出個人寫真，由日本攝影師米元康正操刀拍攝，佢說：「姿勢好大膽，比起全裸更激，會令人有性幻想。」至於趙頌茹同周永恆噚日就大呻好忙冇時間見囡囡，阿Yu話：「前晚返一返去見咗個女15分鐘就走，忍唔住喊，我係黐身阿媽。」</p></body></html>
