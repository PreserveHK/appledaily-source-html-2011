<html><header><meta charset="utf-8"><title>張惠妹撐同志婚姻</title></header><body><h1>張惠妹撐同志婚姻</h1><p>台灣歌手張惠妹向來支持同志運動不遺餘力，不少同志視她為偶像，她也曾在專輯《阿密特》唱過《彩虹》獻給同志，也曾參與同志遊行活動。<br>日前阿妹獲邀在台灣參與第16屆「GLAD校園同志甦醒日」活動，但由於當日她要在內地宣傳專輯《你在看我嗎》，只能改為錄片段力撐，她感性地說「謝謝你們讓我比其他人貼近你們的生活，讓我有越來越多的同志朋友。」活動當天的海報更被偷走，阿妹的確魅力驚人。</p><p>最緊要相愛</p><p>對於日前有女同志爭取同志婚姻，阿妹表態支持：「不管（同志）婚姻有沒有合法，兩個人真心相愛最重要。」<br>撰文：林妃
</p></body></html>
