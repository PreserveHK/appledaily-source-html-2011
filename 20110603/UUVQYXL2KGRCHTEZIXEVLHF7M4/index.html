<html><header><meta charset="utf-8"><title>湯唯美艷Sell電視</title></header><body><h1>湯唯美艷Sell電視</h1><p>儘管內地女星湯唯在《建黨偉業》的戲份全部被刪，也無損這位出爐韓國百想影后雅興，因她為韓國三星所拍的電視廣告本月便播放，部份精采畫面更於昨日曝光，可見手持美酒的湯唯以一身低胸黑裙倚在電視機旁，其閉目入神樣子更讓她倍添性感。</p><p>玄彬未見影</p><p>其實上周三湯唯已抵韓出席宣傳活動，然而她的奪獎片《晚秋》拍檔、身為品牌代言人多時的玄彬因已入伍，故廣告中他沒有和湯唯正面接觸，二人只能借電腦效果「碰頭」。<br>撰文：丁寧</p></body></html>
