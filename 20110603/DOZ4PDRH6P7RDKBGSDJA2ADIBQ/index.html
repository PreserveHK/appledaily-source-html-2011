<html><header><meta charset="utf-8"><title>話你知上香作用如㩒鐘　一支已夠</title></header><body><h1>話你知<br>上香作用如㩒鐘　一支已夠</h1><p>黃大仙嗇色園主席李耀輝指，香是一個訊號，燒香是藉縷縷香煙通報上天。道家有云：「伏以，仙境難通，以香為信。」正如前往別人家中探訪，按門鐘通報，並非如普羅大眾誤解般，燒香是給神靈食用。<br>李耀輝又指，道堂當然要每日早午晚上香，但一般善信只須按個人習慣及喜好上香。上香支數及香枝大小亦沒有規定，善信可選擇上香三支一炷或上香一支。香只是個訊號，其實上一支已足夠。當天拜過「天神」後，將香插在屋內香爐亦可，「土地」應安在門外；若環境不許可，安在屋內亦無不可，但神位要面向大門口。</p></body></html>
