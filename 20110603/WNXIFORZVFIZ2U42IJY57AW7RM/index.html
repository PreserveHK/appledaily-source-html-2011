<html><header><meta charset="utf-8"><title>《異能第一戰》港開畫票房稱冠</title></header><body><h1>《異能第一戰》港開畫票房稱冠</h1><p>荷李活特技猛片《變種特攻：異能第一戰》（X-MenFirstClass）前日在港搶先美國上映，單日票房錄得170萬港元紀錄，除開畫冠軍外，更是本年度最高開畫非3D電影，認真厲害，該片預計會成為今周美國開畫票房之冠。<br>在片中扮演鑽石女的女星JanuaryJones，一直拒絕透露腹中塊肉的生父是誰，她近日完成電影宣傳後，已停工安胎。</p><p>女角休假安胎</p><p>January昨日接受娛樂網站訪問時說：「我現在很享受這個暫時的休假，已為BB的房間等作準備，更會有幾個月休息時光，再為《廣告狂人》（MadMen）開工。」</p></body></html>
