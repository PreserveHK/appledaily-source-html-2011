<html><header><meta charset="utf-8"><title>求驗客手記：曉士自由身等過維拉 - 求驗客</title></header><body><h1>求驗客手記：曉士自由身等過維拉 - 求驗客</h1><p>上年接任做富咸領隊嘅曉士（圖），由於當時只獲一年嘅過度性合約，所以啱啱喺6月1日已約滿，但曉士就選擇唔同球會續約。究竟咩原因令佢唔想再教富咸？估計係因為佢已經準備接替侯利亞成為阿士東維拉嘅新帥位。侯利亞近排再度被病魔纏身，季尾幾場波都冇喺場邊督師，維拉都話下季唔使預佢，佢都表示好失望。曉士今季幫富咸拎咗個聯賽第8，成績有晒交代，仲憑住呢個「公平競技獎」，下屆有得踢歐霸，腳風咁順，維拉梗係想撬走佢啦！</p></body></html>
