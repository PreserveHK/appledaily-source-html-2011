<html><header><meta charset="utf-8"><title>陳倩揚臨盆前留倩影</title></header><body><h1>陳倩揚臨盆前留倩影</h1><p>港姐陳倩揚和老公陳浩然的首個愛情結晶品，將於本月中來臨，即將迎接新生命的陳倩揚，除了心情緊張外，她亦已一早準備妥當，已為小生命佈置一個美好的家庭環境。<br>陳倩揚又對市面上的嬰兒產品質量價格瞭如指掌，果然做足功課，十足專家一樣，她老公更加認真，甚至連產品材料都審慎研究，相當投入。<br>日前陳倩揚趁臨盆在即，趁機和老公一同拍攝腹大便便的相片做紀念，相中所見，陳倩揚依然信心十足，果然是港姐出身。</p><p>生多兩三個</p><p>雖然只是頭一胎，但陳倩揚已計劃會多生兩至三個。一向是工作狂的她，現在已部署好收身計劃，準備產後盡快回復身形復出幕前。<br>撰文：葉雪</p></body></html>
