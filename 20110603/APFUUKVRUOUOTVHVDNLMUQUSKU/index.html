<html><header><meta charset="utf-8"><title>夏天鮮果敷上面</title></header><body><h1>夏天鮮果敷上面</h1><p>高達30℃的夏天，鮮果是最解渴的佳品，而對於最易令肌膚出現過敏症的夏天，蔬果同樣是女士的Must-have。<br>剛在深夜無記節目，看到唐詩詠Natalie的演出，緊接黃金時段出現新劇，空氣污染，及年紀改變，皮膚敏症雖未至於不見得人，但間中的泛紅問題，已教Natalie苦惱。<br>不過成為Nature's代言人，在轉用aQUAFRUIT系列及經常將蔬果水隨身攜帶後，皮膚大見好轉，今次她更會示範5個用法，教大家夏天護膚的秘訣。</p><p>Natures（31019222）</p></body></html>
