<html><header><meta charset="utf-8"><title>求驗客手記：老伯勁抽18秒中5次楣 - 求驗客</title></header><body><h1>求驗客手記：老伯勁抽18秒中5次楣 - 求驗客</h1><p>一位叫艾歷林拔嘅75歲伯伯，日前參加一個叫「門楣挑戰」（TheCrossbarChallenge）嘅電視節目，喺18秒內連續5次射波中楣（圖）。佢完成創舉之後，仲同朋友好high咁攬埋一齊碌地慶祝。有冇咁堅呀？幾年前朗拿甸奴喺電視廣告表演過連續4球，球不着地射波中楣，之後俾人踢爆係假嘅。前排碧咸喺沙灘赤腳射波落垃圾桶，仲連續3球穿針，真係信不信由你。至於呢位伯伯真係咁堅，定靠電腦特技，就要大家自行判斷啦！</p></body></html>
