<html><header><meta charset="utf-8"><title>北京便衣公安暴打記者</title></header><body><h1>北京便衣公安暴打記者</h1><p>北京便衣公安前日阻撓當地記者採訪，更出手打人。《京華時報》兩名記者前日採訪一宗命案時，準備拿相機拍攝，突然兩名惡漢上前阻撓，記者表明身份後對方竟怒斥：「誰讓你們來採訪的？你們拍甚麼呢？趕緊走！」<br>二人自稱是「流氓」，並以拍到「他們的人」為由要記者刪除照片。雙方於是發生衝突，一名記者被勒頸及用手肘打中臉而流鼻血。有穿制服的女公安見狀卻沒阻撓。記者聽到對方說，打人者是重案隊的刑警，於是報案。但警方負責人否認公安打人，認為打人者是附近居民。<br>北京《京華時報》</p></body></html>
