<html><header><meta charset="utf-8"><title>躁漢忘帶門匙拳毆妻</title></header><body><h1>躁漢忘帶門匙拳毆妻</h1><p>【本報訊】深水埗一名躁漢，深宵歸家忘記帶門匙，急召妻子解困。妻子匆匆趕至卻成莽夫「出氣袋」慘遭拳打腳踢，女事主報警求助。警方到場將女事主送院，並拘捕涉嫌男子。<br>被拳打婦人姓陳（30歲，圖），躁漢姓顏比她細一歲；事後陳婦到醫院檢驗。躁漢被帶署，獲准保釋。<br>消息稱，事主一家三口住在通州街富安大廈一個單位。昨凌晨零時50分，男事主從外回家，返抵門前發現忘記帶鎖匙，致電在外妻子，催促她馬上回來。稍後陳婦趕到卻被丈夫埋怨。有人越罵越起火，竟揮拳毆妻眼睛和面部。陳婦忍無可忍，報警將莽夫懲治。</p></body></html>
