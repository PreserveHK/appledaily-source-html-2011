<html><header><meta charset="utf-8"><title>Betrys挺胸勾小方</title></header><body><h1>Betrys挺胸勾小方</h1><p>新8模今年拆夥上市，成員之一、有嫩版胡杏兒之稱的江怡（Betrys）將發力向歌影兩方面發展。</p><p>迷戀電眼</p><p>Betrys說：「公司有個32D嘅project，考慮緊搵31個Dcup嘅女仔同我組隊女子組合，以青春跳舞為主。」屆時宅男除了要撲攬枕，更要漏夜排隊買音樂會飛了。<br>早前拍畢錢國偉執導的新片《戀夏戀夏戀戀下》，戲中Betrys雖然與方力申的對手戲不多，但她仍稱被小方的電眼電倒，她說：「我唔敢正面望佢，佢對眼好情深，望耐啲會觸電，可惜冇咩機會同佢傾偈，如果佢問我拎電話，我一定畀啊！」<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
