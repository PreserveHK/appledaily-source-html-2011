<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MR.力阻歌迷去廁所 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MR.力阻歌迷去廁所 - 馮仁昭</h1><p>樂隊MR.日前接受網上電台嘅訪問，宣傳啱啱出嘅新碟，以及7月紅館演唱會。提到即將第二次踏紅館舞台，五位成員都話唔會好似第一次咁緊張，佢哋話喺紅館開騷最大嘅壓力，反而係點樣令觀眾冇「廁所位」，做到寸步不離先係重點。講到新歌《兩大無猜》時，MV由成員之一嘅Tom親自執導，仲請埋細佬參與演出，Tom話：「就係想用最真嘅方式嚟表達呢種情懷。」</p></body></html>
