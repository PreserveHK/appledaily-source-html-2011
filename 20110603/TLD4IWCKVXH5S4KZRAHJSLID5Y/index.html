<html><header><meta charset="utf-8"><title>辛潘、施嘉莉分手</title></header><body><h1>辛潘、施嘉莉分手</h1><p>金像影帝辛潘（SeanPenn）與女星施嘉莉祖安遜（ScarlettJohansson）的戀情向來不獲外界看好，據今期美國雜誌《People》報道，兩人的拖友關係已經玩完。</p><p>康城露玄機</p><p>日前辛潘前往法國康城影展宣傳新片《生命樹》（TheTreeofLife）時，施嘉莉沒有同行，已令人懷疑二人戀情出現問題。最近有爆料者向《People》表示辛潘和施嘉莉已分手，但二人分手原因暫時不明。<br>今年4月施嘉莉曾被指已搬到辛潘位於加州馬里布的380萬美元（約2,964萬港元）大宅同居，如果分手屬實，施嘉莉恐怕已搬出愛巢。</p></body></html>
