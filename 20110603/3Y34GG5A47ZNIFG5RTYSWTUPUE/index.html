<html><header><meta charset="utf-8"><title>為買iPad2　高中生賣腎</title></header><body><h1>為買iPad2　高中生賣腎</h1><p>蘋果iPad2魅力真的沒法擋？湖南省一名17歲、讀高中一年級的鄭姓男生為得到潮物，竟瞞着父母，將自己的右腎賣掉，換來2.2萬元人民幣。<br>小鄭看見蘋果推出iPad2後，極想擁有，可是自己荷包空空。他上網時發現賣腎中介的訊息，於是與中介聯絡，在一間診所接受手術，割掉右邊腎臟。手術後，小鄭腰間有一道疤痕（圖），中介給他2.2萬元報酬。原以為沒人發現，但他回家時，母親見他帶着iPad2、蘋果手機等，質疑他何來有錢買，追問之下揭發事件。小鄭的父母試圖尋找賣腎中介理論，但已經無法再找到。<br>新華網</p></body></html>
