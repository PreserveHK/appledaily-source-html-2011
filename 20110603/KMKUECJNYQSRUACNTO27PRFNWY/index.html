<html><header><meta charset="utf-8"><title>烈日當頭裝修工中暑</title></header><body><h1>烈日當頭裝修工中暑</h1><p>【本報訊】牛頭角彩德邨發生懷疑中暑事件，一名工人不適送院治理。現場彩德邨彩俊樓正在入伙，單位進行裝修工程，有承建商裝修工人，將建築物料搬運到彩俊樓地下。昨中午12時，市區氣溫攝氏30℃，牛頭角一帶陽光普照。一名年約30歲裝修工人，在彩俊樓戶外搬建築材料時，感到頭暈不適，有輕微中暑迹象。工友協助扶他到戶內休息，並飲水消暑解渴，情況有所好轉。但為慎重起見，工友召救護車將他送院檢查。</p></body></html>
