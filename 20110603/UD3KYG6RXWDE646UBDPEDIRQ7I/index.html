</title></header><body><h1>*Apps士多：芒亨殺上iPhone
</h1><p>又多隻大作遊戲殺上iPhone！今次係Capcom大作《魔物獵人DynamicHunting》，移植到iPhone之後，操作會變成觸控式，所以有唔少變化。例如用一隻手指來作攻擊，兩隻手指做抵擋及迴避；當打倒怪獸後，可以收集材料製作武器防具，亦可透過藍芽與朋友合作。另外還支援GameCenter，可與其他玩家比拼成績，係呢期Apps必玩之作。<br><br>記者：許福合</p></body></html>
