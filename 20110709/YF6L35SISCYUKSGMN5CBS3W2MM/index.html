<html><header><meta charset="utf-8"><title>深水埗短裙女危站天台求死</title></header><body><h1>深水埗<br>短裙女危站天台求死</h1><p>【本報訊】27歲姓梁穿短裙女子，昨午1時半在深水埗元州街78號兩洲大廈天台，危站角落位邊緣企圖跳樓自殺，街坊發現報案，警方和消防員到場，由於她所處位置面向欽州街，警方將該段馬路封鎖，消防員開氣墊戒備。<br>當時女事主處境非常危險，警方通知她的男同事趕抵參與勸喻，擾攘大半小時後，她終肯接受勸告，自動返回安全地點，消防員趁勢衝前捉住她。警方初步調查，女事主受到感情、工作和家庭問題不開心企圖輕生，她拒絕送院，稍後返回大廈住所休息。</p></body></html>
