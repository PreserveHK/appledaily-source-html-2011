<html><header><meta charset="utf-8"><title>索模酥胸貼乳貼　地鐵行貓步</title></header><body><h1>索模酥胸貼乳貼　地鐵行貓步</h1><p>近年的時裝表演已不再局限於傳統天橋上，模特兒紛紛走上街展示時裝，德國柏林最近更舉辦了一場別開生面的地鐵時裝展，女模穿上性感衣裳，在地鐵車廂內行起貓步（圖），免費近距離看騷的乘客無不大呼過癮。</p><p>這場地鐵時裝展是柏林2012年春夏時裝周的一部份，模特兒穿上性感火辣的時裝，在恍如天橋的長窄車廂通道上搔首弄姿，有的僅在胸前貼上乳貼、穿上奇裝異服（圖），男乘客看得興奮，不停拍照。<br>台灣東森新聞網</p></body></html>
