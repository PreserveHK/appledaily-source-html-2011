<html><header><meta charset="utf-8"><title>Katy食物中毒延開騷</title></header><body><h1>Katy食物中毒延開騷</h1><p>美國女歌手KatyPerry正舉行全美巡迴演唱會「CaliforniaDreamTour」，但突然宣佈要將前晚在芝加哥及昨晚在聖保羅的演出延期，因Katy不幸食物中毒，更導致嚴重脫水，令她完全失去氣力，被迫將這兩場演出改期到8月下旬。</p><p>網上致歉</p><p>Katy於剛過去的周四才在威斯康辛州參與夏日音樂節演出，但翌日已病倒，她在官方網站向芝加哥及聖保羅的歌迷致歉，表示明白兩地fans很期待她的演出，故感到十分抱歉。</p></body></html>
