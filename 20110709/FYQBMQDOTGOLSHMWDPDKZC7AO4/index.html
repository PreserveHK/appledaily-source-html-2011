<html><header><meta charset="utf-8"><title>香港航煤打甩四億稅</title></header><body><h1>香港航煤打甩四億稅</h1><p>【本報訊】在機場設置油庫、獲機管局批出專營權向航機供應燃料的香港航煤供應公司，03年將設施售予機管局，獲得4.49億美元（約35億港元）收益，結果被稅局徵稅約4億港元。香港航煤認為有關收益屬資本資產（Capital），不應課稅，早前向高等法院提出上訴，昨獲判得直，不須被徵收利得稅。<br>法官鮑晏明頒判詞指出，香港航煤供應公司於98年獲得20年專營權，可向航機供應燃料及營運煤油設施，因而每年獲得收入；設施於03年出售後，收入停止，可見出售設施所得的收益是資本資產，加上設施會產生折舊，故設施本質是資本資產。<br>案件編號：HCIA6/09</p></body></html>
