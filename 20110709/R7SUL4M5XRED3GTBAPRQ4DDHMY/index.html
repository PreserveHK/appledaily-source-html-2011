<html><header><meta charset="utf-8"><title>炫富女選秀　房車保鑣侍候</title></header><body><h1>炫富女選秀　房車保鑣侍候</h1><p>「炫富女」高調參加昆明電視台歌唱比賽，竟吸引全城媒體「候駕」。前日來自湖南長沙的選手趙容（圖），開特波長軸皇家級商務車，由兩名保鑣、兩名助理和一名化妝師護航，提着愛馬仕、香奈兒，珠光寶氣的來參加「花兒朵朵」昆明區選拔賽。因早前就有消息指有個千金小姐當日要大陣仗地來比賽，各路人馬早就來守候她。</p><p>趙容的背景相當神秘，從她向評判簡短的自我介紹，得知她是85後，在昆明工作、生活，從小愛唱歌，得家人同意後才能報名參加比賽。<br>龍虎網</p></body></html>
