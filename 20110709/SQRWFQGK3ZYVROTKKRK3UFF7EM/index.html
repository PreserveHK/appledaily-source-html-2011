<html><header><meta charset="utf-8"><title>求驗客手記：特步贊助黃潛艇禍福難料 - 求驗客</title></header><body><h1>求驗客手記：特步贊助黃潛艇禍福難料 - 求驗客</h1><p>中國富起來，大陸體育用品公司都唔單止只顧國內市場，亦開始進軍歐洲；好似李寧牌已經贊助西班牙籃球國家隊同西甲馬拉加，而上季取得西甲第4嘅維拉利爾，官網噚日公佈，新一季球衣亦都獲另一國內品牌特步（圖）贊助，但具體款式要幾日後先至公佈。我求大俠都幾心水清，特步上季開始贊助伯明翰，係就係贏咗英聯盃，不過就護級失敗要降班，楊班主仲惹埋官非；睇吓維拉利爾來季晉身歐聯，成績係好係壞，就反映特步係唔係黑腳。</p></body></html>
