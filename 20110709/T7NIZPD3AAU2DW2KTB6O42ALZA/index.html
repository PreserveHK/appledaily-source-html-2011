<html><header><meta charset="utf-8"><title>少女巴士打盹露酥胸　大叔緊盯</title></header><body><h1>少女巴士打盹露酥胸　大叔緊盯</h1><p>夏日炎炎，姊妹們小心走光！近日內地網上流傳一段名《公車少女走光，大叔緊盯不放》的短片，片中可見巴士上一名少女正以手當枕頭，趴在前方椅背上打瞌睡。但由於她的領口十分寬鬆，稍向前伏，胸部幾乎全露，吸引前方一名鹹濕大叔扭身回頭，死盯着眼前美景不放（圖）。整段短片中，大叔視線從未從她的胸部移開，把握每秒「欣賞」，還越靠越近。直到拍攝者發出笑聲，他才轉頭尋找笑聲來源。<br>看過短片的網友直呼「誇張」，指大叔「一把年紀還這樣淺薄」，「頭都快埋到少女胸部裏！」也有人打趣說：「睡覺就睡覺吧，衣服也不整理好，看把大叔折磨的！」<br>鳳凰網</p></body></html>
