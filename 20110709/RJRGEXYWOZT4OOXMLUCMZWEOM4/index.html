<html><header><meta charset="utf-8"><title>小豬來港籲騙徒收手</title></header><body><h1>小豬來港籲騙徒收手</h1><p>羅志祥（小豬）即將在港開演唱會，昨日他來港為開騷準備，現場有約200位fans接機，雖然人數眾多，但很有秩序，未有造成混亂。小豬戴上黑超和帽出現，由四位保安貼身保護，對於有網友聲稱可以代fans買他的個唱門票行騙被捕，小豬表示：「我也有看到這個報道，希望大家不要欺騙任何人。」其間有空姐上前向小豬索簽名。<br>此外還有汪明荃由西安返港，她出閘時，適逢謝霆鋒亦步出閘口，問阿姐在閘內有否見到霆鋒？阿姐只是「吓」了一聲未有回應，回港放暑假的賭王千金何超蓮則穿上橫間長裙戴上大帽由司機接機，一身造型相當搶眼。<br>採訪、攝影：張俊銘</p></body></html>
