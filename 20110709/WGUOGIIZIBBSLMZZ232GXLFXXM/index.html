<html><header><meta charset="utf-8"><title>碧堤半島減價12%售</title></header><body><h1>碧堤半島減價12%售</h1><p>晉誠地產營業經理王德誠表示，深井碧堤半島6座高層C室，1177方呎，以660萬元成交，呎價5067元，創近期同類單位新低。賣家原叫價750萬元，自政府出招後，一直乏人問津，為求促銷不斷減價，累積下調12%，終獲外區換樓客承接。單位享有正南青馬大橋全海景，屬屋苑優質盤源之一。原業主02年10月以328萬元購入，勁賺332萬元，升值1倍。6月份屋苑只有約10宗成交，比5月份成交少六成，屬近年新低成交量。</p></body></html>
