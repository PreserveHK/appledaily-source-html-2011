<html><header><meta charset="utf-8"><title>特稿日兵吃香湧入歐洲 - 青蛙仔</title></header><body><h1>特稿<br>日兵吃香湧入歐洲 - 青蛙仔</h1><p>日本國家隊在去夏南非世盃贏盡口碑，令日本球員再受歐洲球會注意；繼阿部勇樹、長友佑都、內田篤人、香川真司、細貝萌、槙野智章、矢野貴章及岡崎慎司後，宇佐美貴史及伊野波雅彥於新一季亦由日本轉戰歐洲，分別加盟德甲拜仁及克羅地亞名牌球會夏德。另外，現效柏雷素爾的年輕進攻球員大津祐樹，亦於慕遜加柏跟操及試腳，並有望成為該德國老牌球會一分子；柏雷素爾營運總監小見幸隆說：「大津祐樹與我們的合約還未屆滿，但我們會以其利益為大前提，讓他離隊。」<br>青蛙仔</p></body></html>
