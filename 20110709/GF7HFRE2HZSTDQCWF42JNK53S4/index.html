<html><header><meta charset="utf-8"><title>小儀戥思琦唔抵</title></header><body><h1>小儀戥思琦唔抵</h1><p>金剛與小儀前晚在灣仔為酒吧開幕禮任司儀，二人互指酬勞高，金剛表示與小儀的《街坊廚神》節目出街後，不見得多了客戶找他們工作，金剛說：「小儀收得貴呀，家我哋諗緊開續集，去台灣拍，但我拍緊劇，未有期。」<br>小儀則說：「其實好多人問過我哋價，個個客都話金剛貴。」小儀又表示與楊思琦相熟，她說：「我都係過來人，試過拍好耐拖後分手，家只係佢不幸地快拍拖過豪仔，大家先覺得佢係衰人。」小儀謂與思琦很久沒見面，談到有傳思琦懷孕，小儀說：「我唔知，如果係真都冇得呃，有咗都係件喜事。」<br>採訪、攝影：譚倩宜</p></body></html>
