<html><header><meta charset="utf-8"><title>章小蕙同B仔行街</title></header><body><h1>章小蕙同B仔行街</h1><p>鍾鎮濤（阿B）和前妻章小蕙的恩怨沒完沒了，早前阿B女友范姜和章小惠的胞妹發生爭執鬧上差館。<br>雖然阿B和章小蕙關係麻麻，但兩人的一對仔女鍾嘉浚和鍾嘉晴跟阿B和他的女友范姜感情不錯，其中嘉晴更跟范姜和阿B同住，B仔大部份時間則留在美國，不過近日B仔回港度假，昨日更陪章小蕙逛街，母子感情不俗。<br>昨午章小蕙和B仔在銅鑼灣街頭出現，兩人並肩而行，當見記者發現他們上前影相時，表現避忌。戴上黑超的章小蕙第一時間垂低頭迴避鏡頭，B仔一時情急行落馬路，章小蕙見狀馬上拍他膊頭示意行回上行人路免生危險，兩人一言不發急步離開，表現甚有默契。採訪、攝影：楊浩賢、黃文偉</p></body></html>
