<html><header><meta charset="utf-8"><title>聽濤雅苑97貨蝕讓</title></header><body><h1>聽濤雅苑97貨蝕讓</h1><p>樓市氣氛急降溫，放盤業主減價沽貨之聲不絕，部份97年高峯期開售的物業，樓價返家鄉無望。置業18分行組別經理梁偉倫表示，馬鞍山聽濤雅苑剛錄得97貨蝕讓成交，7座低層F室，面積906方呎，間隔三房一套連工人房，望內園平台景，視野不俗，成交價510萬元，呎價5629元，屬市價成交。</p><p>原業主97年12月斥資569萬元購入，持貨不足14年，損失59萬元，貶值幅度達10.4%。買家為換樓客，購入物業作自住之用。</p></body></html>
