<html><header><meta charset="utf-8"><title>澳門機場百人演習</title></header><body><h1>澳門機場百人演習</h1><p>【本報訊】澳門為測試及評估機場緊急應變能力，昨晨3時至6時在澳門國際機場進行跨部門聯合演習（圖），模擬一架載有69名乘客及7名機組人員的航機降落澳門國際機場後，右邊引擎整流罩撞擊跑道，引致機身着火及右機翼折斷，多人傷亡，機上還載有10箱易燃物品，有發生大爆炸危險。<br>機場即時啟動緊急應變計劃，各有關單位迅速回到緊急行動中心協調搜救工作，撲救火警，將傷者送往醫院並將機上的易燃物品移至安全地方。參與演習人員約100人，過程順利。</p></body></html>
