<html><header><meta charset="utf-8"><title>34歲教授精通數十外語</title></header><body><h1>34歲教授精通數十外語</h1><p>上海復旦大學的34歲教授白鋼，外表平平無奇，但其實是現今掌握語言最多的中國人之一，他一共學會數十種語言，「多到自己都數不清」，橫貫整個歐亞大陸。<br>除了常用的英、法、德、意等語言外，他連冷門的吐火羅語、阿卡德語、阿拉美語、腓尼基語、烏加裡特語等等聞所未聞的語言都學會。白鋼是從金融系畢業的，他旁聽文、哲、史等課堂時，對語言突然很有興趣，於是便從德文開始學起，再在這基礎上，學其他語言。他直言學語言不用天資，只要通過比對學習，便很快能學會。<br>上海《文匯報》</p></body></html>
