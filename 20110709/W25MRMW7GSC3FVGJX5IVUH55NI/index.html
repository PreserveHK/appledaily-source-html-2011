<html><header><meta charset="utf-8"><title>關仁隱事：「索爆」周圍放電惹人嫌 - 關仁</title></header><body><h1>關仁隱事：「索爆」周圍放電惹人嫌 - 關仁</h1><p>選美出身嘅「索爆」，雖然喺比賽中得獎，但就俾人狂插佢嘅樣貌，甚至連海外紅鬚綠眼嘅人都有留意，呢啲算唔算威水就真係見仁見智。雖然個樣被人狂踩，但係索爆自信心爆棚，仲電力同樣強勁；最近有傳佢甩咗拖，唔怪得先後俾人撞到佢同啲小生俊男撐枱腳，據聞索爆凡係雄性動物都唔放過兼自動送上門，男人當然唔會拒絕，不過女人見到索爆呢啲行為就睇唔過眼，唔怪得佢嘅人緣只限於男性啦。<br>Textby關仁</p></body></html>
