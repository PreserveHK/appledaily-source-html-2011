<html><header><meta charset="utf-8"><title>涉殺虐貓漢男女提訊</title></header><body><h1>涉殺虐貓漢男女提訊</h1><p>【本報訊】油麻地虐貓漢江志傑上月29日在廟街一間禮品店被殺案，警方繼早前起訴禮品店少東呂魁謀殺罪後，再拘一對男女，昨解上九龍城裁判法院。他們被控一項謀殺罪，暫時毋須答辯，還柙至8月26日與少東一併再提訊，等候警方繼續調查及諮詢律政司指示。<br>兩名被告依次是顏凱儀（27歲）及江永強（24歲）。男被告雙臂均有紋身，一頭金髮，女被告則面黃瘦削。聆訊完結時女被告彎下腰，並向女警表示她胃痛不能步行返回倉房。<br>案件編號：KCCC2690/11</p></body></html>
