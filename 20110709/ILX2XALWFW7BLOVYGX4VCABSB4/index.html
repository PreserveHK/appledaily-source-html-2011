<html><header><meta charset="utf-8"><title>關仁隱事：「吼暈」禁室培慾玩饑饉 - 關仁</title></header><body><h1>關仁隱事：「吼暈」禁室培慾玩饑饉 - 關仁</h1><p>玩禁室戀嘅男星多如天上繁星，何止「玉樹」同「阿King」，佢哋嘅前輩「吼暈」咪又係玩呢味。</p><p>飯都冇得食</p><p>幾個月前吼暈搭上國產奀模「莉莉」，次次個女仔嚟香港都唔出得街，有次莉莉死吼暈出街食飯，結果吼暈拖到凌晨兩、三點先肯車佢去銅鑼灣開餐，點知吼暈覺得有好多食客認到佢，結果侍應連杯水都未送到嚟，佢已經叫莉莉撇；出到門口莉莉快步行去對面嘅地踎熟食店買外賣都唔得。最終莉莉乜都食唔到，塊面黑過鑊撈。<br>Textby關仁</p></body></html>
