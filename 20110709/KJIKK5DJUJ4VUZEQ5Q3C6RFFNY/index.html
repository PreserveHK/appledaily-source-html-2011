<html><header><meta charset="utf-8"><title>現實版憤怒鳥啄老虎</title></header><body><h1>現實版憤怒鳥啄老虎</h1><p>「憤怒鳥」（Angrybird）是iPhone最熱門的電玩遊戲，電子世界中憤怒鳥猛撞肥豬；在現實中憤怒鳥敢捋虎鬚，用細小身軀撲啄老虎（圖）。<br>在一個動物園，老虎「惠爾」曬太陽，突然一隻「憤怒鳥」飛至，不停用喙啄牠。「惠爾」雖然體積比這隻鳥大得多，但由於毫無防範，被嚇得即時彈起，憤然怒吼。究竟「惠爾」之前做了甚麼，令這隻鳥如此憤怒，不惜冒生命危險不斷飛前攻擊老虎，沒有人知道，卻為動物園遊客提供額外娛樂，讓他們有機會見到老虎兇猛一面。<br>英國《太陽報》</p></body></html>
