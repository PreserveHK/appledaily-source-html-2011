<html><header><meta charset="utf-8"><title>蘋果汁水務署增五水車應急</title></header><body><h1>蘋果汁<br>水務署增五水車應急</h1><p>【本報訊】近年不時發生爆水管事故令交通及民生大受影響，政府自2000年起展開更換及修復水管計劃，截至今年4月已更換及修復共1577公里水管，預期可於2015年底前完成復修3,000公里老化水管。當局又指，每年水管爆裂的宗數，已由00至01年度的2,500宗減至去年度的609宗。<br>根據發展局向立會提交文件，水務署有5部水車及104個水箱作應急之用，為應付突發事件，署方有意最快在今年底再增加5部水車，屆時每區有2部水車應付突發情況。</p></body></html>
