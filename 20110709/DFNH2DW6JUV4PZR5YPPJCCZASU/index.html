<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚聲村姑喪攬上海村姑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：靚聲村姑喪攬上海村姑 - 馮仁昭</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle）終於去咗中國啦！靚聲村姑噚日飛咗去上海準備出席內地版《全英一叮》嘅節目《中國達人秀》，佢仲因為航班延誤，結果冇乜點休息就喺下午急急見記者，好彩見佢都好精神，仲收到有內地版村姑之稱嘅甜菜大媽送嘅中國絲綢服裝，蘇珊就話：「中國擁有悠久的文化，一直希望來到中國，中國人民很熱情。」</p></body></html>
