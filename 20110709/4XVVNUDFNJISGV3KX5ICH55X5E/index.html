<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛醉到客廳周圍屙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李璨琛醉到客廳周圍屙 - 馮仁昭</h1><p>梁漢文（Edmond）同李璨琛日前接受無綫生活台節目《Paco的風花歲月》黃柏高嘅訪問，Paco形容Edmond係多年戰友兼酒腳。<br>Edmond同李璨琛就因為當年拍《西遊記》認識，叫做識於微時，Edmond仲話老婆見過李璨琛着住高踭鞋去disco㖭；而李璨琛亦自爆酒醉後發生嘅一件瘀事，佢話：「我試過酒醒後見到客廳有灘水，原來係尿嚟o架，我醉到連自己喺廳度小解都完全唔知道。」</p></body></html>
