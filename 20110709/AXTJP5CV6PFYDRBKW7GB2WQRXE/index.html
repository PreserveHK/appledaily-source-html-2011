<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜勸拉姑莫為孫傷心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜勸拉姑莫為孫傷心 - 馮仁昭</h1><p>鄭欣宜噚日同陳嘉桓及杜宇航等喺香港大學出席活動，鋒芝變成為城中熱門話題，講到鋒芝將會爭兩個囝囝嘅撫養權，欣宜話喺網上見到婷婷話拉姑好傷心仲喊㖭，佢都有傳短訊畀婷婷，欣宜話：「希望拉姑唔好太傷心，我之前都唔夠膽騷擾佢哋，我記得細個我同媽咪唔開心時，拉姑都陪住我哋。」問佢會唔會探吓拉姑開解佢？欣宜就話家唔係適合嘅時候。</p></body></html>
