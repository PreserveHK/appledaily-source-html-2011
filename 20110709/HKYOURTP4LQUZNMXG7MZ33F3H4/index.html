<html><header><meta charset="utf-8"><title>日男扮小牛啜乳牛奶頭</title></header><body><h1>日男扮小牛啜乳牛奶頭</h1><p>從前奶粉廣告以「住15樓養嘅牛牛」做口號。日本一個騎呢「乳牛男」非但奶粉滿足不了他，連鮮榨牛奶也不能，而是要自己扮小牛親口從乳牛奶頭啜奶（圖），才算最新鮮。<br>32歲東京獨身男，自稱最愛飲牛奶，日日都一定要飲兩公升，夢想就是直接啜牛奶。他最近在電視台節目中亮相，實現夢想，跑到北海道的牧場，把自己畫成黑白斑紋，扮成小牛，趴在地四腳爬爬走到乳牛身邊，把奶頭含在嘴裏用力啜奶，一臉幸福。網民卻批評他不衞生和變態。<br>台灣東森新聞網</p></body></html>
