<html><header><meta charset="utf-8"><title>陳自瑤送篋箍男友</title></header><body><h1>陳自瑤送篋箍男友</h1><p>王浩信前晚與唐寧在大會堂演出話劇，適逢當日是王浩信28歲生日，工作人員在演出前先跟壽星仔切蛋糕慶祝，他的女友陳自瑤（YoYo）也有捧場。</p><p>問女友送甚麼生日禮物？王浩信表示YoYo送了一個篋，記者笑言女友是否暗示要他拖着自己一世，王浩信解釋說：「之前我哋諗住去峇里，但去到機場，YoYo因為護照唔夠半年有效期，結果去唔到。」之前二人在家中被偷拍，去旅行會否更小心？他對此謂希望找對着海景的酒店。<br>採訪、攝影：何慧斯</p></body></html>
