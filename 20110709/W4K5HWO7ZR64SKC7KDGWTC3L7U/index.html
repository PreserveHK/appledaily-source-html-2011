<html><header><meta charset="utf-8"><title>趣趣地：雙膝3年3次重創艾辛前途似「咁」</title></header><body><h1>趣趣地：雙膝3年3次重創<br>艾辛前途似「咁」</h1><p>車路士中場艾辛（圖）拚勁十足，極受球迷尊敬，可惜上周四第3次膝部重創，估計要休息半年，有報道指更可能提早退役。28歲的艾辛上周四在隊中練習中，又弄傷右膝，是08年之後第2次右膝重傷，加上去年左膝受傷，「雙膝」已飽經3次重創，車仔軍醫初步檢查，佢要休息半年，情況可能更嚴重㖭。而38歲嘅意大利中堅簡拿華路，就因為膝傷告別足球生涯，不過佢仍然留喺杜拜球隊阿爾阿里擔任教練工作。</p></body></html>
