<html><header><meta charset="utf-8"><title>Web檢索：fb玩視像</title></header><body><h1>Web檢索：fb玩視像</h1><p>上星期facebookMarkZuckerburg就已經事先透露會有新搞作，網友起初估計係iPad版《facebook》，不過最終開估，原來係新公佈視像通話。現有fb用家點選對話視窗圖示就可使用，當第一次用時，要安裝個小軟件，之後就可以揀選朋友通話，而對方可選擇接聽或略過，最特別係若對方不在的話，仲可以選擇留言，相當實用！另外，仲有個fb用家等咗好耐嘅GroupChat即將推出，可以加多幾個朋友一齊Chat。</p></body></html>
