<html><header><meta charset="utf-8"><title>珍妮花半裸衰波士</title></header><body><h1>珍妮花半裸衰波士</h1><p>美國女星珍妮花雅麗絲頓（JenniferAniston）演出的《HorribleBosses》昨日有新預告推出，她飾演性騷擾下屬的衰鬼波士，片段中有半裸僅穿醫生袍及內褲在牙醫診所內走來走去的場面，極為香艷，鏡頭更不時拍到她的性感內褲，珍妮花上電視台接受訪問時更搞笑地說：「因為診所太熱才會這樣穿。」</p><p>人關係浮面</p><p>此外，珍妮花昨日於荷李活的中國戲院，獲打手印及鞋印的榮譽，其緋聞奀星男友JustinTheroux更剃晒鬚變靚仔到場支持，戀人關係似乎已逐漸浮面。</p></body></html>
