<html><header><meta charset="utf-8"><title>通緝犯自首獲贈飲接送</title></header><body><h1>通緝犯自首獲贈飲接送</h1><p>上海市公安近日在互聯網上呼籲通緝犯自首歸案，其中徐匯區公安「引誘」疑犯自首的措施更成熱話。該通緝令推出「大優惠」，被通緝者只要打個電話，不但可預訂「包運輸、包食宿、包就醫優惠套餐」（圖），自首者更可獲贈夏季冰飲、清真伙食、編號制服……網民大讚徐匯區警方具創意，有人更說：「太可愛了，我都想預訂啦，可惜不符合要求。」徐匯區公安表示，現在網民越來越年輕，故製作這種通緝令，吸引人觀看。<br>上海新民網</p></body></html>
