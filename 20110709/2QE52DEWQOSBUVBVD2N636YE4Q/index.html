<html><header><meta charset="utf-8"><title>人物誌：吳帥被罰停賽三年</title></header><body><h1>人物誌：吳帥被罰停賽三年</h1><p>現年31歲的吳帥自7歲開始練習跳水，曾代表香港出戰第八屆全運會及98年曼谷亞運會，20歲時因腰傷未能根治而退役。他轉職教練後曾宣佈復出參賽，但02年被香港游泳總會罰他停賽三年，他被指違反紀律，在未有知會泳會情況下私自與運動員到廣東訓練，又在擔任港隊教練期間誤導選手。雖然吳帥有簽悔過書，但泳會一方指他未有改善，所以罰他停賽三年。吳帥雖然不服上訴，但被駁回，自此少有在泳壇出現。<br></p></body></html>
