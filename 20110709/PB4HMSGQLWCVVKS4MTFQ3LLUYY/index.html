<html><header><meta charset="utf-8"><title>求驗客手記：投蒙通聯科拿「泰」驚喜 - 求驗客</title></header><body><h1>求驗客手記：投蒙通聯科拿「泰」驚喜 - 求驗客</h1><p>已躋身亞協盃8強嘅泰國球會蒙通聯，周五正式宣佈邀得利物浦一代名將科拿（圖）加盟，今日會進行體測，而明日會首次以蒙通聯球員身份見傳媒。呢位前英格蘭國腳今次決定都幾令人頭，曾效力澳職北昆士蘭風暴、珀斯光輝嘅佢，之前話想多啲時間陪家人至離開澳職，家陣突然投身泰國聯賽，唔通就代表可以同家人見面多啲？唔會啩？不過近代唔少英國人去泰國發展就係事實，好似前英格蘭隊長白賴仁笠臣就教過泰國國家隊，呢個國家，擺明係過氣英兵嘅天堂。</p></body></html>
