<html><header><meta charset="utf-8"><title>蘋果汁團體反對發展南生圍</title></header><body><h1>蘋果汁<br>團體反對發展南生圍</h1><p>【本報訊】南生圍建業有限公司日前向環境保護署呈交了「南生圍及甩洲擬建綜合發展及濕地改善項目」工程項目簡介，「萬人聯署．決不讓南生圍淪陷！」行動組五名代表，昨到環保署提交請願信，反對有關發展計劃。行動組指目前為期兩周的諮詢期太過倉促，要求署方延長供市民反映意見的時間，並呼籲市民響應發動「萬寫筆辭」行動，以萬封反對信反對在這片擁有珍貴生態價值的土地上，進行任何形式的地產項目發展。<br>另一方面，南生圍建業也剛剛成立了一個雙語網站 http://www.namsangwai-lutchau.com，向公眾介紹構思中的發展計劃。 </p></body></html>
