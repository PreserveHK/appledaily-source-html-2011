<html><header><meta charset="utf-8"><title>不滿噪音　上海市民機場抗議</title></header><body><h1>不滿噪音　上海市民機場抗議</h1><p>上海虹橋機場附近居民為抗議機場噪音污染，在機場合唱紅歌，高喊「飛機滾蛋」等口號（圖）。近兩星期，他們在機場2號航站樓坐地抗議，並將「我們是噪音災民」等中英文標語和照片擺在地上和牆上。<br>有抗議的居民指，當初機場擴建時，政府曾經允諾搬遷機場旁邊兩個社區的居民，但擴建完成後，政府的承諾卻未兌現。如今跑道與居民區最短距離只有300多米。因每兩三分鐘就有班機起落，不但令手機訊號失靈，噪音更大得晚上都不能休息，受影響居民約2,000多人。<br>多維網</p></body></html>
