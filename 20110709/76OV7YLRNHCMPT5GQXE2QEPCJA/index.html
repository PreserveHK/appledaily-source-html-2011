<html><header><meta charset="utf-8"><title>佐治高呼：有報應</title></header><body><h1>佐治高呼：有報應</h1><p>英國歌手佐治米高（GeorgeMichael），昨日在twitter率先就《世界新聞報》因竊聽風波而停刊歡呼。曾被《世界新聞報》踢爆在公廁與男子鬼混被捕的佐治，一向與該報有牙齒印，他在twitter中說：「我相信這個世界是有報應的。」又直言上街慶祝，其後即被拍到與兩名男性友人從酒吧出來，手中更拿着伏特加。<br>此外，英國女歌手LilyAllen也在網上發炮，指前《世》報總編輯布魯克斯（RebekahBrooks）應送了大份聖誕禮物給新聞集團主席梅鐸（RupertMurdoch），因而獲對方力撐。</p></body></html>
