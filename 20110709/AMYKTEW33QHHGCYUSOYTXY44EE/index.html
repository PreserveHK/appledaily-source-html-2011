<html><header><meta charset="utf-8"><title>趣趣地：佳佳着愛華頓波衫相朗尼放上網有吉士</title></header><body><h1>趣趣地：佳佳着愛華頓波衫相<br>朗尼放上網有吉士</h1><p>雖然前鋒朗尼係曼聯主力，但係人都知出身愛華頓嘅佢，一向係「拖肥糖」粉絲，而估唔到佢咁夠薑，喺日前將佢19個月大嘅囝囝佳佳（Kai、圖）着住愛華頓波衫嘅相，放上社交網頁twitter。不過，可能朗尼都知自己玩大咗，喺放咗張相上網之後冇耐，佢就喺twitter度話：「佳佳家喺爺爺嫲嫲屋企，我聽日會放一張佢着住全新曼聯球衣嘅相上網o架喇！」</p></body></html>
