<html><header><meta charset="utf-8"><title>葵涌廣場連租約246萬沽</title></header><body><h1>葵涌廣場連租約246萬沽</h1><p>中原地產分行高級分區營業經理許偉業表示，鄰近港鐵葵芳站的葵涌廣場，近日錄得一宗低價成交，該單位為3座中層D室，437方呎，以246萬元連租約成交，呎價5629元。<br>買家為上車客，一直有意物色平價放盤，近日因市場交投氣氛轉差，終成功覓得上址原業主割愛轉讓，買家將於單位租約期滿後用以自住，現月租為8200元，回報約4厘。原業主09年10月以192萬購入上址，是次沽出單位賬面獲利54萬元，單位升值28.1%。</p></body></html>
