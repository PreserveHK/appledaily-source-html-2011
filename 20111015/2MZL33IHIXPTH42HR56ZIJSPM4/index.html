<html><header><meta charset="utf-8"><title>案件速遞洗衣水侍主菲傭判監</title></header><body><h1>案件速遞<br>洗衣水侍主菲傭判監</h1><p>【本報訊】初次來港的菲傭疑將嬰兒爽身粉混入洗衣水，供僱主一家飲用，令五個半月大男嬰、母親及外婆飲用後多次腹瀉。暫委裁判官劉綺雲昨在荃灣裁判法院裁決時指，確信被告曾替男嬰外婆斟水，裁定一項意圖損害而施用毒藥罪成立，並怒斥被告違反誠信，判監四個半月。<br>由於被告TeresaAsuncionAcosta（29歲，圖）已被扣押五個月，故昨日已可獲釋。她被控於今年5月14日至17日，在青衣珀麗灣住所內犯案。她被捕後聲稱，相信僱主飲用污水後會善待她。案件編號：TWCC1312/11
</p></body></html>
