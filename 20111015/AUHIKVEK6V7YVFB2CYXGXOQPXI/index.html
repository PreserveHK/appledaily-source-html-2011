<html><header><meta charset="utf-8"><title>潮流Pie：鈀金首飾成新寵兒</title></header><body><h1>潮流Pie：鈀金首飾成新寵兒</h1><p>飾金價格居高不下，用來製造汽車、平面電視和電腦的鈀金（palladium），則可能成為貴金屬界新寵，因為鈀金價廉物美，當18K白金戒指售價2,900英鎊（3.5萬港元）時，同款的鈀金戒指，售價只需1,700英鎊（2萬港元）。<br>一般人難以用肉眼分辨鈀金和鉑金，即使使用長時間，鈀金依然充滿光澤。有珠寶商指，近日製造的戒指，接近一半都以鈀金製造，荷李活女星亨德里克斯（ChristianaHendricks圖）早前出席艾美獎頒獎禮，佩戴的鈀金首飾引起不少話題。<br>英國《每日郵報》</p></body></html>
