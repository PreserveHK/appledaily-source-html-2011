<html><header><meta charset="utf-8"><title>iPad衝擊嬰孩　看雜誌手指指</title></header><body><h1>iPad衝擊嬰孩　看雜誌手指指</h1><p>平板電腦iPad不但顛覆電腦市場，也衝擊了嬰孩的腦袋。網上流傳的片段顯示，一名年約1歲的女嬰，使用爸爸的iPad後，翻閱雜誌時竟然也用小手指「指指點點」，結果當然轉換不到頁面，急得她一臉困惑。<br>短片在巴黎拍攝，負責拍片的爸爸表示，女兒使用iPad後，翻閱同樣七彩繽紛的時裝雜誌時，不時會使出「五指抓」，有時則伸出食指指指點點，好不有趣。爸爸指，他想透過短片向已故蘋果教主喬布斯致敬，也說明現今的寶寶，可能會覺得真雜誌已經過時。<br>美國《紐約每日新聞》</p></body></html>
