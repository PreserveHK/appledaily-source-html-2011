<html><header><meta charset="utf-8"><title>柴灣同名男生校內互毆</title></header><body><h1>柴灣<br>同名男生校內互毆</h1><p>【本報訊】柴灣一間中學，有三名南亞裔學生打架，一人受傷兩人被捕。事發翠灣街伊斯蘭脫維善紀念中學，兩名被捕男生均叫Mohammad（15及17歲），涉嫌襲擊被帶署。被打傷男生Hassan（14歲，圖），右眼及鼻受傷，送院敷治無恙。消息指，雙方就讀不同班別，但常為小故口角，昨中午12時許三人又在校內動武，有人疑恃人多勢眾圍毆Hassan，警員到場調查，將兩名男生拘捕。</p></body></html>
