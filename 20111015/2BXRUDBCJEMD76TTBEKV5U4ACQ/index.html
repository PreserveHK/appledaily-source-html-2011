<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha峇里遇地震喊驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha峇里遇地震喊驚 - 馮仁昭</h1><p>HotCha成員Winkie和Crystal日前為雜誌去咗印尼峇里影相，點知就撞正當地發生6.5級地震，佢哋話地震時正影緊泳衣相。<br>Crystal講述當時嘅情況話：「其實影影吓相時都覺得啲雞啼聲特別奇怪，跟住見到啲屋喺度搖，開頭有啲驚，仲感到有餘震，都怕有海嘯避唔到，加上當地網絡唔好，所以返香港先報平安。」</p></body></html>
