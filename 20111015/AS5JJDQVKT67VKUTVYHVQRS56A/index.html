<html><header><meta charset="utf-8"><title>徐若瑄短訊太子</title></header><body><h1>徐若瑄短訊太子</h1><p>台灣電影《賽德克．巴萊》在當地大收旺場，全台票房破6億新台幣（約1.5億港元），身為該片女主角之一的徐若瑄（Vivian）昨日在台灣出席護膚品活動，她笑言若達到15億新台幣（約3.8億港元）目標，就穿T-back內褲回饋影迷，為谷票房豁出去。</p><p>「還是朋友」</p><p>Vivian昨以新髮型亮相，對於有指她的毛巾廠太子爺男友賀錫敬花心，導致二人分手，Vivian竟為舊愛平反說：「感覺又被雷劈到，感情觀不等於現況，報道對他不公平，我有傳簡訊給他，都還是朋友。」問Vivian未來目標是甚麼時，她說：「因為我搬42次家，要買42棟房。」<br>撰文：林妃</p></body></html>
