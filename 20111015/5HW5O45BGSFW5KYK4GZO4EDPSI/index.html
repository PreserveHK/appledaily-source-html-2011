<html><header><meta charset="utf-8"><title>蘋果汁校方疑瞞女生肺癆</title></header><body><h1>蘋果汁<br>校方疑瞞女生肺癆</h1><p>【本報訊】中西區直資女校聖瑪加利女書院校方證實，一名學生近日證實患上俗稱肺癆的傳染病肺結核，已暫停上學，校方拒絕透露進一步資料，該校副校長昨稱已按衞生防護中心指引處理。有校內人士透露，該女生讀中五，校方未有全面向師生交代，批評校方有所隱瞞。<br>衞生署發言人表示，該校已安排與患者有較親密接觸師生照肺部X光，並於稍後舉行有關肺結核的講座，教導師生如有病徵，應立即求診。肺結核的病徵包括久咳、持續發燒、夜間盜汗和體重下降。</p></body></html>
