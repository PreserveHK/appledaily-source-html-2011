<html><header><meta charset="utf-8"><title>車主維權　羊拉壞車索償</title></header><body><h1>車主維權　羊拉壞車索償</h1><p>「我的遭遇，讓人聽起來是件洋事兒。」洋事兒是河南省鄭州市土話，意指蹊蹺、怪異。「洋」跟「羊」同音，令河南省新密市居民白先生想出用羊拉車的方法為自己維權（圖）。<br>他今年1月以6.7萬多元（人民幣）買入一架新車，上周五其妻子駕駛此車載着父母、女兒回家時，煞車腳踏突然失靈，導致汽車失控跌落3米深溝裏。除女兒外，其餘3名家屬都受了傷，而車的前後擋風玻璃都碎掉，車頂深凹，但經銷商不肯維修和賠償。白先生則租用兩頭山羊把車的殘骸，拉到鄭州市經銷商總店外抗議。但總店工作人員稱，該個由德國進口的煞車系統正常，如有懷疑，可在質監部門檢測。<br>河南《大河網》</p></body></html>
