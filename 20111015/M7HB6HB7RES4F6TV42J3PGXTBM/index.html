<html><header><meta charset="utf-8"><title>蘋果汁建造業挖角潮　聯合招聘1500人</title></header><body><h1>蘋果汁<br>建造業挖角潮　聯合招聘1500人</h1><p>【本報訊】港鐵聯同18間建造及機電工程承建商，昨今兩日在紅磡置富都會舉行建造業就業博覽，共有逾1,500個職位空缺，涵蓋近50個工種，月薪由1萬元起，管理層更可達4萬至5萬元。<br>有建築公司表示，建造業正踏入另一黃金時期，對上一次已是興建赤鱲角機場之時，現時行內出現搶人挖角潮，去年人手流失率約一成，最搶手的是擁有4至10年經驗的工程師。此外，業內部份公司傾向先招聘、後培訓「搶人」，未畢業的相關學系大學生十分吃香。到場求職者普遍對建築行業未來10年發展感樂觀，認為薪酬水平比其他行業高是投身建築業主因。</p></body></html>
