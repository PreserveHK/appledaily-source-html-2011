<html><header><meta charset="utf-8"><title>落馬洲輪胎飛脫擊傷工人胸</title></header><body><h1>落馬洲<br>輪胎飛脫擊傷工人胸</h1><p>【本報訊】一名換胎工人，昨凌晨在落馬洲米埔壟村胎舖替一個40呎貨櫃拖架尾輪更換輪胎，疑工序未完善，當安裝好已充氣的輪胎和鑲緊車軨螺絲之際，輪胎突然飛脫彈向工人胸口，受傷送院，幸仍清醒。<br>傷者39歲姓許，在米埔壟村的胎舖工作，昨凌晨4時許，他與另一名18歲姓馮工友一同合作，替一個載着20呎貨櫃的40呎拖架右尾部更換車胎。據報，許已將充滿氣的新車胎換上，當開始鑲緊車軨螺絲之際，3呎直徑的輪胎砰一聲飛脫而出，直撞許的胸口，即時感到胸口痛，馮便報案求助。</p></body></html>
