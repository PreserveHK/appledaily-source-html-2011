<html><header><meta charset="utf-8"><title>買Leaf贈泊車充電</title></header><body><h1>買Leaf贈泊車充電</h1><p>早前介紹過純電動的日產Leaf，朋友看畢對文章形容的性能表現覺得難以想像，咁又係！我在接觸前都以為純電動車的表現，就好似高球車般，但事實一定令你印象難忘。今日日產將舉行Leaf車展，若購買更可獲贈三個月恆隆地產「電動車多處泊套票」，在指定停車場享有無限泊車及充電服務。想搵慳油的電油車？於屯門市廣場一期都有環保系列車展，真是環保生活由今個周末開始。</p><p>地點：<br>淘大商場一期地下中庭11am-8pm<br>屯門市廣場一期1樓中央廣場11am-9pm</p></body></html>
