<html><header><meta charset="utf-8"><title>少女陪睡換iPhone4S</title></header><body><h1>少女陪睡換iPhone4S</h1><p>蘋果產品令內地女網民也瘋狂。隨iPhone4S推出在即，在江蘇南京東方文理研修學院就讀的女生，為了擁有iPhone4S，竟在網上發帖：可以陪男網友睡五晚，以換取手機。她與男網友商討陪睡的細節近日在網上曝光，內容露骨，稱「甚麼都可以配合」。<br>在網民圍觀的同時，這名女網民的男友亦發現這段不堪入目的聊天紀錄，而網民亦發動人肉搜索，將男女網民的照片、QQ號碼等全部公開，有網民批評現在女生幾乎都沒有底線。<br>新浪微博</p></body></html>
