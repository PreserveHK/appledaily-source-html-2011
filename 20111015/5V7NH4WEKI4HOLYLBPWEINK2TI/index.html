<html><header><meta charset="utf-8"><title>鄧麗欣生日　小方送紅心</title></header><body><h1>鄧麗欣生日　小方送紅心</h1><p>鄧麗欣昨天為電影《公主的誘惑》在北京朝外SOHO拍攝，適逢昨日是她的28歲生日，其新公司海潤影業為她舉行生日會，並開出千萬人民幣支票簽她為旗下藝人，而不少好友如楊千嬅、杜汶澤等早已拍下影片祝福她。</p><p>「好開心」</p><p>身在哈爾濱拍戲的方力申，則託蘇永康給女友帶來一個行李箱做生日禮物，鄧麗欣把行李箱打開才發現原來裏面大有文章，居然是一個紅心，她隨即大叫：「好驚喜呀，多謝蘇永康代小方送嘅禮物，我好開心！」至於今年的生日願望，鄧麗欣則說：「希望喺內地能夠有更多人認識我！」<br>採訪、攝影：陶然婷</p></body></html>
