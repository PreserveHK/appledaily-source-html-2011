<html><header><meta charset="utf-8"><title>阿倫撐特首遭圍插</title></header><body><h1>阿倫撐特首遭圍插</h1><p>特首曾蔭權前日在施政報告答問大會批評立法會議員黃毓民「爛仔」，又指立法會非「黑社會地方」，有冒犯議員之嫌。近年相當關心「國情」的譚詠麟（阿倫），昨在微博表態撐曾特首，並圖文並茂上載相關照片，旋即引起網民不滿。</p><p>已刪有關微博</p><p>阿倫在微博寫道：「都被罵了很久，終於肯開口反搏（駁）了，呢口氣代表好多人！」其後又張貼特首罵黃毓民的電視圖片，字幕寫上「爛仔？」、「黑社會？」阿倫以「你知我知，亞媽都知！」來描述圖片，擺明認同曾特首言論。此微博一出，即挑動網民神經，繼而展開罵戰。阿倫於昨下午將相關微博刪除，似想息事寧人。<br>撰文：林妃</p></body></html>
