<html><header><meta charset="utf-8"><title>AKB大島首派卡片興奮</title></header><body><h1>AKB大島首派卡片興奮</h1><p>日本紅爆女子組合AKB48的成員大島優子最近除要參演「月9」日劇《我不能談戀愛的理由》，近日亦為瘋魔全球機迷遊戲《FinalFantasyXIII》第二集任代言人，她昨日以OL打扮的試玩員身份造訪廠商，除雀躍與職員交換卡片，更興奮地向傳媒展示屬於自己的首張卡片。</p><p>攻陷宅男</p><p>別以為大島純粹袋錢幫人宣傳，其實她是《FF》系列粉絲，她對能成為12名官方試玩員的隊長感到高興，大島更許下承諾，聲稱若fans於宣傳活動的網站不斷讚好，次數夠多她便大玩cosplay扮成遊戲角色示人，果然深明宅男喜好。</p></body></html>
