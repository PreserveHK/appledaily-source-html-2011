<html><header><meta charset="utf-8"><title>慈雲山書架倒塌壓傷男生</title></header><body><h1>慈雲山<br>書架倒塌壓傷男生</h1><p>【本報訊】慈雲山蒲崗村道173號保良局第一張永慶中學，兩名中一學生昨晨懷疑「爭凳仔」，意外推倒一個書架，導致一名男同學冷不及防，被塌下書架砸傷頭及頸部，痛楚不堪，老師發現立即報警召救護車將受傷男生（圖）送院，幸他經治理後並無大礙。<br>事發昨晨10時15分，一名男生與同學在學校圖書館內上堂，其間另外兩名同學疑為爭一張椅子，意外推倒館內一個書架，男生冷不防有書架塌下，走避不及被擊中砸傷頭及頸部，幸仍然清醒。</p></body></html>
