<html><header><meta charset="utf-8"><title>瑞男玩人狗交判治療</title></header><body><h1>瑞男玩人狗交判治療</h1><p>瑞士一名男子不愛女人，只愛狗狗，專門用朱古力豆來狗狗上床，大玩「人狗交」，無法自拔，結果被法庭輕判接受精神治療。<br>25歲被告在庭上表示，阿彭策勒犬「布萊西利」（Blaessli）是他的「終身伴侶」，過去三年每次跟愛犬做愛前，他都會燃點蠟燭營造氣氛，然後用朱古力豆引誘狗狗上床相擁纏綿。為了表示忠貞，被告出庭時特意在頸上戴狗圈。<br>儘管他聲稱「布萊西利」是終身伴侶，但他曾出軌，跟另外兩隻狗發生性行為。檢察官要求判他入獄20個月，但法庭最後輕判緩刑8個月，條件是他必須接受精神治療。<br>英國《每日郵報》</p></body></html>
