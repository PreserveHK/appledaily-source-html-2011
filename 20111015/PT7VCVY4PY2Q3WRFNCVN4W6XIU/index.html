<html><header><meta charset="utf-8"><title>5裸男大鬧澡堂上電視</title></header><body><h1>5裸男大鬧澡堂上電視</h1><p>浙江五名男子喝酒後到澡堂消費，發現地板內無故出現碎玻璃，竟裸着身體，衝到澡堂櫃前鬧事，其中兩名男子還氣到爬上櫃台（圖），出盡洋相過程全被店內監視攝影機拍下。<br>裸男們將工作人員逼到店外街上談判，赤裸身子全被路過民眾看見，但男子們卻因酒後壯膽坦然無懼。</p><p>酒醒後懊悔</p><p>他們酒醒後，發現自己光着身體出現在電視上，十分懊悔及尷尬。公安表示，目前已將五人拘留，將追究他們的刑事責任。<br>台灣東森新聞網</p></body></html>
