<html><header><meta charset="utf-8"><title>Tom結婚狂收Cash</title></header><body><h1>Tom結婚狂收Cash</h1><p>樂隊Mr.成員Tom跟「陽光妹」何思諺（Leanne）奉子成婚，昨晚在跑馬地香港足球會舉行婚禮，一班兄弟及賓客李克勤都折現以禮金作賀禮。</p><p>Dash借古董車</p><p>克勤昨午6時許親身到場放低禮金後離開，他笑說送錢最實際：「心意啫，我祝佢哋白頭到老同再接再厲。如果佢有需要，可以問我湊仔經㗎，話晒我有兩個細路。」<br>另外，以Mr.為首的一班兄弟透露除做人情外，還夾錢送了一套西裝給Tom，成員Dash還借來古董車做花車，兼客串做司機，Dash說：「今次我哋出動咗九個兄弟，寓意佢哋『長長久久』。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
