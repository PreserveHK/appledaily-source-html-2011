<html><header><meta charset="utf-8"><title>《最愛》入圍羅馬電影節</title></header><body><h1>《最愛》入圍羅馬電影節</h1><p>由郭富城、章子怡主演講述愛滋病人的電影《最愛》，入圍今屆羅馬國際電影節，有機會競逐最佳影片，兩主角有份爭影帝影后。</p><p>《桃姐》通過篩選</p><p>對於《最愛》入圍影展，城城說：「要隨緣，有獎冇獎，演員冇辦法控制，但能夠提名，已經係肯定同鼓勵。」《最愛》導演顧長衛的太太蔣雯麗07年曾憑《立春》榮獲同一電影節最佳女主角。<br>另外，葉德嫻的《桃姐》、台灣的《賽德克．巴萊》及內地的《金陵十三釵》，順利通過奧斯卡金像獎最佳外語片的初步篩選，跟其他60部電影進入次輪角逐。至於能否成最後5強出席明年的頒獎禮，要待明年一月才揭曉。<br>撰文：李森</p></body></html>
