<html><header><meta charset="utf-8"><title>蒼井空寫書法撐陳光誠？</title></header><body><h1>蒼井空寫書法撐陳光誠？</h1><p>積極開拓中國市場的AV女王蒼井空，竟公然撐內地盲人維權人士陳光誠？她高舉「陳光誠加油」書法的照片，昨在網上引起譁然。但很快被發現，她遭人惡搞，原來這是一張PS合成照。<br>事緣深圳網友張揚在新浪微博上請蒼井空寫漢字「陳光誠」，然後發微博和twitter。他在twitter說：「如果蒼井空寫陳光誠，我就願意和老師演AV。」「也許你可能因為寫字，影響在中國的商業活動；但我敢肯定，你能得到更多人的尊重。」最終網上出現蒼井空寫書法撐陳光誠的合成照。而蒼井空微博上，最後一幅上傳的書法是周一的「萌」字。<br>新浪微博</p></body></html>
