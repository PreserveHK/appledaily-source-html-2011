<html><header><meta charset="utf-8"><title>粉嶺中心三年獲利128萬</title></header><body><h1>粉嶺中心三年獲利128萬</h1><p>中原地產分行經理溫少山指，粉嶺中心G座中層3室，單位面積694方呎，擁三房間隔，享開揚山景，業主原先開價350萬元，及後有見市況不穩，遂擴大議價空間，減價14萬元沽出單位，成交價為336萬元，呎價4841元。<br>屋苑10月份暫錄得2宗成交，平均呎價4548元，較9月微升約3%。原業主08年7月以208萬元購入上址，持貨3年多，是次沽出單位賬面獲利128萬元離場，單位升值61.5%。新買家為區內換樓客，有見單位造價合理，因此買入自住。</p></body></html>
