<html><header><meta charset="utf-8"><title>Jeana晒胸怕鹹蟲</title></header><body><h1>Jeana晒胸怕鹹蟲</h1><p>「不倒胸」何佩瑜（Jeana）前晚到尖沙嘴酒吧出席比堅尼活動，不過她未有穿比堅尼上陣，但仍谷出不倒胸，吸引不少男粉絲支持。<br>記者指Jeana欺騙粉絲沒有穿比堅尼示人，她說：「夏天都過咗，希望下年先着，唔滿意自己身形，想畀最好效果大家，而且我都怕混亂，係有潛在危險，啲酒客有飲酒，好wild，自己唔想咁wild。」</p><p>收百萬僭建</p><p>上月Jeana已做了日式雙眼皮及打瘦面針，稍後她再做隆胸手術，她說：「之前冇整都話有整，家有客畀兩年7位數我做代言，會完晒手頭工作先整。」<br>採訪、攝影：文國駿</p></body></html>
