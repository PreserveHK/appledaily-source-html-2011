<html><header><meta charset="utf-8"><title>小學爛菜餵學生釀衝突</title></header><body><h1>小學爛菜餵學生釀衝突</h1><p>貴州省遵義市東風小學前日被學生家長揭發以腐爛蔬菜（圖）煮給學生吃，家長向校方交涉時與校長爆發衝突。逾千家長其後聚集學校門口抗議，令當地交通要道中華路交通中斷4小時。最後區領導到場將校長免職，並答應徹查事件才平息事件。<br>有東風小學家長稱，前日早上送子女返學時，看見有人送菜到學校，查看下嚇了一跳，因蔬菜大多腐爛變質。該校飯堂還被發現連米也是有黴味的舊米，豬肉也已發臭。有家長更稱，近日孩子總是惡心、拉肚子，原來在學校吃爛菜所致。<br>貴州金黔在線</p></body></html>
