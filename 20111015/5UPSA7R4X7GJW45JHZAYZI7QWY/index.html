<html><header><meta charset="utf-8"><title>長沙灣警尋找失蹤三月少女</title></header><body><h1>長沙灣<br>警尋找失蹤三月少女</h1><p>【本報訊】16歲少女林欣欣（圖），本年7月15日離開長沙灣海麗邨的住所後人間蒸發，她的母親在四日後向警方報案，警方發現少女家庭環境複雜，至今仍未有她消息，昨發出呼籲，請求巿民協助找尋。<br>林欣欣身高1.6米，重41公斤，瘦身材，尖面及蓄有黑色長直髮，她失蹤時穿着白色襯衣、黑色短褲及攜有一個黑色手袋。<br>任何人士若知道失蹤少女下落，請致電27612584、27612586或90206542與西九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
