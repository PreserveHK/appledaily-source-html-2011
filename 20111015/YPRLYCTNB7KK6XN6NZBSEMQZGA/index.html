<html><header><meta charset="utf-8"><title>小田切讓告別釜山</title></header><body><h1>小田切讓告別釜山</h1><p>第16屆韓國釜山電影節已於昨日黃昏落幕，當地下雨令會場出現漏水情況，使來賓和傳媒大為狼狽。和開幕禮時相比，撐起紅地毯的知名人士數量激減，較矚目是新浪潮單元評審成員香港導演楊凡和日本男星小田切讓，後者依舊戴帽擺出潮人look，至於女星方面，開幕禮憑拋胸大出風頭的韓國女星吳仁惠，儘管收斂不少仍稍露胸光。<br>今屆釜山新浪潮單元的大獎，由伊朗片《無聲的旅行》和菲律賓片《Nino》共享，印度代表《印度馬戰》則獲最受觀眾歡迎獎。</p></body></html>
