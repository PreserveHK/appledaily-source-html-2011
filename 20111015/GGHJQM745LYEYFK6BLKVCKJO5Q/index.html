<html><header><meta charset="utf-8"><title>馮仁昭四圍超：法拉第六感抗拒影床照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：法拉第六感抗拒影床照 - 馮仁昭</h1><p>陳法拉噚日喺中環出席首飾活動，佢話冇收過男友薛世恒送嘅名貴首飾，更冇收過薛家送嘅珍品。近日有人將疑似JessicaC.嘅淫片四出兜售，陳法拉就話絕冇拍床照傾向，佢話：「做咗呢行之後，對鏡頭好敏感，成日有第六感覺得俾人影住，放假同朋友、親戚一齊都唔想影相。」提到台慶頒獎禮，網上投票胡杏兒嘅反應唔錯，佢話：「呢啲係良性競爭，我好欣賞杏兒好有heart。」</p></body></html>
