<html><header><meta charset="utf-8"><title>丁祥威否認借王力宏炒作</title></header><body><h1>丁祥威否認借王力宏炒作</h1><p>日前驚傳王力宏爸爸王大中20多年前與一名護士誕下一名私生子，該名小孩被指是現年23歲、在台灣發展的內地新人丁祥威。昨日其經理人已否認傳聞，丁祥威的微博前日被網友圍攻，大部份指他炒作新聞。他前晚和昨日凌晨在微博澄清說：「首先我只想澄清：我爸媽是再平常不過，再恩愛不過的夫妻，這條新聞傷害我不要緊，最讓我氣憤的是侮辱我母親，也侮辱到別人的父親。」<br>對於被網友指摘炒作，他大呻無辜說：「我最後說一次，我不知情！自始至終我沒有提過別人名字來炒作，如果你們覺得我假，請離開，我不需要這樣的認識和回覆。」<br>撰文：丁寧</p></body></html>
