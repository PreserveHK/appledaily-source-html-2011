<html><header><meta charset="utf-8"><title>栢芝MV自導自演</title></header><body><h1>栢芝MV自導自演</h1><p>張栢芝回歸樂壇的最新單曲《曾經》將全球發行，栢芝更為此曲的MV任導演、演員及編劇等。MV雖只有5分鐘，但栢芝說首次當導演很有壓力，從籌備到拍攝只有兩天時間，最後她只花了10分鐘便想好構思，感覺自己像女強人。</p><p>鼓勵每個人</p><p>栢芝指《曾經》主題是回憶往事，故MV的拍攝地，栢芝選了她18歲初出道時拍的第一部電影《喜劇之王》的拍攝場地，以及她第一首單曲《任何天氣》MV的外景地。栢芝說：「每個人都有屬於自己的曾經，希望大家看到這MV時，也能同我一樣憶起往事，希望鼓勵到大家，把不開心的事忘掉，並進行反思。」撰文：林妃</p></body></html>
