<html><header><meta charset="utf-8"><title>案件速遞閃電劫44萬兩賊入監</title></header><body><h1>案件速遞<br>閃電劫44萬兩賊入監</h1><p>【本報訊】年輕男子從銀行提取44萬元巨款後，遭四賊攔途截劫。其中兩賊昨在區域法院分別被判囚四年及六年，法官鮑理賢指兩賊搶劫過程之迅速，令途人亦無法辨認其容貌，逃走賊車亦掛上假牌，顯示早有預謀，須判阻嚇性刑罰。<br>兩名被告姚智銘及羅瑋雄（均26歲）被控於今年3月26日，在太子道西一間恒生銀行分店外，與其他在逃人士打劫事主葉家強（27歲）。辯方一度質疑竊款是黑錢，但承認無證據證明此說。姚除被判監六年外，另因停牌駕駛等罪判停牌五年。<br>案件編號：DCCC639、929/11
</p></body></html>
