<html><header><meta charset="utf-8"><title>蘋果汁紀念日悼殉職警員</title></header><body><h1>蘋果汁<br>紀念日悼殉職警員</h1><p>【本報訊】警隊昨舉行一年一度悼念因公殉職警隊及輔警人員的警隊紀念日，出席者除警隊代表外，尚包括香港警務處退役同僚協會及皇家香港警察協會成員等。警務處處長曾偉雄致辭時，特別提到今年在執勤期間殉職的偵緝警署警長劉志堅和警長馮國豪，讚揚兩人為執行職務而作出無私奉獻，值得敬佩，亦凸顯警員每天工作所面對的危險。<br>他表示，警務人員的職責是服務市民及保護市民的生命財產，在執勤期間，經常身處險境，生命隨時受到威脅，但警員會竭盡所能，維持社會穩定和安全。曾偉雄隨後帶領在場參與人士站立默哀兩分鐘，紀念所有因公殉職的警務人員。</p></body></html>
