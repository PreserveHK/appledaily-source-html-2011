<html><header><meta charset="utf-8"><title>蘋果汁城大辦動物醫學院</title></header><body><h1>蘋果汁<br>城大辦動物醫學院</h1><p>【本報訊】城市大學早前申請開辦動物醫學院，城大校董會日前在特別會議中通過有關計劃，學院將於2013/14學年正式成立，並於次學年開始以自資方式招收首批30名學生，修讀為期六年的動物醫學學士課程，長遠希望每年錄取50名學生。美國康奈爾大學會為動物醫學院提供相關諮詢及協助，並於2013/14學年起，連續三年每年錄取兩名城大生，入讀該校動物醫學博士課程。<br>城大發言人表示，動物醫學院獲邵氏基金和劉鑾雄慈善基金捐贈款項，並已設立獨立賬戶，處理動物醫學院的財務。</p></body></html>
