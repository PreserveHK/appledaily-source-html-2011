<html><header><meta charset="utf-8"><title>蘋果汁再一人染抗藥惡菌</title></header><body><h1>蘋果汁<br>再一人染抗藥惡菌</h1><p>【本報訊】社區惡菌肆虐本港。新增一宗入侵性的社區性抗藥性金黃葡萄球菌（CA-MRSA）個案。該名居住南區的36歲女子，本身無長期病，她今年8月11日發病，出現發燒；下巴及身體均出現結節性紅斑等症狀。病人在上月14日到養和醫院求診，同日入院治療。化驗顯示，病人咽喉、尿液、血液及皮膚傷口樣本均被驗出該惡菌，被列作入侵性個案。病人目前情況穩定，其家居接觸者無相關症狀。衞生防護中心表示，醫學界普遍認為濫用抗生素可引致細菌出現抗藥性，呼籲市民勿濫用抗生素。</p></body></html>
