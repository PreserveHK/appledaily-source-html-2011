<html><header><meta charset="utf-8"><title>案件速遞警員涉嫌毀鄰居植物</title></header><body><h1>案件速遞<br>警員涉嫌毀鄰居植物</h1><p>【本報訊】一名居於西貢斬竹灣村的男警員，涉嫌毀壞女鄰居近十棵植物，昨在觀塘裁判法院否認指控。署任主任裁判官陳錦昌閱畢控方案情後，指閉路電視清楚拍到他踩爛及扯爛鄰居的植物，罪行嚴重。裁判官將案押後至下月10日預審，並下令被告不得騷擾證人。<br>被告謝啟賢（35歲）獲准以500元保釋，將聘私人律師代表。他居於涉案村屋一樓，被控於今年6月27日，在屋外草地無合法辯解而損壞屬於甄淑美的九棵植物。控方將傳召九名證人。<br>案件編號：KTCC5377/11</p></body></html>
