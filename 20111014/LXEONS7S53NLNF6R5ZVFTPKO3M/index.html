<html><header><meta charset="utf-8"><title>Rain分隊儀式似做騷</title></header><body><h1>Rain分隊儀式似做騷</h1><p>韓國天王Rain本月11日入伍後，昨早首度公開亮相，在京畿道議政府306補充隊參加分隊儀式，軍方更罕有安排傳媒採訪，被網友批評利用當海軍的玄彬做騷後，又看上Rain的人氣。<br>Rain穿上軍服現身，他坐在第一排，置身1,900名新兵當中甚突出，更獲戰友幫忙整理帽子。Rain獲選為四名新兵代表之一，負責走上前按掣抽出分隊結果，最終他被分配到第5師團，明天起開始接受新兵訓練。</p></body></html>
