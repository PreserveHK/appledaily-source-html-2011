<html><header><meta charset="utf-8"><title>城城選拔接班人</title></header><body><h1>城城選拔接班人</h1><p>郭富城將於12月開演唱會，他近日忙於綵排，更努力發掘舞蹈員，提拔新秀與他一齊在演唱會大跳勁舞。城城日前在studio為甄選新秀活動作評審，首輪800人入選，他之後親自為150人評分，在面試和評選時，城城更分享跳舞心得和舞技，他說：「唔少參加者都好有個人風格，有一定舞蹈根底，身體柔軟度又高，相信今次應該可以選出一啲舞蹈優秀分子！」<br>城城的演唱會日前優先訂票，單日賣出超過1,000萬元門票，令他大感興奮。此外，雖然城城今個月忙於操練，但也接拍了一部新片。<br>撰文：唐如</p></body></html>
