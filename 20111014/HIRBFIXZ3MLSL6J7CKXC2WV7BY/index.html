<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮心潔片場鬥唔睬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮心潔片場鬥唔睬 - 馮仁昭</h1><p>楊采妮、李心潔同老公彭順噚日到尖沙嘴宣傳新片《夢遊3D》，李心潔同楊采妮老友鬼鬼，佢哋自爆喺拍攝現場要刻意保持距離，佢哋話：「因為故事沉重，嘻嘻哈哈會影響情緒，反而想一齊拍喜劇。」李心潔同彭順多次合作，佢話兩人感覺就似朋友一樣，會一齊睇戲再討論，李心潔自爆今次係拍戲以來NG最多嘅一次，高達27次。楊采妮就大讚佢哋兩公婆係最佳拍檔，從未見佢哋鬧交。</p></body></html>
