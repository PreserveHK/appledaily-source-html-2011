<html><header><meta charset="utf-8"><title>hyde斷背吻辣㷫網友</title></header><body><h1>hyde斷背吻辣㷫網友</h1><p>日本樂壇勁旅L'Arc~en~Ciel被今期八卦雜誌《FRIDAY》刊出包括主音hyde（左）等4名成員在車廂、公園和街上等地方的啜嘴相，他們咀得肉緊，斷背味濃，報道更指想不到他們有如此親密關係，而事務所回應時則稱內容與事實不符。其後證實原來是夾料宣傳組合剛推出的新碟《XXX》（KissKissKiss），有網友批評組合成員已經年過40且部份已婚，居然為谷碟而扮基，感到十分惡心。</p></body></html>
