<html><header><meta charset="utf-8"><title>鄧萃雯籲祥仔讓獎</title></header><body><h1>鄧萃雯籲祥仔讓獎</h1><p>鄧萃雯、楊千嬅及張敬軒等前晚到灣仔出席「屈臣氏健康美麗大賞2011」，負責頒獎的鄧萃雯對於近日的挖角潮，她說：「我雖然喺圈內，但置身事外，有人搵都唔係同我傾，搵我經理人。我唔睇錢，要睇劇本好唔好。」有指黎耀祥是今年視帝大熱，她打趣說：「叫佢畀啲細嘅攞啦，佢想3連冠？佢攞埋退得休。」<br>千嬅說婚後有不少家庭用品商找她做代言，她又怪責老公丁子高每次到贊助商都只顧取男性用品。另外，軒仔否認與關智斌同居，強調只是為Boy'z做歌，但不介意惹來緋聞。採訪：王連連<br>攝影：林德雄</p></body></html>
