<html><header><meta charset="utf-8"><title>美女社長住豪宅開名車</title></header><body><h1>美女社長住豪宅開名車</h1><p>日本有一位美女社長，年紀輕輕，住六本木Hills的高級住宅區，擁有多部名車，讓許多人羨慕不已。<br>出生於1984年，今年僅27歲的山田子留里子（圖），是日本留里子公司的社長。雖然是社長，但她的生活沒有忙到氣咳，反而十分愜意，常常在自己的網誌鋪上購物戰利品或出遊照片和網友分享。她更住進日本高級住宅區，成為六本木Hills最年輕的住戶，甚至擁有法拉利、平治多部名車，羨煞不少人。但究竟她的公司是做甚麼、身家有多少，都很神秘，但據說她的男友也是一名年收入破億的社長。<br>台灣東森新聞網</p></body></html>
