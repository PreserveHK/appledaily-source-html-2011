<html><header><meta charset="utf-8"><title>DaDa老屈李雨陽拖手</title></header><body><h1>DaDa老屈李雨陽拖手</h1><p>陳靜（DaDa）和動漫Maggie李曼筠昨日到大埔宣傳萬聖節活動，兩女大鬥性感，當中以動漫Maggie最搏殺，又谷咪咪又露腰。早前DaDa被拍得與李雨陽拖手約會，但她繼續否認戀情，並解釋當日被拍得拖手是因為李雨陽想拖她的手告白，但她甩開對方手拒絕，她說：「我對男友冇乜要求，最緊要明白大家，如果拍拖都係當結婚對象，唔想浪費時間。」</p><p>動漫Maggie透露最近有追求者，但她享受曖昧的感覺，所以一直未有開始拍拖，加上對方是政府部門的人，所以要更加低調防止其身份曝光。採訪：魯萍<br>攝影：陳俊強</p></body></html>
