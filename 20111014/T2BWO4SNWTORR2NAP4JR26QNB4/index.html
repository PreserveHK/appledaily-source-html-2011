<html><header><meta charset="utf-8"><title>案件速遞台商管有大批假硬幣</title></header><body><h1>案件速遞<br>台商管有大批假硬幣</h1><p>【本報訊】中年台灣商人聲稱受生意拍檔所託，攜帶八袋逾6,000個懷疑假硬幣到銀行兌換紙幣，惟硬幣質素太差遭銀行職員揭發，報警將商人拘捕。涉案商人被控保管偽製紙幣或硬幣罪，暫時毋須答辯，押後至11月24日再訊。<br>50歲被告唐文隆，被控於本月11日在粉嶺和豐街滙豐銀行，在無合法權限或辯解下保管1,723個假1元硬幣、2,896個假2元硬幣及1,466個假5元硬幣。控方指假幣質素差劣，部份重量太輕或體積太大，亦有脫色及字體模糊，更有些「扁咗攣咗」，如已開汽水蓋。<br>案件編號：FLCC2574/11</p></body></html>
