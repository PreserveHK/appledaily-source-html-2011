<html><header><meta charset="utf-8"><title>汽油彈襲巴士燒死乘客</title></header><body><h1>汽油彈襲巴士燒死乘客</h1><p>湖北省一架巴士，昨遭投擲汽油彈縱火（圖），10多乘客逃命，但仍導致一名男乘客死亡，一名女售票員受傷。公安初步調查認為案件起因是糾紛引發。事發上午9時20分許，據目擊者指，肇事168號巴士正停在荊州市文理學院門前巴士站，有兩男一女乘的士到場，與巴士售票員口角後，有人將隨身攜帶的汽油彈擲入車廂，車上約10多名乘客和司機紛紛逃命，巴士被燒剩車架，其後證實58歲男子江成偉被燒死，39歲女售票員尚春梅受傷。<br>網易</p></body></html>
