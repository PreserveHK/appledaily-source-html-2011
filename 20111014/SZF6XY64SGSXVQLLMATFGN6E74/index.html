<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵提艾美獎喊唔停 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵提艾美獎喊唔停 - 馮仁昭</h1><p>朱茵噚日接受商台錄音訪問，佢憑劇集《沒有牆的世界之第三選擇》獲提名美國國際艾美獎嘅「最佳女主角」，家佢仲考慮緊飛唔飛過去，因為所有嘢都要自費，如果阿Paul（黃貫中）都入場嘅話就要畀4千蚊，佢話驚到時冇人喺身邊變咗又聾又啞，講講吓仲喊起上嚟。朱茵曾經喺情場受過苦，問到佢若遇劈腿男點解決，佢就話：「我唔怪第三者，但如果嗰個天生係花弗男，冇得救咁就走喇。」</p></body></html>
