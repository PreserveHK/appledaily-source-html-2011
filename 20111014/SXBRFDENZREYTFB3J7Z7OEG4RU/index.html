<html><header><meta charset="utf-8"><title>Rain從軍變老大哥</title></header><body><h1>Rain從軍變老大哥</h1><p>韓國天王Rain大前日當兵，被拍到含淚跟粉絲告別後，在訓練所等待軍方指示的相片。</p><p>網頁瀏覽增</p><p>當時Rain被安排站在第一排位置，由於他身形高大，加上又年屆29歲「高齡」，令他十足大哥哥，比一眾年紀小又宅男樣的同袍更突出。<br>雨迷仍未接受到偶像已經入伍的事實，連日來都在網上發表不捨心情，更紛紛湧往京畿道議政府306補充隊的網頁，希望知道Rain的最新消息，令該網頁的瀏覽量較平時增多一倍半。這幾天韓國都下雨，粉絲心痛Rain要冒雨受訓，期待他早日捱過100天可以獲得休假。</p></body></html>
