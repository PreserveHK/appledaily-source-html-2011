<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒撈無綫月入幾千 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周永恒撈無綫月入幾千 - 馮仁昭</h1><p>早排周永恒（Roy）俾無綫炒魷，但有版本指樂易玲話佢唔肯去電台派歌宣傳，噚日Roy去新城接受訪問時揶揄話：「冇聽過，幾有新意喎，我只係作歌，多謝佢，原來佢覺得我有派歌能力。如果當時佢有咁嘅要求，唔啱我做就一早辭職啦！」<br>Roy話家經濟冇問題，花咗十幾萬自資做唱片，佢話：「我喺無綫主要係學嘢，份工冇帶畀我經濟上嘅祝褔，底薪得幾千蚊，家多咗時間做其他嘢。」</p></body></html>
