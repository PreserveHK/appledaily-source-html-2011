<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄被新戲導演炮轟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄被新戲導演炮轟 - 馮仁昭</h1><p>現年36歲嘅徐若瑄舊年同毛巾廠太子爺賀錫敬發展姊弟戀，不過日前徐若瑄接受內地傳媒訪問時就暗示已同男友分手，仲話分手原因係男友花心唔坦白。慘受情傷嘅佢愛情失意之餘，估唔到事業都唔多順利，最近佢同周渝民嘅新戲《與時尚同居》就嚟上畫，點知幾位主角都唔得閒宣傳，搞到導演發火炮轟，徐若瑄嘅經理人就即刻解畫：「徐若瑄正在拍攝新戲，她很早已向片商請了假，但是接下來她會出席宣傳活動。」</p></body></html>
