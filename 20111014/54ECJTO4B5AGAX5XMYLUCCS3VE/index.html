<html><header><meta charset="utf-8"><title>梁漢文無懼男士索吻</title></header><body><h1>梁漢文無懼男士索吻</h1><p>梁漢文（Edmond）、小肥及鄒文正前晚到尖沙嘴一酒吧演出，Edmond演出後抽獎送禮物，一位男得獎者領獎時，竟要求Edmond錫他一啖，Edmond嚇了一跳，之後拍拍對方膊頭合照了事。</p><p>戒酒兩年</p><p>事後Edmond笑言見慣大場面：「好小事，之前去內地有個女歌迷攬實我，要保安扯住佢對腳扯佢走。」以往Edmond曾被拍到不少醉後醜態，故他已戒酒兩年，他說：「歌迷原諒我，我都原諒唔到自己。」<br>Edmond續說，最怕醉酒後狂哭的朋友，問他此人是否許志安？他說：「冇咁講，好怕有啲朋友飲醉講嚟講去都係同一個話題。」<br>採訪、攝影：李珮洳</p></body></html>
