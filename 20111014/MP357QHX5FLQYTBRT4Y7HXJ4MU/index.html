<html><header><meta charset="utf-8"><title>大角嘴留煙蒂燒毀一個家</title></header><body><h1>大角嘴<br>留煙蒂燒毀一個家</h1><p>【本報訊】大角嘴海富苑一個單位，昨凌晨疑有人遺下煙蒂後離家外出引起火警，濃煙攻出走廊嗆醒睡夢中的鄰居報警。消防員接報到場開喉灌救，並疏散約百名居民。<br>現場為海富苑海嵐閣35樓一單位，據稱，46歲姓梁男戶主獨居上址多年，經常拾荒以致雜物堆滿一屋傳出臭味，早年有居民向房署投訴。昨凌晨4時許，有人疑在屋內遺下煙蒂後外出，未幾單位冒出濃煙，驚動鄰居報警，有婦人腳軟要丈夫揹落樓。消防員調查後相信為煙蒂燒着雜物引起。</p></body></html>
