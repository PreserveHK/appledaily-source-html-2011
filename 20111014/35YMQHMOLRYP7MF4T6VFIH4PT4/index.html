<html><header><meta charset="utf-8"><title>今日提醒你：銅鑼灣明辦啤酒節</title></header><body><h1>今日提醒你：銅鑼灣明辦啤酒節</h1><p>【本報訊】愛飲啤酒的人有好去處，恒隆地產明日、本月21、22及29日傍晚，於銅鑼灣名店坊和食街一帶舉行銅鑼灣啤酒節，供應不同國家特色啤酒，如丹麥嘉士伯、德國ErdingerWeissbier黑麥啤酒和法國K1664Lager啤酒等。<br>每晚均有歌手表演或大型遊戲節目助興，三五知己可組隊參加競飲大賽。每晚首100名入場人士可獲紀念品，勝出遊戲可獲贈一打啤酒。<br>主辦機構在名店坊入口展出全港最大型啤酒樽，高達四米，內放滿啤酒蓋，只要登入名店坊facebook專頁，猜中啤酒蓋數目，有機會贏取雙人來回德國機票一套。</p></body></html>
