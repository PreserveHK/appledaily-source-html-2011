<html><header><meta charset="utf-8"><title>教育局長包養女大學生</title></header><body><h1>教育局長包養女大學生</h1><p>遼寧一教育局長受賄竟是為了包養女大學生以「傳宗接代」。淩源市人馬金厚在婚後妻子未能為他生育，受到「無後為大」想法縈繞，加上當地農村有一陋習，沒有兒子在去世後並不能葬進自家祖墳，他便開始利用手中的權力大肆受賄，瘋狂斂財以求有錢金屋藏嬌，產下親生兒女。他包養了一名就讀東北某名牌大學藝術學院的岳姓女大學生，但她曾兩次為馬懷孕都流產，最後兩人因財失義，岳向紀委部門舉報馬受賄，令馬在今年6月8日被判監七年，沒收50萬元人民幣。<br>北京《檢察日報》</p></body></html>
