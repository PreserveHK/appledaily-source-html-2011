<html><header><meta charset="utf-8"><title>心跳800：TrenchCoat玲瓏誘惑</title></header><body><h1>心跳800：TrenchCoat玲瓏誘惑</h1><p>英國24歲模特兒露絲亨廷頓韋莉（RosieHuntington-Whiteley），在荷李活電影變身新變形女後，最近又為家鄉國寶級名牌Burberry的Body香水做代言人，穿上經典啡色乾濕褸，躺在地上，露出滑溜肌膚和玲瓏線條，結果一箭雙鵰，既捕捉到香水的精髓，也散發出品牌TrenchCoat的懾人魅力。<br>英國《每日郵報》</p></body></html>
