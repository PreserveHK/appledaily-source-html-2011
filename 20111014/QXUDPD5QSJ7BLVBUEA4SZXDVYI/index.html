<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●樂壇大姐大麥當娜日前穿超闊腳喇叭褲於紐約現身，被指想重新帶起舊潮流。<br><br>●英國男星祖狄羅昨日戴闊邊帽遮禿頭，出席倫敦影展撐主演新片首映。<br><br>●日本女星中川翔子近日為電影《辛亥革命》日本版配音，她稱是成龍迷，所以有份聲演偶像的電影十分興奮。<br><br>●已為人母的日本女歌手木村Kaela，將舉行產後首次大型巡迴演唱，明年更在武道館演唱三場。</p><p>●韓國女星金泰希昨日在東京出席主演的日劇《我和明星的99日》記招，她表示首次拍日劇心情緊張。<br><br>●韓國女星尹恩惠日前在首爾舉行生日派對，和粉絲玩遊戲兼合照留念。</p></body></html>
