<html><header><meta charset="utf-8"><title>男子自割包皮險變自宮</title></header><body><h1>男子自割包皮險變自宮</h1><p>廣州市海珠區一名李姓男子周二晚(11日)自行割包皮致大出血，險變成自宮。當晚他在廁所用刀片或剪刀，自己動手切割包皮，將切下來的部份丟棄在垃圾桶裏。因沒用麻醉藥，他隨即疼痛難忍且血流不止，一小時後終忍受不了報警求救。<br>據廣州市紅會醫院泌尿外科副主任醫師黃文勝指，李男曾看過相關書籍，傷口的整齊度、層次掌握有點水準，但卻不會止血，而且因切割過長要進行延長包皮的手術，經救治處理已出院，但手術後性生活和生育是否受影響仍有待觀察。<br>廣東南方網</p></body></html>
