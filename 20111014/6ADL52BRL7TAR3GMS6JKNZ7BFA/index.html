<html><header><meta charset="utf-8"><title>案件速遞輪姦舊同學案或重審</title></header><body><h1>案件速遞<br>輪姦舊同學案或重審</h1><p>【本報訊】因與隊友輪姦舊同學被判囚六年的前甲組球隊足球員李思龍（圖），昨日獲上訴庭撤銷強姦定罪，案件會否重審留待日後處理。上訴庭昨以大比數裁定辯方大律師不稱職，令李無法獲得公平審訊，因而裁定李上訴得直。<br>控方指上訴人李思龍（26歲）於08年6月在油麻地一間時鐘酒店內，強姦當時酒醉的22歲女事主。上訴庭法官張澤祐表示，李辯稱事主曾主動轉換性交姿勢，但辯方大律師沒就此盤問事主，造成辯方案情未能向陪審團全盤展現。同案被告吳家銘（31歲）的上訴則遭駁回。案件編號：CACC16/10
</p></body></html>
