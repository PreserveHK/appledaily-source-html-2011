<html><header><meta charset="utf-8"><title>大熊貓發福了寄養黃山長胖40斤</title></header><body><h1>大熊貓發福了<br>寄養黃山長胖40斤</h1><p>三隻大熊貓在異地「借養」期間長胖了！2008年的汶川大地震破壞了四川熊貓棲息地，卧龍大熊貓自然保護區創傷嚴重，去年4月雌貓熊「喜豆」、「錦心」及雄貓熊「華龍」（圖）被送到安徽黃山皖南國家野生動物救護中心寄養。<br>大熊貓們似乎很適應異鄉生活，短短一年半已平均長胖近40斤，體重增加速度比在卧龍生長的同齡貓熊還快。該中心有五幢貓熊別墅，庭院面積逾500平方米，並模擬卧龍的自然環境，避免牠們適應不良。<br>新華網</p></body></html>
