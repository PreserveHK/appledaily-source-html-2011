<html><header><meta charset="utf-8"><title>Suki暴乳唔敢真空</title></header><body><h1>Suki暴乳唔敢真空</h1><p>徐淑敏（Suki）上月為丈夫黃浩誕下第二名女兒，昨日即復工出席中環一個化妝品活動。開始收身的Suki穿上白色露背開胸裙，相當性感。問她是否生完後豐滿不少？她說：「其實已經細返啲，最犀利時期已經過咗，視覺上係勁咗嘅，但我冇度過。」<br>Suki表示不夠膽真空上陣，因會被丈夫鬧。至於會否再追仔？她稱目標半年後才開始，現在會拍戲先，問她老公是否不批准拍床上戲？她說：「冇人搵我拍啦，都唔會搵個阿媽拍床上戲。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
