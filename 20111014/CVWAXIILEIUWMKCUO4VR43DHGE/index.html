<html><header><meta charset="utf-8"><title>木村約北野武穿越時空</title></header><body><h1>木村約北野武穿越時空</h1><p>曾在98年特備劇中飾演歷史人物織田信長的日本男星木村拓哉，早前拍攝豐田汽車廣告時再次穿起古裝扮演織田，而拍檔更是首次合作的名導北野武！一向予人惡死形象的北野武，更跟木村一齊癲，他化身成另一歷史人物豐臣秀吉，廣告內容講述二人由古代穿越時空到了現代，齊齊駕車遊車河。</p><p>表現投契</p><p>木村和北野武拍攝時起初有點拘謹，但未幾已十分投契，由日常生活到拍戲手法都傾一大餐，北野武更大讚木村的聲音特別，唱歌和演戲可以有分別，木村則稱能夠合作十分興奮。</p></body></html>
