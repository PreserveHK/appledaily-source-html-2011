<html><header><meta charset="utf-8"><title>黃大仙肺病青年猝死家中</title></header><body><h1>黃大仙<br>肺病青年猝死家中</h1><p>【本報訊】肺病青年猝死家中！黃大仙太子道東譽.港灣一名姓陳（24歲）男子，昨中午12時許，姓蔡（41歲）母親在家接到兒子工友來電，指兒子無上班，蔡婦入房驚見兒子昏卧床邊地上，報警求助，救護員到場證實陳已氣絕身亡，遺體其後由仵工舁走（圖）。蔡婦喪子悲傷，指兒子前晚與友人打過邊爐，回家後並無異樣。警方調查得知死者疑患肺病，案件無可疑，惟真正死因有待剖屍結果。</p></body></html>
