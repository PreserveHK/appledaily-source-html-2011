<html><header><meta charset="utf-8"><title>克勤認與殼王有傾偈</title></header><body><h1>克勤認與殼王有傾偈</h1><p>李克勤昨在中環出席「李克勤．香港小交響樂團演奏廳2011高清藍光碟發佈會」，克勤表示，有份為早前的個唱做剪接，並說：「唔靚就剪走，我將個唱入面兩個仔嘅片段都放埋入去，畀佢哋睇番，佢哋都好興奮。」<br>對於有指殼王陳國強召克勤回無綫，克勤坦言與無綫的朋友有見面：「風花雪月，食吓飯，冇影到都傳，影到就話我返去啦，同陳生（殼王）有傾偈，但好少傾私事，總之希望每間電視台都合作，簽死一間可能性唔大。」<br>採訪：文國駿<br>攝影：陳志嵐</p></body></html>
