<html><header><meta charset="utf-8"><title>黃奕睇戲淚流披面</title></header><body><h1>黃奕睇戲淚流披面</h1><p>黃奕主演的電影《競雄女俠．秋瑾》幾經波折，前日終於上映，導演邱禮濤、製片人冼國林、主演黃奕前日與秋瑾的直系後人一同到上海大時代廣場萬裕影城，一同欣賞此片。<br>影片結束後，眾人皆激動落淚，場面感人。黃奕也是首次看完整齣戲，看得熱血沸騰，她說：「我們今天所做的，可能要後世人才能看見。希望這部凝結了全劇組心血，不追求票房有多好，也不追求口碑有多牛的電影，可以真真實實將秋瑾的精神傳承到當代、後世及世世代代。」<br>至於該片近期受秋瑾姪孫秋經武質疑，黃奕說：「我想秋瑾不是屬於個人的，她屬於國家、人民的。我也是通過演繹了秋瑾才深深了解她。」<br>撰文：林妃</p></body></html>
