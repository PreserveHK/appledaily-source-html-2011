<html><header><meta charset="utf-8"><title>大角嘴貨車倒後鏡撞婦人</title></header><body><h1>大角嘴<br>貨車倒後鏡撞婦人</h1><p>【本報訊】昨中午12時，姓宋（49歲）婦人行至大角嘴道行人過路處，疑未有留意行車綠燈照過馬路。其時一輛由姓馮（49歲）男子駕駛的5.5噸密斗貨車，沿大角嘴埃華街西行往大發街方向，駛至大角嘴道交界燈位時，宋婦由車頭左至右衝出過路，貨車左邊倒後鏡輕撞宋婦，宋婦被碰撞後倒地，無表面傷痕，但感頭痛不適，事後獲送院檢查（圖）。警正調查此宗意外是否涉及有人不遵守交通燈號釀禍。</p></body></html>
