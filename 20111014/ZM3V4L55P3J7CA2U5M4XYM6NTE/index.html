<html><header><meta charset="utf-8"><title>李玟試婚紗甜到漏</title></header><body><h1>李玟試婚紗甜到漏</h1><p>李玟（CoCo）與外籍男友Bruce，將於本月27日及28日分別在香港環球貿易廣場100樓及邵氏影城舉行豪華婚宴，趕搭10月明星結婚潮的尾班車。<br>CoCo好友日前上傳一張CoCo試婚紗的側面照，雖然未見樣，但其玲瓏浮凸身材已令網友讚索。其友人昨日又上載另一張婚紗照，只見CoCo笑容甜到漏，令網友更加不行了。不過這襲婚紗不是名師VeraWang設計的一套，看來婚紗照在未來日子陸續有來。此外，新婚燕爾的梁詠琪下周三（19日）將攜丈夫Sergio到湖南出席中國國際花炮節。<br>撰文：林妃</p></body></html>
