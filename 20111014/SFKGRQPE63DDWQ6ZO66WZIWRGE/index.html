<html><header><meta charset="utf-8"><title>洗衣機扯甩英童手</title></header><body><h1>洗衣機扯甩英童手</h1><p>各位家長，請小心洗衣機在運轉中仍能打開門，讓稚子伸手入內。<br>英國3歲男童倫奇（圖）因為頑皮，於上月走進廚房，打開前置式「大眼雞」洗衣機門，更伸手入內，結果他被不停轉動的渦輪扯斷左臂。<br>媽媽聽到他慘叫後，即飛撲入廚房，只見他全身披血，手臂在洗衣機內滾動。「我問他發生甚麼事，他說：『我打開門，轉呀轉，手臂就甩下來了。』」倫奇因手臂無法駁回，故稍後要裝義肢。<br>英國《泰晤士報》</p></body></html>
