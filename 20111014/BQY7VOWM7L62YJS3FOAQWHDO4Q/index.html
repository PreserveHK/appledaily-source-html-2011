<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星希拉莉史雲克昨日就早前出席車臣總統卡德羅夫的壽宴而道歉，更表示將出席活動所得款項捐往慈善機構。<br><br>●荷李活壞女孩蓮莎露夏恩曾到位於洛杉磯的女子中心執行社會服務令，但因9次甩底兼工時不足，兩周前已被踢走。<br><br>●日本男星山下智久的胞妹山下莉奈前日急急在網上留言，為最近她指胞兄於組合NEWS「忍耐足足8年」的留言道歉。</p><p>●日本女星牧瀨里穗前日在東京聯同南澤奈央、大地真央等出席合演舞台劇《8美千嬌》記者會。<br><br>●韓國男星張根碩近日在網誌貼了躺在草地的新相，亦留言為受水災影響的泰國祈福。<br><br>●韓國女星李智雅新劇《我也是花》的男主角金載沅，昨日宣佈因受傷辭演。</p></body></html>
