<html><header><meta charset="utf-8"><title>內地廣電局禁播劇插廣告</title></header><body><h1>內地廣電局禁播劇插廣告</h1><p>中國內地廣電局大前日表示，為針對內地劇集及新聞節目中插播廣告，以後會禁止在片頭前、劇情開始前及結束後、片尾之前插播任何廣告。<br>皆因內地劇集和新聞不時會在畫面底下播出流動字幕廣告，以及在角落位加插廣告，阻礙觀眾收看。更有甚者在節目將結束前播放廣告，之後又把廣告畫面覆蓋在片尾的演出名單上。<br>廣電局又對廣告內容作出規定，要求電視台嚴格審查有關醫療、藥品、健康資訊及保健食品等廣告內容，不得包裝成健康資訊節目形式播出。而針對廣告超時插播問題，廣電局要求非黃金時段節目可插播兩次商業廣告，每次不超過1分30秒。撰文：林妃</p></body></html>
