<html><header><meta charset="utf-8"><title>馮仁昭四圍超：青雲夫婦獲王維基邀拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：青雲夫婦獲王維基邀拍劇 - 馮仁昭</h1><p>劉青雲同郭藹明噚日去中環宣傳名士錶，青雲自爆當年喺飛機上求婚嘅事，但問到結婚紀念日，佢居然講錯日子話：「係7月26日。」郭藹明即時提水話：「老公，係6月17日。」提到好友黃子華暴瘦，仲被指患上抑鬱症，郭靄明即話：「係瘦咗但唔係抑鬱，佢游水keep弗啫。」另外，郭藹明話王維基有搵佢兩公婆拍劇，但目前只係好初步接觸。</p></body></html>
