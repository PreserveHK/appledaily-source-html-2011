<html><header><meta charset="utf-8"><title>阿Sa拍廣告見暈</title></header><body><h1>阿Sa拍廣告見暈</h1><p>蔡卓妍（阿Sa）早前為護膚品牌Neutrogena拍攝電視廣告，她因工作經常捱夜，為了上鏡漂亮，要靠護膚品急救肌膚，她賣花讚花香說：「家我會搽過夜嘅面膜，等皮膚保持最好狀態，我仲可以爭取多啲瞓覺時間，一舉兩得。」<br>拍攝時阿Sa坐在旋轉椅上拍攝，由於來回自轉好幾十次，她要一邊轉一邊講對白，搞到她即時見暈，最後要休息完再拍攝。</p><p>愛硬床褥</p><p>阿Sa在現場自爆對床褥要求甚高，更笑言最鍾意的地方就是自己張床，她說：「我對床褥要求好高，唔可以太軟同太硬，要適中，當中又鍾意偏硬少少。」<br>撰文：林妃</p></body></html>
