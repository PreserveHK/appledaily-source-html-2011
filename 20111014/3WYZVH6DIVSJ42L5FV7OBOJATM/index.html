<html><header><meta charset="utf-8"><title>陳嘉桓單飛靠打搵食</title></header><body><h1>陳嘉桓單飛靠打搵食</h1><p>陳嘉桓和杜宇航前晚到尖沙嘴出席電影《競雄女俠─秋瑾》的慈善首映，陳嘉桓表示今次為電影做了很多宣傳，雖然電影剛剛在上海舉行首映禮，但因為他們都有工作在身，所以宣傳落在女主角黃奕身上。</p><p>嘗試不同角色</p><p>陳嘉桓透露稍後要到橫掂拍古裝片拍到12月，到時她與師兄杜宇航分道揚鑣，師兄到武當山拍古裝戲。<br>陳嘉桓說：「之前都試過各自搵食，自己有幸拍時裝戲，不過都係要打，都想做吓其他角色，但拍打戲好期待，因為可以學到唔同門派（武術），自己對武術都有興趣。」杜宇航坦言想嘗試拍喜劇，因為他私底下也屬搞笑之人。<br>採訪、攝影：魯萍
</p></body></html>
