<html><header><meta charset="utf-8"><title>黎明妙解空肚食早餐</title></header><body><h1>黎明妙解空肚食早餐</h1><p>金句王黎明（Leon）近日接受他揸弗的手機程式樂Loop訪問，主持送了Leon金句一至十位排行榜給他，金句「唔會空肚食早餐」排第一，Leon解釋他每朝習慣先飲杯暖水或吃維他命才吃早餐，所以不是空肚。其後Leon又發表金句，指早前替一齣電影配音，導演指他能配廣東話和普通話對白很好，Leon笑說：「我話我係正常男人，Nicam意思唔會係單。」</p><p>衞蘭代禱</p><p>衞蘭等昨晚到將軍澳錄影《勁歌金曲》，對於老闆黎明和樂基兒傳婚變，衞蘭說：「佢講過會尊重我哋私生活，所以我都尊重佢，但會為佢祈禱，希望佢哋冇事。」採訪：譚倩宜<br>攝影：葉君海</p></body></html>
