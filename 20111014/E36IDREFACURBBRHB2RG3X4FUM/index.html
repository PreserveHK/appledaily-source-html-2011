<html><header><meta charset="utf-8"><title>柏木由紀着韓服捱轟</title></header><body><h1>柏木由紀着韓服捱轟</h1><p>日本大堆頭女子組AKB48的分支組合FrenchKiss，將於下月推出新單曲《初次的email》，日前三名成員柏木由紀、高城亞樹及倉持明日香，到訪韓國為新曲拍MV及花絮，三人走訪當地食街，又穿上韓服拍攝。昨日該些韓服照曝光，即被日本網民狂鬧。</p><p>新橋引宅男</p><p>由於有不少日本人反對韓流過份入侵，因而掀起反韓熱潮，但柏木由紀等人卻穿韓服，令網民指摘她們明知故犯，令人反胃，又指她們不應再幫多韓流一把。除了到韓國拍MV外，FrenchKiss又有新橋吸引宅男，購買這張CD的粉絲，都有機會得到她們親自送上email。</p></body></html>
