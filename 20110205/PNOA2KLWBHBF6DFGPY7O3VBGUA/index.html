<html><header><meta charset="utf-8"><title>小偷連續4年初一被抓</title></header><body><h1>小偷連續4年初一被抓</h1><p>北京公安前日下午在雍和宮拘捕「兔年第一賊」，他是一名現年76歲的小偷，前日經過喬裝，戴着帽子和口罩混進雍和宮，但因他與其他香客不同，手中沒香，眼神總是注意着周圍的人，引起現場便衣公安懷疑。公安暗中觀察下，果然發現他從一名民眾的後褲袋裏偷走100元人民幣，於是上前將他拘捕。經調查，該張姓小偷原是慣犯，他在京無正當職業。過去三年的年初一他都在地壇廟會上行竊但都同樣被捕，今年他第四次在年初一落網成為警方第一名抓獲的小偷。<br>北京《京華時報》</p></body></html>
