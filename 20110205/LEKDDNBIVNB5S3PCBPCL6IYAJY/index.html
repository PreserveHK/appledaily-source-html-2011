<html><header><meta charset="utf-8"><title>夫賺錢少遭妻拒門外</title></header><body><h1>夫賺錢少遭妻拒門外</h1><p>「你掙這點錢，怎麼養家？」江蘇省海門市35歲男子阿強（化名），在四川地盤打工後，在上周一（31日）回家過年，因被工頭拖欠工資，只帶回2,000元人民幣；想不到結婚三年的妻子阿芳（化名）竟嫌他帶回的錢太少，邊罵邊把他拒之於門外，公安到場勸說也無效，當晚阿強只好到父母家暫住。次日公安再陪同阿強回家，但阿芳還是不開門，更堅決要離婚，揚言「過了年就去辦手續」。<br>江蘇《揚子晚報》</p></body></html>
