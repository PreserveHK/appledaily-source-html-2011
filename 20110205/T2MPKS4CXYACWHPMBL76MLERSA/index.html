<html><header><meta charset="utf-8"><title>趙碩之登台利是豐</title></header><body><h1>趙碩之登台利是豐</h1><p>趙碩之大年初一到多倫多登台，要初八才返港，故她先寫揮春安撫家人。雖然今年未能在港利是，但趙碩之表示在華人地區登台的利是會更豐厚，她說：「每年平均都到5位數字，上年新年都係要去登台，最大封過千蚊利是都係客人畀。」趙碩之在入行初期已有派利是，但有同事取笑她逢人派錢正儍瓜，她說：「派利是係意頭，只係希望身邊人開心，今年我仲會調升派利是嘅金額㖭。」</p><p>想搵另一半</p><p>屬兔的趙碩之對愛情沒有刻意追求，事業擺首位，她說：「大個女都係時候要搵番另一半，但係唔會強求，順其自然。」新一年趙碩之要向演戲事業邁進，期望有代表作。採訪：張俊銘<br>攝影：陳順禎
</p></body></html>
