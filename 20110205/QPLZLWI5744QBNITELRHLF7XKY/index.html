<html><header><meta charset="utf-8"><title>珍妮花當眾玩乳頭震動器</title></header><body><h1>珍妮花當眾玩乳頭震動器</h1><p>前畢嫂珍妮花雅麗絲頓（JenniferAniston）為了力谷新片《JustGowithIt》，日前到同志名嘴艾倫狄格勒絲（EllenDeGeneres）的節目擔任嘉賓，其間艾倫抵死地送上乳頭震動器賀珍妮花牛一，珍妮花無面紅之餘，更大方當眾試玩。</p><p>驚谷奶汁</p><p>珍妮花本來是上節目大談養狗心得，但艾倫後來居然搬出兩套乳頭震動器，珍妮花見狀未有黑面，反而十分玩得，當着鏡頭揭高衫打算從下面塞入去，結果失敗要從上面放。<br>珍妮花一邊試用一邊笑問：「會不會令我有奶汁o架？」艾倫指這震動器會令珍妮花好high，但珍妮花卻表示沒此需要。</p></body></html>
