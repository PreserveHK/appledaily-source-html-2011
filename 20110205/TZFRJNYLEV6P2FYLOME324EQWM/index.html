<html><header><meta charset="utf-8"><title>Paris闖交易所銷酒</title></header><body><h1>Paris闖交易所銷酒</h1><p>荷李活麻煩名人ParisHilton，最近參與製作新推出的罐裝有汽葡萄酒，她更為該產品落力宣傳，日前到訪法國後又飛到德國法蘭克福，更走入當地的證券交易所硬銷名為RichProsecco的葡萄酒。</p><p>冧德國粉絲</p><p>雖然Paris罕有地一身密實打扮，但仍吸引大批群眾在交易所外廣場圍觀，場面墟冚，場內的交易員亦群起睇明星。Paris見自己如此受德國民眾歡迎，即在twitter中冧德國粉絲表示：「有如此多群眾來廣場與我見面，我愛你德國！」</p></body></html>
