<html><header><meta charset="utf-8"><title>情人節精選：JPH朱古力情人節Set</title></header><body><h1>情人節精選：JPH朱古力情人節Set</h1><p>無論是新年還是情人節，朱古力都是不二的送禮之選，尖沙嘴海港城現正舉行「情．尋朱古力」藝術展覽，展出不少朱古力做成的展品外，場內還有不少朱古力禮盒獨家發售，像Jean-PaulHévinChocolatier的情人節禮盒，內裏有JPHMeilleurOuvrierdeFrance小熊、棒棒糖，還有焦糖、松露味等朱古力，用來做情人節禮物亦好，新年賀禮亦好，都是不錯的選擇。<br><br>查詢：27353268<br>（Jean-PaulHévinChocolatier）</p></body></html>
