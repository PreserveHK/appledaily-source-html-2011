<html><header><meta charset="utf-8"><title>鄺美雲喜見長者互愛</title></header><body><h1>鄺美雲喜見長者互愛</h1><p>鄺美雲（Cally）昨日與吳浩康等一同到黃大仙的老人院探訪，Cally帶同兩隻愛犬跟一班長者拜年，更大派利是及禮包。<br>Cally在台上表示希望長者們一團和氣，互相包容，她說：「頭先我去派禮物畀行動唔方便嘅公公婆婆，其中一個公公係咁叫我記得派埋畀佢隔籬床，好感動。」說時眼泛淚光，問Cally為何如此激動？她說：「我嚟咗呢間老人院二十幾年，成日叫佢哋要包容互愛，有聽話真係做到，係開心嘅淚。」Cally今年放棄出埠過年，將旅費用作行善，稍後會探訪3,000獨居長者送上福袋。<br>採訪、攝影：胡比</p></body></html>
