<html><header><meta charset="utf-8"><title>賭王出巡二三房</title></header><body><h1>賭王出巡二三房</h1><p>賭王何鴻燊「分燊家」事件，農曆新年期間回復平靜。連日奔波的賭王，前晚在三太陳婉珍的布力徑大宅過夜，至昨日下午2時，賭王吃完午餐才離開。<br>賭王的福祉車如常拉上布簾，直駛到二太藍瓊纓的谷柏道大宅，大宅門外早有十幾名保安人員，組成人肉鐵閘把守門外，賭王抵達後一小時，二房女兒何超鳳便到達二房大宅。晚上約8時，賭王返回淺水灣道大宅，由四太梁安琪照顧過夜。<br>採訪、攝影：魯萍、黃文成、羅德光</p></body></html>
