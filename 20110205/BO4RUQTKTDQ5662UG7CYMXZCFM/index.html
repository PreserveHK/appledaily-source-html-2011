<html><header><meta charset="utf-8"><title>機車飛人遭撞傷不治</title></header><body><h1>機車飛人遭撞傷不治</h1><p>曾是台灣之光、被稱為「機車飛人」的呂慶安（67歲圖），年三十晚被電單車撞傷，延至年初一不治。生前一直做電單車特技的呂慶安，不但能在車上做出36種特技，在1983年，當時39歲的他用電單車飛越14輛巴士，打破當時由美國人保持的世界紀錄。<br>住在嘉義縣的呂慶安，在年三十晚上，騎單車外出時，被一輛由姓廖男子駕駛、載着一人的電單車追撞，兩車事後失控翻車。呂送院搶救，延至前日不治。<br>台灣東森新聞<br></p></body></html>
