<html><header><meta charset="utf-8"><title>Rain月底開片打北韓</title></header><body><h1>Rain月底開片打北韓</h1><p>近日演完韓劇《逃亡者PlanB》的韓國天王Rain，早前自爆入伍服兵役前將演出一部電影作演藝界暫別作，據Rain事務所確定，這部講述南韓空軍的新片將會於本月尾開拍，讓Rain駕駛戰機轟炸北韓平壤。</p><p>紀念朝鮮戰爭</p><p>Rain主演的新片《生活在天空》是64年《紅色圍巾》作品的重拍版本，原本電影是為了紀念去年朝鮮戰爭60周年，但延至今年才開拍，Rain在電影中飾演空軍機師，會駕駛戰機轟炸北韓平壤，更會與人氣韓劇《善德女王》女星申世京扮演的維修女技師發生感情，電影已獲南韓空軍全力支持，借出軍事重地拍攝。</p></body></html>
