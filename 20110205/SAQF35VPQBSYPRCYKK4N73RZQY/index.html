<html><header><meta charset="utf-8"><title>啜爆情人袋</title></header><body><h1>啜爆情人袋</h1><p>每年一度的情人節，對很多已有伴侶的女生來說，總是令人期待！只是在經濟蓬勃的社會，情人簡單一句「我愛你」似乎還未夠份量，反之，收到心愛的人送你一份由他精心挑選的禮物，可能會讓你更能感受到他對你的寵愛。SoniaRykiel率先推出一系列華麗而設計帶有意思的情人節禮物，當中最能表達愛意的莫過於是紅唇綴珠片手袋，既華麗又Trendy，而且$2,000有找，其實沒有情人也可為自己挑一份禮物！愛自己才是現今堅強女性之道！<br><br>記者：陳子穎<br><br>查詢：25256048</p></body></html>
