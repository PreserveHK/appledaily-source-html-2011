<html><header><meta charset="utf-8"><title>首間台灣美妝專門店</title></header><body><h1>首間台灣美妝專門店</h1><p>香港的女生近年被台灣出品的美妝產品迷瘋了，由最初的廣源良菜瓜水、綠豆粉、公主李眼睫毛，以至Dr.Wu，都獲得一致的口碑。可是，要入手台灣的美妝產品還是要透過網上訂購，不然就親身去台灣走一趟！好不容易呢！<br>最近行經銅鑼灣竟然給我發現，專營台灣美妝品牌的概念店ENID在香港登陸，這裏有齊寶島人氣的護膚品、化妝品、健康食品、美容配件等，更有許多不同品牌的假眼睫發售，姊妹們，又係時候出動了！<br><br>記者：陳子穎</p><p>ENID台灣美妝專門店（21174227）<br>銅鑼灣波斯富街96-106號寶明大廈3樓A室</p></body></html>
