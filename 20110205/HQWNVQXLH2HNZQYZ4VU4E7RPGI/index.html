<html><header><meta charset="utf-8"><title>新春趣趣地：細哨賣弄腳法惹人挑戰</title></header><body><h1>新春趣趣地：細哨賣弄腳法惹人挑戰</h1><p>「細哨」朗拿甸奴（圖）一向鍾意賣弄腳法，練波嗰陣喺龍門後面chok倒西將個波射入網，即刻引嚟巴西室內5人足球國家隊嘅科高（小圖）挑戰。雖然呢個科高唔係7、80年代嗰個前巴西國腳，但技術一樣細膩，同樣喺龍門後面將個波chok入網，擺明話比人聽佢同「細哨」一樣咁勁！<br> http://www.youtube.com/watch?v=AP7WnCmuKyM <br> http://www.youtube.com/watch?v=10eTkmMY-1A&amp;feature=related </p></body></html>
