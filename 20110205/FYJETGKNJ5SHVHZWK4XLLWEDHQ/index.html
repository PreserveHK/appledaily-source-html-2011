<html><header><meta charset="utf-8"><title>日研新雷達抗殲20</title></header><body><h1>日研新雷達抗殲20</h1><p>中國軍力擴張，令日美大感威脅。<br>據日本時事社昨日（周六）報道，針對中國首架隱形戰機殲20，日本防衞省銳意研發新型雷達，要在每個基地設置多座小雷達，以從多角度偵測電波，提高「捕捉」殲20的機會。日本右翼政客、東京都知事石原慎太郎，日前更提出日本發展核武對付中國。<br>美國也準備跟日本擴大安保同盟關係，兩國預定今春舉行外交與國防部長級「二加二會談」，制訂新的共同戰略目標，加強海洋、太空和電子戰範疇的合作。美國國防部前天發表10年太空安全戰略新計劃指，中國正研製「反太空」武器擊落衞星、干擾訊號，令美國憂慮。<br>中央社/法新社/英國《每日電訊報》</p></body></html>
