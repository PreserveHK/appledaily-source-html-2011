<html><header><meta charset="utf-8"><title>住好啲：東京豪華酒店五折入住</title></header><body><h1>住好啲：東京豪華酒店五折入住</h1><p>不少公司今個新年的假期特別長，聽過最長放到初八，令身邊朋友都想拜完年之後，用利是錢再去一個「平靚正」短線遊，東京三日兩夜就啱啱好。咁啱得咁蹺，東京TheCapitolHotelTokyu推出優惠，以一晚房價（約$2,800）租住兩晚特級大床客房，變相打個五折，慳埋仲可以喺東京快速掃貨，準備春夏新裝，諗落都唔錯。<br><br>記者：蕭漢祥<br><br>TheCapitolHotelTokyu<br>地址：日本東京千代田區永田町二丁目10番地3號<br>網址：http://www.capitolhoteltokyu.com<br>優惠期：即日至4月30日</p></body></html>
