<html><header><meta charset="utf-8"><title>我有Feel：紅白藍的春夏風情</title></header><body><h1>我有Feel：紅白藍的春夏風情</h1><p>紅白藍，我說的既非名導奇斯洛夫斯基的驚世巨作；也非土炮紅白藍袋，雖偶爾會聯想到法國國旗，同時又記起設計師ThomBrowne常在服裝應用到的Details位……統統都不是！實際上我留意到本地牌adlib最近新出一款在衫袋及領邊的紅白藍Ribbon，純黑純白兩款恤衫盡帶春夏風情配優質剪裁，誓將它收歸己有。<br><br>記者：潘國揚</p><p>adlib（31713131）<br>旺角潮流特區地庫B10號舖</p></body></html>
