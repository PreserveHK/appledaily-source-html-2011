<html><header><meta charset="utf-8"><title>我有Feel：香港Band仔返屋企飲湯</title></header><body><h1>我有Feel：香港Band仔返屋企飲湯</h1><p>廖偉棠，生於廣東後移居香港，年輕時整天泡band房，01年起又上了北京生活。這樣子的背景，自然造就了他的觀察，於是香港是波希的，而中國則嬉皮，他寫到香港的band仔都常說要返屋企食飯飲湯，因此，不回家在香港就很叛逆了，至於浪漫的北京自然很嬉皮。廖對照兩地文藝青年的創作，中外文藝創作，文字自然好，他拍攝的相片之好才是令人驚喜處處。<br><br>記者：何兆彬</p></body></html>
