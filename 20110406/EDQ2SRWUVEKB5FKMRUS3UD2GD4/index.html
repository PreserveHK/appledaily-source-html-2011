<html><header><meta charset="utf-8"><title>李嘉欣微博粉絲破千萬</title></header><body><h1>李嘉欣微博粉絲破千萬</h1><p>李嘉欣去年加入微博一族，與粉絲分享生活點滴，包括懷胎過程及生BB後的一舉一動。</p><p>獲贈蛋糕</p><p>去年11月，嘉欣再開通騰訊網的微博戶口，短短五個月，她的粉絲人數已突破一千萬，相當厲害。<br>網站昨日送上有1000萬字樣的蛋糕給嘉欣慶祝，嘉欣之後在微博留言：「哇哇哇！感激騰訊和所有留意M（Michele簡稱）的童鞋，通過這平台認識了很多朋友，一起分享生活經歷絕對是一件快事。」<br>撰文：林妃</p></body></html>
