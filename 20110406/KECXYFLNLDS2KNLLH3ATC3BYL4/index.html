<html><header><meta charset="utf-8"><title>樂基兒抵冷保潔白</title></header><body><h1>樂基兒抵冷保潔白</h1><p>樂基兒一向備受名牌廣告商歡迎，她早前第四年成為護膚品Neutrogena的代言人，並拍攝美白用品廣告。近期愛上園藝種植的樂基兒，這天轉回清爽華麗的造型，穿上造型師為她準備的一件金色背心，不過當日剛剛天氣轉凉，現場又沒有電暖爐或熱風機，工作人員都穿着長袖衫、圍着頸巾，樂基兒毫無怨言，硬着頭皮拍攝下去。</p><p>最愛陽光的樂基兒說：「雖然我喺外國長大，但都聽過香港女仔特別鍾意白白嘅膚色，其實女仔皮膚保持潔白，同人見面時，可以畀到人乾淨整齊嘅感覺，留下一個好印象。」<br>撰文：DebbieLum</p></body></html>
