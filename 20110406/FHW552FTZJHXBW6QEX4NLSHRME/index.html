<html><header><meta charset="utf-8"><title>同伴誤闖民居被困義氣八哥通宵守窗台</title></header><body><h1>同伴誤闖民居被困<br>義氣八哥通宵守窗台</h1><p>南京高淳縣椏溪鎮韓橋村近日發生一件趣事。上周六（2日）一隻八哥不慎闖入一幢民居的二樓後，因窗口封閉而無法逃出，牠的另外兩隻同伴見狀並未離牠而去，而是廝守窗台一天一夜，接力救助牠，一時對着玻璃窗嘰嘰喳喳叫喚（圖），一時使勁用嘴啄窗玻璃，被當地居民稱為「給力鳥」。<br>居民估計這隻八哥是從外牆上的通風管飛進民宅，恰巧當日民宅住客全部外出，鄰居只好急忙致電屋主，直到前天他終回來將被困的八哥放了。<br>江蘇《揚子晚報》</p></body></html>
