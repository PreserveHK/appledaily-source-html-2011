<html><header><meta charset="utf-8"><title>商場Fun：免費體驗溜冰快感</title></header><body><h1>商場Fun：免費體驗溜冰快感</h1><p>香港的球賽其實是多姿多彩的，欖球大賽過去，現在又來冰球賽，現在市民更可親身體驗打冰球的感覺。於5月3-7日、10-14日，一年一度的「2011MegaIce五人冰球賽」將於MegaIce溜冰場舉行。主辦單位今年更首辦溜冰及冰球同樂日，於4月21日的特定時段免費讓公眾人士進場溜冰及親身體驗冰球快感，以推動香港冰球的發展。大會於4月13日起至4月15日上午9時至中午12時期間將接受預約，名額有限o架，行動要快啊！<br><br>查詢：27094020</p></body></html>
