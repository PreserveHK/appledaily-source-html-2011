<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同收鐵肺以形補形 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同收鐵肺以形補形 - 馮仁昭</h1><p>已經有三年冇出新碟嘅方大同會喺禮拜五出新專輯《15》，早前因為爆肺搞到要停工休養，不過佢話冇偷懶，不停為新碟做準備，捱到越嚟越瘦，搞到方媽媽好擔心。但方大同就話為咗音樂冇有怕。而今年HitFM會喺小巨蛋舉辦「全球流行音樂金榜第一屆頒獎典禮」，方大同因有工作喺身到時唔可以親自領獎，但HitFM同華納為咗幫佢打氣，就聯手送上「鐵肺」賀佢身體健康，搞到佢鬼咁感動。</p></body></html>
