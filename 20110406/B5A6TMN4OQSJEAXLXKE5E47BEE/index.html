<html><header><meta charset="utf-8"><title>余文樂慘被蹧躓</title></header><body><h1>余文樂慘被蹧躓</h1><p>久未出碟的余文樂將於下周推出全新國語專輯，主打歌《不是明星》已派上台，並邀得好友張震嶽作曲填詞，日前樂仔拍攝新歌MV，找來籃球隊橫洲工業的八個好兄弟客串。</p><p>遭綑綁摸心口</p><p>樂仔笑言MV想表達男子頑皮搗蛋一面，故不適合找女主角。拍攝時樂仔並不好受，因為他慘被眾人五花大綁，最痛苦是他唱歌時，邊被隊友摸心口大髀兼被除衫，之後再遭人夾攻掟波，似乎是向樂仔大報復。<br>聽到導演滿意收貨，樂仔即大反擊，用粉末攻擊眾人，樂仔笑說：「好多謝隊友幫手拍MV，有一個鏡頭係話我哋一齊夾band，佢哋唔識玩音樂，但拍出嚟嘅效果好好。」<br>撰文：林妃</p></body></html>
