<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖冧女勁過古天樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖冧女勁過古天樂 - 馮仁昭</h1><p>古天樂、吳彥祖同高圓圓合演嘅新戲《單身男女》日前已經同時喺香港同內地上畫，適逢之前係清明節假期，呢套戲喺內地嘅票房已經突破6000萬，香港都收過500萬，成績真係相當唔錯。自《單》上映之後，唔少觀眾都喺網上討論，如果係女士會揀吳彥祖定係古仔呢？戲中飾演專一無比「火星男」嘅吳彥祖結果贏得唔少女士歡心，成功撼贏古仔成為一眾女士嘅白馬王子。</p></body></html>
