<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男歌手JustinTimberlake繼與米娜古妮絲傳緋聞後，現再傳與《創．戰紀》女星奧莉菲亞懷特撻着。<br><br>●美國女星蓮莎露夏恩雖無緣擔任《超人》重拍版女主角，但有指她近日會在紐約會晤幕後，為扮演一名歹角試鏡。<br><br>●日本女星松田聖子最近主演了以中年及老年女性為對象的抗白髮染髮用品廣告，大晒長長秀髮。<br><br>●AKB48師妹組合NMB48前日在大阪演出時，獲AKB的TeamA隊長高橋南神秘現身撐場。<br><br>●少女時代成員SeoHyun昨日十分忙碌，除代表所屬的SM事務所出席慈善合作記招外，又換上球衣參加開球禮。</p></body></html>
