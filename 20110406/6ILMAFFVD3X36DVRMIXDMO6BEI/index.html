<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安趕新戲工人墮地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李安趕新戲工人墮地 - 馮仁昭</h1><p>導演李安正喺台中拍緊佢套新戲《少年Pi的奇幻漂流》（LifeofPi），但前日卻發生工業意外，一名49歲嘅工人喺3米高處墮地後腦受傷，現場工作人員為受傷工人急救後即送往醫院醫治，幸無大礙。陪同傷者送院嘅人員對事件發生經過三緘其口，只話：「不要問我，不然我會被處分！」意外發生後，拍攝現場保安嚴密。李安知道發生意外後，即交代電影公司跟進，仲要求拍攝現場加強安全意識。</p></body></html>
