<html><header><meta charset="utf-8"><title>《皇上無話兒》軍服遭焚毀</title></header><body><h1>《皇上無話兒》軍服遭焚毀</h1><p>今屆奧斯卡大贏家《皇上無話兒》（TheKing'sSpeech）當中，男主角哥連費夫（ColinFirth）所穿着的軍服，不幸在一場大火中焚毀。據指位於英國西南部一所收藏戲服的公司FlameTheatricalCostumes，上周末被人惡意縱火，內裏收藏的近萬件戲服全部被毀，持有人指他花了45年的心血已付之一炬，有些更具歷史價值，不可能再有第二件，實在可惜。</p></body></html>
