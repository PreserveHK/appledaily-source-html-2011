<html><header><meta charset="utf-8"><title>趣怪定格：貓咪作賊心虛</title></header><body><h1>趣怪定格：貓咪作賊心虛</h1><p>作賊心虛，貓咪都會。<br>YouTube最近有一段紅爆短片，片中一個貓主人發現窗台盆裁被打翻，於是向房內兩隻俄羅斯藍貓大興問罪之師，第一隻闊佬懶理繼續磨貓爪，第二隻則躲在櫃頂角落，一見主人走近就縐起額頭現「八字眉」、貓耳耳耷耷，不問而知盆栽是遭牠毒手。<br>早前YouTube有一隻偷吃貓餅被主人逼供認罪的拉布拉多犬「認罪狗」，如今又有這隻「心虛貓」，真是讓全球一眾狗癡貓癡笑翻翻肚皮。<br>YouTube
</p></body></html>
