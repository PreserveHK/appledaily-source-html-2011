<html><header><meta charset="utf-8"><title>富商兒子質疑張蘭捐款</title></header><body><h1>富商兒子質疑張蘭捐款</h1><p>徐熙媛（大S）和汪小菲上月在海南島三亞舉行婚禮，卻因汪小菲好友張朝陽率先在網上直播婚禮相片，惹怒台灣傳媒，令大S等人即急急發聲明要求張朝陽道歉。</p><p>速刪文章</p><p>是非不停，內地富商王健林的兒子、萬達集團董事王思聰日前在微博內炮轟張蘭母子「裝X」，原因是張蘭在婚禮前接受訪問時自言與萬達董事長關係友好，更得到對方的飯店贊助。由於王思聰不甘父親被張蘭利用做宣傳，所以在微博轟她「狂想症」，又因張蘭指禮金會全數捐出，王思聰即要求她出示捐款收據，該文章瘋狂被轉逾千次，但昨日他已將文章刪除。<br>撰文：林妃</p></body></html>
