<html><header><meta charset="utf-8"><title>我有Feel：Starbucks免煮咖啡</title></header><body><h1>我有Feel：Starbucks免煮咖啡</h1><p>我是標準咖啡迷，朝朝起身都靠咖啡「回魂」。最近收到風星巴克推出免煮咖啡StarbucksVIA®ReadyBrew，即係加熱水就飲得。我第一時間試咗哥倫比亞口味，質地均衡飽滿，有溫和酸味，又帶點甜，驚喜的是品後餘味悠長，不是一般即冲咖啡可比！為慶祝StarbucksVIA®登陸，今日在星巴克全線分店的首100位顧客，凡購買任何飲品，即獲贈一包StarbucksVIA®，送完即止。</p></body></html>
