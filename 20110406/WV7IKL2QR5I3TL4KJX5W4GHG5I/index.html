<html><header><meta charset="utf-8"><title>《肉蒲團》激嬲台灣民眾</title></header><body><h1>《肉蒲團》激嬲台灣民眾</h1><p>雷凱欣和日本AV女優周防雪子日前到台灣為《3D肉蒲團之極樂寶鑑》宣傳時來個大解放，除了賣大包騷胸外，更大講有味露骨話題。由於該片不乏香艷鏡頭，加上尺度大膽，所以電影未上映已甚具話題性。</p><p>用巴士宣傳</p><p>早前《肉蒲團》片商在台灣花費50萬新台幣在巴士車身賣廣告，印上一男擁四女海報的80架巴士在台北行駛，雖然海報中的主角有衣服遮蔽身體，但他們的表情和海報文字都十分露骨及具挑逗性，難怪即時惹來民眾不滿，特別是擔心會影響附近的學生，加上為免駕駛者只顧欣賞海報而生意外，最終片商即撤回廣告。<br>撰文：林妃</p></body></html>
