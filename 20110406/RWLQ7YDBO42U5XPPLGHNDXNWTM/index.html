<html><header><meta charset="utf-8"><title>我有Feel：$138抵食火鍋</title></header><body><h1>我有Feel：$138抵食火鍋</h1><p>無論任何時候，打邊爐都是本人至愛，有日到荃灣「大鍋口」打邊爐，$138任食兩個半小時，食物紙約有八十款食物任揀，上菜快之餘又沒有出現漏單情況。當然，某些湯底及配料要另外收費，但屬任點一類的配料質素絕對可以接受，手切肥牛是牛小排，還有「真打」稻庭烏冬，其他如鴕鳥肉、黑豚肉片、櫻花魚腐及鵪鶉蛋等特別食材更是驚喜，最開心是菊花蜜、酸梅湯任飲，真的捧住個肚走。<br><br>記者：林佩婷</p><p>大鍋口海鮮火鍋店（26159889）<br>地址：荃灣眾安街55號英皇娛樂廣場16樓全層</p></body></html>
