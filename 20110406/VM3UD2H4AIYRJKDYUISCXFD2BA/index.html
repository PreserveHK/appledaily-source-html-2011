<html><header><meta charset="utf-8"><title>人物誌：哲學博士精通五種語言</title></header><body><h1>人物誌：哲學博士精通五種語言</h1><p>馬德鐘太太張筱蘭絕非一般師奶。模特兒出身的她於93年與馬德鐘結婚，98年誕下兒子馬在釀，她既是香港科技大學哲學博士，又是香港大學人口問題學者，現任港大社會工作及社會行政學系研究助理教授，能操五種語言，包括粵語、英語、普通話、法語及意大利語。<br>馬太結婚後十分低調，但05年因丈夫與郭羨妮合演《爭霸》傳緋聞，當時有指馬太攜子遠飛法國娘家，其身份才曝光。<br>繼而馬德鐘先後被揭與圈外女友Katherine往泰國度假，及被拍下到訪佘詩曼香閨，馬氏夫婦傳離婚甚囂塵上，到08年緋聞告終，夫婦重拾舊好，恩愛更勝昔日。</p></body></html>
