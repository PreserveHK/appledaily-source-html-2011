<html><header><meta charset="utf-8"><title>丁子高遭舊女友寸孤寒</title></header><body><h1>丁子高遭舊女友寸孤寒</h1><p>丁子高與楊千嬅結婚前，曾跟圈中幾位女星傳過緋聞，其中一位是台灣女星丁小芹，近日她在台灣受訪時提起舊男友的種種，她雖沒指名道姓，不過一般相信講的是丁子高。</p><p>吃飯AA制</p><p>丁小芹說，以往與這位舊男友拍拖時，外出吃飯及玩樂都是AA制，有一次男友不見了一個水晶球，就賴是丁小芹取去，令丁小芹非常難堪。雖然丁小芹整段訪問中都沒提到所講男友是誰，但從種種暗示中，令人聯想到就是千嬅夫婿丁子高。之後記者聯絡千嬅的經理人公司查證，但公司沒有作回應。<br>撰文：葉雪</p></body></html>
