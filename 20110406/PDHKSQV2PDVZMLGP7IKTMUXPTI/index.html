<html><header><meta charset="utf-8"><title>徐子珊瀕走光唔驚</title></header><body><h1>徐子珊瀕走光唔驚</h1><p>徐子珊前晚在灣仔會展出席電影《喜羊羊與灰太狼3之兔年頂呱呱》首映禮，她穿着紫色絲質tubetop連身褲，被指似有下滑走光危機，在旁的謝天華聞言搶答：「冇呀，好健康喎。」子珊說：「冇事嘅，我黐晒膠紙，呢度好多小朋友，我更加小心。」</p><p>演律師似返學</p><p>天華又說：「我覺得冇嘢，外國咁着係好casualwear。」子珊反駁：「我係隆重其事，好尊重呢個場合而着o架。」子珊又透露正拍攝新劇《法證先鋒III》和《潛行狙擊》，睡眠時間很少，壓力又大，她說：「我喺《法證》演律師，好多對白要記，好似返學咁，成日要背劇本呀。」<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
