<html><header><meta charset="utf-8"><title>安琪蓮娜疑再領養</title></header><body><h1>安琪蓮娜疑再領養</h1><p>荷李活影星安琪蓮娜祖莉（AngelinaJolie）前日到突尼西亞與利比亞的邊境地區，探訪難民營了解利比亞難民的情況，她露出以子女出生座標文字紋身的圖案，被發現由六個加到七個，最初被懷疑再領養小孩，其後有傳媒估計是其男友畢彼特（BradPitt）的出生地。</p><p>探訪引發騷亂</p><p>安琪蓮娜此行探訪只到了兩個難民營會見當地人，因為全程沒有保安人員陪伴的她，令太多難民想湧住看明星繼而發生小騷亂，令她被迫縮短行程。不過安琪蓮娜事後發聲明中仍然對當局的救援工作表示支持，更希望世界各地繼續關注利比亞及其難民問題。</p></body></html>
