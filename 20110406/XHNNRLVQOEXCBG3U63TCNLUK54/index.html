<html><header><meta charset="utf-8"><title>潮流感：Alber卡通化老闆娘 - ㎡</title></header><body><h1>潮流感：Alber卡通化老闆娘 - ㎡</h1><p>肥仔設計師AlberElbaz深受時裝人愛戴，他也視品牌是自己的大樂園，衫裙以外，出瓷器公仔、bridalcollection，想做甚麼都可以。</p><p>Lanvin由08年開始推出文具系列，更成為lastingcollection，Alber親手畫的自畫像、老闆娘王效蘭的卡通公仔等，全變成文具notebook上的公仔圖案。新季除了有七彩封面的大小notebook、公仔原子筆，還有限量版三層的木顏色筆，全球限量1,988盒。<br>Textby㎡</p></body></html>
