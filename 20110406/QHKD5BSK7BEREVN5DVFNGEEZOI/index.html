<html><header><meta charset="utf-8"><title>陸永出糧助C君結婚</title></header><body><h1>陸永出糧助C君結婚</h1><p>蔡慧敏、農夫及郭秀雲等昨日在九龍灣出席動畫《奇鸚嘉年華》首映，眾星獲安排持鸚鵡合照，農夫的C君表示籌備明年7月婚禮，他不用減肥但要增高，估計婚禮要用六位數字，問陸永會否贊助C君，他說：「我將嗰個月嘅糧贊助佢啦。」C君則說：「都好，都有六位數字o架。」<br>蔡慧敏則穿上超低胸裙出現，問她怕不怕鸚鵡啄其胸部，她說：「唔驚，我有保護。」談到與內地富二代陳聰的緋聞，蔡慧敏指陳聰已沒與佘詩曼聯絡，她說：「我仲揀緊，有三、四個要揀。」問她是否一定要金龜婿或富二代？她說：「點界定？佢（陳聰）屋企做生意，我未見過佢家人，因為仲係朋友階段。」<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
