<html><header><meta charset="utf-8"><title>最酷天體高球場禁公眾做愛</title></header><body><h1>最酷天體高球場禁公眾做愛</h1><p>法國拉詹尼天體高爾夫球場（LaJennyNaturistcourse）將「脫光光、齊揮桿」的瘋狂主意變成現實，定下場內必須裸體但不准公眾做愛的規定，令它在美國傳媒舉行全球十大最酷高球場選舉中得票遙遙領先。<br>拉詹尼宣稱是全球首個和唯一的天體高球場。這個迷你球場有六個洞，座落法國西岸度假勝地，鄰近醇酒之鄉波爾多（Bordeaux）。場內一切以自然為最高原則，入場規定必須先冲身，之後剝光豬，不准彆彆扭扭難為情，但又不可刻意炫耀裸體，必須尊重裸體。除非是家庭成員互拍，場內嚴禁拍照。<br>台灣東森新聞網</p></body></html>
