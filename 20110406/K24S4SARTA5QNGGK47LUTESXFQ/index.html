<html><header><meta charset="utf-8"><title>超蓮爆阿媽跣低傷腳</title></header><body><h1>超蓮爆阿媽跣低傷腳</h1><p>東華三院前晚在灣仔君悅舉行就職晚宴，賭王三太陳婉珍、二房女兒何超蕸任副主席，王賢誌加入做總理，同場還有傅明憲、陳法蓉和陳嘉桓等。何超蓮陪三太到場，超雲則不見人，超蓮在微博透露在車上拍照被阿媽哦，三太到達後，不做訪問就直闖入場。<br>超蓮被問到家姐拍拖一事，十問九不知，改為爆母親整傷腳，她說：「媽咪之前跣親，喺屋企跌低，個幾月之前喇，腳趾公有少少骨裂，不過唔使打石膏，但搞咗成個幾月都唔好，家只可以着平底鞋，唔可以着高踭鞋。」問超蓮現時有否拍拖，她就雞咁腳走人說：「唔回應。」<br>採訪：TamSinYi<br>攝影：ChanShunChing</p></body></html>
