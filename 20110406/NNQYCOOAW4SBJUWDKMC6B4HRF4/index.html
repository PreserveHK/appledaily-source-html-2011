<html><header><meta charset="utf-8"><title>周冬雨台大甜蜜蜜</title></header><body><h1>周冬雨台大甜蜜蜜</h1><p>年僅18歲的謀女郎周冬雨，以清純氣質成為內地新星。她日前和竇驍一起到台灣宣傳電影，特別要求逛台灣第一學府台大，她說：「聽說台大相當於北京的北大，希望今生有幸可以考一考，考不上的話，上一天學也好。」<br>問周冬雨上大學要試些甚麼，她說：「大學生應該騎自行車，在學校裏一直騎一直騎，上課之外，還要坐在長椅上看書，還有……打掃衞生！」不想拍拖談戀愛？她想想說：「一定要，但找不到也沒辦法。」她後來和竇驍真的扮台大學生，在校園內情侶檔踩單車。<br>撰文：FayeLam</p></body></html>
