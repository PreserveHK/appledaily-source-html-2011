<html><header><meta charset="utf-8"><title>有着數：太古城影OL相獎$200</title></header><body><h1>有着數：太古城影OL相獎$200</h1><p>OL平日在辦公室比拼行頭鬥個不亦樂乎，太古城中心投其所好，21至35歲的OL們在4月10日前到2樓中橋，有專業攝影師為你拍照，即場獲贈shuuemura現金券總值港幣200元。再透過網上投票選出冠亞季軍，冠軍可獲贈價值港幣5,000元SHISEIDO現金券。太古城中心更會抽出五名參與投票的人士，各可獲得價值港幣300元I.T現金券乙張。<br><br>網上投票截止日期：4月17日<br>http://www.facebook.com/SwireIslandEast</p></body></html>
