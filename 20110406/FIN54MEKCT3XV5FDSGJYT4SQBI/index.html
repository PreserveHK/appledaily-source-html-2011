<html><header><meta charset="utf-8"><title>克勤抱恙獻唱悼亡友</title></header><body><h1>克勤抱恙獻唱悼亡友</h1><p>香港著名結他手JoeyVillanueva日前不幸離世，他生前先後和林子祥及杜麗莎等香港巨星合作，在娛圈亦人緣甚廣，前晚一眾歌手包括溫拿、林子祥、李克勤、張敬軒和潘迪華等出席在紅館舉行的JoeyV紀念演唱會，眾人輪流上台獻唱悼念JoeyV，場面感人。其中克勤聲帶不適，但他依然抱恙上陣，認真難得。<br>部份未能出席的歌手如劉德華和鄭秀文等，也預先錄影片段分享和JoeyV的點滴，在演唱會上播出。為紀念JoeyV這位出色的結他手，舞台上擺放了一支結他作裝飾，令觀眾一看到便想起這位傑出音樂人。<br>撰文：葉雪</p></body></html>
