<html><header><meta charset="utf-8"><title>胡敏珊憧憬宮廷婚禮</title></header><body><h1>胡敏珊憧憬宮廷婚禮</h1><p>鐘錶界美女胡敏珊在愛情路上未有曙光，日前她穿起MoniqueLhuillier等名牌婚紗，接受婚紗雜誌訪問大談愛情經，她表示希望可以找到真愛：「我相信真愛，係要男方愛我多過愛自己，我明白時下好多愛情都係有條件，我會為真愛付出。」<br>對於夢想婚禮，胡敏珊憧憬宮廷式，她說：「好似公主一樣，坐馬車舉行宮廷式婚禮，又或者兩個人簡簡單單，影一輯婚紗相都得，最重要係長輩意思，始終結婚係一個儀式，重要係老爺奶奶，全家人都開心，自己意願並非首選，反而身邊人意願先重要。」<br>撰文：FayeLam</p></body></html>
