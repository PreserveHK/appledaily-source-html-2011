<html><header><meta charset="utf-8"><title>蘋果汁輪胎批發商被騙1100萬</title></header><body><h1>蘋果汁<br>輪胎批發商被騙1100萬</h1><p>【本報訊】汽車電池輪胎業商會10多名成員，懷疑集體跌入騙局，合共被騙走5,000多條輪胎，涉及金額達到1,100萬元。該會副主席張錦輝指出，12間輪胎批發商，上月先後接獲零售商海記汽車輪胎服務公司的定單，大量購買商用車輛輪胎，並要求即時提貨。惟海記未支付貨款，前日突然結業，商會質疑有人詐騙，昨報警求助。<br>張表示，海記已經營近20年，過去與各批發商合作關係良好。但直至上月底，海記開出的銀行支票卻「彈票」，前日更收到海記通知，宣佈即時結業，該公司負責人隨即失去聯絡，令供應商蒙受巨額損失。本報昨曾聯絡海記查詢，但未能聯絡。</p></body></html>
