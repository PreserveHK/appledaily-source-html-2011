<html><header><meta charset="utf-8"><title>變形金剛被迫讓路</title></header><body><h1>變形金剛被迫讓路</h1><p>《建黨偉業》打正旗號為迎接中共建黨90周年而拍攝，集萬千寵愛在一身，自然可橫行無忌。有電影界權威爆料，指當局為確保該片能奪得8億人民幣票房，在映期禁止進口片在內地上映。就如近日全球熱爆、現正在港上映的《變形金剛：黑月降臨》，竟然被安排本月21日在內地上映，明顯是被打壓。有網民為了睇《變形金剛3》，居然想到在微博發起支持《建黨偉業》行動，好讓《變》片得以在內地安全登陸，有網民張貼「變形金剛3祝中國共產黨萬歲」（圖）諷刺當局。</p></body></html>
