<html><header><meta charset="utf-8"><title>汪小菲擴店攞威</title></header><body><h1>汪小菲擴店攞威</h1><p>徐熙媛（大S）和內地富二代汪小菲近日被拍得在倫敦出遊，悠然自得逛商場，但不久前汪小菲在台灣慶生時被記者拍到他醉酒後疑似對老婆的舊情史打翻醋埕，在席間爆粗。<br>據知汪小菲雖是俏江南少東，但企業資產都在母親張蘭的名下，汪小菲自己經營的蘭會所更因經驗不足而虧蝕，論資產計大S的上億身家比他還多。據知他為了在老婆面前能大聲講話，打算擴充店面顯大老闆派頭。早前他就被拍得在北京商業區藍色港灣勘察舖面，和朋友討論建築物外觀，行程完結就驅車與張蘭見面滙報。撰文：葉雪</p></body></html>
