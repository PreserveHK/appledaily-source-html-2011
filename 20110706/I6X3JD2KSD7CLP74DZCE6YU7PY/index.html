<html><header><meta charset="utf-8"><title>中環在線：JP一個美麗的誤會 - 李華華</title></header><body><h1>中環在線：JP一個美麗的誤會 - 李華華</h1><p>正所謂「人有相似，物有相同」，香港七百幾萬人，同名同姓嘅當然唔少，有頭有面而又同名同姓嘅，亦都好多。<br>就係因為呢個原因，所以華華就搞出個美麗的誤會！<br>話說７.1特區政府委任太平紳士（JP），陳國威榜上有名，華華即刻報喜。<br>點知，原來呢位陳國威太平紳士，並唔係華華認識嗰位過檔咗去新地（016）做執董嘅恒生銀行（011）前「掌櫃」陳國威（圖）。唔係華華好辯駁，只係以新地陳國威喺商界嘅地位，又好難怪華華會認錯人噃！</p></body></html>
