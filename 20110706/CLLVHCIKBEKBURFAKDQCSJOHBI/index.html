<html><header><meta charset="utf-8"><title>評龔仁心「日久見人心」</title></header><body><h1>評龔仁心「日久見人心」</h1><p>去年初高院原訟庭判陳振聰爭產敗訴，和他對壘的龔仁心召開記者會，高呼「天地有正氣」。現在隨時「楚囚纓其冠，警車送赤柱」的陳振聰說，他小時候已懂得背誦文天祥的正氣歌：「我都好深信天地有正氣，只不過係咪做到嘅啫!」他又謂不會評價龔仁心為人，但「路遙知馬力，日久見人心，時間對一個人嘅考驗同磨練係最清楚，拭目以待囉我哋!」他對龔仁心的認知均來自龔如心。「印象中佢好少提起佢細佬……好多年前，龔仁心個大仔結婚去泰國擺酒，叫Nina去泰國主持婚禮，我當時力勸佢應該去o架，但我好奇怪最終佢就無去!佢哋之間嘅感情係點呢？其實都好耐人尋味。」</p></body></html>
