<html><header><meta charset="utf-8"><title>偽造醫生紙再拘一人</title></header><body><h1>偽造醫生紙再拘一人</h1><p>【本報訊】警方調查內地孕婦涉嫌以偽造醫生信預約分娩床位案再有新發展，警方昨午在羅湖管制站拘捕一名涉嫌在案中擔任中介人的女保險經紀，使到此案被捕人數增至四人。警方仍追緝兩名涉嫌與案有關的男子，其中一人為男保險經紀。<br>昨日被捕的香港女子姓盧（34歲），事後被帶返警署通宵扣查。消息稱，盧女與上周六在粉嶺及天水圍被捕的兩名女保險經紀姓卓（45歲）及姓施（39歲）為同事。當日的行動，警方還在尖沙嘴拘捕一名61歲姓施賓館男負責人，他們均涉嫌與較早前兩名內地孕婦持偽造醫生信到瑪嘉烈醫院預約分娩床位案有關，被帶署調查後，准予保釋候查。</p></body></html>
