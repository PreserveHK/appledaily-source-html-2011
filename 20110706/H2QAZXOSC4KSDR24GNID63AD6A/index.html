<html><header><meta charset="utf-8"><title>旺角內地漢聽音樂跳樓亡</title></header><body><h1>旺角<br>內地漢聽音樂跳樓亡</h1><p>【本報訊】一名來港不足一天內地男子，昨凌晨戴着音樂耳筒，在旺角西洋菜南街下榻的賓館大廈天台跳樓倒卧馬路，送院後死亡。<br>死者23歲姓葉，在港有一名43歲同姓葉女親友。死者於前日持雙程證來港，下榻西洋菜南街14至24號榮華大廈10樓頂樓一間賓館。<br>昨凌晨零時許，途人聽到墮物巨響，發現葉從高處墮下，重傷倒卧馬路報警。救護員到場為傷者急救，送院後證實死亡。<br>警員撿獲一部iPhone3G手機，以及一個音樂耳筒（圖），但未發現遺書。調查後相信事主戴着音樂耳筒上天台跳樓。警方聯絡死者在港的姓葉女親友，據悉她不知道姪兒來港及為何墮樓。</p></body></html>
