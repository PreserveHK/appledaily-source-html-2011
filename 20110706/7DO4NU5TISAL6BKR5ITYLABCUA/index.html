<html><header><meta charset="utf-8"><title>深水埗警方狂掃外圍波檔</title></header><body><h1>深水埗<br>警方狂掃外圍波檔</h1><p>【本報訊】警方昨晚大舉掃蕩港九新界外圍波賭檔，突擊搜查至少15個地點。其中新界南總區重案組探員，於晚上10時在深水埗大南街111號一幢唐樓一個賭日本職業球賽的賭檔，拘捕兩名涉嫌收受賭注的男子，在屋內撿獲金額約30萬元的波纜及電腦等，行動至深夜仍在進行，預料有更多人被捕。昨日搜查地點包括沙田碧濤花園及筲箕灣太安樓。在大南街被捕兩名男子30歲姓劉及34歲姓周，均有黑幫背景，警方懷疑兩人屬於一個賭波集團成員，正追緝集團主要成員協助調查。
</p></body></html>
