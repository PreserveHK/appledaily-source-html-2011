<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文讚老婆慳住使 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文讚老婆慳住使 - 馮仁昭</h1><p>梁漢文噚日喺旺角出席VISA信用卡活動，大會仲畀咗個「精明安全用卡」活動大使名銜佢㖭。佢係咪咁精明就真係唔知，但係馮仁昭仲記得03年佢財困，架保時捷跑車冇供款三個月，搞到俾人拖車，簡直爆。不過咁，人係會進步嘅，梁漢文承認以前確係唔算掂，但家理財已經好醒，除咗受過教訓之外，最重要都係有個好老婆幫手。老婆咁叻，所以佢私人醒張信用卡畀老婆碌，老婆都好錫住佢銀包，從無碌爆卡。</p></body></html>
