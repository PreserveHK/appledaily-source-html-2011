<html><header><meta charset="utf-8"><title>蘋果汁順風、卓爾同時下限定價</title></header><body><h1>蘋果汁<br>順風、卓爾同時下限定價</h1><p>市場消息指，公開發售於昨日中午截至認購的順風光電（1165），以接近下限的1.11元定價，公開發售部份超購近4倍；同於昨午截止認購的卓爾發展（2098），則以下限2.89元定價，公開發售部份有錄得超購。近期反應較佳的金盾（2123），消息指其公開發售錄得約79倍超購，其招股價早已定為0.7元。另一隻新股青蛙王子（1259）公開發售部份則錄得超購25倍。</p></body></html>
