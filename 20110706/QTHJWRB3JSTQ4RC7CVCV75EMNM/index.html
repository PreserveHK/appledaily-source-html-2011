<html><header><meta charset="utf-8"><title>鞏固經濟溫家寶：出招壓物價</title></header><body><h1>鞏固經濟<br>溫家寶：出招壓物價</h1><p>中國國務院總理溫家寶就經濟運行有關問題進行調研，並在遼寧主持召開遼寧、江蘇、浙江、廣東四省經濟形勢座談會。他指出，經濟發展面臨的國內外環境仍十分複雜，不穩定，不確定因素還不少。政府正在採取措施平抑物價，以鞏固經濟發展的好勢頭，努力實現今年經濟發展目標。<br>中外經濟司紛紛估計人民銀行日後會多利用加息而少用存款準備金來調控。人行行長周小川指出，要進一步研究實施宏觀審慎管理的政策措施。</p><p>料人行以加息調控</p><p>周小川指出人行會根據客觀情況的變化而有所側重，不斷加強和改善金融宏調，並守住不發生系統性金融風險的底線。</p></body></html>
