<html><header><meta charset="utf-8"><title>大姐爭位擺檔狂毆美女</title></header><body><h1>大姐爭位擺檔狂毆美女</h1><p>內地流傳一段短片，一名凶悍大姐竟在街頭狂毆另一名年輕美女（圖）。片中可見，該名大姐騎在毫無反抗力的美女身上，邊打邊罵。<br>旁觀市民好不容易才拉開她，她又再撲過去，死命拉扯對方頭髮。公安到場調查後，方知原來她們都是在街上擺賣的小販，當美女發現大姐佔用了自己慣常的擺賣空間，她便請對方把攤子移過一些，畢竟大家都是為討生活。但大姐不僅不肯移動，還出口傷人，終大打出手。南方衞視</p></body></html>
