<html><header><meta charset="utf-8"><title>窄巷起窄屋僅闊1.52米</title></header><body><h1>窄巷起窄屋僅闊1.52米</h1><p>香港地產商要起「牙簽樓」，波蘭建築師則挑戰「窄巷屋」，在兩座房屋之間僅闊1.52米的小巷，興建一棟相信是全球最狹窄的獨立屋。<br>建築師什琴斯尼說，他在波蘭首都華沙看見闊僅1.52米、長12米的窄巷，決意打造一棟三層高的窄巷屋，客廳、浴室和廚房設在一樓，睡房在二樓，頂樓用來儲物。但窄巷屋確實地方淺窄，二樓上頂樓要爬樓梯以省空間，首名以色列作家住客凱雷特入住後要大顯身手了。全球有紀錄的最狹窄房屋，座落在蘇格蘭大坎布雷島，前半部份闊僅1.19米，後半部份則擴闊至6.7米。<br>英國《每日郵報》</p></body></html>
