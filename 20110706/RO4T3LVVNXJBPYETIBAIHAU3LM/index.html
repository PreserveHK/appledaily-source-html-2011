<html><header><meta charset="utf-8"><title>蘋果汁競爭法年底提修訂</title></header><body><h1>蘋果汁<br>競爭法年底提修訂</h1><p>【本報訊】正式「坐正」後首度出席立法會《競爭條例草案》委員會的商務及經濟發展局局長蘇錦樑，昨透露會在今年第四季就競爭法提出修訂方案，會在修訂方案回應各界訴求，籲議員支持。<br>工商界議員昨在會上續批評條例，工業總會代表梁君彥不滿全球營業額10%的罰則過重，建議「啲公司邊樣嘢犯咗法就淨係罰嗰樣嘢（業務）嘅10%」；自由黨主席劉健儀也擔心條例「大嘅（公司）打唔到，細嘅就唔知點搞」，促政府豁免部份中小企。泛民議員則力撐立法，公民黨湯家驊更反駁並非所有中小企都反對立法。立法會將在20日早上舉行公聽會，邀請各團體發表意見。</p></body></html>
