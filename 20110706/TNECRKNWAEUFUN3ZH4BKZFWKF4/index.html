<html><header><meta charset="utf-8"><title>蘋果汁現代美容收購主席資產</title></header><body><h1>蘋果汁<br>現代美容收購主席資產</h1><p>現代美容（919）剛扭虧為盈，即以2.5億元向主席曾裕收購其新加坡及馬來西亞的美容護理業務。曾氏於98年對該項目投資僅為280萬元，以現作價計算，現已飆升逾89倍；有關項目2010年及2011年度純利分別為2870萬元及2420萬元。代價以發行可換股票據支付，換股價1.05元，較停牌前收市價有10.5%溢價。若全數兌換，曾裕持股量將由68.68%，升至76.44%。</p></body></html>
