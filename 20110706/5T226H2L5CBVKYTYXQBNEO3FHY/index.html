<html><header><meta charset="utf-8"><title>阿佘最驚劈腿害人</title></header><body><h1>阿佘最驚劈腿害人</h1><p>佘詩曼昨日與黃德斌和名模Jocelyn於澳門為名錶專門店開幕剪綵，之前曾傳阿佘送錶給吳卓羲，她說：「查清楚先好講呀。」<br>阿佘曾與楊思琦合作鬧不和，談到楊思琦與李永豪近日的分手新聞，阿佘說：「好可惜，相信一定有佢哋嘅原因。」<br>有傳楊思琦懷孕，阿佘說：「係真嘅會恭喜佢，但我唔係好知，唔想講咁多。」問她會選愛情或麪包，阿佘會選愛情，因做人只想做開心事。她又謂遇到兩個男人的話，原則是不傷害人。<br>談到要為陳志雲涉貪案上庭作供，阿佘表示暫未收通知：「唔想佢有事，呢件事涉及好多人同公司，等法官判，我只係履行做公民嘅責任。」<br>採訪：王崇穎　攝影：陳慧安</p></body></html>
