<html><header><meta charset="utf-8"><title>求驗客手記：巴洛迪利暴力Tee惹麻煩 - 求驗客</title></header><body><h1>求驗客手記：巴洛迪利暴力Tee惹麻煩 - 求驗客</h1><p>懷疑有「腦殘」嘅曼城麻煩友巴洛迪利（圖）呢排又惹事上身，話說佢前日出席曼城嘅季前操練期間，俾人影到佢懶有型咁向體能教練show吓自己件Tee，不過件衫嘅圖畫充滿暴力，手槍、機關槍、刀同埋一個流緊血嘅唇印，結果佢呢件騎呢Tee引嚟一個反暴力團體譴責，話佢喺度宣傳暴力，仲會教壞細路。巴洛迪利之前亦曾喺訓練場地掟飛鏢擊中一位曼城青年軍，而意大利國家隊都話明暫時唔會徵召呢位20歲前鋒，等佢改過自新先再講。</p></body></html>
