<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡慧敏寸阿佘搶男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡慧敏寸阿佘搶男友 - 馮仁昭</h1><p>蔡慧敏同趙碩之等前晚喺灣仔會展欣賞《黑癲鵝先生》首映，大乳牛蔡慧敏着低胸衫但整咗朵大花喺心口，佢話：「我戴咗得一半嘅nudebra，遮唔到重要部份，要黐乳貼，又唔記得黐膠紙，發覺坐低會走光咪用花遮住囉。」佢話家同上海男友陳先生感情穩定，問佢喺咪之前話佢搶佘詩曼男友嗰個就係陳先生？佢話：「係嗰個，但唔係搶，啲人話阿佘搶人男友。」其實當時係傳阿佘搶人老公，蔡慧敏話：「係呀，佢high啲。」</p></body></html>
