<html><header><meta charset="utf-8"><title>去邊玩：齊齊化身大富翁</title></header><body><h1>去邊玩：齊齊化身大富翁</h1><p>大富翁就玩得多，「做」大富翁又試過未？銅鑼灣皇室堡與孩之寶合作，舉辦大型活動「孩之寶遊戲達人夏日嘉年華@皇室堡」，一家大小將有機會化身成「大富翁」中的棋子，在巨型遊戲板上跟其他參賽者一決高下！活動於7月9日揭幕，繼打頭陣的「大富翁」後，將陸續設立「生命之旅」及「Cranium腦力大作戰」等BoardGame遊戲區，讓大眾鬥智鬥力。同場更會展出純金版大富翁、125周年可口可樂特別版大富翁等罕見珍藏品。<br><br>查詢：皇室堡28950668</p></body></html>
