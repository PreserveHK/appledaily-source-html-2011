<html><header><meta charset="utf-8"><title>港姐怪胸人Chok入無綫</title></header><body><h1>港姐怪胸人Chok入無綫</h1><p>今屆入圍港姐已塵埃落定，當日面試時曾出現過的「怪胸人」，原來名字叫白雲，雖然她未能入圍，但卻比其他入圍港姐更快一步踏入娛樂圈，皆因原來白雲憑着逼爆奇特的上圍，獲得無綫全新遊戲節目《變身男女ChokChokChok》的監製錢國偉賞識，第一時間找她擔任其中一位天使「吹波糖」。</p><p>此外，錢國偉今次重返無綫監製這個遊戲節目，第一集收視高開，可喜可賀，前晚他便揸車在清水灣油站現身，當時錢國偉身旁有美女相伴，但她卻在車內忙於食飯盒，表現甚為狼狽。<br>撰文：葉雪</p></body></html>
