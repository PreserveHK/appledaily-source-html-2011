<html><header><meta charset="utf-8"><title>Web檢索：Gmail轉淡裝</title></header><body><h1>Web檢索：Gmail轉淡裝</h1><p>最近Google推出Google+，與fb正面硬撼！好唔好用就見仁見智，不過我就好鍾意佢個Theme，夠晒簡潔，望落亦舒服。其實作為Google主力之一的Gmail，原來亦可以使用同一個Theme，只要從郵件設定中，選背景主題，新增了預覽及預覽（密集）兩個Theme，其中密集上下空位較少，較適合筆電上使用，各位Gmail用家不妨試吓。<br><br>記者：許福合</p></body></html>
