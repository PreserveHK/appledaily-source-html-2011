<html><header><meta charset="utf-8"><title>蘋果汁猩紅熱個案稍回落</title></header><body><h1>蘋果汁<br>猩紅熱個案稍回落</h1><p>【本報訊】部份學校開始放暑假，猩紅熱疫情昨輕微回落。衞生防護中心昨錄得24宗新增個案，比起高峯期單日曾錄得逾30宗新個案輕微減少。<br>衞生防護中心昨錄得24宗猩紅熱新增個案，患者年齡介乎3歲至32歲。本周首5天錄得89宗個案，上周全周錄得145宗。今年至今錄得759宗個案。該中心接獲位於觀塘的中華基督教會基華幼稚園呈報爆發猩紅熱，有兩人受影響，不需停課。<br>衞生防護中心再次提醒市民，猩紅熱是由甲類鏈球菌引致，症狀為發燒、咽喉痛及出疹。鏈球菌可透過呼吸或直接接觸患者的呼吸系統分泌物而傳播。家長要注意兒童的個人衞生。</p></body></html>
