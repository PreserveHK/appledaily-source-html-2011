<html><header><meta charset="utf-8"><title>不走光恤衫胸前貼服</title></header><body><h1>不走光恤衫胸前貼服</h1><p>「我討厭開會時春光乍洩。」美國女說客貝倫絲（RochelleBehrens左圖），跟所有女性一樣，穿恤衫，衫鈕位每每走光（中圖），她靈機一閃，想出雙鈕扣設計（右圖）。<br>28歲的貝倫絲自信身材姣好，但一直為胸前衫鈕之間總不其然逼開而煩惱。沒時裝設計經驗的她，設計出不走光恤衫TheShirt，竅門在於鈕筒設計，除面層的正常衫鈕外，裏層也夾帶另一排鈕，底面夾擊下鈕門位置便可完全貼服。不走光恤衫售價由88美元至94美元（686港元至733港元）不等。<br>英國《每日郵報》</p></body></html>
