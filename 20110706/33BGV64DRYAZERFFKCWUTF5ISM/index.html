<html><header><meta charset="utf-8"><title>飲奶茶換小克千禧套裝</title></header><body><h1>飲奶茶換小克千禧套裝</h1><p>講到最地道香港飲品，奶茶當之無愧，供應全港九茶餐廳的黑白淡奶，最近和小克合作，推出彩色限量版至Cool冰鎮奶茶小克千禧套裝及迷你孖裝70周年茶杯，後者更是全港限量約10,000套，每套茶杯都有獨特證書編號。即日起至7月27日，只要到指定銷售地點購買黑白奶茶，就可得印花一個，儲齊五個，可到指定CircleK，加$19換領以上其中一款。數量有限，送完即止。<br><br>記者：林佩婷<br><br>網頁查詢：http://www.facebook.com/blackandwhite.hk</p></body></html>
