<html><header><meta charset="utf-8"><title>香檳配中菜</title></header><body><h1>香檳配中菜</h1><p>通常吃西餐才見香檳蹤影，難得香檳品牌G.H.Mumm與中菜廳「星宴」攜手合作，推出「OneNightwithG.H.MummatSingYin」晚宴，前後九道菜，總共選用五款不同香檳配搭，如柴炭香燒雞，可配G.H.MummMillésimé2002；又如黑松露菌本地龍蝦球，則配芳香的G.H.MummCuvéeR.Lalou1999；就連甜品法式焦糖燉蛋三重奏，也可配果味十足的G.H.MummRosé，佳餚配美酒，這餐中菜好矜貴。</p><p>星宴（37172848）<br>地址：九龍柯士甸道西1號香港W酒店1樓<br>收費：每位$1,888<br>供應期：即日起至7月31日</p><p>記者：林佩婷</p></body></html>
