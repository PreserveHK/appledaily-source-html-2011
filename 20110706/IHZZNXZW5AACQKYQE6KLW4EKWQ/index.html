<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉指演協冇分裂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉指演協冇分裂 - 馮仁昭</h1><p>噚日有報道指曾志偉對做演藝人協會心灰意冷，話個會是非多，兼有唔生性會員做錯嘢，搞到身為會長嘅曾志偉想唔做兼解散埋個會，曾志偉噚日否認其事，話當日接受記者訪問唔係咁講，只係俾人斷章取義。<br>至於報道又話有會員招攬新會員，希望喺12月投票時拉曾志偉落台，曾志偉話：「我好唔認同呢個講法，我哋冇人搞分化，我做咗四年會長，只係今年12月屆滿。我參與過咁多個會，演協係最團結嘅一個。」</p></body></html>
