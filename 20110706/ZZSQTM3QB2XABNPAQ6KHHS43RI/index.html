<html><header><meta charset="utf-8"><title>朱偉民跳船友誼無問題</title></header><body><h1>朱偉民跳船友誼無問題</h1><p>爭產案初敗，陳振聰身邊智囊律師作鳥獸散，其中他的頭馬、與他如影相隨的宏霸數碼主席兼行政總裁朱偉民（Raymond，圖），更賣股跳船人間蒸發。「朋友之間，一定唔可以用背叛呢兩個字，友誼之間冇話有責任絕對效忠邊個，咁冇效忠就唔會有背叛喇……友誼相處，你鍾意大家就傾多兩句，去到我呢個年紀，拍吓膊頭就得喇！」他淡然說：「我同佢（朱偉民）之間嘅友誼係無問題嘅！」活了逾半個世紀，陳振聰自稱內向兼悶蛋，所以朋友「二十個數得晒」，今日，朋友仍是那堆「那誰」，包括人所共知的石禮謙。</p></body></html>
