<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎調戲步姐舞師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎調戲步姐舞師 - 馮仁昭</h1><p>（左起）傅穎、濱崎步御用排舞師Shu-Ya、陳嘉桓同模特兒EmiReneta，噚日去咗銅鑼灣宣傳服裝，大合照時傅穎大膽拉開Shu-Ya嘅外套拉鏈，露出健碩胸肌，令全場女士尖叫，Shu-Ya索性打開上衣。傅穎話暑假會推出新書，當中有佢親自執筆嘅散文，對於過往出書曾有錯字，佢話：「已經校對十萬次，出版社會做校對，自己亦睇咗好多次。」</p></body></html>
