<html><header><meta charset="utf-8"><title>故宮客亂丟垃圾損國體</title></header><body><h1>故宮客亂丟垃圾損國體</h1><p>「一到夏天就這樣，素質太差了！」北京故宮的午門前，滿地都是包裝袋和雪條棍。在故宮午門外廣場，滿地藍色的雪條包裝及雪條棍近日成為當地一「景」（圖）。清潔工稱，遊客扔的速度遠比他們掃的速度更快。幾平方米的地面上，就已經散落着數十條包裝袋及雪條棍。<br>單是上午，一個人就可以掃到好幾籮，在廣場旁邊的筒子河亦飄滿雪條包裝。其實在午門廣場上，都有大量垃圾桶，清潔工人批評遊客：「故宮都算是我們中國的旅遊景點了，怎麼就不能主動找找垃圾桶呢？」<br>《北京晨報》</p></body></html>
