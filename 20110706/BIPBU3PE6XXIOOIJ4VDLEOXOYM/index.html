<html><header><meta charset="utf-8"><title>新手Catalogue：升呢版SkypeAndroid機有VideoCall</title></header><body><h1>新手Catalogue：升呢版SkypeAndroid機有VideoCall</h1><p>本以為微軟買起Skype之後會益晒親生仔WindowsMobile，原來啱啱相反，Skype最近推出最新版本，主要為部份Android手機加入視像會議功能。Skype支持3G或Wi-Fi上網連線，可以同好友交換即時訊息，在網內通話和視像通話更完全免費。不過唔係部部Android機都用得到，暫時只有HTCDesireS、GoogleNexusS同SonyEricssonXperianeo同Xperiapro。</p></body></html>
