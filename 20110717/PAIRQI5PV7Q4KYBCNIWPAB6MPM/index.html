<html><header><meta charset="utf-8"><title>中環在線--調查：港女愛靚唔愛命 - 李華華</title></header><body><h1>中環在線--調查：港女愛靚唔愛命 - 李華華</h1><p>英國保誠最近做咗個香港女性調查，結果顯示超過九成受訪者知道「健康」比「外表」重要，但如果要佢哋真金白銀使錢喺「健康」上面，佢哋情願買多幾塊mask敷面。<br>調查訪問咗300位年齡介乎20至45歲嘅港女，超過九成認為健康較外表重要，但只有少過一半人會付諸實行，使錢喺同健康有關嘅嘢上面。近六成女性花費喺「外表」嘅金錢，超過「健康」相關消費，呢個情況喺越後生、同埋單身嘅女性越明顯。<br>華華提醒各位靚女，擁有健康先至可以盡情享受人生，貪靚無罪，但愛靚唔愛命，搞到紅顏薄命就唔好喇！</p></body></html>
