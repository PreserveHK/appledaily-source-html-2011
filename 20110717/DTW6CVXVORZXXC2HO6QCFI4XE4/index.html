<html><header><meta charset="utf-8"><title>黃曉明揀車如選女友</title></header><body><h1>黃曉明揀車如選女友</h1><p>黃曉明與李冰冰於前晚現身北京國家體育館，出席汽車品牌的新車發佈活動，黃曉明以一身白色西裝亮相頗為帥氣，而李冰冰則穿了一襲紅色晚裝，露出一邊香肩。</p><p>實用有活力</p><p>黃曉明在台上被司儀問到揀選汽車的條件時，甚有幽默感的他笑言：「我選車就像選女朋友一樣，是很挑剔的。除了實用性外，還要有活力、氣質鮮明。」黃曉明又透露自從成為該汽車品牌的代言人後，便像成了大賣家一樣，他謂：「不知為甚麼我的朋友想買這品牌的汽車時總會找我，我也幫手賣了很多台！」李冰冰也笑言會把車當成男朋友一樣，時時刻刻也離不開對方。<br>撰文：林妃</p></body></html>
