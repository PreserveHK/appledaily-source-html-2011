<html><header><meta charset="utf-8"><title>古巨基將紅館變樂園</title></header><body><h1>古巨基將紅館變樂園</h1><p>古巨基將於10月7日起，再踏紅館舉行兩場演唱會，今次名為「古巨基AmazingWorld世界巡迴演唱會2011」，一向諗頭多多的基仔親自構思以「AmazingWorld」為主題，令紅館變成主題樂園，日前基仔為個唱拍海報，他請來老友記林海峰一同構思，再由夏永康操刀拍攝。基仔以一身純白服裝，配合電腦效果，塑造出代表無限可能的效果。<br>雖然海報設計以簡單為主，又以電腦效果為重，不過拍攝當日都花上不少時間，皆因基仔和兩位老友一向出名要求高，幸好大家合作多時默契十足，過程相當順利。<br>撰文：葉雪</p></body></html>
