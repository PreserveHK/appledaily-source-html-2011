<html><header><meta charset="utf-8"><title>藍田青年爭位被躁漢拳毆</title></header><body><h1>藍田<br>青年爭位被躁漢拳毆</h1><p>【本報訊】17歲姓陳青年，昨午1時與胞妹及女性友人聯袂前往藍田廣田邨商場熟食巿場午膳，食堂顧客擠擁，陳正排隊等候空位，疑為爭位問題，與一名40歲中年漢發生爭執，雙方激烈口角，彼此均自稱首先排隊。<br>其間中年漢情緒激動，揮拳襲擊陳，他反抗還手，中年漢將陳面、左眼角和頸打傷，迅速逃離。傷者友人報案後，救護員到場將他們送院治理。警方追緝在逃中年漢，暫將案列打架事件處理。</p></body></html>
