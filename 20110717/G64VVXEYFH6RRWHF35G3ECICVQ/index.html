<html><header><meta charset="utf-8"><title>關仁隱事：「爛褲」擺款激嬲攝影師 - 關仁</title></header><body><h1>關仁隱事：「爛褲」擺款激嬲攝影師 - 關仁</h1><p>「爛褲」入行就快十年，但越做越霉，佢舊年都試過賣樣出寫真，但銷量就梗係鬥唔過班索爆青春o靚模啦，爛褲以為搵個星級攝影師合作就有好成績，但點知佢哋合作衰收尾，拍攝時爛褲好錫身，乜都話唔影得，搞到星級大師好冇癮，關仁聽聞影到最後一日，爛褲好唔畀面寸個星級大師話：「你梗係唔知我係邊個！」其實論知名度，人哋高佢一大截，好心爛褲咪成日做井底蛙，認真醜死怪。<br><br>Textby關仁</p></body></html>
