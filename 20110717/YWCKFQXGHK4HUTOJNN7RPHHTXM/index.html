<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧農行（1288）H股基礎投資者123.55億股限售股解禁，其中卡塔爾投資局、渣打集團（2888）及淡馬錫已表示無意減持。<br><br>‧據蘋果散戶指數，看好後市的散戶指標上周報1.35，較前周的29.31大跌；有意入市者比例亦由前周的10.99%，跌至5.33%。<br><br>‧忠誠拍賣行拍賣14項住宅，其中沙田第一城18座32樓凶宅，開價248萬元，呎價3911元，低市價近40%。</p><p>美國</p><p>‧公佈5月長期外資淨流入，市場料為400億美元，上次數字是306億美元。<br><br>‧公佈7月NAHB樓價指數，市場料為14，上次數字是13。</p></body></html>
