<html><header><meta charset="utf-8"><title>江若琳拒戀圈中人</title></header><body><h1>江若琳拒戀圈中人</h1><p>江若琳（Elanne）昨日穿上婚紗，到灣仔會展的婚紗展舉行簽唱會，大會安排了兩男即場向她求婚，令她大為驚喜。揚言30歲必定結婚的江若琳，問到是否已有對象？她笑說：「未啊，我諗唔會搵唔到，家都有一、兩個追求者。」Elanne指另一半不用是富二代，只要有事業便可，她說：「不過我唔會揀圈中人，因為要多份擔心，娛樂圈太多誘惑喇。」<br>此外，Elanne昨晨才由廣州趕回港，她表示途中差點遇上車禍：「過咗關我除咗安全帶，點知因為太大雨架車跣胎，成個人飛離個位，個頭仲撼到助手後腦！」幸好最後安全返港。<br>採訪、攝影：譚倩宜</p></body></html>
