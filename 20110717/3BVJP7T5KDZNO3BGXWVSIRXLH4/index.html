<html><header><meta charset="utf-8"><title>神犬嗅嗅精液　抽出色魔真兇</title></header><body><h1>神犬嗅嗅精液　抽出色魔真兇</h1><p>瑞典警方偵破一宗非禮案，幕後功臣是神犬「拉波特斯奧普斯」（RapportsOpus），因為警方全靠牠獨有的分辨精液能力，才能抓住疑犯。<br>案發於上月初，23歲疑犯在卡爾斯克魯納市（Karlskrona）公園，強迫一名女子為他口交。警方事後出動警犬搜集證據，「拉波特斯奧普斯」由於受過特訓，可嗅出哪些是精液，成功在現場發現精液，經化驗證實與疑犯的脫氧核糖核酸（DNA）相同後，連同受害人和目擊者的證供，在罪證確鑿下提出檢控。<br>瑞典thelocal網站</p></body></html>
