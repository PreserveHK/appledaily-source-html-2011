<html><header><meta charset="utf-8"><title>隔牆有耳：人大政協兵分兩路北上 - 李八方</title></header><body><h1>隔牆有耳：人大政協兵分兩路北上 - 李八方</h1><p>立法會休會，唔少議員鳥獸散。一班港區人大以及全國政協委員，亦會兵分兩路返內地考察。港區人大代表會喺星期二出發去黑龍江，雖然立法會咁啱喺嗰朝早由主席曾鈺成帶隊，去視察添馬艦新立法會大樓嘅出入口通道兼示威區，但唔少身兼議員嘅人大代表都話無論睇多幾多次，大樓安排已成定局，所以北上黑龍江好過。至於政協委員，就會喺8月中出發，考察目的地係新疆烏魯木齊等地。好多隨行委員都話最想睇睇新疆局勢係咪仲咁緊張？八方反而好想佢哋去了解吓，當地武警仲係咪咁大支嘢，改咗郁手打記者嘅惡習未？
</p></body></html>
