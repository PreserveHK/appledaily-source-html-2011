<html><header><meta charset="utf-8"><title>求驗客手記：水手事隔5年再做1哥 - 求驗客</title></header><body><h1>求驗客手記：水手事隔5年再做1哥 - 求驗客</h1><p>隨住仙台維加泰喺周日日聯慘敗畀鹿島鹿角後，今季兩大奇兵維加泰同柏雷素爾，都喺今個周末嘅聯賽輸波而回，亦造就咗橫濱水手（圖）升上榜首位置。對於水手嚟講，呢個聯賽榜首位真係等咗好耐，事關佢哋雖然周日只係打和大宮松鼠1:1，但就足以同柏雷素爾齊齊有34分，並以得失球差佔先而搶去領頭羊位置。水手對上一次喺日聯領先，已經要數到06年3月24日，距離家足足超過5年，真係等到頸都長。水手下場會返主場鬥神戶勝利船，而柏雷素爾就迎戰鹿島鹿角，睇吓水手到時可唔可以保住「1哥」位？</p></body></html>
