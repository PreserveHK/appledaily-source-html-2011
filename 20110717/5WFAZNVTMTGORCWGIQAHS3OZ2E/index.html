<html><header><meta charset="utf-8"><title>*Apps士多：AndroidMarket改頭換面</title></header><body><h1>*Apps士多：AndroidMarket改頭換面</h1><p>選擇iPhone而唔過檔玩AndroidOS原因之一，都係取決於下載平台多唔多嘢單撈！究竟AppStore係咪一般用家話齋，又多Games又啱口味？咁就不得而知，但近日AndroidMarket終於作出反擊，呢個2.2以上先可以下載嘅新介面，唔止分類清楚，仲提供詳細嘅Apps搜尋功能，例如有Editors'Choice；另外，介面內仲可直接用FullScreen睇電影Trailer同埋電子書，娛樂趣味大升級！<br><br>記者：陳國輝</p><p>新加入的Editors'Choice。</p></body></html>
