<html><header><meta charset="utf-8"><title>靚佬湯酒店扮Rock友</title></header><body><h1>靚佬湯酒店扮Rock友</h1><p>荷李活巨星湯告魯斯（TomCruise）上周六帶同妻子姬蒂荷姆絲（KatieHolmes）及寶貝女Suri，在邁阿密酒店度周末，一家三口齊齊在泳池嬉水，姬蒂穿上比堅尼湊着女兒，而靚佬湯就相當古怪，他落到泳池後仍戴着草帽，似乎十分怕曬。</p><p>露台當舞台</p><p>現時正在拍攝新片《RockofAges》的靚佬湯，在片中演一名搖滾歌手，不知是否演上癮，他回到酒店房間後，竟赤裸上身拿着咪高峯，在露台扮Rock友唱歌，益晒該酒店住客，度假之餘更欣賞到巨星演出。</p></body></html>
