<html><header><meta charset="utf-8"><title>租電車踏出環保第一步</title></header><body><h1>租電車踏出環保第一步</h1><p>希望各位車主逐步接受電車，但得個講字係無用，大昌行就推出「電動汽車租賃服務」，引誘車主身體力行嘗試踏出環保車第一步。租借服務以五座位純電動汽車日產LEAF作頭炮，租價約$800/日，唔使用油，只須充電8至12小時便可行走160公里，而快速充電則只須30分鐘便可充滿80%電量。想一家人假日暢遊，租部慳唔少油錢的LEAF都幾化算，仲可以停車唔使熄匙嘆冷氣。<br><br>查詢：27682277</p></body></html>
