<html><header><meta charset="utf-8"><title>元朗跳樓現場酒樓布擋視線</title></header><body><h1>元朗<br>跳樓現場酒樓布擋視線</h1><p>【本報訊】一名男子在元朗寓所跳樓自殺，證實當場死亡。死者50歲姓李，獨居元朗馬田路怡豐花園一單位，昨晨8時，大廈保安員聽到巨響，發現事主倒卧地上，報警後救護員到場，發現事主已告死亡，警方用帳篷將屍體覆蓋。<br>死者伏屍現場附近是一間酒樓，茶客如常品茗，其後職員用白布遮着玻璃，以免茶客受驚。警方確定死者身份，上門拍門沒有反應，由消防員破門入屋，警方在場沒有撿獲遺書。其後聯絡其家人，懷疑他受家事困擾輕生。</p></body></html>
