<html><header><meta charset="utf-8"><title>少婦當街自拍裸照貼上網</title></header><body><h1>少婦當街自拍裸照貼上網</h1><p>「周莊少婦裸體自拍」的網帖近日在網絡熱傳，相中女子在江蘇著名江南水鄉小鎮周莊的不同公共場合拍下裸照，有時還將途人作背景。<br>網民指，相中女子特別喜歡在公共場合全裸自拍，並在某成人論壇上貼圖。雖然相片遮蔽了樣貌，但仍引來許多人圍觀。<br>女子除了在周莊進行拍攝外，還會在深夜的馬路上和室內玩裸露自拍，並配上大膽文字註解，似乎是在追求一種公眾場合大膽裸露的刺激體驗。有網民怒轟她「太不要臉」，並發起人肉搜索，但目前只查出其IP來自江蘇無錫，尚無法確認其真實身份。<br>搜狐網</p></body></html>
