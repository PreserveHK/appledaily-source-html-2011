<html><header><meta charset="utf-8"><title>人肉繪圖儀　雙手齊畫幾何圖</title></header><body><h1>人肉繪圖儀　雙手齊畫幾何圖</h1><p>藝術有很多種，像視覺藝術家奧里科（TonyOrrico）這種表演方式則很少見，人稱「人肉繪圖儀」的他，雙手可同時以同樣速度擺動，畫出極其複雜的幾何圖案（圖）。<br>奧里科形容自己是「藝術家、表演者及排舞師」，過往曾是多個著名舞蹈團的成員，舞蹈底子對他現在的繪畫表演相當有幫助，令他雙手可接近完全對稱地擺動，畫出幾何圖案，而且一畫可畫上4小時。奧里科到過世界各地表演，包括悉尼歌劇院和紐約州立劇院。英國《每日郵報》<br></p></body></html>
