<html><header><meta charset="utf-8"><title>蘋果汁政府指醫保套餐價可行</title></header><body><h1>蘋果汁<br>政府指醫保套餐價可行</h1><p>【本報訊】政府提出的自願醫保計劃建議私家醫院以套餐價收費，有業界人士認為不可行，但政府不同意，指目前市場上已有這類套餐醫療服務。當局又會繼續與業界商討，已購買醫療保險的市民日後可以轉移到政府的自願醫保計劃，強調做法越簡單越好。<br>署理食物及衞生局局長梁卓偉昨出席商台節目《政經星期六》時表示，部份醫療業界認為以套餐收費未必可行，但他指出，不少先進國家都行之有效。而且現時部份醫療服務包括孕婦分娩，私家醫院都以套餐收費，相信要全面推行不會困難，當局會檢討現行規管私家醫院的法例。</p></body></html>
