<html><header><meta charset="utf-8"><title>求驗客手記：基治唔知醜踩雲格 - 求驗客</title></header><body><h1>求驗客手記：基治唔知醜踩雲格 - 求驗客</h1><p>所謂「人貴自知」，但基捷基治（圖）就似乎唔知呢4粒字點解。呢位法國左閘今夏由阿仙奴轉投曼城，日前佢話兵工廠領隊雲格係失敗者，所以為咗贏取錦標，毅然決定離開效力咗8年嘅阿仙奴，過檔佢認為喺未來幾年有力挑戰冠軍嘅曼城；但基治又唔諗吓，自己冇速度冇技術企位又差，當日佢係阿仙奴防線嘅最大漏洞，連累球隊輸唔少寃枉波，兵工廠呢幾年食白果，佢絕對要負責，仲好意思批評雲格。我求大俠奉勸曼城老細蒙蘇一句，如果佢唔想隊波冇盃攞，就要施壓畀領隊文仙尼，咪派基治落場。</p></body></html>
