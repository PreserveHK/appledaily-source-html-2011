<html><header><meta charset="utf-8"><title>醫療新知缺氧自保致肌肉反應慢</title></header><body><h1>醫療新知<br>缺氧自保致肌肉反應慢</h1><p>在高山上反應緩慢，體能下降，以往會歸咎於肌肉疲勞，英國研究發現即使是頂尖運動員，到了高地同樣難活動自如，因腦部直接向身體發出指令，將動作減速以防過勞，意味攀山運動員即使如何「操弗」，在高山上活動一樣受限制。<br>研究招募11名健康人士分成四組，一組人在正常空氣即21%氧氣的房間活動，第二組只有16%氧氣，第三組有13%，第四組只有10%，分別模擬輕度、中度及嚴重組織缺氧（hypoxia），研究員先測試他們下肢活動反應，然後再刺激腦部，強制下肢活動，結果發現在極度低氧下，腦部的保護機制會啟動，不論如何刺激，肌肉反應也有限。
</p></body></html>
