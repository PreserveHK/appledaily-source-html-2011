<html><header><meta charset="utf-8"><title>蘋果汁議員斥拆街板政治打壓</title></header><body><h1>蘋果汁<br>議員斥拆街板政治打壓</h1><p>【本報訊】政府擬取締位於馬路中央分隔欄杆的宣傳街板，立法會發展事務委員會昨討論事件。<br>申訴專員前年指位於馬路中央分隔欄的街板，可能令司機分心釀成意外，地政總署諮詢後決定取締所有中央分隔欄街板。旅遊界議員謝偉俊昨在會上指，目前並無實質證據證明街板會導致交通意外，認為一刀切取締不恰當。<br>民主黨甘乃威則擔心拆街板礙議員向市民發放訊息，收窄言論自由；公民黨陳淑莊指日後議員或需在偏僻位置掛街板，疑是另類政治打壓措施。發展局局長林鄭月娥強調無政治目的，因為若落實新措施，所有政黨也要遵從。</p></body></html>
