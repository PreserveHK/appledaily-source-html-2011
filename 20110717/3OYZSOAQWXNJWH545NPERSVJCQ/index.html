<html><header><meta charset="utf-8"><title>Lily時裝店閃電執笠</title></header><body><h1>Lily時裝店閃電執笠</h1><p>英國女歌手LilyAllen（左）上月出嫁兼宣佈有喜，原本應該好開心，但昨日傳出她與姐姐Alison（右）開設的時裝店LucyInDisguise被迫執笠，全因開業十個月的時裝店以租出名設計師舊衫作賣點，卻被著名時裝評論員MaryPortas指擔心店內衣服有缺陷，再加上店內管理混亂，結果要關門大吉，LilyAllen決定改為開設特色臨時店，作拯救店舖的最後絕招。
</p></body></html>
