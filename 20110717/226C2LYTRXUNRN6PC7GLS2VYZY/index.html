<html><header><meta charset="utf-8"><title>鐵騎男露肥臀</title></header><body><h1>鐵騎男露肥臀</h1><p>做人最忌不自量！美國俄克拉何馬州一名大胖子學人做「鐵騎型男」，風馳電掣於公路上，但他穿衣品味遠遠不及騎車技術好，細碼T恤配低腰褲，加上俯前的姿勢，結果肥臀「拋」出來，跟大條股溝都讓人一覽無遺（圖），不只有損市容，還可能嚇驚其他駕駛人士，隨時釀成車禍。<br>有駕駛人士不曉得是看不過眼，還是想與眾同樂，把胖子拋臀露股溝的照片放上網，不消說立即瘋傳，大家紛紛發表感言，有人調侃：「這照片證明了人人都可以騎電單車。」但也有人老實提出忠告：「老兄，內褲選大條一點！」英國《每日郵報》</p></body></html>
