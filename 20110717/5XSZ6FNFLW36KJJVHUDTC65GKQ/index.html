<html><header><meta charset="utf-8"><title>求驗客手記：網隊兵鋪上女友身 - 求驗客</title></header><body><h1>求驗客手記：網隊兵鋪上女友身 - 求驗客</h1><p>潮流興「鋪板」（Planking），街邊、樓梯、露台、車頂同焗爐都係好受歡迎嘅鋪板熱點；之不過呢啲鋪板始終有危險，大家真係要小心啲。網隊嘅咸菲利斯就諗到一樣好正嘅鋪板之地，就係喺床上鋪喺未婚妻卡戴姍身上（圖）；佢仲好得戚咁post張相上twitter，呢隻「人肉鋪板」我求大俠都好like，好有諗頭！連之前鋪喺飛機翼嘅「超人」懷特侯活，都要學吓啦！講開「超人」近況，有傳佢會喺8月訪華時觀察CBA球隊，仲話如果NBA下季報銷，就要嚟CBA打波，如果係真球迷就有眼福！</p></body></html>
