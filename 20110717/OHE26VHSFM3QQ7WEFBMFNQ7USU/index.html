<html><header><meta charset="utf-8"><title>鄭詩韻基金當BB禮物</title></header><body><h1>鄭詩韻基金當BB禮物</h1><p>三年抱兩的鄭詩韻日前在中環馬車會，為幼子陳熙鈺（AshtonJack）擺百日宴，筵開12席招呼親朋戚友，出席的包括何超瓊和關心妍等，Ashton的樣貌與父親陳鴻業十足餅印。<br>鄭詩韻透露去年為大仔搞雙滿月收到太多禮物，因此今年朋友多數以人情作賀禮，她昨日在電話說：「細仔中文名叫陳熙鈺，係我同老公一齊諗，鈺代表兒子似玉石般珍貴，我哋送咗一個基金畀細仔做禮物，希望可以畀佢將來讀大學用。」生了兩子的鄭詩韻一直恨生女，問她會否再追女？她說：「暫時唔會，休息吓先。」<br>採訪：JessicaNgan</p></body></html>
