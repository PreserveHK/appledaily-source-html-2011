<html><header><meta charset="utf-8"><title>蕭亞軒北京開騷求偶</title></header><body><h1>蕭亞軒北京開騷求偶</h1><p>蕭亞軒（Elva）的《WOW世界巡迴演唱會》北京站前晚於五棵松體育館舉行，她的好友林俊杰任表演嘉賓。一開場Elva連唱八首舞曲熱身，之後她在林俊杰的鋼琴伴奏下，唱出吳克羣為她作的《錯的人》。</p><p>章子怡撐場</p><p>仍是單身的Elva當晚忍不住在台上發表「求愛宣言」，笑言很想有個大方及光明正大的另一半，還希望下次能牽手站在舞台上，全場觀眾當然以歡呼聲表達祝福。而演唱會的後台也放滿了那英和陳坤等好友的花籃，除了Elva的家人來捧場外，章子怡也低調到場觀賞。<br>撰文：丁寧</p></body></html>
