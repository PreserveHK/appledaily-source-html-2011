<html><header><meta charset="utf-8"><title>醫療新知乳癌基因誘發超惡腫瘤</title></header><body><h1>醫療新知<br>乳癌基因誘發超惡腫瘤</h1><p>美國科學家發現一個與超惡乳癌有關的基因。研究利用先進技術同時監控逾百個基因在乳癌細胞的變化，從而了解在腫瘤快速生長的過程中，哪一種基因特別活躍。結果發現一個名為PHGDH的基因若出現極度活躍情況，有70%腫瘤對現時常用的荷爾蒙治療無反應，相信是導致這種惡性乳癌的元凶之一。<br>荷爾蒙是令乳癌腫瘤生長的關鍵之一，若利用藥物干擾此過程，能令腫瘤縮小甚至死亡，但部份乳癌病人對荷爾蒙治療毫無反應，餘下可選擇的有效治療又不多，令死亡風險提高。科學家相信可透過研發抑制PHGDH基因的藥物，有助減低超惡乳癌的死亡率。</p></body></html>
