<html><header><meta charset="utf-8"><title>不堪父母粗暴對待14歲女出走嫁21歲網友</title></header><body><h1>不堪父母粗暴對待<br>14歲女出走嫁21歲網友</h1><p>四川瀘州一名14歲少女小露（圖），因不堪父母長期粗暴對待，近日決定離家出走，尋找真愛，與網戀一個月、家住重慶榮昌的21歲男子結婚。<br>小露父母獲悉事件後，怒不可遏，即時報案。公安在上周二（12日）、婚禮前夕找到小露，叫停婚禮，並且勸她回家。可是小露未婚夫及其家屬則不斷阻撓，小露亦趁亂走到附近的玉米田中躲藏，但被公安找到，將她帶回家。小露稱父親只會打她，只有未婚夫向她表示關心、愛護，所以她寧可嫁人也不願留在家。<br>《重慶商報》</p></body></html>
