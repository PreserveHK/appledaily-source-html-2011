<html><header><meta charset="utf-8"><title>關仁隱事：「畸屍」貪小便宜夠買樓 - 關仁</title></header><body><h1>關仁隱事：「畸屍」貪小便宜夠買樓 - 關仁</h1><p>「畸屍」同「海鮮」分手搞到滿城風雨，兩邊火頭日日互辣，風頭蓋過晒「靚仔」嘅分居事件，話時話畸屍今次係衰前言不對後語，講真要移情別戀冇人阻得住佢，但家搞咗個爛攤子出嚟，形象就差到貼地。</p><p>疏遠朋友</p><p>其實畸屍一向慳家，仲鍾意貪小便宜，佢每次出席開鏡拜神見到切燒豬就雙眼發光，會打包個豬頭返屋企，見到飲唔晒嘅飲品一樣照攞，周圍啲人都見慣見熟，仲喺佢背後唱佢慳埋啲錢去買樓。畸屍都有唔少圈中老友，但幾年前佢忽然疏遠啲朋友，所以佢搞到今日咁都冇人出嚟幫佢口。<br><br>Textby關仁</p></body></html>
