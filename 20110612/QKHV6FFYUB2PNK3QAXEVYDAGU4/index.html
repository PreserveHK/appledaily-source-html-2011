<html><header><meta charset="utf-8"><title>何家勁擲千萬搞生意</title></header><body><h1>何家勁擲千萬搞生意</h1><p>金超群、何家勁及范鴻軒，昨日於無綫電視廣播城出席《包青天之七俠五義》宣傳活動，三人事隔18年再度合作。金超群今次更兼任編劇：「我覺得我對包公及其他角色、性格，掌握得最好、最合適。」</p><p>同朋友夾份</p><p>金超群又透露有人找他再拍《包青天》一劇時，他提出的首要條件是要兩位好兄弟一齊演出。<br>何家勁表示與兩位朋友，各以8位數投資健康食品生意：「自己食咗好多年，我不求長生不老，只希望健康到老。」<br>此外，被問到莫少聰早前涉吸毒被捕，何家勁表示至今仍聯絡不上他：「佢出事時打唔到畀佢，都係透過徐少強傳話。」<br>採訪、攝影：李珮洳</p></body></html>
