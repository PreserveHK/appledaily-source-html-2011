<html><header><meta charset="utf-8"><title>新手Catalogue：新Galaxy加電池殼</title></header><body><h1>新手Catalogue：新Galaxy加電池殼</h1><p>聽日正式開售嘅行貨SamsungGalaxySII，之前唔少人都擔心佢採用雙核處理器後，會唔會好大食？使唔使買定後備電池先？好彩解決方案已經出爐！今次行貨嘅配件非常多，除咗真皮套、HDMI傳輸線以及車用充電器之外，其實仲有一款背蓋式充電器，只要事前叉滿電，就可即刻拎出街用，又可以當士啤電，仲有防刮花功效。問題已經幫你解決咗，至於個Look靚唔靚仔，呢樣就見仁見智喇！<br><br>記者：陳國輝</p><p>Samsung（36984698）</p></body></html>
