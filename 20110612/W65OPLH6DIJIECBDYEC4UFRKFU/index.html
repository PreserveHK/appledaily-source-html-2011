<html><header><meta charset="utf-8"><title>生還者或感內疚易尋死</title></header><body><h1>生還者或感內疚易尋死</h1><p>日本內閣府前日（周五）發表年度防止自殺白皮書，指出大地震生還者需要長期的心理輔導，以免出現抑鬱甚至走上自殺絕路。報告書指，生還者可能因為一起逃生的人最終罹難而感到內疚、認屍時目睹毀爛不堪的親人屍體而過度悲慟，都會使他們的精神受到極大打擊，出現創傷後壓力症候群（PTSD），甚至自殺。日本紅十字會特別關注仍然入住避難中心的91,000災民，會加派人手提供輔導服務。<br>日本是全球自殺率最高的工業國家之一，去年就有31,690人自殺。<br>美聯社</p></body></html>
