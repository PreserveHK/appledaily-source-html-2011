<html><header><meta charset="utf-8"><title>資料庫：「小豆」夠數贏神射手 - 牽牛</title></header><body><h1>資料庫：「小豆」夠數贏神射手 - 牽牛</h1><p>「小豆」查維亞靴南迪斯延續曼聯的氣勢，在美洲金盃頭兩場分組賽就已經累積5個入球，翻查之前10屆資料，只有一次取得神射手寶座球員，總入球多於5球，如根據往績，也差不多可預言小豆可成今屆神射手。<br>除了93年墨西哥前鋒沙根奴以11個入球成為神射手，近8屆神射手總入球都不多於5球，05年比士利以3球膺神射手（見附表），小豆首戰對薩爾瓦多已有此入球數。小豆說：「或者參加了歐聯決賽，令我的狀態一直保持最高水準，所以在金盃初期已經發揮理想。當然助墨西哥捧盃，比神射手還重要。」文：牽牛</p></body></html>
