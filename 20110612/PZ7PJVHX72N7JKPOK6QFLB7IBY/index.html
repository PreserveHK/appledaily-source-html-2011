<html><header><meta charset="utf-8"><title>求驗客手記：橙兵喪蒲尹佩斯借勢插英軍 - 求驗客</title></header><body><h1>求驗客手記：橙兵喪蒲尹佩斯借勢插英軍 - 求驗客</h1><p>阿仙奴嘅尹佩斯（圖）近日就對某啲英超球星成日夜蒲嘅生活好不滿，呢位荷蘭箭頭話：「當我見到有啲英超球員經常落D落到凌晨3點幾，我覺得佢哋嘅足球生涯都係到33歲左右。對我嚟講，有規律嘅生活係好重要，我每朝早都一定要同我兩個小朋友食早餐。有啲人經常選擇落D過日辰，而我就只係忠於我嘅足球生活。」其實尹佩斯以前咪又係蒲精一名，日前佢嘅一班荷蘭隊友好似古積特、亨特拉爾等參加性派對，仲畀傳媒踢爆；家仲要拖埋其他英格蘭球員落水，睇嚟佢都係想借題發揮，掩飾同胞嘅惡行啫！</p></body></html>
