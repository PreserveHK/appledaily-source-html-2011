<html><header><meta charset="utf-8"><title>志偉：覺得鋒芝會冇事</title></header><body><h1>志偉：覺得鋒芝會冇事</h1><p>曾志偉與謝霆鋒曾多次結片緣，昨日志偉和劉心悠在旺角出席奇華禮餅宣傳活動時，被問到鋒芝的婚姻危機問題，志偉說：「我覺得會冇事，霆鋒係一個明白事理嘅人，邊樣唔啱聽佢會關機，上次咁大件事（淫照風暴）都發生過，今次算係啲乜事啫，夫婦間嘅事外人唔會明白。」<br>有指栢芝帶兒子Lucas到片場開工的做法不當，謝婷婷更指Lucas做逃學威龍，對此志偉表示尊重栢芝的做法。</p><p>撐栢芝湊Lucas</p><p>志偉說：「栢芝有自己處理方法，佢決定拍番戲，就要處理小朋友畀邊個湊嘅問題，呢樣霆鋒更加會明白點去處理，因為佢生長喺明星之家。」<br>採訪、攝影：魯萍</p></body></html>
