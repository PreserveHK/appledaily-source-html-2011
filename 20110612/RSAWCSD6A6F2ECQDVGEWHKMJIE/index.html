<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳倩揚誕男嬰母子平安 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳倩揚誕男嬰母子平安 - 馮仁昭</h1><p>27歲嘅陳倩揚舊年12月同拍拖8年嘅男友陳浩然結婚，到今年2月宣佈有咗4個月身孕，預產期係今個星期。原來陳倩揚噚日順利產下B仔，母子平安。馮仁昭嘗試打佢手提電話想恭喜佢，但一直聯絡唔上。開心媽咪陳倩揚早排專登影咗輯大肚沙龍，大晒佢42吋巨肚，當日陳倩揚仲話自己上圍升咗兩級，只要囝囝肯食人奶，佢餵到囝囝一歲都冇問題喎！</p></body></html>
