<html><header><meta charset="utf-8"><title>內置鏡頭太陽眼鏡拍片</title></header><body><h1>內置鏡頭太陽眼鏡拍片</h1><p>潮人最愛四處拍片，並放上網跟網友分享，但要做到神不知鬼不覺，ZionEyez公司的太陽眼鏡可幫到你，因為眼鏡內置鏡頭，可將眼前景象拍下來，透過手機藍芽系統即時上載到facebook。<br>這副間諜太陽眼鏡，外形跟普通粗框眼鏡沒分別，但右臂與主框的駁位，藏有超迷你720p高清鏡頭，左臂則藏有鋰電池和8GB記憶卡，USB接口可用來充電和接駁電腦。原裝濾光鏡片可100%遮擋紫外線，用家也可按需要換上近視鏡片。眼鏡每副售92英鎊（1,162港元），可連續拍片三小時。<br>英國《每日郵報》</p></body></html>
