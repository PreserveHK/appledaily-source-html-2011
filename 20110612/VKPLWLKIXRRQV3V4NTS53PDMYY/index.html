<html><header><meta charset="utf-8"><title>李嘉欣聞衫念囝囝</title></header><body><h1>李嘉欣聞衫念囝囝</h1><p>李嘉欣早前為兒子JaydenMax擺百日宴後，近日已開始復工，日前她往台北出席保養品活動，剛下飛機已抵不住台灣美食誘惑，先吃凉麪加珍珠奶茶作消夜，嘉欣還說不怕塑化劑：「不太害怕，我還要吃鹹酥雞及麻辣鍋。」</p><p>嘉欣指去到哪裏都會攜帶兒子的衣物，有空就「聞味思人」，她笑言老公許晉亨曾呷醋，指她外出工作只掛念兒子，沒掛念老公。最近有傳嘉欣與奶奶不和，她否認說：「老爺奶奶沒架子，想法很年輕，還告訴我不要聽外面的報道，不管生男生女他們都開心。」<br>撰文：黎寶蘋</p></body></html>
