<html><header><meta charset="utf-8"><title>祥仔不敵地頭蟲</title></header><body><h1>祥仔不敵地頭蟲</h1><p>黎耀祥和謝雪心昨日到灣仔出席健康博覽活動，經常到內地工作的祥仔得知中港車上裝有偷聽器感到意外，但他表示自己通常會在車上睡覺，甚少說話，祥仔表示：「其實呢啲嘢真係防不勝防，但係我光明正大，所以都唔太擔心。」記者笑問會否在車上大談身價等敏感話題或是跟老婆講綿綿情話？祥仔坦言不會，他笑言只會跟囝囝講情話，稱呼他做寶寶。</p><p>上海冇獎攞</p><p>此外，祥仔日前到上海出席電視節，跟好拍檔鄧萃雯一同宣傳劇集《巾幗梟雄之義海豪情》，但今次未能得獎，祥仔笑言：「真係猛虎不及地頭蟲呀。」但得知劇集受到內地觀眾歡迎已感到很開心。<br>採訪、攝影：王連連</p></body></html>
