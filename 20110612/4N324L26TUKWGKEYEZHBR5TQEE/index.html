<html><header><meta charset="utf-8"><title>話你知：或已構成「欺詐罪」</title></header><body><h1>話你知：或已構成「欺詐罪」</h1><p>有通識科參考書被出版社加入虛擬人物做作者，此舉是否犯法？<br>鄧達明律師表示，如果意圖以不誠實手法去達成利益，逃避法律責任，即使未必一定牽涉金錢，例如發出欺詐文件如通告或便條等，便已觸犯《盜竊罪條例》第16A條欺詐罪，最高刑罰為監禁14年。<br>至於事件中的出版社老闆派「假卡片」，亦同樣犯法，鄧律師表示，只要出示虛假名片或以偽名作自我介紹已構成「欺詐罪」，並需要負上法律責任。</p></body></html>
