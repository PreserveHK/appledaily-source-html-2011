<html><header><meta charset="utf-8"><title>RedHotChiliPeppers8月玩轉亞博館</title></header><body><h1>RedHotChiliPeppers<br>8月玩轉亞博館</h1><p>國際知名的美國搖滾勁旅RedHotChiliPeppers，已決定今年8月9日在亞洲國際博覽館舉行處男香港演唱會。</p><p>MarsVolta暖場</p><p>向來台風狂野的樂隊主音AnthonyKiedis將率領funk爆低音結他手Flea、鼓手ChadSmith及結他手JoshKlinghoffer玩轉亞博館。<br>是次演出除了是RedHotChiliPeppers在亞洲唯一一站外，他們更邀請了另一美國強勁樂隊TheMarsVolta擔任暖場嘉賓，絕對令樂迷期待。門票由380元起，本周四公開發售。</p></body></html>
