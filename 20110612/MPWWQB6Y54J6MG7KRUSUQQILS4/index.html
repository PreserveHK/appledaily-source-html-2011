<html><header><meta charset="utf-8"><title>王力宏完騷狂送禮</title></header><body><h1>王力宏完騷狂送禮</h1><p>王力宏近期舉行了合共24場的巡迴個唱，最後一場上周五（10日）在濟南完成。當晚有近五萬觀眾到場，整晚氣氛高漲，個唱尾聲，王力宏在台上開香檳慶祝，把氣氛推到最高點。</p><p>搞喊幕後</p><p>為答謝來自英國、美國、澳洲、香港和新加坡等地的樂手，還有舞蹈員及工作人員等共四十多人的辛勞，王力宏向他們送上名牌旅行箱，上面還印有今次巡迴個唱標誌的貼紙，王力宏還送上刻有工作人員名字的獎牌及卡片，難怪有工作人員感動到眼濕濕。<br>撰文：葉雪</p></body></html>
