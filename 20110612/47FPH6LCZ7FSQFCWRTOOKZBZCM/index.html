<html><header><meta charset="utf-8"><title>朱玲玲分享夫妻之道</title></header><body><h1>朱玲玲分享夫妻之道</h1><p>最美麗港姐朱玲玲昨晚和老公羅康瑞、好友葉蒨文、陳法蓉和葉翠翠等，在灣仔出席慧妍雅集慈善晚會。年初喪母的朱玲玲表示，爸爸心情已平復。<br>對於鋒芝婚變，引發圈中人婚姻問題，問朱玲玲和老公如何相處？她說：「佢大過我，聰明過我，你問佢啦，我覺得兩個人要reasonable同明白對方，我同佢都唔係難相處嘅人。」<br>每年港姐均被指質素下降，今年更有參賽者退選，朱玲玲承認選美有壓力，她說：「做乜都有壓力，唔只選美。」港姐私生活也大混亂，她說：「我當年都係一路選一路學，唔同時代，就算拍拖都唔係唔正常。」<br>採訪：梁錦雯<br>攝影：陳順禎</p></body></html>
