<html><header><meta charset="utf-8"><title>「天上人間探花」徵婚</title></header><body><h1>「天上人間探花」徵婚</h1><p>內地一個自稱「天上人間小姐」的女子近日因在網上徵婚而爆紅。女子在徵婚帖中稱，自己在天上人間夜總會做了三年小姐，有380萬人民幣存款，也曾獲高城公子贈名車、鑽飾等。天上人間的小姐（圖）以「花」命名，自己名叫「探花」，原因是她當年高考曾以全市第三名的成績，考入京城最有名氣的某大學中文系。<br>看透人間百態後，現在她只希望找個簡單、不介意她過去的男人共同過日子。該帖連日來被瘋狂轉載，有網民同情其遭遇，也有很多網民質疑其只是為了炒作。<br>天涯論壇<br></p></body></html>
