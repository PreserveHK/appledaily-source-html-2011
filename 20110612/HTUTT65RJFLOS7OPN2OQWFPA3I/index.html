<html><header><meta charset="utf-8"><title>Kim誓告雜誌作料</title></header><body><h1>Kim誓告雜誌作料</h1><p>美國名媛KimKardashian（圖）早前被美國八卦雜誌《InTouch》指她背着籃球員未婚夫KrisHumphries偷嗒美式足球員BretLockett，更指訪問了中間人LaurenLondon。<br>Bret昨日接受CNN訪問，透過短訊否認見過Kim，被指是中間人的Lauren也入稟控告雜誌誹謗，Kim更首度開腔指自己根本沒有跟Bret說過一句話，聲言要告雜誌到底。</p></body></html>
