<html><header><meta charset="utf-8"><title>關仁隱事：「雀籠」掘地牢逼菲傭瞓 - 關仁</title></header><body><h1>關仁隱事：「雀籠」掘地牢逼菲傭瞓 - 關仁</h1><p>近期唔少高官陸續被踢爆屋企有僭建物，其實城中有唔少藝人、名人都諗盡辦法將自己屋企嘅空間增大，好似多年嚟發展平平嘅女星「雀籠」咁，佢屋企就玩向下發展，而唔係向上發展，所以先至冇畀人發現，認真有計。
</p><p>存安全問題</p><p>話說雀籠家住西貢一幢三層高嘅別墅，早排佢屋企大裝修，想增大空間，於是就諗出條橋，就係喺地下掘咗個好深嘅地牢，地牢其中一邊畀菲傭瞓，另一邊就用嚟做儲物房。由於個地下室係冇窗冇光線，加上都唔知係咪安全，雀籠要個菲傭喺嗰度瞓，簡直係收買人命。<br>Textby關仁</p></body></html>
