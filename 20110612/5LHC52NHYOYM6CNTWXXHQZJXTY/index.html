<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳光榮學舊愛低調結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳光榮學舊愛低調結婚 - 馮仁昭</h1><p>林嘉欣去年同廣告導演袁劍偉喺加拿大結婚，之後仲生埋囡囡，一家三口非常幸福。嘉欣嘅舊愛、音樂人陳光榮都唔輸蝕，佢噚日就同女友拉埋天窗，但佢同嘉欣一樣，都係低調結婚，以免俾傳媒知道，但其實喜事同多啲人分享咪仲開心。<br>導演劉偉強就擔任一對新人嘅證婚人，佢主持完儀式後，仲急不及待將自己同一對新人嘅合照放上微博，唔少圈中人好似余文樂咁都留言祝賀。</p></body></html>
