<html><header><meta charset="utf-8"><title>求驗客手記：肥安小休原來焗住 - 求驗客</title></header><body><h1>求驗客手記：肥安小休原來焗住 - 求驗客</h1><p>俾車路士炒咗魷嘅「肥安」安察洛堤，喺上個禮拜表示要唞一年先再出嚟教波，原來單嘢係有內情。有人向英國《每日郵報》爆料，話車路士班主阿巴莫域治唔准肥安喺下季教其他英超球隊，費事佢成為自己隊波爭標嘅絆腳石，就好似07年炒摩連奴咁，同樣畀咗錢佢嘆世界。今次肥安收咗600萬鎊（約7,600萬港元）賠償金，就梗有錢去玩啦，咁唔怪之得上個禮拜推咗維拉嘅執教邀請咯！</p></body></html>
