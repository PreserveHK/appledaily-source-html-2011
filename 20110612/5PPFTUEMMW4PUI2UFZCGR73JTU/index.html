<html><header><meta charset="utf-8"><title>美國音樂節熱死女歌迷</title></header><body><h1>美國音樂節熱死女歌迷</h1><p>歷時四日於美國田納西州?行的Bonnaroo音樂藝術節前日開幕，樂隊ArcadeFire和饒舌男歌手LilWayne等獻技，有不少觀眾因天熱都穿泳裝睇騷（圖一）。但首日已傳來噩耗，因一名32歲女子被發現在營地死亡，懷疑和當地達攝氏33度的高溫引致中暑有關，據報警方未有公佈死者名字，只直接通知其家人，而確實死因則要待驗屍後才知。這非音樂節首次有人喪命，去年已有一男子死於中暑，迄今更有共9人離世，認真邪門。</p></body></html>
