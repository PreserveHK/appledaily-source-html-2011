<html><header><meta charset="utf-8"><title>逆子鐵鏟烙父背再針刺</title></header><body><h1>逆子鐵鏟烙父背再針刺</h1><p>黑龍江一名吳姓男子因懷疑其78歲父親和自己妻子有染，竟狠心先用電線綑綁親父，拿燒紅的鐵鏟烙在他身上，還用針刺其傷口，折磨其八小時。五個月後，吳父本想隱瞞心事，但因沒錢求醫，於是報案。<br>事發當晚兒子到吳父家中拿心臟病藥，他吃藥後，掌摑父親，然後用電線將其綑綁，帶回自己家中，以燒紅鐵鏟燙父身體（圖），牙籤插手指、針刺傷口，最後還揚言不招供，就先砍斷其手腳慢慢「弄死」他，再自殺。吳父為了不受折磨，只好無奈承認和媳婦有染。行兇兒子已被公安拘留，他自稱十分後悔。<br>《黑龍江晨報》</p></body></html>
