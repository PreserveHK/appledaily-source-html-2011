<html><header><meta charset="utf-8"><title>夜用粉底睡覺毋須落妝</title></header><body><h1>夜用粉底睡覺毋須落妝</h1><p>化妝睡覺是美容大忌，但美國BareEscentuals推出的夜用礦物粉底，就是專為愛美女士而設，即使睡覺也毋須落妝。<br>PureTransformationNightTreatment可通宵使用，全因粉末比其他品牌輕盈，可與皮膚水份融為一體，蘊含的70種礦物質，更可促進細胞新陳代謝，讓皮膚更滑溜。粉底每瓶售價45英鎊（568港元）。美容專家指，這款粉底卻兼具化妝作用，相當不尋常。<br>英國《每日郵報》</p></body></html>
