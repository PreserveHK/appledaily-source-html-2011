<html><header><meta charset="utf-8"><title>香港仔路陷　的士被困</title></header><body><h1>香港仔路陷　的士被困</h1><p>【本報訊】56歲姓吳司機，昨午1時許駕駛的士駛經香港仔華富道53號對開時，路面突然下陷，形成兩呎乘兩呎大窿，導致的士右前輪陷入大窿內。據報大窿至少深3呎餘，車輛進退兩難，司機報案求助。</p><p>爆水管水土流失</p><p>警員到場調查，發現該路面早前曾爆水管維修完畢，疑維修不徹底，路底水土流失，的士駛經不勝負荷即發生意外，警方為安全起見，暫封來回線，稍後召拖車到場將的士拖離，司機自行駕的士離開。他表示因為發現有乘客招手才駛近，結果中招，大嘆倒楣。</p></body></html>
