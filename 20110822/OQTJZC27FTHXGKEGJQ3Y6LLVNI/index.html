<html><header><meta charset="utf-8"><title>何韻詩廣州騷遲開被轟</title></header><body><h1>何韻詩廣州騷遲開被轟</h1><p>何韻詩前晚在廣州出席音樂會，卻發生不愉快事件，昨日有內地報道指阿詩比原定時間遲了個半鐘才出現，但大會又沒有任何解釋，報道中又指阿詩到場後未有向傳媒和fans道歉，引起部份傳媒不滿拉隊離場。</p><p>被讚索尷尬</p><p>阿詩到場後，未有受到影響照樣上台演出，難得fans依然在台下耐心等候她的表演。<br>久未於廣州舉辦音樂會的阿詩，當晚以白恤衫和黑皮背心和長褲一身man爆打扮出現，大會司儀出口讚她：「係咪好索呀？」阿詩聞言表現有點尷尬。當阿詩走近台前和fans握手時，fans險些扯了她落台，幸最後有驚無險沒有發生意外。<br>撰文：葉雪</p></body></html>
