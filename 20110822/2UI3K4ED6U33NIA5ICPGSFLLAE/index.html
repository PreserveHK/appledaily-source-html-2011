<html><header><meta charset="utf-8"><title>Baby羨慕奶茶閃婚</title></header><body><h1>Baby羨慕奶茶閃婚</h1><p>陳奕迅（Eason）和楊穎（Angelababy）主演的電影《全球熱戀》昨日在北京舉行記者會，談到有份演出的劉若英（奶茶）日前閃電結婚，Baby直言：「我好羨慕，她真的好幸福，希望她能夠一直幸福下去。」Eason也向劉若英送上祝福。</p><p>Eason咀戲呻苦</p><p>這次Baby嘗試唱電影歌曲，她說：「其實我就是一個咪霸，這次可以有機會唱歌特別爽！」Eason表示跟桂綸鎂拍咀戲，因劇情需要，他先後噴了多次口氣清新劑，結果令他的雙唇辣到不行，苦不堪言。　<br>採訪、攝影：陶然婷</p></body></html>
