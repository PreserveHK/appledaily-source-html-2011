<html><header><meta charset="utf-8"><title>AKB慈善節目露底谷收視</title></header><body><h1>AKB慈善節目露底谷收視</h1><p>日本大堆頭女子偶像組合AKB48，前日現身日本NTV電視台的年度慈善節目《24小時愛心救地球》，落力幫手呼籲觀眾捐錢，除了捐出親筆簽名節目紀念tee外，又在台上載歌載舞，甚至在鏡頭前露底力谷收視，結果東京地區錄得17.1%收視率，成為該節目歷年第6高收視。<br>此外，AKB監製秋元康，最近與日本SonyMusic合作炮製一隊聲稱要大打AKB的全新女子組合乃木坂46，前日秋元康在東京乃木坂的唱片公司辦公室進行新組合成員選拔賽，從3萬多參賽者中選出36人，還選出16名主打成員齊齊亮相拍照。</p></body></html>
