<html><header><meta charset="utf-8"><title>EVALINE為LinkinPark助興</title></header><body><h1>EVALINE為LinkinPark助興</h1><p>美國搖滾樂隊LinkinPark下月6日在香港亞博館舉行AThousandSuns音樂會，門票已接近全數售罄，近年人氣爆燈被喻為Radiohead與Jane'sAddiction混合體的美國搖滾樂隊EVALINE（圖），昨日宣告將來港加入是次演出，為LinkinPark擔任開場嘉賓樂隊，樂迷可以在一個演唱會之內，同時感受到兩隊樂隊的魅力。</p></body></html>
