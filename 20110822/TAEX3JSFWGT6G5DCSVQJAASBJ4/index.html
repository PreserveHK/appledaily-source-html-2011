<html><header><meta charset="utf-8"><title>哈里勾三搭四　女模棄戀</title></header><body><h1>哈里勾三搭四　女模棄戀</h1><p>英國哈里王子與金髮內衣女模弗洛倫絲（FlorenceBrudenell-Bruce）閃電分手，消息指是哈里不想受感情束縛，但朋友為弗洛倫絲大平反，說是她受不了哈里常常用「電眼」挑逗其他女生，所以主動提分手。<br>「她覺得他的眼神常不規矩到處游移，她不想猜疑兩人不在一起時，他究竟跟誰調情搭訕，所以她結束這段情。」弗洛倫絲的朋友說，哈里在一次活動中跟另一金髮美女調情，弗洛倫絲看在眼內，妒火中燒又失望。<br>朋友指弗洛倫絲跟哈里其實相處愉快，只是情花難開罷了。<br>英國《星期日鏡報》</p></body></html>
