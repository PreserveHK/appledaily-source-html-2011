<html><header><meta charset="utf-8"><title>蘋果汁蚊患指數持續升　10地區超標</title></header><body><h1>蘋果汁<br>蚊患指數持續升　10地區超標</h1><p>【本報訊】食環署公佈7月的誘蚊產卵器指數，發現由6月份平均的12.1%升至14.3%，反映可致登革熱病的白紋伊蚊活躍程度增加。今次誘蚊指數最高地區分別為荔枝角、觀塘中及青衣，指數分別為29.1%、28.6%及26.3%，總共有10個地區超出指數20%的警戒線。<br>食環署發言人表示，已啟動跨部門滅蚊應變機制，在10個超越警戒線的地區加強清除公眾地方潛在蚊子滋生地，在積水內施放殺孑孓劑及處理有關蚊子投訴。至於早前元朗發生的一宗日本腦炎個案，該署在病人居所朗屏邨附近捕捉三帶喙庫蚊樣本化驗，首批樣本沒帶有日本腦炎病毒。</p></body></html>
