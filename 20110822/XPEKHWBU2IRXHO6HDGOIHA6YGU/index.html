<html><header><meta charset="utf-8"><title>床上咖啡吧累了就睡　熱爆上海</title></header><body><h1>床上咖啡吧<br>累了就睡　熱爆上海</h1><p>一般咖啡廳的顧客，通常都是坐着喝咖啡的，但上海近日出現一種名為「床伴」的咖啡吧（圖）。咖啡吧以紅色的牆，配以深啡式的家具，古色古香，店內除設有桌椅，亦有床鋪。顧客脫了鞋子坐到床上，不但可與朋友對坐，邊喝東西邊聊天，也可以斜躺在床上看書。如果睡魔突然來訪，顧客更可以倒在床上呼呼大睡。這種另類的咖啡廳，近日生意相當暢旺，大多數消費者都是年輕一族，他們喜愛在這舒適咖啡吧內休息。<br>中新社</p></body></html>
