<html><header><meta charset="utf-8"><title>趙又廷食飯冧女</title></header><body><h1>趙又廷食飯冧女</h1><p>台灣藝人趙又廷自從以電視劇《痞子英雄》奪金鐘影帝，又演出賣座電影《艋舺》讓他達到事業高峯後，帶挈廣告代言不斷。不過近期他曝光率回落，不知是否這個原因，他日前跟兩名男友人現身台北微風廣場，僅被一名市民認出。</p><p>大口進食</p><p>當晚趙又廷跟朋友相約去健身和看電影，三人先到美食街吃拉麪，沒有人把他認出來，他也顯得十分輕鬆，張嘴大口吃東西，最後終有一名女士認出他，趙又廷笑着和她握手，隨後眾人準備看電影，發現記者後露出苦笑便迅速進場。<br>撰文：林妃</p></body></html>
