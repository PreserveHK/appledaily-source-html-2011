<html><header><meta charset="utf-8"><title>B女慶生籌款</title></header><body><h1>B女慶生籌款</h1><p>鍾鎮濤（阿B）和范姜的女兒鍾懿日前七歲生日，不過正日當天鍾懿和阿B均不在港，直到前日才在香港迪士尼舉行生日會慶祝，除了鍾懿的朋友和同學仔外，其胞妹鍾幗，以及哥哥嘉浚和家姐嘉晴也有出席。眾小朋友穿上泳衣在花園玩水槍大戰，作為大哥哥的嘉浚被一班小朋友圍攻，他們蟻多摟死象，弄得嘉浚無力反抗急急腳逃走。<br>此外，阿B和范姜事前已叫鍾懿一班朋友仔不要花錢買禮物，將錢捐給LivetoLove慈善機構，結果籌到五位數字，鍾懿也贊同此決定。<br>撰文：葉雪</p></body></html>
