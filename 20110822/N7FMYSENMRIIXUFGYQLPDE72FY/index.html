<html><header><meta charset="utf-8"><title>IT新聞：軟硬不調Palm翻生不成</title></header><body><h1>IT新聞：軟硬不調Palm翻生不成</h1><p>HPTouchPad宣佈玩完，網上16GB版激劈至港幣七百幾，抵過電子相架。HP退出埋PC市場，故然令人惋惜，但對我呢類老IT用家，最大遺憾莫過於webOS出師未捷，因為新OS可謂延續當年Palm嘅靈魂，好多人期待佢跟iOS嚟個正面對撼。可惜實際試機後，webOS跟TouchPad配合差強人意，加上Apps支援，堅持下去也只會陷於苦戰。至於香港一眾HP用家亦毋須擔心，代理落實一切保養過渡細節後，就會再作公佈。</p></body></html>
