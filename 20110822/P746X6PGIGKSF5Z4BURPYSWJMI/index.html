<html><header><meta charset="utf-8"><title>壺王疑贋品杭州眾藏品真偽難辨</title></header><body><h1>壺王疑贋品<br>杭州眾藏品真偽難辨</h1><p>長沙窯大執壺一直為杭州南宋官窯博物館的鎮館「壺王」（圖），杭州市政府更曾獎勵捐贈者1,500萬元人民幣。但故宮博物院陶瓷專家楊靜榮，前日在央視專題節目中，公開質疑這盞「壺王」為上世紀90年代後期的贋品。他甚至懷疑館中眾多藏品難辨真偽。南宋官窯博物館館長鄧禾穎昨回應稱，從收藏者手中徵集的藏品，都經專家挑選，更請了國內四名頂級專家進行鑑定，並在鑑定書上簽名證明為真品。<br>新華網</p></body></html>
