<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒唔捨得打Kenny - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒唔捨得打Kenny - 馮仁昭</h1><p>張敬軒同G.E.M.等噚日喺九龍公園出席太陽計劃閉幕活動，軒仔媽咪之前因瘀血積腦搞到腦變形，佢話媽媽做完微創手術後好番好多，家只係等傷口痊癒。講到有藝人情侶嗌交兼郁手，問到佢同傳聞斷背好友關智斌有冇試過？軒仔講笑話：「我哋都試過喺錄音室意見不合，當時真係想用支咪打佢，但諗到支咪好貴所以唔捨得。」有傳G.E.M.唔續約無綫，但佢話會續約。</p></body></html>
