<html><header><meta charset="utf-8"><title>關仁隱事：「生B」假髮冧宅男 - 關仁</title></header><body><h1>關仁隱事：「生B」假髮冧宅男 - 關仁</h1><p>模「生B」雖然今夏先爆出嚟，但走勢唔錯，由於生B次次出嚟講嘢都出位又三級，兼夾經常撩交嗌，講真越嚟越乞人憎。模幾乎一個樣，大眼鬈髮大胸嘅整容套餐，關仁聽聞生B一頭金毛鬈髮係假髮，原來佢之前電髮搞到頭髮傷晒，為咗迎合宅男，次次都裝假嘢上陣，但大家一睇佢把頭髮係冇條界，唔難發現佢呢個小秘密。生B自從為保年齡秘密吹水唔抹嘴，被揭一個大話冚唔住另一個大話後，呢排為免講多錯多索性潛水，關仁好擔心佢嘅演藝壽命，可能真係就咁玩完。<br>撰文：關仁</p></body></html>
