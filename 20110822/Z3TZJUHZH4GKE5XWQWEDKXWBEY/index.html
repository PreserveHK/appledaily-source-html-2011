<html><header><meta charset="utf-8"><title>劉若英撩哈林情傷</title></header><body><h1>劉若英撩哈林情傷</h1><p>最近閃婚的劉若英（奶茶）除了忙於舞台劇演出，也忙着拍攝電影《星空》，片中她和庾澄慶（哈林）演一對表面恩愛的夫妻，徐嬌則飾演兩人的女兒。<br>片中奶茶和哈林為保護女兒，一直營造美滿家庭的假象，可惜最後徒勞無功。有一幕哈林要向女兒宣告離婚，他遲遲說不出「離婚」兩個字，最後由奶茶開口，哈林更一度拍到鼻酸眼泛淚光，未知是否想起與前妻伊能靜的一段情。<br>由於片中兩夫妻不和，所以要拍些火爆鏡頭，例如奶茶亂摔東西，甚至打破魚缸，劇組怕不成功還預備了多個魚缸備用，幸好一次已完成。<br>撰文：林妃</p></body></html>
