<html><header><meta charset="utf-8"><title>A.Lin學功夫還擊負心漢</title></header><body><h1>A.Lin學功夫還擊負心漢</h1><p>模A.Lin曾經在電影《熱浪球愛戰》跟傅穎（Theresa）和羅仲謙合作，昨日A.Lin到灣仔出席電腦節活動，談到Theresa聲稱被羅仲謙出手打，她表示同情Theresa，原來A.Lin小時候曾被父親打，她聲稱因此長大後學打功夫保護自己。問到是否覺得自己抵打？A.Lin說：「以前做錯事，所以俾人打。」</p><p>明抽Theresa水</p><p>接着A.Lin又再談到Theresa事件，擺明抽水講多兩句，她說：「如果係我，唔會俾佢打，實會還擊，打死個負心漢。」她還笑言若果自己在場，必會出手幫Theresa還擊。<br>採訪、攝影：王連連</p></body></html>
