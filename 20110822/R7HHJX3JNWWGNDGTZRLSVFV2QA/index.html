<html><header><meta charset="utf-8"><title>警：勿交陌生人代辦</title></header><body><h1>警：勿交陌生人代辦</h1><p>【本報訊】近月陸續有政黨宣傳可代為填表登記領取$6,000，市民在過程中可能外洩個人資料。警方提醒市民，如有人聲稱可協助辦理登記手續，不要相信，切勿向對方提供個人資料，如有可疑來電，謹記核實其身份，並找可信的親友商量。<br>在登記過程中，市民基本上只會接觸銀行或郵政局職員。表格列明只需填寫姓名、身份證號碼和聯絡電話；如經銀行轉賬領取，需填戶口資料；經郵政局申領支票，才需填寫地址。「$6,000計劃」網頁指，市民只在資料有誤時，才會收到銀行或郵局人員來電，如將表格交到非收款銀行賬戶所屬銀行等。警方建議市民如有問題，可致電政府熱線186000查詢。</p></body></html>
