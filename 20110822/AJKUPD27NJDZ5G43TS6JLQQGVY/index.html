<html><header><meta charset="utf-8"><title>鯉魚門行山漢墮峽谷被困</title></header><body><h1>鯉魚門<br>行山漢墮峽谷被困</h1><p>【本報訊】六旬男子昨沿鯉魚門衛奕信徑行山，行至近海邊山坡時疑失足，墮下約六米高峽谷受傷被困。由於他報案時未能清晰說出確實位置，消防員上山搜救一小時才尋獲，最後將他吊起救出，由消防橡皮艇送往西灣河水警基地再送院。<br>墮峽谷的61歲男子姓黎（圖），頭部、雙腳及肩膊受傷，情況穩定。據稱昨午1時，黎沿衛奕信徑行山至近鯉魚門對開海邊山坡時，疑失足墮下約六米高峽谷。由於報案時地點交代不清，消防員在一小時後始尋獲傷者，以工具將他吊離峽谷送院。</p></body></html>
