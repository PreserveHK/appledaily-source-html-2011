<html><header><meta charset="utf-8"><title>姬蒂細妹做模</title></header><body><h1>姬蒂細妹做模</h1><p>現年37歲的英國名模姬蒂摩絲（KateMoss），上月結婚時出動15名伴娘，其中最令人矚目的是她後母所生的13歲妹妹Lottie，其清麗脫俗的美態比姬蒂17歲出道時更出塵，即時成為各大模特兒公司的目標，據知已有不少公司正接洽簽Lottie成為旗下模特兒。</p><p>雜誌爭住讚</p><p>各大時裝雜誌高層已對Lottie虎視眈眈，《Vogue》當日就大讚Lottie已有模特兒氣質，若然她正式登場必定是時裝界的大事。近日Lottie已開始為家庭時裝店WestSussex擔任模特兒，但其父卻禁止她在14歲前當全職女模，看來各大公司仍有一年時間去你爭我奪。</p></body></html>
