<html><header><meta charset="utf-8"><title>fb「Like」洩私隱</title></header><body><h1>fb「Like」洩私隱</h1><p>關於facebook中的「Like」功能，有德國專家指它會洩漏fb用戶私隱，要求各網站停用。德國什列斯威－荷斯坦邦資料保護專員懷契特，上周五指經技術分析發現，fb用戶按「Like」後，個人資料會自動傳送到fb在美國的伺服器，明顯違反德國及歐盟的資料保護法，因此要求區內各網站移除網頁的「Like」鍵，否則面臨罰款。<br>fb承認用戶按Like後，公司可看到用戶的IP位址，但強調90日內會刪除。<br>英國《每日郵報》</p></body></html>
