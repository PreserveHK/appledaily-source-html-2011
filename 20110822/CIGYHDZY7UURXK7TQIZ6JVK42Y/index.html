<html><header><meta charset="utf-8"><title>樂瞳素顏晒青春</title></header><body><h1>樂瞳素顏晒青春</h1><p>樂瞳月前憑無綫劇集《點解阿Sir係阿Sir》人氣大升，工作不斷。前日樂瞳趁不用開工，相約女性友人行街享受購物樂。前日傍晚6時許，樂瞳着住黑背心、黑色三個骨褲和黑色cap帽，再襯粉紅色眼鏡框及戴上一個同是粉紅色的大headphone現身銅鑼灣世貿中心，一身打扮青春逼人。</p><p>齋睇無幫襯</p><p>正值放假，樂瞳未有化妝，故當日銅鑼灣人來人往她也未被認出。她獨自走到世貿中心的無印良品，睇完文具再睇杯碟，但只齋睇無幫襯。逗留好一會後，樂瞳走到金百利商場跟女性友人會合繼續行街。<br>採訪、攝影：朱志聰、黃文成</p></body></html>
