<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧淚別國米 - 求驗客</title></header><body><h1>求驗客手記：伊度奧淚別國米 - 求驗客</h1><p>國米箭頭伊度奧（後）如無意外會喺呢幾日離隊，走去俄羅斯掘金，效力俄超馬哈奇卡拉，而且仲會成為全球最高薪球員，因為據傳媒報道，佢嘅年薪會係2,000萬歐元（約2.2億港元），比起基斯坦奴朗拿度嘅1,200萬歐元高好多。日前佢就最後一次出現喺國米嘅練習場，仲出現咗一幕好感人嘅場面，呢位30歲嘅喀麥隆鐵漢前鋒竟然喺訓練場流下男兒淚，臨走前仲同隊友講冇咗佢都要贏落去，睇嚟伊度奧真係好唔捨得班戰友，不過佢都係睇錢份上決定離隊噃。</p></body></html>
