<html><header><meta charset="utf-8"><title>話你知「地中海美人魚」建築迷人著名</title></header><body><h1>話你知<br>「地中海美人魚」建築迷人著名</h1><p>反抗軍攻克首都的黎波里的行動，代號「美人魚行動」（OperationMermaid），原因是的黎波里一真被西方國家稱為「地中海美人魚」。的黎波里是利比亞最大城市，地處北非地中海，建築物多伊斯蘭風格，外牆純白，每當艷陽高掛，更顯潔白無瑕，加上瀕臨蔚藍地中海和金黃沙灘，自然風光迷人。利比亞人以阿拉伯語暱稱之為「地中海的新娘」。不論是「地中海新娘」或「地中海美人魚」，「美人魚行動」就是要激起民眾守護的黎波里之心。<br>《蘋果》資料室</p></body></html>
