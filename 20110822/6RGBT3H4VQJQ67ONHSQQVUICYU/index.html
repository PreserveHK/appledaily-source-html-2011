<html><header><meta charset="utf-8"><title>蘋果汁搭棚工人加薪11%　每日1000元</title></header><body><h1>蘋果汁<br>搭棚工人加薪11%　每日1000元</h1><p>【本報訊】香港建造業總工會屬會港九搭棚同敬工會，與香港棚業商會經過三個月談判後，昨宣佈雙方達成共識，全港近4,000名搭棚工下月1日起，日薪將由900元調升至歷史新高的1,000元，增幅11%。工會最初要求加至日薪1,100元，希望明年可爭取更大加薪幅度，以彌補97年至07年10年凍薪的慘況。<br>香港建造業總工會理事長周聯橋說，政府明年工程預算逾600億元，加上正進行的「樓宇更新大行動」計劃內，約有3,000幢樓需維修，大大增加搭棚工的工作機會，同時希望加薪後可吸引更多年輕人加入，紓緩人手老化問題。</p></body></html>
