<html><header><meta charset="utf-8"><title>蘋果綠葉鳳凰衛視擬派特別息</title></header><body><h1>蘋果綠葉<br>鳳凰衛視擬派特別息</h1><p>受累優先股非現金公平值大額虧損，鳳凰衛視（2008）截至6月底止半年轉蝕5.4億元，每股虧損10.82仙。若將相關優先股虧損以非公認會計準則方式視作收益入賬，即包括今年5月在美國分拆上市錄得的15.6億元收益，則錄得純利11億元，按年增4.77倍。由於權益大增，集團擬派特別息3.8仙。期內收入增四成至15.62億元，當中佔逾57%的電視廣播收入亦增21%至8.92億元，新媒體收入更倍增至4.9億元。</p></body></html>
