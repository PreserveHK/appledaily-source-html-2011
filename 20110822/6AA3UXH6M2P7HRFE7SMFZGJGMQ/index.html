<html><header><meta charset="utf-8"><title>林欣彤向舊愛道歉</title></header><body><h1>林欣彤向舊愛道歉</h1><p>參加無綫《超級巨聲》後躋身樂壇的林欣彤（Mag）和許廷鏗，早前接受商台訪問，同聲表示五年後檢討成績，看看是否繼續歌手之路。短短出道一年多，二人直認收入已能養活自己，難怪如此多年輕人恨入娛圈搵真銀。<br>從參賽者變成藝人，Mag和許廷鏗皆明白要犧牲和妥協。Mag覺得最不好意思是家人甚至前男友都被追訪，為此她曾向前男友道歉。</p><p>許廷鏗曾扭計</p><p>許廷鏗直認初出道時，只想唱歌表演，不明白為何要他參加跳舞或遊戲節目，他說：「當時有人話我好似唔開心，家諗番真係唔啱，做新人應該有多方面嘗試。」撰文：馬建華</p></body></html>
