<html><header><meta charset="utf-8"><title>足壇傳真</title></header><body><h1>足壇傳真</h1><p>拜仁慕尼黑上周六主場以五比○大勝漢堡，取得德甲兩連勝，射手馬里奧高美斯（右）亦有一球進賬。GettyImages</p><p>上季法甲冠軍里爾，上周六作客以2:1險勝卡昂，取得今季首勝；圖為卡昂中場布洛特（右），避開里爾後衞迪保治的追纏。法新社</p><p>西班牙左閘卡迪維拿（右）今季轉投葡超的賓菲加，上周六更助球隊主場大勝費倫斯3:1。</p><p>荷甲川迪前鋒盧克迪莊（右），乖巧地笠過海倫芬門將雲丹布斯治，為球隊先開紀錄，川迪上周六亦作客以5:1大勝。互聯網</p></body></html>
