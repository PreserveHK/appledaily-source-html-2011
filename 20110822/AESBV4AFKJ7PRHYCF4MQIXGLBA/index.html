<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆唔吼黃曉明舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆唔吼黃曉明舊愛 - 馮仁昭</h1><p>陳偉霆（William）、趙柯同李菲兒等噚日喺清水灣電影製片廠參加新片《五行攻略》開鏡拜神，曾經同Angelababy拍拖嘅William，喺片中同Baby現任男友黃曉明嘅前女友李菲兒冇對手戲，所以William話唔覺得尷尬。今次William會一人分飾三角，仲會做摔角手。William又話片中嘅女演員成日要拍打戲，所以佢主力睇班女角互打。</p></body></html>
