<html><header><meta charset="utf-8"><title>高海寧等跌市買樓</title></header><body><h1>高海寧等跌市買樓</h1><p>高海寧昨日在沙田出席慈善拍賣及頒獎禮，親自設計環保袋，並即場拍賣為大會籌款。她直認非常滿意今年的收入，但她一向對數字沒有概念，每次傾酬勞都由經理人洽談，並交由會計師報稅。<br>高海寧透露出道至今未交過稅，起初還擔心是否寄失稅單，試過幾次打電話到稅局熱線查詢，可惜總是接不通，惟有親自到稅局了解，她表示今年預留六位數交稅。<br>收入增加，高海寧直接將收入交給母親管理，她說：「暫時啲錢留起都未用住，咪開咗人民幣戶口儲起，最終我都係想買樓置業，但要等跌市先買得起，家仲未買得起住。」　<br>採訪：馬建華<br>攝影：黃文偉</p></body></html>
