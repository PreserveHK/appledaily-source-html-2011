<html><header><meta charset="utf-8"><title>楊怡催陳敏之結婚</title></header><body><h1>楊怡催陳敏之結婚</h1><p>楊怡和陳敏之昨日在旺角出席珠寶店剪綵活動，戴上過千萬鑽飾做生招牌，楊怡笑言：「所有女士戴鑽石都會好興奮，試過自己買鑽石獎勵自己，希望搵到人送畀我，但仲未搵到可以送戒指畀我嘅人，爭個人向我求婚。」</p><p>做姊妹接花球</p><p>楊怡感情未有着落，陳敏之正蜜運中，身為好姊妹的楊怡已多番催促敏之早日拉埋天窗，敏之說：「未諗結婚，仲要努力搵錢，如果結婚一定搵楊怡做姊妹，到時拋個花球畀佢。」此外，陳豪被踢爆和陳茵媺在深井築愛巢，楊怡和敏之跟陳豪都是好朋友，敏之聞言表示是開心事，楊怡則搞笑說：「應該帶隻燒鵝畀我哋食嘛。」<br>採訪、攝影：魯萍
</p></body></html>
