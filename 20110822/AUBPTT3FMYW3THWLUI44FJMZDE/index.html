<html><header><meta charset="utf-8"><title>AliceB.沙灘任睇</title></header><body><h1>AliceB.沙灘任睇</h1><p>女模AliceB.昨日到淺水灣出席汽車品牌MiniCountryman宣傳活動，穿上沙灘裝的她坐在浮床上拍照，大會還安排兩名搞鬼猛男充當左右護法。Alice表示很喜歡去沙灘玩，初來香港時更與好友搭巴士到海灘享受日光浴，她說：「有朋友在山頂有泳池，現在都會去玩。我朋友的家人是有錢人，他家像巨型酒店。」<br>經常到沙灘游水的Alice，不介意別人注意她的身材：「如果是男人欣賞女人的角度，我覺得還不錯。」有人上前搭訕嗎？她說：「在英國時有，在香港就沒有，有人會認得我然後和朋友討論，但未試過走過來結識我。」<br>採訪、攝影：盧妹</p></body></html>
