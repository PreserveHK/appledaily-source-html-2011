<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡恩真拒陪瞓換工作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡恩真拒陪瞓換工作 - 馮仁昭</h1><p>最近日本籍模特兒松岡李那（右）同蔡恩真（中）等組成女子組合GirlsKingdom，噚日仲喺新蒲崗嘅商場表演。講到韓國演藝圈之前爆出唔少性醜聞，好似有女藝人要陪瞓咁，本身係韓國人嘅蔡恩真表現得勁驚訝，話冇聽過呢啲事，佢用英語講：「做不道德的事而換取工作，不是正常事，自己絕對不會做。」蔡恩真嘅經理人王友良話如發現旗下藝人做咁嘅勾當，一定會解約兼遣返。</p></body></html>
