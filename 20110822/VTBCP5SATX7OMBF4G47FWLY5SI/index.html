<html><header><meta charset="utf-8"><title>*Apps士多：《AMMORack》文件全上架</title></header><body><h1>*Apps士多：《AMMORack》文件全上架</h1><p>有冇試過喺iPhone單撈咗啲File唔知放晒去邊？AMMORack係一個好方便嘅文件管理App。佢嘅介面就好似書架一樣，俾你放唔同嘅文件上架，分門別類。AMMORack支援PDF及大量圖像檔案，而且仲可以聯繫iTunes文件共享、iPhone相簿等。以後iPhone入面嘅文件就可以放得整整齊齊，搵起上嚟方便好多！</p></body></html>
