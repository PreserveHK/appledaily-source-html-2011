<html><header><meta charset="utf-8"><title>九龍城巴士破壞王落網</title></header><body><h1>九龍城<br>巴士破壞王落網</h1><p>【本報訊】活躍沙田、九龍城及大埔，專門爛巴士座椅的巴士破壞王落網。警方根據線報，昨日中午12時20分在一輛75X線（九龍城往富善邨）巴士上，拘捕一名50歲姓盧男子，當時他正涉嫌以刀破壞上層的座椅。<br>警方相信他涉嫌與去年7月至今年8月至少46宗巴士座椅被毀壞案有關，涉及的巴士主要為九巴5條路線，均由九龍城往沙田或大埔，全部為上層座位，合共損失36萬元。九龍城警區重案組探員接手調查後，以涉嫌刑事毀壞把疑人通宵扣查。</p></body></html>
