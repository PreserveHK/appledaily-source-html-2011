<html><header><meta charset="utf-8"><title>何文田穿曼聯球衣男被斬</title></header><body><h1>何文田<br>穿曼聯球衣男被斬</h1><p>【本報訊】身穿曼聯波衫的31歲姓李男子（圖），昨凌晨1時許離何文田開愛民邨住所，到附近的通宵便利店購物，路經保民樓對開忠孝街路面時，一輛停泊路邊私家車上突然跳出兩名年約25至30歲男子，其中一人手持利刀，不由分說向李圍毆及狂斬，事主走避不及手腳中多刀受傷倒地。<br>兇徒傷人後跳回私家車逃去，李受傷報案求助。救護員到場為他包紮後送院，李經治療後無礙出院，並到警署協助調查。他表示不明遇襲原因，警員不排除案件涉尋仇，交九龍城反黑組接手調查。</p></body></html>
