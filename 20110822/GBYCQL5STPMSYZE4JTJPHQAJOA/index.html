<html><header><meta charset="utf-8"><title>朱自清變胡適語文科必讀叢書配錯相</title></header><body><h1>朱自清變胡適<br>語文科必讀叢書配錯相</h1><p>北京新世界出版社出版的《朱自清散文精選》（圖），其封面的頭像照片竟不是朱自清而是胡適！網民批評，這等錯誤為有失國體。該書標榜是教育部「語文課程標準」指定書目，語文新課程必讀叢書之一，有北京師範大學等知名教授任出版顧問。本報昨致電該出版社，但無人接聽。</p><p>該書主編為錢海水，今年2月出版，每本售13.8元（人民幣）。有網民早在6月便揭發這錯誤，但此書至今仍在市面和網絡出售。豆瓣網
</p></body></html>
