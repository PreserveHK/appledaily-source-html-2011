<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫興前經理人被人斬傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫興前經理人被人斬傷 - 馮仁昭</h1><p>上周六凌晨，內地網上傳出孫興（小圖）嘅前經理人被打，有記者去到北京垂陽柳醫院，現場有人確認傷者係孫興前經理人。佢成面血趴喺急症室手術台（圖），醫生為佢縫針同包紮頭部傷口，護士話應該係被刀砍傷，警方話事件調查緊。有指佢同某藝人爭執遭報復，又有人話佢飲大咗同人打交。至於孫興現任經理人孟小姐話該經理人已離職兩個幾月，情形一如報道所講。</p></body></html>
