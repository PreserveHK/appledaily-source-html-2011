<html><header><meta charset="utf-8"><title>飛天豬擊敗憤怒鳥</title></header><body><h1>飛天豬擊敗憤怒鳥</h1><p>人氣智能手機遊戲《AngryBird》憤怒鳥最近遇上強勁新對手，由台灣老牌遊戲廠商大宇資訊生產的遊戲《飛天噗噗》（FlyingPiggy圖），自推出以來大受歡迎，下載量更一度超越《AngryBird》，成為最暢銷遊戲，在北美之內九個海外地區排第一。<br>《飛天噗噗》簡單易玩，容易上手，玩家只要用彈弓射出造型可愛的粉紅色小豬「噗噗」，打破敵人就算過關，相信有機會繼《AngryBird》後再度掀起熱潮。<br>台灣東森新聞網</p></body></html>
