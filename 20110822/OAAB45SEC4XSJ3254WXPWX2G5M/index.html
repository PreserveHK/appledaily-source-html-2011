<html><header><meta charset="utf-8"><title>求驗客手記：扮嘢祖舒娃上身 - 求驗客</title></header><body><h1>求驗客手記：扮嘢祖舒娃上身 - 求驗客</h1><p>塞爾維亞網球手迪祖高域（圖），一向擅長扮嘢兼搞笑，贏得「扮嘢祖」之稱；現時貴為網壇「1哥」都冇收斂，最近接拍一個網球廣告，佢就索性全程都扮起舒拉寶娃上嚟。迪祖都好有誠意，戴上金色假髮，又學足舒娃小動作，好似扭腰、撥頭髮，連接受訪問都嬌聲嗲氣。話說廣告出街後，舒娃就笑言好嬲，仲揚言會報仇咁話。我求大俠就唔想舒娃扮番男人嘞，事關貼上鬚根，粗聲粗氣嘅舒娃，又點會吸引到男球迷眼光呀！</p></body></html>
