<html><header><meta charset="utf-8"><title>淫漢強姦不遂　貼啟事示愛</title></header><body><h1>淫漢強姦不遂　貼啟事示愛</h1><p>深圳一名夏姓男子強姦一名張姓女子不遂，卻喜歡上對方，竟在案發地貼出尋人啟事，公開向受害人示愛。今年6月15日凌晨，夏男在公明街道尾隨受害女子到一偏僻地段，將她按倒在地欲強姦，但因對方強烈反抗而未能得逞，最終只搶走一部手機。事後，夏男發現喜歡上對方，將其手機拍成照片，附上示愛文字製作尋人啟事，張貼在案發地點附近牌樓。張女路過發現該啟事後報警，夏男終因涉嫌強姦被捕。<br>廣東《南方都市報》</p></body></html>
