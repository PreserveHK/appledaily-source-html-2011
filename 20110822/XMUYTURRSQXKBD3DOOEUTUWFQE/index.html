<html><header><meta charset="utf-8"><title>標高價　採購賺差價</title></header><body><h1>標高價　採購賺差價</h1><p>「價格標高是方便採購人員賺差價！」天價月餅屢禁不止，借月餅貪腐問題亦越演越烈。今年內地超市再現標價逾千元（人民幣．下同）的月餅，促銷員表明顯示的價錢根本是故意標高近四成，多買多折扣，這主要是為讓送禮者在報銷後賺取差價。<br>重慶市一間大型超級市場內，放着寫着「厚德載物」、標價1,188元的月餅。若買五盒，每盒只售400元，等於打六六折，促銷員稱要是買更多，折扣越多。<br>據報，類似上述情況在重慶十分普遍，大部份禮盒都是以六折出售，有促銷員更透露，這種做法主要是方便採購人員，拿着寫着正價的發票回單位報銷，差價便可袋袋平安。<br>《重慶晚報》/《齊魯晚報》</p></body></html>
