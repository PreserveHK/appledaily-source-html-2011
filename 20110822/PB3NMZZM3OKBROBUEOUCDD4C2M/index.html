<html><header><meta charset="utf-8"><title>青衣頑皮狗捲巴士底亡</title></header><body><h1>青衣<br>頑皮狗捲巴士底亡</h1><p>【本報訊】一頭牧羊犬昨中午12時許跟隨主人在青衣楓樹窩路行人路散步期間，突然跑出馬路，被一輛駛經巴士撞倒及捲入車底，消防員到場救出狗隻，證實已告死去。姓李男狗主目睹愛犬慘死，依依不捨一直在旁陪伴，表現傷心。<br>肇事九巴43B線，由荃灣西鐵站往青衣長青總站，車長50歲姓梁，駕駛巴士沿青衣楓樹窩路駛至青衣邨宜業樓對開時，一頭牧羊犬突從左邊行人路跑出馬路，車長收掣不及將牠撞倒及輾斃。</p></body></html>
