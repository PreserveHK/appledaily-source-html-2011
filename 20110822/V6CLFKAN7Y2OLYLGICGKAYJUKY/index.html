<html><header><meta charset="utf-8"><title>中國最高樓666米　將落戶武漢</title></header><body><h1>中國最高樓<br>666米　將落戶武漢</h1><p>中國第一高樓或將落戶湖北！武漢擬在整體搬遷後的漢正街，建造666米的超高層建築，並在附近幾棟高樓之間，用連廊聯通的形式，搭建一條位於200米高空中的「步行天街」，當中有供休憩的綠化帶、咖啡館、觀光平台，遊客可以在天街逛街觀光。相關人士指，項目仍在規劃階段，若得以落實，該建築將與606米高的綠地中心隔江相望，形成「長江之門」──其高度亦將超過內地現時第一高樓、高632米的上海中心。<br>新華網</p></body></html>
