<html><header><meta charset="utf-8"><title>時尚時裳2：露餡　打底See-through</title></header><body><h1>時尚時裳2：露餡　打底See-through</h1><p>打See-through作底<br>See-through的配搭可以是很女性化，也可以很中性。其實除了着See-through時的打底或面着，非See-through的下身可以是唔關事的牛仔褲，又或者是比See-through更Formal的恤衫。因為See-through也可以由底做起，例如連隻袖都花碌碌的喱士款，可為露底作準備。</p><p>嘢+偷師　明星露一手<br>See-through阿徐</p><p>See-throughSammi</p><p>See-throughJoey</p></body></html>
