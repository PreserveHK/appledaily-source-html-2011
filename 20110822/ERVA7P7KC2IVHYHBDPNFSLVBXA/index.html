<html><header><meta charset="utf-8"><title>SJ希澈下周服兵役</title></header><body><h1>SJ希澈下周服兵役</h1><p>韓國人氣組合SuperJunior成員金希澈，昨天突然宣佈將於下周四開始入伍服兵役，他將會到忠南論山陸軍訓練所先接受4星期新兵訓練，然後會以公益勤務兵身份服役23個月。</p><p>神童勁減磅</p><p>金希澈指一直希望可以早點服役，亦想靜靜地入伍，不想鋪張，但其隊友均對他指，若他不辭而別會令歌迷很失望，所以他才公佈入伍日期，但強調不會有特別送行活動。<br>另外，韓國男藝人Boom昨日服完兵役，與他十分老友的SJ成員包括李特、神童等均有到場迎接Boom出營，而正服役的李準基亦有在軍營中送行。近日積極減磅的神童，則上載一張尖面照，大騷減磅成績。</p></body></html>
