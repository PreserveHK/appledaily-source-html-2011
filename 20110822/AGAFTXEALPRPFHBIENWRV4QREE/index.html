<html><header><meta charset="utf-8"><title>諸葛生日禮佛</title></header><body><h1>諸葛生日禮佛</h1><p>女模諸葛紫岐前日28歲生日，她在微博上透露身在美國慶祝，但沒有透露是否與未婚夫、Neway二太子薛嘉麟一起，不過就上載了她與師傅、聯波活佛出海的照片。<br>相片中，諸葛與師傅在遊艇上學佛，她在微博寫道：「今天還是我生日，（美國時間）呵呵。一早和我的師傅—聯波活佛，出了海，在海上進行了供海儀式，願世界和平，今年的生日太有意義了。」她又說：「我真的是開心無比，我敬愛的師傅還送了生日禮物給我，收了無價寶，一旁的師兄們都很羨慕我哩。我太幸福了」。<br>撰文：唐如
</p></body></html>
