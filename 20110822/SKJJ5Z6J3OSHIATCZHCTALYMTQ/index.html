<html><header><meta charset="utf-8"><title>醫療新知SATB1基因減慢性炎症</title></header><body><h1>醫療新知<br>SATB1基因減慢性炎症</h1><p>科學家發現一個主宰免疫系統「開關」的蛋白質，希望有助日後研究治療免疫系統疾病或癌症的新方法。負責研究的科學家指，在正常的免疫系統中，當面對外來病毒入侵時，屬調節性的T細胞，會主力負責抵抗外敵，同時阻止免疫系統反應過激，以防出現「自己人打自己人」的情況。<br>研究是利用老鼠進行實驗，發現在牠們身上注射一種名為「SATB1」蛋白質的基因，可將體內的T細胞轉為進攻型細胞，除了有助殺死癌細胞外，又可將免疫系統調節到正常水平，減低因反應過敏而引起的慢性炎症；目前仍需作更進一步研究與試驗，才能將這種蛋白質開發為藥物作臨床應用。</p></body></html>
