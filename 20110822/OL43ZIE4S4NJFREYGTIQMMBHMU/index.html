<html><header><meta charset="utf-8"><title>醫療新知控制InsP6細菌變無害</title></header><body><h1>醫療新知<br>控制InsP6細菌變無害</h1><p>難治梭狀芽孢桿菌（Clostridiumdifficile）是一種近年常見於醫院傳播的細菌，單在英國每年也有逾萬宗醫院個案，當地科學家發現令此細菌失去威力的關鍵。研究顯示此細菌是透過釋放大量體積非常細小的毒素穿過腸壁，進入腸道令患者出現發炎、腹瀉及抽筋等症狀，嚴重可導致死亡，但此放毒機制需透過一個名為「InsP6」的分子啟動，只需成功控制此分子，細菌便會變成無害。<br>實驗室研究發現給受感染的老鼠服食可控制相關分子的口服化合物，老鼠的存活率可提高。但有關化合物需進一步研究，才能確定是否適用於人體，並發展成有效藥物。</p></body></html>
