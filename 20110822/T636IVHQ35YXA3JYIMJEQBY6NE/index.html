<html><header><meta charset="utf-8"><title>新派合桃芝麻酥皮月餅</title></header><body><h1>新派合桃芝麻酥皮月餅</h1><p>上年食過city'super自家製嘅月餅，我奶奶念念不忘，千叮萬囑，今年一定要入貨，原來今年佢哋更有新出品——酥皮月餅。酥皮餅底由搓皮、包餡到倒模均由師傅一手包辦，而且一盒8個，有齊合桃芝麻味及蛋黃白蓮蓉兩款口味選擇，相信呢款甜中帶酥香嘅新口味，一定啱奶奶心水。除了酥皮月餅外，city'super的菓匠茶屋亦推出京都宇治抹茶月餅及北海道十勝紅豆月餅，抹茶的清香加上紅豆的甜滑，相信一定受哈日族歡迎！</p><p>查詢：24298588（city'super）</p></body></html>
