<html><header><meta charset="utf-8"><title>案件速遞私購演唱會票案定罪</title></header><body><h1>案件速遞<br>私購演唱會票案定罪</h1><p>【本報訊】康文署兩名女票務助理，09年4個月內利用親人的信用卡，為友人購買近1,100張鄭秀文、許冠傑等歌星演唱會門票，涉款21.5萬元。案件昨在九龍城裁判法院審結，裁判官指被告賺取的信用卡積分及現金回贈，均屬利益，裁定兩項公職人員接受利益罪名成立，還柙二人至下月6日，等候背景報告判刑。<br>暫委裁判官高偉雄昨指兩被告梅淑明（37歲）及黃曉韻（34歲）所犯十分嚴重，必須判監，又指有關演唱會門票公開發售，首天便告售罄，往往令市民不明所以，斥兩人剝奪市民排隊購票、先到先得的權利。<br>案件編號：KCCC1268/11</p></body></html>
