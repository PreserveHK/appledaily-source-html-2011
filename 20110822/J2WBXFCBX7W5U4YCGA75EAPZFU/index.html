<html><header><meta charset="utf-8"><title>韓自殺女星被屈賣淫</title></header><body><h1>韓自殺女星被屈賣淫</h1><p>早前有多張被指是韓國女星的床上短片在內地網站流傳，更指該些短片是韓女星依照潛規則被迫陪瞓的片段，但沒有人認得出片中人是誰。不過，前日再有網站拿該些短片來做對照，指片中人分別是張子妍、崔真實等，都是已自殺死亡的女星。</p><p>遭網民狂轟</p><p>該網站更形容該些女星是因為要陪瞓才會自殺，不過，其他網民就對此舉十分氣憤，皆因片中人物並不像該網站所指的女星，尤其被指是崔真實的短片，根本完全是另一人。網民狂轟該網站不應拿自殺死亡的女星來亂作新聞，直指行為十分不敬。</p></body></html>
