<html><header><meta charset="utf-8"><title>苗僑偉同賈思樂爭女</title></header><body><h1>苗僑偉同賈思樂爭女</h1><p>賈思樂、盧海鵬和戚美珍等下月將演出《蝦仔爹哋》舞台劇，昨日他們在觀塘綵排，客串的毛舜筠、鄭裕玲（嘟嘟）、陳百祥（阿叻）和苗僑偉等都有現身。毛毛和嘟嘟將在不同場數演出同一個醫生角色，阿叻和苗僑偉也演同一角色，將會和賈思樂爭戚美珍，苗僑偉笑言覺得很搞笑。<br>毛毛表示自己跟舞台劇可謂有緣無份，她解釋：「當年原本簽好約有份做《我和春天有個約會》，但點知發現有咗大女，唔做得。之後幾年原先同陳寶珠做另一個劇，又咁啱有咗細女，所以我個心願係想做舞台劇。」記者笑言今次會否又有BB？毛毛謂：「冇可能啦。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
