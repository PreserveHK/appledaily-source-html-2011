<html><header><meta charset="utf-8"><title>13年前被盜　重獲婚戒</title></header><body><h1>13年前被盜　重獲婚戒</h1><p>婚戒失而復得，會是甚麼滋味？澳洲悉尼一對夫婦，再見13年前被入屋竊匪偷走的婚戒（圖），是相擁一起，喜極而泣。<br>結婚戒指失而復得，全靠好心貨車司機眼尖。司機今年6月停車時，無意中發現銀戒指丟在路旁，內圈刻着「終生吾愛」（EternallyYours），認為戒指可能很有紀念價值，交給警方。警方找到戒指主人，妻子連忙把戒指戴回丈夫手上，相擁而哭。<br>英國《星期日郵報》</p></body></html>
