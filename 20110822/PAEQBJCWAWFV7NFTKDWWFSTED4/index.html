<html><header><meta charset="utf-8"><title>複雜簡單二合一</title></header><body><h1>複雜簡單二合一</h1><p>電視廣告雖然內容未必百分百真確，不過勝在易入屋又易入腦，眼見靚仔人夫黃浩然在電視為REGENE推新品，某天放工便不由自主地飄到品牌專櫃，尋找這款以男代言人出發的男女合用Skincare，也就是將傳統的爽膚水和精華素合二為一，得出質地輕盈的精華水，特別適合在黐的夏天用。而且只須一個步驟的簡單護膚就搞掂（每次潔面後用幾滴，已稱不上程序），故同時打入男生的護膚市場。一支精華水結合了5大強效成份，修復受損肌膚、高效抗氧，達致爽膚、保濕、美白等功效。<br><br>記者：曾玉瑩<br>查詢：21108268</p></body></html>
