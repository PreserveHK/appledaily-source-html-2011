<html><header><meta charset="utf-8"><title>栢芝照宣傳新片</title></header><body><h1>栢芝照宣傳新片</h1><p>陳勳奇執導的電影《楊門女將之軍令如山》於10月底在中港台同時上映，剛跟霆鋒達成離婚協議的張栢芝會否宣傳該片成為焦點。栢芝早前被電影《無價之寶》的宣傳人員在微博罵缺席首映和宣傳，被指錢照收，宣傳卻不願做。</p><p>「唔夠期盡力拍」</p><p>《楊》片導演陳勳奇昨在電話謂栢芝會參與該片宣傳，他說：「香港發行美亞電影負責，內地就唔係好清楚，佢哋分工好清楚，我只係要做好導演責任，其他你幫手佢哋都唔鍾意，所以冇過問。」不過他表示注意力不應只集中栢芝身上，他意有所指說：「邊個演員畀足時間咪拍多啲，畀唔夠期咪盡我能力拍囉。」<br>撰文：李森</p></body></html>
