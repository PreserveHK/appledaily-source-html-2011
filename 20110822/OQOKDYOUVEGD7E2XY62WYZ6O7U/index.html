<html><header><meta charset="utf-8"><title>同志公開結婚　深圳第一對</title></header><body><h1>同志公開結婚　深圳第一對</h1><p>「恭祝安安先生和馬克先生婚姻大吉！」深圳羅湖區一間酒樓前日中午舉行了一場與別不同的婚禮，一對男同志在五名賓客見證下，互許終身。他們是深圳第一對公開舉行婚禮的同志。<br>「大家還是不理解我們！」前日中午，現年25歲的馬克見到宴會廳內只有寥寥數人，心情沉重。婚禮前，他與23歲的安安向幾十名親友發請柬，並逐個打電話邀請，但親友大多婉拒出席，僅安安的姑姐參加。安安的姑姐多次落淚。她說感受到新人幸福，希望他們白頭到老。<br>廣東《南方都市報》</p></body></html>
