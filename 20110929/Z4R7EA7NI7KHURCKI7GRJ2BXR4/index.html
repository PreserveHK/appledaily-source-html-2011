<html><header><meta charset="utf-8"><title>蘋果綠葉嘉華深灣9號擬下周推</title></header><body><h1>蘋果綠葉<br>嘉華深灣9號擬下周推</h1><p>地產代理表示，恒地（012）大埔比華利山別墅及大圍名家匯共約70個貨尾，推出「十．一」黃金周優惠，即日起至下月9日，可享最多95折買樓，除向買家送釐印費及車位外，並可獲贈逾10萬元名錶。嘉華（173）等發展的香港仔深灣9號，為搶內地買家，亦有機會下周黃金周發售；嘉華董事陳玉成說，股市波動不會影響推盤部署，三房及四房戶售價4000萬及5500萬元。</p></body></html>
