<html><header><meta charset="utf-8"><title>中環在線--梁兆基：沽金眼明手快 - 李華華</title></header><body><h1>中環在線--梁兆基：沽金眼明手快 - 李華華</h1><p>星展銀行經濟研究部高級經濟師梁兆基（圖）唔單止係中國經濟專家，原來炒商品都有一手。噚日佢自爆，已經喺1900美金水平，走晒手揸嘅黃金，仲話自己「走得幾靚」。睇番金價，近月即市高位喺1921美元，即市升穿1900美元水平嘅日子不足4日，梁兆基果然眼明手快。<br>雖然梁兆基舊年底先推薦大家長揸黃金同人民幣，家陣唔夠一年自己就沽清。<br>佢噚日亦仲轉晒口風，話QE3一日未出台，都唔會再掂黃金。<br>仲話家係「贏粒糖，輸間廠」嘅時代，叫大家揸現金，乜都唔買最好。唔通真係「不賭是贏錢」！</p></body></html>
