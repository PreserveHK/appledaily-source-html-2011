<html><header><meta charset="utf-8"><title>中環在線：林炳昌出局獲雪中送「米」 - 李華華</title></header><body><h1>中環在線：林炳昌出局獲雪中送「米」 - 李華華</h1><p>早前無縫綠色（8150）董事局內鬥，搞到林炳昌呢位廉署剋星，俾董事會踢出局。不過，佢轉過頭就去咗老友林烱偉任主席嘅金源米業（677）做獨立非執行董事、審核委員會成員同薪酬委員成員，酬金每年10萬。<br>華華睇番資料，原來林炳昌喺先科案前，已經做過金源嘅獨立非執董，舊年佢上訴得直，恢復執業律師資格後，曾筵開兩席邀好友慶祝，聽講林烱偉都係座上客，足見兩位林生交情非淺。</p></body></html>
