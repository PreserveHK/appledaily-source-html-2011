<html><header><meta charset="utf-8"><title>成都擬定月經有薪假</title></header><body><h1>成都擬定月經有薪假</h1><p>四川成都擬規定女性月經期間可請有薪假。當地首套保護女性權益的法規《成都市婦女權益保障條例》，前日提請審查，條例包括規定不得因女性經期、孕期、產期、哺乳期等而減薪。另草案亦準備以請假的形式保障婦女經期的勞動權利，即規定女性經期期間可根據身體狀況請有薪短假。<br>成都中醫藥大學教授張慶文指，女性在經期及前後會出現小腹或腰部疼痛，甚至出現惡心嘔吐、冷汗淋漓等情況，故「出現痛經等問題時，的確應該請假休息」。<br>四川《天府早報》</p></body></html>
