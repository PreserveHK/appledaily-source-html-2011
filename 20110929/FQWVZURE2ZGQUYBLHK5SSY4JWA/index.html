<html><header><meta charset="utf-8"><title>趣怪定格：小龜騎龜媽媽</title></header><body><h1>趣怪定格：小龜騎龜媽媽</h1><p>匈牙利有八隻盾臂龜（Africanspurredtortoise），出生四天就懂得玩「騎烏龜」遊戲，紛紛趴在媽媽身上（下圖），其中一隻則喜歡坐前座，趴在媽媽頭頂（上圖）。<br>小烏龜是龜媽媽悉心孵化115日的「傑作」，上周在尼賴吉哈佐動物園出世。由於仍屬初生階段，小烏龜身長僅5.5厘米，體重25克，非常輕巧，龜媽媽發揮母愛，讓八名孩子趴在身上，踩住頭頂，與孩子大玩烏龜式「親子活動」。八隻小烏龜成年後會成為非洲最巨型陸龜，以及全球第三大陸龜，體重可達80公斤，壽命更可長達50年，做新一代龜仙人。<br>英國《每日郵報》</p></body></html>
