<html><header><meta charset="utf-8"><title>喜羊羊告學洋羊抄襲</title></header><body><h1>喜羊羊告學洋羊抄襲</h1><p>內地動畫《喜羊羊與灰太狼》近年熱播，該片的卡通人物深入民心，但深圳近期卻冒出一款「學洋羊」卡通點讀筆產品。日前，喜羊羊把學洋羊告上法庭，指控其抄襲，要求其生產者回收、銷毀產品，停止侵權行為，一審勝訴。<br>學洋羊不服上訴，目前，該案仍在審理中。被告公司辯稱，原告主張的著作權是平面卡通形象，他們生產銷售的產品是立體實物，不屬於著作權法意義上的複製行為；而兩者形象亦有明顯區別，如學洋羊的頸上沒鈴鐺，它的劉海方向與喜羊羊不同等。<br>《廣州日報》</p></body></html>
