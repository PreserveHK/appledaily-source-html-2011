<html><header><meta charset="utf-8"><title>全球首家素食脫衣舞夜總會</title></header><body><h1>全球首家<br>素食脫衣舞夜總會</h1><p>茹素者本應清心寡慾，但美國一名素食者反其道而行，以脫衣舞孃推廣素食主義。<br>美國俄勒岡州波特蘭（Portland）素食者迪亞保洛（JohnnyDiablo），開辦全球首家素食脫衣舞夜總會，雖然內裏只提供素食，但顧客可大飽眼福，皆因水吧職員全部無上裝，脫衣舞孃會脫至一絲不掛。以「道德素食者」自居的迪亞保洛聲稱，半數脫衣舞孃都是素食者，希望裸女能吸引更多人愛上茹素。<br>近年，越來越多組織以裸女作為宣傳伎倆，「善待動物組織」（PETA）早前便計劃推出三級網站，以裸女推廣動物權益及素食主義，被評為掛羊頭賣狗肉。<br>英國《衞報》</p></body></html>
