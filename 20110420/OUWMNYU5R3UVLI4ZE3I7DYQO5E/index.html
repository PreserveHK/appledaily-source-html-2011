<html><header><meta charset="utf-8"><title>輝星遭狂迷起飛腳</title></header><body><h1>輝星遭狂迷起飛腳</h1><p>韓國演藝界日前發生男狂迷衝上台想拖走少女時代隊長泰妍的事件，原來男歌手輝星更早中招，他於本月8日在大田市演出期間，突然被醉酒男狂迷偷襲，男狂迷有如李小龍上身向輝星起飛腳，幸好輝星身手敏捷成功避過，還處變不驚繼續唱。</p><p>身手敏捷避過</p><p>當日輝星獻唱《Withme》尾段時，該名男狂迷突然衝上台朝輝星起飛腳，一眼關七的輝星見狀即時避開，退到後方繼續完成演出，保安即上前制止。事務所指輝星沒有受傷，不過就不滿保安鬆懈，網友亦鬧爆主辦單位，指該狂迷當日已兩度衝上台，實在過份。</p></body></html>
