<html><header><meta charset="utf-8"><title>隱形戰車釀四警受傷</title></header><body><h1>隱形戰車釀四警受傷</h1><p>【本報訊】警方一輛新款寶馬535i「隱形戰車」，昨午4時50分載着四名受訓警員在青衣北岸公路行駛期間，途至長發邨對開因交通阻塞將車速減慢；豈料尾隨的密斗貨車收掣不及，將它撞開再與另一輛客貨車碰撞，密斗貨車則撼落前面的大貨車車尾，共四車受損，隱形戰車上四名警員頸和腰部受傷送院。<br>受損的警方寶馬535i隱形戰車，是去年中購買的13輛其中之一，據稱每輛價值約80萬元，由起步加速至100公里僅需6.1秒，對付非法賽車非常有效。</p></body></html>
