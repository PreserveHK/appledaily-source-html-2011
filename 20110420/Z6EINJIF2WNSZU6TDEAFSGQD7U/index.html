<html><header><meta charset="utf-8"><title>財話短說葉氏化工資本開支7.5億</title></header><body><h1>財話短說<br>葉氏化工資本開支7.5億</h1><p>▲葉氏化工（408）董事楊民儉（圖）表示，未來2至3年集團投資會較大，單是今年度預計資本開支便達7.5億元，較去年逾4億元為多。有見內地雜誌油墨需求較大，集團正部署今年將雜誌油墨產銷量提高至4000噸；另亦將「紫荊花」品牌油漆產能由現時8.8萬噸再增加28萬噸，主攻內地二、三線城市及保障房市場，期望在內地市場佔有率由目前第四位提高至第三。</p></body></html>
