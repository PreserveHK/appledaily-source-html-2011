<html><header><meta charset="utf-8"><title>C杯處女採茶工具亮相</title></header><body><h1>C杯處女採茶工具亮相</h1><p>招聘「口唇茶」採茶工竟然要求是處女，而且胸圍要在C罩杯以上，日薪500元（人民幣．下同）！前日，河南固始西九華山風景區刊登的一則「雷人」招聘廣告引起熱議後，採茶的傳統工具昨日曝光。這種工具是一個用信陽柳編製而成、上大下小的小竹籃（右圖），使用時採茶工將竹籃放在乳溝（左圖），當她用口唇摘下嫩茶葉後，便放到這個籃中裏的布袋。<br>風景區的負責人稱，採茶工要求很高，每天必須按時清潔口腔、身體，按時運動，身體明顯部位不允許有傷疤、傷痕。據稱這種名為「茶柳情」的茶，沏茶後茶盅會慢慢升起霧氣，如同九個仙女翩翩飛舞，而茶味清香，喝後渾身舒暢，精神煥發。<br>中新網</p></body></html>
