<html><header><meta charset="utf-8"><title>藝人吸毒被捕蘇永康：錯就要改</title></header><body><h1>藝人吸毒被捕<br>蘇永康：錯就要改</h1><p>蘇永康、謝安琪及Rubberband昨日到商台出席下月24日舉行的拉闊音樂會記者會。曾因吸毒被捕的蘇永康，被問到近日莫少聰及孫興在內地吸毒被捕一事，他說：「我唔識佢哋，不過希望佢哋可以快啲冇事。錯就係錯，係需要承擔番嘅，好似我當年咁，經歷過，真係感同身受，希望大家會正面對待同面對，有錯就要改。」</p><p>呼籲不要歧視</p><p>對於莫少聰因被捕過程全被拍下而心情低落，蘇永康說：「我好明白，台灣嘅新聞自由都好高，記者可以入去影相，事件發生後係會六神無主，思想混亂嘅，不過希望大家唔好用有色眼鏡去睇藝人，因為我認識嘅好多都係好健康。」<br>撰文：丁寧</p></body></html>
