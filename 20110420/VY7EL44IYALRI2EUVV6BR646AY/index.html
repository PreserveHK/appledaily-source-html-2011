<html><header><meta charset="utf-8"><title>隔牆有耳：派錢傳聞財爺澄清 - 李八方</title></header><body><h1>隔牆有耳：派錢傳聞財爺澄清 - 李八方</h1><p>財爺鬍鬚曾開倉派6,000蚊，好多人渴望cash到手即去消費，八方日前同某政壇要人飲茶，吹水講吓點樣使6,000蚊意外之財。見佢拎住部iPad，咁out，提議佢用6,000蚊換部iPad2，點知佢話如果真係要等政府派錢換機，可能要等到iPad3喎！<br>庫房派錢無期，噚晚有傳媒報道政府最快明年1月派錢，等市民提早「利是」過年，不過財爺辦公室嚴正澄清絕無此事，強調會如期爭取本年7月提交文件向財委會申請撥款，之後盡快派錢。政府消息人士稱遲至明年先派錢形同政治自殺，目標係本年內市民收到錢，有早冇遲。</p></body></html>
