<html><header><meta charset="utf-8"><title>湯盈盈唔敢求婚</title></header><body><h1>湯盈盈唔敢求婚</h1><p>湯盈盈、范振鋒和謝雪心等前晚在尖沙嘴出席「博愛醫院董事局就職晚宴」，穿上tubedress的湯盈盈是博愛之星，其堂哥湯修齊則是博愛主席。風騷到場的湯盈盈衝口而出表示愛情事業兩得意，提到圈中女星掀起閃婚潮，她即說：「如果我結就要計劃吓，不過唔敢同另一半傾。」<br>范振鋒近日被爆與李思欣拍拖，他直認兩人認識了三、四年，近日才發展戀情，記者指他可以閃電結婚，他說：「好似薩頂頂咁？冇咁誇，慢慢嚟，佢係我結婚對象，佢好乖女，自己都少咗蒲同應酬。」謝雪心對於莫少聰涉嫌吸毒被捕，她覺得吸毒很嚴重，又提議做運動紓緩壓力。<br>採訪、攝影：譚倩宜</p></body></html>
