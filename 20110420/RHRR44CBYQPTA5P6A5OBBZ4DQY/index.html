<html><header><meta charset="utf-8"><title>萬樹齊腰斬惹UFO疑雲</title></header><body><h1>萬樹齊腰斬惹UFO疑雲</h1><p>UFO來襲了？！貴州省安順市前日遭冰雹侵襲，但當地佔地1,500畝的林場發生怪事，上萬棵大樹被整齊的腰斬，並向同一方向傾倒。<br>林場長300米、闊50米，沿山而建，直徑50厘米的松樹已被攔腰斬斷，樹梢全部指着同一方向，一排一排十分整齊，損失逾1,200萬元人民幣。有目擊者稱，前晚冰雹、大雨來襲之時，天上突然出現五、六聲炸雷，接着持續有電光火閃，聲音與一般的雷不同，民眾都嚇得不敢外出。但氣象專家則稱大樹只是遭每小時108公里以上的強風吹倒。<br>中新網</p></body></html>
