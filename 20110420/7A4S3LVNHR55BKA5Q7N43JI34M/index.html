<html><header><meta charset="utf-8"><title>祖瑟夫、瑪莉安合演《蝙蝠俠3》</title></header><body><h1>祖瑟夫、瑪莉安<br>合演《蝙蝠俠3》</h1><p>華納電影公司宣佈美國男星祖瑟夫哥頓利域（JosephGordon-Levitt）與瑪莉安歌迪娜（MarionCotillard），將繼《潛行凶間》（Inception）後，再在《蝙蝠俠》電影第3集《TheDarkKnightRises》中跟導演基斯杜化路倫（ChristopherNolan）合作，祖瑟夫在戲中將為警方執行特別任務，而瑪莉安則是韋恩企業的員工。</p></body></html>
