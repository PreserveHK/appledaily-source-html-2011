<html><header><meta charset="utf-8"><title>蕭定一嘲80後唔識貨</title></header><body><h1>蕭定一嘲80後唔識貨</h1><p>對於《肉蒲團》惹來劣評，監製蕭定一指現時觀眾口碑很兩極：「好似我年紀就覺得好嘢，但同時又得罪班80後，佢哋覺得係睇3D嘅AV，平時佢哋喺網上睇唔使錢，佢哋入場睇就會話：『我畀100蚊你，畀咁少嘢我睇？』但喺我哋世界，三級片就係呢啲。我睇到其中一個網友話好不滿，因為佢入到嚟冇性興奮，我話使唔使畀埋隔籬個女仔你強姦呀，佢哋明唔明三級片係乜嚟？三級片唔係AV。」<br>對於網友恨睇雷凱欣露點，蕭定一笑說：「我唔想睇，冇諗過你哋咁想睇。而佢個角色係陰陽人，係好恐怖，所以把聲會怪啲。」</p></body></html>
