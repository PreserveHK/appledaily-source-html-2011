<html><header><meta charset="utf-8"><title>貪玩雪橇犬　身揳天台石壆</title></header><body><h1>貪玩雪橇犬　身揳天台石壆</h1><p>【本報訊】前晚11時許，元朗福喜街福慶村一幢三層高村屋，一頭雪橇犬疑貪玩走上天台玻璃屋，其間身體揳在玻璃屋與圍欄石壆邊，動彈不得。</p><p>可憐雪橇犬發出哀鳴，驚醒附近31歲姓劉女住客報警求助，消防員到場了解，由於現場未能駕起雲梯，拍門亦無反應，消防員愛莫能助。其間雪橇犬不時發出哀叫聲，狀甚可憐，結果苦候一個多小時，直至昨凌晨1時許，男戶主外出返家，走上天台伸手抱救愛犬，雪橇犬最終解困，脫離險境，並無受傷。</p></body></html>
