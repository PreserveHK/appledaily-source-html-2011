<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《歌舞青春》女星雲妮莎夏芝絲上周六出席Coachella音樂節時被發現啜食白色不明物質，她卻辯稱那些是融掉的白朱古力。<br><br>●美國影星查理辛與前妻BrookeMueller昨日出庭爭一對孖仔撫養權，最終法官判查理辛敗訴。<br><br>●韓國組合SuperJunior所屬的SM事務所宣佈進軍歐洲市場，6月10日在巴黎舉行家族晒冷騷。<br><br>●韓國組合BIGBANG因安全問題，延遲舉行下月的東京和橫濱站巡迴騷，但已賣飛包括大阪在內的8場騷則照舊舉行。<br><br>●日本女星上戶彩早前隨石原軍團到地震重災區宮城縣石卷市煮食送暖，卻被當地居民埋怨妨礙救災隊工作，似做騷多過行善。</p></body></html>
