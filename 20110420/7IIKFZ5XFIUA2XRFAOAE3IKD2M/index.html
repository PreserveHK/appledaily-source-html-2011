<html><header><meta charset="utf-8"><title>案件速遞公屋槍王槍傷缺席聆訊</title></header><body><h1>案件速遞<br>公屋槍王槍傷缺席聆訊</h1><p>【本報訊】因抹槍走火而被揭發家藏近百支槍的「公屋槍王」梁國熾，涉嫌無牌藏有大批槍械及彈藥，案件昨在九龍城裁判法院提訊。梁暫被控一項無牌藏有槍械罪名，僅涉五支槍。由於他腳部中槍仍在瑪嘉烈醫院留醫，故缺席聆訊。案件押後至明天再提訊，梁交由警方看管。<br>梁國熾（63歲）報稱退休人士，暫被控於本月15日，在深水埗富昌邨富韻樓住所，無牌藏有五支槍械。<br>案件編號：KCCC1544/11</p></body></html>
