<html><header><meta charset="utf-8"><title>俞灝明今有望現身</title></header><body><h1>俞灝明今有望現身</h1><p>內地演員俞灝明去年與S.H.E的Selina拍《我和春天有個約會》時齊被燒傷，事後俞灝明低調養傷，日前傳來好消息，指他復健情況良好，有望月內復出出席公開活動。<br>早前湖南衛視製作人姚嘉透露，俞灝明將於十月復出錄新歌，日前又有消息指，他將於今天在廣州出席2011年快樂女聲廣州唱區的啟動儀式，活動負責人李小姐說有邀請俞灝明，但他會否露面，還是要視乎其身體狀況。</p><p>Selina賞花</p><p>此外，Selina前日與好姊妹Hebe在台灣欣賞花博，就連台北市長郝龍斌都到場為她打氣。<br>撰文：葉雪</p></body></html>
