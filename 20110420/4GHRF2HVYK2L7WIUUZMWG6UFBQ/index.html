<html><header><meta charset="utf-8"><title>為情爭執妻刀夫胸</title></header><body><h1>為情爭執妻刀夫胸</h1><p>【本報訊】灣仔天樂里三至五號A一對中年怨偶，前晚10時在家中疑為感情問題爭吵，大打出手。58歲姓黃男子先出手追打55歲姓林妻子，林婦怒不可遏，衝入廚房拿起十吋長利刀，大叫：「我要斬你。」揮舞利刀之際傷黃的胸口，他不敵只好衝出屋外，自行到律敦治醫院求醫。醫生檢查傷勢揭發事件，警員事後趕至作家居調查，林婦表示頭和胸被丈夫打傷，需召救護車送院。至昨凌晨，警方拘捕涉案夫婦，姓黃男子送院治療，情況穩定。</p></body></html>
