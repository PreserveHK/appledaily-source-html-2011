<html><header><meta charset="utf-8"><title>醫療短波早產兒易患過度活躍症</title></header><body><h1>醫療短波<br>早產兒易患過度活躍症</h1><p>瑞典一項研究發現早產兒患上專注力不足及過度活躍症（又稱多動症）的風險高於一般嬰兒。研究人員收集了120萬名在1987至2000年出生嬰兒的醫療數據，再調查他們在6至19歲期間有否服食多動症藥物，結果發現越早產患此症風險越高，在懷孕33至34周出生的兒童，多動症風險較足月出生嬰兒高40%；在29至32周出生則高60%；在23至28周出生，風險更高近兩倍。</p></body></html>
