<html><header><meta charset="utf-8"><title>求驗客手記：舒娃24歲生日展童真 - 求驗客</title></header><body><h1>求驗客手記：舒娃24歲生日展童真 - 求驗客</h1><p>網壇俄羅斯美女舒拉寶娃（圖）周二度過24歲生日，佢日前就盛裝出席生日派對，派對喺巴哈馬群島亞特蘭蒂斯嘅一間夜店進行。6呎1吋高的舒娃身穿印有白色暗花圖案嘅黑色連身裙，配襯黑色高踭鞋，凸顯佢嘅高佻身材。左手當然戴上佢同網隊後衞禾積斯嘅訂婚巨型鑽戒。派對上嘅生日蛋糕仲係用舒娃最愛嘅粉紅色，蛋糕為3層高，形狀以3個禮物盒整成，猶如童話故事禮物咁cute，真係顯現舒娃嘅童真一面。</p></body></html>
