<html><header><meta charset="utf-8"><title>大熊貓打噴嚏超可愛</title></header><body><h1>大熊貓打噴嚏超可愛</h1><p>「好可愛哦！」每個有大熊貓的地方，都會聽到遊客的笑聲，一段由遊客在安徽省一個動物園內拍到的大熊貓影片，不但被電視播出，更加在網上互相轉載。片段中多隻大熊貓在園內扭打、玩耍時，其中一隻突然停下來，不斷摸着鼻子，好像鼻子很癢的樣子，然後連打多個噴嚏（圖）。<br>大熊貓打噴嚏時，搖着笨笨的頭，手摸着頭，樣子十分可愛，看過片段的網民都大呼可愛。但大熊貓打噴嚏似乎十分用力，當牠連打近10個噴嚏之後，牠像很累似的停下來。<br>安徽衞視</p></body></html>
