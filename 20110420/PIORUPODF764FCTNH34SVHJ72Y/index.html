<html><header><meta charset="utf-8"><title>趣趣地：收購基達菲要改名　西甲將有「杜拜隊」</title></header><body><h1>趣趣地：收購基達菲要改名　西甲將有「杜拜隊」</h1><p>中東資金不斷入侵西甲，除咗卡塔爾財團收購咗馬拉加，同贊助巴塞隆拿胸口廣告，阿聯酋杜拜都出手；外電報道，由杜拜皇室控制嘅皇家阿聯酋集團，將以9,000萬歐元（約10億港元），收購馬德里市球隊基達菲。皇家阿聯酋集團項目經理畢迪仲講，希望將隊名改為杜拜隊（TeamDubai），不過仲要等西甲聯會批准。中東佬財雄勢大，皇馬呢個馬德里大佬，地位隨時被基達菲挑戰。</p></body></html>
