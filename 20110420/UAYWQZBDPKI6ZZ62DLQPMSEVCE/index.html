<html><header><meta charset="utf-8"><title>栢芝避鏡賀霆鋒</title></header><body><h1>栢芝避鏡賀霆鋒</h1><p>剛於星期日的金像獎頒獎禮憑電影《綫人》榮登影帝的謝霆鋒，在得獎翌日就到灣仔一酒家跟圈中好友慶祝，當中包括父親謝賢、失意最佳女主角獎的何超儀，另外出席藝人還有李璨琛及徐濠縈等。<br>眾人由晚上8時許吃到11時才心滿意足離開，戴着墨鏡的栢芝緊挽着老公的手臂，不時回頭跟葉佩雯說話，藉意避開鏡頭。霆鋒送太太上車後，再跟眾友擁抱道謝，他接受訪問時說：「都係同班朋友開心食餐飯慶祝啫，媽咪唔喺香港，會等佢返來至補番慶祝。」另外，李璨琛笑言跟霆鋒多年好朋友，很高興他成為影帝，但大家都沒準備禮物。<br>採訪、攝影：<br>楊浩然、朱志聰</p></body></html>
