<html><header><meta charset="utf-8"><title>TheScript拒唱政治歌</title></header><body><h1>TheScript拒唱政治歌</h1><p>愛爾蘭樂隊TheScript上周四在九展開騷，不但愛在不同曲風中遊走，更即場和歌迷玩twitpic合照，與fans拉近距離。本報記者日前跟三子進行訪問，他們指因常到外地演出，和家人見面機會越來越少，幸有Skype等工具讓大家保持聯繫。問到會否像U2般多寫談論政治歌曲時，他們說：「不會，不能刻意寫虛假東西，我們是由個人情感出發。」<br>採訪、攝影：埃博特</p></body></html>
