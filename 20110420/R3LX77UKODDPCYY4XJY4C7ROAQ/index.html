<html><header><meta charset="utf-8"><title>內地客磨拳擦掌睇肉</title></header><body><h1>內地客磨拳擦掌睇肉</h1><p>《3D肉蒲團之極樂寶鑑》在本港掀起熱潮，人人都欲一睹香港首部3D三級電影，雖然口碑不太理想，但越鬧票房越勁。</p><p>黑客播病毒</p><p>復活節和五一黃金周即將來臨，由於內地觀眾無機會欣賞電影，故一班內地《肉蒲團》粉絲已紛紛組團來港捧場，有旅行社以268元人民幣車票連戲飛套票形式作招攬，加上稍後有望針對五一黃金周而推出的加長版，相信票房將會更加火熱。<br>《肉蒲團》除了促進香港旅遊業外，也成為黑客作惡渠道，有內地黑客刻意將木馬病毒透過假電影片段給網民下載，逾10萬網民都相繼中招，感染了「肉蒲團劫持者」病毒。<br>採訪：林妃</p></body></html>
