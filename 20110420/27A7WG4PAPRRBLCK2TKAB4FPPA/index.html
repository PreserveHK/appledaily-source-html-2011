<html><header><meta charset="utf-8"><title>體育通識：費格遜愛駒屢贏大賽</title></header><body><h1>體育通識：費格遜愛駒屢贏大賽<br></h1><p>英國足球圈出名馬主，當然首推曼聯領隊費格遜（右），他與友人合資的「直布羅山」（RockofGibraltar），在01年以兩歲之齡出道，生涯13次出賽取得10冠2亞，先後贏得二千堅尼、聖詹姆士皇宮錦標等大賽，累積超過116萬歐元獎金；02年退役出任配種馬，子嗣成績亦出色，「飛鷹山」就贏得08年香港盃。費Sir「新寵」是跨欄馬「WhataFriend」，4月10日參加英國國家跨欄大賽，費Sir剛巧要領軍鬥富咸，結果他要聽着收音機得悉愛駒的戰果，雖然曼聯該天贏波，但「WhataFriend」則三甲不入。</p></body></html>
