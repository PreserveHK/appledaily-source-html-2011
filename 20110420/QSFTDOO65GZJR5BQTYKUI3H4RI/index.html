<html><header><meta charset="utf-8"><title>工人手淫精液滴女生手</title></header><body><h1>工人手淫精液滴女生手</h1><p>【本報訊】一名製麪工人於去年5月27日在太和邨愛和樓梯間，一邊偷窺坐在11樓梯間聊天的兩名15歲女生，一邊在上層梯間手淫，精液更滴落一名女生左手食指，及放在大腿上的背囊，兩名女生嚇得驚呼逃跑往報警。警方化驗精液後，確認工人身份，將其拘捕。<br>被告鄭傑威（24歲）有一次同類型案底，昨在粉嶺裁判法院承認一項向16歲以下兒童作出猥褻行為罪。辯方指被告有輕度自閉，不善言談，已感後悔。裁判官將他還柙至下月6日，等候感化官及心理報告判刑，因事主的背囊及運動褲被沾污，先賠償200元予事主。<br>案件編號：FLCC485/11</p></body></html>
