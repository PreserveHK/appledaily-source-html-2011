<html><header><meta charset="utf-8"><title>黎瑞恩帶子女賣旗</title></header><body><h1>黎瑞恩帶子女賣旗</h1><p>金利來新抱黎瑞恩日前帶了一對子女去九龍城街市附近，為「家庭能量」賣旗籌款。第一次賣旗兼親子樂，黎瑞恩揚言有趣，她昨日接受電話訪問說：「今次係幫啲天水圍嘅家庭，一啲都唔辛苦，幾好玩㖭，其實平時我都有帶仔女去深水埗派米畀婆婆。不過今次要開口叫人買旗，有啲唔同。」<br>黎瑞恩謂7歲囡囡怕醜，要她開口，反而細仔就很大膽，她說：「個仔直情企喺樓梯口大叫：『Auntie，幫我買支旗啦！』今次係第一次親子賣旗，都好有意思，幫人都係身教。同埋，當然都有人唔買啦，大家都會有hardfeeling。」<br>採訪：DebbieLum</p></body></html>
