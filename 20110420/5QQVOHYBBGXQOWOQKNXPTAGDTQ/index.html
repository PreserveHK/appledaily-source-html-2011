<html><header><meta charset="utf-8"><title>少女跳金門橋自殺不死</title></header><body><h1>少女跳金門橋自殺不死</h1><p>美國三藩市金門橋（GoldenGateBridge）是旅遊熱點，也是自殺勝地。一名16歲少女周日與家人旅行期間，突然從67米高橋面跳下自殺，竟奇蹟不死。<br>跳橋少女來自南加州，事發時與父母和姊妹同行。她把夾住遺書的日記交給姊妹後，就攀過欄杆一躍而下。帆船船長霍爾見狀，立即駛往救人，只見少女嘴巴吐血，為免令她受創，只敢扶着她在船邊等待救援。<br>少女在12℃的海水逗留20分鐘後，被海岸防衞隊人員救起。她獲救時神志清醒，送院證實肺部被刺穿，背部瘀傷和內出血，但沒生命危險。<br>美聯社</p></body></html>
