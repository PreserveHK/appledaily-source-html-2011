<html><header><meta charset="utf-8"><title>Web檢索：GoogleChrome衝上10.0</title></header><body><h1>Web檢索：GoogleChrome衝上10.0</h1><p>GoogleChrome推出雖不到三年，但好多用家都大讚佢速度快、介面簡單，仲可透過頻密更新加入新功能，所以版本比IE、Firefox等老牌Browser升得仲要快；日前剛更新至10.0！除保持快速、簡單優點外，最大改變是將設定介面變成分頁，再非彈出式視窗，使用更方便。<br><br>記者：許福合<br><br>網址：http://www.google.com/chrome</p></body></html>
