<html><header><meta charset="utf-8"><title>案件速遞恆香被業主追租索物業</title></header><body><h1>案件速遞<br>恆香被業主追租索物業</h1><p>【本報訊】以老婆餅馳名的元朗恆香老餅家，其位於元朗十八鄉的製餅廠房，自去年11月起欠租。業主昨日入稟高等法院，向恆香老餅家追討478萬元並索還物業。<br>原告俊鴻投資有限公司在入稟狀指，被告恆香老餅家有限公司於09年7月，以每月25萬元租用十八鄉廠房三年，但去年11月起欠租。截至今年2月，扣除50萬元定金，被告尚欠原告28萬元。原告現要求被告交還物業，並賠償剩餘租約期的租金損失共425萬元。<br>案件編號：HCA395/11</p></body></html>
