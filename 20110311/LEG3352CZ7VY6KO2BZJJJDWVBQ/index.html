<html><header><meta charset="utf-8"><title>玄彬疑戀湯唯撇宋慧喬</title></header><body><h1>玄彬疑戀湯唯撇宋慧喬</h1><p>憑韓劇《秘密花園》爆紅的韓國男星玄彬，日前入伍後忽然爆出已與宋慧喬（小圖）分手，消息轟動娛圈，兩人所屬事務所更齊發聲明指兩人太忙致分手，但據昨日的中國傳媒報道，近日與玄彬合演電影《晚秋》的湯唯（左）是兩人之間的第三者，並是導致「彬喬戀」玩完的原因，消息傳出後玄彬的公司已立即否認，並指毫無根據得啖笑。<br>此外，玄彬入伍前拍攝的最後一個啤酒廣告已播出，並與5年沒合作的李延喜聚首，令他十分高興。</p></body></html>
