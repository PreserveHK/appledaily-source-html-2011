<html><header><meta charset="utf-8"><title>案件速遞廁所水奉主印傭囚半年</title></header><body><h1>案件速遞<br>廁所水奉主印傭囚半年</h1><p>【本報訊】印傭聽信朋友之言，將廁所水混入飲用水，希望常罵她的僱主喝後會待她好。惟她竟連三歲少主都不放過，照「加料」入其水樽。男僱主先喝下察覺有臭味報警。觀塘裁判法院署任主任裁判官陳錦昌昨斥責印傭罪行極嚴重，「廁所水好多細菌，嚴重傷害人嘅身體」，判她即時入獄半年。<br>被告Suprapti（22歲）承認於上月26日，在將軍澳城中駅一單位，向40歲及3歲陳姓僱主父子施用有害物品兩項罪名。律師求情說，被告是一家五口的經濟支柱，將不能來港打工。<br>案件編號：KTCC1347/11</p></body></html>
