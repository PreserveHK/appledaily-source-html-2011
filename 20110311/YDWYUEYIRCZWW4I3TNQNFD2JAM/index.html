<html><header><meta charset="utf-8"><title>案件速遞男子女廁偷護墊判勞教</title></header><body><h1>案件速遞<br>男子女廁偷護墊判勞教</h1><p>【本報訊】從未嘗過戀愛滋味的一名運輸工人，為滿足性幻想，以工作地點樓上製衣公司外的女廁為目標，一個月內三度潛入偷取三包衞生護墊。他用鐵枝撬開女廁鎖頭，用雨傘開門和拿毛巾拭擦指模，但被閉路電視拍下犯案過程。早前承認爆竊等三罪的運輸工人，昨在荃灣裁判法院被判入勞教中心。報告指被告朱建弘（23歲）有心理問題，不懂表達自己，需接受輔導。他於去年10月8日至11月6日，在葵涌永業街永業工廠大廈犯案，三包護墊共值64元。<br>案件編號：TWCC502/11</p></body></html>
