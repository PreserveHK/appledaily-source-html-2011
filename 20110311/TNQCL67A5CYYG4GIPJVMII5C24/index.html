<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C君笑陸永不舉兩月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C君笑陸永不舉兩月 - 馮仁昭</h1><p>農夫成員C君噚日到港台受訪，佢話隊友陸永（小圖）日前同遊戲節目《撳錢》啲同事為下月籃球賽練波時，唔小心撞到心口，經醫生診斷發現胸骨骨裂，雖然可以繼續主持節目，但每逢笑同咳都會好痛，連舉手都唔得，C君仲形容陸永不舉兩個月兼成個人狀態奄奄一息。另外，now噚晚因為播放日本地震消息而停播《撳錢》，獎金會累積至下一集送出20萬。</p></body></html>
