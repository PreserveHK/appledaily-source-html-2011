<html><header><meta charset="utf-8"><title>籃FUN籃解55歲名宿學「飛車Dunk」</title></header><body><h1>籃FUN籃解<br>55歲名宿學「飛車Dunk」</h1><p>「人氣王」比歷克格芬喺入樽賽飛車入樽，觀眾睇得熱血沸騰。55歲嘅快艇名宿馬昆斯莊遜（MarquesJohnson、圖）都學埋一份，呢位6呎7吋高嘅阿叔講講吓就將架車擺好位置，就嚟一招單手鋤樽，絕對有格芬嘅影子o架！莊遜之後仲好開心咁話「IbelieveIcanFly！」㖭！之但係今次阿叔飛過嘅車同格芬有啲唔同，想知？睇片咪一清二楚囉！</p></body></html>
