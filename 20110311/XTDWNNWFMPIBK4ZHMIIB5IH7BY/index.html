<html><header><meta charset="utf-8"><title>新短訊：$9,880尊貴飛悉尼</title></header><body><h1>新短訊：$9,880尊貴飛悉尼</h1><p>最近澳航尊貴經濟客位又推出優惠，即日起至3月24日訂票，8月31日前出發，可提早checkin同走優先登機通道；尊貴經濟客位由名師MarcNewson設計，闊19.5吋，腿部空間較闊，又可享用機上紅酒，私家電視同叉電位，設備接近商務艙。香港往來悉尼及墨爾本，或轉乘經濟位往阿德萊德、布里斯本或開恩茲等只要$9,880；商務客位$27,990起。<br><br>記者：陳慧敏<br><br>查詢：http://www.qantas.com</p></body></html>
