<html><header><meta charset="utf-8"><title>的士司機智擒偷銅管賊</title></header><body><h1>的士司機智擒偷銅管賊</h1><p>【本報訊】醒目的士司機，察覺車上男乘客運送逾200條銅管形迹可疑，在的士送抵乘客到達旺角落車後，司機暗中報警。警員趕至截獲可疑人，盤問下有人承認在將軍澳區的地盤偷竊，被捕帶署。<br>被捕男子姓劉（29歲）持雙程證，警方撿獲八綑、每綑26支的銅管，每條銅管長四呎。警方稱，昨晨7時，姓連（53歲）的士司機在港鐵將軍澳站接載一名男子往旺角荔枝角道。該男乘客將一綑綑的銅管放在車尾箱，神情閃縮形迹可疑。<br>當的士抵埗後，乘客付款並將所有銅管搬落車，然後往白楊街離去；司機立即報警。<br>警方接報到場兜截，果然在白楊街截獲可疑人，盤問下有人承認在地盤偷竊。</p></body></html>
