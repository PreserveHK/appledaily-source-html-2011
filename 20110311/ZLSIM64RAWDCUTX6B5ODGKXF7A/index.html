<html><header><meta charset="utf-8"><title>小豬遭潘瑋柏笠黑布</title></header><body><h1>小豬遭潘瑋柏笠黑布</h1><p>台灣舞王羅志祥（小豬）一向得到唱片公司愛錫，日前公司專誠花費數百萬新台幣，為他塑造一座真人比例雕像，之後放在台灣某廣場給fans拍照留念。雕像揭幕當日，小豬還搞笑地拜託各位市民，若經過時請手下留情不要在「小小豬」上塗鴉。</p><p>不過，日前台灣人氣偶像潘瑋柏剛在小豬擺放雕像的廣場，為新碟舉行活動，為免喧賓奪主，工作人員不但把小豬的雕像轉向後面，更用一塊大黑布遮住雕像，此舉似乎不太吉利，結果惹來小豬的唱片公司不滿，潘瑋柏的唱片公司則表示是廣場單位一地兩租才搞出事件。<br>撰文：葉雪</p></body></html>
