<html><header><meta charset="utf-8"><title>莊思明：好可惜</title></header><body><h1>莊思明：好可惜</h1><p>陳慧琳小產，不少好友均替她難過，應屆港姐莊思明近日與Kelly胞弟陳司翰傳緋聞，莊思明昨日接受訪問，表示收到朋友通知，得悉Kelly小產，她也深感難過，她說：「啱啱知道，好可惜，我一直知道Kelly好恨生女，好鍾意囡囡。」</p><p>指陳司翰在日本</p><p>莊思明表示未曾與Kelly見面，只是與其弟較相熟，她謂陳司翰現在日本旅行，等他回港後，會透過他慰問Kelly，問到之前陳司翰有否向她提起此事？莊思明說：「冇呀！」至於日本地震，陳司翰是否有受影響？莊思明說：「朋友行蹤我唔透露咁多喇，佢已經報咗平安，都差唔多要返嚟，等佢返嚟我再叫佢慰問Kelly啦。」<br>採訪：何慧斯</p></body></html>
