<html><header><meta charset="utf-8"><title>NEW優惠快遞：隊啤贏歐冠盃門票？</title></header><body><h1>NEW優惠快遞：隊啤贏歐冠盃門票？</h1><p>小時候喪飲汽水，為的是抽金搖搖或扭計骰。今日飲啤酒，贏的是歐冠盃決賽門票同香港飛倫敦三日兩夜機票連住宿！由即日起至3月31日，只要儲夠5個喜力啤酒樽蓋或拉環，就可參加抽獎，贏取雙人三日兩夜來回倫敦溫布萊機票連酒店住宿、決賽門票及倫敦一日遊做獎品，參加次數不限，飲得多機會更多！抽獎結果於4月4日由專人通知，於4月16日「歐冠盃世界巡迴Show」中頒獎。<br><br>記者：陳慧敏<br><br>查詢：http://www.heinekenhongkong.com</p></body></html>
