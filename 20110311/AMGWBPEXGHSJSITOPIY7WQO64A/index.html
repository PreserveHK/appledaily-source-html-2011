<html><header><meta charset="utf-8"><title>膠板彈飛釘　女子險盲眼</title></header><body><h1>膠板彈飛釘　女子險盲眼</h1><p>【本報訊】旺角雅蘭中心對開行人路昨午3時發生一宗罕見飛釘傷人意外，女子偕男親友在酒樓品茗後步出門外時，左眼險遭一枚懷疑由鋪在地面的工程膠板彈出的兩吋長鐵釘擊中，幸好鐵釘只是擦中左眼角，沒有傷及眼睛，事後送院敷治。警員到場調查，相信鐵釘是由工程膠板彈出，但是何種外力導致飛釘則有待調查，警列意外受傷案處理。<br>被飛釘擊傷眼角女子姓馬，54歲，現場為旺角彌敦道639號雅蘭中心對開行人路，正進行道路工程，掘有10米長坑道及鋪有工程膠板方便行人過路，而膠板角位有釘孔及放有鐵釘，但鐵釘不穩固，行人走過膠板時可見鐵釘震動。</p></body></html>
