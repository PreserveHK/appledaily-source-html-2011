<html><header><meta charset="utf-8"><title>查理辛興訟索7.8億</title></header><body><h1>查理辛興訟索7.8億</h1><p>荷李活男星查理辛（CharlieSheen）昨日入稟，向美劇《戇男兩個半》（TwoandaHalfMen）監製ChuckLorre及華納公司索償1億美元（約7.8億港元），指公司取消8集拍攝令他蒙受損失，劇集監製也擬反控查理辛。至於查理早前與前妻BrookeMueller爭孖仔撫養權的官司已庭外和解，但內容不會對外公開。而洛杉磯警方接報指查理辛威脅以消防斧自殘，警方衝入查理辛家搜查，懷疑他違反臨時禁制令。</p></body></html>
