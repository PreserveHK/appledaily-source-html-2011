<html><header><meta charset="utf-8"><title>王菀之否認搶飯碗</title></header><body><h1>王菀之否認搶飯碗</h1><p>王菀之昨日於浸會大學以大使身份出席「3.27全城有機日」活動，她表示早前到了農場拍攝，真正體驗農民自給自足的生活。</p><p>支持有機生活</p><p>王菀之說：「今次親身去接觸有機食物，啲蔬菜真係靚到好似玩具咁，咁有機食物主要係將化學成份減到最低，因為我哋平時食得太多有毒素嘅食物。」<br>近日有指廖碧兒已代言五年的女性清潔用品廣告被王菀之搶走，她說：「首先唔係搶，每個代言人都會有佢特質，會表現產品唔同嘅一面。」會否覺得因廖碧兒形象差而被飛出局，她說：「唔會去諗，佢做咗五年代言人都做得好好。」<br>採訪、攝影：王崇穎</p></body></html>
