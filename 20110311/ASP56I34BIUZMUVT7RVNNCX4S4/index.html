<html><header><meta charset="utf-8"><title>日食一片麪包　激瘦男皮包骨</title></header><body><h1>日食一片麪包　激瘦男皮包骨</h1><p>時裝界最近再現激瘦骨模風潮，英國18歲青年羅奇（OllieRoche）夢想做皮包骨男模，三年來每天只吃一片麪包，令體重減至38公斤（84磅），他因而患上厭食症和心臟受損。<br>羅奇原本重57公斤（126磅），他沉迷追求骨瘦如柴的男模體態，三年前開始節食，每天只會吃一片麪包，結果如願將體重減至難以置信的38公斤。從他脫去衣服的自拍照所看，全身瘦骨嶙峋，但他仍嫌自己超肥、超醜陋。羅奇去年11月終於病倒，醫生確診他患上厭食症，更因身體長期營養不足而出現心臟受損和低血壓，但羅奇仍無怨無悔，「我不覺得傷害自己」。<br>台灣東森新聞網</p></body></html>
