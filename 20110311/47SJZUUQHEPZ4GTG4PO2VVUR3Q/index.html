<html><header><meta charset="utf-8"><title>趣趣地：亂咁斟美斯攞嚟衰</title></header><body><h1>趣趣地：亂咁斟美斯攞嚟衰</h1><p>藥唔可以亂食，球員亦唔可以亂bid，法國一支鄉村球隊嘅會長就因為咁而被罰停賽。話說法國乙組鄉村球隊波爾（FCBorne）嘅會長安祖拉斯，早前透過互聯網，正式提出羅致巴塞隆拿嘅阿根廷球王美斯（圖），但法國足總認為佢存心玩嘢，唔幫佢交表畀巴塞之餘，仲罰佢停賽6個月，不過就緩刑3個月。負責幫球員搞註冊嘅比干就話：「冇人接受到咁嘅行為。佢可能想開玩笑，不過我哋好認真處理每一單收購申請，唔會攞呢啲嘢嚟玩囉。」</p></body></html>
