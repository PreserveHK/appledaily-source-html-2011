<html><header><meta charset="utf-8"><title>趣趣地：賓仔媾女勁過踢波</title></header><body><h1>趣趣地：賓仔媾女勁過踢波</h1><p>賓特拿（右）喺禮拜二場歐聯慢人一步，門前失機，間接令阿仙奴輸1:3，兩回合合計以3:4輸俾巴塞隆拿。不過，走出球場後呢位丹麥前鋒，絕對係機會主義者，喺球隊出局24小時約咗個叫嘉妮嘅女仔去夜店，但就唔認對方係佢女朋友，只不過係好友。但睇嘉妮嘅樣貌同外形，同賓仔啱啱分手嘅富婆女友嘉露蓮好鬼似，唔怪得有人開玩笑咁話，睇嚟嘉妮應該係一個有過億身家兼且啱啱離婚嘅中女啦。</p></body></html>
