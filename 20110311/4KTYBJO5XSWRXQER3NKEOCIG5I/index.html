<html><header><meta charset="utf-8"><title>徐淑敏追兔仔搵前世男友</title></header><body><h1>徐淑敏追兔仔搵前世男友</h1><p>徐淑敏（Suki）為餐廳老闆夫婿黃浩（Kenny）所生的寶貝女黃心瑤（Vianna）下周二便1歲生日，他們正準備大事慶祝。</p><p>Vianna勁愛黐爹哋，還經常呷媽咪醋，Suki自爆拖着老公時，有時囡囡會伸手撥開，她笑言相信女兒是父親前世女友，Suki日前接受訪問說：「為咗平衡番，我要快啲追番個囝囝，咁佢咪我前世男朋友，我可以錫到佢燶，佢又可以好跟我囉。」Suki希望今年可以努力造人成功，追個兔仔。採訪：比華利<br>攝影：黃文偉<br>服裝：TedBaker<br>場地：銀座鮨久</p></body></html>
