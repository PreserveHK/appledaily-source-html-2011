<html><header><meta charset="utf-8"><title>周秀娜騎馬勾爛褲</title></header><body><h1>周秀娜騎馬勾爛褲</h1><p>性感女神周秀娜昨日密實現身上水雙魚河會所，宣傳打吡大賽。她落馬時被馬鞍勾穿褲，近膝蓋位穿了個窿，事後她承認服裝是不標準的騎馬服，問她騎馬有否整親？她說：「成身會『凳』親嘅地方都包到實。」</p><p>首次騎馬的周秀娜說：「印象中騎馬嘅女仔有飄逸長髮，頭先我緊張又開心，好彩有練馬師陪住。」農曆年時她被拍得與男友到泰國戲水，日前JessicaC.也被拍得跟男友到澳門戲水，周秀娜說：「咁蹺？」對於私生活曝光，她覺得沒所謂，覺得有假期已經開心。<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
