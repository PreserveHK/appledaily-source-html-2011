<html><header><meta charset="utf-8"><title>趙文瑄三演國父更踏實</title></header><body><h1>趙文瑄三演國父更踏實</h1><p>導演趙崇基的新作《夜．明》找來台灣演員趙文瑄再次飾演國父孫中山，這次是導演首次執導內地主旋律電影。他表示希望可以將主旋律跟商業片結合起來。<br>趙文瑄表示從32歲起到現在47歲，這是他第3次演國父，已駕輕就熟，他說：「前兩次演的國父，現在回頭看覺得不成熟，這次演的就成熟多了，至少演出了中年人的感覺。」他笑言起先不願接拍，怕重複自己，但看完劇本後，發覺很有生活感及踏實。導演表示故事會圍繞孫中山的愛情和面對清朝的暗殺作賣點，電影在馬來西亞取景，李心潔也有份演出。<br>撰文：李森</p></body></html>
