<html><header><meta charset="utf-8"><title>滑板小狗網絡紅爆</title></header><body><h1>滑板小狗網絡紅爆</h1><p>美國伯瑞犬「諾曼」（Norman），是一隻明星狗，路過之處，必引起一陣喝采聲，因為牠用左後腿一撐就可像少年般踩滑板。<br>「諾曼」僅20個月大，狗仔細細，但主人科布說，牠自小聰明伶俐，曾參加多次狗隻服從比賽，15個月大時已贏得冠軍同伴狗獎項。「『諾曼』第一次看見我的孩子在後院玩滑板車，已興致勃勃加入行列，對滑板車一見鍾情。」「諾曼」的短片，放上YouTube立即紅爆，連著名清談節目《大衞牙擦騷》也播放牠拿手絕技的片段。<br>英國《每日郵報》</p></body></html>
