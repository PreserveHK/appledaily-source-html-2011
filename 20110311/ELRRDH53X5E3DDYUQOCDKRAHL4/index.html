<html><header><meta charset="utf-8"><title>趣趣地：野獸戴綠帽決離婚</title></header><body><h1>趣趣地：野獸戴綠帽決離婚</h1><p>幫法國贏咗98年世界盃嘅名宿卡林保（右），同佢嘅名模老婆艾麗安娜，向來被認為係野獸與美女嘅組合。不過，艾麗安娜日前證實，佢哋經過13年婚姻生活，決定各行各路，仲喺幾個月前就分開咗。點解會咁？聽講係艾麗安娜紅杏出牆，但係呢位做神奇胸圍代言人嘅斯洛伐克靚太，就唔認有做過啲對唔住卡林保嘅嘢。點都好，正所謂綠帽唔怕戴，至緊要除得快，如果傳聞係真嘅話，卡林保嘅動作都算快。而佢話晒係法國一代球星，回復單身後應有大把靚女黐埋身。</p></body></html>
