<html><header><meta charset="utf-8"><title>哈仔舞台劇冧中女</title></header><body><h1>哈仔舞台劇冧中女</h1><p>哈仔丹尼爾拉德克里夫（DanielRadcliffe左）今夏便和《哈利波特》（HarryPotter）告別，但他的星途並未因此告終。丹尼爾擔正的音樂劇《HowtoSucceedinBusinessWithoutReallyTrying》本月底開鑼，近日有綵排照曝光，可見他由抹窗工人極速上位變成廣告主任，大受青睞，連老闆另一半都手腳並用來擒住他，還有事先張揚的跳沙發情節，這齣劇應可讓觀眾笑得開懷。</p></body></html>
