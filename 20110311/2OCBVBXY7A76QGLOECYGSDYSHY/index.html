<html><header><meta charset="utf-8"><title>Justin、謝茜嘉發聲明分手</title></header><body><h1>Justin、謝茜嘉發聲明分手</h1><p>美國歌手JustinTimberlake與女星謝茜嘉比爾（JessicaBiel）變成拖友以來不時傳出離離合合消息，兩人昨日終於發表聯合聲明，表示已經分手，結束4年感情，聲明指「他們決定分道揚鑣，兩人仍屬好友關係，並保持愛與尊重。」消息指分手是兩人的共同決定，過程全沒痛苦。Justin07年與謝茜嘉開始拍拖，但不時傳出Justin拈花惹草，兩人最後一次露面則是上月尾的奧斯卡賽後派對。</p></body></html>
