<html><header><meta charset="utf-8"><title>newsixsenses：SixSenses進軍四川</title></header><body><h1>newsixsenses：SixSenses進軍四川</h1><p>大陸富豪越來越多，連出晒名豪得來有格調的SixSensesResorts&amp;Spa都宣佈進軍中國大陸，選址四川青城山。或者你唔知，青城山獲聯合國教科文組織列為世界遺產，全因其於道教歷史中佔重要地位。而SixSenses亦會於建築設計中加入道教及中國傳統元素，務求與周遭環境融合。想睇？未得住，等到2013啦！<br><br>記者：曾冠輝<br><br>網址：http://www.sixsenses.com</p></body></html>
