<html><header><meta charset="utf-8"><title>籃FUN籃解馬貝利忍痛轟55分</title></header><body><h1>籃FUN籃解<br>馬貝利忍痛轟55分</h1><p>馬貝利（圖）同白朗戴維斯，雖然一個喺中國CBA佛山隊打波，一個啱啱轉會騎士，但佢哋嘅行為可謂孝感動天。馬貝利嘅婆婆喺周日去世，佢強忍傷痛喺周三狂轟生涯最高55分，雖然球隊終以116:123輸畀廣東，但係佢化悲憤為力量真係勁！白朗戴維斯喺日前亦失去嫲嫲，周三冇上陣，去咗處理後事。但佢投騎士改穿「85號」，原來係為咗紀念住喺洛杉磯85街嘅嫲嫲。</p></body></html>
