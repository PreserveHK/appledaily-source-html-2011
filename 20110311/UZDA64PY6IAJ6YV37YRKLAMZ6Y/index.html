<html><header><meta charset="utf-8"><title>案件速遞梅媽求聘御用大狀上訴</title></header><body><h1>案件速遞<br>梅媽求聘御用大狀上訴</h1><p>【本報訊】梅艷芳母親覃美金昨向高等法院申請委聘英國御用大狀GileadCooper，在今年5月9日開審的梅艷芳遺產案終審上訴中代表她。代表Cooper的大律師指梅媽曾物色本地資深大狀，由於一般開價50至70萬元，梅媽無法負擔。反而Cooper願意「減價」，答應以25萬元接案，加上案件複雜，委聘英國大狀來港能協助終審法院判案。法官夏正民卻認為案件只涉及事實裁斷，並沒有複雜法律爭拗，押後至下周二判決。<br>案件編號：HCMP184/11</p></body></html>
