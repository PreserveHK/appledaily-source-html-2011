<html><header><meta charset="utf-8"><title>未來信用卡顯示結餘</title></header><body><h1>未來信用卡顯示結餘</h1><p>信用卡使用磁帶技術40年，面臨技術革命。美國引入內置晶片的新一代信用卡，可輸入資料。<br>萬事達卡在美國剛推出的新一代信用卡，內置薄薄一片微型處理器，右上角有個小小的液晶體顯示欄，可顯示戶口結餘，亦可顯示網上購物時用的一次性密碼，就算信用卡資料被竊，也可防止不法之徒冒用購物。卡身又有觸控按鈕，輸入保安密碼才可使用和顯示個人資料。花旗銀行試用的第二代信用卡亦有小按鈕，卡主可把卡當信用卡或積分卡。<br>英國《每日郵報》</p></body></html>
