<html><header><meta charset="utf-8"><title>李冰冰助村姑全智賢</title></header><body><h1>李冰冰助村姑全智賢</h1><p>李冰冰最近化身多個美艷造型，為雜誌《時尚芭莎》影相，展現不同美態。至於她與韓國女星全智賢首度合作、由美籍華裔導演王穎執導的電影《雪花與秘扇》，早前在上海開拍，劇照昨日才曝光。</p><p>遭遇悽慘</p><p>故事講述清朝的中國，婦女飽受抑壓，生活安穩的李冰冰不時幫助身世悽慘的全智賢。<br>全智賢今趟初次以村姑造型演出，她穿上樸素中國民間服飾，加上蓬鬆髮型，令人感受到她在片中落泊的遭遇。預計《雪》片將於7月15日在美國公映，該片也落實會在有份演出的曉治積曼（HughJackman）的家鄉澳洲上映。<br>撰文：林妃</p></body></html>
