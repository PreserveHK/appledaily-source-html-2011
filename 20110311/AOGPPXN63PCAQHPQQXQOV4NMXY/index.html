<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張震嶽拍MV身心受創 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張震嶽拍MV身心受創 - 馮仁昭</h1><p>台灣歌手張震嶽已經四年冇出碟，最近終於推出細碟《兩手空空》，第一首主打歌同碟名一樣，佢仲諗埋MV劇情，除咗自己嘅Free9樂團，仲請埋同門藝人MCHotdog等人一齊演出一個「摩登原始人比武招親」嘅搞笑戲，又搵埋公司同事同朋友入鏡。<br>張震嶽喺MV中要赤腳扮原始人，佢演出時唔小心畀啲道具石頭割傷腳見紅，仲要同個男扮女嘅公主錫錫，真係好大犧牲。</p></body></html>
