<html><header><meta charset="utf-8"><title>林奕匡大方公開戀情</title></header><body><h1>林奕匡大方公開戀情</h1><p>去年唱作新人林奕匡，讀番書大，思想也較開放，故沒有把戀情收起來，坦白承認已有拍拖年多的女友。林奕匡早前接受訪問時，直認女友是私人盲公竹，在創作歌曲上幫不少忙，他說：「大家都諗公開會較好，而且有時作歌聽得多會麻木咗，佢會畀意見我，而且佢中文比我好，見到有文法唔正確就幫我改，仲畀好多靈感我。」<br>林奕匡早前推出的個人處男作唱片，甚受圈中人好評，他說：「聽到每首歌都有人讚，我已經好開心，銷量反而冇理過。因為銷量好，先會有機會再做第二隻碟。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
