<html><header><meta charset="utf-8"><title>案件速遞「長洲惡人」指女童主動</title></header><body><h1>案件速遞<br>「長洲惡人」指女童主動</h1><p>【本報訊】假扮長洲有勢力人士的中年漢，被控兩度強姦15歲女童，案件昨在高等法院續審。被告李寶基（49歲）在錄影會面稱，去年1月16日與女童初次見面後，對方便大談性經驗，被告覺得女童「好開放」，遂帶她回荃灣寓所，要求女童替他「揼骨」。被告指女童主動摸他下體，又為他脫衣服。之後二人性交，女童更配合其動作，先後以「女上男下」及「男上女下」的姿勢性交。<br>被告指二人完事後他往樓下買食物，女童仍留在屋內。他折返時女童再主動為他口交。<br>案件編號：HCCC355/10</p></body></html>
