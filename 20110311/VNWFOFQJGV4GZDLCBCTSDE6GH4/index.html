<html><header><meta charset="utf-8"><title>AV物誌：千3蚊卡片機拍高清</title></header><body><h1>AV物誌：千3蚊卡片機拍高清</h1><p>單反價位越跌越低，唔少人就算唔係龍友，都買部機嚟當DC使；但下下帶咁大部機出街，又唔方便啫！還原基本步，又要買番部卡片DC當袋口機，心理真矛盾！<br>Casio新作EX-ZS10，1,410萬像素配26mm廣角鏡頭（5倍光學變焦），用嚟自拍抑或大合照都唔失禮；機身仲內置樣貌識別，同拍高清影片功能，千頭價位，真係無乜敵手！<br><br>記者：王震遠</p></body></html>
