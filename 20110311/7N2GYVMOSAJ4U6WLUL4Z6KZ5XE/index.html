<html><header><meta charset="utf-8"><title>求驗客手記：謝暉遭強吻處變不驚 - 求驗客</title></header><body><h1>求驗客手記：謝暉遭強吻處變不驚 - 求驗客</h1><p>男仔強吻女生嘅新聞多不勝數，之不過女生強吻男生嘅就真係驚奇啦！好似36歲已退役嘅中國球員謝暉（右），日前出席國內網絡電視嘅宣傳活動，喺上海交通大學校園為多名粉絲簽名，突然畀一名穿着時尚嘅女生強吻，搞到謝暉呆咗，之但係謝暉最終都處變不驚冷靜笑笑口咁繼續簽名，查實有英國血統嘅謝暉身高6呎1吋，天生型男相，唔知有冇興趣投身演藝圈呢？</p></body></html>
