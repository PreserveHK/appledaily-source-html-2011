<html><header><meta charset="utf-8"><title>夏文汐、葉璇吻得即興</title></header><body><h1>夏文汐、葉璇吻得即興</h1><p>吳家麗在新片《出軌的女人》中，因寂寞偷搭牛郎陳偉霆；昨日她在觀塘接受訪問時坦認現實中每人也潛藏愛「偷」的本性：「好似我咁雖然唔敢去叫鴨，但見到靚仔都會偷望多幾眼，男人就更甚。」葉璇自爆在片中擅自加插錫夏文汐胸部的戲份，夏文汐說；「之前係冇夾過，但係我覺得佢做得好好，帶到我入戲。」<br>問夏文汐《出》片跟舊作《唐朝豪放女》相比，哪齣較大膽？她說：「梗係《唐朝》啦，今次同陳偉霆都係好激烈咁kiss，家要我再拍都接受唔到喇！況且導演都唔想拍到好似《肉蒲團》，拉低質素。」片中露股演出的陳偉霆，表示尚未看過最後版本。<br>採訪：譚倩宜<br>攝影：陳順禎</p></body></html>
