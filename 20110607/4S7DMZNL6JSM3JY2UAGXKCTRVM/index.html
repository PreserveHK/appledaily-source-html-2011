<html><header><meta charset="utf-8"><title>洞內冰封　洞外炎熱山西驚現冰洞奇觀</title></header><body><h1>洞內冰封　洞外炎熱<br>山西驚現冰洞奇觀</h1><p>山西鄉寧近日出現冰洞奇觀，洞內冰封、洞外炎熱，溫差巨大。雲邱山景區近日共發現八個反季節冰洞群，中國科學院地質專家指，這是內地目前所發現最大的反季節冰洞群。<br>近日，當地最高氣溫已達28℃，但洞裏的氣溫卻只有-2℃，因此呈現出一個洞外鬱鬱葱葱、洞內冰凌掛頂的奇特景象。而今年7、8月份後，當地專家就會對這些冰洞群進行開發，約一年後冰洞景點就可開放遊客參觀。據悉，雲邱山與武當山齊名，歷史上有「藐姑射山最秀之峯巔」之譽。<br>新華網</p></body></html>
