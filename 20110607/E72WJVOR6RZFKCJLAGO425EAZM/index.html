<html><header><meta charset="utf-8"><title>呂麗君乖女快高長大</title></header><body><h1>呂麗君乖女快高長大</h1><p>端午節前及正日，劉鑾雄（大劉）均風雨不改往灣仔福臨門午膳，前日中午，大劉母親及女兒劉玉珍先抵達，半小時不夠，大劉與呂麗君及女兒同車到達，呂麗君女兒以花衫仔牛仔褲配凉鞋夏日look示人，清爽活潑。</p><p>大劉陪母過節</p><p>呂麗君女兒快高長大，身高已達媽咪肩膊，大劉則如常一言不發，急步前行。昨日大劉兩位紅顏知己呂麗君及甘比（陳凱韻）均小休一會，大劉單拖陪母親食晏過端午節。<br>採訪：LoMui<br>攝影：WongWaiHung</p></body></html>
