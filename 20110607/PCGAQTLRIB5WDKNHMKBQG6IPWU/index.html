<html><header><meta charset="utf-8"><title>案件速遞店東呃1.5億貸款判囚</title></header><body><h1>案件速遞<br>店東呃1.5億貸款判囚</h1><p>【本報訊】電腦公司東主梁志強（44歲）為挽救公司經濟困難，以虛假單據訛稱向其妻的姐夫許普強（50歲）訂購電腦，07年1月至7月取得14間銀行合共1.53億元貸款，銀行實際損失共2,140萬元。襟兄弟於上周在高等法院被陪審團裁定14項欺詐罪成，梁志強昨被判入獄8年3個月，許普強則判監7年3個月。<br>由於陪審團退庭商議四日三夜後，仍未能就東主妻子何惠貞（43歲）面對的控罪作出裁決，法官昨應控方要求下令何的案件排期重審。<br>案件編號：HCCC40/10</p></body></html>
