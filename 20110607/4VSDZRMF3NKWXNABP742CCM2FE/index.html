<html><header><meta charset="utf-8"><title>方大同助歌迷求婚</title></header><body><h1>方大同助歌迷求婚</h1><p>方大同上星期飛到台灣宣傳新碟，唱片公司特地為其主打歌《好不容易》搞了一個幫歌迷求婚的活動。大同當日扮演寵物美容師，替歌迷女友的狗狗穿婚紗，然後把婚戒悄悄綁在狗圈上，女方發現後非常感謝大同替愛犬裝扮和幫助男友求婚。說起夢想中的求婚儀式，大同表示要等到有對象才會想，不過肯定希望在海邊或出生地美國夏威夷舉行。<br>經常舟車勞頓，工作人員都擔心方大同的健康，他早前又曾爆肺，所以能坐船或坐火車的路程，他們都盡量不坐飛機，因此令大同獲得更多睡眠時間，所以他最近雖然很忙，但身體狀況卻不錯。<br>撰文：丁寧</p></body></html>
