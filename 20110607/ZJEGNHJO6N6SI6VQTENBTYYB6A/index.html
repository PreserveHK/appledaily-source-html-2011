<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉返港沉醉聽歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉返港沉醉聽歌 - 馮仁昭</h1><p>盛傳張栢芝會趁空檔飛去大馬搵謝霆鋒，希望盡力挽救婚姻危機，噚日唔少傳媒喺機場守候，不過栢芝就唔見，反而見到張曼玉（Maggie）一個人喺外地返港，佢戴住黑超着住件露腰裝步出閘口，仲戴住耳筒聽歌。問Maggie喺邊度返，唔知係咪音樂太大聲聽唔到，佢充耳不聞冇回應。另外，譚詠麟（阿倫）就喺大連踢完波返港，佢見記者八卦做乜嘢喺度等，當得知係等栢芝時，佢第一時間話：「人哋嘅私事我唔會講。」</p></body></html>
