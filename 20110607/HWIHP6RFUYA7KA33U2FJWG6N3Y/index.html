<html><header><meta charset="utf-8"><title>露齒笑狗狗似兇人</title></header><body><h1>露齒笑狗狗似兇人</h1><p>美國一名網友最近上傳一部愛犬「發笑」的影片，狗狗原本坐在駕駛座位上，主人一家則站在車外，並不斷鼓勵說「smile」（微笑）。狗狗聽話，終於笑了，但牠皺面露齒笑的模樣，毫不甜美，那管牠搖着尾巴，笑的模樣其實很兇神惡煞（圖）。有馴犬師表示，有時狗狗也很無辜，被主人兇的時候牠露出門牙，其實是要表達「對不起」很心虛，卻被誤會作錯事情還兇主人，被罵得更慘。所以狗狗不是在兇人，而是真的在微笑。<br>YouTube</p></body></html>
