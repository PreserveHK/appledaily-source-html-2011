<html><header><meta charset="utf-8"><title>求驗客手記：傑斯細佬決定離婚 - 求驗客</title></header><body><h1>求驗客手記：傑斯細佬決定離婚 - 求驗客</h1><p>傑斯（小圖）偷嗒弟婦單嘢通晒天，相信最痛苦嘅係佢細佬洛尼（右）喇！禮拜一嘅英國《太陽報》就爆料，洛尼對佢老婆娜塔莎同阿哥偷食咗8年咁耐真係忍無可忍，所以已經決定休妻。洛尼喺禮拜日好痛苦咁講：「我同娜塔莎喺上個禮拜六仲係夫妻，但家已經唔係呢種關係嘞！」洛尼一位朋友話：「洛尼俾呢件事搞到心力交瘁，好難接受呢件咁羞家嘅事。洛尼話佢同佢阿哥喺人生入面都有起跌，但家係佢人生低谷入面嘅最低點。」一個男人點忍受到戴咗綠帽8年，所以我求大俠今次撐洛尼休妻呀！</p></body></html>
