<html><header><meta charset="utf-8"><title>醫療短波新藥可降黑瘤死亡率</title></header><body><h1>醫療短波<br>新藥可降黑瘤死亡率</h1><p>死亡率極高的黑色素瘤或遇到剋星，美國臨床腫瘤學會會議公佈一項最新研究，由瑞士及日本合作研發的藥物Vemurafenib，能把晚期黑色素瘤患者的死亡率降低63％，癌症惡化風險大幅減少74％。研究針對675名患者，一組服食此藥，另一組接受傳統化療。顯示服食新藥病人，逾半數腫瘤有縮細情況，化療組則只有5.5％；死亡率及腫瘤惡化機率也分別較化療組低六成及七成。</p></body></html>
