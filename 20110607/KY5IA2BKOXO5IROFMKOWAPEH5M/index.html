<html><header><meta charset="utf-8"><title>王菀之唔識性感變王伯</title></header><body><h1>王菀之唔識性感變王伯</h1><p>王菀之前晚與梁祖堯在灣仔藝術中心完成舞台劇《ILoveYouBecause》的尾場演出，劉兆銘也有捧場，謝幕時眾人都不捨落淚。事後菀之說：「唱到最後一首歌時，諗起係最後一場，所以忍唔到。」</p><p>行路都hiphop</p><p>梁祖堯謂因太辛苦，很多人邊做邊想辭演，菀之說：「係個好大挑戰，我做個性感嘅女人，行路都要重新學過，排舞老師都想辭演，因為我有hiphop底，行路都有hiphop動作。」梁祖堯笑謂：「我哋形容佢係王伯，好man。」她謂為了舞台劇放下歌手工作，現在完了又覺不捨，她說：「聽日做番歌手，好down，好想重演。」<br>採訪、攝影：魯萍</p></body></html>
