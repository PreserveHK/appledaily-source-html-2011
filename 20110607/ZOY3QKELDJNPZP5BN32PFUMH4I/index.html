<html><header><meta charset="utf-8"><title>案件速遞女警毆同志情人判監</title></header><body><h1>案件速遞<br>女警毆同志情人判監</h1><p>【本報訊】女警拍拖時兩度毆打同居女友，扯爛其吊帶睡衣令她赤裸上身不能求救，更持刀恐嚇殺害她。涉案女警早前在觀塘裁判法院經審訊後，被裁定刑事恐嚇及兩項普通襲擊罪成立。<br>裁判官蘇惠德昨判刑時考慮她報告正面兼有悔意，將失去警察工作，打算到外地求學，遂判監28日。由於她已被還柙31天，故獲即時釋放。<br>律師求情說，被告李淑妍（25歲）處理感情矛盾欠成熟，現明白要學習如何正確處理，家人亦支持她。被告於去年7月及11月犯案。<br>案件編號：KTCC972/11</p></body></html>
