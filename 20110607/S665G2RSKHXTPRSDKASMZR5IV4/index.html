<html><header><meta charset="utf-8"><title>40餘年老茶莊遭爆竊</title></header><body><h1>40餘年老茶莊遭爆竊</h1><p>【本報訊】已在旺角開業40多年的詹成合茶莊，昨晨遭賊人撬開大門捲閘潛入爆竊，損失七千元現金及一批價值約三萬元名貴普洱茶餅。<br>遇竊茶莊設在旺角快富街33至35號利興大廈地下，至今已開業超過40年，茶莊出售陳年普洱及香片等名貴茶葉，店內無裝置防盜設施，過去未試過遇竊。<br>昨晨9時許，茶莊49歲姓詹負責人返回開舖，發現大門捲閘鎖頭被人撬開，店內有被搜掠過迹象，一批普洱茶葉不翼而飛，立即報警。警員調查後，相信賊人是於凌晨時分撬閘爆竊。</p></body></html>
