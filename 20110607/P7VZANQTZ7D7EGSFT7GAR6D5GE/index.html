<html><header><meta charset="utf-8"><title>新登場：兒童版平安鐘　定位追蹤位置</title></header><body><h1>新登場：兒童版平安鐘　定位追蹤位置</h1><p>看到幼稚園生遭擄走新聞，相信家長都怕孩子成為下位受害者。幸好最近市面上出現一部專為小朋友而設的bphone，bphone的尺寸如長者平安鐘一樣，家長除可在電腦設定定點追蹤位置外，更可設定四個可打出電話號碼，以及列入十四個只可打入的名單。而當孩子遇險時，只要按電話上的SOS按鈕，電話便會發出電郵或短訊通知預先設定的聯絡人，那以後不怕再有類似事件發生。<br></p><p>查詢： http://www.bphone.com.hk </p></body></html>
