<html><header><meta charset="utf-8"><title>趙碩之谷胸釀流血事件</title></header><body><h1>趙碩之谷胸釀流血事件</h1><p>趙碩之、趙哲妤和羽翹昨日在港台宣傳職安健，其中趙碩之表示當藝人錫身也是職業安全之一，尤其護胸最緊要，她說：「試過拍戲時要用膠紙谷胸，然後綑圈，幻想好似nudebra拉緊一樣，10個鐘之後解番開，見到胸下有多個傷口同流血，好擔心留有疤痕，用咗好多去疤膏。」隨了皮肉之痛外，趙碩之又嚴禁男友太過肉緊啜咖喱雞，造成不雅。</p><p>趙哲妤周身瘀</p><p>經常性感谷胸的趙哲妤也曾因戴谷胸胸圍太耐而令胸部有瘀傷，怕影響拍寫真和性感亮相，她說：「唔谷胸又冇咁好睇，但真空上陣未夠膽，所以要好小心。」<br>採訪、攝影：卓寶花</p></body></html>
