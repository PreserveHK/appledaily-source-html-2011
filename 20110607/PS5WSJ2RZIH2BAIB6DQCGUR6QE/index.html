<html><header><meta charset="utf-8"><title>德國成最無幽默感國家</title></header><body><h1>德國成最無幽默感國家</h1><p>德國出產名車寶馬和平治，還有全球最大機電巨擘西門子，但社交網站Badoo一項調查發現，德國人是全球最無幽默感的國家，性格冷靜又理性，不會講笑話。<br>網站在15國家訪問3萬多人，選出最幽默和最不幽默的國家，結果美國人最幽默，其餘依次為西班牙、意大利、巴西和法國。相反，德國人最不幽默，其餘依次為俄羅斯、土耳其、英國和美國。德國人到底有多幽默？在這德文笑話可知一二，「昨天我在醫院遇到朋友小馬，他說誤吞了一件海綿，沒有大礙，只是覺得很口渴。」網站指若有喜劇世界盃，德國肯定輸。<br>英國《每日郵報》</p></body></html>
