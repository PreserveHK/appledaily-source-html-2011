<html><header><meta charset="utf-8"><title>貓咪動手按開飲水機</title></header><body><h1>貓咪動手按開飲水機</h1><p>台灣一隻可愛又聰明的小貓咪，口渴時竟然懂得自己「動手」按開飲水機喝水（圖），還會挑選喜歡的水溫，連主人都笑說：「現在溫水已經是牠專用的了，沒有人會跟牠搶！」貓咪一般都是以盛水碗喝水，但這隻名叫Landa的黑白紋小貓咪，在觀察了幾次主人跟同事以飲水機裝水後，居然也有樣學樣跟着自己「倒水」，喝水前還會先試探水溫。牠的高智慧讓主人嘖嘖稱奇，忍不住錄影留念，短片上傳網絡後被熱傳。網友大讚牠「聰明」，但也擔心牠錯按熱水會被燙傷。<br>台灣東森新聞網</p></body></html>
