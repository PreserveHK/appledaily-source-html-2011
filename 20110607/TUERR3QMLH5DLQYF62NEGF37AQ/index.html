<html><header><meta charset="utf-8"><title>搞鬼酒樽蛋糕送爸爸</title></header><body><h1>搞鬼酒樽蛋糕送爸爸</h1><p>踏入六月，便開始為父親節而張羅，食飯、買禮物，不妨再為父親送上甜蜜蜜的心思，CarouselFineCake&amp;Pastries推出了一系列的父親節蛋糕，外形別致能夠迎合不同喜好的父親。若父親愛好品酒的話，不妨選擇小酒樽蛋糕，在焦糖榛子蛋糕上，放有以朱古力做成的小酒樽，雖然酒樽沒有酒味，但入口香濃甜美。此外，還有雪茄盒芝麻朱古力蛋糕、小煲呔伯爵茶朱古力蛋糕，相信總有一款啱父親大人的心水。<br><br>查詢：28950299</p></body></html>
