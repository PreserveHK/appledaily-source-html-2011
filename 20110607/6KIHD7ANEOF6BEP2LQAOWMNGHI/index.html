<html><header><meta charset="utf-8"><title>吳卓羲喪跑跨欄傷手</title></header><body><h1>吳卓羲喪跑跨欄傷手</h1><p>無綫新劇《ATF反恐》前日傍晚在沙田城門河沙燕橋附近進行拍攝，有吳卓羲、陳展鵬及關禮傑等演出。演警員的吳卓羲因劇情需要他來回跑五、六次，又要吊威吔爬高爬低兼跨欄，令他汗流浹背，幸好拍攝一take完成。</p><p>自誇體力好</p><p>當日劇情講述吳卓羲要追陳展鵬，而陳展鵬手上的公事包內有炸藥，最後陳將公事包拋落河，公事包在空中爆炸。而吳卓羲拍跨欄戲時擦傷手，幸無大礙。對於拍攝一take完成，吳卓羲說：「可能同平日做開健身有關。」另外，原本陳展鵬當日要跳橋，但最後因河水太淺而取消。<br>採訪：溫敏芝<br>攝影：黃文成</p></body></html>
