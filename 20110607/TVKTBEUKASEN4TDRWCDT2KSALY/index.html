<html><header><meta charset="utf-8"><title>壯漢裸奔賀李娜奪冠</title></header><body><h1>壯漢裸奔賀李娜奪冠</h1><p>中國網球手李娜奪得法國網球公開賽女單冠軍後，內地球迷歡喜若狂，不但在微博上留言慶祝，近日更有多名網民履行早前的承諾，「為慶祝李娜奪冠而裸奔」。其中一名聲稱在廣東的年輕網民，在黑夜中脫光衣物，在路上裸奔，之後在微博上發出照片，說：「我沒食言！我為李娜裸奔了！生平第一次！」另一名裸奔的網民則來自浙江寧波，他以裸背對着鏡頭，拍下裸臀（圖）。還有一名網民，剛做完拔罐便往外裸奔，背部的拔罐痕迹清晰可見。看到大批壯漢裸奔，網民說：「言必信行必果，他們都是有情有義、正直的漢子！」<br>新浪微博</p></body></html>
