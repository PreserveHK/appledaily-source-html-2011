<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《怒火街頭》吸179萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《怒火街頭》吸179萬觀眾 - 馮仁昭</h1><p>鄭嘉穎主演嘅無綫新劇《怒火街頭》上周首播平均收視28點（約179萬觀眾），由佘詩曼主演嘅《花花世界花家姐》就未有升跌，平均收視依然保持喺26點（約166萬觀眾），而亞視根據由香港大學民意研究計劃，噚日先公佈上月尾節目嘅收視，包括《ATV台慶勁唱會》嘅收視推算約109萬人次收看，而《金錢世界》就約有108萬人次。</p></body></html>
