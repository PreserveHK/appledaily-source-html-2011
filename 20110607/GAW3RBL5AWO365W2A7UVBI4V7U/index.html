<html><header><meta charset="utf-8"><title>酷熱警告下行山3中暑</title></header><body><h1>酷熱警告下行山3中暑</h1><p>【本報訊】昨日酷熱天氣警告下，三名行山人士中暑不適。天文台昨發出酷熱天氣警告持續逾八小時。<br>昨晨7時許，姓夏65歲老翁與八名友人在大埔鳳園開始行山，一個多小時後途至沙羅洞。天文台於早上7時45分剛發出酷熱天氣警告，他步至石級時感喘氣不舒服，友人覺他有中暑現象報案。消防員和救護員到場，合力抬他上擔架床再抬下山送院治理。<br>另兩名行山人士，姓文48歲及姓江49歲男子，昨午12時許聯袂在大埔近新娘潭的橫涌石澗行山，疑中暑不適報案。消防員到場協助他們登上澗頂，接回山路後，他們拒絕送院，繼續行程。
</p></body></html>
