<html><header><meta charset="utf-8"><title>李亞男睇唔到王祖藍</title></header><body><h1>李亞男睇唔到王祖藍</h1><p>無綫咪神代表之一的高海寧，昨日和李亞男不約而同以低胸裝上陣鬥性感，高海寧的低胸裝幾乎逼爆上圍，李亞男則以低V裙出現，同樣搶鏡，記者笑言她十足台慶一樣隆重，李亞男又笑稱其他男同事似乎不敢站在她旁邊免尷尬。<br>李亞男的男友王祖藍也有出席記者會，問到男友有否大讚她的性感打扮？李亞男笑說：「佢OK喎，不過佢有啲sad呀，因為佢企我隔籬，我好耐都睇佢唔到。」擺明取笑男友太矮。</p><p>高海寧逼爆上圍</p><p>高海寧表示為配合記者會的顏色，特別向贊助商借衫，但由於原先尺碼較大及鬆身，加上近日因為瘦身成功連帶上圍縮水，故此要找師傅把尺碼改細才合身。<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
