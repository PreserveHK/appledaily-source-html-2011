<html><header><meta charset="utf-8"><title>Toby年底嫁闊少</title></header><body><h1>Toby年底嫁闊少</h1><p>梁靖琪（Toby）與來自加拿大的闊少未婚夫黃敏豪，昨日接受商台節目訪問，二人拍拖不久便計劃於12月6日結婚。28歲的Toby最近開設了婚禮籌備公司，她稱會一手策劃自己的婚禮，她說：「家簽紙同擺酒會分開搞，其實我哋都好鍾意低調，但係屋企人朋友多，始終要擺酒。」</p><p>「30歲前生BB」</p><p>另外，Toby昨日現身灣仔會展婚紗展，問她的婚禮籌備進度，她說：「婚紗由我自己同林嘉華太太一齊設計，場地揀好咗，之前去上海影一輯婚紗相，遲啲會喺香港影多一輯。」婚後會否立即造人？她說：「我都想30歲前生BB，我未婚夫都叫我快啲生。」　<br>採訪：林妃、盧妹</p></body></html>
