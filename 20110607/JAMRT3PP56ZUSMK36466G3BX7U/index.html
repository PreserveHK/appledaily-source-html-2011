<html><header><meta charset="utf-8"><title>陳曦齡暑假赴日探妹</title></header><body><h1>陳曦齡暑假赴日探妹</h1><p>陳美齡胞姊陳曦齡前日往大球場奧運大廈擔任優秀女童軍選舉2011頒獎禮評判，她透露近來成立了一個香港廣西專業協會，不時要香港內地兩邊飛，陳曦齡說：「成立呢個會，係希望藉此提高中西醫護同教育方面嘅水準。」</p><p>陳美齡忙賑災</p><p>問到長居日本的胞妹陳美齡近況，陳曦齡說：「我暑假會過去探佢，佢好忙，除咗照顧屋企外，又要忙賑災活動，佢話日本局勢大致上都平定咗，不過我哋都有啲擔心，但都唔敢多問，費事騷擾佢。」<br>採訪、攝影：LoMui</p></body></html>
