<html><header><meta charset="utf-8"><title>趣趣地：拿姆老婆最「德」人心</title></header><body><h1>趣趣地：拿姆老婆最「德」人心</h1><p>英超球星班WAGs向來搶盡風頭，有時仲妹仔大過主人婆，至於德甲啲WAGs風頭雖則冇佢哋咁勁，但就一樣人氣旺盛。好似拜仁球星拿姆嘅老婆歌迪亞（圖），佢就成為咗德國搜尋器排「冧巴溫」嘅德甲WAGs；而第2、3位就分別係皇馬球星奧斯爾嘅前女友安娜瑪莉，同埋科隆普多斯基嘅太太莫妮嘉。一頭金髮嘅歌迪亞望落斯斯文文，不過聽講御夫有術，令到拿姆返到屋企肯自己主動做家務。咁多人上網search歌迪亞，唔通就係呢個原因？</p></body></html>
