<html><header><meta charset="utf-8"><title>求驗客手記：中堅賓落實唔再當兵 - 求驗客</title></header><body><h1>求驗客手記：中堅賓落實唔再當兵 - 求驗客</h1><p>阿仙奴前鋒賓特拿（圖）因為門前時時失機，換嚟「中堅賓」呢個綽號。今季佢繼續喺阿仙奴成日坐冷板，家球季完咗終於決定走人，兵工廠球迷直頭當呢單係喜訊，終於可以送走呢個瘟神。「中堅賓」話：「我已經決定咗今個夏天100%離開阿仙奴，我可以肯定嚟緊個球季唔會好似今季咁！我考慮得好清楚，好有信心喺新球會表現得好好！」雖然阿仙奴話唔想留賓特拿，但皇帝女唔憂嫁，話說好多歐洲大球會好似祖記、AC、拜仁等都對呢位「中堅」好有興趣。</p></body></html>
