<html><header><meta charset="utf-8"><title>話你知苯酚具腐蝕性　納粹德軍行刑毒藥</title></header><body><h1>話你知<br>苯酚具腐蝕性　納粹德軍行刑毒藥</h1><p>苯酚（Phenol）是德國化學家龍格（RungeF）於1834年在煤焦油中發現的，故又稱為石炭酸（Carbolicacid）。它是很多化工產品的原料，可以用來生產殺菌劑、麻醉劑、防腐劑、消毒劑，同時在農藥、香料、染料、藥物中都可找到。不過，苯酚本身有毒、具腐蝕性，二次大戰時納粹德軍曾用作注射死刑的劑藥。苯酚對皮膚有強烈刺激，亦會抑制中樞神經、損害肝、腎功能，若不慎將苯酚沾到皮膚，要即用酒精清洗，並到醫院求醫。</p></body></html>
