<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤變身消防員銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤變身消防員銀 - 馮仁昭</h1><p>小巨肺林欣彤（阿Mag）未出碟就搶先拍廣告搵真銀，早前佢接咗大快活廣告，成為新一任代言人，而喺電視廣告中阿Mag仲化身為消防員，可以話係佢嘅新嘗試；但原來拍攝期間撞正阿Mag嘅考試期，為咗應付考試同拍廣告，佢惟有犧牲瞓覺時間，好彩佢係一個為食嘅人，所以趁拍攝期間品嚐咗好多唔同嘅美食，但又怕會重磅，所以拍攝前幾日開始節食，以免唔小心肥咗幾磅。</p></body></html>
