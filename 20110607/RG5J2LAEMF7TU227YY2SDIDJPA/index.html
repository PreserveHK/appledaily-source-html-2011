<html><header><meta charset="utf-8"><title>樹木保母機械人</title></header><body><h1>樹木保母機械人</h1><p>【本報訊】樹木管理是綠化工作重要的一環，中文大學機械與自動化工程學系近日成功發明具有360度全方位活動能力的爬樹機械人，意念來自毛蟲，可於樹身爬行的機械人前後各一隻機械爪，在不損及樹身表面情況下，能牢固抓緊樹幹。<br>機械人可監察樹木健康狀況，免卻工人爬到樹幹上檢查，減低高空工作受傷風險。而透過安裝在機械人身上的攝錄器，有助記錄附近的生物及鳥類品種，進行生態科學研究。<br>司徒世華攝</p></body></html>
