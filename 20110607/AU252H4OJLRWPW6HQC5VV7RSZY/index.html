<html><header><meta charset="utf-8"><title>狗狗狂舔救嗜睡症主人</title></header><body><h1>狗狗狂舔救嗜睡症主人</h1><p>狗狗熱情伸脷狂舔，不是人人受得了，英國女學生西爾絲（KellySears）卻很受落，因為她患有嗜睡症，每次發作都靠愛犬狂舔面頸，才可及時醒來，避免受傷。<br>19歲的西爾絲四年前起病發，每次都在毫無預兆下倒地熟睡，曾因此滾落樓梯，弄得遍體鱗傷。媽媽擔心女兒安全，於是聯絡動物組織，領養歐洲唯一懂得照顧嗜睡症患者的2歲曲架犬西奧，讓西奧舔醒西爾絲。有了西奧，西爾絲過去兩個月生活大有改善。她不但有信心獨自上街，病發熟睡時間也由數分鐘減至數秒。西奧醒目非常，一旦主人倒地受傷，會找途人救命；每晚2時聽到響鬧，會叫醒主人起床服藥。<br>英國《太陽報》</p></body></html>
