<html><header><meta charset="utf-8"><title>章子怡新加坡推廣電影</title></header><body><h1>章子怡新加坡推廣電影</h1><p>首屆新加坡影滙（ScreenSingapore）前日在獅城舉行，影展常客章子怡獲主辦方邀請，擔任活動大使，繼續推廣電影文化。當晚章子怡壓軸亮相紅地毯及開幕儀式，並拖着影滙董事DennisDavidson徐徐進場，旋即成為全場焦點。<br>章子怡以一身黑色RalphLauren禮服到場，並佩戴Chopard名貴珠寶，閃爆紅地毯。她表示十分興奮能擔任首屆新加坡影滙的活動大使，又狂讚新加坡是美麗國家，認真識撈。影滙將於本月11日閉幕，據悉屆時荷李活巨星湯漢斯（TomHanks）及韓星李秉憲將聯同章子怡一起出席。<br>撰文：林妃</p></body></html>
