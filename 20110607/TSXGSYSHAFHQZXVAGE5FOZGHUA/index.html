<html><header><meta charset="utf-8"><title>求驗客手記：法國連追4球威番鋪 - 求驗客</title></header><body><h1>求驗客手記：法國連追4球威番鋪 - 求驗客</h1><p>法國（藍衫）喺上個禮拜場歐國外，尷尬地以1:1逼和白俄之後，同明年歐國盃決賽周主辦國之一嘅烏克蘭友賽。呢場波佢哋又先失波，俾泰摩斯卓克為烏克蘭先開紀錄，但好彩佢哋之後連入4粒，包括喺尾段4分鐘內入3球。結果公雞兵團4:1大勝，總算幫教練白蘭斯減壓。法國今場先派多名後備兵上陣，直到下半場換入一眾正選先連追4球。值得一提嘅係後備落場嘅皇馬箭頭賓施馬今場浪費勁多「餐士」，睇嚟摩連奴真係可能要諗計踢走呢個掃帚星。</p></body></html>
