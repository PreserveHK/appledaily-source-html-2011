<html><header><meta charset="utf-8"><title>AV物誌：單手提起32吋AQUOS</title></header><body><h1>AV物誌：單手提起32吋AQUOS</h1><p>高清電視越出越薄，但相信你同我都無諗過，佢幾乎輕得過一部15吋Notebook！唔係講笑，早前SHARP就喺日本搞咗大型記招，仲一次過發佈由20吋至60吋嘅高清電視；不過，呢次賣點唔係有幾大，而係有幾輕！由女模特兒拎住行Catwalk的32F5認真誇張，佢尺寸等同一般32吋機，但重量只有5.5kg，拎上手後仍然行動自如；當然規格略有輸蝕，例如解像度得番1,366×768，而且得一組HDMI同USB，功能大打折扣；但話時話，呢部電視設計到咁薄，唔通諗住真係會拎出街？</p></body></html>
