<html><header><meta charset="utf-8"><title>流通貨幣　人仔為主</title></header><body><h1>流通貨幣　人仔為主</h1><p>金木棉特區以人民幣作為最主要流通貨幣，但由於金木棉與泰國只是一河之隔，加上泰國遊客是賭場主要客源之一，故泰銖屬第二流通貨幣，而老撾是特區的最大支持者，老撾幣亦能廣泛使用。<br>惟特區內目前只有一間小型「錢莊」，方便外資、遊客和工人作滙款之用，卻未有任何銀行和提款機服務，故一般貨幣兌換均在小型雜貨店或賭場內進行。人民幣與泰銖兌換率約為1兌5、老撾幣是1兌1200，而港幣則是每100港元兌80人民幣。</p></body></html>
