<html><header><meta charset="utf-8"><title>求驗客手記：俄超富豪隊想挖維迪 - 求驗客</title></header><body><h1>求驗客手記：俄超富豪隊想挖維迪 - 求驗客</h1><p>俄羅斯富豪球會馬哈奇卡拉又有新搞作，繼以周薪30萬鎊成功利誘伊度奧以1,840萬鎊由國際米蘭加盟後，仲想簽埋曼聯中堅尼曼查維迪。雖則維迪係曼聯後防主力兼隊長，但唔係冇可能成事，事關聽講馬哈奇卡拉願意用2,500萬鎊同曼聯收購，而且將維迪嘅周薪由9萬鎊加到18萬鎊。我求大俠即管睇吓佢哋啲銀彈，炸唔炸到曼聯啦！另外，曼聯中場費查上季被神秘病毒侵襲，搞到唞咗兩個月，仲瘦咗十幾磅，好在家就好番晒。</p></body></html>
