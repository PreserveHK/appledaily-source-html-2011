<html><header><meta charset="utf-8"><title>關仁隱事：「花弗」拜金仔可攣可直 - 關仁</title></header><body><h1>關仁隱事：「花弗」拜金仔可攣可直 - 關仁</h1><p>「花弗」自從同「公主」拍拖後，周圍嘅人都鬧爆呢對癡男怨女，亦都唔睇好佢哋，梗係啦，花弗咁衰，有異性冇人性，疏遠晒啲親友，關仁睇到眼火爆，加上花弗本身係大滾友一名，以前已經成日過大海搵小姐開房，真係唔滾唔舒服。</p><p>同性包玩</p><p>點知花弗可以為錢做乜都得，仲男女通殺，關仁聽聞，生得白白淨嘅花弗，喺幾年前曾經被同性包玩，當時有個老闆豪花咗一筆錢包花弗去馬來西亞5日吃喝玩樂，仲入住當地嘅5星級酒店，嗰時好多香港旅客都見到㖭。<br>Textby關仁</p></body></html>
