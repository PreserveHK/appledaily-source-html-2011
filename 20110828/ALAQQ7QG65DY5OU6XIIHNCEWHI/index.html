<html><header><meta charset="utf-8"><title>傳賺18億元　中央委員賣機密</title></header><body><h1>傳賺18億元　中央委員賣機密</h1><p>金一南還首次踢爆，去年落馬的中共中央委員，中國核工業集團黨組書記兼總經理康日新（圖），原來也涉及間諜案。金指康曾向外國出賣中國核材料情報，「康出問題後，中央非常緊張，要求徹底追查，但最後，對外也只能說（康）是經濟問題，因為別的不好說。」<br>去年10月中共宣佈徹查康日新時，稱他「涉嫌核工業項目招投標灰色交易，以及挪用公款炒股巨虧」，不料背後竟是出賣情報，難怪當時有內地媒體指，康涉案金額高達18億元人民幣。金一南等於間接證實康靠出賣機密情報賺錢。</p></body></html>
