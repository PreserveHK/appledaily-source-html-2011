<html><header><meta charset="utf-8"><title>輸送帶當滑梯　狐狸笑住玩</title></header><body><h1>輸送帶當滑梯　狐狸笑住玩</h1><p>狐狸向來給人狡猾印象，但牠其實都有貪玩一面。德國一隻狐狸，就被發現愛上在棄置石礦場內一條輸送帶當滑梯玩，玩得樂此不疲。<br>攝影師厄舍（DuncanUsher）在布爾斯費爾德（Bursfelde）發現這隻狐狸坐在輸送帶上由高處滑下，而且面帶笑容。玩一次未夠，牠之後多次急步走回起點再滑下，顯然覺得很有趣。厄舍見牠坐在輸送帶上狀甚快樂的樣子，馬上將這趣怪一刻拍攝下來。<br>英國《都市報》</p></body></html>
