<html><header><meta charset="utf-8"><title>颱風逼近　馬英九坐鎮救災</title></header><body><h1>颱風逼近　馬英九坐鎮救災</h1><p>颱風南瑪都昨吹襲菲律賓，導致最少六死兩失蹤。南瑪都昨晚逼近台灣東南部，台灣氣象局昨晚8時30分發佈陸上颱風警報，提醒民眾做好防風措施，預計風力強達17級的南瑪都會構成極大威脅。總統馬英九今晨10時將親赴災害應變中心坐鎮。<br>在台東，昨有百多名旅客到嘉明湖觀光，經警方勸喻後，連夜下山。另外，正舉行市長補選的雲林斗六市，受颱風外圍環流影響，傍晚起落冰雹，樹木倒塌，道路大塞車。民進黨原定在台北舉行的全黨代表大會亦改期。<br>預計台灣東面沿海持續有大雨，軍方傍晚陸續進駐台東大武鄉等多個土石流危險區戒備。<br>台灣《蘋果日報》</p></body></html>
