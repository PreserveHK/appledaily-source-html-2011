<html><header><meta charset="utf-8"><title>80後裸拍性愛姿勢婚照</title></header><body><h1>80後裸拍性愛姿勢婚照</h1><p>廣州80後夫婦熱捧裸體藝術婚紗照，有新人更大膽地拍攝性愛動作。有影樓工作人員稱，近年來每月都有約10對小夫妻拍裸體婚紗照。<br>近日一輯近似裸體的婚紗照在瘋傳，引起熱話。裸體婚紗攝影並非定是全裸，男女主角多利用道具、或借攝影技巧遮擋私處。在眾多新潮的夫婦中，Lucy夫婦所選擇的人體婚紗照不僅只以薄紗披身，更有大膽動作。Lucy笑稱，要將房事搬上婚照。她自備存儲卡，拍完後就直接帶走。她認為私人照片修圖與否也沒所謂。<br>廣東《南方都市報》</p></body></html>
