<html><header><meta charset="utf-8"><title>蘋果汁半山區居民　遊行反外傭居港權</title></header><body><h1>蘋果汁<br>半山區居民　遊行反外傭居港權</h1><p>【本報訊】約20名半山社區事務促進會代表昨發起遊行，反對外傭爭取居港權。遊行代表稱，該會關注外傭爭取居港權的司法覆核，擔心政府一旦敗訴，將有逾12萬名外傭成為香港永久居民，以及有多達數十萬名外傭的配偶及子女申請來港定居，分薄香港的社福資源，並擔心外傭受最低工資保障，薪金上升超過一倍，令僱主失去預算。<br>遊行代表手持橫額及高呼口號，由中環蘇豪區遊行至舊政府總部，將請願信聯同收集到的500個市民簽名交予政府代表，以便轉交行政長官曾蔭權及保安局局長李少光，然後和平散去。</p></body></html>
