<html><header><meta charset="utf-8"><title>粉嶺五青年唱K後被毆</title></header><body><h1>粉嶺<br>五青年唱K後被毆</h1><p>【本報訊】五名青年於昨凌晨3時半，在粉嶺一間卡拉OK消遣後走至附近祥華邨，當他們行經便利店外空地，突然撲出近10名大漢，部份人手持玻璃樽及木棍，圍毆其中三名事主。另外兩名事主逃出欲報警時，亦被追打圍毆受傷。<br>警方趕至時，逞兇者已經四散逃去，警方將五名傷者（年齡介乎19至22歲）送院，並通緝兇徒歸案。<br>上周日同一間卡拉OK亦發生傷人案，三人在店內與人爭執被打傷，警方正調查事件是否有關連。</p></body></html>
