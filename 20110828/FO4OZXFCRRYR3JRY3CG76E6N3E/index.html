<html><header><meta charset="utf-8"><title>蘋果汁護老院糾紛　恩怡涉扣外勞工資</title></header><body><h1>蘋果汁<br>護老院糾紛　恩怡涉扣外勞工資</h1><p>【本報訊】粉嶺恩怡護老之家涉嫌剋扣外勞的工資，社區及院舍照顧員總工會昨聯同外勞到護老院抗議。總工會指粉嶺恩怡護老之家按輸入外勞計劃，輸入七名內地勞工，按照合約外勞每天工作9小時，時薪26元，超時工作，每小時補薪26元。<br>但工會收到其中一名外勞投訴，指她們每天要工作12小時，休息日亦要工作，院方卻未有按規定給予超時補薪。而且每月出糧7,000多元，要私下將約2,000元現金交還院方，實收僅5,000元。<br>外勞向勞工處投訴，勞工處原安排上周二調解，僱主卻不出現。個案已在勞資審裁處排期下月26日提堂。</p></body></html>
