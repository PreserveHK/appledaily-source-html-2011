<html><header><meta charset="utf-8"><title>「越獄」黑客入蘋果</title></header><body><h1>「越獄」黑客入蘋果</h1><p>喬布斯辭職，對信徒投下炸彈，但炸彈不只一枚，開發破解iOS工具JailbreakMe的著名黑客「comex」，獲蘋果招手，下周將進入蘋果實習。<br>「comex」真名阿利格拉（NicholasAllegra），是布朗大學19歲學生，本月福布斯披露他身份，形容他是「一直打敗蘋果的至尊黑客」，更說蘋果應將他收歸麾下。電腦保安公司顧問克盧利指阿利格拉過去兩年頻頻找到iPhone的保安漏洞，令蘋果疲於應付，「從蘋果觀點看，這是：假如無法打敗他，就把他拉進來」，未嘗不是好事。但使用他的破解工具者就高呼災難，擔心再無人開發越獄程式。<br>法新社</p></body></html>
