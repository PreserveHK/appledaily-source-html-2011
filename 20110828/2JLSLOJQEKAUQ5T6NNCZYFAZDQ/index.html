<html><header><meta charset="utf-8"><title>柏木由紀素顏被嘲似鬼</title></header><body><h1>柏木由紀素顏被嘲似鬼</h1><p>日本大堆頭女子組AKB48，今年舉行的人氣選舉中，最大躍進的成員絕對是柏木由紀，她憑着鄰家女孩親切形象成功得到宅男支持，由去年第8位升至今年第3位。人氣勁升的她，近日就有一張素顏照曝光，不過，這張素顏照卻慘遭網民大肆批評！</p><p>前田記憶力差</p><p>網民指平日精靈的柏木，沒有化妝時面無人色兼雙目無神，加上披頭散髮，實在相當嚇人，有口衰網民更留言指：「我以為自己睇到鬼相！」嘲笑柏木素顏似鬼。此外，AKB一姐前田敦子昨日就在網誌上表示近日十分冇記性，常不記得自己將東西放在哪裏，又經常忘記帶手機出街，令她感到很困擾。</p></body></html>
