<html><header><meta charset="utf-8"><title>醫療新知冠心病受遺傳影響</title></header><body><h1>醫療新知<br>冠心病受遺傳影響</h1><p>一項研究分析逾八萬名領養子女的健康狀況，了解遺傳與冠心病的關係。結果發現若親生父母其中一方有冠心病，領養子女患冠心病的風險較親生父母均無病的子女高60％。研究又發現領養父母即使患上冠心病，子女患病的風險卻不會顯著提高。<br>研究人員指出不少人認為後天的不良飲食及生活習慣，是導致冠心病的元凶，而子女的不良習慣也多受父母影響，但今次研究證實遺傳到相關基因也是致病的重要因素之一，呼籲若父母有冠心病史的人，尤其要注意飲食健康，並要避免過於靜態的生活方式。科學家也希望能開發一種簡易的基因測試，有助及早識別冠心病高危族。</p></body></html>
