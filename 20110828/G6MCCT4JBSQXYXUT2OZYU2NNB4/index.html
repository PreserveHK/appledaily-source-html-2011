<html><header><meta charset="utf-8"><title>菲傭洗澡遭偷拍千裸照</title></header><body><h1>菲傭洗澡遭偷拍千裸照</h1><p>台灣新北市一名菲傭前日下午在僱主家準備洗澡時，察覺浴室鏡台有異狀，打開赫然發現鏡子背後竟藏了針孔攝影機，內有上千張自己洗澡的裸照。她嚇得花容失色，立即通知仲介公司，並向警方備案。<br>20多歲的菲傭Mary，四個月前到新北市蘆洲區擔任看護工，照料僱主病母，在僱主家浴室洗澡遭偷拍。警方初步調查指，涉偷拍的是男戶主兄長，但由於菲傭報案時未有女警處理，尚未完成報案程序，警方也無法對嫌犯問訊。<br>台灣《蘋果日報》</p></body></html>
