<html><header><meta charset="utf-8"><title>沙田五車相撞四乘客傷</title></header><body><h1>沙田<br>五車相撞四乘客傷</h1><p>【本報訊】沙田獅子山隧道公路發生五車相撞意外，肇因疑前車收慢，尾車收掣不及釀成「串燒」，有四名乘客受傷獲送院。<br>昨午12時30分，46歲姓廖男子，駕駛一部價值逾150萬元的保時捷CayenneS，沿獅子山隧道公路往九龍方向行駛，至世界花園對開時，前面交通擠塞，廖亦將車速減慢，但尾隨的一部平治、53歲姓梁女司機收掣不及，撞向前車車尾。<br>在平治後面的寶馬由36歲姓張司機駕駛，亦煞掣不及撞向平治車尾，尾隨兩部私家車亦撞向前車，引致五車「串燒」。意外中共四男女乘客受輕傷，年齡由31至45歲。</p></body></html>
