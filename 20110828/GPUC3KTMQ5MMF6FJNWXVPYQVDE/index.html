<html><header><meta charset="utf-8"><title>醉娃惹事　客機跳艷舞</title></header><body><h1>醉娃惹事　客機跳艷舞</h1><p>俄羅斯前天（周五）一班由莫斯科飛往英國倫敦的客機上，乘客得到額外「娛樂」，一名女乘客在飛機起飛不久就喝醉，四出惹事，更在機艙大跳艷舞。<br>據報女子在登上該班英國BMI航空公司客機前看來正常，但客機在早上7時15分起飛後不久，她就開始騷擾乘客，偷別人的眼鏡，甚至扭腰擺臀跳起艷舞來。<br>機員為安全計，決定折返，航機在8時半左右降落，「艷舞女郎」隨即被送往醫院檢查。警方仍未決定會控告她甚麼罪名。航機最終在下午5時多重新起飛。<br>俄羅斯《莫斯科時報》</p></body></html>
