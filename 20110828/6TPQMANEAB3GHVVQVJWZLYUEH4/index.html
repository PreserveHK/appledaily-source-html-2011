<html><header><meta charset="utf-8"><title>大S否認吃胎盤中毒</title></header><body><h1>大S否認吃胎盤中毒</h1><p>台灣女星徐熙媛（大S）07年曾在台灣節目《大小愛吃》中自爆曾吃胎盤，大S日前跟好姊妹吃飯時突然暈倒，事後她在微博留言經歷生死關頭，隨即傳出大S疑因長期吃胎盤致中毒，大S老公汪小菲前日在微博力斥：「這已是嚴重損毀熙媛個人名譽了。她堅持14年吃素，蝦皮甚至有雞精的湯都不吃。」大S則說：「謠言不算報道，連這都不懂還自稱媒體？」</p><p>徐媽媽氣憤</p><p>徐媽媽昨日氣憤地說：「胡說八道！我現在正與律師研究，看了真的很生氣。」此外，有人報料指大S日前到台北睇婦科，該診所護士否認，徐媽媽也說：「我們有專門配合的醫院，這兩天都是我陪她看醫生。」<br>撰文：林妃</p></body></html>
