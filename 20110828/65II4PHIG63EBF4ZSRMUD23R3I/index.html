<html><header><meta charset="utf-8"><title>趙哲妤為演出險變燒豬</title></header><body><h1>趙哲妤為演出險變燒豬</h1><p>中國小姐趙哲妤前晚到銅鑼灣一間酒吧出席周年派對，活動本於晚上11時舉行，但活動地點所處的大廈發生火警被封，所有到場的藝人均未能上樓表演。</p><p>自認專業</p><p>穿晚裝到場的趙哲妤表示，通知了朋友到場欣賞她演出，可惜活動因火警而取消，她說：「我嚟之前經理人都打畀我叫我小心啲，唔好做咗燒豬，之前張栢文有打畀我叫我standby，但酒吧老闆就冇聽電話，我好擔心佢哋出事。」趙哲妤又指自己有專業操守，雖然未知能否表演，仍帶定一條靚裙作好準備。<br>採訪、攝影：王連連</p></body></html>
