<html><header><meta charset="utf-8"><title>Ella救阿媽受傷見紅</title></header><body><h1>Ella救阿媽受傷見紅</h1><p>官恩娜（Ella）前晚在微博留言透露自己受傷見紅，她寫着：「為了保護跌倒的媽媽我把她抓住一起掉到地上！很擔心她有沒有受傷！一看就發現受傷的是自己！流了很多血！縫了很多針！」而Ella昨傍晚到銅鑼灣出席活動，問醫生男友是否肉痛不肯為她縫針？她說：「唔係，佢不停同我傾偈又拍我隻手，又幫我按住傷口舉高過心口止血。」若果傷及臉男友會否不要她？Ella說：「鍾意一個人唔諗外表。」</p></body></html>
