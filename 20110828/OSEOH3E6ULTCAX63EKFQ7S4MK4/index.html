<html><header><meta charset="utf-8"><title>美容師搵命博　幫雄獅梳毛修甲</title></header><body><h1>美容師搵命博　幫雄獅梳毛修甲</h1><p>這位美容師，要時刻搵命博！拉倫蒂（AlexLarenty）是南非約翰內斯堡（Johannesburg）動物園的獅子美容師，負責替9歲雄獅「賈穆」梳理鬃毛和修甲。看「賈穆」乖乖任「舞」，而且不時流露出「疏肝」神情，就知道拉倫蒂非常好手勢。</p><p>拉倫蒂為「賈穆」美容，是希望牠時刻都夠「chok」，成功吸引獅子乸「艾莎」垂青，為動物園炮製小寶寶。他說：「我會給賈穆噴上定型噴霧，令牠的毛看來更閃亮。」<br>英國《太陽報》</p></body></html>
