<html><header><meta charset="utf-8"><title>28度聲援茉莉花警「護送」遊行</title></header><body><h1>28度聲援茉莉花<br>警「護送」遊行</h1><p>【本報訊】內地今年初爆發茉莉花革命、要求結束一黨專政及依法治國後，社民連成員每逢周日便遊行至中聯辦聲援。近十名社民連及四五行動成員昨天第28個周日由西區警署出發，遊行至中聯辦外請願。<br>請願人士一邊拿着寫有「結束一黨專政，開放言禁黨禁」，以及釋放維權人士王荔蕻及諾貝爾和平獎得主、《零八憲章》起草人劉曉波肖像的標語遊行，一邊高叫「釋放異見人士」，有示威者亦帶備茉莉花參與。請願人士只有約十名，警方也嚴陣以待，派出一班警員「護送」遊行人士至中聯辦外。示威者抵達中聯辦外高喊口號後和平散去。</p></body></html>
