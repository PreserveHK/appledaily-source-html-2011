<html><header><meta charset="utf-8"><title>超型b仔奶黃月</title></header><body><h1>超型b仔奶黃月</h1><p>個人比較鍾情agnèsb.這個潮牌，無論係衫定係美食，總係令人難以抗拒！最近愛上咗b仔嘅中秋禮物籃，佢哋嘅款式選擇極多，有的配花、有的配水果、有的配酒，總有一款啱你心水！而我個人最愛配有玫瑰花茶、燈籠、酒及迷你奶黃月餅的Hamper，夠得體之後，個b仔月餅仲係超型仔！絕對係我的「飛佛」，我當然屈咗老公仔送畀我啦！<br><br>查詢：28080623（agnèsb.FLEURISTE）</p></body></html>
