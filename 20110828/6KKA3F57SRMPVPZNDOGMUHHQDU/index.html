<html><header><meta charset="utf-8"><title>楊紫瓊新片羅馬首映</title></header><body><h1>楊紫瓊新片羅馬首映</h1><p>由大馬女星楊紫瓊擔正、法國名導洛比桑（LucBesson）執導的緬甸民主女神昂山素姬題材新片《TheLady》，繼下月亮相多倫多影展後，會以非競賽身份於10月舉行的第6屆羅馬影展擔任開幕電影，屆時楊紫瓊和洛比桑以及飾演昂山素姬已故學者丈夫阿里斯的英國男星大衞杜里斯（DavidThewlis）均會亮相紅地毯。<br>洛比桑在大會聲明中表示：「我被昂山素姬的故事與對民主的抗爭深深啟發和感動，望通過本片令她的目標和聲音流傳。」</p></body></html>
