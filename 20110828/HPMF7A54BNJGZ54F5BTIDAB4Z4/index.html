<html><header><meta charset="utf-8"><title>求驗客手記：甘馬曹國足雞同鴨講 - 求驗客</title></header><body><h1>求驗客手記：甘馬曹國足雞同鴨講 - 求驗客</h1><p>國足家陣由前西班牙國家隊教練甘馬曹（深色衫）領軍，由於甘馬曹同佢3個助手都係講西班牙文，但國足入面居然只得一個繙譯，搞到鬧繙譯荒。小道消息話，唔係國足唔想請多幾個西班牙文繙譯，而係太多問題要考慮，事關請一個咁嘅繙譯，除咗要畀佢1年30萬人仔之外，仲要確保佢識波、願意周圍飛同守到秘密。不過，國足喺請甘馬曹之前就應該諗到有呢個問題，家仲未搵到方法解決，一句講晒係攞嚟賤。此外，有報道話國足成員唔滿意甘馬曹團隊嘅訓練量低而自己加操，但有口痕友就話，擺明係甘馬曹嫌國足班友基本功差，懶得同佢哋操！</p></body></html>
