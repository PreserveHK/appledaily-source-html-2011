<html><header><meta charset="utf-8"><title>蘋果綠葉天能動力安徽廠快投產</title></header><body><h1>蘋果綠葉<br>天能動力安徽廠快投產</h1><p>內地上半年整治鉛酸動力電池產業，令鉛酸電池因供應減少而價格上揚，帶動天能動力（819）上半年純利增長94.6%至2.01億元（人民幣．下同），每股盈利18.5分，不派息，期內營業額亦因產品價量齊升，增加46.7%至34.38億元，毛利率升4.2個百分點至22.5%。該公司目前在安徽建設第四生產基地，預期明年及後年分別新增1000萬隻及660萬隻電池產能。</p></body></html>
