<html><header><meta charset="utf-8"><title>通訊網絡　依靠老撾</title></header><body><h1>通訊網絡　依靠老撾</h1><p>「以前這兒的手機網絡都是中聯通和中電信的，但近日無法開通！」到金木棉賭錢的內地豪客說。據悉，兩個月前有內地傳媒暗訪金木棉，發現內地電訊公司特意為金木棉覆蓋手機網絡，懷疑事件曝光後受壓而關閉網絡，令在金木棉工作的中國公民相當頭痛，「現時只能用老撾和泰國的電訊聯絡，每分鐘2.5元人民幣，相當昂貴」。在特區上網要依靠老撾網絡，但不知何故全面停頓，在酒店無法上網。<br>電視台則以衞星接收，不論食肆、商舖以至打工仔均須付200元人民幣自行購買衞星接收器，大部份人收看中央台。</p></body></html>
