<html><header><meta charset="utf-8"><title>莊思敏欠信任拒復合</title></header><body><h1>莊思敏欠信任拒復合</h1><p>莊思敏與姚子羚昨日在會展為婚紗展做模特兒行騷，對剛與吳浩康分手的莊思敏來說，有點「攞景」，記者問到吳浩康表明有意復合，莊思敏卻決絕表示不會，問是否如傅穎羅仲謙般涉及暴力？她說：「講個原因出嚟會傷害大家，自己冇受過傷，亦都唔係涉嫌惡習。」<br>分手後莊思敏透露有與吳浩康見面：「之後大家都有見，大家控制到情緒咪可以，會關心佢，唔可以唔理佢，不過係出於關心，唔好誤會。」對於男方視她為結婚對象，她帶點傷感：「結婚要有穩定關係同信任先可以，總之冇小三，係欠缺信任先有裂縫。」<br>採訪、攝影：顏英儀</p></body></html>
