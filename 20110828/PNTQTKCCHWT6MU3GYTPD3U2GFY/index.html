<html><header><meta charset="utf-8"><title>求驗客手記：森柏斯有辦「髮」 - 求驗客</title></header><body><h1>求驗客手記：森柏斯有辦「髮」 - 求驗客</h1><p>人越老，頭髮就越少，脫髮一直係男人最煩惱嘅問題！不過，退役多年嘅前網壇「1哥」森柏斯（圖）竟然返老還童，黑髮重生。佢家已經40歲，但啲頭髮仲多過幾年前。難怪佢依家都咁多女「粉絲」，網球女名將莎蓮娜話細細個就睇住森柏斯打波，估唔到佢一直都保持到咁有型靚仔。呢個年代做運動員都幾辛苦，除咗打得，仲要睇得，見到碧咸咁受歡迎就知啦。睇嚟曼聯嘅朗尼得閒要打個電話畀森柏斯，問下佢有咩生髮秘方，執下個樣嘞！</p></body></html>
