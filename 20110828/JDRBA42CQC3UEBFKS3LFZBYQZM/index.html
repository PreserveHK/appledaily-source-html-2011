<html><header><meta charset="utf-8"><title>少女薄餅互摑174次</title></header><body><h1>少女薄餅互摑174次</h1><p>我摑、我摑！美國紐約市兩名少女每隻手各拿一片意大利薄餅，在15秒內互摑對方臉部共174次（圖），一度打破同類互摑次數最多紀錄。她們破紀錄的影片在YouTube吸引了逾92,000人次觀看。<br>這項紀錄的規則，是所摑的位置必須是臉部，而且每人使用不可多過兩片薄餅。少女奧基夫（ErinO'keefe）和米拉諾（AmyMilano）的紀錄在去年8月創下，但紀錄其後被加拿大一名電台節目主持與助手，以互摑210次打破。<br>英國《每日郵報》</p></body></html>
