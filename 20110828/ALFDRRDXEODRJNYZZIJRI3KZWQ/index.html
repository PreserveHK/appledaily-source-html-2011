<html><header><meta charset="utf-8"><title>中共要面子　輕判叛國大使</title></header><body><h1>中共要面子　輕判叛國大使</h1><p>金一南在演講中，又提到中國外交部前駐韓國大使李濱案。他透露當局對李濱（圖）被韓國收買極為惱火，但又不能對他判得太重，「只能以經濟理由判他七年，因為講出去實在太難聽了，全世界，有哪一個國家的大使，做他國間諜的？」<br>金一南又指，李任駐韓大使時曾被韓國情報機關吸收，回國後繼續向韓提供情報，「他的行為，使中國在朝核六方會談屢居於被動地位。」55歲的李濱畢業於北韓金日成大學，與金正日私交甚篤，傳他因向韓國媒體洩露金正日訪華行蹤，2007年遭北京拘捕。</p></body></html>
