<html><header><meta charset="utf-8"><title>減肥時裝一穿即瘦</title></header><body><h1>減肥時裝一穿即瘦</h1><p>女士們想隱藏腰間的肥肉，不少人都會選擇穿束腰褲。覷準市場，英國三間大型百貨公司，最近都相繼推出減肥時裝，女士穿上後立竿見影，看上去會瘦了一圈。<br>馬莎百貨（M&amp;S）就推出一款瘦身裙，售59鎊（757港元）。Debenhams則推出瘦身泳衣，售45鎊（578港元），另外還有Bhs售32鎊（411港元）的瘦身牛仔褲。<br>《人物報》找來大碼女模帕特森試穿減肥時裝，結果證實相當有效，當帕特森穿上瘦身裙和瘦身泳衣（圖）後，她的尺碼即由16號減至14號，而瘦身牛仔褲則令她的腰圍激減3吋，由33吋減至30吋。<br>英國《人物報》</p></body></html>
