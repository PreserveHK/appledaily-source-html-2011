<html><header><meta charset="utf-8"><title>關仁隱事：「愛美神」自小保養靚身形 - 關仁</title></header><body><h1>關仁隱事：「愛美神」自小保養靚身形 - 關仁</h1><p>已經係兩女之母嘅「愛美神」，好快就到40歲，但唔知點解佢生完BB唔單止冇殘到，反而越嚟越索，十足食咗回春藥咁，佢出咗名勁嘅上圍更加升多兩級，搞到同齡女士既羨慕又妒忌。其實愛美神有一副好身材，都花咗唔少心機，原來當年愛美神16歲時已經識得定期去美容院為靚樣做保養，更做埋豐胸療程，當年佢喺美容院焗桑拿時一絲不掛，由於樣靚身材正，其他女士都向佢行注目禮，由此亦證明愛美神身材係真材實料，絕唔似家嗰啲人一味靠谷。<br>Textby關仁</p></body></html>
