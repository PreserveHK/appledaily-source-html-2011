<html><header><meta charset="utf-8"><title>Evelyn嘆咖啡治情傷</title></header><body><h1>Evelyn嘆咖啡治情傷</h1><p>模蔡穎恩（Evelyn）與樂隊Mr.成員Tom早前分手，Tom即火速戀上Evelyn的好姊妹「陽光妹」何思諺（Leanne），有傳陽光妹是第三者，拆散Evelyn與Tom。</p><p>玩電話解悶</p><p>Evelyn前日下午四時，相約一位女性朋友，在中環ifc的Starbucks買咖啡飲，全程木無表情的Evelyn等攞咖啡時，顧住玩電話解悶，之後她坐下與女性朋友閒聊，但不夠一會，又百無聊賴隨手拎起電話玩，悶悶不樂，心情似乎仍未平復，看來Evelyn要快些找個伴來治療情傷。<br>採訪、攝影：黃文成</p></body></html>
