<html><header><meta charset="utf-8"><title>蘋果汁社福規劃空洞　80後社工「揮刀」</title></header><body><h1>蘋果汁<br>社福規劃空洞　80後社工「揮刀」</h1><p>【本報訊】立法會今日討論社會福利諮詢委員會向政府提交的《香港社會福利長遠規劃報告書》，由一群80後社工組成的「怒火7星」批評報告書內容空洞，欠缺長遠方向，昨日遊行到舊政府總部，以鐵鏈綁住自己，又用自製的刀怒劈報告書，以示不滿。<br>怒火7星批評，自整筆過撥款制度實施以來，社工面對是一個又一個項目計劃所需的硬性指標，整天埋首數字遊戲，而在合約制下，員工隨時不獲續約，即使獲續約，亦可能被轉換工作崗位，年資不獲認同。</p></body></html>
