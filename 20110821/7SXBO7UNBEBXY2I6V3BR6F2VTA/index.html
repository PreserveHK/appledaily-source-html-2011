<html><header><meta charset="utf-8"><title>山東恐怖冥婚掐死病女嫁孤魂</title></header><body><h1>山東恐怖冥婚<br>掐死病女嫁孤魂</h1><p>天下間竟有這樣狠心的養父母！山東一名女孩身患重病，但養父母不但不為她治病，竟將她賣給同村人家，作為對方冥婚的對象。女孩若三、四日不死，養父母便會將她掐死。<br>命運坎坷的女孩姓薛，去年被發現患肝腹水，但養父母只將她送到村衞生院。衞生院的工作人員稱，薛的養父母有錢，但不肯給她醫病，並稱她已被「訂」了，只等她去世，男家便會將她領走辦冥婚。當地村民透露冥婚十分流行，未婚去世者，不得葬到祖墳，只能做孤魂野鬼，家人都千方百計為死者找配偶。村民稱，在陰間也是男多女少，若有未婚女子死去，就會有媒婆上門「提親」。<br>山東齊魯網</p></body></html>
