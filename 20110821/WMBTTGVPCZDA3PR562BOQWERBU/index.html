<html><header><meta charset="utf-8"><title>蘋果汁地球之友調查　東涌空污續惡化</title></header><body><h1>蘋果汁<br>地球之友調查　東涌空污續惡化</h1><p>【本報訊】地球之友上月26至29日期間，在東涌街頭進行空氣質素意見調查，成功訪問532名居民，64%受訪者認為區內空氣質素將隨着機場擴建、港珠澳大橋等基建工程轉差；38%受訪居民更指若空氣質素持續惡化，區內樓價會下跌，8%受訪者甚至曾因空氣質素差有搬離東涌的想法。調查也發現，37.8%受訪者的家庭成員患有哮喘、支氣管炎等呼吸道疾病，10.5%受訪者更指出，治療呼吸道疾病的醫療開支，將加重經濟負擔。地球之友高級環境事務主任蔡家民，批評政府只顧基建發展，漠視公眾健康。</p></body></html>
