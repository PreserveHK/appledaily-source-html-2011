<html><header><meta charset="utf-8"><title>報復上司　狠男狂刺婆孫</title></header><body><h1>報復上司　狠男狂刺婆孫</h1><p>「下手這麼狠，太沒人性了！」東莞市塘廈鎮一名中年男子，疑因對調職安排不滿，上周五（19日）持刀闖入上司住所，狂刺在屋內的祖孫三人，一名58歲婦人及一名13歲少女死亡、一名5歲男童身受重傷。公安在案發後六小時拘捕兇手。<br>事發在塘廈鎮清湖頭社區的一個住宅單位，上周五一名姓陳的中年男子，手持利刀，闖入姓周車間組長的住所，拿刀刺向姓呂的婦人、少女小群及男童小飛，三婆孫被刺傷，倒在血泊中。呂婦當場證實死亡，小群送院後不治，小飛受重傷。<br>廣東《東莞日報》</p></body></html>
