<html><header><meta charset="utf-8"><title>Rihanna米字旗上身撐英國</title></header><body><h1>Rihanna米字旗上身撐英國</h1><p>美國女歌手Rihanna上周抵達英國，除了為自家品牌香水宣傳之外，前晚她亦出席了於HylandsPark舉行的V音樂節，身處英國的Rihanna十分識做，身穿一件英國米字國旗的超短背心，再加上超短熱褲英國歌迷，她更與Eminem合唱，令全場歌迷陷入瘋狂狀態。</p><p>Jessie跛腳演出</p><p>英國女歌手JessieJ亦現身V音樂節，上月弄傷左腳更曾進行手術的她，雖然包紮着左腳仍照舊演出，令現場歌迷十分佩服。<br>Jessie要由工作人員孭上孭落，全程亦要坐着演唱，但她仍做出鬼馬表情，看似相當輕鬆。</p></body></html>
