<html><header><meta charset="utf-8"><title>蝸牛賽跑　落敗被吃掉</title></header><body><h1>蝸牛賽跑　落敗被吃掉</h1><p>法國舉行年度「蝸牛賽跑」錦標賽，每隻蝸牛都奮力爬行，因為跑輸了，就會成為美食。<br>蝸牛賽跑每年都吸引很多民眾派代表參加，他們有的會給蝸牛悉心打扮，在殼面塗上幸運圖案，有的則即場向主辦單位申請跑手，然後一起放在圓枱中間。比賽以最早爬到枱邊的選手為勝，勝出者將成為種子選手，可在下屆比賽出戰，但落敗的蝸牛下場就有點可憐，廚師會把牠們炮製成蝸牛大餐，給觀賽者享用。<br>台灣東森新聞網</p></body></html>
