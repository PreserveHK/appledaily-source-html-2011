<html><header><meta charset="utf-8"><title>Russell背妻錫女斷正</title></header><body><h1>Russell背妻錫女斷正</h1><p>美國女歌手KatyPerry結婚不夠一年，與RussellBrand於公開場合一直表現恩愛，但兩人早前卻因工作聚少離多而曾傳離婚，昨日有網站偷拍到Russell趁着Katy舉行巡迴演唱會期間，於洛杉磯背妻攬金髮女，還公然咀女方的頭。</p><p>行街攬到實</p><p>KatyPerry近日正於美國展開巡迴騷，上周三當她於肯薩斯州專心開騷時，老公Russell卻被外國八卦網站RadarOnline踢爆他於洛杉磯晚上與名為SadieTurner的女演員街頭漫步，據知兩人早已認識，Russell更邊行邊將她攬實拉近，然後在她頭上錫錫，女方顯得極為受落。</p></body></html>
