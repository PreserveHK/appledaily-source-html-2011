<html><header><meta charset="utf-8"><title>將軍澳發狂漢持械傷三警</title></header><body><h1>將軍澳<br>發狂漢持械傷三警</h1><p>【本報訊】有精神病紀錄的21歲姓鄧男子，昨凌晨4時許在將軍澳寶林邨寶仁樓的單位門口拍門狂叫，鄰居發現覺受滋擾，向管理處投訴，保安員致電報案。<br>兩名軍裝和一名便衣警員接訊趕至，鄧已走出門外，且手持鐵棍和小鐵鎚，情緒激動，警員勸喻說：「你放低啲武器先。」事主未予理會繼續揮舞武器，警員一擁而上將他制服拘捕，最後三警擦傷手腳需送院治療，稍後事主亦送院檢驗。</p></body></html>
