<html><header><meta charset="utf-8"><title>趙薇全家福首曝光</title></header><body><h1>趙薇全家福首曝光</h1><p>趙薇近日被爆與周迅為電影《畫皮2》開工時，兩女為角色和片酬高低而心存芥蒂，早前她們在休息室狹路相逢，更為椅子問題開拖吵大鑊，日前又戲劇性拍下合照闢謠。</p><p>囡囡遺傳妙目</p><p>已為人母的趙薇，08年低調下嫁富商黃有龍，去年產女，囡囡轉眼已一歲多，兩夫婦甚少讓B女亮相，但黃有龍昨日凌晨在微博罕有地放上一家三口合照，全家福首度曝光，三人笑容一致，網友大讚幸福。相中的趙薇依偎在老公身邊，小女兒則坐在爸爸膝上，眼仔睩睩望着鏡頭，囡囡遺傳了媽咪一雙精靈妙目，十分可愛。<br>撰文：林妃</p></body></html>
