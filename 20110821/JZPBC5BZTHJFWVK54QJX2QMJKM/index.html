<html><header><meta charset="utf-8"><title>恩愛夫妻　傳染壞習慣</title></header><body><h1>恩愛夫妻　傳染壞習慣</h1><p>婚姻不但讓夫婦分享愛，還會分享壞習慣。美國有研究發現，伴侶如果是煙民或愛吃垃圾食物，另一半也會染上壞習慣，丈夫通常是始作俑者，將壞習慣「傳染」給妻子。<br>辛辛那提大學訪問了122名已婚或拍拖多年的男女，查詢他們是否有吸煙、飲酒、做運動的習慣，以及飲食和睡眠情況，結果發現他們都是「近墨者黑」，例如一方購買垃圾食物，另一半都不會阻止對方，甚至投其所好，逐漸染上壞習慣。<br>英國《每日郵報》
</p></body></html>
