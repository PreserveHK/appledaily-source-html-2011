<html><header><meta charset="utf-8"><title>西環貨車疑倒駛撞翻老翁</title></header><body><h1>西環<br>貨車疑倒駛撞翻老翁</h1><p>【本報訊】88歲姓江老翁於昨午1時40分，在西環石山街與北街交界橫過馬路時，遭一輛懷疑倒駛中的客貨車撞倒，事主後腦着地昏迷。警員及救護員到場，將事主送院搶救，延至晚上９時不治。<br>肇事南亞裔司機Hussain（33歲），據他向警方稱，當時駕車沿北街南行，右轉出石山街時感覺車尾撞及物件，即停車落車查看，發現一老翁受傷倒地，懷疑轉彎時撞倒老翁。<br>但有目睹經過街坊指肇事客貨車在石山街倒車期間，撞倒老翁，出事時客貨車後波燈仍亮着。<br>由於肇事司機與現場目擊者說法不一，警方仍在調查車禍起因。</p></body></html>
