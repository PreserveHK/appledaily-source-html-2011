<html><header><meta charset="utf-8"><title>蘋果汁團體往中聯辦　聲援茉莉花革命</title></header><body><h1>蘋果汁<br>團體往中聯辦　聲援茉莉花革命</h1><p>【本報訊】為聲援內地各城市舉行的茉莉花革命，近十名社民連及四五行動成員第27度在周日，由西區警署遊行至中聯辦（圖）聲援。遊行人士拿起寫有「釋放所有被補民運人士」字樣、並印有近期被內地拘捕的維權人士王荔蕻肖像以及諾貝爾和平獎得主劉曉波肖像的巨型橫額，一邊遊行一邊高叫釋放異見人士口號，並力促中央政府停止打壓所有異見及維權人士。<br>警方如臨大敵架起鐵馬，警員更企圖搶走示威者欲拋進中聯辦內的茉莉花。</p></body></html>
