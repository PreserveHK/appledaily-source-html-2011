<html><header><meta charset="utf-8"><title>尖沙嘴理大酒店男打女友</title></header><body><h1>尖沙嘴<br>理大酒店男打女友</h1><p>【本報訊】尖東科學館道17號理工大學設立的教學研究酒店唯港薈（HotelICON），昨凌晨1時許發生傷人案。一名26歲姓伍穿制服女子（圖），報稱頸部及雙手受傷召救護車，由一名同穿制服女子陪同送院。伍女在醫院診治期間，向駐院警員報稱早前因感情問題與男友爭執，被男友打傷，警方正追緝其男友歸案。<br>唯港薈屬理大斥資13億元興建之新綜合大樓的一部份，除提供實習機會予該校酒店及旅遊業管理學院學生之餘，同時提供五星級酒店服務，今年4月底啟用。</p></body></html>
