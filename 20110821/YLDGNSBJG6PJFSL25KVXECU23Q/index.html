<html><header><meta charset="utf-8"><title>關仁隱事：「踩油」小事化大遭封殺 - 關仁</title></header><body><h1>關仁隱事：「踩油」小事化大遭封殺 - 關仁</h1><p>甜心女郎「踩油」近期搏命出席大小活動，性感露肉都在所不計，有人話啱睇，不過關仁就知道有公關公司完全唔吼兼封殺佢。月前踩油去咗個設計師活動，俾熱情嘅設計師揭起小短褲當眾出醜，之後連踩油保母都俾人狂鬧，話佢冇出力護女。跟住踩油所屬公司就鬧爆公關公司，公關息事寧人，送番花籃生果踩油，點知踩油間公司仲趁機做多幾次宣傳，去到盡咁幫個女谷新聞，話要發律師信兼唱衰個客戶，其實公關公司之前次次有活動都call踩油，今次咁俾人搞，係人都唔like，所以落咗order要封殺佢。<br>Textby關仁</p></body></html>
