<html><header><meta charset="utf-8"><title>葵涌非常姊妹持剪自困</title></header><body><h1>葵涌<br>非常姊妹持剪自困</h1><p>【本報訊】葵涌安蔭邨一對有精神病紀錄姊妹，昨晨懷疑病發持鉸剪反鎖房間揚言自殺。警方出動談判專家小組和消防員到場游說及戒備，雙方對峙約5小時無果，最終由消防員破門，警員衝入房內將兩姊妹制服。<br>兩姊妹姓梁，分別44歲及39歲，她們與家人同住葵涌安蔭邨祥蔭樓22樓一單位，昨晨10時許，兩人懷疑精神病發，撿起一把鉸剪走入房間，向家人聲稱自殺，並堅拒不肯開門，家人報警。警方及消防員到場後，仍無法勸服其開門。警方出動談判專家協助游說，亦不得要領。消防員為防她們跳樓，派員縋繩在窗外戒備，雙方對峙至下午3時，終由消防員破開房門。</p></body></html>
