<html><header><meta charset="utf-8"><title>醉漢亂拋錨　或囚20年</title></header><body><h1>醉漢亂拋錨　或囚20年</h1><p>美國一名莽漢，在行駛中的郵輪飲醉酒後，突然「發酒瘋」，將停泊時固定船隻用的錨丟落海，他面臨入獄20年和罰款25萬美元（195萬港元）。<br>去年11月27日，45歲埃勒特（RickEhlert）在墨西哥科斯塔馬亞登上「林達姆號」（MSRyndam）。當郵輪駛至墨西哥灣中部時，他突然闖入船尾禁區，將重達18噸的錨和一個救生圈丟落海。<br>船長得悉後，透過閉路電視片段揪出埃勒特。埃勒特上周五承認企圖毀壞海事設施。<br>英國《星期日郵報》</p></body></html>
