<html><header><meta charset="utf-8"><title>雷神當眾採礦</title></header><body><h1>雷神當眾採礦</h1><p>目前有兩套英雄電影日夜趕拍，其中在美國俄亥俄州講述鐵甲奇俠等復仇者聯盟成員的《TheAvengers》，連日拍攝打鬥及爆破場面，昨日飾演雷神奇俠的基斯咸士禾夫（ChrisHemsworth）終於現身，會合扮演美國隊長的基斯伊雲斯（ChrisEvans）打餐飽。</p><p>兩位基斯在拍攝現場不停跟滿身感應標記的特技人開片，據知圍毆他們的人稍後將藉CG變身外星人，所以身為神祇的雷神打得頗輕鬆，反觀只是地球人的美國隊長則面露難色。不過未埋位前雷神卻被拍到當眾挖鼻子，認真有欠衞生。</p></body></html>
