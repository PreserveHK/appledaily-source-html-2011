<html><header><meta charset="utf-8"><title>紅磡唐樓墮石屎險傷途人</title></header><body><h1>紅磡<br>唐樓墮石屎險傷途人</h1><p>【本報訊】紅磡黃埔街繼本月初發生唐樓外牆簷篷倒塌後，昨中午又有唐樓天台屋的外牆石屎，疑因日久失修突剝落，幸當時無人車經過，無人受傷。事後警方將現場一段路面封閉以便清理碎石，屋宇署人員檢查後認為樓宇結構無問題。<br>現場為黃埔街39至41號一幢樓高八層唐樓，部份單位已被發展商收購。昨中午約12時，八樓一空置天台屋部份牆身突剝落，部份石屎擱在六樓簷篷，其餘散跌在馬路，部份石屎大如拳頭，幸當時無車輛及途人經過。<br>姓李女街坊表示當時剛行經街口，赫聞巨響望向街上只見一地石屎，「好彩未行到嗰度，唔係砸到隻腳都幾大鑊」。</p></body></html>
