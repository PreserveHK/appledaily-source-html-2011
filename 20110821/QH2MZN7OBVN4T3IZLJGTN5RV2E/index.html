<html><header><meta charset="utf-8"><title>鍾舒漫黐Paul旺人緣</title></header><body><h1>鍾舒漫黐Paul旺人緣</h1><p>鍾舒漫、黃貫中（Paul）及糖兄妹等，前晚到尖沙嘴演出第二場「軒尼詩炫音之樂」第二場音樂派對，鍾舒漫得知上場反應熱烈，感到十分高興，更自爆facebook忽然多了不少朋友回應，她說：「平時自己啲朋友都冇乜反應，但因為今次有阿Paul，啲朋友即刻為我加油同話支持，但係後面就加埋阿Paul個名。」</p><p>嘲Band友怕醜</p><p>阿Paul坦言十分驚訝有不少粉絲支持，並與鍾舒漫互笠高帽，希望之後能再合作。鍾舒漫自言以往一直覺得band友十分cool，見到他們亦不敢出聲，後來她才發現其實band友十分怕醜。　<br>採訪、攝影：文國駿</p></body></html>
