<html><header><meta charset="utf-8"><title>黃大仙智障女童公園走失</title></header><body><h1>黃大仙<br>智障女童公園走失</h1><p>【本報訊】一名疑有輕度智障的8歲姓林女童，昨晨9時許由母親陪同離開黃大仙寓所往公園時，其40歲姓林母親疑一時分神，未有為意女兒離開公園及搭巴士到了牛頭角落車。其後女童又在牛頭角登上一輛往九龍城碼頭的九巴時，有乘客見女童獨自搭車，恐她有意外報警。警員事後在九龍城截停女童乘搭的巴士，將她送院檢驗。未幾女童母親發現失去女兒蹤影遍尋不獲報警，警員帶她到醫院辨認，證實為其女兒。</p></body></html>
