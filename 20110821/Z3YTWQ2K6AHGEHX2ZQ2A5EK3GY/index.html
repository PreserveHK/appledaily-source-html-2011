<html><header><meta charset="utf-8"><title>NEW新短訊：獅城嘆豪華水療</title></header><body><h1>NEW新短訊：獅城嘆豪華水療</h1><p>朋友一向愛做Spa，今次文華東方水療中心新開業，當然要叫她試試，但先要她請假，因為地點在新加坡。獅城這間水療中心位於酒店5樓，設計靈感取自新加坡傳統風貌和熱帶氣候，室內以大地色系的自然暖色主，配以紫、紅兩色。中心設6個療程房間，賓客療程房更有一個供2人用的養生池和2人蒸氣淋浴。必嘆是王牌水療護理，以東方養生哲學結合按摩和特別調製精油，達致鬆弛效果。在港一向精神緊張的好友，聽完係咪連心情都鬆一鬆呢？<br><br>記者：曾順珍<br>網址：http://www.mandarinoriental.com</p></body></html>
