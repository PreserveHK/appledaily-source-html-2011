<html><header><meta charset="utf-8"><title>詹瑞文澳洲轉播舞台劇</title></header><body><h1>詹瑞文澳洲轉播舞台劇</h1><p>詹瑞文前晚到尖沙嘴擔任「第十五屆稻香創意創業大賞」頒獎嘉賓，並獲委任為2011年度創業大使，他表示香港人一向有獨特的生意頭腦，加上諗頭大膽，所以十分成功。<br>早前詹瑞文順利完成14場舞台劇《女人之虎》，他坦言頭幾場十分驚險，因為他失聲，幸最後食藥中西合璧，加上食物節制才康復。他坦言今次舞台劇有不少突破，他說：「我喺澳洲搞轉播，仲全場爆滿，真係好大創舉，嚟緊會keep住呢個形式。」<br>對於無綫提出苛刻條件逼歌手簽約，曾與無綫交惡的詹瑞文說：「食得鹹魚抵得渴，簽得就不會覺得苛刻。」<br>採訪、攝影：文國駿</p></body></html>
