<html><header><meta charset="utf-8"><title>醫療新知超級媽咪容易患抑鬱</title></header><body><h1>醫療新知<br>超級媽咪容易患抑鬱</h1><p>母親出外工作是預防抑鬱症關鍵之一，美國一項研究訪問1,600名已生育的婦女，分析家庭主婦或出外工作更易令女士患上抑鬱症，在比較有否出現難以集中精神、情緒低落、失眠等症狀後，發現有全職或兼職工作的女士，出現上述症狀的比率低於家庭主婦，顯示一般人忽略了照顧孩子及打理家務等壓力，職場上的社交生活也有助女士減壓。<br>但研究發現女士高估自己能力，自以為可兼顧工作與家庭，卻增加患病風險。這群超級媽咪用盡時間在工作及照顧子女上，容易因身心極度疲累而情緒波動，研究顯示她們逾半也出現三個或以上抑鬱症狀，比率高於家庭主婦。</p></body></html>
