<html><header><meta charset="utf-8"><title>蘋果汁港盂蘭勝會　列國家文化遺產</title></header><body><h1>蘋果汁<br>港盂蘭勝會　列國家文化遺產</h1><p>【本報訊】民間傳統俗稱農曆七月為「鬼月」，本港各區均舉辦盂蘭勝會，今年盂蘭勝會被列為國家級非物質文化遺產而別具意義。<br>每年盂蘭勝會都會在農曆七月舉行，為期一個月，大會在全港60多處地點設壇，多數設在公園，各區市民都可參加。神功戲是盂蘭勝會重頭戲之一，以大戲做功德與眾同樂稱為神功戲。除神功戲外，不少市民亦會帶同祭品祭祀神靈，祈求風調雨順、事事平安。盂蘭節又被稱為鬼節，百多年來香港的潮汕組織在多個地區舉辦盂蘭勝會，今年這些活動以「香港潮人盂蘭勝會」的名義被列入國家級非物質文化遺產。</p></body></html>
