<html><header><meta charset="utf-8"><title>蘋果汁建築工人抗議　勞審令如紙老虎</title></header><body><h1>蘋果汁<br>建築工人抗議　勞審令如紙老虎</h1><p>【本報訊】職工盟建築地盤職工總會數名成員昨前往勞資審裁處外抗議，不滿勞審處未有把違反欠薪判令的個案轉交勞工處檢控，令法例形同虛設，儼如紙老虎。<br>工會指，僱主違反欠薪判令的情況普遍，勞工處去年10月修例，把違反勞審處判令列為刑事罪行，但條例生效至今近一年，只有一名違反判令的僱主被定罪。該僱主無如期支付員工31萬欠款，結果只被輕判100小時社會服務令，工會認為阻嚇力不足。工會又不滿勞工處和勞資審裁處，以調解的方式處理勞資糾紛。</p></body></html>
