<html><header><meta charset="utf-8"><title>蘋果汁華員會籲特首：檢討高官問責制</title></header><body><h1>蘋果汁<br>華員會籲特首：檢討高官問責制</h1><p>【本報訊】國務院港澳辦主任王光亞狠批公務員不懂得長遠規劃，惹起公務員內部極之不滿，全港最大公務員工會的華員會昨表示，期望曾蔭權把握餘下任期和在最後一份《施政報告》，檢討和總結回歸以來的管治經驗，包括高官問責制和公務員政策。<br>未來兩年，政府將進行每六年一次的公務員薪酬水平、每三年一次的公務員入職薪酬水平、每年一次的公務員薪酬趨勢調查，每次也引起不少爭議。華員會期望政府吸取過調查的教訓，期望政府重新檢討公務員薪酬調整機制，制訂切實長治久安的機制。</p></body></html>
