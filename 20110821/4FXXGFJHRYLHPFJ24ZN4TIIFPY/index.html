<html><header><meta charset="utf-8"><title>癡情少女護男友同被斬</title></header><body><h1>癡情少女護男友同被斬</h1><p>【本報訊】疑黑底青年日前因事得罪黑幫和勝和荃灣話事人「儍福」，種下禍根，昨清晨他與7名友人在眾安街夜店消遣完畢，甫出行人路即遭4名刀手伏擊，他突圍飛奔百米至河背街被追及，身中多刀重傷，其女友奮身保護愛郎，同被斬傷。<br>中伏青年姓鄭（21歲），身體及四肢被斬多刀，送院搶救後情況嚴重；姓張女友（圖，20歲）則手臂中刀，情況穩定。<br>消息稱，事件涉及黑幫同門內訌，本月18日鄭在荃灣福來邨與和勝和荃灣區話事人儍福發生爭執，疑遭點相報復。儍福一黨在荃灣有很大勢力。</p></body></html>
