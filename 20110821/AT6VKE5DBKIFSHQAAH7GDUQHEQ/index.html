<html><header><meta charset="utf-8"><title>凱蒂保鑣曾保護戴安娜</title></header><body><h1>凱蒂保鑣曾保護戴安娜</h1><p>英國威廉王子愛妻凱蒂和妹妹皮帕（Pippa）在北威爾斯漫步沙灘，身後追隨兩個保鑣，一男一女。兩個保鑣都來自警隊，男保鑣麥克雷（IanMcRae）更被稱為「警界米路吉遜」。他得以成為凱蒂保鑣，只因他曾是威廉亡母戴安娜王妃的保鑣。<br>皇室消息指，1992年戴妃在奧地利滑雪得知父親死訊後，正是由麥克雷駕車護送她返英。威廉自小看着他保護戴妃，對他印象很好，所以才肯將愛妻安全交託給他。另方面，由於凱蒂在婚後越來越纖瘦，竟有支持厭食的網站說她是「典範」。對於這項「榮譽」，朋友說她只覺震驚，不敢消受。<br>英國《人物報》/《星期日郵報》</p></body></html>
