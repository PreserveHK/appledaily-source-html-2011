<html><header><meta charset="utf-8"><title>後藤大阪告別a-nation</title></header><body><h1>後藤大阪告別a-nation</h1><p>日本組合Morning娘前成員後藤真希（圖），行將引退日本樂壇，前日在大阪演出avex晒冷騷a-nation，這將是她最後一次在大阪參加該戶外音樂會，她以性感露臍裝於5萬觀眾面前大唱新曲《WhatisLOVE》及《SCANDALOUS》，並表示自己13歲入行已花了一半人生在藝能界，需要好好休息。前日還有濱崎步、倖田來未及AKB48成員板野友美等演出。</p></body></html>
