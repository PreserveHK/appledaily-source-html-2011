<html><header><meta charset="utf-8"><title>求驗客手記：基士文轉戰波蘭 - 求驗客</title></header><body><h1>求驗客手記：基士文轉戰波蘭 - 求驗客</h1><p>上季喺南華表現令球迷大為失望嘅塞爾維亞箭頭「文仔」基士文（圖），早前離開咗南華之後就一直嘆緊悠長假期，不過近日佢就已經搵到球隊落班。睇得起32歲文仔嘅球隊，就係波蘭嘅普隆尼亞華沙。呢支上屆排波蘭頂級聯賽第7嘅球隊剛於上季創會百周年，陣中大部份主力都係由國內球員組成，只有後防高查與基士文屬同鄉。其實之前文仔都去過好多唔同地方落班，今次到波蘭踢波又可以順便吸收吓當地嘅足球文化。</p></body></html>
