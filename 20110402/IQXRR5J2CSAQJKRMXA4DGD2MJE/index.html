<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳玉蓮家產留畀三養女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳玉蓮家產留畀三養女 - 馮仁昭</h1><p>陳玉蓮噚日接受商台錄音訪問時表示近年收養咗三個15、16歲嘅女仔，佢話冇講到明呢啲女仔要成世跟住佢，佢哋係可以隨時返屋企，但如果佢哋肯一直留低，佢嘅家財就屬於呢幾個女仔。呢幾年陳玉蓮主力做慈事，感情似乎未有着落，問佢係咪屬於帶髮修行？佢話：「都可以咁話，我呢啲係大愛。」陳玉蓮話睇住好多朋友離開，當中包括好朋友余綺霞同埋自己家姐，令佢覺得做人唔應該只重物質，要多行善。</p></body></html>
