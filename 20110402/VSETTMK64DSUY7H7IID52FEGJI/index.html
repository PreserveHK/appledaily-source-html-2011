<html><header><meta charset="utf-8"><title>單車遭掉頭車撞毀</title></header><body><h1>單車遭掉頭車撞毀</h1><p>【本報訊】一名粗心大意的司機，昨晨駕駛私家車在九龍塘聯合道掉頭期間，與一輛沿路落斜的單車相撞。單車車手輕傷無大礙，惟逾萬元的「愛車」軚盤扭曲損毀，心痛不已。肇事司機酒精測試顯示有飲酒，只是未有超出法定標準。<br>遇意外的單車手姓袁（34歲），昨晨10時許，一輛私家車沿聯合道上斜，至金城道對開掉頭。此時，單車沿路落斜收掣不及，撞向私家車左邊車身，單車隨即翻倒。救護車到場將傷者送院，姓吳（31歲）司機進行酒精測試，結果顯示有度數但未超標，被警員口頭警告。</p></body></html>
