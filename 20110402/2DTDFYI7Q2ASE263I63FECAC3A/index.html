<html><header><meta charset="utf-8"><title>財話短說津聯配售津發換股債</title></header><body><h1>財話短說<br>津聯配售津發換股債</h1><p>▲天津發展（882）公佈，大股東津聯集團透過摩根大通配售13.11億元人民幣以美元結算的1.25厘息5年期擔保可換股債券，當中摩通可行使選擇權，再發行最多3.27億元人民幣的債券。債券持有人可以每股8.831元轉換為津聯所持津發股份，若全面行使，津聯持股將由54.05%降至最低33.42%。換股價8.831元較津發周四收市價6.69元溢價32%。</p></body></html>
