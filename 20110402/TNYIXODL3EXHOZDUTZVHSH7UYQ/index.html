<html><header><meta charset="utf-8"><title>姜文親切曹操派高帽</title></header><body><h1>姜文親切曹操派高帽</h1><p>由甄子丹、姜文主演的電影《關雲長》前日在北京舉行記者會，片中扮演曹操的姜文不失霸氣，更妙語連珠，不但自嘲是兼職導演，又為麥兆輝和莊文強笠高帽，他說：「碰見周潤發這樣的演員我願意當導演，碰見麥莊這樣的導演我願意當演員。」</p><p>大讚麥兆輝莊文強</p><p>姜文坦言自己一直想當演員，並向麥莊感謝道：「今天麥、莊給了我一個機會，得不得獎先不說，但是跟他們合作覺得很棒，尤其是他們的劇本，都寫得很好，都說我改劇本，我不改，劇本寫得太好了，而且我覺得他們倆的形象也非常的好。」他執導的《讓子彈飛》內地勁收7.3億票房，但他認為《關雲長》會賣得更好。<br>採訪、攝影：陶然婷</p></body></html>
