<html><header><meta charset="utf-8"><title>話你知北帝誕撞清明　先拜神後拜節</title></header><body><h1>話你知<br>北帝誕撞清明　先拜神後拜節</h1><p>北帝誕與清明節「撞日」要有何避諱？本港堪輿學家李丞責表示，北帝代表玄武，掌管30萬天兵天將，玄武又代表靠山、安穩，傳統稱「神誕大於節」，故要先拜神、後拜節。例如，避免在清明正日去拜祖先，若要正日拜祖先的話，則要先拜山神，後拜祖先。<br>中國傳統中，清明節要折柳、掛紅，並以柚葉、柏葉或黃皮葉等煲水清洗祖先墓位。門口放楊柳枝有招陰之意，代表歡迎祖先回來。</p><p>掛紅布迎祖先</p><p>家中長者已過身多年的，孝子賢孫則以掛紅布取代楊柳枝，紅布是向先人表達敬意。</p></body></html>
