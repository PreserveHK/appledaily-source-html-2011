<html><header><meta charset="utf-8"><title>交警爬頭遭的士撞</title></header><body><h1>交警爬頭遭的士撞</h1><p>【本報訊】一名37歲交通警員，昨午1時半駕駛電單車離開西九龍交通總部不久，即收到控制中心通知處理一宗交通事件，該警員遂騎着電單車響號前進，途至紅磡大環道10號對開西行，因前方有交通阻塞，他將電單車從的士尾部抽頭而出，剛巧的士司機亦駛出小許讓路，反而與電單車碰撞，交通警員被拋開5米遠墮地，右腳骨折，腰背擦傷，姓黃56歲的士司機報案，電單車鏟上行人路翻倒。警方和救護員到場後，將狀甚痛苦的交通警員送院治理，他仍然清醒。</p></body></html>
