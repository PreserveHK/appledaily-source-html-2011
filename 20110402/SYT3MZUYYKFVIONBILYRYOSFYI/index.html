<html><header><meta charset="utf-8"><title>80後為情燒炭獲救</title></header><body><h1>80後為情燒炭獲救</h1><p>【本報訊】將軍澳景林邨一名「80後」青年為情燒炭自殺，幸及時被家人揭發，報警送院撿回一命。昨凌晨3時許，姓張（28歲）青年疑為情所困，在景林邨景楠樓單位內燒炭企圖自殺。幸胞弟（23歲）察覺睡房有煙冒出，深感可疑，開門查看，結果揭發事件，胞兄倒卧床上仍然清醒，連忙致電報警求救。救護員接報趕至將事主送院，他經治理後情況穩定。警方在場撿獲遺書，大意透露有感情問題困擾，事件無可疑。</p></body></html>
