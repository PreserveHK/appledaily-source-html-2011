<html><header><meta charset="utf-8"><title>優惠快遞：台灣感動100見五月天</title></header><body><h1>優惠快遞：台灣感動100見五月天</h1><p>今年民國100年預咗台灣多搞作。台灣交通部觀光局於4月17日在台北國際會議中心舉辦「旅行台灣感動100群星演唱會」，演出嘉賓包括五月天、蕭煌奇、溫嵐。邊度買飛？唔使買嘅，現凡於4月17日出發自由行遊北台灣的旅客，可持來回機票及入台證到台灣觀光協會駐香港辦事處免費換領，名額50，換完即止。<br><br>記者：曾冠輝<br><br>網址：http://www.welcome2taiwan.net/tw/index.html</p></body></html>
