<html><header><meta charset="utf-8"><title>《一夜成名》參賽者激嬲MJ家人</title></header><body><h1>《一夜成名》參賽者激嬲MJ家人</h1><p>美國才藝節目《一夜成名》（AmericanIdol）參賽者JamesDurbin，前日在節目中於火堆前演唱，他還說：「我用了很多定形噴霧令頭髮豎起，只擔心會遇上百事事件。」他被指暗寸已故歌手米高積遜（MichaelJackson）84年演出百事廣告燒傷頭髮的意外，意指自己不願學MJ傷後開始濫藥，令MJ家人大感不悅。</p><p>遭網民抨擊</p><p>MJ家人在節目出街後，向外國傳媒表示對JamesDurbin的言論感到震驚，認為不應將MJ的死拿來開玩笑。遭不少網民抨擊的James，隨後才在twitter留言死撐自己並沒有對MJ不敬。</p></body></html>
