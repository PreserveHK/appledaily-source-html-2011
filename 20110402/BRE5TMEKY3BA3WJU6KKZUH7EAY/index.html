<html><header><meta charset="utf-8"><title>話你知「千人計劃」引進2000海外人才</title></header><body><h1>話你知<br>「千人計劃」引進2000海外人才</h1><p>中央人才工作協調小組從2008年起，實施簡稱「千人計劃」的「海外高層次人才引進計劃」，預計在五至十年內，從世界各地引進約2,000人左右到各個國家創新項目、實驗室、中央企業、金融機構等，希望能協助突破技術關鍵、發展高新產業、帶領新興學科等。<br>透過這計劃引進的人才，原則上不能超過55歲，要在海外取得博士學位，掌握核心技術，又在海外著名大學、科研院擔任過教授，或在知名企業、金融機構擔任過高級職務。<br>新華網</p></body></html>
