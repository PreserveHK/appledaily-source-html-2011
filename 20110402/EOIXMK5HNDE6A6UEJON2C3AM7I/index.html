<html><header><meta charset="utf-8"><title>首名自衞隊員救災殉職</title></header><body><h1>首名自衞隊員救災殉職</h1><p>日本自衞隊每天都在重災區岩手縣沿海疲於奔命搜索失蹤者，前天（周四）有一名自衞隊員在搜救行動中不適病倒，送院後死亡，成為地震中首名殉職的自衞隊員。</p><p>突然不適送院</p><p>防衞省昨天表示，這名殉職的50歲陸曹長，本月12日被派往岩手縣北部的沿海地方，專責搜索失蹤者及清理災區瓦礫及碎片。該名陸曹長所屬的第二連隊，前天在岩手縣的多用途活動中心休息時，陸曹長突然表示身體不適，不能前往災區，之後被送往醫院治療，到昨日醫院公佈他返魂乏術。<br>自衞隊第二連隊隊員說：「對於有隊員因救災任務犧牲，感到十分遺憾及傷感。他們會盡力調查隊員死亡原因。」<br>日本《讀賣新聞》
</p></body></html>
