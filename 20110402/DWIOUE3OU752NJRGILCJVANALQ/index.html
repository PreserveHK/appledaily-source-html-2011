<html><header><meta charset="utf-8"><title>江湖救急Apps：吉隆坡夜蒲盲公竹</title></header><body><h1>江湖救急Apps：吉隆坡夜蒲盲公竹</h1><p>教你去外地旅遊搵美食，這類apps在坊間真係多到滿瀉，但係食完個靚晚飯之後，用apps教你去邊度夜蒲就真係少之又少。以下這個吉隆坡搵食指南，不只可按你要求搜尋食肆、情調餐廳，更有一欄介紹當地酒吧等消遣地方，同樣可利用GPS指引你到就近的酒吧區，咁以後就不用盲摸摸，想玩又怕唔知碇啦！<br><br>App名稱：TimeOutKL<br><br>記者：蕭漢祥</p></body></html>
