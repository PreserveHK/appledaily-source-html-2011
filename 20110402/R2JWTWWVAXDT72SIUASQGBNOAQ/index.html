<html><header><meta charset="utf-8"><title>關仁隱事：「Stop」有工唔做等嫁人 - 關仁</title></header><body><h1>關仁隱事：「Stop」有工唔做等嫁人 - 關仁</h1><p>明星家族嘅囡囡「Stop」，畢業後拖拉一輪最終都係入行做明星，貪搵錢夠快。不過，入咗行嘅Stop就成日掛住拍拖，經常hea住做嘢，仲成日開到口話要結婚。關仁聽過唔少Stop耍小姐脾氣嘅事，近排聽講佢大牌到做訪問要人先預備問題畀佢，即使超級巨星都唔會咁啦；咁矜貴又唔願做，不如叠埋心水飛咗男友「功夫之王」，搵個有錢佬嫁罷啦。<br><br>Textby　關仁</p></body></html>
