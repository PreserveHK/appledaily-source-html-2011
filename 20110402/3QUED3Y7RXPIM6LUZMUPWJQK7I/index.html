<html><header><meta charset="utf-8"><title>案件速遞教師涉拍兩少女淫片</title></header><body><h1>案件速遞<br>教師涉拍兩少女淫片</h1><p>【本報訊】小學男教師於去年7月及9月4日，涉嫌用數碼相機拍下兩名少女的乳房、肛門及生殖器官影片，又非禮其中一人，警方接報後拘捕男教師，昨日在觀塘裁判法院提訊。教師被控非禮、利用未滿18歲少女製造色情物品，以及不誠實使用電腦等6項罪名，暫時毋須答辯，案件押後至本月21日，待控方準備轉介區域法院審理的文件。<br>29歲被告蔡棟濂，署任主任裁判官陳錦昌准他以5,000元保釋。<br>案件編號：KTCC1713/11
</p></body></html>
