<html><header><meta charset="utf-8"><title>疑金屬疲勞肇禍</title></header><body><h1>疑金屬疲勞肇禍</h1><p>飛機飛行途中，機身突然爆開破口的事故，以往也曾發生，原因可能是被閃電擊中，或是金屬疲勞造成。</p><p>曾有空中服務員被扯走</p><p>有航空專家指出，這次破口看來是出現在機身外層保護金屬，而非飛機內部有問題。肇事航機機齡15年，不算太舊。但西南航空的飛機每天升降太頻密，令金屬機身過度勞損。<br>去年10月，美國航空公司航機就發生過同類事件，客機由邁阿密飛往波士頓，途中機身穿洞，最後安全急降。但同類事故亦曾搞出人命，美國Aloha航空公司一架波音737客機1988年在7,300米高飛行時，機身上半部份爆開，一名空中服務員被氣流扯走喪生，另有61名乘客受傷。<br>美聯社</p></body></html>
