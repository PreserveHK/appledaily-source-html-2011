<html><header><meta charset="utf-8"><title>李玟台上晒T-back</title></header><body><h1>李玟台上晒T-back</h1><p>許志安、成龍、任賢齊及李玟等前晚到北京人民大會堂出席「鳳凰衞視十五周年慶典晚會」，今年將出嫁的李玟打頭陣演出，她在台上脫下長袍，以緊身運動褲配襯閃爆T-back，夠晒大方。成龍匆匆唱了一首歌便離場，因為他要趕回港出席今日日本賑災活動。</p><p>安仔不探女友班</p><p>安仔表示因要留在北京宣傳，故未能返港出席籌款活動，但他和家人已合資捐錢。安仔女友鄭秀文正在雲南拍戲，問他會否抽空探班？安仔說：「唔探班喇，我嘅工作都好忙，又要做演唱會綵排。」提到張栢芝日前在港駕車不慎撞傷老伯，任賢齊聞言即緊張說：「佢自己揸車？佢有冇事？佢揸車都好小心。」<br>撰文：葉雪</p></body></html>
