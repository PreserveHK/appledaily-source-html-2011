<html><header><meta charset="utf-8"><title>栢芝車禍後心傷流淚</title></header><body><h1>栢芝車禍後心傷流淚</h1><p>張栢芝日前駕車時不慎發生意外，涉嫌不小心撞倒一位老伯令他受傷入院，昨晚有線CEN播出栢芝的訪問，談及今次意外，但她表示因為涉及警方調查程序，故此有關車禍一切都未有透露，栢芝說：「但我今次接受訪問，係因為出面有胡亂嘅揣測，有部份唔係真實，加上連經理人都俾涉入其中，所以我覺得要出嚟同公眾講吓。」</p><p>「每日都祈禱」</p><p>主持區永權問栢芝有否受傷？她說：「有，係我個心受傷。」說到此處栢芝即嗚咽，但她強忍淚水續說：「邊個啱同唔啱都好，我最想聽到個電話係，話伯伯冇事開開心心咁出院，我每日都祈禱，其他真係冇乜特別去諗。」<br>撰文：葉雪</p></body></html>
