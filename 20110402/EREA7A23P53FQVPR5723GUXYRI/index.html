<html><header><meta charset="utf-8"><title>傾電話分心漢被車撞</title></header><body><h1>傾電話分心漢被車撞</h1><p>【本報訊】一名男子疑分心傾手提電話，昨晨7時20分在港島渣甸山金文泰道踏空失平衡，由行人路跌出馬路，被駛經專線小巴撞倒，頭撼擋風玻璃，腳被前胎輾過重傷。救護員到場替傷者包紮送院。<br>傷者姓林（56歲）頭、面流血、右眼瘀腫、左小腿骨折，送院搶救後情況嚴重。肇事專線小巴24M線由金鐘開往畢拉山，司機姓麥（60歲），車上有數名乘客。司機稱，當時目擊一名男子一面傾手提電話，一面沿行人路邊前行，沒料他失平衡跌出馬路，司機收掣不及將他撞倒。</p></body></html>
