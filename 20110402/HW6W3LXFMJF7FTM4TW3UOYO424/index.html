<html><header><meta charset="utf-8"><title>奇怪橙樹長出檸檬</title></header><body><h1>奇怪橙樹長出檸檬</h1><p>蘇格蘭女護士尼斯比特在溫室種着一棵橙樹，九年來一直長出鮮橙，但今年長出來的不止橙，還有幾顆檸檬（圖）。<br>尼斯比特愛種植，九年前用15鎊（188港元）買下一棵橙樹。日前她留意到有幾棵黃色果實，最初以為果實尚未成熟，但其後發現果實顏色沒變，形狀卻長得越來越像檸檬，最後證實果樹長出25顆橙和4顆檸檬。售出該樹的園藝社負責人認為那棵樹可能嫁接了檸檬樹芽，相信樹上的橙最終會被「趕絕」，變成純檸檬樹。<br>英國《每日郵報》
</p></body></html>
