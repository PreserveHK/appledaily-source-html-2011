<html><header><meta charset="utf-8"><title>官恩娜遇男Fans示愛詐聾</title></header><body><h1>官恩娜遇男Fans示愛詐聾</h1><p>官恩娜（Ella）昨日和當奴到荃灣出席電影宣傳活動，多年前Ella曾被狂迷強吻，昨日活動上她又遇到熱情男fans，該位fans在欄外不停大聲尖叫：「Ella，我愛你一萬年呀！」Ella見狀即不敢望向對方那邊，當奴不時取笑Ella，又摺了隻飛機飛向男fans那裏，認真搞鬼。<br>問Ella會否擔心？她說：「唔擔心，唔會勾起陰影，我亦覺得唔需要加強保安，因為我覺得佢係冇惡意。」</p></body></html>
