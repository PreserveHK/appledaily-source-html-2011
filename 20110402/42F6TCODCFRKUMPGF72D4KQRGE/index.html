<html><header><meta charset="utf-8"><title>獨立屋：屯門　傲林軒</title></header><body><h1>獨立屋：屯門　傲林軒</h1><p>位於屯門藍地青磚圍的傲林軒，現有一伙地下單位放盤，面積約691方呎，另入契花園面積約220方呎，車可泊花園，設有花園大閘，間隔3房連套房，座向東面，前無遮擋，可車到門前，步行約8分鐘到輕鐵站，另有巴士往佐敦、青衣機鐵站、荃灣等地，還有通宵小巴及專線小巴經兆康西鐵站到屯門市中心。現開價220萬元，呎價3,184元。<br><br>代理行：富景物業<br>電話：26186677</p></body></html>
