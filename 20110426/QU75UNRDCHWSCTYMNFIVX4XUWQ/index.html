<html><header><meta charset="utf-8"><title>西方寺外拘無證男子</title></header><body><h1>西方寺外拘無證男子</h1><p>【本報訊】警方機動部隊警員昨日聯同勞工處和入境處人員，掩至荃灣老圍路西方寺調查外援僧人，了解是否有內地人違反逗留條件。至傍晚5時半在附近發現一名形迹可疑男子，上前截查後他反抗拒捕，33歲便衣警員制服他時扭傷手指，最後證實可疑男子是非法入境者。<br>據了解，西方寺近日舉行不公開性水陸法會，由於本港僧人不足，遂招攬近百名內地僧人或工作人員協助，該批僧人會收取善信的利是，最多收入時每人每日高達1,000元，事件引起執法部門關注，接到投訴後遂採取行動調查。</p></body></html>
