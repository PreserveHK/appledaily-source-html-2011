<html><header><meta charset="utf-8"><title>買Royce'朱古力送餐具</title></header><body><h1>買Royce'朱古力送餐具</h1><p>自問吃朱古力的quota有限，所以平時只揀高質素的朱古力來吃。源自日本北海道的Royce'的生巧克力（NamaChocolate）採用新鮮的北海道純滑牛奶及忌廉製成，入口即溶香濃軟滑，是我至愛之一。收到風於4月29日起，凡購買Royce'3盒或以上均可免費獲贈刻有Royce'字款的餐具一套（包括湯匙及叉），用來吃甜品大方得體，送禮自用都咁啱使。</p><p>查詢電話：25062888</p></body></html>
