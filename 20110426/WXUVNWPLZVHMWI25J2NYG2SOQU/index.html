<html><header><meta charset="utf-8"><title>特稿：角球玩殘守「兵」 - 藍鑽石</title></header><body><h1>特稿：角球玩殘守「兵」 - 藍鑽石</h1><p>2月喜、4月悲，幾已成為阿仙奴近年的淒然命數，所指是每年2月份通常在多條戰線都具爭標前景，但於4月已經全數失利。<br>今季阿仙奴的問題在於心理之外，後防不穩也是致命傷，該隊近7場英超比賽共失9球，以強隊而言，這個失球數目已非太理想，更重要是應付角球的能力欠佳，除了周日對保頓都是在防守角球時失守，上月中作客對西布朗又曾被對方的角球攻勢所攻陷。回想80以至90年代兵工廠慣排雙高大中堅，應付角球從來不成問題。<br>文：藍鑽石</p></body></html>
