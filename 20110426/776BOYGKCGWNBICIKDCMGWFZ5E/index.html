<html><header><meta charset="utf-8"><title>醉酒漢激鬥三少年</title></header><body><h1>醉酒漢激鬥三少年</h1><p>【本報訊】姓梁32歲紋身漢昨凌晨2時許飲酒後，行至土瓜灣翔龍灣第六座對開後巷時，三名少年在上址高聲談天，疑梁醉酒不滿三少年聲浪太大，上前干涉。少年不滿有人「扮大佬」，其中一名17歲梁姓少年與紋身漢發生爭執，兩人大打出手。警員接報到場，涉公眾地方打架拘捕「雙梁」，「大梁」手、眼及胸口受傷，送院時一拐一拐，狀甚辛苦；「細梁」則眼及雙手受傷，兩人被捕後送院敷治，其餘兩少年則被帶返警署協查。</p></body></html>
