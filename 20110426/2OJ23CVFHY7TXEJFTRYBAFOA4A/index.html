<html><header><meta charset="utf-8"><title>案件速遞女教師涉嫌偷披肩</title></header><body><h1>案件速遞<br>女教師涉嫌偷披肩</h1><p>【本報訊】中學女教師涉於去年5月，在寓所附近的九龍灣德福廣場時裝店企圖偷披肩。她否認控罪，今年1月在觀塘裁判法院受審。惟負責本案的暫委裁判官潘展超在裁決前一刻，因身體不適入院。案件延至昨日再提堂，署任主任裁判官陳錦昌決定將案押後至7月13日，交由另一名裁判官重審，被告准繼續保釋。<br>29歲被告張嘉盈被捕後，報稱在柴灣寶血女子中學任教。她涉於去年5月28日，在德福廣場一期地下的「佐丹奴」店內，企圖盜竊一條女裝披肩，價值190元。<br>案件編號：KTCC6249/10</p></body></html>
