<html><header><meta charset="utf-8"><title>男子墮樓　壓凹寶馬車頂</title></header><body><h1>男子墮樓　壓凹寶馬車頂</h1><p>【本報訊】一名受金錢問題困擾的男子昨午從深水埗基隆街住所大廈六樓墮下，其間跌在一輛停泊路邊房車的車頂及車門，卸去部份下墜力，反彈路面重傷。救護員將傷者送院。<br>事主姓陳（30歲），居於基隆街148至150號一幢舊樓的分租單位。包租婆表示，事主為三行工人，近日未見有異樣。昨午12時許，一名男子駕駛黑色寶馬房車停泊大廈對開路邊。10多分鐘後，有途人發現陳從大廈高處墮樓，跌在寶馬房車左邊車頂，反彈墮地。<br>救護員到場，事主已陷昏迷，搶救後情況危殆。警員未有撿獲遺書，聯絡其親友後得知他受金錢問題困擾，初步認為案件無可疑。</p></body></html>
