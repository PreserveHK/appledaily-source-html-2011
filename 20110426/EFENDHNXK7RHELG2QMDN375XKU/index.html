<html><header><meta charset="utf-8"><title>隔牆有耳：天后誕巡遊好熱鬧 - 李八方</title></header><body><h1>隔牆有耳：天后誕巡遊好熱鬧 - 李八方</h1><p>噚日天后誕，全港多處都有巡遊祈福活動，大埔有巡遊祈福同派平安米，成萬人圍觀；屯門井頭村除舉行千人盆菜宴外，仲出動28呎巨型風車助興。八方就去咗元朗嘅會景巡遊趁熱鬧，30幾支表演隊伍由鳳琴街出發，去大樹下天后古廟祈福還神，沿途吸引大批市民同遊客圍觀影相。</p><p>舞龍舞獅見得多，但噚日啲獅子同金龍好親民，不時行近去啲圍觀市民度。好多人都唔客氣伸手摸番幾吓，沾吓啲好運。有小朋友就着住古裝扮歷史人物亮相飄色表演。<br>除咗傳統項目，現場仲有啦啦隊，兩個女仔被隊員拋上半空，鬼咁落力。</p></body></html>
