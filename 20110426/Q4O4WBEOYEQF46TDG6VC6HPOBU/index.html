<html><header><meta charset="utf-8"><title>阿Sa手痕拍片獲讚</title></header><body><h1>阿Sa手痕拍片獲讚</h1><p>蔡卓妍（阿Sa）近日忙於準備最新國語碟，日前她為派台歌《大人國》拍MV，拍攝空檔她突然手痕用相機拍了一段短片，並即時拿短片和導演研究，估不到導演竟大讚她有執導天份，更提議阿Sa下次可一同合作拍MV。</p><p>乘機Shopping</p><p>阿Sa沾沾自喜笑說：「拍戲咁耐，唔多唔少對拍嘢都會有興趣，加上家手提電話同相機都可以拍片，所以平時我都拍埋唔少，我有諗過將來可以將啲片剪埋成為自己其中一個MV。」<br>當日MV在一間家品店取景，平時因工作拍拖甚忙，阿Sa當日即趁機在店內滿足她的shopping意欲，買給自己之餘也睇中送給朋友。<br>撰文：林妃</p></body></html>
