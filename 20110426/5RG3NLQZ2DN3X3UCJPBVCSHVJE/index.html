<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星尊尼狄普已簽約客串重拍版電影《龍虎少年隊》，他在88年因演出這部電視劇成名。<br><br>●曾演《陽光小小姐》的澳洲女星ToniCollette，上周五第二度為丈夫DavidGalafassi誕下B仔，與長女湊成一個好字。<br><br>●日本男星香取慎吾前日在東京宣傳動畫，笑言自己配音時越配越熱，最後忍不住脫衣。<br><br>●韓星尹恩惠的新劇《說謊給我看看》首次公開預告片，她慘被男主角姜至奐抱起掟落床。<br><br>●東海所屬的韓國組合SuperJunior將於6月推出首張日文細碟，並獲日本便利店起用做代言人。<br><br>●上周在台灣開騷的韓國組合JYJ，被粉絲投訴懷疑將禮物當垃圾。</p></body></html>
