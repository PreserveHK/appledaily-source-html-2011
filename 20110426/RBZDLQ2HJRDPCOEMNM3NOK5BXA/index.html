<html><header><meta charset="utf-8"><title>電單車反車兩人傷</title></header><body><h1>電單車反車兩人傷</h1><p>【本報訊】一輛路線265B由天水圍天恆邨開往旺角柏景灣的雙層九巴，昨午12時許，由59歲姓陳司機駕駛，沿大角嘴櫻桃街西行至海泓道時，右邊車身與一輛電單車相撞，電單車險被捲入巴士車底。27歲姓李電單車司機疑急煞致全車如「倒豎葱」般向前打觔斗，兩輪朝天。男司機及28歲同姓李的女乘客登時墮地，司機嘴、下顎及雙手受傷，女乘客則手腳擦損，幸傷勢輕微，兩人獲送院治理。警員調查後，不排除有人切線釀成交通意外。</p></body></html>
