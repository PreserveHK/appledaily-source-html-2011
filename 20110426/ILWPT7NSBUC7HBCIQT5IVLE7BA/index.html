<html><header><meta charset="utf-8"><title>到此一遊：李白黃鶴樓露點玄機</title></header><body><h1>到此一遊：李白黃鶴樓露點玄機</h1><p>剛重溫尼古拉斯基治電影《驚天奪寶》，講述從教會古物中尋找寶藏線索，令我胡思亂想中國有無同樣的寶藏，古城建築又有無隱藏甚麼線索。好似早前遊武漢，前往背過N次「故人西辭黃鶴樓，烟花三月下揚州」的黃鶴樓，觀賞過白龍池、崔顥題詩圖，但距離入口不遠的李白題辭「壯觀」旁多了一點，有人話李白遊歷黃鶴樓後覺得「比壯觀更多一點」，又有人話是「要多一點壯觀」，究竟李白在此露點有甚麼玄機？遊覽後解答。<br><br>記者、攝影：悠樂長</p></body></html>
