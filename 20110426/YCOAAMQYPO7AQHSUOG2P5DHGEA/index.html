<html><header><meta charset="utf-8"><title>案件速遞盜款女律師今判刑</title></header><body><h1>案件速遞<br>盜款女律師今判刑</h1><p>【本報訊】前女律師嚴厚明替客戶處理樓宇買賣按揭及傷亡索償時，侵吞客戶款項，涉款逾200萬元，早前在區域法院被裁定企圖以欺騙手段逃避法律責任、使用假文書及盜竊等四項罪成。<br>被告昨日突然放棄由律師代表，自行求情，指律師行自97年起生意一落千丈，合夥人又不顧而去，她為了經營律師行，情緒大受困擾，因周轉出問題，才擅用客戶款項，法官押後今日宣判。47歲被告嚴厚明於03至08年間犯案，本案因被告身體不適及轉聘律師而多次押後。<br>案件編號：DCCC540/10</p></body></html>
