<html><header><meta charset="utf-8"><title>福田站港鐵賠償故障</title></header><body><h1>福田站港鐵賠償故障</h1><p>【本報訊】港鐵福田口岸特惠站在本月22日至24日，連續三日發生故障，多名乘客投訴拍卡後未能享有扣減3元的乘車優惠。港鐵證實，是軟件有關日期的資料上載到八達通卡時出現誤差，事件涉及約7,000宗交易，受影響顧客可前往港鐵客務中心登記，取回3元優惠，並獲贈一張單程港鐵車票（不包括羅湖、落馬洲及機場快線車站），並就事件致歉。<br>港鐵昨晚發表聲明，港鐵曾安排深圳職員檢查，拍卡後特惠站發出成功確認聲響，故以為運作正常。港鐵就故障完成調查，確定本月21日晚曾為該特惠站進行軟件系統提升，但軟件有關日期資料上載到八達通卡時出現誤差，承諾作出檢討。</p></body></html>
