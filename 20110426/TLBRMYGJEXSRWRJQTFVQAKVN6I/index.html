<html><header><meta charset="utf-8"><title>姐弟眼超超被揍傷</title></header><body><h1>姐弟眼超超被揍傷</h1><p>【本報訊】16歲少年偕胞姐在牛頭角道一間食肆消夜，至清晨5時許，疑「眼超超」與另外三名青年食客爭執。對方隨手拿起店外竹籮內的玻璃樽做武器，扑頭襲擊事主，登時頭破血流。逞兇者傷人後四散逃去，傷者姐姐（18歲）致電報警。警方接報到場在附近兜截，但沒有發現。現正通緝三名年齡19、20歲青年歸案。其間傷者數名友人駕乘房車到場了解情況，他們一度要求救護車將傷者送到私家醫院，惟案件有刑事成份，要先到公立醫院處理。</p></body></html>
