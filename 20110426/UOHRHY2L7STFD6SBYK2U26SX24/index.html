<html><header><meta charset="utf-8"><title>欣宜買蛋撻晒事業線</title></header><body><h1>欣宜買蛋撻晒事業線</h1><p>鄭欣宜早前揚言近日增磅不少，以及為迎接夏日而要積極進行減肥收身大計。不過，話口未完，她卻難忍美食誘惑，日前獨個兒到前港督彭定康至愛的泰昌餅店買馳名蛋撻，認真識食。</p><p>扭動身體洩春光</p><p>上周四傍晚6時許，戴上黑超及穿上低胸上衣襯黑褲的欣宜現身中環擺花街泰昌，原來她正等候蛋撻出爐。之後欣宜買了一打蛋撻後一臉滿足離開，沒多久她發現記者，於是親切地打招呼。<br>不過，由於欣宜上衣勁低胸，當她扭動身體時一度不慎春光乍洩，之後欣宜便乘的士離開，估計是買回家跟外籍男友Mark一起大快朵頤。<br>採訪、攝影：盧妹、彭琮然</p></body></html>
