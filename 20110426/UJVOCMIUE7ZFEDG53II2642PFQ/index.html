<html><header><meta charset="utf-8"><title>張智霖裸上癮</title></header><body><h1>張智霖裸上癮</h1><p>張智霖（Chilam）早前為新歌《戀上外星人》拍攝MV，要赤裸上半身，但鏡頭就位後，會有看來像全裸的效果，Chilam前晚在文化中心接受訪問時笑說：「我趁身材好時留倩影嘛，好滿意個效果，相信觀眾睇到都會鍾意。」他拍完後興奮得將半裸照片上載微博，還寫道：「外星人MV已順利完成！很清凉耶！」<br>Chilam又謂假如有好劇本，絕不介意全裸演出，問到若像梁朝偉在《色，戒》般的裸露又如何？Chilam說：「得，嗰啲都係藝術，有好劇本同好導演，我都會拍。」會不會揀對手呢？他則說：「唔會，演員係唔會揀對手嘅。」<br>採訪：王連連　攝影：黃偉雄</p></body></html>
