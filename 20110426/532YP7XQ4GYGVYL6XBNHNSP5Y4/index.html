<html><header><meta charset="utf-8"><title>與兄爭執少年尋死</title></header><body><h1>與兄爭執少年尋死</h1><p>【本報訊】疑有情緒問題姓連15歲少年，昨午12許在秀茂坪順安邨安頌樓的住所內，與兄長為家事發生爭執，他突然情緒激動，走近窗邊企圖跳樓，其兄長告訴姓韓43歲母親協助，母親立即拖回幼子返安全位置及報案。<br>警方和救護員到場後，發現少年沒有受傷，但為安全起見，將他送院檢驗，由他母親陪同送院，警方將案列企圖自殺事件處理。<br>兩個月前，同邨另一大廈安逸樓也發生企圖跳樓事件，婦人與夫爭執後欲跳樓被救回，撿回性命。</p></body></html>
