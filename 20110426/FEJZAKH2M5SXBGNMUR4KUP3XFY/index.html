<html><header><meta charset="utf-8"><title>案件速遞元朗村長被控誹謗</title></header><body><h1>案件速遞<br>元朗村長被控誹謗</h1><p>【本報訊】元朗馬鞍崗村近期因承辦高鐵工程爆發斬人事件，《壹週刊》上月刊登有關報道。一名租地予水泥廠的村民，不滿非原居民村長在報道中指他有黑社會背景，並收取保護費，令他名譽受損，上周入稟區域法院指村長誹謗及索償。<br>被告是馬鞍崗村村長麥展鴻，為原告簡彩明的堂妹夫。今年3月31日《壹週刊》報道的標題為「高鐵上馬惹元朗村民血劈」。報道指原告出租地方予承辦高鐵工程的水泥廠，惹起被告不滿，並數落原告。<br>案件編號：DCCJ1533/11</p></body></html>
