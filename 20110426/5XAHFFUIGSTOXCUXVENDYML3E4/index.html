<html><header><meta charset="utf-8"><title>深圳起訴港印鑽石私梟</title></header><body><h1>深圳起訴港印鑽石私梟</h1><p>【本報訊】深圳海關昨天宣佈搗破一個由港人及印度人組成的龐大走私集團，拘捕28人，當中包括3名港人，起獲總值約2.07億元人民幣的走私鑽石，逃避的稅款逾4300萬元人民幣。</p><p>螞蟻搬家式偷運</p><p>其實深圳海關早於去年一月已偵破該案，直至早前才完成所有調查工作，被捕疑犯亦於上月被起訴。深圳海關公佈的案情指，2009年初，一名姓翁港人在深圳遇劫，失去價值300萬元的鑽石。公安調查後，發現該批鑽石為走私物品。深圳海關緝私警察追查後採取行動，拘捕28人，當中包括22名印度人及3名香港人，相信他們以螞蟻搬家方式，將鑽石偷運入深圳。</p></body></html>
