<html><header><meta charset="utf-8"><title>陳美詩被偷拍裙底呻笨</title></header><body><h1>陳美詩被偷拍裙底呻笨</h1><p>高海寧和陳美詩昨日穿上背心短褲以懷舊戰鬥女機師look到將軍澳出席活動，兩人示範以iPhone控制直升機，不過高海寧卻手忙腳亂，更一度令直升機衝向人群。兩人接受訪問時都表示十分擔心，因為直升機有鏡頭，怕被人用作偷拍寓所的工具，幸好得知直升機最高只到6米，即時擔心盡消。<br>陳美詩自爆讀書時期曾遭偷拍裙底，當時只懂避開，現時回想起也嬲自己不出聲，身旁的高海寧就說：「如果你嗰時撞到我就好，以前都試過喺地鐵見到有人偷拍女仔裙底，我即時大聲指嚇對方。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
