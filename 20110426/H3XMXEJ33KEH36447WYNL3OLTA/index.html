<html><header><meta charset="utf-8"><title>小兒科：與BB一起塗鴉</title></header><body><h1>小兒科：與BB一起塗鴉</h1><p>即日起在指定商戶購買雅培EyeQPlus嬰幼兒配方900克裝2罐（初生嬰兒奶粉除外），即可免費獲贈創意小布袋，與BB一起塗鴉。在4月30日前完成設計，上載作品相片，即可參加比賽。詹瑞文更會在5月8日現身創意工作坊頒獎予得獎者，現場設有遊戲區及魔術表演。<br><br>雅培「小布袋高創意」設計比賽<br>頒獎日期：5月8日<br>地點：荃灣愉景新城<br>時間：11am-7pm<br>http://www.eyeqplus.com.hk/bag</p></body></html>
