<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅冲凉銀黑變白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅冲凉銀黑變白 - 馮仁昭</h1><p>楊千嬅早前為沐浴露拍廣告，由於佢之前同老公喺馬爾代夫玩得太開心，唔覺意曬黑咗個膊頭，搞到千嬅鬼死咁擔心，好彩當日個導演同燈光好勁，幫佢打燈打到皮膚又白又滑，千嬅梗係拍爛手掌啦！佢今次喺個大型浴室拍，只着住白色lowcut連身長褲，千嬅話唔介意露，只怕其他人介意睇佢身材，佢話：「唉！家唔同以前，賣沐浴露要冲凉，賣洗頭水要洗頭，最緊要係美感。」</p></body></html>
