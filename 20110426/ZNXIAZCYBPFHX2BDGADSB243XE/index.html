<html><header><meta charset="utf-8"><title>父母揭女家中吸毒</title></header><body><h1>父母揭女家中吸毒</h1><p>【本報訊】迷幻少女一日兩度吸毒沉淪毒海，遭父母大義滅親揭發被捕。20歲姓黃少女，前日凌晨零時許，在屯門悅湖山莊八座寓所內，被51歲父親發現神志不清，黃父懷疑女兒濫藥報警，惟警員無搜獲可疑物品，僅列作病人個案，黃女由父親陪同送院。黃女治療後前日早上返家休息，至前晚9時許，再被父母揭發神志迷糊，黃父懷疑女兒吸毒，再報警求助。警員登門調查，當場在黃女身上撿獲小量白色粉末疑為氯胺酮（俗稱K仔）毒品，黃女涉吸毒被捕，由父母陪同送院檢驗。</p></body></html>
