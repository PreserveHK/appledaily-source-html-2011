<html><header><meta charset="utf-8"><title>趣趣地：俄佬逾2億入主樸茅</title></header><body><h1>趣趣地：俄佬逾2億入主樸茅</h1><p>目前喺英冠角逐嘅樸茨茅夫，好可能喺3年內第5度易主。因為據《天空體育》報道，個人身家達2億鎊嘅俄羅斯商人安杜魯夫（VladimirAntonov），周一同意以1,700萬鎊（約2.2億港元）入主球會。樸茅其實人腳唔差，但就因為財困，搞到隊波成績都差埋，樸茅嘅球迷都希望安杜魯夫今次入主，就算唔會好似車路士嘅阿巴莫域治咁大灑金錢，都起碼可以穩定球會嘅財政狀況。</p></body></html>
