<html><header><meta charset="utf-8"><title>醫療短波濫用抗生素　腸道惡菌暴增</title></header><body><h1>醫療短波<br>濫用抗生素　腸道惡菌暴增</h1><p>英國一項研究發現梭狀芽孢桿菌（clostridiumdifficile）可加劇炎症性腸病，令患者住院時間增加，死亡率也飆升。研究比較了病人的治療情況，結果發現一般患者平均只需住院五天，但感染了梭狀芽孢桿菌則要增加至26天，後者因病情嚴重要進行手術的機率增兩倍，死亡率更上升六倍。專家警告濫用抗生素可令此菌在腸道迅速生長，破壞腸道中的菌群平衡，增加患上炎症性腸病的風險。</p></body></html>
