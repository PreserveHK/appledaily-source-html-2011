<html><header><meta charset="utf-8"><title>黑人擺酒請食牛肉麪</title></header><body><h1>黑人擺酒請食牛肉麪</h1><p>台灣男星陳建州（黑人）與范瑋琪（范范）將於下月七日完婚，婚宴已確定在W酒店舉行，屆時將筵開60席，賓客包括演藝圈與體育界人士。為籌備婚宴，兩口子日前相約好友，包括台啤籃球員陳世念、小S徐熙娣和劉容嘉等到酒店試菜，還叫了145港元一碗的牛肉麪來品嚐。</p><p>座位安排傷腦筋</p><p>黑人前日在微博寫道：「婚禮的菜式當中，我指定的菜式是牛肉麪。因為我每個禮拜都一定要吃一碗牛肉麪！牛肉麪算是最能代表台灣的美食！」據悉婚禮當天，大S徐熙媛將出席，張惠妹與前男友何守正、王力宏也會到場，座位安排恐怕會令黑人大傷腦筋。<br>撰文：林妃</p></body></html>
