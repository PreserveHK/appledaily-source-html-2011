<html><header><meta charset="utf-8"><title>Sammi內地開工尋美食</title></header><body><h1>Sammi內地開工尋美食</h1><p>鄭秀文(Sammi)近期多留在內地的香格里拉，拍攝杜琪峰新戲《高海拔之戀2》，再度跟古天樂合作，由於拍攝緊迫，Sammi甚少返香港，但一直熱衷玩微博的她，幾乎每日都會上網向fans滙報近況，好像日前她不慎擦傷面部，她亦有貼上相片，幸好沒有大礙，相信fans和男友許志安可以放下心頭大石。<br>拍攝期間Sammi亦識得忙裏偷閒，不時四出搵美食，當中她最鍾意是當地的串燒，此外由於當地天氣乾燥，故Sammi休息時會冲無花果茶及自備私伙蒸氣機，滋潤一下。<br>有份演出的劉浩龍亦於前日到達當地，他馬上買了樽氧氣，笑言以備不時之需。<br>撰文：葉雪</p></body></html>
