<html><header><meta charset="utf-8"><title>空郵中心魔術郵包爆炸</title></header><body><h1>空郵中心魔術郵包爆炸</h1><p>【本報訊】赤鱲角機場航膳西路9號空郵中心昨晚10時許發生爆炸，引起火警。</p><p>疑壓縮氣體樽惹禍</p><p>十個1呎乘半呎大小、準備通過X光機檢查及付運外國的郵包，其中一個突然發生爆炸並引發火警，職員撲火無效，於是報警，消防員到場疏散50人並開喉撲火，終將火撲熄，無人受傷。<br>初步調查，懷疑有人違規郵寄易燃物品，電池短路，火星觸及壓縮氣體樽肇禍，各部門協助跟進調查。<br>消防員和職員調查後，發現肇事郵包內藏有一批魔術用的啤牌、魔術棒、火柴、電芯和小樽裝壓縮氣體樽等。</p></body></html>
