<html><header><meta charset="utf-8"><title>我有Feel：Audi自製碳纖雪橇</title></header><body><h1>我有Feel：Audi自製碳纖雪橇</h1><p>最近Audi協助瑞典知名歷險家JohanErnstNilson開發遠征裝備，不過唔係揸車進行名為「最後大歷險—極地之旅」嘅歷險，反而係滑雪板、雪橇、帆船等工具，Audi會利用其造車尖端技術，度身訂做不同裝備，設計出抵擋惡劣環境的高剛性超輕量雪橇，相當有意思。<br><br>記者：趙慧敏<br><br>網址：http://www.audi.com/ar2010/pole2pole</p></body></html>
