<html><header><meta charset="utf-8"><title>我有Feel：星爺睇中郭子健處男作</title></header><body><h1>我有Feel：星爺睇中郭子健處男作</h1><p>郭子健今日簽了給周星馳，拍千萬大製作，原來就是因為這部《野良犬》給星爺相中了，而非《打擂台》。06年，郭寫了劇本給曾志偉看，曾在飛機上看得哭了，結果僅用190多萬拍成。這也是郭除《打》外，拍得最動人一部，劇本寫黑社會寫林苑老師變殺手等等，固然有幼嫩之處，但中間寫自閉小孩與黑幫小混混一段至為感人，令人想起差利的《TheKid》。看看此片，看看自己有沒有星爺眼光吧。<br><br>記者：何兆彬
</p></body></html>
