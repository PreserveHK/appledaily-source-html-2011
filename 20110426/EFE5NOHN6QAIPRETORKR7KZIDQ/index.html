<html><header><meta charset="utf-8"><title>醫療短波一款抗生素藥膏回收</title></header><body><h1>醫療短波<br>一款抗生素藥膏回收</h1><p>衞生署發現一種治療細菌感染的抗生素藥膏未獲註冊偷步銷售，下令回收。該藥名「SupirocinOintment2%」10克裝，由利多威投資有限公司申請註冊，衞生署指該藥不但未完成註冊程序已流入市場銷售，藥物內的主要成份「莫匹羅星」更只含0.25%，遠低於產品標示的2%，影響療效。該藥共有4,516支從澳門入口，衞生署繼續調查該藥其他容量包括5克、15及50克的產品成份是否合乎標準。</p></body></html>
