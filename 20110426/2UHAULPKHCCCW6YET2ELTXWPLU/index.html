<html><header><meta charset="utf-8"><title>理財速遞信銀推港元、美元存款證</title></header><body><h1>理財速遞<br>信銀推港元、美元存款證</h1><p>▲中信銀行國際推兩年期可贖回港元及美元存款，最低存款額分別為10萬港元或1萬美元，截止認購期5月5日下午2時，額滿即止。每季派發利息，利率按期遞增，不論港元或美元，首兩季利率1.2厘，第3及第4季1.3厘，第5季有1.5厘，其後每季增加0.1厘，最後一季為1.8厘。不過，銀行在首季後可行使贖回權。此外，存入新資金認購，有額外0.1%現金回贈。假設以10萬元新資金認購，全期利息2900元，加上100元現金回贈，合共3000元，平均年利率1.5厘。</p></body></html>
