<html><header><meta charset="utf-8"><title>尼古拉斯涉虐妻又虐兒</title></header><body><h1>尼古拉斯涉虐妻又虐兒</h1><p>金像影帝尼古拉斯基治（NicolasCage）近期一身蟻，早前因醉酒在街頭拉扯韓籍妻子AliceKim的手臂，因而涉醉酒虐妻被捕。但昨日有消息指，尼古拉斯在涉嫌虐妻之前，亦曾涉及虐兒，有指他與妻爭執前去朋友家中接5歲兒子離開，有目擊者見到尼古拉斯當時已喝醉，更將兒子推落地，令兒子膝蓋受傷。連日來都維護老公的Alice，指兒子只是自己跌倒，又稱不希望兒子要被警察問話。</p></body></html>
