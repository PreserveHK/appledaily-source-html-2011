<html><header><meta charset="utf-8"><title>時令白蘆笋最鮮</title></header><body><h1>時令白蘆笋最鮮</h1><p>歐洲春臨大地，白蘆笋正值時令，其生長期短，一直被視為矜貴食材。「希戈餐廳」現推出一系列白蘆笋菜式，想試試原味，推介白蘆笋配法國風乾火腿，白蘆笋烚過後質地細嫩，入口清甜又無渣，法國風乾火腿鹹香，味道一輕一重。另一道暖白蘆笋香草沙律配煎鴨肝，絕對是尊貴享受，蒸熟的白蘆笋非常清甜，香煎鴨肝甘香綿滑，鮮香草沙律啖啖清新，不同層次的味道，為味蕾帶來多重滋味。<br><br>記者：徐務研</p><p>希戈餐廳（37217733）　<br>地址：尖沙嘴河內道18號凱悅酒店大堂樓層</p></body></html>
