<html><header><meta charset="utf-8"><title>桌球亨特利16強止步</title></header><body><h1>桌球<br>亨特利16強止步</h1><p>7屆世界冠軍亨特利16強落敗！周日晚已領先亨特利12:4的沙奧比，周一晚只花了12分鐘即以13:4勝出，落敗的亨特利表示會在暑假期間決定會否退役；沙奧比在今仗亦在世錦賽一場比賽中做出6個過百度的紀錄。現世界排名12的亨特利來季是否會跌出前16位，將取決於丁俊暉及冰咸一仗，若現落後7:9的小丁敗陣的話，現世界排名20的冰咸將會令亨特利跌出前16位。本報消息（英國）</p></body></html>
