<html><header><meta charset="utf-8"><title>台漢大迷信改名10次</title></header><body><h1>台漢大迷信改名10次</h1><p>不少人迷信改名轉運，而台灣台中一名48歲林姓男子更誇張，每次遇到挫折都會改名，從13歲至今已經改名10次，平均每隔幾年他便會改名一次，近年他更要求妻兒與他一同改名。</p><p>已「改名成癮」</p><p>有戶政人員表示，林很了解改名的各種規定，事前都會先翻電話簿，並提出證據顯示同縣市內與他同名同姓，他甚至曾要求住在外地的親戚先行改名、改戶籍，與他同名同姓，讓他能順利改名。<br>由於林已經「改名成癮」，他的鄰居只知道他姓林，不知道他最新的名字。<br>台灣TVBS</p></body></html>
