<html><header><meta charset="utf-8"><title>公安局指毒名單流料</title></header><body><h1>公安局指毒名單流料</h1><p>莫少聰與孫興本月15日涉毒被捕後，一直被行政拘留在朝陽拘留所，有說內地公安局早已掌握演藝圈的吸毒名單，隨時準備行動，另一個說法則指孫興被捕後提供了一份30人的演藝圈吸毒名單，孫楠榜上有名，日前更傳出他已被捕，搞到現時在北京混的演藝界人士人人自危。不過北京市公安局新聞辦公室發言人接受了《環球時報》英文版訪問，否認了種種傳聞。</p><p>孫楠甩難</p><p>發言人前日表示這個所謂的吸毒名單並不存在，該報道都是編造的，變相否認了孫楠已被捕。而孫楠早前已公開澄清了事件，否認自己有吸毒，對於公安局的澄清，孫楠表示感謝公安局能挺身揭穿虛假新聞，還他一個公道。撰文：林妃
</p></body></html>
