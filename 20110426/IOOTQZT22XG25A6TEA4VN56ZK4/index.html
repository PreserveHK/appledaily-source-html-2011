<html><header><meta charset="utf-8"><title>同一條街7孕婦　7周內7度分娩</title></header><body><h1>同一條街7孕婦　7周內7度分娩</h1><p>英國南威爾士七名居於同一條街的婦人，原本互不相識，但卻於同一時間懷孕，更先後在七周內在同一間醫院誕下七女一男八小福。<br>一條街七周有八名嬰孩誕生，說來不可思議。最先是34歲媽媽愛德華茲於去年4月10日誕下孖女，助產士隨即發現好消息陸續有來，之後報到的六名孕婦，均巧合地居於南部米斯肯村「水晶林路」，新媽媽聽罷驚訝不已，於是叩門聚會，交流懷孕心得。<br>七個女人「大個墟」，眾多新媽媽提議將街名改為「多仔林路」。周五皇室婚禮當日，她們更會舉行派對慶祝孩子1歲生日。<br>英國《每日郵報》</p></body></html>
