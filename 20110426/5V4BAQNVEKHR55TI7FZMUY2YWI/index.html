<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周華健化身美艷花旦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周華健化身美艷花旦 - 馮仁昭</h1><p>周華健即將出新碟，今次佢會重新演繹黃鶯鶯嘅《哭砂》同另外幾位女歌手嘅招牌歌，日前華健就以花旦造型影宣傳相，公司仲請咗一個專業化妝師幫華健勾出丹鳳眼、搽上口紅，加上頭飾、髮片同水袖，將男人味十足嘅華健變成嫵媚動人嘅花旦。<br>雖然上妝過程要幾個鐘頭，但華健依然好開心咁話：「這是身為藝人的好處之一，甚麼事都有機會光明正大的嘗試一下！」</p></body></html>
