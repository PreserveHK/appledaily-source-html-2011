<html><header><meta charset="utf-8"><title>潮流感：S.T.Dupont希望之火 - ㎡</title></header><body><h1>潮流感：S.T.Dupont希望之火 - ㎡</h1><p>母親節臨近，相信子女們都會花盡心思買一份心意禮物孝順媽咪。火機品牌S.T.Dupont特別推出Hope限量版Defi原子筆和Ligne8打火機，設計將書法字體「希望」二字融入日本著名的櫻花圖案中，並採用艷麗的紅漆飾面，象徵積極的正面思想、愛和生命。</p><p>這份禮物除了可以媽咪開心，品牌每售出一件Hope限量版產品，將會捐出500元到法國紅十字再撥捐日本紅十字會，幫助日本災民重建家園。<br>Textby　㎡</p></body></html>
