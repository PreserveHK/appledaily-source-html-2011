<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜麗莎助手入稟追薪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜麗莎助手入稟追薪 - 馮仁昭</h1><p>杜麗莎（Teresa）之前做《超級巨聲》評判，因為太惡死同霸道而出名，最近佢連助手阿Dee都辣㷫埋，阿Dee早排入稟勞資法庭，向Teresa追討拖欠薪金、代通知金同遣散費等，案件今日審理，噚日阿Dee接受電話訪問時話追討嘅金額有六位數：「如果愉快嘅大家解決到，就唔會用呢個方法追討，拖欠係去年七月開始，十二月我已冇幫佢，佢為人我唔想講，同佢係好長時間朋友。」</p></body></html>
