<html><header><meta charset="utf-8"><title>勝過雄赳赳型男　男生女相最冧女</title></header><body><h1>勝過雄赳赳型男　男生女相最冧女</h1><p>男生女相，是變身「女人湯丸」的重要條件。美國一項調查發現，男人擁有女性化的面孔，通常較受女士歡迎，吸引力絕對大過雄赳赳型男。<br>普林斯頓大學和紐約大學心理學家，找來40名男女學生，觀看數千張異性模特兒照片，然後就模特兒五官評分。結果發現，男士喜歡「女生女相」，長有大眼睛和珠唇豐滿；女士則喜歡「男生女相」，但擁有深色皮膚的男士。<br>研究反映兩性喜好大不同，但投女性所好，很多男星現在的打扮漸趨女性化。英國男星祖迪羅（右圖）、「萬人迷」球星碧咸（左圖）同樣憑着嬌柔輪廓俘虜女粉絲的心。<br>英國《每日郵報》</p></body></html>
