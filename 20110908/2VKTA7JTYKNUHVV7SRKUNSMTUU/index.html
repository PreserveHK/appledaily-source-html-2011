<html><header><meta charset="utf-8"><title>婷婷收裸男蛋糕</title></header><body><h1>婷婷收裸男蛋糕</h1><p>謝婷婷昨日29歲生日，繼續開工在鑽石山出席Ice-watch手錶活動。大會安排了赤裸上身、胸口畫上蛋糕的男模為婷婷慶祝，更叫婷婷向男模心口吹氣（吹蠟燭），婷婷尷尬面紅，最終用手指捽走圖案了事，她說：「噚晚好開心，一家四口打邊爐，係我嘅生日願望，超過十年冇試過喇。」<br>婷婷指Lucas兩兄弟都沒有出席，但已心足：「霆鋒送咗一部電視畀我，媽咪就送中文生日卡，爹哋人到就係禮物。」Lucas近日自己坐校巴返學，婷婷大呼好事，但表示已有一個月沒見Lucas。至於拉姑和謝賢心情如何？她說：「唔係太大轉變，只係之前有段時間唔開心，家冇嘢。」<br>採訪：梁錦雯　攝影：陳慧安</p></body></html>
