<html><header><meta charset="utf-8"><title>李連杰回歸史泰龍新片</title></header><body><h1>李連杰回歸史泰龍新片</h1><p>去年讓不少戲迷看得血脈沸騰的史泰龍（SylvesterStallone中）作品《轟天猛將》（TheExpendables），續集暫定10月開工明年8月17日上畫，之前盛傳李連杰（左）的角色會被甄子丹頂替，電影公司近日宣佈杰仔鐵定回歸，此外上集做大茄的阿諾舒華辛力加（ArnoldSchwarzenegger）和布斯韋利士（BruceWillis），今集肯定會有較多戲份。</p></body></html>
