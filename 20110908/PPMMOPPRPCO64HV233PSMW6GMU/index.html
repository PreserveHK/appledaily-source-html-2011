<html><header><meta charset="utf-8"><title>蘋果汁校舍慘變「劏房」特殊學校求助議員</title></header><body><h1>蘋果汁<br>校舍慘變「劏房」特殊學校求助議員</h1><p>【本報訊】特殊學校高福耀紀念學校不滿教育局將學校變「劏房」，要求重置校舍。約10名家長及學生，昨日向立法會申訴部投訴教育局行政失當，推卸責任。學校代表與立法會議員會面後表示，與會的議員均表示認同學校需要重置的訴求，有議員表示有興趣到學校了解實際情況。該校上月底發動遊行，抗議教育局要求學校與另一中學共用改建校舍，漠視肢體不便的學童的安全。學校發言人稱，教育局至今沒回應校方訴求或與學校聯絡，促請立法會正視問題，協助學校爭取公平合理待遇。</p></body></html>
