<html><header><meta charset="utf-8"><title>醫療新知適量飲酒防慢性疾病</title></header><body><h1>醫療新知<br>適量飲酒防慢性疾病</h1><p>都市人放工後愛「摸酒杯底」減壓，美國有研究指中年女性適量飲酒，可預防患慢性疾病。哈佛醫學院一項追蹤研究，訪問了當地近1.4萬名女護士，了解她們踏入中年後，即約58歲時的飲食習慣，並分析在12年後、即70歲時的健康狀況。結果發現，每周有三至四天適量飲酒的女性，患心血管疾病、癌症及糖尿病等慢性疾病的機會，比從不飲酒的人士減少29％。<br>飲酒次數越多，預防功效越明顯，如每周有五至七日飲酒，患病風險更大減50％。專家指，研究顯示經常飲酒比間中飲酒更有效預防患病，但切記份量要適可而止，建議中年女性應每日飲一杯酒。</p></body></html>
