<html><header><meta charset="utf-8"><title>時尚性愛　LV安全套？</title></header><body><h1>時尚性愛　LV安全套？</h1><p>在講究潮流的年代，連安全套牌子都可反映品味。網上流傳多張照片，顯示富貴品牌LouisVuitton（LV）推出安全套，又潮又性感。<br>安全套包裝與市面的相似，設計則沿用LV傳統標誌和顏色，滲出一貫低調奢華味道，橡膠套身還佈滿浮凸LV標誌，讓女伴享受非凡觸感，盡力兼顧時尚與安全。既然是名牌精品，LV安全套價格當然不同凡響，據傳每個售價68美元（530港元）。雖然「有相有真相」，但LV官網沒相關產品，網上也沒有關售賣點資料，因此LV安全套可能是網民惡搞的產品，滿足個人潮流慾望。<br>台灣東森新聞網</p></body></html>
