<html><header><meta charset="utf-8"><title>蘋果汁屯門醫院病房　合胞體病毒入侵</title></header><body><h1>蘋果汁<br>屯門醫院病房　合胞體病毒入侵</h1><p>【本報訊】主要襲擊幼童的呼吸道合胞體病毒，入侵醫院成人病房。屯門醫院一個弱智科女病房，上月28日起先後有7名病人及職員感染有關病毒，當中兩人情況嚴重。<br>屯門醫院一個弱智科女病房，自上月28日起先後有4名病人及3名職員出現上呼吸道感染症狀，全部人證實感染呼吸道合胞體病毒，當中兩名病人情況嚴重，另外兩人情況穩定；染病的兩名職員已康復，一人正休假。該病房已暫停接收新症及出院安排，並實施有限度探訪。<br>衞生防護中心的監察顯示，上月29日至本月3日分離到149個呼吸道合胞病毒樣本，較之前一周125個增加約兩成。
</p></body></html>
