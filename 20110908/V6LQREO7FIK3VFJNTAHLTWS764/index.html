<html><header><meta charset="utf-8"><title>心跳800：野獸裸模</title></header><body><h1>心跳800：野獸裸模</h1><p>黑白相間的斑馬、有斑點的獵豹、有條紋的老虎……自然界動物外形各有特色，美國女攝影師紐厄爾（LennetteNewell）抓住這些特徵，以人體繪畫方式，把裸模變身成多種野生動物，再配合相關甫士，與真實野獸一起拍攝了一輯精采的照片。<br>這輯照片名為《反人類》（Anti-Human），全部在加州洛杉磯拍攝。照片構思靈感來自紐厄爾的爸爸，他是獸醫，紐厄爾自小渴望成為爸爸照顧的那些動物，要引發人們思考人獸之間的關係。英國《每日新聞》</p></body></html>
