<html><header><meta charset="utf-8"><title>東東同舊愛栢芝撞歌</title></header><body><h1>東東同舊愛栢芝撞歌</h1><p>早前張栢芝和謝霆鋒的離婚事件搞到滿城風雨，就連帶兩人的親朋戚友都被追問事件，昔日緋聞多多的栢芝，其舊愛也自然成為追訪對象，當中陳曉東最近經常被追問舊愛離婚一事，但東東每次被追問時都顯得不耐煩。</p><p>情懷不同</p><p>不過，巧合的是近日高調再戰歌壇的栢芝，將會推出《曾經》一曲，東東甚有默契在新專輯內也寫了一首名為《曾經》的新歌，未知是否昔日愛侶心有靈犀，雖然此情不再，但都懷念曾經美好的日子，栢芝的《曾經》是懷念擁有的美好，東東的《曾經》卻是想擺脫擁有的過去。對於與舊愛撞歌，東東昨日就未有回覆。<br>撰文：林妃</p></body></html>
