<html><header><meta charset="utf-8"><title>蘋果汁關愛基金今公佈　新移民下月攞六千</title></header><body><h1>蘋果汁<br>關愛基金今公佈　新移民下月攞六千</h1><p>【本報訊】關愛基金民政小組今日開會，商討為低收入新移民派6,000元等援助計劃。文件顯示，計劃會在10月3日開始，今日開會後公佈領取款項詳情，並透過電視廣告作介紹。為令低收入新移民掌握相關資訊，關愛基金秘書處會在9月12日舉行一場計劃簡介會，及設立熱線31181818供市民查詢。<br>此外，今日的會議還會討論其他援助建議，例如為居於偏遠地區的殘障長者提供交通補貼、向有需要人士派發物資「福袋」、資助有藝術天份的清貧學生修讀藝術課程、為公立醫院病人提供資助，讓他們能盡快到私家醫院進行如磁力共振掃描，以免延誤病情等。</p></body></html>
