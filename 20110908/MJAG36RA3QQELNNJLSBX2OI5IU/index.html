<html><header><meta charset="utf-8"><title>醫療新知益生菌添特製保護膜</title></header><body><h1>醫療新知<br>益生菌添特製保護膜</h1><p>益生菌有助保持腸道健康。英國科學家最近研究出一種新方法，利用新型聚合物製造一層保護膜，覆蓋益生菌，以便它們順利走入腸道。英國伍爾弗漢普頓大學的專家指，益生菌經過人體胃部時，通常會被胃酸殺死，故能在腸道發揮效用的機會不多。<br>實驗顯示，乳酸菌等益生菌被特製保護膜覆蓋後，在模擬的胃酸環境中能生存個四小時；相反，沒有保護膜的益生菌只能捱到兩個小時，便被胃酸殺死。此種特製的保護膜進入腸道後，會自然分解，並釋放益生菌，有助維持腸道健康。專家有望保護膜可作其他醫學用途，包括用於個別藥物上，以幫助身體更有效吸收。</p></body></html>
