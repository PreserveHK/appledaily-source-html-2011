<html><header><meta charset="utf-8"><title>吳綺莉廣告瘦面</title></header><body><h1>吳綺莉廣告瘦面</h1><p>吳綺莉為小龍女供書教學，立心節衣宿食。昨日她在尖沙嘴宣傳節目《女人有話兒》，嘉賓鄭明明說：「佢真係好慳，個女好聰明好叻，嗰間學校係佢自己考入去，好難，如果佢想去哈佛讀書，一定得。」</p><p>學費唔只10萬</p><p>吳綺莉則說：「君如嗰集佢同曾華倩係咁圍毆我，話我着成咁出街，個樣咁樣，俾佢哋係咁鬧。我睇返帶，見到個雙下巴都食唔落飯，我都要減肥，最好有纖體公司搵我拍廣告，瘦面呀！家出鏡，包包面會介意。」<br>開到口想拍廣告，皆因吳綺莉要養女，她說：「學費唔只10萬，同埋啲衫都唔想着一次就唔用得，所以盡量搵贊助。」<br>採訪、攝影：楊潔雯</p></body></html>
