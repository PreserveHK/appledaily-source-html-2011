<html><header><meta charset="utf-8"><title>豬籠餅重現江湖</title></header><body><h1>豬籠餅重現江湖</h1><p>末代港督肥彭以最親民方法──食撻！拯救差點要執笠的傳統餅家「泰昌餅家」，構成港人集體回憶。消失多年的泰昌中秋豬籠餅重現江湖，全人手製自然值得捧場，豬籠餅是兒童必吃餅食，在中秋節地位超然，是玩完可以吃入肚子的燈籠，回味無窮的既是月餅滋味，也是我們的天真少年時。八九十後可能視之為新鮮事物，講未必明，買回家慢慢品嚐吧。<br><br>記者：馮敏兒<br><br>泰昌餅家（25443475）<br>地址：中環擺花街35號地舖</p></body></html>
