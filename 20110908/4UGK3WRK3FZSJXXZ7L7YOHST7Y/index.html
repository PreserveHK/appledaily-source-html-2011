<html><header><meta charset="utf-8"><title>許廷鏗全男班企街吹水</title></header><body><h1>許廷鏗全男班企街吹水</h1><p>有「將軍澳吳尊」之稱的許廷鏗，近日被指經常到訪張敬軒西貢寓所，又指許廷鏗獲張敬軒借私家咪使用，二人因而傳出緋聞。前晚，許廷鏗偕三男友人到中環食飯，未知許廷鏗是否近日與張敬軒傳斷背情，前晚他一發現記者即急急腳與友人乘車離開。<br>前晚7時許，身穿T恤長褲的許廷鏗偕三男友人在中環蘇豪區出現，一行四人在街上打牙骱，其中一友人不停煲煙，眾人手指指附近食肆，似乎商量到哪間餐廳開餐。之後許廷鏗與友人搭扶手電梯準備到另一條街覓食，其間他發現有記者追訪，竟與友人急急搭的士離開，令人大有此地無銀之感。<br>採訪、攝影：王崇穎、李志明</p></body></html>
