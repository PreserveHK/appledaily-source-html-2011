<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同帶妻赴京會歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同帶妻赴京會歌迷 - 馮仁昭</h1><p>方大同喺香港開完騷，下個月22號佢會移師到北京再開。日前方大同到北京宣傳個唱，雖然佢以歌會友為主，但絕對唔擔心喺近萬觀眾面前出現冷場，佢仲會帶7支私伙結他上台表演，仲話啲支結係佢7個老婆。喺香港演出時，方大同請嚟緋聞女友薛凱琪做嘉賓，但北京一站就未決定人選；同佢老友鬼鬼嘅盧廣仲，同日喺北京開騷，方大同話：「真的嗎，盧廣仲不要搶我的歌迷呀。」</p></body></html>
