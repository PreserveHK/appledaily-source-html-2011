<html><header><meta charset="utf-8"><title>求驗客手記：「腦殘」搭上黑手黨助查 - 求驗客</title></header><body><h1>求驗客手記：「腦殘」搭上黑手黨助查 - 求驗客</h1><p>曼城嘅意大利「腦殘」前鋒巴洛迪利（圖），喺今年暑假去拿不勒斯旅行時，以為兩個黑手黨大佬係佢粉絲，大方影合照。家陣單嘢有手尾跟，佢要喺曼城下周三歐聯主場對拿玻里之後一日（即9月15日），到意大利當地警署助查。消息話警方唔係懷疑佢做過啲乜嘢犯法事，而係要攞料，想知道當時佢身邊仲有啲乜嘢人，同埋點解班大佬會喺佢身邊出現。雖然單嘢唔關佢事，不過佢平日做嘢真係唔經大腦，睇嚟曼城領隊文仙尼真係要好好咁管教吓佢，如果唔係遲早搞單大鑊嘢出嚟。</p></body></html>
