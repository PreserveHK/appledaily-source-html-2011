<html><header><meta charset="utf-8"><title>求驗客手記：韋拿、洛蘭迪真的假不了 - 求驗客</title></header><body><h1>求驗客手記：韋拿、洛蘭迪真的假不了 - 求驗客</h1><p>真人宣傳，幾時都好過假人。某著名體育品牌相當有生意頭腦，早排請嚟鼎鼎大名嘅韋拿（右）、洛蘭迪（左）喺櫥窗入面扮「假人」，一個拎住隻鞋，一個拎住個波。所謂真的假不了，冇幾耐就被過路者發現，兩大國腳就近在眼前，個個嗱嗱臨搵相機影相。最初兩人扮唔郁，但後嚟開始同粉絲揮手，重互相拋吓波，剔吓波，令在場人士high晒。呢件事，唔單止成為途人熱話，好快仲已經喺互聯網流傳，呢啲咪叫盡宣傳之效囉。</p></body></html>
