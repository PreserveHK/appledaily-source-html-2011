<html><header><meta charset="utf-8"><title>槍傷吸冰男缺席提堂</title></header><body><h1>槍傷吸冰男缺席提堂</h1><p>【本報訊】懷疑長期「吸冰」的20歲青年日前在黃大仙樂富邨，涉嫌襲警後遭警員開六槍擊倒。他被控一項傷人罪，案件昨在觀塘裁判法院提堂，他因仍然留醫未能出庭。署任主任裁判官陳錦昌指青年傷勢嚴重，質疑控方為何急於檢控。控方無直接回答，申請將案押後至下月6日再訊。被告陳駿傑涉於本月6日，在宏樂樓5樓電梯大堂，非法及惡意傷害警員李惠安。裁判官昨將他由警方轉交懲教署看管。<br>案件編號：KTCC4749/11</p></body></html>
