<html><header><meta charset="utf-8"><title>蘋果汁空降關長惹反彈　關員今舉行集思會</title></header><body><h1>蘋果汁<br>空降關長惹反彈　關員今舉行集思會</h1><p>【本報訊】政府上月宣佈由郵政署署長張雲正擔任海關關長，連續成為第五位政務官空降出任海關關長，令海關員工大表不滿。<br>據了解，海關多個工會今日中午將在海關總部舉行員工集思會，討論政務官空降擔任部門首長的問題，要求當局制訂長遠的內部培訓計劃，盡快培訓海關人才接班。消息指，工會會把今次集思會的意見轉交當局研究。<br>海關發言人回應稱，部門人員可自行決定是否參與工會組織所舉辦的活動，管方樂意繼續與工會保持溝通，及研究如何加大力度培訓及培養有潛質的同事，希望盡快在部門內發掘合適人選接任關長一職。</p></body></html>
