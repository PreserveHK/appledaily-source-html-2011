<html><header><meta charset="utf-8"><title>區議員被街坊追團費</title></header><body><h1>區議員被街坊追團費</h1><p>【本報訊】深水埗區議員官世亮（圖）向李鄭屋邨街坊組織澳門「水舞間」兩天團，旅團取消卻未退款。部份參加街坊早前入稟小額錢債審裁處，各追討逾1,400元團費及保險費。六宗案件昨提訊，當中兩宗在官世亮缺席下，獲判勝訴，可取回4,300多元，餘下個案則須修改文件，另定審期。<br>六宗個案的申索人報名參加涉案的兩日一夜澳門遊，行程包括欣賞水舞間及入住珠海一間酒店。兩團原定7月9日及7月23日出發。據悉，約有200名街坊報名參加。<br>案件編號：SCTC28208、29447-29451/11</p></body></html>
