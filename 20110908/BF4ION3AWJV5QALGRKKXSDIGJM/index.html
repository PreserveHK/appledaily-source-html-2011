<html><header><meta charset="utf-8"><title>吳雨霏苦戀林德信</title></header><body><h1>吳雨霏苦戀林德信</h1><p>吳雨霏（Kary）加盟新藝寶後，唱片公司除斥資為她拍首隻派台曲《我本人》MV，亦安排已簽約環球的林子祥兒子林德信（Alex）任男主角。MV中Kary被演壞男孩的Alex吸引，之後發現Alex善良一面，互生情愫，Kary最後發現Alex有腦癌，悲劇收場。演繹傷心處時Kary二話不說在鏡頭前痛哭流涕，在街上邊哭邊走。</p><p>引來警察查看</p><p>拍攝時有臨時演員扮警員大聲說對白，引來真警察到場查看。至於Alex的表現亦令眾人眼前一亮，但由於他在外國長大，念對白時難免會NG，難得Alex不怕辛苦虛心學習，必成可造之材。<br>撰文：葉雪</p></body></html>
