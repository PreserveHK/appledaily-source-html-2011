<html><header><meta charset="utf-8"><title>馮仁昭四圍超：敖嘉年認入江美儀香閨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：敖嘉年認入江美儀香閨 - 馮仁昭</h1><p>敖嘉年同馬賽噚日接受商台訪問，同時宣傳新劇《九江十二坊》，講到劇中拍攝趣事，佢哋兩個有場落水戲，仲會喺一個荒廢嘅死魚池入面拍，馬賽企唔穩搞到飲咗兩啖臭水，一拍完嗰場戲即刻用水狂嗽口，佢話連儀態都唔顧得咁多。另外，嘉年同江美儀（小圖）因為出埠拍劇傳出緋聞，佢解釋話美儀間酒店房有wifi，所以好多劇組人員都出入佢間房借用wifi喎。</p></body></html>
