<html><header><meta charset="utf-8"><title>姬蒂摩絲160萬買酒莊</title></header><body><h1>姬蒂摩絲160萬買酒莊</h1><p>英國名模姬蒂摩絲（KateMoss）一向嗜酒如命，不時與大班好友盡興飲到醉醺醺，其舊愛尊尼狄普（JohnnyDepp小圖）原來已說服了姬蒂，花13萬英鎊（約161萬港元）買法國南部的酒莊。</p><p>紅酒用自己名</p><p>4年前已於法國買了酒莊的尊尼，原來是首位向姬蒂建議買酒莊的人，知情人士說：「尊尼不斷向她提議，更指生產紅酒是個奇妙及有回報的興趣。」姬蒂更認為酒莊對老公JamieHince會是個驚喜，知情者稱：「姬蒂與Jamie自結婚後均在南法度假，其實他們正於普羅旺斯附近物色居所。」兩人更邊玩邊四圍試酒，若他日真的釀出紅酒，姬蒂更想以自己的名字命名。</p></body></html>
