<html><header><meta charset="utf-8"><title>俄冰球隊墜機44死</title></header><body><h1>俄冰球隊墜機44死</h1><p>俄羅斯一架載有當地著名冰球隊員的客機，昨天（周三）在西部雅羅斯拉伕爾州（Yaroslavl）墜毀，機上45人只有一人生還。<br>出事的雅克─42型（Yak-42）客機，在雅羅斯拉伕爾市的機場起飛後不久，就墜毀在離機場約兩公里處，機身解體，斷成三截，兩截掉入伏爾加河中。初步調查指客機起飛後未能爬升至安全高度，撞中跑道區外通訊塔天線失事。<br>客機上載有「雅羅斯拉伕爾火車頭」冰球隊隊員，是俄羅斯傳統強隊，包括瑞典、烏克蘭等多國外援，原準備飛往白俄羅斯明斯克，進行區內大陸冰球聯賽首輪賽事，但在空難中恐全隊罹難。法新社/新華社</p></body></html>
