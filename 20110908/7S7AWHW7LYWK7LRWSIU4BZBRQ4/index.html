<html><header><meta charset="utf-8"><title>I.T時裝特輯：A.P.C.70s狩獵風</title></header><body><h1>I.T時裝特輯：A.P.C.70s狩獵風</h1><p>今年秋冬，A.P.C.以傳統的英式狩獵服裝為主題，配上粗花呢布、燈芯絨、格仔呢布等，打造簡約而時尚的70s英倫貴族學院風。必買單品有格仔斗篷、羊毛TrenchCoat及軍裝外套等。</p><p>鞋履方面，A.P.C.與米蘭芭蕾舞鞋世家PORSELLI合作設計的多款平底芭蕾舞鞋亦已登場，有絨面、格仔及豹紋等不同款式，富女性美而又舒適耐穿。</p><p>中環雲咸街24號25376993</p></body></html>
