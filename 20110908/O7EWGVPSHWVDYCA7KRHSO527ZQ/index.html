<html><header><meta charset="utf-8"><title>台E奶女議員現T-back</title></header><body><h1>台E奶女議員現T-back</h1><p>台灣Ｅ奶美女市議員李婉鈺（小圖）性感丁字褲搶鏡！她昨受邀前往電影《賽德克巴萊》拍攝片場參觀，穿上一襲米色連身裙，即使已39歲，風采依舊驚艷。</p><p>在耀眼陽光照射下，她後背呈半透明狀，臀部線條一覽無遺，黑色丁字褲若隱若現，讓跟在後的男議員們大飽眼福。她被問到此事時表示詫異，還嗲聲要求：「不准給我登啦！」她強調未來穿衣會更小心。<br>台灣《蘋果日報》</p></body></html>
