<html><header><meta charset="utf-8"><title>王菀之患先天心臟病</title></header><body><h1>王菀之患先天心臟病</h1><p>王菀之（Ivana）正忙為下月底在紅磡體育館舉行的兩場演唱會排練，早前由楊千嬅介紹找相熟的中醫師調理身體，卻意外發現自己有先天性心臟病多年而未有察覺。</p><p>中醫把脈發現</p><p>據知Ivana的左心室出世時已缺少了一塊心瓣，由於不是主管大血管所以對日常生活沒有影響。昨日她接受電話訪問時承認有其事，她笑說：「原本諗住搵千嬅嘅中醫調理身體，點知佢把脈時話我心臟有事，之後去養和做全身檢查至發現原來有呢個病唔知。」<br>Ivana自言一向身體健康甚少做檢查，出報告當日都有點意外：「冇擔心過，醫生冇話要食藥或者打針，佢叫我假如做運動，最好有訓練員睇住。」<br>採訪：李森</p></body></html>
