<html><header><meta charset="utf-8"><title>關仁隱事：「阿男」囝囝狗眼看人低 - 關仁</title></header><body><h1>關仁隱事：「阿男」囝囝狗眼看人低 - 關仁</h1><p>香港特產港孩，娛樂圈入面何嘗唔係遍地呢類小朋友。好似一向以鐵漢見稱嘅「阿男」中年得子「隱惡」，佢教仔一向嚴就係人都知，但嚴父又未必出乖仔喎！有次阿男揸住架新買嘅歐洲名車，去到灣仔間名人飯堂食晏，咁啱有記者喺門口，阿男兩公婆同記者打完招呼就入咗去，個仔見到爹哋入咗去就即刻同記者哥哥姐姐打牙骱，佢話：「我爹哋架車靚唔靚呀，開道門畀你睇吓吖。」當有位男記者真係走埋去想望時，點知隱惡就話：「睇還睇小心呀，成200幾萬你賠唔起㗎。」班記者如果唔係親耳聽隱惡講呢番話，都唔信呢番話係出自小朋友嘅口。<br>撰文：關仁</p></body></html>
