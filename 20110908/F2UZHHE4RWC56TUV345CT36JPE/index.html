<html><header><meta charset="utf-8"><title>安妮變貴婦會蝙蝠俠</title></header><body><h1>安妮變貴婦會蝙蝠俠</h1><p>美國女星安妮夏菲維（AnneHathaway）正忙於拍攝《蝙蝠俠》第三集《TheDarkKnightRises》，早前以貓女郎造型打生打死之後，前日則被拍到以貴婦造型現身拍戲，戴上闊邊帽的安妮一手拖喼，一面四處張望，高貴中略帶神秘。至於飾演蝙蝠俠的基斯頓比爾（ChristianBale）也以西裝look現身，在一旁等候拍攝。</p><p>賣廣告勁識做</p><p>此外，安妮近日為意大利著名皮具品牌Tod's拍攝新廣告，以紅唇配藍色新手袋亮相，令人眼前一亮，她接受訪問時更賣口乖大讚品牌有年輕活力，與年僅28歲的她十分相襯。</p></body></html>
