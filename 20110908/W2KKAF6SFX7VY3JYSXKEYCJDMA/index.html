<html><header><meta charset="utf-8"><title>鍾麗幗子控女子誹謗</title></header><body><h1>鍾麗幗子控女子誹謗</h1><p>【本報訊】房屋署前副署長鍾麗幗的兒子謝天龍，擔任灣仔安定大廈業主立案法團司庫時，遭一名大廈女業主寫信指控他會計賬目不清、濫收查數費用、罵她「八婆」及作出人身攻擊。謝不滿遭誹謗，日前入稟高等法院向該業主索償及申請禁制令。<br>謝現為上巿公司進業控股的行政總裁及執行董事。他指被告林杏鈿今年6月13日將誹謗信件張貼在大廈升降機內至少一星期，又派送給其他業主、灣仔區議員李均頤及灣仔民政事務處，令其聲譽及人格受損。<br>案件編號：HCA1522/11</p></body></html>
