<html><header><meta charset="utf-8"><title>克勤、薛凱琪撐南華</title></header><body><h1>克勤、薛凱琪撐南華</h1><p>港甲球會的Babies聲勢浩大，傳統勁旅南華亦不甘示弱，找來星級「粉絲」撐起球迷會，由忠實擁南躉李克勤（右圖）出任球迷會會長、薛凱琪（左圖）任球迷會領隊，並承諾每兩個月舉行一次大型球迷會活動。至於周國賢、GinLee及連詩雅3位大使，更會於本周六球隊季內首戰屯門時，親臨大球場呼籲球迷入會及續會，每位會員即場將獲贈福袋乙個。詳情可瀏覽南華官方部落 http://hk.myblog.yahoo.com/scaablog/article?mid=300494 </p></body></html>
