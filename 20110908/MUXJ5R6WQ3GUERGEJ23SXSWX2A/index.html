<html><header><meta charset="utf-8"><title>油罐造方舟迎接末日</title></header><body><h1>油罐造方舟迎接末日</h1><p>河南漯河一名市民因相信2012年是「世界末日」，未雨綢繆，花兩萬元人民幣將一個巨型油罐打造成挪亞方舟（圖），一旦天災來臨便可迅速逃離。它長8米，直徑2.5米，外層鋼板厚5毫米；有三個用於排氣、吸氣的防水艙口，還有透明茶色玻璃窗，及後將安裝六個輪胎。一半可在水中浮起，待門、窗和通氣口封閉後，防水性將很強。方舟可容納20個人，並分三節：第一節約4平方米，是衞生間；第二節為儲藏室；第三節則是睡房。<br>河南大河網</p></body></html>
