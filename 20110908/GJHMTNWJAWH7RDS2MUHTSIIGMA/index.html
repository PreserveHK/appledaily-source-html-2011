<html><header><meta charset="utf-8"><title>心跳800：姬摩半裸拍廣告</title></header><body><h1>心跳800：姬摩半裸拍廣告</h1><p>37歲英國超模姬蒂摩絲（KateMoss）寶刀未老，為宣傳自己的化妝品系列，不惜半裸上陣拍廣告（圖）。只見她僅穿白恤衫，與三名模特兒同床酣睡，突然有攝影師闖入拍照，她速逃，跑上一道樓梯，經過衣架突然已換上黑皮衣，走入錄影棚跟樂隊「jam」起歌來。</p><p>之後她繼續跑樓梯，一邊灑脫剝衫，脫剩內褲和高踭鞋──當然還塗了她最愛的鮮紅色唇膏──在梯間遊蕩，最後跑上天台坐直升機離開。姬摩誘惑盡在不言中。<br>英國《每日郵報》</p></body></html>
