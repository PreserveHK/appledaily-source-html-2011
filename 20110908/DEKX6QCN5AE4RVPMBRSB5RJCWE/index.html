<html><header><meta charset="utf-8"><title>上水安全繩救墮樓工人</title></header><body><h1>上水<br>安全繩救墮樓工人</h1><p>【本報訊】南亞裔工人Asib（23歲，圖），昨午3時10分在上水粉錦公路近古洞南一個興建豪宅地盤內，在一個約15呎高工作台幹活時，工作台木板折斷，Asib失平衡墮下，幸他身上繫有安全帶，未有直墮地面，一度被困半空。消防員到場將他救回安全地，他胸及腰部被安全帶勒傷，送院時要戴上氧氣罩協助呼吸。木板墮下時亦擊中下層另一名南亞裔工人Hussain（45歲）的手部及肩膀，幸僅受輕傷。兩人送往北區醫院治理。</p></body></html>
