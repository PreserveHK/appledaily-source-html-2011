<html><header><meta charset="utf-8"><title>求驗客手記：姚明重出球壇……講波 - 求驗客</title></header><body><h1>求驗客手記：姚明重出球壇……講波 - 求驗客</h1><p>已退休嘅「中國巨龍」姚明（圖）家已經肥咗30磅，之不過佢身為中國籃球權威性人物，仲係上海大鯊魚老闆，中國籃球隊將於本月15至25日參戰亞錦賽，又點會冇姚明份？據稱央視有意搵姚明做亞錦賽解說嘉賓，央視體育頻道總監江和平向國內傳媒證實，姚明將會擔任客席嘉賓，之不過冇講究竟姚明會做幾多場，呢次央視邀請姚明每場出場費用依照慣例只係每場500蚊人仔，姚明家財億萬，關心嘅都係籃球事業，絕對唔會理邀請費幾多嘅。何況又可以當免費宣傳，姚明何樂而不為呢？</p></body></html>
