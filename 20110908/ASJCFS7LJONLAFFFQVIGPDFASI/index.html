<html><header><meta charset="utf-8"><title>葉璇上位捲入罵戰</title></header><body><h1>葉璇上位捲入罵戰</h1><p>早前內地演員袁莉在微博留言掀罵戰，指有女星以無恥手段上位，范冰冰、章子怡和李冰冰也被牽涉其中，最新爆出的人物是香港演員葉璇。</p><p>指與袁莉爭寵</p><p>有指袁莉和葉璇不和是圈內公認的秘密，最近葉璇與袁莉的公司博納頻頻接洽，可能加盟博納與袁莉爭做一姐，故有指袁莉是藉微博發洩私怨。<br>葉璇自離開無綫北上拍劇和加入影圈後，發展不俗，不但成為杜琪峯的愛將，去年更憑《意外》奪香港電影金像獎最佳女配角。她主演的內地劇《國色天香》在內地也獲得相當高收視，早前她成立工作室。<br>撰文：葉雪</p></body></html>
