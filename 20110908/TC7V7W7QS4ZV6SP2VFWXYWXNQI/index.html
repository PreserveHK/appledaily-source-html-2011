<html><header><meta charset="utf-8"><title>大埔貨車失控磨欄20米</title></header><body><h1>大埔<br>貨車失控磨欄20米</h1><p>【本報訊】54歲姓莫男子於昨晨6時許，駕駛運生果的中型貨車，載乘跟車工人，沿大埔吐露港公路往大埔方向行駛，駛近滌濤山期間，司機（圖左）報稱閃避私家車扭左，失控鏟上左邊路肩，車底騎在鐵欄上磨行20米後，左車身貼近隔音屏始停。由於磨行導致車底過熱冒煙，途經司機見狀報警，消防員趕至現場射水，貨車車頭泵把被撞甩，跟車工人（圖右）腳部受傷，惟經現場包紮後拒絕送院。</p></body></html>
