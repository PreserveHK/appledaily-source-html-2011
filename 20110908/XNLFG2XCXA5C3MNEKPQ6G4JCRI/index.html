<html><header><meta charset="utf-8"><title>蘋果汁團體爭取保育　赴意國論政府山</title></header><body><h1>蘋果汁<br>團體爭取保育　赴意國論政府山</h1><p>政府山關注組即日發起市民簽名運動，呼籲特首不要出售政府山，向地產商送大禮。關注組召集人羅雅寧下星期將前往意大利出席國際文化遺產保育會議，推動保育政府山運動。<br>港府去年12月完成政府山發展方案諮詢，最快今年11月公佈定案。政府山關注組的保育行動已刊登於聯合國教科文組織的保育通訊，呼籲國際保育專家關注。<br>羅雅寧下周將前往意大利Ravello市，出席由國際古蹟遺址理事會合辦的「世界具高破壞風險文化遺產保育會議」，並作專題發言，分享政府山保育議題，把運動提升至國際層面，尋求世界各地保育專家支持，希望政府山得以保育。
</p></body></html>
