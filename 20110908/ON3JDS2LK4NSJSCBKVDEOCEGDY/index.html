<html><header><meta charset="utf-8"><title>醫療新知幫襯減肥中心成效佳</title></header><body><h1>醫療新知<br>幫襯減肥中心成效佳</h1><p>減肥為長期戰役，除節制飲食，多做運動等秘訣，保持恒心也十分重要。英國最近一項國際研究發現，癡肥人士到減肥中心減肥，可成功減去的磅數比一般由醫護跟進多出一倍。專家調查772名來自澳洲、德國及英國三地的癡肥人士。其中一半人到鄰近的減肥中心減肥，包括每周磅重、進食營養餐單及接受運動療程，另一半人只獲醫護作一般跟進，沒有嚴密監察有關療程，減肥時期長達一年。<br>最後發現，到減肥中心減肥的人士，平均可減走5.1公斤，比另一組人只減2.2公斤多出一倍。減肥中心的參加者更高出三倍機會，可減去至少5％的整體體重，結果令人意外。</p></body></html>
