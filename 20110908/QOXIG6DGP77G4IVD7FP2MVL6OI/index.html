<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國喜劇男星愛迪梅菲昨日一如所料，成為下年2月舉行的第84屆奧斯卡電影頒獎禮的司儀。<br><br>‧日本女星竹內結子將於本月推出書本《竹內市場》介紹食品，更抽出15名影迷與她一起舉行talkshow。<br><br>‧日本女星加護亞依的阿叔男友，昨日被指跟山口組頭目關係密切兼涉恐嚇勒索被捕，加護亦可能被邀請助查。</p><p>‧韓星高素榮收拾祖母去世的心情，前晚與高賢貞等一班星媽在首爾出席時裝店開幕禮。<br><br>‧經常到日本宣傳的韓星張根碩，被指秘密撻着日韓混血模特兒makimu兩個月。</p></body></html>
