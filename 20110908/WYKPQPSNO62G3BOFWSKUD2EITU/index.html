<html><header><meta charset="utf-8"><title>下女之：報紙吸濕　皮鞋唔臭</title></header><body><h1>下女之：報紙吸濕　皮鞋唔臭</h1><p>今年夏季雨水偏少，風球都唔打多個，但全世界氣候變亂，暴雨話嚟就嚟，殺你一個措手不及。在毫無準備之下，皮鞋濕透怎辦？下女教路，皮鞋切勿烘乾或曬乾，正確方法是先把皮鞋表面抹乾淨，再在鞋櫳塞滿報紙，每半小時換一次，換上三至四次後，將塞滿報紙的鞋拿去通風處自然風乾，這樣就不會使皮革龜裂或變形走樣。風乾後，用乾布在鞋面抹上薄薄一層凡士林或甘油，皮鞋就可回復柔軟及光澤。至於皮鞋亦可用相同方法風乾，之後用砂紙將表面污垢擦走即可。</p></body></html>
