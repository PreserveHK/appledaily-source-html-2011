<html><header><meta charset="utf-8"><title>王菲抵台驚變火柴人</title></header><body><h1>王菲抵台驚變火柴人</h1><p>王菲昨午偕經理人、助手和御用化妝師阿Zing齊抵台灣，準備出席今天舉辦的CELINE新店開幕。阿菲以一貫樸實打扮現身，而且身形很瘦，她穿便服、牛仔褲配布鞋，吸引近二百粉絲接機，阿菲現身後即有保鑣護航，面向鏡頭的阿菲亦不時向大家揮手，又提醒現場傳媒注意安全，態度親切。據知今次品牌開幕沒有儀式及活動，阿菲純粹進入店內欣賞。<br>阿菲好友趙薇目前在台拍攝電影《LOVE》，她日前就和老公黃有龍及女兒同遊台，問王菲此行會否和趙薇見面以及偕女兒李嫣到台？阿菲充耳不聞，不發一語速閃入酒店。<br>撰文：丁寧</p></body></html>
