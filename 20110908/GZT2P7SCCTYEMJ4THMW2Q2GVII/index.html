<html><header><meta charset="utf-8"><title>話你知「日中中間線」　中國不承認</title></header><body><h1>話你知<br>「日中中間線」　中國不承認</h1><p>「日中中間線」其實是日本單方面提出的中日海上疆界，以中日水域中間點來劃界，中方以劃界無依據拒絕承認。<br>日本單方面劃界，源於中日海權之爭。日本覬覦東海油氣田，遂拋出中間線劃界，眼見中方不承認，再提出以海岸線200海里內的海域作經濟專屬區，令中國領海及福建沿海都劃入日本海域。中國當然不接納，反提出按大陸自然伸延劃界，以沖繩海溝作海上分界線。日本拒絕，東海遂成兩國海權爭議焦點。<br>《蘋果》資料室</p></body></html>
