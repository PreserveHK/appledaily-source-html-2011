<html><header><meta charset="utf-8"><title>蘋果汁不滿空降關長　海關工會求交代</title></header><body><h1>蘋果汁<br>不滿空降關長　海關工會求交代</h1><p>【本報訊】郵政署署長張雲正於本月1日接任海關關長，成為連續第五位由非海關人員擔任海關「一哥」，超過300名海關員工昨舉行集思會，批評空降關長及繼任安排。海關高級官員協會主席連順賢表示，會上員工對連續12年由非海關人員統領海關非常不滿，要求當局交代原因，以及如何落實內部晉升關長。<br>另部份員工不滿傳媒較他們更快得悉關長更替消息。海關官員協會主席李君傑說，紀律部隊工作性質專業，關長應由內部晉升，否則影響運作效率。<br>連順賢又稱，在集思會上進行問卷調查，了解空降關長對士氣影響及相關意見，工會稍後將調查結果交各相關決策局。
</p></body></html>
