<html><header><meta charset="utf-8"><title>奇女子病逝患4種癌症　奮鬥11年</title></header><body><h1>奇女子病逝<br>患4種癌症　奮鬥11年</h1><p>人稱「三湘奇女子」的劉貴喜（44歲），自1999年起先後患上乳腺癌、惡性膽囊癌、骨髓癌、胸腔癌四種絕症。在與死神抗戰11年後，她終在周日（4日）走完生命中的最後一程，並在同日捐獻了眼角膜。這位來自湖南婁底的生命鬥士，先後創辦五家殘疾人企業，解決他們的就業問題，用愛心點亮他人的生命。前日下午，她更實現了奉獻一生的夙願，在追悼會和遺體捐贈儀式後，她的遺體已據其遺願捐贈給中南大學湘雅醫學院，作醫學教學及科研。鳳凰網</p></body></html>
