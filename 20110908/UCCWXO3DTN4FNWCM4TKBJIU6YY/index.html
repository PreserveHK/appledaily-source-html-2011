<html><header><meta charset="utf-8"><title>橡皮人雙手屈後彈琴</title></header><body><h1>橡皮人雙手屈後彈琴</h1><p>大家沒有看錯，相中人確是背向鋼琴，雙手向後屈曲彈奏樂曲。但他不是特技人，而是患上罕有基因疾病，俗稱「橡皮人綜合症」的埃勒斯──丹洛斯綜合症。<br>美國大學生佩特龍因患上「橡皮人綜合症」，關節和韌帶具有異常彈性。雖然這病一般令患者有慢性痛楚，但他就用這種天賦本領玩把戲，包括把背着鋼琴彈奏的「絕技」拍攝下來放上網，令他頓成網上明星。不要看他只是扭扭關節，練習過程其實毫不輕鬆。他選擇了較簡單而且有多處重複的Coldplay作品《Clocks》，但仍要花上五小時才練得好。他說：「我要強迫腦袋以完全不同的方式彈奏，非常困難。」<br>澳洲《先驅太陽報》</p></body></html>
