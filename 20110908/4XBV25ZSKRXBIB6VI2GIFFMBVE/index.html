<html><header><meta charset="utf-8"><title>李冰冰醉酒玩浪漫</title></header><body><h1>李冰冰醉酒玩浪漫</h1><p>李冰冰投資及主演的電影《辛亥革命》昨日在北京舉行記者會，片中她飾演革命黨員黃興的太太徐宗漢，昨日有記者質疑她在片中演花瓶，但李冰冰否認說：「大家自己去看，徐宗漢是真實存在的人物，拯救許多革命黨人。」<br>另外，《辛》片總製片畢述林指李冰冰與成龍在戰地上的浪漫場面是「喝出來」，當日李冰冰飲紅酒和白酒壯膽，成龍以為李冰冰飲礦泉水，一度搶過來飲了一口，令她捧腹大笑。飲到醉醺醺的李冰冰當日在片場狂爆英文，又逢人也捉住說：「我們這是在搞藝術，所以要專業對待我們的表演。」成龍笑指李冰冰太癲狂，不要與她合作。<br>採訪、攝影：陶然婷</p></body></html>
