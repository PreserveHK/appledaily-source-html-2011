<html><header><meta charset="utf-8"><title>煇哥嘆港文化埋沒金曲</title></header><body><h1>煇哥嘆港文化埋沒金曲</h1><p>著名香港作曲人顧嘉煇日前特地由加拿大返港，並會逗留兩個多月。煇哥此行其中一個目的，是出席昨日在鰂魚涌舉行的「2011香港藝術發展獎」宣傳活動，煇哥去年在此活動上獲終身成就獎，獲獎無數的他坦言這獎項對他意義重大：「呢個獎對我真係好大鼓勵，係對我以往工作嘅認同，係人生中最大獎項。」</p><p>籲創作人嘗試</p><p>提到近年香港歌曲被彈質素不及當年，且欠缺經典金曲，煇哥說：「我諗係香港文化問題，唔係作曲者問題。」他亦鼓勵年輕音樂創作者要多嘗試，才能找到新靈感。<br>採訪、攝影：王連連</p></body></html>
