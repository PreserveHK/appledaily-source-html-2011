<html><header><meta charset="utf-8"><title>Amy銅像露點縮胸</title></header><body><h1>Amy銅像露點縮胸</h1><p>早前猝逝的英國女歌手AmyWinehouse，最近獲得紐約雕刻家DanielEdwards打造一個銅像致敬，半身銅像大玩裸體露點，但曾僭建的Amy銅像胸部則被縮小了。</p><p>頭頂百合小鳥</p><p>紐約雕刻家DanielEdwards近日炮製了一個上半身裸體的Amy銅像，銅像露裸露雙胸，並沒有任何紋身，曾經隆胸的Amy銅像胸部變回細小，但其招牌蜂巢頭上卻出現了百合花和小鳥，Daniel解釋說：「Amy在我心中就是來自童話故事的小公主，她令我再對流行曲產生興趣。」</p></body></html>
