<html><header><meta charset="utf-8"><title>露械男跳車下跪求饒</title></header><body><h1>露械男跳車下跪求饒</h1><p>山東濟南一名男子，前日不顧危險從行駛中的巴士爬窗跳車（左圖），司機趕緊停車，並落車追截，與途人一起合力將其制服。原來這名男子是一名露體狂，他在車上曾對着一名女乘客拉下褲子的拉鏈，女乘客被嚇得花容失色，即時向司機求助，並且報警。<br>露械男子在得悉女子報案後，馬上變臉，聲稱有妻子，報案將令他聲名盡毁，隨後拿出50元人民幣希望司機、女乘客不要報案，更向女乘客下跪求饒（右圖），但遭拒絕後，隨即爬窗跳車。事件已轉交公安處理。<br>山東齊魯衞視</p></body></html>
