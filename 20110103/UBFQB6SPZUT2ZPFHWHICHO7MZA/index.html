<html><header><meta charset="utf-8"><title>廟街劫流鶯老賊落網</title></header><body><h1>廟街劫流鶯老賊落網</h1><p>【本報訊】除夕在油麻地廟街持刀行劫流鶯，並將兩名流鶯刺至重傷的獨行賊挾贓逃去後，警方瞬即根據線索，於案發後10小時在將軍澳一住宅單位拘捕一名年逾六旬賊人，並在其家中起回部份染有血迹的鈔票贓物。被捕疑匪61歲，經調查後已被落案控以一項行劫及一項傷人罪名，今日解九龍城裁判法院提堂。消息稱，疑匪較早前曾干犯同科案件，後因證據不足獲釋。<br>案發於上周五下午1時許，姓周（40歲）22程證妓女在廟街接客上樓交易，在入屋前嫖客突然亮出呼劫，女事主反抗被刺傷面部及雙腿，房內一名姓楊(28歲)雙程證「姊妹」聞聲趕出救援，亦遭刺傷腹部。</p></body></html>
