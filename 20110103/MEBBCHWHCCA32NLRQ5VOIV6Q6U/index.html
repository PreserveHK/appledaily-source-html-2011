<html><header><meta charset="utf-8"><title>蒙嘉慧聽伊健歌求婚</title></header><body><h1>蒙嘉慧聽伊健歌求婚</h1><p>無綫劇集《誘情轉駁》收視一直都麻麻，接着進入結局篇，昨日馬浚偉、陳法拉、蒙嘉慧和黃德斌等在將軍澳玩遊戲宣傳，馬仔和李思捷掛了個數字密碼寫成的情書，分別向陳法拉和蒙嘉慧求婚，李思捷向蒙嘉慧求婚時突然唱出她男友鄭伊健的《一生愛你一個》，蒙嘉慧作狀追着他來打。</p><p>法拉撐收視</p><p>蒙嘉慧笑說：「頭先同李思捷對稿嗰陣都冇呢啲嘢，不過我玩得唔會嬲。」問伊健究竟有否求過婚？蒙嘉慧笑說：「冇呀，你哋唔好每次出嚟都問我呢啲問題，其實我都好努力做嘢。」提到劇集收視欠佳，法拉死撐說：「其實一直都唔錯，只係撞正假期點都有影響，不過對結局篇有信心。」<br>採訪、攝影：何慧斯</p></body></html>
