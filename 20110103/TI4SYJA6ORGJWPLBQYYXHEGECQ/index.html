<html><header><meta charset="utf-8"><title>潮流感：夢幻輪盤 - ㎡</title></header><body><h1>潮流感：夢幻輪盤 - ㎡</h1><p>Blingbling首飾一向是女性的心頭好，澳洲首飾品牌JanLogan2011年的首飾系列，設計靈感來自歐洲城市人生活的點滴，甚至熙來攘往的街道都是其創作泉源。</p><p>設計師以半寶石及鑽石編織出千變萬化圖案，猶如變化萬千的萬花筒。最新首飾系列Carnaby從一個個圈為中心，透過轉動和折射變化出形形色色、夢幻燦爛的影像。首飾上每個圈分別鑲嵌了鑽石和綠寶石、粉紅及藍寶石，構成耀目燦爛的設計。<br>Textby㎡</p></body></html>
