<html><header><meta charset="utf-8"><title>呂麗君踢拖陪大劉</title></header><body><h1>呂麗君踢拖陪大劉</h1><p>大劉劉鑾雄前日元旦與女友甘比及3歲女兒劉秀樺，到福臨門共敍天倫後，昨日下午偕另一女友呂麗君午膳，同行的還有其母親和妹妹劉玉珍，但未有與子女同行。</p><p>昨日下午1時大劉偕女友呂麗君一起坐平治房車到達福臨門，大劉的保鑣例牌一早到場護駕，呂麗君一身JuicyCouture絲絨運動裝打扮，卻襯上夾腳人字船踭拖鞋，手拎甚為少見的愛馬仕流蘇Birkin手袋。劉玉珍與一名疑是其女兒的少女一起攙扶劉母入內，盡顯孝心。<br>採訪、攝影:R.AuYeung</p></body></html>
