<html><header><meta charset="utf-8"><title>極罕熊貓牛　有對黑眼圈</title></header><body><h1>極罕熊貓牛　有對黑眼圈</h1><p>這隻初生之犢真奇怪，全身顏色黑白分明，白色的臉上又掛着一對黑眼圈，酷似中國國寶大熊貓。但牠其實跟熊貓沒有親戚關係，是純粹透過基因改造培育出來的「熊貓牛」（pandacow圖），全世界只有24隻。<br>這隻小熊貓牛於大除夕清早在美國科羅拉多州一個農場誕生，叫阿Ben，牛媽媽是一隻安格斯母牛，長大後依然嬌小可愛。農場主人會把小熊貓牛當寵物出售，牠身嬌肉貴，叫價30,000美元（23.4萬港元），是超貴的寵物。<br>美聯社</p></body></html>
