<html><header><meta charset="utf-8"><title>醫療短波雙管齊下減心臟病風險</title></header><body><h1>醫療短波<br>雙管齊下減心臟病風險</h1><p>一項追蹤1,116名澳洲人健康狀況逾5年的研究發現，要同時降低膽固醇及血壓水平，才能降低心臟病風險。參加研究的人士，年齡由35至74歲不等，全部有膽固醇及血壓超標問題。他們分成四組，第一組持續兩者也失控，第二及第三組分別降低了血壓及膽固醇，第四組則兩者也大幅降低，結果發現雙管齊下同時控制血壓及膽固醇，可將心臟病風險減24.1%，比率遠高於只能控制一個高危因素組別的12.6%。</p></body></html>
