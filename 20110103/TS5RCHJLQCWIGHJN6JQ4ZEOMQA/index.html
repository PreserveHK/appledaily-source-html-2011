<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗君音樂劇籌50萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗君音樂劇籌50萬 - 馮仁昭</h1><p>鄧麗君三哥鄧長富、朱紫嬈、保安局局長李少光等，噚晚喺尖沙嘴文化中心欣賞《愛上鄧麗君》音樂劇，呢次音樂劇嘅門票為香港愛滋病基金會籌得50萬善款。前日嚟香港支持活動嘅鄧長富話有同一班鄧麗君嘅歌迷見面，佢話每次嚟香港都會約佢哋聚會，而且嚟緊29號係鄧麗君生忌，歌迷會又會聚會，佢仲話今年係歌迷會成立35周年，到時會有慶祝活動。</p></body></html>
