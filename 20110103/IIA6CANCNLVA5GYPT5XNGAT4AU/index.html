<html><header><meta charset="utf-8"><title>趣趣地：布歷治戀嫩口女歌手示威</title></header><body><h1>趣趣地：布歷治戀嫩口女歌手示威</h1><p>曼城後衞布歷治，就完全做到李惠敏首金曲《活得比你好》嘞；事關世界盃前爆出佢前車路士隊友泰利，偷嗒佢老婆雲妮莎，布歷治仲同雲妮莎離埋婚。好彩官仔骨骨嘅布歷治治好情傷，上星期六更被狗仔隊偷拍，與新晉女歌手FrankieSandford喺柴郡手拖手行街（圖），之後上埋布歷治架四驅車返男方屋企。1月24日先21歲嘅Frankie，又靚又弗，唔怪得韋斯咸出到95,000鎊周薪借用布歷治，佢都唔想返倫敦，事關留喺曼城坐多過踢，咁先有時間拍拖。</p></body></html>
