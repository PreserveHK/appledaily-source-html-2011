<html><header><meta charset="utf-8"><title>醫療短波生活壓力可致進食失調</title></header><body><h1>醫療短波<br>生活壓力可致進食失調</h1><p>新加坡總醫院（SingaporeGeneralHospital）進食失調診所去年處理127宗求助個案，較03年只有34宗大幅增加近三倍，現時每月也有超過10名病人求診，患者的年齡層面非常廣闊，由10多歲的學生，到30出頭的白領族也有，雖然患者仍以女性為主，但男性求診者近年也上升。<br>專家估計學業、工作及經濟等壓力，也會增加年輕人出現進食失調的風險。</p></body></html>
