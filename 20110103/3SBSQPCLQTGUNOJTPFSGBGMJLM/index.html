<html><header><meta charset="utf-8"><title>Web檢索：facebook個人頁面</title></header><body><h1>Web檢索：facebook個人頁面</h1><p>你轉咗個facebook新設計嘅頁面未？新版最明顯改變係頁頂會有5張預覽圖，呢個設定就畀到用家唔少創作空間，將「個人頁面」大搞個性化。<br>ProfileMaker係一個facebookApp讓你滙入相片，再利用新版介面相片位置，造成特別視覺效果。滙入相片可隨意更改大細、定行數等，效果並可即時預覽，最後按下CreateProfile，就會將設計好版面上傳到個人檔案內，想有個與別不同嘅facebook，好簡單啫！<br><br>記者：許福合<br><br>網頁：http://apps.facebook.com/profile-maker/
</p></body></html>
