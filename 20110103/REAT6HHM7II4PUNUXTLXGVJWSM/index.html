<html><header><meta charset="utf-8"><title>譚詠麟抱恙吐黑痰</title></header><body><h1>譚詠麟抱恙吐黑痰</h1><p>譚詠麟（阿倫）昨日到屯門市廣場為其演唱會DVD舉行簽名會，剛在加國度假回港的阿倫，聲音沙啞近乎失聲：「我喺飛機度覺得好熱，所以除咗衫瞓覺，點知就打咗幾個乞嗤，跟住就病喇，早幾日食完中藥仲吐咗啲黑色嘅痰出嚟。</p><p>收埋事業線</p><p>有食品焚化爐之稱的阿倫，表示除夕及元旦這兩天只可看着別人慶祝，難怪司儀問到阿倫的新年願望時，他即笑說：「身體健康，唔好亂除衫，deepV事業線惟有暫時收埋！」<br>談到因無綫與四大唱片的版稅問題而令多個頒獎禮未能在電視播出，對此阿倫直言可惜：「不過只係時間問題，始終律師處理文件係需時。」<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
