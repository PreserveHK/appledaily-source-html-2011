<html><header><meta charset="utf-8"><title>情海翻波同志圖跳樓</title></header><body><h1>情海翻波同志圖跳樓</h1><p>【本報訊】港島跑馬地一對男同志「情侶」疑情海翻波，兩人昨晨爭吵後，其中一人企圖跳樓自殺，同伴連忙阻止及報警，事主回復平靜後，拒絕送院檢查。企圖輕生事主27歲姓邱與32歲姓劉男友，同住跑馬地成和道一個單位，據稱兩人為同志關係。<br>現場消息稱，兩人最近出現感情問題，昨晨8時，他們在家中激烈口角，邱情緒激動攀上窗邊危坐企圖跳樓自殺，姓劉男友立即報警，稍後將他抱着拉回安全地方。警方及消防到場，邱聲稱無恙拒絕送院檢查。</p></body></html>
