<html><header><meta charset="utf-8"><title>張衞健微博再遭入侵</title></header><body><h1>張衞健微博再遭入侵</h1><p>張衞健的微博繼去年10月被黑客入侵訛稱他有癌症後，其微博昨日凌晨再被入侵，今次黑客更可惡，連健仔的微博登入賬號和密碼都登了出來，讓全世界可瀏覽他在微博的私隱。<br>至昨晚，健仔的微博網文更被全部刪除。對於被黑客入侵微博，記者欲致電向健仔求證，但一直聯絡不上，不過其太太張茜得悉事件後，昨晚即透過微博向粉絲報平安，她留言說：「大家很警覺，我們放心了，你們也放心，沒事。」<br>撰文：丁寧</p></body></html>
