<html><header><meta charset="utf-8"><title>維園工展會圍板倒塌</title></header><body><h1>維園工展會圍板倒塌</h1><p>【本報訊】一年一度工展會今日閉幕，昨晚在冬季季候風吹襲下，一幅架設於維園大型展覽廣告板突然倒塌，幸無擊傷人。<br>有工程師指，肇事廣告板頗大型且由木板搭成，塌下一刻可造成45公斤撞擊力，足以傷人。<br>倒塌廣告展板由木板搭成，15米長及3米高及30公分闊列出所有參展公司及機構名單；工展會主辦機構事後報警及封鎖現場，防止市民靠近發生意外。<br>事發昨晚約7時，當時會場內人流仍多，其間高士威道維園出口刮起陣陣強風，架設上址一幅大型廣告展板向後倒塌。主辦機構報警及找工人拆卸清理展板。</p></body></html>
