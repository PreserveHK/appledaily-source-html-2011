<html><header><meta charset="utf-8"><title>元旦日　小鎮遍地黑鳥屍</title></header><body><h1>元旦日　小鎮遍地黑鳥屍</h1><p>2011.1.1元旦日，美國發生離奇「鳥雨」事件。阿肯色州比比鎮（Beebe）居民一覺醒來，發現1,000多隻黑色鳥兒，離奇從天墮下死亡，街頭一地雀屍（圖）。<br>當地漁農部門表示，其實除夕夜11時半已接到報告，指有雀鳥離奇掉下，雀屍分佈在兩公里範圍內。鳥類學家羅伊指，雀屍有傷口，估計「鳥群可能被閃電擊中或在高空被冰雹擊中」。官員則估計，市民放煙花迎新年，可能令雀鳥受驚或受壓，從鳥巢掉下。當局已將部份死鳥送往化驗，初步相信雀鳥並非中毒死。<br>美聯社</p></body></html>
