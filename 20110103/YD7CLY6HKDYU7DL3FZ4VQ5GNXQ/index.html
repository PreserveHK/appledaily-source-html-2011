<html><header><meta charset="utf-8"><title>美琪賴恩疑做第三者</title></header><body><h1>美琪賴恩疑做第三者</h1><p>搖滾歌手JohnMellencamp（小圖）上周宣佈與結婚近20年的名模ElaineMellencamp離婚，由於未有提及分手原因，令外界不斷猜測。其中有外國傳媒發現美琪賴恩（MegRyan圖）去年10月在John的巡迴騷後台現身，兩人更被拍到在街頭拉手拉腳談笑風生，美琪即被懷疑是介入John婚姻的第三者。不過前日元旦日，John只是一個人獨自在家中過，未有回應第三者傳聞。</p></body></html>
