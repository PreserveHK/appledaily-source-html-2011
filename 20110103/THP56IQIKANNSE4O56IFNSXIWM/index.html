<html><header><meta charset="utf-8"><title>趣趣地：C朗繼續要仔唔要乸</title></header><body><h1>趣趣地：C朗繼續要仔唔要乸</h1><p>香港有富豪之子涉以代母生仔搞到一身蟻，皇馬翼鋒基斯坦奴朗拿度（C朗）添丁都有手尾；英國《鏡報》爆料，指為C朗生仔係一名英國20歲女學生，報酬竟高達1,000萬鎊（約1.2億港元），但呢位學生有錢但得唔到快樂，因為掛住囝囝，已經冇心情返學，仲不時打電話畀C朗，希望可以畀佢同仔仔見面。C朗唔想佢哋仲有連繫，而且生之前都簽好晒合約，但都怕代母搞到上法庭；所以C朗繼續同佢傾電話，希望可以拖字訣搞掂。《鏡報》仲爆，呢位學生係喺夜店認識C朗，一夜情之後搞大咗，最後C朗就要仔唔要乸。</p></body></html>
