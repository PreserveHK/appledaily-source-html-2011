<html><header><meta charset="utf-8"><title>Shania嫁狐狸精老公</title></header><body><h1>Shania嫁狐狸精老公</h1><p>加拿大鄉謠界紅人ShaniaTwain上月才宣佈訂婚，估不到元旦已火速行禮，在波多黎各嫁給任職雀巢公司的FredericThiebaud。一對新人於日落景色下獲40名至親見證完婚，他們更被揭關係七國咁亂，Shania的前夫竟與Frederic的前妻有一手！</p><p>互調伴侶</p><p>原來Shania曾有位好友Marie-Anne，她正是Frederic的前妻，豈料這好友竟與Shania結婚14年的音樂監製前夫Robert搞婚外情，破壞Shania的大好家庭，結果兩顆受傷的心戲劇性地走在一起，令Shania投向Frederic的懷抱。</p></body></html>
