<html><header><meta charset="utf-8"><title>啤梨元旦偷會松岡李那</title></header><body><h1>啤梨元旦偷會松岡李那</h1><p>擁33C上圍的日模松岡李那（Linah），日前平安夜與葉文輝（啤梨）撐枱腳斷正，雖然二人矢口否認拍拖，但前日元旦日，本報記者又發現二人在銅鑼灣漫步街頭，大時大節繼續出雙入對，二人點止朋友咁簡單？</p><p>認一齊食飯</p><p>前晚11時許，戴上黑框眼鏡的Linah與啤梨由崇光百貨步行往伊利莎伯大廈方向，雖然二人未有拖手親熱舉動，但沿途有講有笑十分投契。不過沒多久二人發現記者時即嚇到彈開，而Linah更慌張地用手掩面，與啤梨分道揚鑣後再急急走入後巷會合，認真鬼馬。記者昨日致電啤梨時，他說：「噚晚我哋係有食飯，大家朋友啫。」<br>採訪、攝影：黃文成、羅德光</p></body></html>
