<html><header><meta charset="utf-8"><title>黃貫中微博悼司徒華</title></header><body><h1>黃貫中微博悼司徒華</h1><p>支聯會主席司徒華昨日病逝，不少藝人紛紛在微博表示對華叔的懷念，並祝華叔一路好走，包括黃貫中（Paul）、容祖兒、何韻詩、吳國敬和阮兆祥等等。</p><p>奉獻人生</p><p>阿Paul昨日多次在微博留言，表示：「華叔…你也累了，安息吧!」有網民問阿Paul為何如此尊敬華叔，阿Paul即回應道：「不管你認不認同他做過的，但一個人能為別人、為大眾、不恐懼一切，為一個理想去貢獻一輩子，就是值得我們專（尊）敬!」阮兆祥則說：「尊敬的司徒華先生，『功成不必我在，成功自然有你』，想你已在往天堂的路上，願你安息!」而容祖兒亦說：「永遠懷念你華叔。」<br>撰文：林妃</p></body></html>
