<html><header><meta charset="utf-8"><title>GaGa晒靚股谷新歌</title></header><body><h1>GaGa晒靚股谷新歌</h1><p>美國樂壇百變天后LadyGaGa，早前在巴黎購物時晒股引起一陣哄動，而她昨日為了力谷2月13日推出的新歌《BornThisWay》，再次出動滑溜靚股。GaGa在twitter上載了一張身穿皮褸的黑白背影照，相中的她更狂舞頭髮，裸露下身，表現極high。</p><p>5月出大碟</p><p>GaGa更寫明新歌會在情人節前一天推出，而大碟則會在5月23日正式發行。她又披露了部份歌詞內容，有歌迷未聽歌已表現興奮，看來新一年GaGa依然可以成為熱賣大碟的歌手。</p></body></html>
