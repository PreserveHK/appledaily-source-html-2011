<html><header><meta charset="utf-8"><title>AV物誌：舊電視升呢SmartTV</title></header><body><h1>AV物誌：舊電視升呢SmartTV</h1><p>有無諗過？將屋企部舊陳皮電視，變身睇片聽歌、上網Sharing兼玩Apps嘅SmartTV？LG新公佈年內推出一部類似MediaPlayer的ST600，佢可以幫所有舊電視升呢以上所講功能！方法有點似SetTopBox嘅中介角色，不過唔係接收電視訊號，而係透過Wi-Fi幫你部電視連上網；暫知LG個SmartTV功能，基本上網、睇YouTube、查天氣等都無問題，據稱仲會不斷開發LGApps，提供網絡影像、遊戲等功能！<br><br>記者：朱崇德</p></body></html>
