<html><header><meta charset="utf-8"><title>學弟作曲　爆學長追女大熱</title></header><body><h1>學弟作曲　爆學長追女大熱</h1><p>「我的學長還沒回家，在哪個學妹的家！」日前台灣師範大學結他社舉行「師韻獎」歌唱比賽，就讀人類發展與家庭學系的河仁傑（圖）因此一炮而紅。他在台上自彈自唱創作曲《我的學長還沒回家》，歌詞講述與學長一同租屋的學弟，眼見長得又帥、又會彈結他的學長，經常結識到學妹、留宿學妹家中，讓學弟獨留在家感到十分孤單。他的逗趣口脗、抵死歌詞，不但讓他贏得創作組冠軍，同時在影片分享網站YouTube上，有逾10萬網民觀看。<br>台灣東森新聞</p></body></html>
