<html><header><meta charset="utf-8"><title>案件速遞繼女被姦指母包庇繼父</title></header><body><h1>案件速遞<br>繼女被姦指母包庇繼父</h1><p>【本報訊】退役解放軍軍官涉嫌強姦17歲繼女案，昨在高等法院續審。事主供稱，母親得悉她與繼父發生性行為後，去年6月16日早上給她服食懷疑是「事後丸」的藥丸，她認為十分荒謬，「因為佢無幫我，包庇繼父」。她被姦後又發短訊給男朋友，表示「好驚」、「母親出賣咗我」及「我好污糟」。<br>但辯方指事主15日晚向家人稱身體不適，藥丸只為治療用途，並非事後丸，又指被告16日凌晨進入事主房間，只是摸她前額看她是否不舒服，沒有企圖強姦她。事主不同意。<br>案件編號：HCCC384/10</p></body></html>
