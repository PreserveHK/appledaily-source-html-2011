<html><header><meta charset="utf-8"><title>慘遭遺棄　狗女覓新主</title></header><body><h1>慘遭遺棄　狗女覓新主</h1><p>英國多塞特郡混種爹利狗女「薑兒」（Ginger）慘遭主人遺棄後，昨天（周一）終在流浪狗中心職員安排下，由獨居新主人帶回家，開心展開新生活。<br>8歲薑兒性格乖巧，但舊主人去年9月與牠散步時，竟突然駕車絕塵而去（下圖）。薑兒目睹主人遠走高飛後，數百人向流浪狗中心表示想領養牠，好心人遠自加拿大。中心經篩選後，由修咸頓一名退休漢照顧牠。退休漢曾跟薑兒散步兩次，雙方很合拍。<br>英國《每日郵報》</p></body></html>
