<html><header><meta charset="utf-8"><title>中環在線--是日圖片：6萬蚊唐裝 - 李華華</title></header><body><h1>中環在線--是日圖片：6萬蚊唐裝 - 李華華</h1><p>長實（001）慣例每年1月份都會搞一場大龍鳳，發佈今年有咩推盤大計，順便同傳媒拜個早年。逢親呢個活動，出席嘅高層都會配合唔同主題悉心扮鬼扮馬，其中執行董事趙國雄（圖）就最識搞氣氛，年年都畀到驚喜大家。佢以前扮過大俠楚留香同奧運馬術騎師，但係今年出乎意料，老趙只係以一身金色唐裝上陣！老趙話，咪以為呢件衫係普通料，入面鑲咗兩両金箔，值成5萬蚊人仔（約5.9萬港紙）……真係你唔講，華華唔知，你講咗，華華都唔覺囉！<br>黃賢創攝</p></body></html>
