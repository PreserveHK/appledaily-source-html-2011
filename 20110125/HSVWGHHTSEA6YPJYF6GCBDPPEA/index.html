<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿簽新公司再出碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿簽新公司再出碟 - 馮仁昭</h1><p>近四年冇作品嘅孫燕姿，噚晚約六點飛咗去台灣，佢今次係去台北錄音，預計約四月會出新碟。問燕姿有否新動向？佢話：「已經決定了！」據悉燕姿將同美妙音樂簽約，美妙係中國前三大手機娛樂服務公司滾石移動所投資，周杰倫嘅大碟《稻香》就係獨家畀滾石移動代理數碼下載。<br>不過，對於與荷蘭籍男友嘅感情問題，同結婚一事，燕姿就一概冇答。</p></body></html>
