<html><header><meta charset="utf-8"><title>電玩奇才手機遙控寶馬</title></header><body><h1>電玩奇才手機遙控寶馬</h1><p>近日內地兩位科技玩家把手機改成汽車遙控器，他們將以手機遙控駕駛一輛寶馬汽車的短片（圖）上傳網絡後，獲得網友讚賞，直呼「真是太有型了」。<br>片中只見一個警衞擬指示司機停車交費，但發現車上竟然沒人，立時一頭霧水，但一旁拿着手機遙控的兩個人則忍不住偷笑。原來兩人花了20天時間，研發出手機遙控軟體，再動手改裝寶馬，使車上的精密儀器和遙控手機相容，最後在戶外試車。測試圓滿成功，網友都說讚。<br>搜狐網</p></body></html>
