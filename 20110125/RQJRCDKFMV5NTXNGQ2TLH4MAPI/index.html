<html><header><meta charset="utf-8"><title>碧兒：感情冇得強求</title></header><body><h1>碧兒：感情冇得強求</h1><p>郭晉安和廖碧兒昨晚夾錢於尖沙嘴一酒樓筵開六席，跟《依家有喜》台前幕後食團年飯，其他演員則捐出禮物及現金作抽獎，非常融洽。<br>廖碧兒舊愛陳豪昨午接受訪問時表示，希望新年感情有新開始，碧兒聞言說：「最緊要身體健康同開心，我一向都係工作行先，況且感情冇得強求。」</p><p>郭晉安擔心停牌</p><p>郭晉安昨晚顯得悶悶不樂，他解釋剛去完駕駛改進課程，並自爆已被扣了9分，若再扣分便被停牌。農曆新年間安仔會和廖碧兒到新加坡工作，故假期後才和家人旅行。問到腹大便便的老婆歐倩怡仍能上機？安仔說：「佢話得喎，仲話要考小型飛機師牌。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
