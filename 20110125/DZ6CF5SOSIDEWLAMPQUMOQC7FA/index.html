<html><header><meta charset="utf-8"><title>胡敏珊天生有佛緣</title></header><body><h1>胡敏珊天生有佛緣</h1><p>鐘錶界美女胡敏珊昨日與甄楚倩在金鐘出席17世大寶法王泰耶多傑的藏傳歷史文物展，胡敏珊指出世已經開始信佛，她說：「我BB時媽咪將我契畀觀音，阿媽過身後就皈依我佛，我都想去西藏旅行，唔想到死嗰陣仲忙住工作。」</p><p>甄楚倩拒復出</p><p>同場的甄楚倩久未露面，她表示已經退出娛樂圈十多年，現在是全職主婦，她說：「我同羅佐仁師傅好有緣，09年佛學大會開始跟師傅，邱淑貞同我講好多人信佛，不過唔係個個收，佢第一次見就收我。」問她會否復出幕前？她說：「唔會喇，十幾年冇做嘢，個仔都9歲，亦唔會再生。」<br>採訪、攝影：TamSinYi</p></body></html>
