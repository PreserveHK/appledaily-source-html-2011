<html><header><meta charset="utf-8"><title>火藥庫：同場宣傳導彈互轟</title></header><body><h1>火藥庫：同場宣傳導彈互轟</h1><p>周秀娜和浸大咪神楊梓瑤同樣以美貌身材出寫真、床上用品打劫宅男荷包，乃直接的競爭對手，去年書展已大戰連場，火藥味濃烈。就如去年有指Carol效法Chrissie推出床上用品，Chrissie便語帶不屑的說：「冇抄我，係都係抄Lavina，佢哋上年先出床單！Carol出床單，我冇感覺。」明寸Carolout到出晒界。後來兩女合作拍攝《婚前試愛》，無可避免要鬥性感鬥演技，結果鬥到兩人去年底出席電影宣傳時互不相讓，有指Carol不及Chrissie性感，Carol即說：「我係小小後輩，讓吓前輩冇所謂。」明寸Chrissie年紀大。</p></body></html>
