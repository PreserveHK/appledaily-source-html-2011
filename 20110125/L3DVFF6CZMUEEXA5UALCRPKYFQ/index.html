<html><header><meta charset="utf-8"><title>雪兒變性子谷紀錄片</title></header><body><h1>雪兒變性子谷紀錄片</h1><p>美國殿堂級女星雪兒（Cher）的變性兒子ChazBono（圖左），昨日帶同女友出席辛丹斯電影節，出席講述他由女變男的紀錄片《BecomingChaz》首映，該片播放後大獲好評，感動了不少觀眾。<br>至於以執導《便利店氹氹轉》（Clerks）成名的美國導演奇雲史密夫（KevinSmith）出席新片《RedState》首映時，則遇上美國極端宗教團體舉牌示威。奇雲接受電台訪問時，又狂踩曾與他合作《CopOut》的布斯韋利士（BruceWillis）不合作宣傳，致電影票房慘淡。<br>美聯社<br></p></body></html>
