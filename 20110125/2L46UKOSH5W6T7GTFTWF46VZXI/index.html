<html><header><meta charset="utf-8"><title>122樓最高餐廳　價格同樣高</title></header><body><h1>122樓最高餐廳　價格同樣高</h1><p>想一嘗在最「高」級地方用膳的滋味？設於全球最高大樓、杜拜法利法塔（BurjKhalifa）122樓的餐廳At.mosphere前日（周日）正式開幕，顧客除了可享受富豪級美食，更可在離地442米飽覽杜拜商業區的風景。<br>當然，At.mosphere的目標顧客不是一般平民百姓。任何人想光顧都必須先訂位，再看看餐牌，一道龍蝦主菜盛惠約1,248港元，150克日本神戶牛排則要936港元。餐廳特別聘請來自世界各地，包括中國的侍應，至今已有不少顧客訂枱，其中為12人而設的私家房大受歡迎，因為顧客都重視私隱。<br>法新社</p></body></html>
