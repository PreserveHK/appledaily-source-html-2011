<html><header><meta charset="utf-8"><title>欣宜學燒乳豬</title></header><body><h1>欣宜學燒乳豬</h1><p>鄭欣宜、吳若希、組合4anda成員Manson和Kison等，昨早在太古城出席港台職安健活動。他們先在餐廳內玩問答遊戲，然後到酒樓廚房跟師傅炮製美食，欣宜獲安排學烤乳豬，其他人則學整叉燒餐飽。<br>欣宜笑言：「以前媽咪最叻煮，我就最叻食，仲會成日偷食。」她現時多吃素菜為主。<br>農曆新年欣宜會與公司同事一起度過，她說：「第一年參與公司團拜，好期待老闆封大利是，同事亦好期待我封利是，今年係第一年派。」</p><p>封朱古力金幣</p><p>至於預多少錢封利是，欣宜笑言：「預咗朱古力金條同金幣，最緊要大家開心，到時睇吓咪知囉！」<br>採訪、攝影：卓寶花</p></body></html>
