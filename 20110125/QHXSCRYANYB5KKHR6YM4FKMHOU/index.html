<html><header><meta charset="utf-8"><title>求驗客手記：廣州恒大地獄球場遇襲 - 求驗客</title></header><body><h1>求驗客手記：廣州恒大地獄球場遇襲 - 求驗客</h1><p>球迷投入睇波係好事，但都唔好太過火，好似掟物件落場呢種行為實在唔要得！好似周日舉行嘅中國女排聯賽榜首大戰，廣東恒大作客天津咁，打到第3局恒大落後18:21叫暫停時，突然有個水樽飛向恒大後備席、擊中其中一名隊員；之後仲有球迷衝落場，好彩最後被制伏。查實天津隊嘅主場向來有「魔鬼主場」之稱，主場球迷喺今場波不停高呼「馮坤退役」、「郎平下課」等口號；雖然天津最終贏3:2兼升上聯賽「首階段冠軍」，但球迷嘅品格真係令人厭惡！</p></body></html>
