<html><header><meta charset="utf-8"><title>隔牆有耳：余若薇墨寶年宵推出 - 李八方</title></header><body><h1>隔牆有耳：余若薇墨寶年宵推出 - 李八方</h1><p>公民黨維園年宵攤位本周五開檔，除咗鎮黨之寶、前黨魁余若薇坐鎮，即席為市民寫揮春外，跟高人學過書法嘅余大狀亦準備咗幾幅書畫，以及4款由佢作品製成嘅書籤，供市民認購。書畫每帖售2,800，買兩帖5,000蚊着數價成交；書籤一套只售28蚊。余大狀同時親手繪製賀年扇，每把盛惠港幣三條8。<br>余大狀啲墨寶唔平，一般打工仔女可以考慮公民黨嘅打氣Tee，分別寫有「我愛檸Tea，唔愛OT」及「升職加薪，會更認真」字樣。余大狀去年同煲呔辯論嘅金句「寧願原地踏步，不要行差踏錯」亦成為其中一款Tee嘅設計，每件賣68蚊。</p></body></html>
