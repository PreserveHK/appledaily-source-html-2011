<html><header><meta charset="utf-8"><title>案件速遞撞死交警專巴司機保釋</title></header><body><h1>案件速遞<br>撞死交警專巴司機保釋</h1><p>【本報訊】交通警員梁鼎崙於去年8月在粉嶺執勤時遭專線小巴撞死，涉案六旬小巴司機被控危險駕駛導致他人死亡罪，昨在粉嶺裁判法院提堂。被告暫時毋須答辯，控方申請將案押後，等候轉解區域法院文件。主任裁判官林偉權批准被告以10,000元保釋，下月14日再提訊。<br>被告曹樹興（61歲）被控於去年8月17日在粉嶺和睦街與粉嶺樓路交界，危險駕駛一輛小巴，導致男子梁鼎崙（34歲）死亡。<br>案件編號：FLCC200/11</p></body></html>
