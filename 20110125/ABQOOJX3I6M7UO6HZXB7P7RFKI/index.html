<html><header><meta charset="utf-8"><title>辣妹Emma宣佈訂婚</title></header><body><h1>辣妹Emma宣佈訂婚</h1><p>英國女子組合SpiceGirls成員EmmaBunton，昨日擔任英國電視節目《DancingOnIce》的評判，趁廣告時段，她突然向現場觀眾晒鑽戒，表示已經和拍拖10年的男友JadeJones訂婚，在場人士都拍掌祝賀。<br>Emma回家後再在twitter晒多次，她更留言說：「好嘢！我已經訂婚了，我愛Jade。」事實上，她和Jade一直以來只欠一紙婚書，他們已育有一名年約3歲的兒子，Emma更會在今年5月生第二胎。</p></body></html>
