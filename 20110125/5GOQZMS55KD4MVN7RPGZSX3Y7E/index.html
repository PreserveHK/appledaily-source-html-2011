<html><header><meta charset="utf-8"><title>AKB成員來港評才藝</title></header><body><h1>AKB成員來港評才藝</h1><p>人氣有增無減的日本大堆頭女子組合AKB48，周五又有成員來港，去年在人氣總選獲第9位的宮澤佐江，當日黃昏會在西九龍中心舉行的第1回AKB48才藝表演大賽擔任評判，選出在唱歌、cosplay及舞蹈方面出色的香港參賽者。</p><p>新劇演飛女</p><p>工作忙碌的宮澤佐江，前日聯同隊友在東京SHIBUYA-AX表演時，宣佈組合將主演4月在東京電視台播放的深夜日劇，齊齊在劇中扮演飛女學生，更有打鬥場面。至於由大島優子等4名成員組成的NotYET，昨日則在東京力谷另一部由她們唱主題曲的新劇。</p></body></html>
