<html><header><meta charset="utf-8"><title>財話短說威高料化妝品生意超服裝</title></header><body><h1>財話短說<br>威高料化妝品生意超服裝</h1><p>▲威高國際（1173）主席鄭鐘文表示，有信心香港及澳門化妝品零售業務Colourmix在2012年財政年度（今年4月至明年3月）同店銷售增長維持16%以上，並首次超越服裝，成為佔集團收入比重最大的業務。鄭鐘文指，Colourmix去年10月至今年1月同店銷售增長16%，希望2012年加快本港開分店步伐，分店數目由今年的44間，增至明年的57間。</p></body></html>
