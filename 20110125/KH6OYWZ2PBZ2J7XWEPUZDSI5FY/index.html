<html><header><meta charset="utf-8"><title>求驗客手記：西維爾花面貓兇皇馬 - 求驗客</title></header><body><h1>求驗客手記：西維爾花面貓兇皇馬 - 求驗客</h1><p>要贏波，球隊實力固然重要，有時運氣亦不可少，但西維爾就認為靠嚇都係贏波法門；西維爾喺周三西班牙盃4強首回合對皇馬前，就搵咗陣中球星好似捷西斯拿華斯、尼格度同馬田卡沙利斯（圖）等，赤膊喺身上搽上紅、白色油，兇神惡煞咁叫球迷入場打氣（ http://www.youtube.com/watch?v=TDSElaJCOjE）。 </p><p>最正係片段最後出現咗一句葡萄牙文「Vamosdeixar-tesemtitulo」，意思係「我哋要令你冇冠軍」，好明顯係要寸皇馬教練摩連奴，認真抵死。</p></body></html>
