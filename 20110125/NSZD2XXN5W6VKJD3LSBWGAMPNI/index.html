<html><header><meta charset="utf-8"><title>湯唯、玄彬一吻定情</title></header><body><h1>湯唯、玄彬一吻定情</h1><p>內地女星湯唯與韓國男星玄彬合演的電影《晚秋》，繼早前公開兩人穿上一身冬裝的海報後，近日又公開另一款，海報中玄彬肉緊地捉緊湯唯的臉龐，深深吻她，湯唯則閉上雙眼，雙手輕輕靠在玄彬腰間，認真浪漫。</p><p>下月上映</p><p>金泰勇執導的《晚秋》原定於去年11月上映，但後來因種種原因延遲，最終定於下月17日上映，並會於柏林國際電影節中參展。故事講述湯唯飾演一名殺死丈夫的女囚犯，獲得三天的特別假期，外出時遇上玄彬，兩人發生了一段悲傷的愛情故事。《晚秋》於66年首次在韓國上映，其後被多次翻拍，湯唯的版本已是第四次被翻拍。<br>撰文：葉雪
</p></body></html>
