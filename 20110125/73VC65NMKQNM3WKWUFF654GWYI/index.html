<html><header><meta charset="utf-8"><title>陳豪甩拖搵少咗錢</title></header><body><h1>陳豪甩拖搵少咗錢</h1><p>陳豪和廖碧兒分手後，吸金情侶檔不能再同台搵真銀，昨日陳豪改拍高海寧到太古城出席活動，兩人被邀請跟在場表演雜耍的人一同獻技。</p><p>自嘲升呢筍盤</p><p>穿上低胸短裙的高海寧表演轉三個呼拉圈，陳豪則負責打鼓。高海寧表現有板有眼，還邊轉邊行到陳豪隔籬合照，但當她俯身時陳豪即不敢直視，表現尷尬。<br>高海寧自爆腰圍24吋，稍後她要拍飲食節目，故此要先減肥。另外，大會形容陳豪是筍盤，他笑說：「升咗呢喎，咁都開心嘅，總之新年新開始。」<br>問陳豪會否希望搵到真愛？他笑言：「睇吓點啦，不過近日情侶檔係搵少咗錢。」<br>採訪、攝影：卓寶花</p></body></html>
