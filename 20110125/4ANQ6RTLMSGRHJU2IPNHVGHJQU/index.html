<html><header><meta charset="utf-8"><title>RubberBand海膽飯豬仔</title></header><body><h1>RubberBand海膽飯豬仔</h1><p>樂隊RubberBand於09年舉行過一場演唱會，便鮮有再舉行音樂會，他們於剛過去的四大樂壇頒獎禮成績優異，得到不少組合及歌曲獎，唱片公司遂決定為他們開騷，暫定於3月21至23日，在九展唱三場。</p><p>百厭豬通山走</p><p>RubberBand早前在極寒冷的天氣下到郊外拍攝演唱會海報，當時氣溫只得4.8度，他們於清晨5時出發到西貢拍攝，個個都冷到騰騰震，更有工作人員頂不住要求早走。<br>RubberBand帶了兩隻小豬到場，讓海報加添生氣，怎料兩隻百厭豬通山走，最後他們出動預備的海膽飯，才收服兩隻百厭豬。撰文：丁寧</p></body></html>
