<html><header><meta charset="utf-8"><title>案件速遞國泰前地勤否認收賄罪</title></header><body><h1>案件速遞<br>國泰前地勤否認收賄罪</h1><p>【本報訊】國泰航空公司一名前地勤人員，涉嫌於09年1月至8月串謀兩名旅行社職員，為個別內地旅客安排特快登機手續，共收取15,000元。涉案前地勤否認兩項收受利益罪，昨在區域法院受審。<br>被告吳家華（30歲）於案發時任國泰顧客服務主任。控方昨指，吳被捕後向廉署承認，每月兩次替內地旅客提供服務，每次收取500至600元，涉案旅客人數每月為4至8人。辯方則指被告所錄口供並非出於自願，反對呈堂。同案另一名前國泰顧客服務主任及兩名旅行社職員已認罪，將替控方作證。<br>案件編號：DCCC677/10</p></body></html>
