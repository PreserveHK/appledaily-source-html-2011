<html><header><meta charset="utf-8"><title>北京失戀者聚會療情傷</title></header><body><h1>北京失戀者聚會療情傷</h1><p>北京東城區一間酒吧上周五（21日）舉行了一場失戀者聚會，近30位年齡在20至40歲之間的失戀者聚首一堂（圖）。<br>飽受情傷後，人難免會感到自卑、迷茫，有的更開始酗酒、厭食，長此會導致心理失衡，甚至患上情緒病。因此在今年1月1日成立的「愛情銀行失戀俱樂部」，便以提供失戀心理輔導、組織失戀聚會、尋愛之旅等形式緩解失戀者的痛苦，幫助他們重新找回戀愛的勇氣，並讓同病相憐的人互相開解，走出谷底。<br>中新社</p></body></html>
