<html><header><meta charset="utf-8"><title>鞏俐首爾谷戲標汗</title></header><body><h1>鞏俐首爾谷戲標汗</h1><p>鞏俐昨日在南韓首爾宣傳電影《諜海風雲》，在記者會上，她被問到曾傳緋聞的拍檔尊古錫（JohnCusack）讚她美到有如蒙娜麗莎時，她指阿尊過獎，又說十分尊敬阿尊、周潤發和渡邊謙三位片中拍檔。席間，她風騷地揮手影相，不過可能室內暖氣太勁，令她標汗導致腋下濕了一大片。</p><p>喜歡型男Rain</p><p>鞏俐透露私底下曾到過韓國多次，但公式到訪卻是首次，她希望自己下次可以入圍參加釜山影展，同時表示喜歡韓國天王Rain和名導李滄東，想邀請他們出席首映禮。鞏俐晚上盛裝性感出席《諜》片首映禮，今日便會飛返北京。撰文：林妃
</p></body></html>
