<html><header><meta charset="utf-8"><title>案件速遞揭破性奴案賣淫女判囚</title></header><body><h1>案件速遞<br>揭破性奴案賣淫女判囚</h1><p>【本報訊】警方日前在灣仔王子酒店搗破一個「性奴集中營」，拘捕11名來港賣淫的內地少女。報警助破案的一名17歲內地少女，昨在東區裁判法院承認誤導警員及非法入境罪，被判入獄四個月。<br>案情指，被告唐艷麗於本月20日凌晨，在中區金鐘廊地下巴士站報警，訛稱兩日前在深圳與友人飲酒，醒來遭兩名男子禁錮，後成功逃脫。警按其資料，到王子酒店破案。辯方律師昨指，她被引誘偷渡來港賣淫，五日後逃走及欲自首，一時情急下講大話，希望輕判。<br>案件編號：ESCC348/11</p></body></html>
