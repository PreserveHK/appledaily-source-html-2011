<html><header><meta charset="utf-8"><title>求驗客手記：講波佬歧視女旁證被插 - 求驗客</title></header><body><h1>求驗客手記：講波佬歧視女旁證被插 - 求驗客</h1><p>好多人都視英式足球為男人世界，呢啲人包括兩名《天空廣播》嘅足球評述員、前球員安迪格雷同基斯。話說喺利物浦上周六大勝狼隊嘅英超，助理球證係25歲嘅麥絲（圖），當格雷同基斯賽前知道助理球證係女性時，就私底下話難以置信，因為佢哋連咩叫越位都唔知；點知呢段對話外洩，格雷同基斯被包括曼聯嘅英格蘭國家隊隊長里奧費迪南在內嘅人狂插，結果《天空廣播》要道歉，仲罰兩人冇得評述保頓對車仔之戰。</p></body></html>
