<html><header><meta charset="utf-8"><title>隔牆有耳：華叔老師獲頒院士銜 - 李八方</title></header><body><h1>隔牆有耳：華叔老師獲頒院士銜 - 李八方</h1><p>香港教育學院噚日宣佈，頒授榮譽院士銜予六人，當中已屆98歲高齡嘅馮翰文，佢半個世紀以來為教育同鄉村教師培訓努力，喺教育界德高望重，其中佢喺葛量洪教育學院服務長達14年間，不但推動葛量洪教育學院發展，連「華叔」司徒華都曾經係佢嘅學生。<br>教院嘅新聞稿就形容，馮翰文培育過香港多位傑出教育家，包括「已故的香港教育、社會及民主運動的殿堂級人物司徒華先生」。<br>獲頒院士銜嘅其餘五人，分別係陳榮光、何沛雄、吳康民、孫方中同黃英琦。教院將於3月31日喺大埔校園舉行頒授典禮。</p></body></html>
