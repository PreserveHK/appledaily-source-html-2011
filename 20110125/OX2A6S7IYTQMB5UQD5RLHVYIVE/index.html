<html><header><meta charset="utf-8"><title>栢芝千億新抱上身</title></header><body><h1>栢芝千億新抱上身</h1><p>陳慶嘉和秦小珍聯合執導的賀歲片《最強囍事》，找來古天樂、劉嘉玲、甄子丹和張栢芝等主演，這也是張栢芝久休復出之作。</p><p>古仔做陪襯</p><p>陳慶嘉日前說：「栢芝好耐冇拍戲，所以最搞笑嗰部份冇放喺佢身上，安排佢做個千億新抱，個角色好有代表性，好多普通女仔、OL冀望做個有錢女人。」<br>兩位導演之前和古天樂多次合作，陳慶嘉盛讚古仔是好演員，他說：「有一場戲古仔同子丹、阿澤（杜汶澤）演，阿澤做主，佢兩個企喺後面，全靠佢哋喺後面幫手配合，令到嗰幕戲好精采。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
