<html><header><meta charset="utf-8"><title>小貓中21彈　奇蹟生還</title></header><body><h1>小貓中21彈　奇蹟生還</h1><p>英國有一隻可愛貓咪，被壞人用霰彈槍狂轟，身中21彈，但奇蹟地活下來。<br>貓咪馬利（Marley）只有1歲多，主人湯姆森說去年有一天，看到牠瑟縮門外，「當我抱起牠時，牠凄厲地叫喊」，原來馬利被槍轟，滿身子彈。湯姆森心痛說：「用槍對付一隻無力保護自己的貓，卑鄙至極。」馬利在鬼門關掙扎了三天，其中一隻眼差點失明，最後奇蹟活下來，但有15發子彈未能取出。<br>英國《太陽報》</p></body></html>
