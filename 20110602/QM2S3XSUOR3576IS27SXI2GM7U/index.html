<html><header><meta charset="utf-8"><title>張震嶽遷居北京谷新碟</title></header><body><h1>張震嶽遷居北京谷新碟</h1><p>張震嶽日前到北京舉行記者會，宣傳新專輯《我想要的感覺》，大會別出心裁地將現場佈置成一間簡單的卧室，只有一張床、一台電腦和一支吉他，原來是將張震嶽在台北的房間轉移到北京，這些就是他嚮往的簡單生活。</p><p>愛平淡生活</p><p>會上，張震嶽獻唱新歌《我想要的感覺》、《兩手空空》等，沒有樂隊伴奏，反而多一份簡單、舒適的感覺。張震嶽表示他的生活相當平淡，就是衝浪、騎車、表演和寫歌。他又表示，就算近年的錄音設備越來越多，他做音樂的方式反而更加簡單，就是結他和電腦，也可隨時隨地做音樂。<br>採訪、攝影：陶然婷</p></body></html>
