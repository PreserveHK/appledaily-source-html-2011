<html><header><meta charset="utf-8"><title>33C蘇夢盼床戰小天</title></header><body><h1>33C蘇夢盼床戰小天</h1><p>下月23歲的上海模特兒蘇夢，今年書展也會推出個人寫真集，大賣CCup上圍。她曾任足球寶貝，對於在鏡頭前拋胸拍照，已駕輕就熟。<br>蘇夢早前穿上喱士內衣拍照，33C巨乳倒奶而出，她希望賣純情look來誘惑宅男，不過蘇夢的樣子其實完全是國產乳牛黨的倒模，離不開大眼尖下巴。</p><p>「他太帥了」</p><p>蘇夢直言想藉噴血寫真集一炮而紅，她日前說：「我很想來港拍戲，好想跟阮經天合作，他太帥了。只要是劇情有需要，我絕對不介意行性感，床戲也可以。」<br>撰文：林妃</p></body></html>
