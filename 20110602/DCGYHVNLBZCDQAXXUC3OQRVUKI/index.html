<html><header><meta charset="utf-8"><title>小測試：切片打蛋好幫手</title></header><body><h1>小測試：切片打蛋好幫手</h1><p>看見西廚拿着「電鑽」，吱吱吱，十幾秒便攪出滑滑的蘑菇湯，既有型又神奇！其實手提攪拌器在歐洲很流行，由街頭的bistro到酒店名廚，總有一支在手。好處是一機多用，除了打碎，還可以切絲切片打蛋，由頭盤到甜品，onemanband應付自如。做西湯不用煲好才倒入攪拌機打碎，不會把湯攤凉之餘又易清洗；做沙律碎屍萬段後直接在玻璃碗內拌勻便可。摩打強勁而不會發熱，可調校馬力，做蛋糕省下不少臂力。</p><p>KenwoodkMixHB791<br>8月中推出，現有其他型號可供選擇。<br>查詢：34120120</p></body></html>
