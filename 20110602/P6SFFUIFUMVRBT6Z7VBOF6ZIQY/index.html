<html><header><meta charset="utf-8"><title>廖碧兒投資紅酒只送不賣</title></header><body><h1>廖碧兒投資紅酒只送不賣</h1><p>廖碧兒前晚與胡琳及野仔等於理工大學欣賞髮型騷，碧兒也剪了一頭短髮，她說：「剪咗4、5吋左右，好舒服輕鬆。」她透露下周將到俄羅斯逗留十天拍電視節目，問到可擔心當地治安問題，碧兒說：「一班人去嘅，我哋想去博物館參觀，嗰度啲酒好出名，我都想參觀酒廠。」</p><p>「出自己品牌」</p><p>碧兒自爆已投資紅酒三年，現時儲了很多紅酒貨，她說：「我喺法國同美國都有投資做紅酒，出自己品牌嘅酒，有啲酒做咗兩年，運咗嚟香港。」她謂投資的紅酒只供好友分享或慈善拍賣，不會出售。<br>採訪、攝影：魯萍
</p></body></html>
