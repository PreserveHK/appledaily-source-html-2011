<html><header><meta charset="utf-8"><title>檳榔西施真空露酥胸</title></header><body><h1>檳榔西施真空露酥胸</h1><p>台灣的檳榔西施，為求搶客，近日又有新招。台中市靠近中彰快速道路的三間檳榔攤，近日鬥得火熱，其中一間近日使出狠招，檳榔西施穿上貼身的迷你裙護士服，拉鏈只拉到肚臍位置，內裏真空，只要有司機惠顧，她們便讓顧客看個飽。<br>檳榔西施年約20歲左右，只要有車停靠買檳榔，她們幾乎都會將上半身靠着車窗（圖），或伸進車窗內，讓司機靠近觀賞春光，如果客人主動詢問，檳榔西施也會拉開領口。檳榔西施這樣拉客讓民眾十分困擾。但警方稱取締有困難。<br>台灣《蘋果日報》</p></body></html>
