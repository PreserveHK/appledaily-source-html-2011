<html><header><meta charset="utf-8"><title>張靜初赴韓推廣中國</title></header><body><h1>張靜初赴韓推廣中國</h1><p>內地女星張靜初最近獲韓國觀光公社推舉為韓國觀光大使，今日將會飛去濟州進行為期三天的推廣活動，主要在當地拍攝一些特輯，介紹中國文化。據悉，中央電視台和《北京青年報》都有隨團拍攝。</p><p>低V裙拍寫真</p><p>另一方面，張靜初最近拍攝了一輯唯美寫真，她穿上一襲低V黑色長裙，酥胸半露，慵懶地躺在沙發上，右手輕托香腮，用柔柔的眼神、若有所思的望向鏡頭，簡簡單單一個甫士，便散發出女性的無限韻味。無論你從哪一角度望着照片，她都像是向你展現微笑。<br>撰文：林妃
</p></body></html>
