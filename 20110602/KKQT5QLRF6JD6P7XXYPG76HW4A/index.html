<html><header><meta charset="utf-8"><title>BESTBUY：Atrix開價$4,980</title></header><body><h1>BESTBUY：Atrix開價$4,980</h1><p>Motorola早前發佈雙核手機Atrix，等咗好耐終於有售價，開價$4,980，算係幾合理。4吋芒，配上雙核1GHz，用落的確幾爽快。而Atrix配件之一嘅Lapdock更加受到用家關注，事關兩者二合一就可以當筆記簿電腦使用，想法相當有創意！不過Lapdock定價為$2,338，相信唔少人都會縮沙。無計，Atrix加上Lapdock，合計要$7,318，足夠買一部中高檔的筆電囉！<br><br>記者：許福合<br><br>查詢：Motorola（25063888）</p></body></html>
