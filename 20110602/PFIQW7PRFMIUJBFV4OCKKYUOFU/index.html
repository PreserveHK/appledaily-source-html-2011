<html><header><meta charset="utf-8"><title>話你知店員受賄最高囚七年</title></header><body><h1>話你知<br>店員受賄最高囚七年</h1><p>連鎖電器店店員向僱客通風報信，告知iPad2返貨時間，所犯何罪？大律師陸偉雄指出，如能證實店員收受利益作為「通水」的誘因或報酬，即屬受賄，行賄及受賄者均會觸犯《防止賄賂條例》第9條「代理人的貪污交易」罪行，一旦罪成，最高可監禁7年及罰款50萬元。<br>類似的案件近日亦曾發生。廉政公署在今年4月及5月拘捕18人，涉嫌在奶粉銷售中行賄及受賄，被捕人士包括連鎖超級市場及健康護理店員工。有關職員涉嫌收受水貨客每罐奶粉數十元賄款，作為通知他們有奶粉供應及協助他們大量購買奶粉的報酬，廉署在行動中搜獲逾1,000罐奶粉。</p></body></html>
