<html><header><meta charset="utf-8"><title>腹語女孩　唱歌不開口</title></header><body><h1>腹語女孩　唱歌不開口</h1><p>黑龍江哈爾濱的大學女生白浩義（圖），不用開口都能與人溝通，她的絕技就是天生能說腹語，閉起嘴巴，輕輕的動一動，就能清楚地「說」出想要講話的內容，還可唱歌。她說，從小她便發現這種絕技，之後不斷練習，想不到越練越厲害，她到醫院檢查過，沒發現任何毛病。白浩義現在於哈爾濱師範大學音樂學院，快將畢業，雖然她可以用腹語說話、唱歌，但她卻不想以此絕技賺錢，她說，她只希望以此特異功能，在業餘時間去娛樂大家。<br>中新網</p></body></html>
