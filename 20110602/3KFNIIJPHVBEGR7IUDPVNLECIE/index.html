<html><header><meta charset="utf-8"><title>全城熱話：鄭秀文祝福鋒芝</title></header><body><h1>全城熱話：鄭秀文祝福鋒芝</h1><p>在人前表現甜甜蜜蜜的霆鋒和栢芝，由機艙事件引爆至今，不足一個月，日日有驚人進展，哄動全城。</p><p>鄭秀文：都未有人講佢哋嘅關係，究竟真實係點，一段關係離合總有佢嘅原因，外人好難講誰是誰非，唔知故事嘅真實，畀啲空間同祝福佢哋喇！<br><br>古天樂：畀啲空間佢哋啦。<br><br>何紫綸：前幾日先同前男友張豪龍通電，都有講吓栢芝婚變件事，希望大家畀佢靜吓，我知道佢哋一定冇事，佢哋一向好恩愛，佢哋都想小朋友有健全家庭，幸福成長。<br><br>鍾舒漫：佢哋好恩愛，5月中我同霆鋒一齊拍廣告，都唔覺得佢有異樣，仲教我做戲。話佢自閉，我估佢喺房打機啦！大家畀啲私人空間佢哋。</p></body></html>
