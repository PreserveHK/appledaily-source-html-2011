<html><header><meta charset="utf-8"><title>林夏薇安慰情傷林峯</title></header><body><h1>林夏薇安慰情傷林峯</h1><p>林峯堂妹林夏薇昨日和陳嘉桓一同在銅鑼灣出席護膚品Zensation新店開幕，兩人親熱地傾偈，更互笠高帽，大讚對方靚女。問林夏薇對陳嘉桓和林峯的緋聞？她說：「過咗喇，以我所知就冇喇。」</p><p>不介意與霜霜合作</p><p>林峯早前受潘霜霜事件困擾，多次喊，林夏薇說：「有安慰佢。」她謂不覺林峯脆弱，再追問潘霜霜事件，她就不願多答，莫非是家族禁忌？她說：「唔係，都係緋聞啫。」更謂不介意和對方合作。有指她將簽約TVB，她承認有接洽過：「我想完成咗手頭啲工作先再考慮。」<br>採訪、攝影：梁錦雯
</p></body></html>
