<html><header><meta charset="utf-8"><title>熱褲少女圖跳橋自殺</title></header><body><h1>熱褲少女圖跳橋自殺</h1><p>【本報訊】一名19歲少女疑因學業及家庭問題不開心，昨凌晨2時45分，走到慈雲山蒲崗村道一條行人天橋上，攀出欄杆外危站石壆企圖跳橋。橋面離地約六米高，少女身穿T恤和短褲、束起長髮，她背向街道，雙手緊握扶手，一旦鬆開勢必直墮地面，情況十分危急。<br>消防員接報到場，一面游說一面張開救生氣墊戒備。少女姓余，據稱受學業問題困擾，又感得不到家人關心，情緒鬱結不開心。警方及消防員游說半小時後終將她勸服，合力把她扶回天橋內再送院檢驗。
</p></body></html>
