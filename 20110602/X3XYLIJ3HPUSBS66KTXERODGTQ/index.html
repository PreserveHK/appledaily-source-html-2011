<html><header><meta charset="utf-8"><title>鄭融呻冇身材拍床戲</title></header><body><h1>鄭融呻冇身材拍床戲</h1><p>麥潔文和鄭融前晚於將軍澳電視城錄影《勁歌金曲》，鄭融透露剛完成錢國偉執導新戲《喜愛夜蒲》的拍攝，她在戲中有很多造型，如睡衣look和空姐等，問到有否情慾戲？鄭融說：「我冇，冇預我囉，真係蝕咗，可能個個男主角都高大威猛，拍我咁細粒會冇遐想，冇福利呀。」她笑謂以其高度只能跟農夫的C君搭配，她續說：「人哋要結婚，唔好搞人啦。」鄭融又笑謂自己的高度在工作上可以突出也可是障礙，她說：「MCJin笑我着5吋高踭鞋都高唔過佢呀。」<br>採訪、攝影：文國駿</p></body></html>
