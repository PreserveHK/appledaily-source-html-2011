<html><header><meta charset="utf-8"><title>LUNASEA結他手感謝義演賑災</title></header><body><h1>LUNASEA結他手感謝義演賑災</h1><p>日本搖滾班霸LUNASEA的結他手INORAN（圖）昨日現身九展，為下月1日在九展舉行的「RockOnAsia2011」宣傳，在這個與其他band友交流的音樂會中，他更會演出一個小時，現已開始練氣操體能。由於今次的音樂會為日本地震災民籌款，他也會捐出歌酬義演，更說：「世界各地不斷舉行賑災騷，為日本災民送上祝福，實在十分感謝。」<br>採訪、攝影：李佩洳</p></body></html>
