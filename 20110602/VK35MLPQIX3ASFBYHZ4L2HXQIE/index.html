<html><header><meta charset="utf-8"><title>新款EOS本周首展</title></header><body><h1>新款EOS本周首展</h1><p>VW喺香港嘅車款幾乎乜都Cover到，不過數嚟數去，除咗Beetle外，我最愛嘅新款開篷車好似無晒聲氣咁。好彩佢哋周末個CarShow首度展出最新EOS，呢架單門開篷車由賣相到操控，都令人相當驚喜，喺睇《夠Car事》德國試車報告之前，大可到尖沙嘴VW車展先睹為快。同場仲有大量VWHitItems，購買PassatCC有成七萬優惠，其他指定車款亦有5年免息分期、免首年牌費等唔同優惠。<br><br>日期：6月4至5日（11pm-8pm）<br>地點：尖沙嘴海運大廈</p></body></html>
