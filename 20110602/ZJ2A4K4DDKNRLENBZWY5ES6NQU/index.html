<html><header><meta charset="utf-8"><title>求驗客手記：夏格維斯下一退休大熱 - 求驗客</title></header><body><h1>求驗客手記：夏格維斯下一退休大熱 - 求驗客</h1><p>曼聯老將史高斯禮拜二宣佈退休之後，有博彩公司即刻開盤，估吓下次輪到邊個球員，其中碧咸、占士、加歷查、菲臘尼維利同埋夏格維斯等都榜上有名，夏格維斯（上排左一）仲以2.5倍成為頂頭大熱。講真，我求大俠都認為夏格維斯好有機會掛靴，雖則佢先得嗰30歲，不過對上3季傷患纏身，唞多過踢，頭尾只係幫曼聯打咗4場英超，結果紅魔亦決定唔要佢。而佢實在太藥煲，就算肯將周薪減至10,000鎊，相信都未必有球會敢冒險簽佢。</p></body></html>
