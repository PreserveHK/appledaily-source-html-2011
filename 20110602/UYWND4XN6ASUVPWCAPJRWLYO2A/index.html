<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金城武睇完屍體發噩夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金城武睇完屍體發噩夢 - 馮仁昭</h1><p>好耐冇見嘅金城武喺新戲《武俠》做一個講四川話嘅神探，開工第一場戲，導演陳可辛就安排金城武去驗屍，由於屍體太逼真，因屍體都係用特殊材料合成，為咗保持效果，必須要喺一日拍晒，唔怪得搞到金城武拍完戲瞓覺發噩夢。另外，陳可辛要求金城武喺戲入面唔要靚仔而係要怪，當佢戴住眼鏡揹個小書包後，佢搞笑話：「看來比較像一個婦產科醫生吧。」</p></body></html>
