<html><header><meta charset="utf-8"><title>案件速遞靈堂打鬥舅甥同受罰</title></header><body><h1>案件速遞<br>靈堂打鬥舅甥同受罰</h1><p>【本報訊】素有積怨的甥舅在先人靈堂外大打出手，雙雙被捕，昨在九龍城裁判法院提堂。二人獲准自簽1,000元，守行為12個月，昨日二人出庭分坐兩邊公眾席，庭內庭外都零交流。<br>案發於上月21日，49歲舅父的黃志華在紅磡世盛殯儀館為父設靈；38歲外甥梁偉文下午欲入靈堂拜祭，遭黃阻止。兩人口角後在走廊動武。警方接報到場，拘捕兩人。<br>案件編號：KCMP504/11
</p></body></html>
