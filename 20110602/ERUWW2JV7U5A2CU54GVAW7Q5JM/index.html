<html><header><meta charset="utf-8"><title>求驗客手記：高蓮被網友嘲似個橙 - 求驗客</title></header><body><h1>求驗客手記：高蓮被網友嘲似個橙 - 求驗客</h1><p>高蓮同佢老公朗尼都超鍾意玩Twitter，仲不時將自己啲相post上網；日前佢就post咗一張，佢哋兩個喺酒吧嘅合照（圖）上Twitter之後，即刻俾個叫Trickehvickeh嘅人揶揄，笑佢似隻橙，而且仲話之前被踢爆偷食嘅朗尼醜樣。高蓮向來唔係善男信女，當然有還拖，鬧番對方係狗。高蓮俾人話完，轉個頭以一身紅白橫間長Tee加藍色牛仔褲示人，望落其實幾好睇，但又有人整鬼佢，笑佢似卡通人物Where'sWally。一句講晒，做公眾人物認真慘。</p></body></html>
