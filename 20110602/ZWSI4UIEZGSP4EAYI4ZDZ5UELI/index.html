<html><header><meta charset="utf-8"><title>江若琳按胸變B女</title></header><body><h1>江若琳按胸變B女</h1><p>江若琳近日勤力做胸部按摩，微波上圍大有成績，由ACup變BCup成績，豐胸有成績，她隨即頻頻低胸裝晒事業線。</p><p>萬元掃新Bra</p><p>江若琳表示很滿意現在的身形，沒想過要再提升做CCup女郎，她昨日在電話訪問中說：「BCup就啱啱好，怕太大會好誇張，我就一定唔敢隆胸，好得人驚，家我都晚晚持續幫胸部做按摩，大力揑通啲淋巴，除咗豐胸，仲可以預防乳癌。」江若琳再度發育後，她索性把家中衣櫃的舊bra統統拋棄，她說：「我有花過5位數字買過晒啲bra，最貴嗰個成800蚊，呢啲係女仔貼身用品，着得舒服又可改善身形，多多錢都值得。」<br>採訪：比華利<br>攝影：黃偉雄</p></body></html>
