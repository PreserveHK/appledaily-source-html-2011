<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英糖尿失控跌6磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英糖尿失控跌6磅 - 馮仁昭</h1><p>羅家英自從早年患癌痊癒後，佢一直都好小心注意身體健康，噚日佢喺微博度貼上一張喺醫院嘅相，令人擔心家英哥嘅健康情況，好彩佢馬上留言表示：「昨天入了醫院檢查，因為最近瘦了六磅，有些擔心，幸好母親保佑，冇事，只因糖尿，飲食不節制，吃藥不定時，才會這樣，六年前的29吋腰，太好了。」希望家英哥好好調理身體同增磅成功，唔好令阿姐汪明荃擔心。
</p></body></html>
