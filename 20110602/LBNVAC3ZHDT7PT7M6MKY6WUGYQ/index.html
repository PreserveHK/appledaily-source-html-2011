<html><header><meta charset="utf-8"><title>霆鋒封帝片酬千萬</title></header><body><h1>霆鋒封帝片酬千萬</h1><p>謝霆鋒和張栢芝近日婚姻亮紅燈，有指二人的關係於半年前已起了變化，栢芝愛獨攬家中財政大權，加上他的物業都不斷轉給栢芝，又成立基金，栢芝更是唯一受益人，近日有傳栢芝要求霆鋒把其製作公司的股份轉給她。</p><p>受老婆操縱</p><p>霆鋒是家中經濟支柱，開支非常大，據知霆鋒自金像獎封帝後，他的片酬由600萬躍升到1,000萬，與古天樂並排，霆鋒現在手上還有多部電影洽談中，近日栢芝操控霆鋒財政，不過他為了養家，只得密密拍戲賺錢。至於產後宣佈復出的栢芝成為電影圈搶手貨，她的片酬由800萬至1,200萬不等，她拍完手頭上的《影子愛人》後，隨即開工拍《河東獅吼2》。<br>撰文：丁寧</p></body></html>
