<html><header><meta charset="utf-8"><title>郭可盈送別亡父</title></header><body><h1>郭可盈送別亡父</h1><p>郭可盈父親郭達昌早前因病逝世，昨早於香港殯儀館出殯，以基督教儀式進行，遺體直送歌連臣角火葬場。可盈與丈夫林文龍昨穿上黑色長衫出席，可盈穿上黑色衣服身形更顯瘦削，即使戴上太陽眼鏡也難掩悲傷。</p><p>文龍照顧女兒</p><p>眾人昨早約10時離開殯儀館，林文龍抱着女兒登上七人車，將女兒交由親友護送離開。他之後細心陪伴外母，照顧有加，在殯儀館等候另一架七人車上山。至於可盈則與四名親屬，手持父親遺照，坐靈車前往歌連臣角火葬場出席火化儀式。　<br>採訪、攝影：陳慧安、王連連</p></body></html>
