<html><header><meta charset="utf-8"><title>案件速遞售貨員盜竊善款候判</title></header><body><h1>案件速遞<br>售貨員盜竊善款候判</h1><p>【本報訊】28歲戶外用品店售貨員李志文（圖），上月23日在銅鑼灣皇室堡Re:echo體驗館開工時，以鉸剪掏寶，偷去捐款箱中捐給聯合國難民公署的220元善款花光。同事事後翻看閉路電視片段，揭發案件。涉案售貨員昨在東區裁判法院承認一項盜竊罪，署任主任裁判官杜大衛指案情嚴重，將案押後至本月16日，等候社會服務令報告判刑。<br>案件編號：ESCC2331/11
</p></body></html>
