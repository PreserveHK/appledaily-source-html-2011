<html><header><meta charset="utf-8"><title>案件速遞男子被禁滋擾法援署</title></header><body><h1>案件速遞<br>男子被禁滋擾法援署</h1><p>【本報訊】律政司司長昨入稟高院，指市民李少仲曾到金鐘政府合署的法援署滋擾，要求頒令禁制被告干擾法援署運作及騷擾，包括高聲叫囂、以粗言穢語、重複按門鈴、大力拍門、吹哨子及放置大型橫額阻礙出入等。被告如想到法援署辦事處，須先向署方書面申請。如他對法律援助有查詢，只能透過郵遞、傳真或電郵方式發出。高院將於下周五審理臨時禁制令申請。<br>案件編號：HCA909/11</p></body></html>
