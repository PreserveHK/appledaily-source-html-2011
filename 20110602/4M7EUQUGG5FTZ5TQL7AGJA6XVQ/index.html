<html><header><meta charset="utf-8"><title>現實版小鹿斑比與兔交友</title></header><body><h1>現實版小鹿斑比與兔交友</h1><p>美國蒙大拿州一隻小鹿喪母後，跟灰兔結成好朋友，形影不離，跟迪士尼經典卡通片《小鹿斑比》十分相似。<br>哈珀去年6月在公路發現一隻小鹿不斷發抖，鹿媽媽則倒斃在旁，起了惻隱之心，用外套包住小鹿抱回家，「小鹿當時不肯吃喝，我惟有陪牠在梳化睡覺」。</p><p>在哈珀悉心照顧下，小鹿很快就適應新生活，將哈珀當成新媽媽，還跟德國牧羊犬「斯塔沙」和灰兔「賓仔」結成好友。哈珀指，「斯塔沙」很喜歡小鹿，經常伏在旁邊用舌頭舔牠，而小鹿最愛與「賓仔」玩耍，好像卡通片中斑比與「桑普」那樣，每天形影不離玩耍。<br>英國《每日郵報》</p></body></html>
