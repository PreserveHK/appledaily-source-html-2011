<html><header><meta charset="utf-8"><title>千嬅推遲生育大計</title></header><body><h1>千嬅推遲生育大計</h1><p>楊千嬅和劉璇前晚在北京出席SwarovskiElements首飾展，大會請來6位中國名模如周丹妮等行騷，千嬅更借了其中一件巨型胸飾試戴，她笑說：「我好似聖鬥士星矢上身！」</p><p>身價暴升</p><p>千嬅透露正為下月底的廣州演唱會做準備，努力減肥，希望減到之前香港演唱會的身形。至於婚後常說的生育大計，千嬅表示：「我和老公都很喜歡小孩子，但因為我是藝人，公司還有一些工作要完成，所以或許明年再來考慮這個事情。」有指她近期身價提升，她直認不諱，但拒絕透露詳情。謝霆鋒及張栢芝婚姻亮紅燈，千嬅表示大家都是藝人，感情是私人事，只希望二人能夠盡快解決問題。<br>撰文：FayeLam</p></body></html>
