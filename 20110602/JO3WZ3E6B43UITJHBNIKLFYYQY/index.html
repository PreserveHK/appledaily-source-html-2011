<html><header><meta charset="utf-8"><title>章子怡首爾見暈</title></header><body><h1>章子怡首爾見暈</h1><p>章子怡最近完成一輪電影《最愛》的宣傳，終於可以唞一唞氣，近日她獲名牌Fendi邀請，昨晚在韓國首爾出席該品牌舉行的時裝騷，一向鍾情名牌的她當然不會錯過盛事。</p><p>透現黑Bra</p><p>章子怡昨日下午便抵達仁川機場，她以一身黑色貴婦look到場，左手挽着名貴Fendi手袋，右手則不時向傳媒揮手示好，心情靚絕。乍看密實的她原來出盡蠱惑，薄薄的上衣透現內裏黑bra，風騷到暈。不過章子怡抵埗後真的見暈，離開機場便急急腳跳上接載她的瑪莎拉蒂名車，排場十足。<br>撰文：林妃
</p></body></html>
