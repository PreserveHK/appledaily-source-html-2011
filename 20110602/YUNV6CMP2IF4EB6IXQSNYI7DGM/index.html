<html><header><meta charset="utf-8"><title>Jeana封車震女郎</title></header><body><h1>Jeana封車震女郎</h1><p>周秀娜師妹Jeana和Hidy今年分別推出個人寫真集，二人都無底線賣性感，爭做寫真女王。擁34C咪咪的Jeana早前到塞班島外景，攝影師安排她在紅色跑車前擺甫士，吸引附近的牧羊人狂，她昨日在電話中說：「我轉甫士時搞到架車震震吓，大家笑我係『公路車震女郎』。」</p><p>Hidy摘野果</p><p>Hidy在天靈島拍外景，她穿上三點式泳衣爬上樹屋拍照，休息期間，她到處爬樹摘野果，她昨日說：「大家見我身手靈活，仲封我做美猴王，佢哋仲搞笑買咗張氈同我加冕，笑死我！」<br>採訪：比華利</p></body></html>
