<html><header><meta charset="utf-8"><title>中環在線：亞視新聞似機管局廣告 - 李華華</title></header><body><h1>中環在線：亞視新聞似機管局廣告 - 李華華</h1><p>話說機管局噚日就興建第三條跑道公佈諮詢文件，要千幾億先埋到單嘅浩大工程，絕對係大新聞，所以亞視噚日嘅六點鐘新聞報道都用佢嚟做頭條。</p><p>原聲足本播機管局短片</p><p>唔知係想觀眾對第三條跑道有更深入嘅了解，定係想善用資料，主播講咗一小段介紹之後，亞視竟然直接將機管局攝製嘅介紹影片（見圖）原條播出，不加剪接，就連幕後介紹嗰條聲，都用番機管局原裝版本，而且一播就係兩分幾鐘。唔知情嘅，好易誤會自己睇緊機管局廣告特輯。<br>亞視收視長期落後，唔少人歸咎於慣性收視；不過，慳水慳力成咁，又好難怪觀眾噃！</p></body></html>
