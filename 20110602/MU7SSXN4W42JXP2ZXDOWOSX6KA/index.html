<html><header><meta charset="utf-8"><title>張韶涵談家醜：很苦</title></header><body><h1>張韶涵談家醜：很苦</h1><p>張韶涵早前因錢與父母反目而備受困擾，近日她逐漸擺脫陰霾，專心為電影事業衝刺。近日她全心投入拍攝電影《影子愛人》，與張栢芝、權相佑等人合作。</p><p>追求者卻步</p><p>談到家醜風波，張韶涵慨嘆說：「當然會覺得苦。」她不欲多提家人，僅表示：「如果再有不實爆料，我還是會站出來。」據悉她這次拍電影，雖然只有10天戲，酬勞卻不俗。對此張韶涵也無可奉告，只笑說：「不好意思啦。」<br>此外，提到其從未露面的「影子追求者」Sky做回朋友關係，張韶涵說：「我們已經說好，雖然不知道以後會發生甚麼事情，但一輩子都會是好朋友。」<br>撰文：林妃</p></body></html>
