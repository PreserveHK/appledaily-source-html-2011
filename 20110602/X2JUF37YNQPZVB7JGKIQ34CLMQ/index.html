<html><header><meta charset="utf-8"><title>前田敦子剪髮演新劇</title></header><body><h1>前田敦子剪髮演新劇</h1><p>日本爆紅偶像AKB48成員前田敦子，近期大把job接，除主演明日開畫的青春片《如果高中棒球部女經理讀過杜拉克的管理學》外，最近還獲日本富士電視台邀請初擔大旗主演下月首播的新劇《花樣少年少女2011》。<br>近日前田已為新劇剪短了6厘米頭髮，扮演女扮男裝入讀男校的女主角。當她穿着劇中校服時，頓時變了男仔頭。外界正期待前田的短髮新形象，會否對她在AKB的人氣總選帶來影響。</p></body></html>
