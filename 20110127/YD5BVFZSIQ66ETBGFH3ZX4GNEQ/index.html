<html><header><meta charset="utf-8"><title>醫療短波霍亂變種海地死二千人</title></header><body><h1>醫療短波<br>霍亂變種海地死二千人</h1><p>霍亂在海地大規模爆發，疫情無法控制。美國哈佛大學麻省綜合醫院研究證實，霍亂弧菌出現變種，增加控疫難度，毒性也更強，增加死亡率；研究員發現霍亂弧菌過去20年經歷兩次大混種，令霍亂菌變得更易傳人，患者病情也較嚴重，死亡率提升至1至5%，以往全球霍亂的整體死亡率不足於1%。海地去年地震後引發霍亂，至今逾2,000人死亡，十萬人染病。研究員認為應大規模注射疫苗才可望控制疫情。</p></body></html>
