<html><header><meta charset="utf-8"><title>案件速遞送貨海產商胸襲女侍</title></header><body><h1>案件速遞<br>送貨海產商胸襲女侍</h1><p>【本報訊】海鮮供應商於去年9月18日，送貨到旺角通菜街的日式燒烤店，趁「落場」無客，見18歲女侍應仰卧椅上小睡，兩度用力揑她胸部。被告早前在觀塘法院否認非禮。裁判官沈小民昨裁定他罪成，罵他不尊重女性，行為極之侮辱，為滿足一己性慾而「抽油水」，毫無悔意，判監半年。<br>律師求情說，被告冼國倫（51歲）案發後飽受精神壓力，兄長發現他或有思覺失調，望索取兩份精神專家報告。惟沈官認為冼沒異常，拒絕申請。<br>案件編號：KTCC6356/10</p></body></html>
