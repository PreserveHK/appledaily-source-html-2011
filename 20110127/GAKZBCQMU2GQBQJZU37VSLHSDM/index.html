<html><header><meta charset="utf-8"><title>羅力威唔明自己有乜魅力</title></header><body><h1>羅力威唔明自己有乜魅力</h1><p>亞視《亞洲星光大道》冠軍羅力威早前接受有線《大流行》訪問，談到贏出比賽後有班fans支持，他坦言：「其實我都唔係好明點解fans會咁鍾意自己，我都唔知自己有乜吸引。」</p><p>小時開朗活潑</p><p>外界一直覺得羅力威很cool，他卻自爆小時並非如此，他說：「我細個好活潑開朗，好識得表達，又鍾意周圍走，不過可能受成長環境影響，同人傾談嘅機會少咗。」<br>對於fans的熱烈支持，羅力威卻鼓起勇氣表達，在節目中怕醜地說「我愛你們」。問他若遇心儀對象會否同樣直接說「我愛你」？他表示只會將愛意放在心底，未必說出口。<br>撰文：葉雪</p></body></html>
