<html><header><meta charset="utf-8"><title>辦年貨⑤：吉品鮑認住條坑　凍水浸足35小時</title></header><body><h1>辦年貨⑤：吉品鮑認住條坑　凍水浸足35小時</h1><p>鮑魚絕對是新年送禮自用的佳品，它有養陰平肝、明目的功效，更有「明目魚」之稱。其中以日本吉品鮑最佳，其外形似元寶，中間有一條坑紋，是生曬時留下的，鮑味濃郁有嚼頭。鮑魚一般按頭數計算大小，頭數越少即越大隻，相對價值越高。鮑魚浸發過程約需35小時，其間要換水三至四次，浸發好的鮑魚會變軟身有彈性，但不需要用薑葱水汆水，否則影響其鮮味。</p></body></html>
