<html><header><meta charset="utf-8"><title>娛樂資料庫金庸為夏夢傾倒</title></header><body><h1>娛樂資料庫<br>金庸為夏夢傾倒</h1><p>夏夢原名楊濛，是著名演員及製片人，50年經毛妹穿針引線後加盟長城公司。夏夢之名取自莎翁名著《仲夏夜之夢》，同時有着夏天加入長城實踐夢想之意。夏夢憑處女作《禁婚記》一炮而紅，其後演出《娘惹》、《都會交響曲》、《姊妹曲》等影片，獲得空前成功，她與石慧、陳思思並稱為長城三公主。</p><p>夏夢的美貌迷倒名作家金庸，有傳他加盟長城做編劇，就是為了與夏夢相見，無奈當時她已與商人林葆誠訂婚，對金庸保持尊重。夏夢與金庸在電影上合作無間，金庸創作的《絕代佳人》便由夏夢擔演。多年後夏夢組青鳥電影公司，投資開拍由許鞍華執導的《投奔怒海》，片名也出自金庸之手。</p></body></html>
