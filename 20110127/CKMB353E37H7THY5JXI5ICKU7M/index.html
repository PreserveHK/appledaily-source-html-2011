<html><header><meta charset="utf-8"><title>求驗客手記︰碧咸買美職隊過癮 - 求驗客</title></header><body><h1>求驗客手記︰碧咸買美職隊過癮 - 求驗客</h1><p>美國話大搞英式足球，都講咗成三、四十年，不過暫時都難以同傳統四大運動：美式足球、棒球、籃球、冰曲相比，不過當年由皇馬轉投洛杉磯銀河嘅英格蘭萬人迷碧咸就冇氣餒，甚至想成為美職球隊班主㖭。據報碧咸想投資唔超過4,000萬美元，入股去美職新埋班球隊FC邁阿密，仲想同紐約大都會，爭2013年加入美職聯嘅資格㖭。講起邁阿密呢個城市，已經有籃球、美式足球隊，NBA嘅熱火今季仲組成勒邦占士、獲迪同保殊三巨頭，咁浮誇風格，啱晒碧咸啦！</p></body></html>
