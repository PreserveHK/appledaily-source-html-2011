<html><header><meta charset="utf-8"><title>妻性苛索夫報警求助</title></header><body><h1>妻性苛索夫報警求助</h1><p>德國一名土耳其裔男子，難忍妻子性苛索無道，四年來每晚都在客廳睡，豈料妻子依然不放過他。他實在忍無可忍，前日（周二）跑到警署尋求保護。<br>男子與妻子結婚18年，育有兩名孩子，但妻子性慾旺盛，晚上滿足了妻子後，翌日上班都疲累不已。為了換取優質睡眠，精神飽滿上班，男子四年來每晚都改往梳化睡，豈料妻子繼續要他翻雲覆雨。<br>男子忍無可忍，前日氣冲冲跑入德國西南部一間警署，盡訴多年來所受的煎熬，希望警方可保護他，讓他有一覺好睡。警方指，這男子已經決定離婚，離開這個家，希望從今以後能夠真正休息。<br>法新社</p></body></html>
