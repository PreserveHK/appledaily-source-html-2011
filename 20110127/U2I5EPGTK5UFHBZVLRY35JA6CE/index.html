<html><header><meta charset="utf-8"><title>醫療短波道路噪音增加中風危險</title></header><body><h1>醫療短波<br>道路噪音增加中風危險</h1><p>丹麥一項涉及逾五萬名哥本哈根市民的研究，發現經常受道路噪音影響，會增加中風機率。研究員指，道路上一般噪音達70至80分貝，而每提高10分貝，所有年齡組別人士中風的風險會上升14%，65歲以上人士的風險更急升27%；在1,881名中風人士中，估計有8%是因為道路噪音所致，更造成近兩成長者中風。究其原因與噪音令人感到壓力、影響睡眠，結果血壓急升引致中風有關。研究在《歐洲心臟期刊》網上版公佈。</p></body></html>
