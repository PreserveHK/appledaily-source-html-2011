<html><header><meta charset="utf-8"><title>彭妮露誕B賀積維爾</title></header><body><h1>彭妮露誕B賀積維爾</h1><p>西班牙男星積維爾巴頓（JavierBardem），可算是奧斯卡影帝候選人最開心的一個，他憑着《美麗末日》（Biutiful）獲提名最佳男主角之外，其妻子彭妮露古絲（PenelopeCruz）於美國時間前晚誕下BB，絕對是雙喜臨門，但未知BB的性別、體重等詳情。</p><p>未公佈BB性別</p><p>據西班牙報章《ElPais》報道，彭妮露星期二於洛杉磯的CedarsSinai醫院誕下BB，但他們仍未有任何詳情發表。積維爾只就其提名角逐影帝表示十分高興，更覺得憑着一個非英語角色能夠獲提名，是一個很大的光榮。</p></body></html>
