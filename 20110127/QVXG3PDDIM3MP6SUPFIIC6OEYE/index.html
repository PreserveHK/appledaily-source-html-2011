<html><header><meta charset="utf-8"><title>案件速遞前解放軍否認姦繼女</title></header><body><h1>案件速遞<br>前解放軍否認姦繼女</h1><p>【本報訊】前解放軍連長涉姦繼女案昨在高等法院續審。被告自辯稱，為給予繼女更多父愛，會盡量滿足她的物質要求。而被指強姦繼女當日，是繼女在家中主動吻他，兩人繼而互吻，但他終用理智克服，停止吻她。被告否認強姦繼女。<br>曾在內地拯救水災獲兩次頒發獎章的被告（37歲），被控於09年6月企圖強姦17歲繼女，聆訊今續。<br>案件編號：HCCC384/10</p></body></html>
