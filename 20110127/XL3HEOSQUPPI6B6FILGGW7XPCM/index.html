<html><header><meta charset="utf-8"><title>村姑勝伊雲名震蘇格蘭</title></header><body><h1>村姑勝伊雲名震蘇格蘭</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle）剛於一個由當地人民投票的選舉中，擊敗了演員伊雲麥葵格（EwanMcGregor），成為2010年蘇格蘭年度之星。</p><p>得逾九成票數</p><p>推出過兩張唱片《IDreamedADream》及《TheGift》銷售均破紀錄，帶挈蘇珊賺過億收入，她更於2010年蘇格蘭年度之星選舉中，以95%的高得票率，擊敗只有3%得票率的政客TommySherdian，及得票率只有2%的伊雲奪冠，可見她深得當地民眾喜愛。</p></body></html>
