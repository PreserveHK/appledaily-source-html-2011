<html><header><meta charset="utf-8"><title>《告白》藍絲帶登頂</title></header><body><h1>《告白》藍絲帶登頂</h1><p>由東京7份體育報章的電影版記者評選之日本藍絲帶電影大獎，第53屆得獎結果於前日發表，失意奧斯卡最佳外語片最後五強的《告白》贏得最佳電影，並讓木村佳乃摘下女配角獎，但最佳導演則輸掉給《河底傳來的問候》的年輕導演石井裕也。<br>令人意外是，揚威海外的《惡人》雖讓妻夫木聰當上影帝，卻未能助深津繪里再次封后，最佳女主角落入《芋蟲》的柏林影后寺島忍手上；寺島是繼03年後再次當選藍絲帶影后。男配角獎是《全員惡人》的石橋蓮司，至於新人獎則由18歲女星櫻庭奈奈美和尊尼仔生田斗真共享，生田也是首位尊尼藝人捧走藍絲帶獎項。頒獎禮於下月中舉行。</p></body></html>
