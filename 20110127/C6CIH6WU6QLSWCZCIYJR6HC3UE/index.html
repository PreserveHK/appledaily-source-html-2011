<html><header><meta charset="utf-8"><title>求驗客手記︰美斯賀阿媽都有罪 - 求驗客</title></header><body><h1>求驗客手記︰美斯賀阿媽都有罪 - 求驗客</h1><p>做孝子同阿媽講生日快樂都有錯？係，新科世界金球獎得主美斯（圖右）喺上輪西甲入面，射入一球之後就扯高件衫，展示咗寫住「媽媽，生日快樂」嘅底衫，仲俾電視台影低咗做「罪證」㖭。咁都出事？冇錯，西班牙足總嘅比賽規則寫到明，唔理內容係乜嘢，每個球員都唔可以向觀眾展示任何形式嘅廣告同埋標語等等，否則就要受罰，所以咪照例罰美斯2,000歐元（約2.1萬港元），仲要紀錄佢一面黃牌㖭！不過巴塞隆拿就已經同美斯上訴，話呢啲係正確嘅家庭價值，唔應該俾人罰。<br></p></body></html>
