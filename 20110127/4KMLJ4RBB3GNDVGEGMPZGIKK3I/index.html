<html><header><meta charset="utf-8"><title>話你知職業足球員培育計劃招生</title></header><body><h1>話你知<br>職業足球員培育計劃招生</h1><p>傑志與仁濟醫院董之英紀念中學合辦的職業足球員培育計劃，由巴塞隆拿認可的技術總監教授世界級青訓足球課程，向中一至中六學界生提供10,000小時的深層訓練。<br>參與課程的學生同時需要符合教育局對各主要科目課節的規定，而此計劃現正招生，詳情可瀏覽 http://www.ychtcy.edu.hk/football/或 <br> http://www.kitchee.com/。 <br>另外，董之英還邀請著名導演、現為該校校董的李力持協助學生拍電影，更準備在戲院公映。<br>該校去年斥資213萬元購入高清攝錄器材，將學校一樓改建為錄影廠，稍後開拍勵志電影。</p></body></html>
