<html><header><meta charset="utf-8"><title>案件速遞延慶寺入稟反擊政府</title></header><body><h1>案件速遞<br>延慶寺入稟反擊政府</h1><p>【本報訊】政府去年底公佈不符合法例規定的私營骨灰龕場名單，榜上有名的大嶼山延慶寺昨入稟高等法院，要求聲明早在1986年1月已獲離島地政署發信，表明寺內可合法存放人體骨灰，而存放數量沒有限制，政府不能收回土地或不能根據地契條款採取行動。<br>原告香港延慶寺有限公司，被告律政司司長。延慶寺位於大嶼山鹿湖，去年9月佛教界開記者會，指延慶寺年前被收購後，在寺內興建大量骨灰龕位出售牟利，違反佛家宗旨，破壞佛門清淨地。<br>案件編號：HCMP118/11</p></body></html>
