<html><header><meta charset="utf-8"><title>Kary十磅頸鏈活受罪
</title></header><body><h1>Kary十磅頸鏈活受罪
</h1><p>吳雨霏（Kary）將於本月30日舉行處女紅館個唱，近日她積極綵排，其公司為替Kary造勢，在個唱前夕為她推出個人大碟《CarryOn》，Kary日前抽空為新碟拍攝封面。</p><p>戴足8粒鐘</p><p>今次Kary的新碟有近五個造型，其中一個要戴上一條重達十多磅的十字架鏈拍攝，令她又愛又恨，她笑說：「第一次見到呢啲飾物就鍾意咗，好有味道，亦好配合我個性，不過條鏈太重，戴咗成八個鐘，搞到我條頸同膊頭都好攰，仲紅咗一大片，之後再見條鏈我都怕怕。」Kary自爆今次整個拍攝過程都真空上陣，她自言為好效果豁出去。<br>撰文：林妃</p></body></html>
