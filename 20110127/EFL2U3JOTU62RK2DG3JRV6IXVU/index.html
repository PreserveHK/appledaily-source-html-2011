<html><header><meta charset="utf-8"><title>未發外遊警示　港旅團如期出發</title></header><body><h1>未發外遊警示　港旅團如期出發</h1><p>現在適值春節假期旅遊旺季，埃及卻爆發30年來最大型的反政府示威，但本港保安局迄今未有發出外遊警示。旅遊業議會總幹事董耀中則指，本港目前共有八個旅行團在埃及，人數約200人，遊覽景點均在示威範圍外，初步未收到有旅行社求助。由於特區政府未發外遊警示，康泰旅行社表示本月內的埃及團會如期出發，一旦特區政府發出黑色旅遊警告，會考慮取消出團，旅客可退款或保留旅費半年內使用。<br>本報記者</p></body></html>
