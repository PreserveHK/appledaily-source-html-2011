<html><header><meta charset="utf-8"><title>徐靜蕾爆李亞鵬爛飲</title></header><body><h1>徐靜蕾爆李亞鵬爛飲</h1><p>由李亞鵬、徐靜蕾主演的電影《將愛情進行到底》將於下月上映，該片前日下午在北京麗思卡爾頓酒店舉行終極預告片發佈儀式。導演張一白率領一眾演員到場，還互相揭對方的瘡疤。</p><p>被追問王菲事</p><p>活動中，記者追問李亞鵬關於王菲的事，他嘆了口氣：「不是說避談這個話題，但如果沒有跟電影有關的問題，我就不說了。」怎料身旁的徐靜蕾卻反過來逼問李亞鵬，李亞鵬只得無奈地聊起妻子的事，引得滿堂大笑。<br>說起12年前拍攝電視版的往事，徐靜蕾稱李亞鵬當年特別帥，現在是不一樣的帥，又爆料稱幾個男主角很愛喝酒：「每次吃飯時桌上的酒罈子比飯碗還多。」<br>撰文：林妃</p></body></html>
