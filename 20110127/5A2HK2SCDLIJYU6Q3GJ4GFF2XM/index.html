<html><header><meta charset="utf-8"><title>方中信有心有力唔搵代母</title></header><body><h1>方中信有心有力唔搵代母</h1><p>方中信和內地女星秦嵐日前到北京拍攝電影《母語》煞科戲，該片以熱爆全城的代母做主題，有指電影是以李兆基長子李家傑做藍本，但導演俞鐘否認其事。育有一女的方中信笑言自己還行，不用找代母。</p><p>晒中坑魅力</p><p>方中信自爆因與女兒分開太久，現時女兒都不讓他抱和親，他說：「真係好傷心，過年會畀錢個女做禮物，所以要賺多啲錢，喺屋企我負責賺錢，老婆就負責花錢。」<br>此外，方中信昨日接受商台電話訪問，他憑劇集《仁心解碼》被主持人封為2011年師奶殺手，他笑說：「有冇咁犀利呀，咁等啲後生仔唔好對我哋啲中坑歧視啦。」<br>採訪、攝影：陶然婷</p></body></html>
