<html><header><meta charset="utf-8"><title>官恩娜500件衫贈親友</title></header><body><h1>官恩娜500件衫贈親友</h1><p>官恩娜（Ella）與時裝設計師何國鉦等昨日到圓方W酒店，出席衣服環保活動。有指黎明和樂基兒鴛鴦浴，問Ella可會跟男友效法，並且可節省用水，她說：「我係獨居，邊有人同我一齊鴛鴦浴，同埋唔使啦，各自冲花灑浴都可以好環保。」<br>身為藝人難免因工作關係有較多衣服，Ella表示早前執拾衣櫃時，已執好五百多件衣衫轉贈親友，她坦言此舉不浪費又可環保。另外，農曆新年Ella難得有兩天假期，她說：「我已經約晒啲親友去睇煙花，但男朋友未知使唔使開工。」<br>採訪：RachelWong<br>攝影：RickyIp</p></body></html>
