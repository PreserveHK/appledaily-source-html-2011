<html><header><meta charset="utf-8"><title>話你知史普尼克號　前蘇聯首枚人造衞星</title></header><body><h1>話你知<br>史普尼克號　前蘇聯首枚人造衞星</h1><p>奧巴馬所說的「史普尼克時刻」（Sputnikmoment），其實是指1957年，前蘇聯發射全球首枚環繞地球人造衞星「史普尼克號」上太空，令美國驚覺原來強敵當前，急起直追，與前蘇展開太空競賽。<br>時任總統艾森豪威爾（DwightD.Eisenhower）立即宣佈回應「史普尼克號危機」，不足一年後就簽署法案，成立美國太空總署（NASA），致力培育更多工程師。1969年，美國的太陽神11號（Apollo11）太空船，成功送太空人登陸月球，令美國重奪科技領先地位。<br>美國《華盛頓郵報》</p></body></html>
