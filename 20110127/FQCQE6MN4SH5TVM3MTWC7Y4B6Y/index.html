<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎瑞恩寧捐身家唔使爭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎瑞恩寧捐身家唔使爭 - 馮仁昭</h1><p>黎瑞恩同麥長青噚日去大角嘴一間小學，送贈超市禮券畀成績優異嘅學生。講到自己仔女，黎瑞恩話佢哋有好成績都唔會買玩具做獎勵，佢話：「佢哋成績好，我只會畀佢哋星期六玩一個鐘嘅遊戲機。」講到近日賭王何鴻燊分身家一事搞到滿城風雨，問身為富商曾憲梓新抱嘅佢會唔會擔心將來有同樣嘅事發生？佢話：「我從來冇諗過呢個問題，老爺咁鍾意做善事，捐晒去做善事都好呀。」</p></body></html>
