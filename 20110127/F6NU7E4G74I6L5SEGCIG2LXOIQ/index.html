<html><header><meta charset="utf-8"><title>羅霖湊仔港滬兩邊走</title></header><body><h1>羅霖湊仔港滬兩邊走</h1><p>羅霖前晚帶同5歲細仔到圓方出席電影《反斗熊心》首映，她透露目前囝囝在上海讀書，由於有大約一個月假期，故此返港度假兼過年，她就要香港和上海兩邊走。羅霖又謂大仔已返港居住，在國際學校讀書，會否安排他到外國讀書？她說：「暫時個仔未想離開，仲想留喺我哋身邊，我哋都唔介意，因為遲啲個仔大咗就唔會同我哋咁親密。」</p><p>小冰囝囝怕黑</p><p>另外，梁小冰和老公陳嘉輝帶3歲囝囝一同出現，囝囝一身拜年裝，梁小冰說：「今次係佢第一次入戲院睇戲，之前佢怕黑唔敢入場，家入場前都要同佢解釋一下，等佢有心理準備。」<br>採訪：胡比　攝影：葉君海</p></body></html>
