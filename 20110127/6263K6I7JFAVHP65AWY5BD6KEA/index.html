<html><header><meta charset="utf-8"><title>斥社論抹黑菜園村社民連怒燒《明報》</title></header><body><h1>斥社論抹黑菜園村<br>社民連怒燒《明報》</h1><p>【本報訊】約20名社會民主連線成員昨晚到《明報》報社樓下，焚燒該報本周二發表題為《菜園村很特殊，但不應享有特權》的一篇社論，抗議該社論抹黑菜園村村民，要求《明報》道歉。社民連表示，該篇社論出現錯誤資料，漠視村民訴求。例如指村民重建新菜園村時，「原地主提出一筆過500萬元路權費」，但要求路權費的是「不明人士」非「原地主」。社民連非要干涉新聞自由，但傳媒作為第四權，應建基於事實，作公義、公正報道。社民連斥明報「助紂為虐」，枉稱「公信第一」。</p></body></html>
