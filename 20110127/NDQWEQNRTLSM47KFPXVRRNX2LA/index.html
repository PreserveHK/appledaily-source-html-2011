<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂方發聲明否認騙財色 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂方發聲明否認騙財色 - 馮仁昭</h1><p>日前暗示同鄭裕玲拍拖似坐監嘅呂方，噚日有周刊報道話一名內地女子聲稱俾佢呃咗4萬蚊兼騙埋色，甚至刊登埋所謂情慾短訊，呂方傍晚發聲明話報道失實，自己根本唔識個女仔，又話自己完全冇欠人錢，事件已經交畀律師處理。作為呂方好友嘅林利噚日到港台出席活動，佢撐好友話：「我唔會信呢件事，十幾年嚟呂方個手提都冇來電顯示，佢絕對係俾人陷害，佢唔係咁隨便。」</p></body></html>
