<html><header><meta charset="utf-8"><title>哥連獲提名飄飄然</title></header><body><h1>哥連獲提名飄飄然</h1><p>獲今屆奧斯卡最多12項提名的《皇上無話兒》（TheKing'sSpeech），男主角哥連費夫（ColinFirth）獲提名角逐影帝後極為興奮，更對記者笑言：「如今的感覺是飄飄然，不過現時說慶祝是言之尚早。」</p><p>妮坦莉行街慶祝</p><p>同樣大熱獲提名最佳女主角的妮坦莉寶雯（NataliePortman），也公開感謝大會，並說：「拍攝《黑天鵝》（BlackSwan）是我演藝生涯的重要經歷，導演達倫艾朗夫斯基（DarrenAronofsky）尤其給我最大的支持。」其後妮坦莉更被發現即時拖未婚夫行街慶祝。</p></body></html>
