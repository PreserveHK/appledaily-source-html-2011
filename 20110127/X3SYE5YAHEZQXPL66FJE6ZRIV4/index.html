<html><header><meta charset="utf-8"><title>話你知中國連鎖企業第5位</title></header><body><h1>話你知<br>中國連鎖企業第5位</h1><p>1959年成立的家樂福是歐洲最大的零售業集團，目前它在全球30個國家及地區擁有超過11,000多家零售店。<br>上世紀90年代，家樂福曾進軍香港市場，但由於經營困難，不久放棄香港，主攻中國市場。1995年家樂福以「大賣場」在北京開設中國第一間分店，其後迅速發展。截至2010年1月20日，家樂福在中國共有大賣場、超市及折扣店共157間分店，位列中國連鎖企業百強第五位。目前在中國地區的主要競爭對手有世界第一大連鎖零售業美國的沃爾瑪（Wal-Mart）及英商特易購和台資的大潤發等。</p></body></html>
