<html><header><meta charset="utf-8"><title>林欣彤拍劇搵人陪瞓</title></header><body><h1>林欣彤拍劇搵人陪瞓</h1><p>巨聲冠軍林欣彤（Mag）處女下海拍攝改編幾米作品的無綫劇集《你們我們他們》，擔任其中一個單元的主角。日前Mag飛到台灣拍攝，前晚她一臉疲態回港，她說：「仲有少少返香港之後再拍，拍劇過程學到唔少嘢。」</p><p>睡眠不足</p><p>第一次拍劇，Mag難免心情緊張，幸好有工作人員照顧，她說：「因為我有啲怕黑，好彩有女工作人員同我一間房瞓，成班工作人員好照顧我，不時遞衫同暖水畀我。」她自言不習慣睡陌生床，搞到睡眠不足。」當晚王祖藍和媽咪也在悉尼返港，但王媽媽甫見記者影相即低頭迴避。<br>採訪、攝影：何慧斯</p></body></html>
