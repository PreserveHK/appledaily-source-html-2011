<html><header><meta charset="utf-8"><title>案件速遞輪姦兩女案再控一人</title></header><body><h1>案件速遞<br>輪姦兩女案再控一人</h1><p>【本報訊】在本月21及22日，旺角及深水埗區連續兩日有五名14至15歲醉酒少女服下「解酒藥」後不省人事，慘遭輪姦。繼兩名男子被捕提堂後，昨日再有一名無業漢被押解至九龍城裁判法院提訊。他被控兩項強姦罪，暫時毋須答辯。由於警方須安排認人手續，故被告還柙至本月31日再提訊。被告鍾志和（25歲）暫被控於本月21日在深水埗通州街一單位強姦兩名女事主。辯方指被告日前向警方自首，並指事主是自願與他性交。<br>案件編號：KCCC358/11</p></body></html>
