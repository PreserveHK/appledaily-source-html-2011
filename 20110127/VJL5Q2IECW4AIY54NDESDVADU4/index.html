<html><header><meta charset="utf-8"><title>求驗客手記︰馬曉旭換黑人韌帶 - 求驗客</title></header><body><h1>求驗客手記︰馬曉旭換黑人韌帶 - 求驗客</h1><p>我哋中國女足有個「鏗鏘玫瑰」嘅綽號，意思係每個巾幗英雄都好堅毅，踢波嗰陣又好睇，而今次我求大俠要講嘅就係有「中國女朗尼」之稱嘅馬曉旭（圖右）。年紀輕輕嘅佢只得22歲，仲俾人叫做孫雯接班人，但膝部十字韌帶已經3次撕裂，又做過3次手術，認真慘情！禮拜二佢透露為咗根治最近嗰次右腳受傷，會去美國做一次換韌帶嘅手術。而呢條韌帶係由廿幾歲黑人捐贈嘅，希望借住黑人強勁嘅體質重返球場。雖然馬曉旭慘受傷病折磨，但同樣有前輩嗰種永不放棄精神，抵讚！</p></body></html>
