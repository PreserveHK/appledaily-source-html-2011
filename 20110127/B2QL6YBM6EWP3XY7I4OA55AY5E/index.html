<html><header><meta charset="utf-8"><title>基斯杜化影迷抱不平</title></header><body><h1>基斯杜化影迷抱不平</h1><p>奧斯卡的提名名單於前晚公佈，但執導《潛行凶間》（Inception）的基斯杜化路倫（ChristopherNolan），卻失落最佳導演提名，有不少fans替他抱不平。<br>基斯杜化的支持者指，他繼00年《凶心人》（Memento）及08年《蝙蝠俠：黑夜之神》（TheDarkKnight）兩套上佳作品後，今次又被大會忽略，連憑《潛》片獲提名最佳原創音樂的HansZimmer也替他不值。</p></body></html>
