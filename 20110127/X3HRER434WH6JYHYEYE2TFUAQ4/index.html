<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C君擺酒請Edison謝恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C君擺酒請Edison謝恩 - 馮仁昭</h1><p>農夫噚日去商台宣傳新歌《獵人之歌》，佢哋話因為近排沉迷玩MonsterHunter呢個game而作咗呢首歌。另外C君本來想喺2012年1月擺酒，點知好多酒店都爆晒，所以要延期到6月，佢仲話會請前老闆陳冠希（小圖）去飲，佢話：「我好記得千嬅講過，擺酒除咗請親人，就連畀過一啖飯你食嘅人都要請。」陸永仲話佢哋會同張繼聰組織籃球隊，仲會同余文樂嘅橫洲工業對戰。</p></body></html>
