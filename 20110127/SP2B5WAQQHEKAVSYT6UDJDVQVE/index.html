<html><header><meta charset="utf-8"><title>航海錶勝智能手機</title></header><body><h1>航海錶勝智能手機</h1><p>天寒地凍講出海可能你會覺得太早，不過買定裝備為今夏水上活動預備一下又總覺無妨，TISSOT最新推出的「SailingTouch」系列腕錶獨有全球首創的輕觸水晶錶面，佩戴者可輕易而快捷地開啟各項功能，十足大熱的智能手機。當中的氣候查詢功能整合線條圖，可顯示未來6小時的天氣狀況；相對壓力測量功能，透過指針顯示預測趨勢；潮汐計算器利用指針顯示目的地港口的潮汐變化，助用家輕鬆面對航海挑戰，買定今夏出海，勢必在艇上成為熱話。<br><br>記者：潘國揚</p><p>查詢：TISSOT（24115008）<br>尖沙嘴TheOne地下GA08號舖</p></body></html>
