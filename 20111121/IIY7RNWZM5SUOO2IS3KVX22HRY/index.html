<html><header><meta charset="utf-8"><title>話你知梁錦松提出派位改革</title></header><body><h1>話你知<br>梁錦松提出派位改革</h1><p>教統會於2000年向政府提出修訂官津小學小一派位制度，02/03學年開始推行。自行派位由佔學額65%降至50%。兩項措施令制度變成世襲制：一是學生的弟妹如報讀，必獲取錄；二是取消小學校長10分酌情分，只計算學童背景分數，因此父母是校友的學童可獲較高分，可世襲名校學位。<br>受校網限制的統一派位比率，相應由35%增至50%，雖然當中一成列作為不作校網派位，但為增加獲取錄機會，不少家長斥巨資於九龍塘和中西區兩大名校區買樓、租樓，甚至冒險租地址或報假地址。派位改革由梁錦松任教統會主席時提出，獲教育高官羅范椒芬認同，認為新制是「無痛派位」。</p></body></html>
