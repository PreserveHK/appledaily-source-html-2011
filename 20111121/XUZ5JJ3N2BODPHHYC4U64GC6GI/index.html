<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明拍戲為武師療傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明拍戲為武師療傷 - 馮仁昭</h1><p>黎明（Leon）、劉亦菲、張涵予等前晚喺北京出席電影《鴻門宴》首映，戲中飾劉邦嘅Leon好受其他演員歡迎，張涵予同馮紹峰先後唱出Leon嘅經典名曲，到Leon鬼咁開心。聽講Leon因帶備好多藥，拍戲時充當御醫幫武師療傷。佢仲俾當地傳媒問做乜成日講無厘頭金句？Leon笑住話：「我在北京出生，經常用普通話講話方式講廣東話，才會造成誤會，但冇所謂啦！」</p></body></html>
