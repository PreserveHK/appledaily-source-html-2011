<html><header><meta charset="utf-8"><title>陳勳奇挺栢芝非毒藥</title></header><body><h1>陳勳奇挺栢芝非毒藥</h1><p>由張栢芝主演、陳勳奇執導的《楊門女將之軍令如山》上周上映，票房差強人意，就連資深電影人蕭若元都刻意在微博上發功，暗嘲栢芝屬票房毒藥，令《楊》片在港上映4天只得21萬票房，成績認真嚇壞人。<br>身為導演的陳勳奇自然力挺栢芝，日前開腔還擊蕭若元之言，並說：「我完全不想回應這個人，和小人有甚麼好計較呢？和瘋子吵架就變成了瘋子，和儍子吵架就變成了儍子，栢芝對於蕭若元是後輩，前輩這樣對後輩，我不願意做出評價，但相信大眾自有判斷。」<br>撰文：林妃</p></body></html>
