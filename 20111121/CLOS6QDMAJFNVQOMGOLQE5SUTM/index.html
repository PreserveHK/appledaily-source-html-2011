<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍生日幫fans求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡卓妍生日幫fans求婚 - 馮仁昭</h1><p>聽日係蔡卓妍（阿Sa）嘅29歲生日，日前佢同400個歌迷BBQ慶祝佢最後一個「2」字頭生日，其間突然有fans上台，原來佢想同喺歌迷會認識嘅女友求婚，仲想阿Sa做見證，阿Sa仲幫男fans送花畀女友，女友即刻答應兼感動落淚，阿Sa話：「同fans一齊長大，仲見證由結識、拍拖到家結婚，希望將來佢哋帶埋小朋友嚟參加聚會。」</p></body></html>
