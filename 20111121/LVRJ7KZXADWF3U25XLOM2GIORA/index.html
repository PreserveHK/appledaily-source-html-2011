<html><header><meta charset="utf-8"><title>謝霆鋒捱打救智叔</title></header><body><h1>謝霆鋒捱打救智叔</h1><p>謝霆鋒跟廖啟智在電影《逆戰》中飾演兩父子，今次是二人第四度合作，片中霆鋒為爛賭的爸爸孭賭債而鋌而走險，幹盡非法勾當，拍攝時不時被打到口腫鼻腫，血流披臉，樣子嚇人，不過倒是霆鋒說得從容：「呢種程度嘅捱打唔算得係乜，林超賢導演嘅戲好鍾意野蠻嘅感覺，我都慣晒。」</p><p>收放自如</p><p>對於跟智叔再度合作，霆鋒坦言前輩為他來新衝擊，因對方會不知不覺帶他入戲，有時分了心，智叔一句對白就能把他帶回現場。智叔大讚霆鋒演戲更放得開：「霆鋒家收放更自如，佢獲獎得到認同後壓力明顯小咗，接落嚟只要一直保持水準就得。」<br>撰文：葉雪</p></body></html>
