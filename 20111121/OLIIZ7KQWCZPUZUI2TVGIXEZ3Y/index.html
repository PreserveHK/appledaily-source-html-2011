<html><header><meta charset="utf-8"><title>熱褲女醉駕被捕</title></header><body><h1>熱褲女醉駕被捕</h1><p>【本報訊】身穿熱褲凉鞋的26歲女郎，懷疑駕駛向友人借來的私家車，接載一名男友人在青衣一處彎位落斜時失事，越線鏟上行人路後猛撞路邊三支路柱，再衝向路旁草叢始告停下。女司機與男友人幸無受傷，但她酒精測試超標，涉酒後駕駛被捕，由男友人陪同被帶返警署。</p><p>酒精測試超標</p><p>昨凌晨4時許，26歲姓謝女子駕駛私家車載同一名男友人，沿青衣路向南橋方向行駛至近油庫轉右落斜時失控，越過對面線鏟上行人路，路柱嚴重損毀。警員證實她酒精測試超標，涉嫌酒後駕駛被捕。其男友人一直陪伴在側，協助她以外套帽笠頭遮掩臉容，帶返警署。</p></body></html>
