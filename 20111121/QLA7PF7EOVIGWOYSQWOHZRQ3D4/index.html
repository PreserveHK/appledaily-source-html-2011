<html><header><meta charset="utf-8"><title>古仔：Sammi開心咗好多</title></header><body><h1>古仔：Sammi開心咗好多</h1><p>鄭秀文（Sammi）和古天樂繼電影《百年好合》後相隔8年再合作，拍攝杜琪峯執導的《高海拔之戀Ⅱ》，日前Sammi、古仔、杜琪峯和韋家輝齊到廣東省宣傳。<br>談到再合作覺得大家有何改變，古仔大讚Sammi說：「佢最大嘅改變係開心咗好多，原來佢好鍾意食嘢，去到唔同地方都會試唔同美食。」Sammi則笑說：「古仔變得好成熟，佢都有幽默嘅一面。」</p><p>阿杜讚溫婉</p><p>杜琪峯坦言今次Sammi拍得辛苦，因為要壓抑感情，又讚她比以前溫婉，Sammi忍不住插嘴說：「最難演嘅一個鏡頭，導演就放到最後先拍，搞到我一直唔敢釋放感情，hold到就死。」<br>撰文：丁寧</p></body></html>
