<html><header><meta charset="utf-8"><title>裝身時間長　男人更姿整</title></header><body><h1>裝身時間長　男人更姿整</h1><p>人家的老公男友請聽着，以後不要嘮叨老婆女友裝身扮靚慢，總要你們等、等、等。英國一項調查指，男性比女性更「姿整」，每天花在整理儀容的時間，比女性還多6分鐘。<br>根據調查結果，男性每天平均要花81分鐘裝身，包括洗臉、塗爽膚水、塗面霜、洗澡、剃鬚、整理頭髮和挑選衣服；女性連化妝，只花75分鐘。男性每天要花18分鐘剃鬚；女性脫毛更煩，既要刮腿毛又要脫腋毛，但只花14分鐘。男性挑衣服，平均花13分鐘，比女人多3分鐘。男性花在早上淋浴和護理面部的時間，平均也比女性多1分鐘。<br>英國《每日電訊報》</p></body></html>
