<html><header><meta charset="utf-8"><title>城城遊英搵靈感</title></header><body><h1>城城遊英搵靈感</h1><p>郭富城近日忙於籌備年底個唱，每天花上10多小時練歌排舞，日前他抽空到倫敦為時裝品牌拍攝秋冬裝宣傳照，其中一站更到倫敦最具人氣的現代建築代表作TheGherkin，城城難得有機會參觀大感讚嘆，更讓他找到演唱會靈感。<br>城城坦言居高臨下的感覺既high又興奮，希望在個唱中也加入這個意念，他說：「到時凌空歌舞會友，相信效果非常震撼。」城城也到泰晤士河畔一遊，又大擺甫士在全英國最大的摩天輪「倫敦眼」前拍照，將優美景色拍下留念。<br>撰文：林妃</p></body></html>
