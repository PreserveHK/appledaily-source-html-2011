<html><header><meta charset="utf-8"><title>案件速遞涉殺嬰兩印傭提訊</title></header><body><h1>案件速遞<br>涉殺嬰兩印傭提訊</h1><p>【本報訊】年輕印傭於僱主家中誕下嬰兒後，涉嫌叫同鄉將嬰兒用衫包裹然後棄置在垃圾房，至今嬰兒屍首仍下落不明。兩人被控一項謀殺罪，昨被解往屯門裁判法院提訊。由於警方需作進一步調查，兩人還柙至下月19日再訊。<br>首被告Sugiati（26歲）及次被告Soleha（32歲）均為印傭，據兩人報住地址顯示，她們是鄰居。兩人被控於本月16日在元朗英龍圍謀殺一名初生嬰兒，暫毋須答辯。控方昨在庭上透露，首被告誕下嬰兒後叫次被告棄掉他，但被人發現報警。警方正調查報警者的電話紀錄和展開DNA化驗。<br>案件編號：TMCC4122/11</p></body></html>
