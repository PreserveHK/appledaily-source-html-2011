<html><header><meta charset="utf-8"><title>慳錢捲方包　肥牛片扮牛柳粒</title></header><body><h1>慳錢捲方包　肥牛片扮牛柳粒</h1><p>安格斯牛價格不便宜，經常吃也有點奢侈，其實安格斯火鍋牛肉片價格便宜很多，肉質肥美又多汁，若用來捲上方包，跟牛柳粒賣相差不多，但烹煮時間大大縮短，不用花時間燜燉，而且麪包吸收牛肉汁後更入味，不比用全牛柳做的味道遜色。<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>Model：Angelina&amp;Kinki@PureModels</p><p>材料：</p><p>火鍋用肥牛8片、方包（切粒）1塊、番茄意粉醬汁200毫升、車厘茄（對切）12粒、麪粉/鹽適量</p><p>做法</p></body></html>
