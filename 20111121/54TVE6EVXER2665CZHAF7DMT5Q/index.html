<html><header><meta charset="utf-8"><title>廣州95後炮製至潮春晚</title></header><body><h1>廣州95後炮製至潮春晚</h1><p>「It'sourturn！（輪到我們了！）」14名廣州的95後認為央視春晚不合中學生口味，決定「自己來」，自編、自導、自演一場春節晚會，並向全國同齡人中招募演員。<br>這台包括模仿秀、B-Box、「跑酷」、cosplay等至潮節目的中學生春晚，暫定在明年1月15日，節目長約180分鐘，地點和播出方式則還待定，還有很多特色節目正在篩選中。<br>中學生春晚的主創成員來自廣州多間中學，他們表示晚會肯定會體現嶺南文化，正在考慮加入粵語元素。廣東大洋網
</p></body></html>
