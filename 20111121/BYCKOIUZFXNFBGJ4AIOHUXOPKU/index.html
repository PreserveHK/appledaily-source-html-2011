<html><header><meta charset="utf-8"><title>斬樹黨郊野公園偷沉香</title></header><body><h1>斬樹黨郊野公園偷沉香</h1><p>【本報訊】土沉香有價，斬樹黨看準郊野公園種有不少土沉香樹（圖），昨午潛入香港仔郊野公園近布力徑砍伐兩棵價值20萬元的土沉香，並斬開六截搬至路邊擬運走時，被漁護署人員巡經撞破，斬樹黨見事敗棄下土沉香逃去。警方調查後列刑毀案處理。<br>現場為香港仔南風道近布力徑，昨午1時50分，姓黎（43歲）漁護署職員巡查時，發現兩棵土沉香樹被人砍至剩根部。<br>他在附近山邊發現被砍成六截的土沉香樹，懷疑有斬樹黨在郊野公園砍伐土沉香，再偷運返內地轉售圖利。</p></body></html>
