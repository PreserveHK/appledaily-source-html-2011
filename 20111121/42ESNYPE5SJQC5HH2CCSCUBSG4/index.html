<html><header><meta charset="utf-8"><title>醫療新知牛皮癬患者易中風</title></header><body><h1>醫療新知<br>牛皮癬患者易中風</h1><p>牛皮癬（Psoriasis）病人中風或罹患心臟病的風險較一般人高，原來與病人身體的好膽固醇（高密度膽固醇）運作失常有關。美國研究人員替78名牛皮癬患者進行膽固醇分析，包括膽固醇微粒大小及水平等，再將結果與84名健康正常人士分析，結果發現牛皮癬患者即使沒有肥胖等高危因素，壞膽固醇（低密度膽固醇）的比率會較高；壞膽固醇的粒子較小。<br>研究又發現牛皮癬患者的好膽固醇運作也有異常，就算水平與健康人士相若，但對保護血管的效能也較健康人士低25％，故牛皮癬患者較容易出現心臟血管硬化情況。</p></body></html>
