<html><header><meta charset="utf-8"><title>今日提醒你：聖誕apm華麗水上飄</title></header><body><h1>今日提醒你：聖誕apm華麗水上飄</h1><p>【本報訊】觀塘apm商場今年以「apm潮裳聖誕華麗之旅」為主題，蒐集逾千件創意潮流藝術品。第三代「星之子」劉德健利用粟米澱粉混合水的物理原理，研製出屬膨脹性流體的特別水面，可把人承托，在上面走動、跳繩或翻觔斗等也不會下沉，相反當動作減慢，便會下沉，顧客於聖誕期間有任何消費，就可一嘗「輕功水上飄」。其餘五個景點有30呎水晶聖誕樹等，購物滿HK$100或以上或捐款HK$10予聖公會福利協會，可在「魔幻數碼扮靚廊」變身並打印成照片。商場昨日邀請了26歲的特技人王佳表演在20呎高空搖動超過10個呼拉圈（圖）。</p></body></html>
