<html><header><meta charset="utf-8"><title>蘋果汁拆政府山被轟濫用憲章</title></header><body><h1>蘋果汁<br>拆政府山被轟濫用憲章</h1><p>【本報訊】政府決意將中區政府合署西座清拆重建甲級商廈，政府山關注組早於9月時曾透過聯合國教科文組織發出呼籲要求國際關注事件，但其後發展局回信指重建賣山方案符合國際文物保育憲章《布拉憲章》精神，有份草擬憲章的專家批評，港府斷章取義濫用憲章，重建方案更違反保育原則。<br>起草憲章的澳洲國際古蹟遺址理事會成員杜歌希博士昨表示，憲章要求保育者要從歷史、社會、美學、科學及人文精神角度評估古蹟的重要性，但政府的政府山評估報告只由一間顧問公司，簡單研究政府山的歷史和建築價值，極為粗疏，引用憲章護航更是極不尊重的行為。</p></body></html>
