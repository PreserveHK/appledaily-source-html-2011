<html><header><meta charset="utf-8"><title>醫療新知基因影響唇瘡復發</title></header><body><h1>醫療新知<br>基因影響唇瘡復發</h1><p>美國研究發現由疱疹一型病毒（HSV-1）引發，常見於唇部四周的唇瘡（Coldsore），原來會受一個名為「C21orf91」的基因影響，導致唇瘡反覆復發。負責研究的傳染病專家表示，研究針對基因「C21orf91」對唇瘡經常復發的影響，結果發現高達21％經常復發個案與基因有關，其餘可引致多次發作的因素包括，陽光、風吹、外傷或壓力等環境原因。<br>傳染病專家表示在社區內，最少一半人帶有疱疹一型病毒，有些地區甚至曾發現帶病毒率達百分之百，當中約三分之一人會經常唇瘡復發，今次研究結果有助預測哪些人較易受唇瘡困擾，並有助開發新的治療方法。</p></body></html>
