<html><header><meta charset="utf-8"><title>求驗客手記：碧基拖女撐老竇出書 - 求驗客</title></header><body><h1>求驗客手記：碧基拖女撐老竇出書 - 求驗客</h1><p>巴塞隆拿中堅碧基（後排左）同女友、哥倫比亞歌手Shakira（後排中）呢對姊弟戀人，一向都羡煞旁人，喺咩場合都可以咁親熱。上星期碧基老竇（前）出書，碧基嘅巴塞隊友佩奧爾同法比加斯都有到場。做仔嘅一定要出現啦，仲同Shakira煙韌到場㖭。一到場就引晒全場閃光燈射埋嚟。佢哋喺發佈會上坐最前，仲好痴纏咁哄埋嚟，兩人對望嘅眼神勁冧！睇嚟好事近喎。</p></body></html>
