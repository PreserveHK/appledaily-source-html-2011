<html><header><meta charset="utf-8"><title>政府靠嚇　車禍片放上網</title></header><body><h1>政府靠嚇　車禍片放上網</h1><p>人人都知馬路如虎口，但亂過馬路還是禁之不絕，美國佛羅里達州交通部就使出「嚇」字訣，將真實車禍片段放上網，希望引起民眾關注，守規矩安全過馬路，卻被轟片段太恐怖。<br>官員將多宗真實車禍的片段剪輯在一起，有人被飛馳大貨車撞到飛彈，有人被拖行一大段路，還有放在路邊的屍袋……每個畫面都觸目驚心，所以片段一開始就大字警告，也標明不適合兒童觀看。片段成功引起迴響，但不是令人關注亂過馬路問題，而是批評影片太嚇人，不適合放在政府網站，更會令出鏡死者的家人再痛一次。<br>英國《星期日郵報》</p></body></html>
