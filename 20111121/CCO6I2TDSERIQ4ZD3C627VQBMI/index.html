<html><header><meta charset="utf-8"><title>官恩娜揀啱男朋友</title></header><body><h1>官恩娜揀啱男朋友</h1><p>同醫生男友感情穩定的官恩娜（Ella），昨日到商台宣傳新歌《相對時空》，找來農夫成員C君填詞，兩人早前開會時竟為愛情觀辯論起來。Ella覺得跟前男友仍可以維持朋友關係，但C君堅持要對現任女友專一而斷絕再會前度。當Ella得知C君已跟未婚妻分手個多月，顯得甚驚訝。<br>Ella表示與醫生男友拍拖是最佳決定，她豎起拇指說：「絕對係揀啱，好滿意好開心。」她透露近日忙玩ICQ，她笑說：「好多當年喺ICQ度有好感嘅男仔，家都結晒婚生埋仔。」<br>採訪、攝影：馬建華</p></body></html>
