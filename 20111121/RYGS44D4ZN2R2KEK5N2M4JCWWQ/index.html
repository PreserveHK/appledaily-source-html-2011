<html><header><meta charset="utf-8"><title>今日抵達銀公再訪京或晤王岐山</title></header><body><h1>今日抵達<br>銀公再訪京或晤王岐山</h1><p>陳德霖自2009年下半年接任金管局總裁後，今年已是第三度率領銀行公會訪京，過去兩年，銀行公會獲接見的最高規格中央官員，均為國務院主管金融事務的副總理王岐山（圖）。<br>據悉，今次銀公亦可望有機會再度拜會王岐山，惟最終行程會否有變，仍視乎當局最後安排。<br>近期亦適逢內地財金監管機構主帥「換班」，故銀公今趟訪京，其間拜訪的各大財金部委，是否能會晤新任「頭號」掌舵人，如中銀監主席尚福林、中證監主席郭樹清及中保監主席項俊波等，抑或由副手接待，尚待釐清。<br>銀公訪京團昨日起行，首站到訪近年以拓展「新金融」定位的天津市，今日（周一）傍晚抵達北京。</p></body></html>
