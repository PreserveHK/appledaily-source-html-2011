<html><header><meta charset="utf-8"><title>盲人電影院講出劇情</title></header><body><h1>盲人電影院講出劇情</h1><p>南京市上周五（18日）出現首家「盲人電影院」，吸引20多名盲人前往觀看電影《赤壁》。在放映室內有一名講解員專門幫助盲人理解電影情節，在沒有對白時，他負責描述劇情進展；對白部份，他則不說話，待一段對白結束後交代剛才誰和誰在對話。<br>當日部份盲人看平生第一次電影，都高興地互相聊起劇情。有盲人則說，大家雖然是來看電影，其實也是交朋友，「悶在家裏太難受了」。這間盲人電影院其實只是像課室大小的投影室，將每月放映一部免費電影。<br>江蘇《揚子晚報》</p></body></html>
