<html><header><meta charset="utf-8"><title>林峯盼衝出無綫</title></header><body><h1>林峯盼衝出無綫</h1><p>林峯昨日到紅磡出席聖誕活動，他慶幸工作排得密密麻麻仍可留港過聖誕，問到是否賺到豬籠入水？林峯笑言當然想越賺越多，更希望明年可再置業：「我想搵個地方，可以擺自己啲玩具同獎項，我好羨慕古天樂。」<br>提到五大唱片和無綫的版稅問題終和解，有傳無綫妥協批准五大歌手可自由亮相其他電視台，林峯是否認同藝人應有自由亮相其他媒體？他說：「都啱㗎！」問到會否想亮相其他媒體？林峯說：「可以嘅話都想同公司講，咁對歌手好，咁歌手可以喺其他領域推介吓自己作品，對個歌手都有好處。」<br>採訪：黃曉妍<br>攝影：仇志德</p></body></html>
