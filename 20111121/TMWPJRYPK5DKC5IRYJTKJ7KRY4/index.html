<html><header><meta charset="utf-8"><title>貨車狂輾3次　女郎慘死</title></header><body><h1>貨車狂輾3次　女郎慘死</h1><p>深圳羅湖區前日發生恐怖車禍，一名妙齡女子在草埔立交附近的車站門口，遭一架掛深圳車牌的藍色小貨車倒後時撞倒，不料司機其後車前倒後三次在她身上輾過，令她當場爆頭慘死（圖）。事發經過被閉路電視拍下，警方將肇事司機扣留，正調查他撞人後是否故意車死人。<br>從監控錄影帶顯示，當日上午11時25分小貨車突然急速倒後將女事主撞倒捲入車輪下；貨車停頓幾秒，又往前開2米，接着又倒退，最後停車。<br>廣東《南方都市報》</p></body></html>
