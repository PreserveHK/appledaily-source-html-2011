<html><header><meta charset="utf-8"><title>蘋果汁子女吞財產情況嚴重</title></header><body><h1>蘋果汁<br>子女吞財產情況嚴重</h1><p>【本報訊】昨天是長者日，但本港的虐老問題卻有增無減。香港防止虐待長者協會表示，今年至今有1,850宗虐老個案，較去年同期急增16%，當中325宗與侵吞財產有關，情況嚴重。<br>協會助理總幹事林文超稱，政府陸續向長者派發6,000元，有無良子女「見錢開眼」，設局奪取父母的金錢，例如訛稱與朋友合作投資失利、或遇上交通意外，指示父母盡快把「贖款」或「救命錢」存入指定賬戶。<br>林文超稱，不少長者救子心切，很容易上當，呼籲長者小心留意。他又說大部份長者抱着「家醜不出外傳」心態，即使被騙也都不會主動求助，呼籲長者報警或找區議員協助。</p></body></html>
