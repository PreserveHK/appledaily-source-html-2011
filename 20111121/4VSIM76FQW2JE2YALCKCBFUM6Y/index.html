<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣被指公主病伸寃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡定欣被指公主病伸寃 - 馮仁昭</h1><p>胡定欣噚日喺沙田出席「『極』愛地球慈善show」，近日有報道話馬國明難忍佢公主病要分手，定欣即自薦同馬國明到新西蘭做節目借機箍煲，定欣噚日對自薦一事話：「我邊有咁大能力，公司好有要求，唔係想去就得。」報道仲話佢行奶奶政策，又話佢哋拍咗拖3年，佢話：「算啦，都係作，朋友見到報道話我有公主病都笑，仲話我粗魯少一陣就好喇。」佢話自己對報道睇化，不過佢媽咪就戥佢陰功喎。</p></body></html>
