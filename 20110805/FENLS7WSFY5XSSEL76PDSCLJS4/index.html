<html><header><meta charset="utf-8"><title>故宮炒賣北宋書札圖利</title></header><body><h1>故宮炒賣北宋書札圖利</h1><p>北京故宮博物院（簡稱故宮）被內地傳媒質疑涉嫌私賣館藏文物牟利，但館方則否認。<br>內地著名文物鑑定家裴光輝引述指，故宮曾於1997年透過拍賣會，購入五件曾流失海外的北宋書札，但該批書札卻於2005年再次「現身」拍賣場，並以超出1997年購入價的三倍價錢賣出。<br>故宮和相關拍賣公司的網頁，都記載了故宮曾收藏了這五件書札。另外，專門介紹文物收藏的雜誌《榮寶齋》，亦於2004年在一篇文章中指，故宮當年以680萬元人民幣購得該批文物，而翻查該拍賣公司在2005和2009年的拍賣品名單，都有這批文物，但公司以保密為由，拒絕透露買家身份。<br>北京《中國青年報》</p></body></html>
