<html><header><meta charset="utf-8"><title>患怪病　籌不到醫藥費8歲男童20厘米巨舌外露</title></header><body><h1>患怪病　籌不到醫藥費<br>8歲男童20厘米巨舌外露</h1><p>廣西河池市8歲男童小武（化名，上圖）患上怪病，舌頭越來越長，已露出嘴外約20厘米，且不停流口水，每天要喝兩三公斤水來補充消耗。</p><p>突然出血難停止</p><p>小武的母親表示，約在3個月大時，醫生診斷他患上巨大型海綿狀血管瘤，因家境貧困，一直籌不到醫藥費替他治療。<br>由於舌頭巨大，小武吃東西非常不便，只能喝稀飯，肉和菜都要剁得很碎才能進食。外伸的舌頭有時還會突然出血，且很難止血，有次花了4個小時血才止住，小武每每因此身心俱疲，一天都起不了床。<br>廣西新聞網</p></body></html>
