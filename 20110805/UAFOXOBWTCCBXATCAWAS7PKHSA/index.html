<html><header><meta charset="utf-8"><title>綾瀨遙挾《螢之光》登銀幕</title></header><body><h1>綾瀨遙挾《螢之光》登銀幕</h1><p>日本女星綾瀨遙主演的人氣日劇《螢之光》，將拍成電影搬上大銀幕，她更會與男主角藤木直人到意大利羅馬取景。</p><p>與小池徹平傳緋聞</p><p>《螢之光》的電影版，將以第二部日劇完結之後兩年的生活為背景，講述綾瀨遙與男主角藤木直人到意大利新婚旅行，綾瀨遙坦言接受該劇要拍成電影感到十分驚訝，也十分期待到此意大利拍攝外景，電影預計明年在日本上映。此外，綾瀨遙繼被傳與劇集《仁醫》拍檔大澤隆夫撻着後，最近又被傳搭上小池徹平。</p></body></html>
