<html><header><meta charset="utf-8"><title>求驗客手記：碧基擺NBA冠軍上網 - 求驗客</title></header><body><h1>求驗客手記：碧基擺NBA冠軍上網 - 求驗客</h1><p>巴塞完成美國之旅第2場熱身賽後，已經轉到達拉斯，準備友賽阿美利加。達拉斯小馬今年贏得NBA總冠軍，難得有冠軍級隊伍登門，主人翁當然要一齊威。巴塞攞出歐聯獎盃，同小馬嘅NBA總冠軍一齊亮相記者會，巴塞球員唔放過捧住NBA總冠軍影相機會，好似碧基（圖）就將張相放上Twitter同朋友分享。其實，巴塞到達拉斯都掀起熱潮，不過當地近日氣溫達攝氏40度，破晒紀錄，睇嚟巴塞都幾辛苦。</p></body></html>
