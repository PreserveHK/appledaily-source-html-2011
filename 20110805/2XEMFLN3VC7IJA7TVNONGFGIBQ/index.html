<html><header><meta charset="utf-8"><title>馮仁昭四圍超：怪談女興奮拋胸險露暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：怪談女興奮拋胸險露暈 - 馮仁昭</h1><p>「怪談女」林熹瞳（Rachel）同朋友合資7位數字開設娛樂及製作公司，仲邀請中國小姐趙哲妤擔任公司嘅設計形象顧問，噚日Rachel嘅公司正式開幕，趙哲妤自然畀面撐場。榮升老闆梗係開心，不過Rachel因為件衫太低胸關係，搞到胸前頻頻走位，差啲露暈，搞到好狼狽咁整理衣服。趙哲妤大讚老闆娘Rachel係叻女，佢話：「叫佢表演，佢3秒就喊咗出嚟，真係好佩服。」</p></body></html>
