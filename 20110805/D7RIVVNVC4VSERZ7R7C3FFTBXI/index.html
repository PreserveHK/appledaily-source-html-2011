<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何紫綸撻栢芝朵谷寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何紫綸撻栢芝朵谷寫真 - 馮仁昭</h1><p>何紫綸（Ann)為女性乳癌基金會做宣傳大使，仲會影寫真集，半裸影相。Ann噚日去觀塘影寫真，對於時下o靚模Jeana賣弄性感，問到Ann會唔會覺得對方成日以呢樣為焦點，佢話：「係o架，唔應該咁坦蕩蕩，要俾人有幻想空間，免得啲男仔以為女仔好易得到手。」<br>另外，Ann搵咗張栢芝幫佢呢本相集寫序，對於有傳栢芝終肯簽紙離婚，佢唔願多談。而佢因為太忙，冇去Lucas嘅生日會。</p></body></html>
