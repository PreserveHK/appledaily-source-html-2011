<html><header><meta charset="utf-8"><title>保母女色魔侵犯少主</title></header><body><h1>保母女色魔侵犯少主</h1><p>美國康涅狄格州一名20歲少女，表面上是個保母，實際上卻是個女色魔，先後兩次在不同地點性侵犯14歲少主。<br>警方指，淫賤保母布沙爾（LoniBouchard圖）6月底受僱單獨照料14歲少主人時，竟趁主人不在家，侵犯少主。家人得悉兒子遭性侵犯，於是報警，警方發通緝令，布沙爾上周五才向警方自首，獲准保釋，下周五受審。<br>其實布沙爾早有前科，法庭資料顯示她在上月12日，在家鄉克林頓鎮（Clinton）被捕，原來她照顧另一位男童時，曾買酒給少年飲用，然後與對方發生性關係。<br>英國《每日郵報》</p></body></html>
