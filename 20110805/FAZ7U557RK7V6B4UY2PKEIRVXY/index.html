<html><header><meta charset="utf-8"><title>上水韓男尋死通宵對峙</title></header><body><h1>上水<br>韓男尋死通宵對峙</h1><p>【本報訊】34歲姓金韓國籍精神病漢，其70歲老父昨凌晨零時許致電事主，兩人傾談間金疑病發突情緒激動，報稱要開煤氣自殺，金父大驚立即報警。警員及消防員趕至金位於上水清曉路18號御皇庭第2座單位，金卻反鎖單位內不肯開門，救援人員恐他跳樓尋死，在大廈對開地面張開救生氣墊，同時派出警方談判專家到場游說，又召來韓語傳譯員到場協助，雙方對峙近7小時至昨清晨7時，韓漢終軟化自行開門，他稍後被綁手綁腳送院治療。</p></body></html>
