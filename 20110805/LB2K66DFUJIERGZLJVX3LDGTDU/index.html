<html><header><meta charset="utf-8"><title>荃灣實驗員遭火舌舔面</title></header><body><h1>荃灣<br>實驗員遭火舌舔面</h1><p>【本報訊】32歲姓梁女職員昨午2時許，在荃灣健康街18號恒亞中心一處實驗室協助產品作防火功能實驗，以確定其防火程度，疑她靠近檢查之際，產品突然搶火，一團火噴出，她走避不及，面部當場被火舌燒傷，其他同事發現報案。<br>警方和救護員到場後，將女傷者送往仁濟醫院搶救，後轉往廣華醫院，目前情況嚴重。有關實驗室主要做玩具、紡織產品的防火實驗，事後職員三緘其口，對事發經過拒絕回應。</p></body></html>
