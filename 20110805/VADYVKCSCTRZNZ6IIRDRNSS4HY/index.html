<html><header><meta charset="utf-8"><title>我是誰：賭仔翻身變食神</title></header><body><h1>我是誰：賭仔翻身變食神</h1><p>黃永幟外號「幟哥」，是現任龍皇酒家主席，亦是香港10大名廚之一，現擁有5間酒樓。黃父為香港美麗華酒店總廚及利苑酒家顧問，他做廚師前曾做過泥水扎鐵等工作，後來在廚房由低做起，85年在利苑成為最年輕的大廚。不過他移民澳洲時染上豪賭惡習，一度負債2,000萬港元，之後回港戒賭兼努力賺錢還債，終於在05年自立門戶開酒樓。<br>幟哥專注發展飲食事業，05年以顧問身份現身電視節目，夥拍黃麗梅主持了3個亞視飲食節目而開始為人熟識，之後轉到無綫主持。最近他主持的《為食總司令》更在網絡熱爆，一眾網民似乎妒忌他能與女神高海寧一起周圍去飲飲食食而將他惡搞。</p></body></html>
