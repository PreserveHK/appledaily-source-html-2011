<html><header><meta charset="utf-8"><title>徐懷鈺被控誹謗</title></header><body><h1>徐懷鈺被控誹謗</h1><p>台灣藝人徐懷鈺（Yuki）一直官非纏身，早前她哭訴無力償還200萬新台幣給經理人公司龍演後，現身了兩個台灣綜藝節目，但都被抽起延遲播出。</p><p>復出受阻</p><p>事緣早前Yuki與委任律師指控龍演的內地合作單位索爾比是空頭公司，前日索爾比反控Yuki誹謗，並發聲明要求Yuki道歉，否則將訴諸法律行動兼封殺她在內地所有演出。龍演亦提示各單位切勿邀請Yuki錄影節目以免觸犯法例，令早前Yuki錄影的兩個綜藝節目都被迫延遲播出。Yuki昨開通了微博透露心情，指成長真的不容易，不過她會以正面態度面對人生道路。<br>撰文：林妃</p></body></html>
