<html><header><meta charset="utf-8"><title>*Apps士多：NFC手機Check住增值</title></header><body><h1>*Apps士多：NFC手機Check住增值</h1><p>聽到嘟一聲，咪以為就係畀錢搭車或者到「7仔」買嘢！近期頻頻出現嘅NFC技術，雖然未Hit得起，但有手機程式開發商已推出相應App，供大家免費單撈試玩！講緊係《八達通卡閱讀器》，啟動個App後，只要你將張卡拍落手機，立即查到八達通卡餘額，幾時要增值，一Check就知；不過咁，現時內置NFC晶片嘅AndroidPhone得NexusS及韓版SamsungGalaxySII，支援機種少得可憐。</p></body></html>
