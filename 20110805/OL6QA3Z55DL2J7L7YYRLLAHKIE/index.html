<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼自斷一臂鬥曼聯 - 求驗客</title></header><body><h1>求驗客手記：文仙尼自斷一臂鬥曼聯 - 求驗客</h1><p>曼聯禮拜日社區盾嘅對手曼城，領隊文仙尼（圖）突然批准泰維斯額外放多幾日假，到底係厚待呢位成日話想走嘅麻煩友，抑或係根本放棄佢，局外人真係冇可能知。話說泰維斯原定喺周四要返球會報到，但官方日前公佈消息，泰維斯可以喺下個禮拜一至歸隊，換句話說，曼城成個季前訓練，佢完全冇份參與。總之，泰維斯過去成日倒戈令曼聯防線構成麻煩，呢次社區盾唔使預佢，對曼聯自然係喜訊。即管睇佢仲有冇機會再披曼城球衣上陣啦。</p></body></html>
