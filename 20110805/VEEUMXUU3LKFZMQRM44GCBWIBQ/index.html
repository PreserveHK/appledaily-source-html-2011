<html><header><meta charset="utf-8"><title>王心凌床戰賀軍翔6粒鐘</title></header><body><h1>王心凌床戰賀軍翔6粒鐘</h1><p>由台灣「甜心教主」王心凌及賀軍翔主演的偶像劇《美樂加油》將在內地播映，日前兩人在劇中的床戲及激吻劇照曝光。照片中兩人在床上纏綿，賀軍翔更差不多全裸跟王心凌濕吻，非常大膽。</p><p>互讚有經驗</p><p>王心凌演的主角查美樂是個爽直善良的女孩，被男友背叛後，卻和男友的弟弟（賀軍翔飾）擦出愛火。王心凌第一次與賀軍翔拍吻戲很尷尬，完成後兩人馬上彈開，不過後來劇情發展吻戲不斷增加，兩人吻到濃時連導演也忍不住叫cut，其中一場床戲更拍了六小時之久。兩人均笑言對方有經驗，賀軍翔指一般偶像劇床戲都是關燈了事，但這套就明刀明槍，讓他初看到劇本時很猶豫。<br>撰文：葉雪</p></body></html>
