<html><header><meta charset="utf-8"><title>唔做臭男人</title></header><body><h1>唔做臭男人</h1><p>熱熱熱，日日30多度的高溫，要抵抗炎夏除了背心短褲，香水都一定走唔甩。試諗吓着到天花龍鳳都好，被異性聞到你朕男人除，隨時畀個Unlike你，所以要做索男係要落多點工夫。MMM最近推出其品牌第二支香水，具柑橘香味，配合薄荷葉和布枯葉油滲透其中，夠清新，味道富夏日感。唔止咁，更有旗下首支沐浴液，以翠綠花香配以木香薰，味道同樣醒神，冲完凉一搽包你即時更索。<br><br>記者：雷福財</p><p>MaisonMartinMargiela（28697707）<br><br>中環雪廠街10號地下7號舖</p></body></html>
