<html><header><meta charset="utf-8"><title>劉曉慶會神探笑容僵硬</title></header><body><h1>劉曉慶會神探笑容僵硬</h1><p>內地影星劉曉慶近年減產，早前她就到了紐約，與當地有神探之稱的刑事鑑定專家李昌鈺一同為超市剪綵，李昌鈺還稱自己是劉曉慶的粉絲。近60歲的劉曉慶當天穿黑色收身短裙配紅披肩，但容顏竟如40歲一樣，不僅皮膚緊致，更光滑無瑕，不過笑容有點僵硬，難怪其整容傳聞一直甚囂塵上。<br>劉曉慶是內地80年代當紅女星之一，她在電視劇《武則天》中一人擔演少女至老年版的武則天，演技令人讚嘆，令她事業登上高峯。劉近年的容貌看似與年紀成反比，故不斷有指她曾整容，但她都作否認，早前她更起訴廣州一間醫院揑造事實，指她曾在該醫院整容，事後雙方和解，劉獲賠五萬元人民幣。<br>撰文：林妃</p></body></html>
