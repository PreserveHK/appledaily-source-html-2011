<html><header><meta charset="utf-8"><title>黃智雯榮升美容店老闆</title></header><body><h1>黃智雯榮升美容店老闆</h1><p>很多藝人都打算從商，無綫藝員黃智雯（Mandy）也希望能擁有屬於自己的店舖。近日Mandy初試牛刀進軍美容產品生意，嘗試做老闆。其實Mandy母親早年已搞美容產品生意，近日其母店舖在灣仔擴充，Mandy趁機入股，日前她跟母親一同為新店剪綵，Mandy好友趙希洛都有到場支持。</p><p>想開咖啡店</p><p>Mandy表示：「媽咪之前開咗間美容同香薰產品嘅舖頭，已經搞咗18年，最近佢搬去灣仔開新舖擴充，咁我做乖女，當然要撐媽咪場。」除了美容產品生意，Mandy更希望將來有機會開咖啡店，果然諗頭多多。<br>撰文：葉雪</p></body></html>
