<html><header><meta charset="utf-8"><title>Jan聲演動畫乖女捧</title></header><body><h1>Jan聲演動畫乖女捧</h1><p>林海峰（Jan）和葛民輝這對好拍檔近日為動畫電影《反斗車王2》配音，前晚他們和同樣有份配音的林欣彤及羅家英，一同到尖沙嘴出席首映，同場有小朋友扮車手，由兩位美女陪同出場，家英哥則主動要求和美女合照。問到阿Jan會否包場和家人同看，他說：「我啲女都幾鍾意睇我配音嘅戲，可能平時我喺屋企只會同佢哋講『溫書同做功課』呢類說話，佢哋覺得好煩，所以寧願睇我配音嘅戲。」<br>林欣彤則謂酬勞理想，她直言已儲夠首期買樓，至於想買那類型的住所？她表示想買400萬的村屋，不過還是稍遲才決定。<br>採訪、攝影：何慧斯</p></body></html>
