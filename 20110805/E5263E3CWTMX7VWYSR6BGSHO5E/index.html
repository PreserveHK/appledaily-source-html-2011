<html><header><meta charset="utf-8"><title>周慧敏配音捐酬勞</title></header><body><h1>周慧敏配音捐酬勞</h1><p>周慧敏、張栢文和文恩澄等前晚到灣仔出席新片《鬆毛犬小威》首映禮，首次為電影配音的周慧敏坦言配音時看到感人情節會很難過，她說：「收放心情唔容易，我都用咗10小時完成配音。」</p><p>避談奶奶</p><p>身為「非牟利獸醫」贊助人的周慧敏表示會將今次酬勞全數捐出，雖然酬勞不多，只是象徵式，但她會出一分力。對於奶奶被指患病，周慧敏希望大家給予更多私人空間，並說：「私人事，唔想特別回應，阿Joe（倪震）家人狀況好好，大家有心。自己媽咪都86歲，總之做好仔女本份。」<br>此外，張栢文前晚往欣賞首映，甫見記者即匆匆入場，似怕被追問姊姊張栢芝婚變一事。<br>採訪：王崇穎<br>攝影：陳志嵐
</p></body></html>
