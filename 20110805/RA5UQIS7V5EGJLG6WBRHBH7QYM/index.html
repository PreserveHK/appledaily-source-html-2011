<html><header><meta charset="utf-8"><title>案件速遞地產哥被指精神錯亂</title></header><body><h1>案件速遞<br>地產哥被指精神錯亂</h1><p>【本報訊】自稱是「第一代維園阿哥」的民主黨前成員謝卓男（50歲），被「釘」地產代理牌後，涉嫌以地產代理身份從事樓宇買賣活動。他否認企圖欺詐等罪，原定昨日在九龍城裁判法院受審。辯方指謝精神壓抑，表現焦慮，有精神錯亂的徵兆。裁判官遂將案押後至下月2日，等候精神醫生報告，以了解謝是否適宜答辯。<br>控罪指被告前年10月至去年3月，向三業主表示持有有效地產代理牌，誘使他們聘用他就何文田三單位進行買賣及租賃。<br>案件編號：KCCC2269/11</p></body></html>
