<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤大懵洩藝人私隱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧凱彤大懵洩藝人私隱 - 馮仁昭</h1><p>盧凱彤前晚喺apm一間書局舉行畫展，仲即場獻唱兩首歌，吸引過百人圍觀。佢將現場佈置到同自己睡房一模一樣，用啲舊紙循環再用印啲相嚟展覽，又擺咗佢12歲時買嘅第一支結他任人試彈，點知佢話之前有粉絲話佢知，啲再用紙後面有佢舊passport號碼，又有某藝人嘅電話號碼同email地址，佢嗱嗱聲同助手去攞番，仲話好彩啲資料係舊嘅。</p></body></html>
