<html><header><meta charset="utf-8"><title>蘋果汁電梯公司違規　裁決須罰款</title></header><body><h1>蘋果汁<br>電梯公司違規　裁決須罰款</h1><p>【本報訊】蒂森克虜伯電梯（香港）有限公司及振明工程有限公司，被註冊升降機承建商紀律審裁委員會裁定疏忽及行為不當，兩公司分別被罰款9萬元及5萬元，並各支付研訊費用334,635元及231,289元。有關裁決昨日刊憲。<br>機電署指，蒂森為大埔富善邨善雅樓、粉嶺祥華邨、紅磡灣中心及電氣道泰華大廈，進行升降機工程期間違規，例如未有保持升降機及其附件處於良好操作狀態，及無將已進行的升降機工程詳情記入工作日誌內；振明則因無保持荃灣南豐中心兩部升降機及其附件處於良好操作狀態，並容許非合資格的工人為沙田區七間中學進行升降機工程。</p></body></html>
