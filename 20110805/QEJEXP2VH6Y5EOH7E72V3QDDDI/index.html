<html><header><meta charset="utf-8"><title>馬仔被女友彈唔夠硬</title></header><body><h1>馬仔被女友彈唔夠硬</h1><p>馬浚偉、馬國明和李詩韻等昨日坐開篷巴士到尖沙嘴和旺角宣傳無綫劇集《紫禁驚雷》，馬仔消瘦不少，他坦言努力操弗，是否為結婚準備？馬仔否認，只想操弗嘗試不同角色。<br>女友有否讚賞？馬仔講三級不文說：「佢嫌我唔夠硬喎，係講肌肉，不過我其他都好硬，包括骨骼同條命。」提到劇集收視麻麻，馬仔表示已略有回升，有信心結局篇更上一層樓。</p><p>李詩韻仍單身</p><p>之前李詩韻被拍到和俊男在街頭錫錫，之後她大讚對方，問到雙方有否進展？李詩韻表示：「冇呀，發覺大家嘅性格唔係咁夾，只可以做朋友。」<br>採訪：何慧斯<br>攝影：仇志德
