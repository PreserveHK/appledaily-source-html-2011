<html><header><meta charset="utf-8"><title>超豪遊艇　每周租金215萬</title></header><body><h1>超豪遊艇　每周租金215萬</h1><p>想享受一個超豪的海上假期？全球最大超級豪華雙體船「半球號」（Hemisphere圖）面世，今年冬季開始出租到加勒比海，一周租金要172,900萬鎊（215萬港元）。</p><p>這艘船由英國船廠Pendennis花了18個月製造，船身長44.2米、高58米、排水量500噸、最高航速13海里。它設有五間客套房和四間船員房，可載10名乘客及八名船員。船內設備豪華，包括按摩池、有蓋餐廳，主艙室內和室外都有廣闊地方作客廳。<br>英國《每日郵報》</p></body></html>
