<html><header><meta charset="utf-8"><title>蘋果汁優化啟德通過　商住單位增</title></header><body><h1>蘋果汁<br>優化啟德通過　商住單位增</h1><p>【本報訊】城規會都會規劃小組委員會昨日討論優化啟德發展區修訂方案，規劃署通過增加啟德發展區總可建商業及住宅樓面，令住宅單位的數目增加1,200個，人口相應增加3,850人，有關方案稍後會刊憲。<br>規劃署也提出多項建議進一步完善區內規劃設計，包括設立30米闊的保育廊，保育龍津石橋，在啟德河兩旁，興建兩幢地標式雙子商廈，以及提供一處廣達13萬方呎藝術表演場地；將原在跑道邊的行車路移至中間，方便市民可更接近海邊欣賞維港景色等。此外，也建議將啟德政府合署旁的兩幅用地，設立政府辦公大樓群。</p></body></html>
