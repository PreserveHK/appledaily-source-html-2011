<html><header><meta charset="utf-8"><title>朱凱婷、汪琳做fit爆大肚婆</title></header><body><h1>朱凱婷、汪琳做fit爆大肚婆</h1><p>無綫昨日在將軍澳電視廣播城為本月生日的藝員舉行「八月星辰」，兩個大肚婆汪琳和朱凱婷甫見面即互相問候，交換情報。<br>見兩位準媽咪都相當纖瘦，汪琳陀B女6個月只是肥了13磅，朱凱婷肚中的B女5個月就只肥7磅，未知是否參考了李嘉欣和陳慧琳的陀仔餐單，故只肥胎不肥人呢？<br>朱凱婷對此說：「佢哋嘅餐單都有人畀我，不過我冇跟，都係食番咁多，因為係畀BB吸收，但係佢哋坐月嘅餐單我就會跟，因為坐月好易肥，要補得好又唔肥真係唔係咁易。」<br>採訪、攝影：楊潔雯</p></body></html>
