<html><header><meta charset="utf-8"><title>時代置業第三分店開幕</title></header><body><h1>時代置業<br>第三分店開幕</h1><p>時代置業第三分店於今年年7月19日開幕，店舖位於元朗鳳攸北街5-7號順豐大廈8號地下。<br>時代置業有別於一般村屋地產代理，以「追求卓越，群策群力，以客為本」為集團信念，不斷創新，努力為元朗、大業、橫洲、錦田、錦繡、屏山、林錦、汀角路、大埔等地區村屋各業主、買家及租客提供服務及最新最快的資訊，助買家達成置業夢想，找到理想安樂窩。<br>時代置業專注村屋地產代理業務，正計劃於短期內在屯門區、天水圍區開設分行，並且增聘更多人手。<br><br>時代置業<br>電話：24701001</p></body></html>
