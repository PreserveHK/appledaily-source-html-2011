<html><header><meta charset="utf-8"><title>蘋果汁反對遷校　嶺南家長發起靜坐</title></header><body><h1>蘋果汁<br>反對遷校　嶺南家長發起靜坐</h1><p>【本報訊】嶺南教育機構以校舍不安全理由，安排該校小學遷出司徒拔道現址。170多名家長今天登報發表公開信，要求機構取消搬遷計劃，並呼籲所有「嶺南人」參與下周日（8月7日）的靜坐行動。<br>該公開信的上款是致嶺南教育機構董事、發展商大昌集團董事局主席陳斌為首。家長在信中表示，對搬遷感困擾和憤怒，曾透過不同渠道向機構表達意見，卻不獲回覆。公開信又指陳斌今年5月曾競投校舍旁的前嶺南書院地皮失敗，質疑他堅持短期遷校動機。家長要求保留現址最少一年，避免學年中期遷校。他們下周日下午2時於中環皇后像廣場靜坐及遊行。
</p></body></html>
