<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱紫嬈開騷下身現白帶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱紫嬈開騷下身現白帶 - 馮仁昭</h1><p>朱紫嬈前晚喺九展舉行演唱會，除咗黎小田、吳國敬同阿叻秀姑捧場外，佢父母同男友都有去打氣，男友仲負責招呼朋友。朱紫嬈請咗啤梨同佢合唱，佢話：「首歌本來同蘇永康唱，頂酒頂得多，頂歌都未見過，多謝啤梨幫手。」前晚適逢佢生日，現場仲切蛋糕慶祝㖭，佢全晚換咗兩條裙，點知着第二條時冇除第一條裙，搞到下體中間凸咗條白帶出嚟，都幾礙眼。</p></body></html>
