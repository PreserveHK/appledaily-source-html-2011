<html><header><meta charset="utf-8"><title>舜文Like德起</title></header><body><h1>舜文Like德起</h1><p>今天可說是收穫甚豐的一天！因為我們在一天之內做了多蒙特教練高路普、中場香川真司、以及一對正選中堅曉姆斯（左）和蘇保迪的訪問。幸好我還控制得住情緒，否則激動至「喜極而泣」，就好像不太好了，嘻嘻！球星中，曉姆斯實在很nice，訪問完畢後還跟我合照及簽名，這種態度，實在抵讚！衷心祝福他能在國家隊站穩正選！（有線61及201台今晚2:30am直播德甲開鑼戰──多蒙特對漢堡、62台10:00pm《體育王》特備德國片段速遞。）</p></body></html>
