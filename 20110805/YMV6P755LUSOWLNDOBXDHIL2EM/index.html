<html><header><meta charset="utf-8"><title>愉景灣中層　7年升1.3倍</title></header><body><h1>愉景灣中層　7年升1.3倍</h1><p>中原地產助理區域聯席董事李偉寧表示，大嶼山愉景灣1期明翠台觀海樓中層C室，建築面積713方呎，間隔兩房一浴一廁，享海景，附雅致裝修，成交價360萬元，呎價5049元。買家為外區投資客。原業主04年11月以158萬元入市，獲利202萬元，升值1.3倍。<br>7月份愉景灣共錄得約43宗成交，逾八成個案樓價介乎250萬至600萬元，整體成交量較6月份下跌約35.8%。7月份成交以高座單位佔主導，達36宗，低座單位只佔7宗。</p></body></html>
