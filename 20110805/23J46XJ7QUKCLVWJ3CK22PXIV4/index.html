<html><header><meta charset="utf-8"><title>案件速遞工人涉街頭摸女生胸</title></header><body><h1>案件速遞<br>工人涉街頭摸女生胸</h1><p>【本報訊】中年食環署外判男工人，今年7月18日行經深水埗欽州街及福華街時，伸手摸一名在美國讀大學的18歲女生的胸部。女生同行母親即質問工人：「你自己有冇女？點解咁對我個女？」工人否認非禮罪，案件昨在觀塘裁判法院開審。<br>辯方指當日現場人多擠逼，被告鄭中富（55歲）揮手推開女生，僅觸及她的右肩，並無意非禮。暫委裁判官劉偉聰裁定被告表面證供成立，本月12日續審。<br>案件編號：KTCC3764/11</p></body></html>
