<html><header><meta charset="utf-8"><title>列車震動致電線鬆脫</title></header><body><h1>列車震動致電線鬆脫</h1><p>【本報訊】港鐵昨日有列車疑因「迫力」及信號系統電線鬆脫令服務受阻，令人質疑連串故障會否因機件老化所致。有熟悉鐵路運作的人士則估計，迫力發生故障可能原因有三，包括風壓問題、機械組件問題及供電系統問題，令列車「放唔到迫力」。此情況時有發生，若列車強行「拖迫力」開行，便會產生濃烈燒焦味，傳出惡臭。<br>此外，據悉港鐵信號系統機房內佈滿「又多又幼」的電線，加上機房靠近路軌，當列車駛過時會產生震動，久而久之令電線鬆脫。另安裝相關信號系統的電線時，若螺絲「上唔實」或螺絲設計有問題，而未有即時發現，有機會導致電線鬆脫，當中不排除涉及人為疏忽。</p></body></html>
