<html><header><meta charset="utf-8"><title>阿Sa自嘲傷痕纍纍</title></header><body><h1>阿Sa自嘲傷痕纍纍</h1><p>Twins將於下月17日到廣州天河體育中心舉行巡迴演唱會，昨日兩位成員蔡卓妍（阿Sa）和鍾欣桐（阿嬌）在廣州出席記者會，有份做策劃的Sa爸也有出現。<br>提到阿嬌的緋聞男友莊冬昕日前加盟唱片公司開派對，阿嬌表示不在港，亦未有收到邀請，問到會否恭喜他？阿嬌衝口而出說：「簽公司咋喎！」<br>當日有傳阿嬌從鄭融手上撬走莊冬昕，提到鄭融近日因向主持人爆粗被無綫封殺，問Twins若遇到刁鑽問題時如何應付？阿Sa說：「自己大髀，成日都會遇到，惟有忍吓，我都傷痕纍纍。」阿Sa稍後出席威尼斯影展，她表示男友陳偉霆因拍戲未能同行。<br>採訪、攝影：曾小嘉</p></body></html>
