<html><header><meta charset="utf-8"><title>索模Miranda產後首度貓步</title></header><body><h1>索模Miranda產後首度貓步</h1><p>澳洲索模MirandaKerr（圖）今年1月產子後，前晚重出江湖，穿上泳裝行天橋，大騷苗條身材，完全不覺得她是剛生完孩子的婦人。<br>28歲Miranda甫出場，全場400名觀眾熱烈歡呼，因為她身穿大V領的「邦女郎式」泳衣，左右半球甚有睇頭。<br>產後火速收身，Miranda說全靠玩瑜伽和保持健康飲食習慣，她說：「我不介意有妊娠紋，也不介意身體能否回復苗條，我只想寶寶身體健康，我可否再做模特兒並不重要。」她承認在職媽媽不易做，每天要餵哺兒子吃人奶，「每當外出工作前，我會預先泵出人奶，雖然像個奶媽，但這是值得的」。<br>英國《每日電訊報》</p></body></html>
