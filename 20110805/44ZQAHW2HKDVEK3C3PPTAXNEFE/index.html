<html><header><meta charset="utf-8"><title>張馨予沙灘咀小方</title></header><body><h1>張馨予沙灘咀小方</h1><p>吳卓羲緋聞女友張馨予有份主演的電影《戀夏戀夏戀戀下》本月25日上映，她在戲中跟方力申扮情侶，劇情交代宅男小方迷上女神張馨予，追女追到海南島，之後做了女神助手。張馨予就戲弄小方，除要他挽鞋，又逼他着三點式。<br>不過，小方與張馨予有天晚上在沙灘聊天終燃起愛火，兩人還頭貼頭玩自拍，最後小方贏得張馨予獻吻，二人事後指當時沙灘上氣氛浪漫，演來特別有feel。</p><p>與栢芝爭仔</p><p>張馨予近日在象山拍新片《河東獅吼2》，她昨凌晨在微博上載了跟張栢芝的古裝自拍照，原來戲中二人會爭小沈陽，張馨予留言說：「其實在《獅吼2》中和栢芝姐是演情敵，我們都愛小沈陽。」<br>撰文：丁寧</p></body></html>
