<html><header><meta charset="utf-8"><title>遨郵蹤：遊蕩緬甸隱世角落</title></header><body><h1>遨郵蹤：遊蕩緬甸隱世角落</h1><p>郵輪假期航程亦越玩越多元化，例如Orient-Express重新推出為期12日的緬甸北部之旅，旅客乘坐RoadToMandalay郵輪，從緬甸第二大城市Mandalay啟程，途經Baga及航至八莫（Bhamo），觀看全球最大磚建佛塔及接觸傳統陶壺工藝等，今年定於8月17日，9月7日及21日啟航，每位3,300美元起，包括所有套餐、經濟艙航班、接送服務及緬甸的觀光活動。<br><br>記者：李鑒泉<br><br>查詢：http://www.orient-express.com/web/rtm/road_to_mandalay.jsp
