<html><header><meta charset="utf-8"><title>施嘉莉傳撻着電影拍檔</title></header><body><h1>施嘉莉傳撻着電影拍檔</h1><p>正當施嘉莉祖安遜（ScarlettJohansson）的前夫賴恩雷諾士（RyanReynolds）與姍迪娜布洛（SandraBullock）的緋聞傳得鬧哄哄之際，施嘉莉也不執輸，於周末出席謝洛美維納（JeremyRenner）的生日派對時，被發現與電影《收錯愛情風》（He'sJustNotThatIntoYou）的拍檔KevinConnolly在角落十分親密，即時傳出緋聞。</p></body></html>
