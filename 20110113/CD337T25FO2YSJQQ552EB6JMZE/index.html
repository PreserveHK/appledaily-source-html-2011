<html><header><meta charset="utf-8"><title>案件速遞被轟斃尼漢妻求覆核死因</title></header><body><h1>案件速遞<br>被轟斃尼漢妻求覆核死因</h1><p>【本報訊】尼泊爾男子林寶（LimbuDilBahadur），09年3月在何文田配水庫遭警員開槍轟斃。其妻SonyRai（圖）不滿死因庭去年裁定丈夫合法被殺，昨於高等法院提出司法覆核，指死因裁判官未有引導陪審團考慮死者是否非法被殺，又容許警方以保障公眾利益為由，豁免披露警員使用槍械指引，並不合理。法官押後裁決。<br>融樂會總幹事王惠芳，在庭外代表死者遺孀宣讀聲明，希望爭取一個公平及恰當的死因研訊，替林寶尋回公道。<br>案件編號：HCAL85/10</p></body></html>
