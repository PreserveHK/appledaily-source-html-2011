<html><header><meta charset="utf-8"><title>求驗客手記：伊度亞度添丁變「好」 - 求驗客</title></header><body><h1>求驗客手記：伊度亞度添丁變「好」 - 求驗客</h1><p>前阿仙奴前鋒、現屬薩克達嘅克羅地亞射手伊度亞度達施華（中），日前同老婆安祖娜（右）宣佈家有喜事，女方第二胎將會喺兩個月後就出世，伊度亞度達施華話：「應該係仔。其實男女都唔緊要，最緊要健康平安。」佢同老婆本來已有個6歲嘅女露倫娜，家陣湊成一個「好」字。我求大俠唔知佢個仔會唔會繼承衣砵，但最緊要係踢波都唔好學老竇咁黑，年前因斷腳重創影響事業發展就好囉！</p></body></html>
