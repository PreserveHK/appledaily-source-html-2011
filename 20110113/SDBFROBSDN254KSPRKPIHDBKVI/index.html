<html><header><meta charset="utf-8"><title>案件速遞上市公司大股東涉嫌誤導</title></header><body><h1>案件速遞<br>上市公司大股東涉嫌誤導</h1><p>【本報訊】上市公司黃河實業大股東黃達揚（圖），涉於07年5月向聯交所及公眾發出的公司通告及新聞稿中，發表虛假或誤導資料，誘使他人進行交易，有違《證券及期貨條例》。黃達揚昨否認兩項披露虛假或具誤導性資料誘使交易罪，案件昨在區域法院開審。<br>控方指出，黃河實業於07年5月15日的公佈中，並無透露持有該公司近七成股權的VongroupHoldingsLtd已和荷蘭銀行簽署一份股份收購協議，涉及黃河實業近9.86％已發行股本，作價約3.91億港元，意圖誤導公眾。<br>案件編號：DCCC764/09</p></body></html>
