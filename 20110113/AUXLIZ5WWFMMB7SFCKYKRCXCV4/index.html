<html><header><meta charset="utf-8"><title>大S奶奶上海晒舞功</title></header><body><h1>大S奶奶上海晒舞功</h1><p>徐熙媛（大S）與汪小菲結婚後變得低調，倒是汪母張蘭炙手可熱，由中國餐飲業名人變為娛圈名女人。她上周到上海錄影曹可凡的節目《可凡傾聽》春節特別版，大跳西藏舞，還得意洋洋說：「我能歌善舞。」<br>張蘭日前接受訪問談到大S，她大方說：「如果滿分100分，她有150分。」說起和大S第一次見面，她笑呵呵：「一見鍾情，和我兒子一樣。」她透露汪小菲和徐家相處融洽，到台北後還致電給她說：「我好開心，加入一個大家族。」兒子媳婦婚後在哪裏生活？張蘭說：「讓他們自己選，大S現在很忙，我甚至覺得她賺得比我多，但我不擔心她照顧不到家庭，因她的心在家裏。」<br>撰文：丁寧</p></body></html>
