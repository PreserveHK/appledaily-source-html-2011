<html><header><meta charset="utf-8"><title>「奇蹟寶寶」誕生</title></header><body><h1>「奇蹟寶寶」誕生</h1><p>洪水無情，但一個小生命，偏偏在滾滾水災中誕生。在布里斯本西面重災區洛克耶谷（LockyerValley），一名孕婦前晚（周二）作動。但她居住的小村落布賴特維尤（BrightView）位於半鄉村區域，附近道路已被冲毀或被洪水淹浸，雨勢又很大，直升機無法開到該村。<br>在緊張關頭，親友充當臨時助產士，幫孕婦接生。一個健康小男孩呱呱落地，取名威蘭（CallumWieland），他和媽媽在雨勢減弱後，由直升機送到醫院，母子平安。澳洲傳媒形容威蘭是「奇蹟寶寶」，悉尼的《每日電訊報》更形容他是「昆士蘭省沮喪中的希望」。<br>法新社<br></p></body></html>
