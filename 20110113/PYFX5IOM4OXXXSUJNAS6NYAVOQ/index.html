<html><header><meta charset="utf-8"><title>隔牆有耳：有試睇　澳門熊貓春節前見客 - 李八方</title></header><body><h1>隔牆有耳：有試睇　澳門熊貓春節前見客 - 李八方</h1><p>阿爺贈送畀澳門嘅兩隻大熊貓「開開」、「心心」，上個月18號抵達澳門後，入住位於石排灣郊野公園嘅大熊貓館，一個月嘅隔離期下星期屆滿，如果佢哋適應到澳門環境，預計最快可以喺農曆年前同市民見面。<br>澳門行政法務司司長陳麗敏噚日透露，澳門大熊貓館將於春節前正式開放，之前會試行開放10日，每天招待1,000個長者入內先睹為快，試行開放時會有人流管制措施。澳門大熊貓館入場費10蚊，喺香港睇熊貓揦脷好多，海洋公園成人門票250元，3至11歲小童125元，一家大細搭船去澳門睇大熊貓，隨時更化算。</p></body></html>
