<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜跑步勁減10幾磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜跑步勁減10幾磅 - 馮仁昭</h1><p>官恩娜、周柏豪同張繼聰噚日一身運動服喺尖沙嘴出席「adizero輕量運動鞋系列」記者會。官恩娜示範跑步前做嘅熱身，佢相當積極跑步減肥，佢話：「Keep住跑步都有兩年幾，以前為減肥試過好多方法節食，家發覺最有效係做運動。呢年嚟瘦咗10幾磅，間中同男友行山或者打網球。」柏豪同余文樂等組成嘅橫洲工業籃球隊，今晚會同台灣藝人陳建州嘅Lovelife隊進行慈善賽，張繼聰話都想組織籃球隊喎。</p></body></html>
