<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦海璐否認涉桃色暴力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦海璐否認涉桃色暴力 - 馮仁昭</h1><p>內地日前報道，指一名知名的內地青春偶像劇導演被兩名男子毆打，架車俾人砸爛，懷疑導演牽涉婚外情嘅桃色糾紛。<br>消息傳出後，內地網民瘋狂競猜誰是肇事導演，曾經拍過《像霧像雨又像風》嘅趙寶剛成為頭號嫌疑人物，不過佢即時否認。後嚟又有網民爆料，話應該係拍緊《再過把癮》嘅導演葉京，該劇女主角秦海璐（圖）即否認同事件有關，實行劃清界線。</p></body></html>
