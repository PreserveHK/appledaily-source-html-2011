<html><header><meta charset="utf-8"><title>損失倍增達千億</title></header><body><h1>損失倍增達千億</h1><p>水災的破壞力比預期嚴重，令昆士蘭省的煤炭生產停頓，全球煤炭出口驟減5%，將煤價至少推高1/3。經濟學家也修正水災對經濟的影響，估計令國內生產總值減少1%，即損失130億澳元（1,001億港元），比原先預測高一倍。<br>澳洲聯邦銀行發表報告指，水災令全球煤炭市場供應銳減近1,400萬噸，因露天煤礦場被水淹，通往礦坑的道路或鐵路不是被水淹浸，就是被冲毀。假如昆士蘭省北部的鮑恩盆地再下大雨，煤炭供應量將會持續緊張，進一步推高煤價。<br>澳洲水災令全球煤炭供應減少5%，令第二季焦煤價格由225美元（1,755港元）一噸飆升至293美元（2,285港元），升30%。<br>路透社</p></body></html>
