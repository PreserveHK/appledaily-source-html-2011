<html><header><meta charset="utf-8"><title>郭秀雲偕子食晏好傾</title></header><body><h1>郭秀雲偕子食晏好傾</h1><p>郭秀雲和現年20歲的兒子錢景峰（Andrew）一向感情要好，雖然之前兒子Andrew曾與已為人母的媽模陳靜儀（Mia）拍拖，令郭秀雲頗為不滿，不過兩母子沒有隔夜仇，Andrew跟Mia分手後，郭秀雲和兒子關係更加密切。</p><p>親密冇代溝</p><p>前日下午兩母子孖住到旺角廣華街一茶餐廳食晏，兩人全程傾到雞啄唔斷，其間郭秀雲傾電話時就七情上面，表情多多，似乎與電話中的人傾得十分投契。他們前後食了近20分鐘就即埋單走人，現場所見兩母子同行時親密得猶如一對情侶，完全零隔膜和代溝，真的羨煞不少教仔教到嘔血的母親。<br>採訪、攝影：藍文浩</p></body></html>
