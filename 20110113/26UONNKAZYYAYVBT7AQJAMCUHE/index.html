<html><header><meta charset="utf-8"><title>求驗客手記：熱刺「孖7」難鬥曼聯 - 求驗客</title></header><body><h1>求驗客手記：熱刺「孖7」難鬥曼聯 - 求驗客</h1><p>熱刺嚟緊個禮拜日大戰曼聯，聽領隊哈利列納講，佢哋有信心可以喺禮拜五之前成功幫碧咸（圖）註冊，但就話佢唔夠狀態，應該冇機會倒戈。唔知係咪耐冇操，佢喺第2課操練搞到生水泡。話時話，如果佢成為熱刺一分子，將會穿起77號波衫，點解揀呢個冧巴，或者係佢用開嘅7號（艾朗連儂）、23號（古迪仙尼）同埋32號（伊高圖），都有球員着啩？</p></body></html>
