<html><header><meta charset="utf-8"><title>財話短說TCL多媒體電視銷量跌</title></header><body><h1>財話短說<br>TCL多媒體電視銷量跌</h1><p>▲TCL集團公佈，旗下TCL多媒體（1070）去年12月份LCD電視銷量按年跌19.1%至99萬台，CRT電視亦下跌8.68%至46萬台；全年累計銷量分別為746.48萬台及554.77萬台，下跌10.85%及5.42%。同系TCL通訊（2618）12月份手機及配件銷量425.34萬台，按年增62.75%；全年銷量累計達3622.27萬台，大增124.67%。</p></body></html>
