<html><header><meta charset="utf-8"><title>求驗客手記：「黑貓」搵前英外相入局 - 求驗客</title></header><body><h1>求驗客手記：「黑貓」搵前英外相入局 - 求驗客</h1><p>現年45歲嘅前英國外相文禮彬（圖）即將加盟英超「黑貓」新特蘭？大家咪誤會，文禮彬唔係簽約做球員踢波，而係做非執行副主席，年薪5萬鎊（約60萬港元）。聽啲知情人士講，新特蘭望借助文禮彬嘅經驗同埋影響力，從而令球會喺英超甚至世界球壇有更好嘅發展。聽講本身係阿仙奴「粉絲」嘅文禮彬，細個嗰陣時踢波好叻，仲被認為係天才守門員，唔怪得有人講笑咁講，如果鬧龍門荒，領隊布魯士可以考慮搵佢守龍。</p></body></html>
