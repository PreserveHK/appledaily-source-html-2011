<html><header><meta charset="utf-8"><title>ElBulli名廚開平民酒吧</title></header><body><h1>ElBulli名廚<br>開平民酒吧</h1><p>全球第一名廚、米芝蓮三星級餐廳ElBulli老闆阿德里亞（FerranAdria），在西班牙巴塞羅那開了一間小吃酒吧，以後可以超低價享受一些跟ElBulli相同的菜式。<br>ElBulli要提早大半年訂位，兩人消費約500歐元（5,058港元），而周一開張的小吃酒吧41Degrees，走平民路線，北京填鴨薄餅只賣25.5歐元（257.8港元）。<br>英國《泰晤士報》</p></body></html>
