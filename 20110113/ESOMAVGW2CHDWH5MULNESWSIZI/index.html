<html><header><meta charset="utf-8"><title>新手Catalogue：山寨LV皮帶手機</title></header><body><h1>新手Catalogue：山寨LV皮帶手機</h1><p>咪以為大陸山寨機淨得iPhone，最近發現佢哋玩手機Crossover皮帶，金光閃閃勁過黃金俠，仲要老翻扮LV，超離譜！</p><p>手機規格唔清楚，不過手機可拆出嚟聽之餘，跟機仲送藍芽耳機，話方便你聽電話。要襯得起佢，我都諗唔到可着乜衫，唯一聯想到係《HighNoon》造型，配枝金槍或者係唔錯選擇，必要時仲可以用嚟自衞。何解？戴吋幾厚一個皮帶扣，咁嘅造型唔驚俾人打咩！<br><br>記者：朱崇德<br><br>網址： http://art.m8cool.com/113-27852.aspx </p></body></html>
