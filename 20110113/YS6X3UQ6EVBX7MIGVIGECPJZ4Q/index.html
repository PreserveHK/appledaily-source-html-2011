<html><header><meta charset="utf-8"><title>跳到衣櫃　後腳滑倒儍貓半空直墮熱爆網</title></header><body><h1>跳到衣櫃　後腳滑倒<br>儍貓半空直墮熱爆網</h1><p>台灣網友上周六（8日）上傳一段名「自以為目測很神準的摳摳」的短片，公開自家愛貓的出醜過程，引來網友蜂擁回應，短短幾日瀏覽人次已有十多萬。<br>畫面中只見樣子精靈的橘色斑紋貓「摳摳」（圖），打量許久，想從電視機跳到衣櫃上，但起跳時疑後腳滑倒，竟在半空中直接下墮，最後只聽見碰的一聲，讓本來期待拍到愛貓英姿的主人也禁不住偷笑。網友紛紛留言說：「太可愛了！我笑到流眼淚！」「虧牠還很帥氣的預備動作！」<br>台灣東森新聞</p></body></html>
