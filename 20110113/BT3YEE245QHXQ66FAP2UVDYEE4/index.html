<html><header><meta charset="utf-8"><title>特效燒脂丸每周減兩磅</title></header><body><h1>特效燒脂丸<br>每周減兩磅</h1><p>佳節過後，很多人都需減肥，但將來只需食藥丸就可減肥，因為美國一款研製中的燒脂丸，可令癡肥人士在毋須改變飲食習慣或狂做運動下，每周減0.9公斤（兩磅），估計九個月內最多可減去40%贅肉。<br>Zafgen是一家新藥廠，研製的藥物ZGN-433，原本用來對付腫瘤，沒想到有加速分解脂肪的功效。24名癡肥女士參加為期一個月的臨床測試，她們毋須做運動，如常進食，結果平均每周減磅0.9公斤。藥廠下一階段會擴大測試，確定服用劑量。<br>英國《每日郵報》</p></body></html>
