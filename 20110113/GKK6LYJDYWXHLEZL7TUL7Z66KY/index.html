<html><header><meta charset="utf-8"><title>Google辦創意展發掘少年科學家</title></header><body><h1>Google辦創意展<br>發掘少年科學家</h1><p>Google前天（周二）宣佈首次舉辦專為13-18歲青少年而設的全球科學展，歡迎他們提交關乎世界的有趣和有創意計劃。參加者需於4月4日前呈交一段2分鐘英語短片或20張幻燈片圖像介紹，Google5月初會篩出60份入圍作品放上網，讓網民票選「人民選擇獎」。<br>最後15強5月底會飛Google加州總部，再由諾貝爾獎得主和知名人士組成的評審團，按13至14歲、15至16歲和17至18歲組別選出得獎者，每人可得19.5萬港元獎學金，總冠軍可得39萬港元和免費旅遊加拉帕戈斯群島（GalapagosIslands）。<br>法新社</p></body></html>
