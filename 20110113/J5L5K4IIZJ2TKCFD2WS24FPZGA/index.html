<html><header><meta charset="utf-8"><title>案件速遞男子涉斬殺情敵　前妻作供</title></header><body><h1>案件速遞<br>男子涉斬殺情敵　前妻作供</h1><p>【本報訊】離婚餐廳侍應與前妻復合被拒，涉嫌30刀殺前妻男友案，昨在高等法院續審。前妻接受辯方盤問堅稱，她與死者關係只限手拖手，擁抱及接吻，從沒有性關係。辯方反指被告曾撞破死者在她寓所時，她僅穿T恤及內褲；在被告眼中前妻與死者關係親密，惟前妻否認。<br>辯方指，51歲被告劉解開一向與45歲前妻戴鳳儀關係融洽，於05至06年辦離婚時，兩人仍有親密關係。辯方續指，戴與53歲死者陳漢基關係非常親密。被告曾質問戴有沒有帶男人返家。戴否認，指從沒有跟陳發生過關係。<br>案件編號：HCCC389/10</p></body></html>
