<html><header><meta charset="utf-8"><title>醫療短波大腦出血勿服他汀類藥</title></header><body><h1>醫療短波<br>大腦出血勿服他汀類藥</h1><p>美國哈佛大學研究發現，出血性中風患者如果服食他汀類降膽固醇藥物，再次中風的危險會高14至22%。研究人員指出，中風病人在大腦（cerebrum）位置爆血管，即出血性中風，若同時服食他汀類降膽固醇藥物，腦部再爆血管的風險，較沒有服食該藥物人士為高；但若在大腦以外位置出血，再中風的機率則沒有顯著提高，因此建議大腦出血患者不宜使用該類控制膽固醇藥物，以防第二次中風。</p></body></html>
