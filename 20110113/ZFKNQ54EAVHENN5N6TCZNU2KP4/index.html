<html><header><meta charset="utf-8"><title>財話短說凱雷沽太保　安聯接貨</title></header><body><h1>財話短說<br>凱雷沽太保　安聯接貨</h1><p>▲於凱雷兩度減持後，太保（2601）昨發公告指出，承接了凱雷本月初沽出的4.152億股的投資者，包括安聯集團、FairholmeCapital及其他投資者，其中前兩者所持股數分別為約1.98億股及1.44億股。外電指出，安聯增持後持股量增至2.4億股，佔H股總數10.4%，整體持股2.8%。凱雷表示在未來6個月內，沒有增加或繼續減少太保股份的計劃。</p></body></html>
