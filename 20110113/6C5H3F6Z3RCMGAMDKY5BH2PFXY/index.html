<html><header><meta charset="utf-8"><title>阿倫唱歌寸人</title></header><body><h1>阿倫唱歌寸人</h1><p>將於今年農曆年開騷的溫拿五虎，日前接受有線CEN節目《音樂起義》訪問，五人在節目內大談當年夾band的趣事，譚詠麟（阿倫）強調今次開騷不是為了賺錢，他自爆他們最享受是過程開心，平日綵排時都會嘻嘻哈哈。</p><p>諷刺樂壇</p><p>提到溫拿的新歌《樂壇風雲》歌詞暗寸時下樂壇，阿倫坦言知道會得罪很多人，不過在諷刺意味上已經鬆手很多，他感嘆樂壇已今非昔比，阿倫說：「以前樂壇就好似大家庭，大家見面會打下招呼，不過家歌手見面都好少打招呼，最多只係點點頭，而且喺歌手身邊嘅人仲好有架子。」<br>撰文：林妃</p></body></html>
