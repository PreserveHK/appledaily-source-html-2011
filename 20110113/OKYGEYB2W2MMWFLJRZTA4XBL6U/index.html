<html><header><meta charset="utf-8"><title>醫療短波幼時食母乳青年腿肌強</title></header><body><h1>醫療短波<br>幼時食母乳青年腿肌強</h1><p>母乳育嬰好處十隻手指也數不完，西班牙格拉納達大學更首次發現，進食母乳成長的青少年，腿部肌肉會較強壯，令體能表現較佳。該項刊於《營養學期刊》的研究指，2,500名青少年進行的測試，發現嬰兒時進食母乳者，腿肌肉較強壯，整體運動表現較好，健康也較佳，包括跳遠表現理想，即使在嬰兒時只進食過三個月母乳的青少年，在跳遠項目測試中「肥佬」不合格的比率也較進食奶粉組低五成。</p></body></html>
