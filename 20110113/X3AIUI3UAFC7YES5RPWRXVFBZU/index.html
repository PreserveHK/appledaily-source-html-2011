<html><header><meta charset="utf-8"><title>案件速遞偷窺女鄰出浴男子判感化</title></header><body><h1>案件速遞<br>偷窺女鄰出浴男子判感化</h1><p>【本報訊】已婚育有一子的技術員，去年12月12日凌晨，爬出將軍澳新都城一樓住所平台，透過玻璃窗偷窺女鄰居出浴，被對方家中正在洗碗女傭發現，通知男戶主報警。署任主任裁判官陳錦昌昨判被告感化一年，並表示考慮被告上次犯遊蕩罪是在16年前，否則已判監。被告盧燦芳（47歲）承認作出有違公德行為罪，在判刑後狂奔離開觀塘裁判法院。<br>案件編號：KTCC7464/10</p></body></html>
