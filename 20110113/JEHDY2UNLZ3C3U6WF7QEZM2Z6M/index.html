<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.台街頭攬仔保暖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.台街頭攬仔保暖 - 馮仁昭</h1><p>早排同林宥嘉街頭熊抱過聖誕嘅鄧紫棋（G.E.M.），噚日去咗台灣拍新歌《TheVoiceWithin》MV，話題依然圍繞佢同林宥嘉身上，但G.E.M.依然唔認戀情，只係話「人與人之間和諧相處的關係」。問會唔會合作，佢話若焦點放喺緋聞度，就寧願唔合作喎。G.E.M.噚日朝早6點就去咗信義區取景，氣溫只得攝氏8度，導演安排佢同男主角擁抱。問佢怕唔怕醜，佢震住話：「我快凍僵了，抱着他剛好可以取暖。」</p></body></html>
