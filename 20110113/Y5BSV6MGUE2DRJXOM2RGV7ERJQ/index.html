<html><header><meta charset="utf-8"><title>麥拿倫12C有望今年到港</title></header><body><h1>麥拿倫12C有望今年到港</h1><p>麥拿倫（McLaren）92年參戰嘅一級方程式，刷新全球速度紀錄，憑住F1經驗同技術，今時今日唔同M.Benz聯手，獨自研發嘅超高性能街車，依然大把人排隊爭住買。過往呢類「超超跑」，供應全講配額，港人要買難度相當高。好彩森拿美今年正式攞到代理權，將首款自主研發嘅MP4-12C引入香港；金屬橙色車身、鷗翼車門、600匹馬力，對比其他睇到悶嘅超跑，麥拿倫的確可為港人帶來更多新鮮感。</p></body></html>
