<html><header><meta charset="utf-8"><title>城城冇同熊黛林訂婚</title></header><body><h1>城城冇同熊黛林訂婚</h1><p>郭富城和熊黛林地下情多年，近日有傳兩人已於去年11月秘密訂婚，兩人在雙方至親見證下訂婚，準備3年後正式結婚，城城更送了一枚3卡重的鑽石訂婚戒指給熊黛林。</p><p>有妄想症</p><p>城城現時身在北京拍戲，其經理人小美昨日回覆：「不是事實的炒作不懂回應，多謝關心。」被指有份出席、見證兩人訂婚的熊黛林經理人Kim，昨日都同一口徑，表示熊黛林並沒訂婚，她說：「冇呢件事，寫嘅記者有妄想症，連我都想像埋入去。」她續說：「熊黛林家喺台灣，都係工作為先啦。」<br>採訪：Faye</p></body></html>
