<html><header><meta charset="utf-8"><title>災區恐爆登革熱</title></header><body><h1>災區恐爆登革熱</h1><p>水災面積廣泛，專家擔心會引發登革熱和其他致命疾病，呼籲民眾必須煮沸食水後才飲用。<br>澳洲國家大學流行病學中心教授麥克邁克爾指出，積水久久不散，是蚊子大量滋生的溫床，災區未來數周可能爆發登革熱和羅斯河病毒，另一種由蚊子傳播的疾病、死亡率高達20%的墨萊溪谷腦炎也可能會爆發。<br>此外積水中可能含有有毒的工業、農業、家用化學品，若民眾不慎吸入或濺入眼睛，也可能引起疾病。昆士蘭省衞生部指出，受污染的積水可能會造成傷口感染、皮膚炎、紅眼症，耳鼻喉也可能受感染，呼籲水浸區內民眾必須煮沸食水才飲用。<br>澳洲《時代報》</p></body></html>
