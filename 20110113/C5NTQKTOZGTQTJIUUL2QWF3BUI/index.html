<html><header><meta charset="utf-8"><title>美大風雪　49州變雪地</title></header><body><h1>美大風雪　49州變雪地</h1><p>美國南部周一罕有落下大風雪，大風雪更向東北伸延，全美50州中有49個都白雪紛飛，遍地銀白，東北部地區昨天（周三）錄得20厘米（8吋）降雪量。面對入冬以來的第三場大風雪，紐約市長彭博前天宣佈緊急狀態，方便當局能採取非常手段應付雪災，吸取了聖誕節時被指對雪災反應遲鈍的教訓。紐約市政府呼籲市民不要駕駛，表明有權把街上亂泊的車輛拖走，並會加派鏟雪車撒鹽鏟雪。由於氣象預測大風雪會帶來30至40厘米（12至16吋）降雪量，波士頓也頒佈緊急狀態令。前日和昨日，估計美國南部和東北部至少有4,500班航班取消。<br>美聯社/路透社</p></body></html>
