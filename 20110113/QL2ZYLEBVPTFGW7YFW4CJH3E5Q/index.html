<html><header><meta charset="utf-8"><title>俄東北-60℃　莫斯科變溜冰場</title></header><body><h1>俄東北-60℃　莫斯科變溜冰場</h1><p>俄羅斯自去年12月底開始，遭冰雹和凍雨侵襲，首都莫斯科儼如變成巨型的天然溜冰場，交通幾陷癱瘓，東北部的雅庫特（Yakut）更將出現零下60℃超級低溫。<br>雅庫特東部和中部超嚴寒，白天零下52℃，夜間零下56℃，但受北極東部地區的反氣旋影響，氣溫將再降至零下60℃。<br>今年冬天不僅俄羅斯出現如此嚴寒的天氣，美國東北、英國也都是寒流暴雪不斷，就連大陸地區本該四季如春的貴州，都出現凍雨現象。科學家推測，這是因為極地的冷氣團不斷南侵的現象，也就是「負北極震盪現象」正主宰着北半球的氣候。<br>中新網</p></body></html>
