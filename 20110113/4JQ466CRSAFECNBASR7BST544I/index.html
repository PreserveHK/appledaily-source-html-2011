<html><header><meta charset="utf-8"><title>吳佩慈甩拖嘆冇人要</title></header><body><h1>吳佩慈甩拖嘆冇人要</h1><p>吳佩慈三年前在飛機上偶遇大馬華僑Peter，兩人旋即熱戀，當時她明言視男友為結婚對象，兩年後結婚退出娛圈，也表示只要大S結婚她便結，怎料近日有報道指她跟男友疑似分手。<br>跟男友已個多月沒見面的吳佩慈，透露每次工作完便返台灣，她苦笑說：「我太自私了，對他不是很公平。」對於大S閃電結婚，她說：「一開始覺得很恐怖，不敢相信，她的幸福讓我很感動。」她又有感而發說：「誰娶我呢？身邊沒一個可以在一起一輩子的對象。」看來她的戀情真的凍過水。<br>撰文：林妃</p></body></html>
