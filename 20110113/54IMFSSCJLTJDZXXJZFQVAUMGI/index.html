<html><header><meta charset="utf-8"><title>Kim扮索瑪莉梳精液頭</title></header><body><h1>Kim扮索瑪莉梳精液頭</h1><p>美國名媛KimKardashian（圖）為求博見報認真無所不用其極，昨日她在twitter上載一張新髮型照片，額前留海全部gel起似足雞冠，更寫上「There'sSomethingaboutKim」，擺明抄金美侖戴雅絲（CameronDiaz小圖）於電影《情迷索瑪莉》（There'sSomethingaboutMary）的精液頭，難得她仍可以此娛人娛己，認真大無畏！</p></body></html>
