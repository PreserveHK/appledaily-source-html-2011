<html><header><meta charset="utf-8"><title>大馬驚現靈火衣服自燃</title></header><body><h1>大馬驚現靈火<br>衣服自燃</h1><p>馬來西亞一處民居去年底開始出現詭異靈火，戶主一家不斷發生衣服自燃、煤氣自動開啟和食物被燒燶等怪事。<br>73歲女戶主納蘇萊曼說，她請來十多名教士齊誦《可蘭經》作法都無功而還，只是靈火出現次數減少了，單是上周四已出現了20次。衣服自燃大多在儲物室和房間發生，燒毀頭巾和外孫女校服等衣物，令她兩名外孫女都不能上學。她一家人在房子住了超過30年，一直沒怪事，一家人都大惑不解。<br>台灣東森新聞網</p></body></html>
