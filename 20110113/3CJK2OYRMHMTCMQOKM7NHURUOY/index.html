<html><header><meta charset="utf-8"><title>50歲地毯工人變大熱男模</title></header><body><h1>50歲地毯工人<br>變大熱男模</h1><p>人到中年，轉工不易，50歲英國人奈頓（RobKnighton圖）卻非常幸運，他本來做上門鋪地毯的工作，根本沒想到轉工，豈料碰上的顧客卻是星探，就此搖身一變，成為炙手可熱的新晉男模！<br>有一個兒子的奈頓，身形保持得不錯，加上一臉風霜，更添性格，獨具慧眼的星探維克里一看就知他非池中物，安排他跟模特兒介紹所簽約。結果奈頓甫出道已有機會行騷、為時裝雜誌拍照。「這跟整天鋪地毯，完全截然不同，我就像過着新生活，真走運。」奈頓說：「我從沒想過會在50歲開展新事業，但甚麼都有可能。」<br>英國《太陽報》</p></body></html>
