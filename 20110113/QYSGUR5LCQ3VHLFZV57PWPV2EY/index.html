<html><header><meta charset="utf-8"><title>i風物語：渾然天成iMac分線器</title></header><body><h1>i風物語：渾然天成iMac分線器</h1><p>如果用緊iMac，有無發覺市面無乜邊款USB或FireWire分線器襯得佢起？moshi最近出咗隻iLynx800分線插，放落iMac腳架位，渾然天成、好似原本就應該喺度一樣。功能亦強，提供四個USB2.0，同兩個FireWire800插位，最開心係佢使用咗DPS動態電源分享技術，喺毋須外接電源情況下，都可以支援外置硬碟或DVD光碟機，呢類電量超大咬配件，唔使一屋都係線。<br><br>記者：朱崇德<br><br>MorganPower（28272881）</p></body></html>
