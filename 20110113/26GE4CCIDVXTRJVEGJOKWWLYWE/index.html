<html><header><meta charset="utf-8"><title>話你知傳統基金會主張小政府</title></header><body><h1>話你知<br>傳統基金會主張小政府</h1><p>1973年成立的傳統基金會（TheHeritageFoundation），是美國新右翼分子的主要政策研究機構，代表美國西南部財團保守勢力利益，曾經積極支持並影響過列根政府，該會有11名成員在列根政府中任職。基金會主張小政府，限制政府開支和規模，一開始便特別頌揚香港式的積極不干預經濟政策，捍衞個人自由，捍衞傳統美國價值，強調美國需要有強大的國防實力。基金會每年公佈世界各主要經濟體系的經濟自由度指數，並提出傾向商界的改革觀點。基金會總部設於美國首都華盛頓。</p></body></html>
