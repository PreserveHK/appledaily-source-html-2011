<html><header><meta charset="utf-8"><title>乘客起閧　網友感動光頭男地鐵突襲求婚</title></header><body><h1>乘客起閧　網友感動<br>光頭男地鐵突襲求婚</h1><p>「你跟我一塊過吧？」「車上的人都是我們的見證！」北京一名光頭男前日在地鐵車廂裏，向女友求婚。只見他手持玫瑰花，不顧其他乘客的目光，突然半跪着拿出戒指，向相戀三年的女友求婚。乘客見狀頓時起閧，齊呼「嫁給他」，還紛紛掏出手機拍攝這溫馨畫面。這「突襲式」求婚顯然把女友嚇呆了，幸她最終答應，兩人擁吻作結。男子所以選擇在車廂求婚，因為兩人的相識是緣於地鐵。有網友留言指「好感動」，亦有網友讚車廂乘客熱心相助，「沒人落井下石」。<br>搜狐網</p></body></html>
