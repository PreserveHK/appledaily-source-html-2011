<html><header><meta charset="utf-8"><title>財話短說中銀籲注意欺詐網站</title></header><body><h1>財話短說<br>中銀籲注意欺詐網站</h1><p>▲中銀香港（2388）提醒市民，留意懷疑詐騙短訊及欺詐電話銀行系統，包括要求客戶登入一些不明來歷的網址進行系統升級；滙款短訊，要求收件人致電偽造電話號碼聯絡中銀；而欺詐電話系統則聲稱由中銀操作，要求客戶輸入個人資料等。中銀指已將有關情況知會金管局及警方，呼籲任何人曾接收有關短訊、登入欺詐網站，或曾在欺詐電話提供資料與該行聯絡。中銀發言人稱，事件牽涉很少客戶，亦沒金錢損失。</p></body></html>
