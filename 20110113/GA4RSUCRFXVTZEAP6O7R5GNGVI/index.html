<html><header><meta charset="utf-8"><title>占士邦2012年會觀眾</title></header><body><h1>占士邦2012年會觀眾</h1><p>英國動作男星丹尼爾基格（DanielCraig）自演出完08年的《新鐵金剛之量子殺機》（QuantumofSolace）後，占士邦電影一直因美高梅電影公司（MGM）陷破產危機未能開拍，去年尾問題漸現曙光，電影公司昨日公佈第23部邦片將於今年開拍，初定於2012年11月上映，續由丹尼爾擔演007，並由琦溫絲莉（KateWinslet）的前夫導演森文達斯（SamMendes）執導。</p></body></html>
