<html><header><meta charset="utf-8"><title>展示民女支聯會常委遭票控</title></header><body><h1>展示民女支聯會常委遭票控</h1><p>【本報訊】去年「六四」21周年紀念前夕，警方與食環署聯手在銅鑼灣時代廣場外，「強搶」支聯會擺放的新民主女神像及六四浮雕。其中一名支聯會常委李耀基，更被指未有申請娛樂牌照，遭食環署票控。案件昨在東區裁判法院預審，定於本年4月11日展開聆訊。<br>被告李耀基（24歲），由大律師李祖詒代表。控辯雙方預計聆訊主要集中法律觀點爭論，審期約需三日。李耀基被控於去年5月29日，在時代廣場公眾休憩空間，未有申請娛樂牌照而展覽兩件藝術品。<br>案件編號：ESS43427/10</p></body></html>
