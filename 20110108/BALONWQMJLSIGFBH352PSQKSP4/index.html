<html><header><meta charset="utf-8"><title>雲露娜博影迷同情</title></header><body><h1>雲露娜博影迷同情</h1><p>曾是少男女神的美國女星雲露娜維達（WinonaRyder），近日在新片《TheDilemma》中飾演人妻角色，該片昨日在芝加哥舉行首映。</p><p>只在芝加哥首映</p><p>雲露娜昨日與雲斯韋漢（VinceVaughn）、珍妮花康納莉（JenniferConnelly）及導演朗侯活（RonHoward）等出席新片首映，場面熱鬧。<br>雲露娜在片中與其他男人企圖欺騙丈夫，她表示每段婚姻都不知道會變成怎樣，更希望觀眾不要討厭該角色，而是同情她的處境。朗侯活則指今次在芝加哥拍攝，並只在該市舉行首映，皆因芝加哥是最摩登的城市。</p></body></html>
