<html><header><meta charset="utf-8"><title>涉教人製毒前警官提堂</title></header><body><h1>涉教人製毒前警官提堂</h1><p>【本報訊】正在服刑的41歲前高級警務督察林冠樺（圖），被控一項教唆他人製毒及一項公職人員行為失當交替控罪，被控於07年8月1日至10月23日間，教唆麥偉強在越南製冰毒，又為與麥面談兩度缺勤，其中一次會見時更佩戴警槍。昨日他在九龍城裁判法院提堂，案件押後至下月2日，等候轉介文件到區院。<br>林早前因向報案人收錢作私人偵查而入獄，裁判官准他在下周出獄後保釋候訊。<br>案件編號：KCCC85/11</p></body></html>
