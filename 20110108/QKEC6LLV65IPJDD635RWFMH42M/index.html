<html><header><meta charset="utf-8"><title>祖藍同林峯妹認親</title></header><body><h1>祖藍同林峯妹認親</h1><p>王祖藍和林峯聲稱甚為老友，雖然間中祖藍會擺林峯上枱取笑，但未有影響兩人感情。原來林峯的胞妹竟然不似林峯，反而似足祖藍，昨日祖藍到新城接受訪問，問到林峯胞妹竟貌似自己時，他笑說：「係呀，我同林峯係兄弟，咁我同佢個妹咪係兄妹囉。」<br>另外，提到崔健邦涉在停牌期間駕車，當祖藍聽到對方又惹禍上身時大為緊張，眉頭深鎖，似為崔建邦擔心，他說：「我會send訊息畀佢了解一吓，希望佢會好，祝福佢平安無事，我會為佢祈禱，希望佢自己都祈禱！」<br>採訪、攝影：楊潔雯</p></body></html>
