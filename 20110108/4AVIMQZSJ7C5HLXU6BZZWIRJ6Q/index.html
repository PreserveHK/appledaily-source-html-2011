<html><header><meta charset="utf-8"><title>棒棒哥「缺錢不缺德」一語爆紅</title></header><body><h1>棒棒哥「缺錢不缺德」一語爆紅</h1><p>「（我）缺錢不一定就缺德！」四川忠縣俗稱棒棒哥的挑夫鄭定祥這句說話，成為內地新年來最熱爆的流行語。事緣鄭在元旦日為十元（人民幣．下同）報酬替一名男僱主挑一批價值過萬的羽絨服，但途中與僱主失散，他在風雪中苦等五日尋失主後對記者說了這句話，感動網民。據報道，鄭定祥在找尋失散的僱主期間，他鄉下的妻子剛好叫他買棉衣回家，但他買不起，卻沒有起貪念，在與僱主失散地苦等五日，試過報警求助無果。<br>《重慶晚報》</p></body></html>
