<html><header><meta charset="utf-8"><title>遊客反轉菲國　沙灘野戰</title></header><body><h1>遊客反轉菲國　沙灘野戰</h1><p>菲律賓長灘島是遊客最愛到的旅遊勝地，但元旦日凌晨一對外國遊客慾火焚身，竟在眾目睽睽下於沙灘上做愛，看得其他遊客目瞪口呆，全程更被電視台拍下來。<br>大除夕當晚，菲律賓ABS-CBN電視台記者到長灘島拍攝遊客慶祝新年，但到凌晨2時，卻拍到一對外籍遊客開始在沙灘上擁吻愛撫，之後更脫清光做愛，兩人完事後施施然穿衣離去。事後觀光局要求各地區立法，以防再發生同類事件。<br>中央社</p></body></html>
