<html><header><meta charset="utf-8"><title>林嘉綺SM賀豐年</title></header><body><h1>林嘉綺SM賀豐年</h1><p>台灣伊林模特兒公司前晚在台北辦尾禡，身為一姐的林嘉綺為配合cosplay主題，以SM性感貓女郎造型現身，低胸和中空加緊身皮褲的造型，輕易成為全場焦點。陳思璇則露腿示人，她說：「我已經到了不要露太多的階段，留給年輕人去表現吧。」<br>林嘉綺說：「這是去年底到美國陪男友過聖誕和新年時，趁機在情趣用品網上訂購的，為了好看，褲子特地買小一號，今天一直處在吸氣的狀態下。」林嘉綺更給自己250分，但這身打扮卻不曾試穿給男友看。大會又請來林育羣（小胖）擔任表演嘉賓，他高興地說：「每次到伊林活動，都會覺得自己好幸福。」<br>撰文：林妃</p></body></html>
