<html><header><meta charset="utf-8"><title>低收入族：難道要我們睡橋洞</title></header><body><h1>低收入族：難道要我們睡橋洞</h1><p>內地民眾因買不起樓，以群租方式減輕生活負擔，但面臨當局新例禁止，不少在大城市打工的白領或低收入一族，在網上大聲疾呼：「禁止群租，讓我們住哪裏？」「難道要我們這些窮人都睡大街、睡橋洞？」<br>有樓放租的大城市業主們同樣對當局出台的新政策充滿憂慮。他們擔心禁分隔分租的行政命令實施後，城管會仗勢入室，亂拆、亂罰款；07年上海對群租房大整治時，不少業主就被強拆。<br>此外，在日本流行多年的「膠囊旅館」現身上海（圖），並已進行試營。住宿空間寬度和高度各約1.1米，長2.2米，基本收費28元再加每小時4元。<br>騰訊網</p></body></html>
