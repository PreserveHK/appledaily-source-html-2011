<html><header><meta charset="utf-8"><title>家事資訊站：3D地氈具凹凸效果</title></header><body><h1>家事資訊站：3D地氈具凹凸效果</h1><p>SagasCarpets地氈專門店引入全港首創的3D地氈新技術，可滿足要求突破傳統的一族。老闆Michael具有多年製造羊毛地氈經驗，除了不時為顧客引入新款式及物料外，最近更引入瑞典3D新技術，成為全港首間可製造3D地氈的專門店。「全新3D技術為地氈打造出立體感，較過往透過『剪花』做出的凹凸效果更鮮明，不再受高度限制，圖案靈活多變，另可由顧客自訂圖案製作，足以成為地氈的新潮流。」<br><br>SagasCarpets<br>電話：31051633</p></body></html>
