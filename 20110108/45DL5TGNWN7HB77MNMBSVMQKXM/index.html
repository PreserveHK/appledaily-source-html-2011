<html><header><meta charset="utf-8"><title>有得食：時令暖笠笠砂鍋菜</title></header><body><h1>有得食：時令暖笠笠砂鍋菜</h1><p>天氣持續寒冷，吃砂鍋菜就最和味。上海綠楊邨酒家特別推出十多款冬日砂鍋菜式，包括以原條桂花魚及羊肉入饌的一品鮮鍋、啖啖肉的風雞獅子頭、嫩滑的飄香灣灣雞，還有惹味的洋葱河蝦鍋等。砂鍋菜食材先略煮，再放入砂鍋以文火烹燉，逼出食材中的肉汁及鮮味。砂鍋以保存食物的水份及原味聞名，而且能長時間保溫，吃時還是熱騰騰的，冬天吃來特別暖身！</p><p>上海綠楊邨酒家（28816669）<br>地址：銅鑼灣告士打道280號世貿中心11樓</p></body></html>
