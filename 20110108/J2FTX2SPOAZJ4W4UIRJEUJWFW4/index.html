<html><header><meta charset="utf-8"><title>「智能單警車」巡天安門</title></header><body><h1>「智能單警車」巡天安門</h1><p>北京警方前日開始啟用一種名為「智能單警車」的電動平衡兩輪車，在天安門廣場巡邏（圖），這種車主要用於輔助警務巡邏，最快時速20公里，並裝有攝影機，可以將實時畫面傳回指揮中心。<br>智能單警車能進行一字形、之字形行走，甚至原地360度旋轉，利於在人群密集的區域代步，站在上面的警察只要身子稍稍一蹲，車子便停下來。前日該車一亮相，即令不少遊客感到新奇，有遊客認為「很卡通，很好玩！」不少人更爭相拍照。<br>《北京日報》</p></body></html>
