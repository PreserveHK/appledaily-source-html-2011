<html><header><meta charset="utf-8"><title>丁子高勤造人填空虛</title></header><body><h1>丁子高勤造人填空虛</h1><p>前晚丁子高現身金鐘出席Bvlgari手袋發佈酒會，剛補擺喜酒的丁子高前晚復工，他說：「忙完後好空虛，仲未有時間蜜月旅行。」婚後可有積極造人？他說：「博緊，好想追兔BB，都要同千嬅公司度期。」丁子高已計劃好開公關公司，他說：「投資唔會超過7位數，公司名會用RM，本身婚禮嘅logo由林海峯設計，唔想嘥，覺得好有意思。」<br>余安安的細女李文騫也有出席活動，她剛從美國返港，對母親被拍到攬啜男友人時大感奇怪說：「佢哋講緊UncleKay？好好笑，uncle有太太。都接受媽咪拍拖，只要佢開心就得，不過佢咁忙應都冇時間。」<br>採訪：顏英儀<br>攝影：林德雄</p></body></html>
