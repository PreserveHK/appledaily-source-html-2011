<html><header><meta charset="utf-8"><title>話你知：廚神相繼落難</title></header><body><h1>話你知：廚神相繼落難</h1><p>「無綫廚神」李錦聯近日疑在歌手女友邵敏婷的寓所內，涉打女友被捕，其實近年廚神界也傳出不少負面新聞，廚神也有落難時。<br><br>林澄光<br>36歲的「少年食神」林澄光主持無綫節目《為食一條街》（圖）人氣急升，最近卻被指呃朋友錢，及速食高海寧和喪媾女，有指無綫有感他形象差，故嗌停開拍第二集的計劃。<br><br>蘇施黃<br>55歲的蘇施黃08年在無綫主持《蘇Good》爆紅，去年10月在圓方開講座「我要賺兩億」教人賺錢，但銷情並不理想。<br><br>資料來源：《蘋果》資料室</p></body></html>
