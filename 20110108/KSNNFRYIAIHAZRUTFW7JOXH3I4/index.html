<html><header><meta charset="utf-8"><title>蘋果開倉：亞洲盃悶　捧南韓「細」 - 守丹</title></header><body><h1>蘋果開倉：亞洲盃悶　捧南韓「細」 - 守丹</h1><p>終於睇咗《挪威的森林》，建仔睇完話要凳，火都嚟！同場見唔少人好似瞓咗咁，散場又喺度媽媽聲，自己就覺得唔係太差，鍾意村上嘅可以一睇，唔了解嘅就唔好懶醒入場，畀你入場你又意會唔到，無乜謂，始終文字同影像，係完全兩回事。亞洲盃開打咯，啲波肯定都係悶，睇死南韓仔都未必搶攻，對巴林要「細」。<br>守丹<br><br>心水：南韓細<br>近5場戰績：WLLWL<br>心得：巴林唔易食。</p></body></html>
