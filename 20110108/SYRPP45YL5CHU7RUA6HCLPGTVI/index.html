<html><header><meta charset="utf-8"><title>案件速遞裕記遭追數275萬元</title></header><body><h1>案件速遞<br>裕記遭追數275萬元</h1><p>【本報訊】全港有逾70間分店、以售賣廉價貨為主的連鎖雜貨店裕記，繼早前被飲品經銷商入稟申請清盤，再遭地舖業主及供應商入稟高院索取被拖欠租金及貨款，總額超過275萬元。<br>原告分別為順志發展有限公司及宇發有限公司。<br>順志指自08年12月起，以月租42,800元向裕記出租元朗安寧路一地舖。惟裕記自去年11月起拖欠租金，故索償13.7多萬元欠租，並要求裕記交回舖位兼賠償損失。宇發則指裕記拖欠貨款139萬元，又指裕記曾開出一張122萬元支票找數，卻未能兌現。<br>案件編號：HCA23&amp;26/11</p></body></html>
