<html><header><meta charset="utf-8"><title>案件速遞罰兒剝光豬母親受懲</title></header><body><h1>案件速遞<br>罰兒剝光豬母親受懲</h1><p>【本報訊】由內地來港婦人因為6歲長子頑皮，要兒子剝光豬在屋外走廊罰企，遭鄰居發現報警。婦人早前承認一項虐兒罪，昨在九龍城裁判法院被判接受感化1年，並要參加課程學習與子女溝通。<br>30歲的被告承認於去年10月12日在紅磡美景樓虐待6歲兒子。暫委裁判官高偉雄昨判刑指，事主認為家人寵愛4歲弟弟，令他感到不公平而變得反叛，但體罰會加深對孩子的傷害，亦為社會不容，幸事主沒有心理影響。<br>案件編號：KCCC5399/10</p></body></html>
