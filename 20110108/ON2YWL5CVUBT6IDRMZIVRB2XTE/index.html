<html><header><meta charset="utf-8"><title>案件速遞貨車撞死人司機待判</title></header><body><h1>案件速遞<br>貨車撞死人司機待判</h1><p>【本報訊】貨車司機去年初駕駛一輛煞車系統失靈的貨車，至上水河上鄉一間幼稚園外撞倒一對過馬路母子，母死子重傷。司機早前在區院承認危險駕駛導致他人死亡及兩項使用欠妥車輛罪，法官押後至下周三宣判。<br>轉職貨櫃場散工的被告譚祖培（49歲），去年1月19日中午駕駛貨車時，發現事主徐海林（29歲）與其4歲兒子橫過馬路，已即時煞車，但仍撞倒二人。事後證實其貨車煞車系統有問題，右後車胎嚴重磨損。辯方昨求情稱，被告深感後悔，事後不敢閱報，望獲輕判。<br>案件編號：DCCC861/10</p></body></html>
