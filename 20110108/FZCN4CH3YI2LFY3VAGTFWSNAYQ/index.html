<html><header><meta charset="utf-8"><title>多指症男童　手指腳趾共31隻</title></header><body><h1>多指症男童　手指腳趾共31隻</h1><p>「六指」大家可能都看過，但內地一名6歲的男童鵬鵬（化名）全身卻共有31根指頭（圖），15根手指、16根腳趾，成為目前世界上手指和腳趾最多的人。<br>目前在瀋陽一間醫院求醫的鵬鵬活潑好動，媽媽說他出生後一切正常，惟手指和腳趾比正常人多出不少，家族亦沒有多指症病例。為免被歧視，家人決定讓鵬鵬做手術，切除多餘的指頭。醫生指，手術最難的是為雙手開一個新「虎口」，手上三個並指要切除中間的一隻。<br>東北新聞網</p></body></html>
