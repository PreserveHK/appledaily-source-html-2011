<html><header><meta charset="utf-8"><title>家事資訊站：中倫傢俬歲晚終極開倉大減價</title></header><body><h1>家事資訊站：中倫傢俬歲晚終極開倉大減價</h1><p>中倫傢俬是全港手繪傢俬第一家，自設工廠，自置物業展廳，所有手繪傢俬皆出口歐美，由自家工廠製造及在香港零售，現正進行歲晚終極開倉大減價，市場價5,800元的意大利入口路易十六櫸木椅只售499元。英式貴族單人梳化原價7,600元，現減至1,299元。另有特色儲物櫃由原價2,140元減至799元。<br><br>中倫傢俬<br>電話：36202566</p></body></html>
