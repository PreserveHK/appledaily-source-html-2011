<html><header><meta charset="utf-8"><title>話你知：房屋出租規例非法律條文　執法困難</title></header><body><h1>話你知：房屋出租規例非法律條文　執法困難</h1><p>去年12月，國家住房和城鄉建設部推《商品房屋租賃管理辦法》，規定城市出租住房應以原設計房間為最小出租單位，若違反規定，當局可責令限期改正，逾期不改者，可罰5,000至3萬元。有關辦法將從今年2月1日起實施，但內地有法律界人士指，城鄉建設部的《商品房屋租賃管理辦法》屬行政規章，並非法律條文，加上城建部門對城市的違章建築尚且顧不及，要對私人樓宇執法，能力更加成疑。</p></body></html>
