<html><header><meta charset="utf-8"><title>案件速遞區議員遲交選舉申報</title></header><body><h1>案件速遞<br>區議員遲交選舉申報</h1><p>【本報訊】患有直腸癌的東區（太古城東）民選區議員曹漢光在07年11月當選後，沒有在30日的限期內提交選舉申報書，交代選舉開支及捐款。遲了2年9個月才提交申報書的曹，向高院申請豁免遲交。法官昨指曹遲交，全因為他沒有認真地履行責任，與他患病及其助手離世無關，故駁回申請。<br>根據《選舉（舞弊及非法行為）條例》，候選人如果沒有按規定提交申報書，一經定罪，最高可被判罰款20萬元及監禁3年。<br>案件編號：HCMP1751/10</p></body></html>
