<html><header><meta charset="utf-8"><title>俄神秘女童空中飄浮</title></header><body><h1>俄神秘女童空中飄浮</h1><p>俄羅斯一名男子前年在樹林遛狗時，順便拿起攝錄機拍攝，竟拍到一名女童在半空中飄浮（圖），令他大吃一驚，事後他將片段放上網，希望有網民能解開女童會飛之謎。<br>前年3月2日，該男子到樹林遛狗，拿着攝錄機拍攝，突然狗狗發足狂奔，他尾隨狂追，卻無意中看見不遠處有兩個人，仔細一看，一個身穿紅衣的女童竟浮在半空中，狗狗狂吠了幾聲，他回頭看看小狗，再將鏡頭對回女童時，她已落地與另一成年女子急步離開。有網友認為神秘女童一定是擁有超能力，也有人指女童後面應有樹枝支撐着，純粹是騙人的伎倆。<br>台灣東森新聞網</p></body></html>
