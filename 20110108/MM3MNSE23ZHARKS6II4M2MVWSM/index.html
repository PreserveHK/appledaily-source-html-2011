<html><header><meta charset="utf-8"><title>「開門第8件事」手機人口達8億</title></header><body><h1>「開門第8件事」手機人口達8億</h1><p>「中國開門有八件事！」中國社會科學院社會所研究員沈崇麟昨日指出，中國手機人口已超過八億，手機成為國人「柴米油鹽醬醋茶」外的第八件事。<br>據悉，有關調查是由香港理工大學應用社會系、中國社科院社會學研究所和北京大學社會學系合作的「手機與社會」研究組，花了幾年時間，在大連、上海、廣州、蘭州、成都和南寧六市深入調查顯示，內地從1998年開始到2007年10年間快速上升，每年平均上升7%。按現時手機人口比例約70%左右計算，至今手機人口超過了八億，突破10億指日可待。<br>中新社</p></body></html>
