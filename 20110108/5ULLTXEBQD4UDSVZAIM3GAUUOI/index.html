<html><header><meta charset="utf-8"><title>蘋果開倉：中國出場要攞「威」 - 青蛙仔</title></header><body><h1>蘋果開倉：中國出場要攞「威」 - 青蛙仔</h1><p>聽聞福山雅治或者嚟香港開演唱會，但睇怕啲飛一定唔平，而且肯定好難買飛。福山雅治啲歌都幾好聽，以前佢隻叫《櫻坂》嘅慢歌，真係相當唔錯，不過個人就鍾意佢唱快歌，仲好buy佢嗰隻《HELLO》。亞洲盃開咗波，中國今晚出場對科威特，國足成日畀人彈屎波，但搵咗高洪波教之後踢得唔錯，一於捧祖國！<br>青蛙仔<br><br>心水：中國（上）<br>近5場戰績：LLDWL<br>心得：點可能唔支持祖國呀？</p></body></html>
