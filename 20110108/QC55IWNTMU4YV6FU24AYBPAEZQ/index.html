<html><header><meta charset="utf-8"><title>李娜教波顯母性</title></header><body><h1>李娜教波顯母性</h1><p>【本報訊】昨晚以直落兩盤擊敗威廉絲的李娜，下午先與一眾球星出席網球教室，教小朋友打波。已為人父的艾保及卡菲尼哥夫皆甚為拘謹，反觀李娜則非常熱心，主動攬着小朋友（圖），細心教他們握拍正確姿勢及擊球注意事項，盡顯母性。<br>李娜將於下月26日過29歲生日，她與老公姜山結婚5年，近年向傳媒透露想生仔；但現世界排名第9的她仍未玩夠：「還有許多事情想做，此外，一切以打波為重，之後再算。」亞太隊暫以2:1領先美洲隊，今晨將進行混雙賽事爭優秀組冠軍。</p></body></html>
