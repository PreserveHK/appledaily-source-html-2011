<html><header><meta charset="utf-8"><title>女人淚水可減男士性趣</title></header><body><h1>女人淚水可減男士性趣</h1><p>男士都怕女人流淚，最新研究證實，原來女人流淚時會發出化學訊息，男士嗅一嗅，睾丸素水平會短暫下降，大失性趣。<br>以色列科學家進行實驗，讓女士看悲情片，然後收集淚水。之後在她們面頰滴鹽水，再收集起來。男士未能嗅出眼淚水和鹽水差異，但若同時看着那些女士的照片，嗅過眼淚後會覺得該女士吸引力大減。測試又發現，男士嗅過眼淚後睾丸素水平會下降。專家指淚腺可接收性荷爾蒙，但如何演化成無性趣的化學訊息，仍有待研究。<br>美聯社</p></body></html>
