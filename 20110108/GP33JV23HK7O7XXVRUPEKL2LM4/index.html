<html><header><meta charset="utf-8"><title>汪詩詩外公離世美國奔喪</title></header><body><h1>汪詩詩外公離世美國奔喪</h1><p>甄子丹太太汪詩詩（Cissy）的外公於本月5日在美國離世，經歷親人去世的詩詩在電話中哀傷地說：「婆婆飛到美國探公公時仲病倒留院三日，出院之後就跑到公公嘅病房向佢講：『你唔使擔心我喇！』就喺當晚，公公走咗，13號我會飛美國出席喪禮。」<br>詩詩續說：「家人喺公公嘅銀包發現佢收起好多兒孫嘅照片，當中最多係我媽媽嘅相，而我亦係他最痛錫嘅孫女之一，令我好感觸。」</p><p>子丹無暇相伴</p><p>至於子丹可會到美國奔喪？Cissy說：「佢喺內地拍戲，抽唔到時間，而妹妹（汪圓圓）就會同我一齊到美國。」<br>撰文：顏英儀</p></body></html>
