<html><header><meta charset="utf-8"><title>蘋果開倉：修頓有力踢走黑池 - 牽牛</title></header><body><h1>蘋果開倉：修頓有力踢走黑池 - 牽牛</h1><p>又到年頭，本地樂壇各大頒獎禮又進行，個人對新晉組合糖兄妹極為欣賞，佢哋已率先攞咗「傷台」生力軍銀獎，男揸結他女主唱，歌路清新，而且喺商場keep住唱live會友，現場水準拍得住家所謂1哥1姐。英足盃又係新秀上位好機會，英甲嘅修咸頓個新仔阿歷士張伯倫，講到同禾確特咁勁，信佢可助修頓打低黑池。<br>牽牛<br><br>心水：修咸頓勝<br>近5場戰績：WWDLW<br>心得：黑池心繫護級。</p></body></html>
