<html><header><meta charset="utf-8"><title>擺貨爭執女工傷人</title></header><body><h1>擺貨爭執女工傷人</h1><p>【本報訊】筲箕灣愛秩序灣街巿兩檔相連的檔口，過往經常因擺貨過界問題發生爭執。昨中午12時許，豬肉檔53歲姓張男職工如常開工，鄰檔33歲姓施女職員指豬肉擺得太近其檔口，於是要求豬肉檔男工撤走貨物，雙方發生爭執。<br>其間，女職員情緒激動，推撞男工，她更一手推跌貨架的豬肉，男工護貨終被推跌，頭部受傷。張致電報案，警員和救護員到場後將男傷者送院治理，同時拘捕涉傷人和刑毀的女職員，稍後她亦報稱不適，要求送院檢驗</p></body></html>
