<html><header><meta charset="utf-8"><title>我有Feel：雞蛋仔裏的香芋粒</title></header><body><h1>我有Feel：雞蛋仔裏的香芋粒</h1><p>明明日行夜行旺角，但目光依然被千奇百怪的街頭小食吸引。那天忽然想吃傳統小吃，碰巧身邊有間「雞蛋仔專門店」，除原味外還有多種口味選擇，放在眼前有我最喜歡的香芋味雞蛋仔，呈紫色，很有趣，立即掏腰包一試。雞蛋仔很脆，蛋漿夠足料煙韌有咬口，質素不錯。要勉強挑剔的話，香芋味略嫌未夠濃郁，幸好內裏有香芋粒，倒算誠意十足。<br><br>記者：徐務研<br><br>雞蛋仔專門店<br>地址：旺角登打士街43號1號舖</p></body></html>
