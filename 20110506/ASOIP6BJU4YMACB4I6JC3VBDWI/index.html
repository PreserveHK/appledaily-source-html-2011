<html><header><meta charset="utf-8"><title>高材生偷拍百女淫照</title></header><body><h1>高材生偷拍百女淫照</h1><p>台灣第一學府竟姑息偷拍之狼！創立於1898年的台北市立建國高級中學（圖），其中一名名列前茅的高二男學生，近日被揭於去年6月利用手持小型攝影器材，在公共交通工具偷拍女子裙底。被偷拍的幾乎都鎖定為北一女、師大附中，或中山女高等名校女生，估計受害者達上百人，所幸影片都沒有拍到臉。<br>建中的處置方式遭質疑想息事寧人，維護校譽，校方對該男生已屬違法的行為不但沒報警，連基本的校規懲處也沒有，只表示已把偷拍檔案銷毀，加上犯錯同學有悔意，故用「輔導」代替懲罰。有該校學生認為校方「應該給女生交代」，偷拍行為至少應「要記大過」。<br>台灣TVBS</p></body></html>
