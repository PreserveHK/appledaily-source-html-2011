<html><header><meta charset="utf-8"><title>我有Feel：撞車遇貴人</title></header><body><h1>我有Feel：撞車遇貴人</h1><p>笑一笑，世界美妙！繼續改編笑話：話說某個月黑風高嘅夜晚，一條濕滑嘅公路加一個粗心大意嘅司機——牛彩，趕住開枱而大意衝紅燈，嘭一聲炒正十字路另一邊嘅私家車。牛彩慌忙落車視察，對方車側嚴重損毀，幸司機無穿無爛，原來係同村老死豬德，佢已嚇至面青唇白。牛彩慶幸遇到自己友，走到豬德身旁：「係我大意，好彩你無事！我報咗警，差佬好快到，飲啖酒定吓驚先！」朱德猛灌落肚，心情稍寬：「唔好意思飲多咗，你要唔要？」「唔喇，差佬嚟之前唔飲住……」<br><br>記者：徐影龍</p></body></html>
