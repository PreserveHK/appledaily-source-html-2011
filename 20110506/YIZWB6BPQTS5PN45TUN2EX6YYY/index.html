<html><header><meta charset="utf-8"><title>求驗客手記：飛腳新星仿效小志強 - 求驗客</title></header><body><h1>求驗客手記：飛腳新星仿效小志強 - 求驗客</h1><p>上季日聯新人王嘅大阪飛腳前鋒宇佐美貴史（圖），今季已經着住11號波衫，成為隊中嘅正選，但呢位受到份外注視嘅19歲新星，會唔會係暑假期間仲留喺飛腳，真係成疑問，皆因幾間歐洲球會已經虎視眈眈。最近，日本國家隊教練沙哲朗尼更幫佢搭路，引薦佢投身意大利球壇，但就唔係甲組球隊，而係乙組嘅帕多瓦，情況就好似同漫畫《足球小將》嘅小志強相若，由意大利低組別打起，打好基礎，先至再上一層樓。睇嚟有國家隊教練做推薦人，宇佐美貴史之後條路都唔會係黑路囉。</p></body></html>
