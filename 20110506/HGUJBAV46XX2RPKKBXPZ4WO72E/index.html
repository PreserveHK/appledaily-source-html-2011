<html><header><meta charset="utf-8"><title>祥仔獲選最喜愛爸爸</title></header><body><h1>祥仔獲選最喜愛爸爸</h1><p>黎耀祥、麥長青、羅敏莊、陳國邦與李家仁醫生等，昨日在黃埔出席「父母最愛頒獎典禮」，跟太太一同出席的祥仔獲選為最喜愛爸爸，祥仔覺得是否好爸爸應該由囝囝評論，自問有盡力去做好，給自己80分。<br>談到扣了的20分是甚麼，祥仔認為是大人跟小孩的分歧，他說：「我成日都唔明點解唔努力讀書，有時會發脾氣鬧佢，但佢又未必錯晒，自己係小朋友時都想玩。」</p><p>羅敏莊考慮生BB</p><p>陳國邦與羅敏莊獲選為模範夫婦，問到何時生BB？羅敏莊說：「其實佢初時絕對sayno，家開始考慮。」<br>採訪：馬建華　攝影：陳順禎</p></body></html>
