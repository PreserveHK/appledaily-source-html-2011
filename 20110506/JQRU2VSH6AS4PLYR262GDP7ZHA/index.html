<html><header><meta charset="utf-8"><title>無綫受臨記罷工影響</title></header><body><h1>無綫受臨記罷工影響</h1><p>無綫高層梁乃鵬昨晚在將軍澳電視廣播城的西餐廳，宴請劇集《魚躍在花見》一眾演員食飯，出席者包括張智霖、謝天華和楊怡等。</p><p>擬告亞視</p><p>提到有臨時演員以罷工來抗議無綫招標找新一批臨時演員頂替一事，楊怡表示知道事件對部份劇集拍攝有少許影響，她說：「有啲幕後工作人員都要披甲上陣演埋一份，甚至監製都要，早知叫媽咪同屋企人嚟玩吓。」<br>梁乃鵬表示罷工事件的確造成少許影響，另外提到亞視之前質疑無綫的收視調查，懷疑他們造假，梁乃鵬說：「佢哋咁講係一項好嚴重嘅指控，對無綫嘅誠信同聲譽都有影響，我哋會好嚴肅咁交畀律師處理。」<br>採訪：王崇穎<br>攝影：彭琮然</p></body></html>
