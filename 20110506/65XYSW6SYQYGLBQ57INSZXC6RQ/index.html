<html><header><meta charset="utf-8"><title>趣趣地：哈兵起飛腳終身停賽</title></header><body><h1>趣趣地：哈兵起飛腳終身停賽</h1><p>效力哈薩克球會艾馬迪嘅馬辛查洛夫，肯定係曼聯名宿簡東拿嘅fans，事關佢早排喺一場聯賽上打功夫，向對手火車頭嘅球員梅克仙洛夫使出一招「佛山無影腳」（圖）。簡東拿當年飛腳踢水晶宮球迷，搞到自己俾英足總罰停賽8個月，但馬辛查洛夫就冇咁好彩，佢呢一腳為佢換來終身停賽令。想睇，入去 http://www.youtube.com/watch?v=JN_iizRM9Bg </p></body></html>
