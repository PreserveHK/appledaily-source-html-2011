<html><header><meta charset="utf-8"><title>話你知租金回報高　另類物業受捧</title></header><body><h1>話你知<br>租金回報高　另類物業受捧</h1><p>樓價飛升，住宅投資回報率越來越低，部份投資者近年轉向回報較高的「另類物業」埋手，如凶宅、間成多個套房的物業。由於回報可觀，更有投資者專吼經營一樓一鳳的物業，據悉，鳳樓回報逾10厘。</p><p>鳳樓回報逾10厘</p><p>活躍商舖物業投資的「藥房張」張偉強妻子王詩惠（圖），近年在銅鑼灣及灣仔等單幢樓購入多個單位收租，當中最經典的是大舉掃入灣仔駱克道富士大廈半數單位共22伙。據知，富士大廈單位多已分間成套房出租，每間房月租9000元至1萬元，大部份租客經營一樓一鳳，租金回報高達10至13厘。</p></body></html>
