<html><header><meta charset="utf-8"><title>財話短說比亞迪擬發A股</title></header><body><h1>財話短說<br>比亞迪擬發A股</h1><p>▲比亞迪（1211）公佈，擬發行不超過7900萬股A股，佔總發行股本最多3.36%，發行價未落實，但集資中約21.92億元（人民幣．下同）將投入3個項目，4億元用於深圳市鋰離子電池生產項目，約11.4億元用於深圳市汽車研發生產基地項目，6.52億元用於擴大品種及汽車零部件建設項目，惟發行尚須中證監批准。另公司4月汽車銷量約40100輛，與去年同期比較下跌約11.11%。</p></body></html>
