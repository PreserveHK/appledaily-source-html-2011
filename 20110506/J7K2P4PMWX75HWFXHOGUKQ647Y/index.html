<html><header><meta charset="utf-8"><title>栢芝、權權談情冒汗</title></header><body><h1>栢芝、權權談情冒汗</h1><p>復出後已先後接拍了多部電影的張栢芝，近日正在內地華僑電影城拍攝關錦鵬的電影《再說一次我愛你》，除有恬妞外，還有韓國男星權相佑一起演出。<br>《再》片內容是關錦鵬拿手的題材，借栢芝跟權相佑這對戲中情侶來探討現代愛情。雖然栢芝跟權相佑飾演情侶，但兩人的對手戲暫時不多，反而戲份目前集中在栢芝跟恬妞身上。</p><p>飲水散熱</p><p>栢芝近日在內地開工，內地氣溫已甚高，恬妞跟栢芝不用埋位，就會第一時間走到演員休息的地方飲水，並且會開盡電風扇散熱。另外已為兩子之母的栢芝，在片中要回復少女打扮並且要彈鋼琴。<br>撰文：李森</p></body></html>
