<html><header><meta charset="utf-8"><title>高海寧巨咪縮水</title></header><body><h1>高海寧巨咪縮水</h1><p>高海寧有份主持的無綫節目《午夜出動》，雖然安排在逢星期日晚11時播出，但收視平均15點（約96萬觀眾收看），在該時段成績算是不俗。</p><p>「瘦咗10磅」</p><p>前晚高海寧到西貢為此節目拍外景兼祝捷，雖然她穿上套裝，但依然谷胸露出事業線及一雙長腿，狀態甚弗。<br>高海寧興奮說：「我最近瘦咗10磅，好開心，所以咪騷吓成績，嚟緊我會着兩件頭拍纖體廣告，公司亦幫我接咗唔少泳衣騷，所以我都想再減多幾磅。」<br>雖然瘦身成功，但卻令高海寧的肌肉鬆弛，上圍更縮水，她說：「咁正常都會縮水。」提到母親節，高海寧表示考慮跟胞弟自製禮物送給媽咪，很有紀念價值。　<br>採訪、攝影：楊潔雯</p></body></html>
