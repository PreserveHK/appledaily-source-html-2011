<html><header><meta charset="utf-8"><title>林欣彤：冇能力包養胡鴻鈞</title></header><body><h1>林欣彤：冇能力包養胡鴻鈞</h1><p>超級巨聲林欣彤前晚與兩名緋聞男友羅孝勇和胡鴻鈞齊齊到將軍澳電視廣播城錄影節目《勁歌金曲》，三人在後台大方合照，林欣彤強調兩人沒有追求她，公司沒有要求不要拍拖。</p><p>得閒想拍拖</p><p>問林欣彤是否渴望拍拖時，她說：「得閒就會有少少恨，家恨瞓覺多啲，拍拖都冇時間，又要工作同返學。」對於有消息指她工作上包養胡鴻鈞，凡邀請她出席活動就要搭配豬頭骨胡鴻鈞，林欣彤對此說：「唔明乜嘢包養，唔關我事，自己冇咁大能力，工作係公司安排。」<br>採訪、攝影：王崇穎</p></body></html>
