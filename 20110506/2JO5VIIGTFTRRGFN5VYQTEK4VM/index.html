<html><header><meta charset="utf-8"><title>范瑋琪試嫁衣明出閣</title></header><body><h1>范瑋琪試嫁衣明出閣</h1><p>范瑋琪明日與黑人陳建州結婚，范范婚前最後一個工作，就是為法國名牌Lanvin婚紗作示範，自言個性屬於理性型的范范，從沒幻想自己穿婚紗的模樣，但在婚禮越是臨近，穿上婚紗拍照時，果然心情十分激動，她說：「Lanvin的婚紗真是神奇，會把你的氣質昇華，就算我身材平平無奇，一穿上即時出現事業線十分神奇！」</p><p>不欲鋪張</p><p>與黑人拍拖10年終於成婚，范范表示一直不想鋪張，更有想過連婚紗照也不拍，她說：「但是後來我媽跟我說，你連婚紗照也不拍，婚宴門口沒有你們的照片，誰知道是來喝你的喜酒！」撰文：FayeLam
</p></body></html>
