<html><header><meta charset="utf-8"><title>新口味羅漢果曲奇</title></header><body><h1>新口味羅漢果曲奇</h1><p>香口的曲奇餅的確好味，不過糖份似乎略嫌多，最近去曲奇薈掃貨，發覺店內推出了羅漢果味的曲奇及蝴蝶酥，當然二話不說即時試試，淡淡的羅漢果味與曲奇竟然好夾，而且沒有一般曲奇過甜的問題，除了有羅漢果原味外，還將羅漢果搭上杏仁、腰果、黑白芝麻阿麻籽及綠茶，又香又有口感！我知道羅漢果有藥用價值，不過原來其天然甜味更可製成糕點，效果不錯！用來送給長輩或者做母親節禮物，相信是不錯的選擇！</p><p>查詢：34813865</p></body></html>
