<html><header><meta charset="utf-8"><title>求驗客手記：些路迪輸波領隊爆樽 - 求驗客</title></header><body><h1>求驗客手記：些路迪輸波領隊爆樽 - 求驗客</h1><p>些路迪賽前喺蘇超排第2位，少「1哥」格拉斯哥流浪1分但就少打1場，本來只要喺禮拜三贏恩華尼斯，就可以上榜首。點知佢哋班球員又唔生性，最終輸2:3而回，搞到家仲要落後格拉斯哥流浪1分。佢哋本來嘅爭標形勢係大好，瞬間逆轉，家惟有好被動等格拉斯哥流浪失分，先有機會攞冠軍。賽後佢哋領隊連儂梗係嬲到震，仲要怒踢水樽洩忿（圖），其中一個仲俾佢踢到甩埋個樽蓋，腳頭勁成咁，早知自己班馬仔唔掂，佢自己落場踢好過啦，話唔定隊波唔使搞到家咁。</p></body></html>
