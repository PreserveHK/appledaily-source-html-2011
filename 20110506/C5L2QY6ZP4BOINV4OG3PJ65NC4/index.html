<html><header><meta charset="utf-8"><title>二汶唱一峰多戀事</title></header><body><h1>二汶唱一峰多戀事</h1><p>林二汶前晚在灣仔舉行「給前度的音樂會」，田蕊妮和杜汶澤也有捧場，近日二汶哥哥林一峰成為新聞人物，更被指遭蔡一傑撬走男友，前晚二汶在音樂會上不時拿一峰開玩笑，更獻唱葉玉卿《男人是否都一樣》、李彩華《你唔愛我啦》、楊千嬅《少女的祈禱》和《舊男友》歌曲送給一峰。</p><p>二汶笑言一峰的前度情人多到可以坐滿成個博覽館，又強調一峰心情未有異樣，但當問到一峰現時是否單身時，二汶搞笑說：「唔知，佢五時花六時變，你哋寫時有時冇，總之佢冇嘢，要搶就問過我先，以阿妹身份幫佢行住，單嘢係假，冇可能。」<br>採訪：李珮洳　攝影：林德雄</p></body></html>
