<html><header><meta charset="utf-8"><title>潮着MBT滿街阿腿</title></header><body><h1>潮着MBT滿街阿腿</h1><p>徐濠縈近年成為了潮流Icon，年前帶起了MBT健康鞋熱潮，一雙MBT凉鞋+legging+厚膊top＝徐濠縈look，有不少人跟風，相信大家在銅鑼灣行一轉，會見到不少阿徐的蹤影，不分年齡界限，有少女也有中女，連潮人黃偉文（Wyman）都稱仿效的人為「阿腿」。</p><p>着重自我風格</p><p>阿徐說並不介意通街都是「阿腿」，她說：「幾好啊，有咁多人捧場，好多人落啲舖頭買衫，可能啲衫再襯埋MBT就好signature，不過我每日出街都見到人着MBT鞋，睇真其實佢哋都有自己嘅style，舖頭將會兩周年仲會有特別版出。」
</p></body></html>
