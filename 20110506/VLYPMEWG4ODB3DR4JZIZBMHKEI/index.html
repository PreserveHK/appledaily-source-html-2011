<html><header><meta charset="utf-8"><title>無損收入上藥：減藥價影響微</title></header><body><h1>無損收入<br>上藥：減藥價影響微</h1><p>內地早前要求162個藥品降價，上海醫藥（2607）亦涉及其中，總裁徐國雄表示，集團只有4個品種需要降低出廠價，佔去年收入不足1000萬元人民幣，影響相對較同業為小。<br>上藥今年首季毛利率按年跌3.4個百分點至15.2%，首席財務官沈波解釋，毛利率下跌主要因為公司業務重組，若撇除有關因素，實際降幅為0.7個百分點，源於中藥材成本上升。<br>董事長呂明方（箭嘴示）稱，4、5月部份中藥材價格已回落，集團未來會調整產品結構，增加高毛利率產品種類，及集中採購中藥材，以抵禦原材料價格波動的影響。上藥今起招股，市場消息稱，國際配售已超額3倍。</p></body></html>
