<html><header><meta charset="utf-8"><title>《甩餅歌》網絡爆紅：活着不容易</title></header><body><h1>《甩餅歌》網絡爆紅：活着不容易</h1><p>內地最近有首自稱是年度神曲的《甩餅歌》MV在網上爆紅，影片以高亢激昂的旋律搭配上逗趣的詞句，嘲諷2011年的中外時事，包括日本311強震海嘯（圖）、利比亞空襲、莫少聰涉毒和溫總道德滑坡論等都變成了歌中詞。<br>就連最近大熱的《3D肉蒲團》也被消遣一番，但遺憾的是拉登遭美國擊斃來不及收入歌裏。<br>「甩餅歌」橫空出世，唱出多人心聲，影片上傳後，引發熱烈討論。有人直說，「真是太給力了」，歌詞很真實；還有網友笑說，真的很想知道作者生活到底是多水深火熱，怎麼會寫出這樣的詞；也有網友聽了頻頻贊同地表示，「這年頭活着不容易呀。」<br>台灣東森新聞網</p></body></html>
