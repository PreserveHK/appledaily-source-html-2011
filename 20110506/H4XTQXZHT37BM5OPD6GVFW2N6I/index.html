<html><header><meta charset="utf-8"><title>趣趣地：變色足球蝦碌唔奇</title></header><body><h1>趣趣地：變色足球蝦碌唔奇</h1><p>經過上周六熱刺門將靴里奴高美斯嘅「世紀屙蛋」被判入球有效後，應否加入新科技協助球證判決即刻再成焦點。隔咗幾日，話咁快就有「新波」（圖）面世。據講呢個波係用特製嘅人造橡膠製造，波嘅中心係由電子零件組成，可以通過內置感應器進行無線控制；當入波、越位或出界時，個波就會變成唔同顏色。不過既然唔係自動感應，會唔會出現個波未過白界就變色當入咗嘅情況出現o架？好似靴里奴高美斯咁嘅牛油手龍門，都係好自為知啦！</p></body></html>
