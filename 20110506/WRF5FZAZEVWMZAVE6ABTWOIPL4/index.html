<html><header><meta charset="utf-8"><title>莎莎嘉寶肺積水入院</title></header><body><h1>莎莎嘉寶肺積水入院</h1><p>近年身體狀況麻麻的美國老牌女星莎莎嘉寶（ZsaZsaGabor右）近日又因肺積水入院，她的發言人表示莎莎因呼吸困難，醫師診斷她出現肺積水，她的丈夫安哈爾特（PrinceFredericvonAnhalt左）希望莎莎能夠康復，好讓二人能在8月慶祝結婚25周年。安哈爾特聲稱已邀得大衞漢索霍夫（DavidHasselhoff）前妻PamelaBach當代母，但女方發言人否認。</p></body></html>
