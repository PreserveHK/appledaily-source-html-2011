<html><header><meta charset="utf-8"><title>我有Feel：超Cute熊仔三文治模</title></header><body><h1>我有Feel：超Cute熊仔三文治模</h1><p>最鍾意睇日本媽媽整嘅愛心飯盒，有卡通飯糰、又將香腸變八爪魚，難度唔高，但勝在要花時間及心思。前排揭日本郵購雜誌見到呢個便當模，即刻訂嚟玩吓，呢個模有兔仔、海獅、小雞同熊仔形，只要印喺火腿、芝士或雞蛋度，就有個得意嘅形，包住三文治或者飯糰都得，家已經成為咗我嘅玩具！<br><br>記者：區佩嫦<br><br>查詢：http://asia.felissimo.jp
</p></body></html>
