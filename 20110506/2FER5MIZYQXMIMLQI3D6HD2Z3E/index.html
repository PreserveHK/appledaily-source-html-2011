<html><header><meta charset="utf-8"><title>李敖擬告小S誹謗</title></header><body><h1>李敖擬告小S誹謗</h1><p>76歲的台灣作家李敖，近來對徐熙媛（大S）奶奶張蘭有不少批評，前天大S妹妹徐熙娣（小S）錄影節目《康熙來了》時忍不住說：「我在想他（李敖）是不是暗戀她（張蘭）？」拍檔蔡康永說：「你要惹他？」小S才改口：「我就是吵不過他，想像將它轉換為是他對她的一種隱藏性示愛。」<br>李敖昨錄影節目時反擊：「我不認為她（小S）開玩笑，這對我是嚴重誹謗。」李敖說沒見過張蘭，下周一就告小S：「我一輩子告幾百人，最有名、最內行就是打官司。」對於遭李敖揶揄，小S昨不願回應，S媽則說：「一句玩笑話都不能接受，人是要有氣度的。他是大師，不跟小孩（小S）計較。」張蘭也不回應。<br>撰文：丁寧</p></body></html>
