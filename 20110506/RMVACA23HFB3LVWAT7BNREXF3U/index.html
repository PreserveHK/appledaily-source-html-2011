<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子祥開騷難忘跌落窿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子祥開騷難忘跌落窿 - 馮仁昭</h1><p>林子祥入行35年，佢決定6月18、19號喺紅館開騷，噚日佢出席喺尖沙嘴舉行嘅記招，講到多年來嘅難忘事，佢直言話係「跌落窿」事件，而最能代表佢嘅歌就揀咗《分分鐘需要你》。問到佢囝囝嚟緊都錄音出碟，阿Lam話唔會幫囝囝做監製，費事扯上太多關係，至於話囝囝留鬚似足佢，佢話：「佢啲朋友同沙麗（葉蒨文）都叫佢剃，沙麗話最憎鬍鬚，點知自己嫁鬍鬚佬。」
</p></body></html>
