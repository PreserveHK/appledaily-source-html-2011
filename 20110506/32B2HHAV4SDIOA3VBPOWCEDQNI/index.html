<html><header><meta charset="utf-8"><title>我有Feel：防狼香水？</title></header><body><h1>我有Feel：防狼香水？</h1><p>長期/定期更新手袋裏的香水，開始是我換袋的指定動作，尤其在夏天。話說一晚於下班回家的巴士上，忽被一陣汗味驚醒，乍望是一運動健兒大概因種種原因，連人帶味地坐在我鄰座！這時的我在袋裏找到了LANVIN的JeanneLanvinLaPlumeEDP，輕噴手腕，獨特的麝香與漿果味清新舒緩。品牌設計向以女士為主，除遇難聞氣味時，放工後輕噴也叫自己更Relax！<br><br>記者：曾玉瑩<br><br>查詢：21183388</p></body></html>
