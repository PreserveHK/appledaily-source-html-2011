<html><header><meta charset="utf-8"><title>丈夫不舉　杜拜婦索償近億</title></header><body><h1>丈夫不舉　杜拜婦索償近億</h1><p>杜拜一名婦人，不滿丈夫婚後四個月仍未圓房，赫然發現丈夫性無能，憤然離婚和向前夫索償4,500萬迪爾汗（9,518萬港元）。<br>該名婦人指，丈夫2008年結婚後頭四個月拒跟她同房，「直至我們首次行房，才發現他不舉，他又不人道地待我」，啞忍15個月離婚，前夫拿走她所有珠寶，令她身心受創，決定向他索取賠償。<br>意大利一名32歲新郎，早前在教堂舉行婚禮時，準新娘撇下他，跟另一男子私奔，令他花在婚禮的錢都付諸流水，決定向前女友追討50萬歐元（577萬港元）賠償。<br>英國《泰晤士報》</p></body></html>
