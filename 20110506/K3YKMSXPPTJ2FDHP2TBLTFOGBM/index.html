<html><header><meta charset="utf-8"><title>我有Feel：跟台設定　保持通話</title></header><body><h1>我有Feel：跟台設定　保持通話</h1><p>友人指小記經常漏聽電話，為咗有效收到每個人嘅心聲，於是開個秘書台招呼親友。話說呢個服務並非原本手機用緊嘅台，所以需要專登飛線，iPhone乜都好，就係無飛線！上網搵「iPhone飛線設定大全」跟佢Set，點知出事喇！從此每次來電唔夠3秒就自動轉駁，朋輩怨氣有增無減。嬲嬲哋踩落數字台搵專人指點迷津，終於搞掂，原來同網上份大全設定唔同，以後網上流料咪盡信！<br><br>記者：王震遠</p></body></html>
