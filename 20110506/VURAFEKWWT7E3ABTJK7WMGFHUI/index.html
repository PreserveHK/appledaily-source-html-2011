<html><header><meta charset="utf-8"><title>案件速遞勒索富商案婦辯指有孕</title></header><body><h1>案件速遞<br>勒索富商案婦辯指有孕</h1><p>【本報訊】中年寡婦涉勒索富商1.31億元案昨在區域法院提訊。她否認八項勒索及一項妨礙司法公正罪，辯方指被告案發時懷有事主骨肉，只是向他索取贍養費而已。法官陳廣池反對被告保釋，案件押後至8月24日開審，並頒令傳媒不得披露富商身份，富商夫婦可在屏風後作供。<br>被告祁春艷（37歲）被控於07年12月至09年10月2日，八度勒索富商X共1.31億元。被告另於09年3月27日至4月5日妨礙司法公正，恐嚇及指使富商X不向警方提交證人陳述書。<br>案件編號：DCCC408/11</p></body></html>
