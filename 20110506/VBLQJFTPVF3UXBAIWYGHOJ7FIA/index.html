<html><header><meta charset="utf-8"><title>子淇父聞男孫笑騎騎</title></header><body><h1>子淇父聞男孫笑騎騎</h1><p>曾志偉日前擔任購物網站淘至尊的剪綵嘉賓，大會還安排他為醒獅點睛和切燒豬，千億新抱徐子淇父親、香港資源董事徐傳順也有現身，有指徐子淇腹中胎兒是男嬰，徐傳順即將抱男孫，自然笑到見牙唔見眼，同場的其他董事都紛紛上前恭賀他。</p><p>志偉狂食燒豬</p><p>身為剪綵嘉賓的曾志偉完成了工作後，即展露為食本色，他切完燒豬後即大快朵頤，他笑言：「因為太好味，我食到唔停得口。」<br>撰文：丁寧</p></body></html>
