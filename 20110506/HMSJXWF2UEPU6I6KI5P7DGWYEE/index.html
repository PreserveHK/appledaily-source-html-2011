<html><header><meta charset="utf-8"><title>籃fun籃解：傑特前妻譜超級姊弟戀</title></header><body><h1>籃fun籃解：傑特前妻譜超級姊弟戀</h1><p>傑特今季老而彌堅，領小馬喺西岸次圈打到湖人落後0:2，點睇都唔似38歲，估唔到佢前妻祖美娜（JoumannaKidd）一樣咁「堅」。美國傳媒報道呢位43歲熟女，搭上NFL新星P柏達臣（PatrickPetterson、小圖）；據報P柏達臣以首圈第5選加盟亞利桑拿紅雀後，喺慶祝派對上同祖美娜好鬼煙韌，之後仲一齊離開。兩人相差成20年，可以話係超級姊弟戀。</p></body></html>
