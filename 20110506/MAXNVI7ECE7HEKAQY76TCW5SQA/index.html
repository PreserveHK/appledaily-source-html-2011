<html><header><meta charset="utf-8"><title>娜姐命基里奇父子割包皮</title></header><body><h1>娜姐命基里奇父子割包皮</h1><p>樂壇大姐大麥當娜（Madonna）已和英國導演基里奇（GuyRitchie）離異兩年多，各有新生活，只是外地媒體最近引述《紐約雜誌》的報道，指娜姐一名靈修顧問大爆這對過氣夫妻間的秘密，原來娜姐不僅替兒子Rocco割包皮，連基哥也要為她接受割包皮手術，以迎合她的宗教信仰！</p><p>履行教義</p><p>基哥00年和娜姐結婚後誕下兒子Rocco，連同娜姐和昔日愛侶所生長女Lourdes，一家人樂也融融。該顧問指當娜姐開始接觸喀巴拉教後，即感到「生命有所缺失」，於是履行「保持猶太教的家，嚴守安息日，為子割包皮及令老公割包皮」的目標，最終基哥亦願意配合。</p></body></html>
