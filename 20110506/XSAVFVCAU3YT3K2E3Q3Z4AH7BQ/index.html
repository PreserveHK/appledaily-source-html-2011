<html><header><meta charset="utf-8"><title>小行星11月掠過地月間</title></header><body><h1>小行星11月掠過地月間</h1><p>超級月亮之後，地球今年又將與超級小行星相遇。美國太空總署估計，一顆直徑約396米巨型小行星2005YU55，將於11月8日在月球與地球間掠過，屆時小行星距地球僅32.4萬公里，是歷來接近地球最巨型的小行星。<br>小行星體積龐大，重達5,500萬公噸，每14個月圍繞太陽一周，今年會在0.81個月球距離外掠過地球，若擊中地球，會在地面造成一個9.6米闊，610米深大坑，破壞力等同廣島原子彈6.5萬倍。它去年4月在241萬公里外掠過地球。科學家指今年只需用小型望遠鏡就可看見它。<br>英國《太陽報》</p></body></html>
