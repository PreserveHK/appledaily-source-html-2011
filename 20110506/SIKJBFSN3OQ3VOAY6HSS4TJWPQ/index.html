<html><header><meta charset="utf-8"><title>巧克力浸鹹水減壓</title></header><body><h1>巧克力浸鹹水減壓</h1><p>台灣模特兒巧克力（原名賴亭君）去年因模仿陳水扁兒媳黃睿靚走紅，工作量不斷，去年更獲邀演出舞台劇《瘋狂有限公司》，消耗不少體力。為了舒展筋骨，她早前體驗歐美盛行的漂浮紓緩，結果一浸便上癮。</p><p>自嘲似浮屍</p><p>現年23歲、擁32C、24、35火辣身材的巧克力，當日換上白色比堅尼後，即躍入水池中，起初還懷疑能否漂浮，躺下後立即尖叫：「真的會浮耶！」原來池水加入了400公斤的鹽增加浮力，巧克力閉目享受着漂浮感覺，她又自嘲漂來漂去儼如浮屍：「這根本是命案現場！」撰文：林妃
</p></body></html>
