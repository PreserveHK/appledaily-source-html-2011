<html><header><meta charset="utf-8"><title>溫兆倫鄙視莫少聰</title></header><body><h1>溫兆倫鄙視莫少聰</h1><p>久未露面的溫兆倫大前晚現身重慶沙坪壩藍天歌劇院為好友登台演出，他接受訪問時滔滔不絕大談自己保護動物的公益事業。但提到舊愛郭羨妮及吸毒的莫少聰時即木無表情兼割席。</p><p>與郭羨妮割席</p><p>對於舊愛郭羨妮婚期將近，溫兆倫面無表情說她發不發請帖給他也沒關係，又斷言跟她已沒有關係；再問他最近莫少聰吸毒的新聞，他很反感的說：「別提這些人，道不同不相為謀」。<br>但談到身為動物保護協會代言人時，他興奮的自稱是龜癡，家中養了幾百隻烏龜，有一隻更跟了他30多年。除此之外他更收養了一隻長臂猿做契仔。撰文：葉雪</p></body></html>
