<html><header><meta charset="utf-8"><title>英法律系畢業生爭做屠夫</title></header><body><h1>英法律系畢業生爭做屠夫</h1><p>英國經濟衰退，失業率高企，人浮於事，最近布萊克本市肉店招聘屠夫學徒，竟吸引了235人申請這份時薪僅6鎊（77港元）的工作，當中不乏專業人士和大學法律系畢業生，令店主大吃一驚。<br>肉店老闆尤恩斯（DougEvan圖），想請兩屠夫學徒，最好略有屠宰經驗，他沒期待有太多人申請這低薪工作，豈料竟有235人應徵，包括失業的公司經理、大律師和剛大學法律系畢業生，更有人願無償工作一個月。他覺得這些人都是騎牛搵馬，不會考慮。<br>英國《每日郵報》</p></body></html>
