<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章小蕙胞弟假車禍嚇警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章小蕙胞弟假車禍嚇警 - 馮仁昭</h1><p>「有個男人俾車撞倒成口血呀！」警方噚日凌晨接獲一名市民報案話元朗教育路發生交通意外，但警察到場唔見傷者唔見有車，只有報案人留喺現場。警方調查後發現報案人目擊嘅場景，只係無綫拍新劇《潛行狙擊》其中一場戲。無綫外事部副總監曾醒明事後話，《潛行狙擊》噚日凌晨1點喺上址拍一場講述章宇昂（章小蕙胞弟）飾演嘅一名藝人，疑「索K」後神志不清走出馬路，被私家車撞倒嘅外景，車禍只係一場誤會。</p></body></html>
