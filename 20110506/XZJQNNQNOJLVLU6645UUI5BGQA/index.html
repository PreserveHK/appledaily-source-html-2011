<html><header><meta charset="utf-8"><title>陳法拉時薪逾萬</title></header><body><h1>陳法拉時薪逾萬</h1><p>陳法拉昨日在柴灣為健康食品拍廣告，今次簽約一年做代言人，問到酬勞，法拉笑說：「其實今次傾咗好耐，只係一直夾唔啱時間去拍，酬勞梗係好可觀，時薪多過最低工資。」追問下，法拉更口快快承認時薪不止五位數字，再問是否有六位時，她則笑而不答。</p><p>老實報稅</p><p>雖然法拉近期忙於拍《潛行追擊》，不過她都有把握賺外快機會，她笑說：「私房錢唔講咁多，但係我會好老實報稅，基本上香港同美國都會交稅，我覺得係我嘅責任。」至於唱片方面，她說：「家拍劇要7月先完，有啲歌仲未錄，唔知趕唔趕得切今年出，留番畀公司決定。」<br>採訪、攝影：何慧斯</p></body></html>
