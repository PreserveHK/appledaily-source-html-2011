<html><header><meta charset="utf-8"><title>6磅羊架人參巨糉</title></header><body><h1>6磅羊架人參巨糉</h1><p>裹蒸糉、豆沙糉……已經覺得毫無新意了，一個中西合璧的大糉你會覺得如何呢？香港黃金海岸酒店「粵」推出的鮮人參黃金鮑魚羊架糉，足有6磅重，內裏餡料豐富，有六頭南非鮮鮑魚、鮮人參、香草羊架、羊肚菌、喇叭菌、瑤柱、有機野米等，羊架的羶香滲入野米中，味道香濃，加上人參帶甘的芳香，令整隻糉的香與味都特別有層次。現於5月27日前預訂，更可獲八折優惠，想試這隻大糉，記住不要錯過。<br><br>查詢：24528668</p></body></html>
