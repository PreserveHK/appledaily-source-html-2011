<html><header><meta charset="utf-8"><title>我有Feel：笑看絕地求生</title></header><body><h1>我有Feel：笑看絕地求生</h1><p>N年前聽來笑話，改頭換面借花敬佛饕讀者：話說中國全面開放改革，就算偏遠鄉鎮，都要面對急速發展嘅衝擊。當地政府為打壓交通事故，立晒例要注重道路安全，包括載物上限同唔俾上高速公路。搵食艱難，正所謂上有政策下有對策，好多農民仍然陽奉陰違。某個清晨，牛彩同豬德又再偷雞超載運貨，揸咗成朝車，索性停喺公路旁伸伸懶腰順便小解，點知離遠見到公安車駛近，豬德發慌跳上車準備走，牛彩懶老定咁話：「走乜喎，你實唔夠公安車快，況且抄牌當路費囉，都慣o架啦！」此時豬德聲音漸遠：「唔係要快過公安，快過你就夠啦！」<br><br>記者：徐影龍</p></body></html>
