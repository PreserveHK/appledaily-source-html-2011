<html><header><meta charset="utf-8"><title>銀建國際有望涉足核電業</title></header><body><h1>銀建國際<br>有望涉足核電業</h1><p>【本報訊】正停牌等候公佈非常重大收購及關連交易事項的銀建國際（171），至今尚未復牌。昨該公司舉行股東周年大會，引發多名股東群起質詢何時復牌。該公司董事總經理高建民表示，目前正等待港交所（388）審批，因此暫時難以評論何時復牌。日後該公司將調整業務架構，專注煤炭、石化及電力生意。<br>高建民不諱言，銀建引入中國廣東核電成為股東後，有望涉足核電生意。以中廣核手上的資產以內地為主，因此其焦點將放在內地市場，並且管理包括新建、在建中，甚至營運中的核電項目。該集團擬日後利用內部資源，處理與中廣核之間的關連交易。</p></body></html>
