<html><header><meta charset="utf-8"><title>孫興獲釋拒回家</title></header><body><h1>孫興獲釋拒回家</h1><p>上月在北京涉藏毒被捕的孫興，於朝陽拘留所被行政拘留19日後，已於前日凌晨獲釋。據內地傳媒昨日報道，孫興行政拘留屆滿後已獲自由，警方未有對他採取強制戒毒措施。</p><p>「我們沒回家住」</p><p>孫興女友駱莉娜當日跟孫興一同被捕，卻比孫興提早獲釋。前日有內地傳媒跟駱莉娜取得聯絡，問到孫興是否獲釋時，駱莉娜表示：「他出來了，但我們沒回家住。」駱莉娜透露孫興精神狀況很好，二人工作也沒受到涉毒事件影響。<br>至於孫興經理人振楠前日接受傳媒查詢時，指孫興稍後會給媒體一封公開信，就吸毒事件向公眾交代。<br>撰文：林妃</p></body></html>
