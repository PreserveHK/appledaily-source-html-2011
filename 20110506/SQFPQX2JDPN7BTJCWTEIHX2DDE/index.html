<html><header><meta charset="utf-8"><title>趣趣地：史密夫前菜Twitter爆勁料?</title></header><body><h1>趣趣地：史密夫前菜Twitter爆勁料?</h1><p>日前傳出紐卡素中場阿倫史密夫（圖）個Twitter@AlanSmithy17俾佢前未婚妻駭咗，仲話會爆料，講番阿倫史密夫喺04年夏天離開列斯聯轉投曼聯嘅真相，於是阿倫史密夫間經理人公司立即出嚟澄清個戶口係假嘅。咁講真，如果個戶口係假嘅，阿倫史密夫間經理人公司就唔會咁緊張，立即出嚟做嘢，睇嚟個戶口真係堅嘅。話時話，阿倫史密夫都outout哋，若然朗尼太太高蓮爆朗尼大鑊，咁就係大新聞。</p></body></html>
