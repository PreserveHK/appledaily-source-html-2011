<html><header><meta charset="utf-8"><title>西藏大腳印屬恐龍足迹</title></header><body><h1>西藏大腳印屬恐龍足迹</h1><p>距離西藏昌都地區昌都鎮20公里處的一處懸崖上，赫赫有名的「大腳印」（圖）每年吸引成千上萬的遊人來此感受神秘。懸崖上至少八對腳印由上往下而行，其中一對腳印最長達1.7米。前日出版的《地質通報》上刊登了加拿大學者撰寫的研究報告《中國西藏恐龍足迹的首次記錄》，文章指大腳印遺址其實是來自侏羅紀時期的恐龍足迹。這是西藏恐龍足迹的首次記錄，對研究當地恐龍有重要意義。<br>新華社</p></body></html>
