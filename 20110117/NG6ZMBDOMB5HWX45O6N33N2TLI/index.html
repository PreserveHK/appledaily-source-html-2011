<html><header><meta charset="utf-8"><title>骨膠原產品被斥搵笨</title></header><body><h1>骨膠原產品被斥搵笨</h1><p>皺紋是青春大敵，而皺紋出現，主要是真皮層內骨膠原減少，因此加入骨膠原的護膚品，近年被吹捧成駐顏必需品。但科學家直斥這是商家騙局，因為骨膠原分子太大，根本不能滲入皮膚。<br>英國壓力團體「科學智慧」調查發現，科學家最不滿的偽科學理論，正是補充骨膠原之說。巴斯大學藥劑學教授蓋伊說：「說骨膠原能滲透表皮進入真皮，絕對荒謬。骨膠原分子很大，皮膚功能正是阻擋這樣物質進入。」護膚品中的骨膠原只會留在皮膚表面，「能進入皮膚和血管的東西會被列作藥物」。<br>英國《星期日泰晤士報》</p></body></html>
