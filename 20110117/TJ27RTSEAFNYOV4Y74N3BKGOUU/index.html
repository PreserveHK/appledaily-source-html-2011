<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格獲獻吻左右逢源 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格獲獻吻左右逢源 - 馮仁昭</h1><p>曹格噚日出席apm嘅新年活動，同場仲有陳嘉桓（左）及同崔建邦傳緋聞嘅模特兒MarinaV.，兩女主動獻吻，曹格真係艷福不淺。由於曹格所屬嘅bma加入咗由四大唱片組成嘅HKRIA，所以家佢都唔可以去無綫宣傳，曹格話︰「我都奇怪點解今次冇得去無綫，我有聽聞，但噚晚同老闆食飯冇問佢，呢啲係大人嘅事，我只係唱歌咋，大人真係幾麻煩。」另外曹格個細女Grace早幾個月前出咗世，佢話打算新年一家人返大馬拜年。</p></body></html>
