<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男抗拒同男友工作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞男抗拒同男友工作 - 馮仁昭</h1><p>李亞男噚日着旗袍出席喺青衣城舉行嘅活動，現場貼咗唔少男友王祖藍嘅紙樣，佢仲同戴上祖藍面具嘅男士喺錯視佈置玩「高矮大轉移」，雖然戀情擺上枱，但佢冇介意仲玩得好開心。李亞男話同祖藍公開戀情後，難免俾人做話題，佢話唔會介意，但就唔會一齊做嘢，希望工作同感情分開。李亞男又話祖藍噚日帶埋媽咪去澳洲做嘢，大家要分開個幾星期；佢農曆年就會返上海探親，但祖藍唔會同行，不過新年會到男友屋企拜年。</p></body></html>
