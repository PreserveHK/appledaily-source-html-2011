<html><header><meta charset="utf-8"><title>陳屋村絕後家族冒出百人</title></header><body><h1>陳屋村<br>絕後家族冒出百人</h1><p>沙頭角鹿頸陳屋村，是一條偏僻村落，非原居民選民只得16人。但該村的原居民選民竟高達477人。該村有四人角逐原居民代表，其中一名參選人陳志成，去年發現選民登記冊內，有約116人身份可疑。這批新登記原居民選民，聲稱是族譜中的葉氏後人。<br>不過，陳志成發現，葉氏一族其實早已絕後，質疑為何突然殺出大批「後人」，去年底已入稟法院要求推翻他們的選民資格。本報查冊發現，該村逾一成選民居於內地或澳門，報稱住址包括廣州市八和坊、中山市火炬開發區等地。<br>據了解，上水坑頭村也有類似的「可疑原居民」爭議，但他們都可在今屆選舉中投票。</p></body></html>
