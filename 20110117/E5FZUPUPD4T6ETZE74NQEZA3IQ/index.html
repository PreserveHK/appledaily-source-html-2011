<html><header><meta charset="utf-8"><title>神奇草製胸圍輕盈舒適</title></header><body><h1>神奇草製胸圍輕盈舒適</h1><p>「感覺太神奇了，就好像沒戴一樣！」江蘇省南京市的退休人士程順佩，經過10年研究，近日製出以馬蘭草、燈芯草和海草編織而成的草製胸圍（圖），並取得專利，準備大量生產。程退休後，發現妻子的胸圍變形、不透氣，啟發他創製更健康的胸圍。他初時以竹片嘗試，但卻發現會刮傷皮膚，遂改用草製。但程妻批評他「唔正經」，更不肯當白老鼠，程的女兒意外地成為他的首名試用者。程女稱，父親的發明非常舒適，更鼓勵其大量生產。<br>江蘇《金陵晚報》</p></body></html>
