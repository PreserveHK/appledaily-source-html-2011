<html><header><meta charset="utf-8"><title>少女筆插大腿尋死</title></header><body><h1>少女筆插大腿尋死</h1><p>【本報訊】一名少女疑因父母之間感情問題受到困擾，昨晨在荃灣大窩口邨寓所一時想不開，在房間大叫：「我想死」，然後用原子筆插大腿尋死。少女疑不勝痛楚自行報警求助，由母親陪同送院敷治，幸傷勢無大礙。<br>用筆自殘的少女姓謝（20歲，圖右），與父母同住荃灣大窩口邨富靜樓一單位。現場消息稱，近日謝女疑因父母之間感情出現問題，情緒低落。昨上午11時許，謝女疑因父母的事未能釋懷，突在房間高呼：「我想死」，並取出原子筆插大腿。謝女大腿淌血，因不勝痛楚自行報警求助。救護員到場為女事主包紮傷口，謝母稍後陪同女兒送院。
</p></body></html>
