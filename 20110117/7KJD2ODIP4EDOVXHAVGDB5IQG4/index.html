<html><header><meta charset="utf-8"><title>《Biutiful》導演趕抵金球獎</title></header><body><h1>《Biutiful》導演趕抵金球獎</h1><p>於今日舉行的第68屆金球獎頒獎典禮（GoldenGlobeAwards），大班提名最佳外語片的導演昨日趕抵現場，包括墨西哥片《Biutiful》導演艾力謝路依拿力圖（AlejandroGonzalez），而被指涉嫌詐騙及貪污的主辦單位荷李活外國記者協會，則透過發言人反擊入稟向他們索償的前公關MichaelRussell，指他因09年曾被控欺詐及其他不恰當行為，才不與他續約。</p></body></html>
