<html><header><meta charset="utf-8"><title>趣趣地：李安納度威辛尼迪勁</title></header><body><h1>趣趣地：李安納度威辛尼迪勁</h1><p>國際米蘭前日憑伊度奧省兩粒，以4:1大炒博洛尼亞，取得李安納度（圖）領軍以嚟聯賽連盃賽嘅4連勝，對比之下，賓尼迪斯真係醜死人。喺呢個咁好腳頭嘅巴西教頭領導下，國米只要喺周中主場贏埋切塞納，就真係重返爭標正軌囉。呢場波仲有一個主角，就係隊長辛尼迪，呢場波係佢第519次代表國米踢意甲，平咗柏高美嘅紀錄，幾乎全部聖西路在場人士都起立向呢位37歲老兵致敬，場面幾感人o架。</p></body></html>
