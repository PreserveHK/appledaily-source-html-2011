<html><header><meta charset="utf-8"><title>色魔庭上自辯圖脫罪女事主：你強姦我</title></header><body><h1>色魔庭上自辯圖脫罪<br>女事主：你強姦我</h1><p>強姦受害人，還要跟強姦疑犯當面對質，實在太難堪。美國佛羅里達州這宗強姦案，案發於去年7月，31歲的穆努祖里──哈里斯涉嫌強搶女事主提款卡及強姦她。他上周二出庭選擇自辯，與女事主對質，以圖製造強姦疑犯另有其人的印象。<br>他問女事主：「你被強姦時是否穿內褲？」又問：「當這人趨近你的車……你是否下車？」女事主硬淨地回應：「是你走近我的車。」「你推我貼近車窗，然後從後強姦我。」他反覆問案情，女受害人最後說：「你強姦我。」法律界指，女受害人容易因此崩潰。<br>英國《星期日郵報》</p></body></html>
