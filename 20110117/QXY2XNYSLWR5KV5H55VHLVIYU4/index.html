<html><header><meta charset="utf-8"><title>三油企「十二‧五」部署中石油集團降成本優化投資</title></header><body><h1>三油企「十二‧五」部署<br>中石油集團降成本優化投資</h1><p>中石油集團預計，「十二．五」末期，海外油氣作業當量將達集團總作業當量50%，屆時內地陸上跨境油氣輸送通道將全面建成，海外原油加工能力將較「十一．五」大幅提高。<br>低成本發展道路是中石油集團重點策略，冀通過科技創新降低成本，同時倡導精細管理，以及進一步優化海外油氣業務佈局與投資結構。<br>集團副總經理汪東進稱，評價海外項目不僅看產量，亦看綜合收益，故集團的海外油氣業務在「十二．五」期間的每年投資額將會降低，「不再一味求大、求快，而是求穩、求實，每一分錢都要用在刀刃上」。</p></body></html>
