<html><header><meta charset="utf-8"><title>林志玲否認跳槽</title></header><body><h1>林志玲否認跳槽</h1><p>台灣第一名模林志玲在電影界雖算是初起步，但電影合約依然搶手。林志玲06年簽約中環集團為電影經理人，其所屬的模特兒公司凱渥發言人當時曾透露簽約年期不超過5年，日前盛傳中環電影公司總監閻柔怡自立門戶，更會拉攏林志玲過檔，一向負責林志玲廣告及行騷工作的凱渥經理人Sammy對此說：「她的電影約一直都是凱渥對中環，公司對公司，不是個人。」林志玲也說：「沒有這回事，我跟凱渥、中環的合作關係很好，沒有變動。」<br>閻柔怡也否認說：「我是離開中環，但志玲還有約。」<br>撰文：FayeLam</p></body></html>
