<html><header><meta charset="utf-8"><title>求驗客手記：沙地出局全隊買醉 - 求驗客</title></header><body><h1>求驗客手記：沙地出局全隊買醉 - 求驗客</h1><p>前日日本傳媒爆料，話沙地阿拉伯（圖）班球員喺亞洲盃出局之後就出咗去劈酒，飲到做晒醉貓先返歸，仲得到日本足總官員嘅證實。點解會俾人知？因為佢哋住埋同一棟酒店，咪醜事傳千里囉！3屆亞洲盃冠軍沙地輸第1場波時已經炒咗教練柏斯路，國王阿卜杜拉喺第2場恥辱性出局後，即刻炒埋任職足總主席嘅王儲蘇爾坦，搵另一個王子拿華夫繼任。沙地隊家士氣咁差，相反日本要爭出線，大家點睇呢？<br></p></body></html>
