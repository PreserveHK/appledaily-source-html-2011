<html><header><meta charset="utf-8"><title>超人之母骨癌逝世</title></header><body><h1>超人之母骨癌逝世</h1><p>曾憑電影《Images》奪康城影后的英國女星蘇珊娜玉（SusannahYork）長期與癌症搏鬥，前晚終因骨髓癌與世長辭，享年72歲。</p><p>興趣廣泛</p><p>蘇珊娜玉興趣廣泛，除活躍於影壇外，也愛寫兒童讀本及是反核運動成員，其中觀眾熟悉的作品，包括69年與珍方達（JaneFonda）合演的《攞命舞》（TheyShootHorses,Don'tThey？），及於《超人》（Superman）系列中扮基斯杜化李夫（ChristopherReeve）的外星媽媽。蘇珊娜玉60年嫁給MichaelWells，76年離婚後就沒再嫁，離世時膝下有一子一女及孫兒。</p></body></html>
