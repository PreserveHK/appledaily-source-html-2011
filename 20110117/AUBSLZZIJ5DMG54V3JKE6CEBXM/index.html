<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Neway發律師信RedMr. - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Neway發律師信RedMr. - 馮仁昭</h1><p>最近bma老闆羅傑承（圖）搞咗間卡拉OK叫RedMr.，唔畀Neway獨霸卡拉OK市場，而RedMr.搵嚟四大唱片公司幫手抗衡Neway旗下嘅英皇同東亞，形成兩大陣營。馬來西亞嘅光良啱啱加盟咗星娛音樂，成為Neway陣營之下，但有fans舉報話居然喺RedMr.度可以唱光良嘅歌，由於光良同黃韻玲嘅歌曲版權都屬Neway，所以Neway話已發律師信畀RedMr.，但佢哋負責人話唔知情況，要了解一下先。</p></body></html>
