<html><header><meta charset="utf-8"><title>潮流感：新增簡約地盤 - ㎡</title></header><body><h1>潮流感：新增簡約地盤 - ㎡</h1><p>要承傳又要革新一個無人不曉的品牌，這項工作不易為，更要準備四方八面的批評。名字烙上JilSander之內的RafSimons，卻一句沒被罵過，2011春夏他為這個長時間黑白藍灰的簡約殿堂品牌，全面地覆蓋顏色更是叫人喝采心花放。<br>2011年春裝，JilSander也不得不向錢看開發diffusionline，新line上場名為JilSanderNavy，簡約風采依然，締造的是輕鬆自在一面的JilSander女郎，平面廣告由與RafSimons合作無間的DavidSims操刀，模特兒是ValerijaKeleva。<br>Textby　㎡</p></body></html>
