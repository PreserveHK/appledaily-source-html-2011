<html><header><meta charset="utf-8"><title>新手Catalogue：諾記C3-01大玩傳統</title></header><body><h1>新手Catalogue：諾記C3-01大玩傳統</h1><p>睇見呢個直身Look，智能手機Fans或者已經感到非常厭倦，但近年採用TouchScreen設計嘅手機之多，咪一樣去到氾濫程度？<br>驟眼睇諾記C3-01可以用平凡到痹嚟形容，SymbianS40平台、配500萬像素鏡頭連LED補光燈；不過講到最厲害，都算係個2.4"屏幕，竟然係一個小巧觸屏，可以俾你手寫SMS。分唇普通並唔等於無人玩，作為入門級Smartphone，反而覺得佢已交足貨，顏色方面有金、銀、黑最大路嗰三隻，價錢二千有找，勁抵玩囉！<br><br>記者：陳國輝<br><br>Nokia（21366338）</p></body></html>
