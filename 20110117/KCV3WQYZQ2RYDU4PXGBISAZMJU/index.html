<html><header><meta charset="utf-8"><title>竹籤拮斷筋　廿蚊牛扒扮上菜</title></header><body><h1>竹籤拮斷筋　廿蚊牛扒扮上菜</h1><p>牛扒唔貴唔好食，但太貴又食唔起，想以平價吃到高級牛排的口感和味道嗎？當然有！想令普通牛扒更香，可加入一些高級牛扒脂肪同醃一晚（脂肪可問肉檔取），記着要放入雪櫃下格冷藏。煎之前，用竹籤沿着牛扒的筋部插下，可令牛扒的筋斷開，煎好後口感才軟滑。提提你，煎牛扒記緊要先用大火，將肉汁鎖緊，二十元的牛扒，馬上變身高級貨！</p><p>高級肥膏同醃</p><p>加入高級的牛扒脂肪同醃一晚。</p><p>放雪櫃一晚</p><p>記着醃時要放入雪櫃下格。</p><p>竹籤插斷筋</p><p>用竹籤將牛扒筋部插斷，牛扒才會軟滑。</p></body></html>
