<html><header><meta charset="utf-8"><title>*Apps士多：《Turbofly3D》勝在過手癮</title></header><body><h1>*Apps士多：《Turbofly3D》勝在過手癮</h1><p>賽車Game玩得太多，改為戰鬥機又如何？好似呢款《Turbofly3D》其實都唔係第一次見，印象中好多家用機已推出過無數次，但在於AndroidPhone而言就比較少見。<br>佢時速最高超過300公里，速度感一流；玩家更可透過修改手機嘅重力感應器，令戰鬥機變得更輕或者更重，過彎感覺會變得完全不一樣；比賽時你更可使用特殊武器攻擊對手，證明要贏其實唔一定靠快啫！<br><br>記者：陳國輝</p></body></html>
