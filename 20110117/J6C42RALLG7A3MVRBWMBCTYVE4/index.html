<html><header><meta charset="utf-8"><title>三油企「十二‧五」部署中石化集團積極發展煤化工</title></header><body><h1>三油企「十二‧五」部署<br>中石化集團積極發展煤化工</h1><p>近年煤化工產業發展迅速，煤製油等煤化工技術被視為未來替代部份傳統以原油為原料生產的油品及化工產品，故中石化集團在「十二．五」期間定下8個發展規劃目標，首要積極發展煤化工業務。<br>集團董事長蘇樹林表示，抓住推進戰略性結構調整、市場開拓、資源優化和節能減排、國際化經營、加強科技創新、加強管理、加強人才隊伍建設和保持安全穩定8大重點，加快推進發展方式轉變。他稱，「十二．五」是集團加快轉變發展的方式、提高發展質量和效益的關鍵期，要充份認識資源供應的嚴峻性、市場競爭的複雜性、節能減排的艱巨性。</p></body></html>
