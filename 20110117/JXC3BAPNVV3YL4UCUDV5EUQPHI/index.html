<html><header><meta charset="utf-8"><title>Taylor港開騷再加凳</title></header><body><h1>Taylor港開騷再加凳</h1><p>人靚聲甜的美國鄉謠小天后TaylorSwift，下月21日便在赤鱲角亞洲博覽館舉行其香港處女騷，門票開售不久已全部售罄，早前加推的較接近舞台兩側座位亦爆完再爆，反應熱烈。主辦商現宣佈再加最後400張780港元門票以滿足歌迷，今天起正式發售。<br>有指Taylor近日蒲頭時看似若無其事，但實際上依然飽受跟積嘉倫賀（JakeGyllenhaal）分手所折磨，消瘦不少。</p><p>被姬妮芙玩謝</p><p>此外，最近飾演鄉謠歌手的金像影后姬妮芙柏露（GwynethPaltrow），昨日現身搞笑節目《SaturdayNightLive》，扮成Taylor的模樣唱歌。</p></body></html>
