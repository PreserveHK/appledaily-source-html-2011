<html><header><meta charset="utf-8"><title>王菲認留戀舞台</title></header><body><h1>王菲認留戀舞台</h1><p>王菲將於本周五舉行一連三場的台灣演唱會，昨有傳她來港shopping為個唱作準備。其實近日阿菲十分忙碌，早前她和丈夫李亞鵬接受內地一個節目訪問，談及她在復出演唱會中說話不多，她說：「其實我看過了很多所謂的報道，就王菲的經紀人陳家瑛，在開場前跟她說，不許說別的，只許說三聲謝謝……我快樂噴了。她不希望我只說謝謝，在我看來，我這個人最怕做作。」問她復出是否留戀舞台？王菲說：「我上了這個舞台，才知道我有點想。」另外，王菲又表示因李亞鵬主演電影《將愛情進行到底》，她才唱該片主題曲。<br>撰文：林妃</p></body></html>
