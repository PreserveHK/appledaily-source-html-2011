<html><header><meta charset="utf-8"><title>無品男醉酒打女仔</title></header><body><h1>無品男醉酒打女仔</h1><p>【本報訊】兩批男女，昨凌晨在灣仔謝斐道聯成商業中心三樓一間樓上酒吧飲酒消遣，其間有人疑醉酒鬧事，拳毆鄰枱28歲姓蘇女顧客，蘇女同行男友人護花心切，亦出手動武，兩批人互毆扭打一團。警員接報到場調查，兩批人仍展開罵戰，其間蘇女的友人喝罵：「有乜理由打女仔咁冇品？」蘇女臉嘴受傷，由兩男友人陪同送院。事件中，警方拘捕四名男子，包括26歲姓陳、同為28歲姓祈與姓鄺青年，以及44歲姓許男子，四人報稱分別右手及頸痛，與受傷蘇女俱送院敷治。</p></body></html>
