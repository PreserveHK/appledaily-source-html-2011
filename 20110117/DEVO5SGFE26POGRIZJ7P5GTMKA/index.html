<html><header><meta charset="utf-8"><title>巴士車神開工任女客坐大髀</title></header><body><h1>巴士車神開工<br>任女客坐大髀</h1><p>馬路如虎口，美國一名巴士司機在雪地駕車時，竟讓女乘客坐大腿，一手摟着她的膊頭，更用單手控制軚盤。有乘客看不過眼，偷拍兼舉報。<br>從偷拍片段可見，上周日巴士司機卡彭特（TimothyCarpenter）在底特律行車時，巧遇一名女性朋友上車，女子不久即坐在他的右大腿上，悠然自得的喝着飲料。卡彭特也來者不拒，左手控制軚盤，右手摟住女子肩膊，有時更滑落到女子臀部（圖）。<br>開巴士攬女片段曝光，卡彭特向運輸部門解釋自己早前和女子吵架，在巴士巧遇她才言歸於好。但運輸部門批評卡彭特違反規則，要他停職30日，並考慮將他撤職。<br>英國《星期日郵報》</p></body></html>
