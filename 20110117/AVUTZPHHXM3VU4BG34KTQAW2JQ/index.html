<html><header><meta charset="utf-8"><title>鞏俐有機夥占基利歷險</title></header><body><h1>鞏俐有機夥占基利歷險</h1><p>屢被翻拍的歷險名作《信不信由你》（Ripley'sBelieveitorNot），05年荷李活找來喜劇泰斗占基利（JimCarrey）擔正全新翻拍版，由鬼才添布頓（TimBurton）執導，更邀內地女星鞏俐合演，不過最終沒有下文。<br>最近有指這項計劃將重新啟動，依舊由占爺主演，幕後卻人面全非，會由《阿甘正傳》（ForrestGump）金像編劇EricRoth重新炮製劇本，內地更有消息聲稱鞏俐或會繼續參演，但這種說法暫未獲證實。<br>撰文：黃珈楠</p></body></html>
