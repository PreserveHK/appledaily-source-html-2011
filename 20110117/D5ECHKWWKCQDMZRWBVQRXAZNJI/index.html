<html><header><meta charset="utf-8"><title>羅君左骨灰上位阿梅禮物陪葬</title></header><body><h1>羅君左骨灰上位阿梅禮物陪葬</h1><p>黃夏蕙昨日在屯門善緣替已故藝人羅君左舉行追思儀式，龕堂並贈送了一個骨灰位給予羅君左，在家人同意下，將其骨灰安放於龕堂內。</p><p>黃夏蕙預留骨灰位</p><p>昨日黃夏蕙與羅君左生前好友到場進行追思及上位儀式，據羅生前好友Sam透露，會將羅的遺物包括梅艷芳贈予的蠟燭台及家人的物品放在一起，蠟燭台是梅姐贈羅時，希望他照亮自己也能照亮別人，羅生前對物品珍而重之。<br>另外，黃夏蕙日前找了司徒法正相助，在羅君左毗鄰挑選了一個骨灰位，即在其亡夫胡百全旁，亦正正在張露對上位置。<br>採訪、攝影：卓寶花</p></body></html>
