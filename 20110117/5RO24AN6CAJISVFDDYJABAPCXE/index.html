<html><header><meta charset="utf-8"><title>趣趣地：卡尼中場一腳笠入龍門</title></header><body><h1>趣趣地：卡尼中場一腳笠入龍門</h1><p>6666！「黃色潛艇」維拉利爾前日主場贏奧沙辛拿4:2，喺連續第4場比賽（之前3場係4:2、2:4、3:3）開總入球「6」，唔到你唔信邪，齋睇戰果亦令人想像到球賽戰況可觀。前日呢場波，最令人驚喜係卡尼（圖）下半場喺中場線，冇錯，真係踏中場線一步左右笠入龍門，同當年碧咸笠入溫布頓嘅位置幾乎一樣。卡尼已經連續3場有波入，講到西甲，邊個話得C朗同美斯當勇？</p></body></html>
