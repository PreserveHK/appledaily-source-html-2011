<html><header><meta charset="utf-8"><title>財話短說南興夥PS全購新確</title></header><body><h1>財話短說<br>南興夥PS全購新確</h1><p>▲南興（986）與新確科技（1063）發出聯合公告，南興將與PolyStrategic（PS），按18%及82%的比例，以每股0.1元的價錢向新確科技提出全面要約；而PS由譚永元全資實益擁有。南興及新確將在下周一復牌。譚永元已訂立一份具法律約束力之協議，以現金收購新確本金總額為4000萬元的可換股債券，可悉數兌換為4億股新股，佔擴大後股本約12.77%。</p></body></html>
