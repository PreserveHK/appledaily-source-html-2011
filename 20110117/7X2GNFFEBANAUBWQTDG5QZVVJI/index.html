<html><header><meta charset="utf-8"><title>采兒、志穎已婚扮偶像</title></header><body><h1>采兒、志穎已婚扮偶像</h1><p>應采兒和林志穎正在內地拍攝由柴智屏製作的偶像劇《彩虹甜心》，由一對已婚男女演偶像劇，釆兒不禁開自己玩笑說：「婚前沒有人找我演偶像劇，一結婚就有人找我演了，也真有點不好意思。」由於兩人的已婚身份，被封為「無名指偶像」。<br>應采兒又說：「不過，婚姻的經驗讓我們對劇中的感情把握得更為準確。」她指初見林志穎時對他駐顏有術大表驚訝，她說：「他肯定吃了不少防腐劑及胎盤素。」采兒指志穎是拍接吻戲的老手，吻得超純熟，又大爆林志穎愛上網上購物，隔幾天就見他有包裹收。<br>撰文：丁寧</p></body></html>
