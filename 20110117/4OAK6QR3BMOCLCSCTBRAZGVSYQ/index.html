<html><header><meta charset="utf-8"><title>楊丞琳、小豬齊贏[V]</title></header><body><h1>楊丞琳、小豬齊贏[V]</h1><p>2010[V]音樂飆榜年度頒獎演唱會前晚在台北舉行，楊丞琳、羅志祥（小豬）和蕭亞軒等撐場，眾星冒着8度低溫赴會。</p><p>性病傳到煩</p><p>小豬和蕭亞軒分別摘下年度最受歡迎男、女歌手獎，楊丞琳獲年度全方位藝人獎；周杰倫和蔡依林分別獲年度最佳專輯及年度最佳女歌手獎，二人卻未暇到場領獎。<br>小豬輸給周杰倫後並不失望，他說：「新的一年剛開始可以得到一個大獎，很開心。」他早前被誤指染上性病椰菜花，緋聞女友楊丞琳和郭采潔先後捲入事件中，楊丞琳前晚再回應說：「拜託，我皮膚超光滑的，看起來像生病的樣子嗎？這陰霾也沒有掃到我，代言也接不完，好無聊。」<br>撰文：丁寧</p></body></html>
