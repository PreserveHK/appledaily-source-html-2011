<html><header><meta charset="utf-8"><title>趣趣地：迪斯高撈得掂益禾堡</title></header><body><h1>趣趣地：迪斯高撈得掂益禾堡</h1><p>同曼城交易真係幾着數，因為往往係超筍嘅套餐價，好似《世界新聞報》指，假如前日首次為曼城上陣嘅迪斯高（圖），來季能夠幫曼城殺入歐聯16強嘅話，曼城會畀多禾夫斯堡420萬鎊（5,200萬港元），即係總數接近3,200萬鎊。至於為曼城打工嘅領隊文仙尼亦唔差，佢本來已年薪300萬鎊，以下係佢個人嘅「套餐價」：贏英超100萬鎊、贏歐霸、英足盃同埋攞到歐聯資格就各有50萬鎊，全部掂嘅就有250萬鎊。</p></body></html>
