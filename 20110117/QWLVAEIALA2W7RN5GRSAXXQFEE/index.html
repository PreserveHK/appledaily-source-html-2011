<html><header><meta charset="utf-8"><title>求驗客手記：前德甲射手變賭神 - 求驗客</title></header><body><h1>求驗客手記：前德甲射手變賭神 - 求驗客</h1><p>有睇開德甲嘅朋友，相信對巴西裔嘅德國前鋒連克（PauloRink、圖）有啲印象，不過，呢名37歲球員喺07年退休後，並冇好似多數球員咁向領導層發展，反而走咗去職業賭啤，成績仲唔錯㖭！最近佢就喺加勒比海啤王大賽中勇奪冠軍，贏咗5萬歐元（約51萬港元）。睇連克喺比賽期間戴住黑超，又咬住牙籤，絕對係賭神上身咁。不過，連克喺賭啤期間好似係聽住i-pod，可能我求大俠睇得太多港產賭片，連克咁做唔怕俾人話佢透過耳機出術咩？</p></body></html>
