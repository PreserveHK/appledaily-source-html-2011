<html><header><meta charset="utf-8"><title>阿里身家432億兩女迪士尼做「公主」</title></header><body><h1>阿里身家432億<br>兩女迪士尼做「公主」</h1><p>流亡總統阿里統治突尼斯23年間，不斷搜括民脂民膏，身家據指有35億鎊（432億港元），太太和六個子女都過着富豪生活。阿里流亡之時，他兩個女兒逃往前殖民宗主國法國，入住巴黎迪士尼樂園的酒店豪華套房，目擊者指兩女一身名貴珠寶、隨員眾多，「就像公主那樣」。<br>但法國拒收容阿里和他家人，素來不喜歡保守伊斯蘭教條的阿里，亦只能向經常收容流亡領導人的沙地阿拉伯求庇護。阿里的太太和女兒，在沙地將被迫穿面紗，一家人要受24小時保護，風光不再。<br>法新社/英國《星期日郵報》</p></body></html>
