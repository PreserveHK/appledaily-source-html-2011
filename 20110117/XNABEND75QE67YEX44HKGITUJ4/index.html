<html><header><meta charset="utf-8"><title>求驗客手記：格芬請天后食檸檬 - 求驗客</title></header><body><h1>求驗客手記：格芬請天后食檸檬 - 求驗客</h1><p>比歷克格芬（小圖）除咗係NBA「狀元」兼入樽王之外，就連R&amp;B天后Rihanna（圖）都要食佢檸檬。話說喺上周三快艇迎戰熱火嘅比賽，Rihanna成為座上客，不過，佢並唔係捧熱火「SuperBig3」場，而係中咗快艇嘅格芬。喺比賽期間，Rihanna主動喺場邊同格芬搭訕，賽後仲想單獨約格芬，而當格芬拒絕咗之後，Rihanna又派經理人「斡旋」。格芬係咁請Rihanna食檸檬，除咗可能係想放長線釣大魚外，亦可能因為佢已經有讀緊大學嘅女朋友謝絲美，真專一。<br></p></body></html>
