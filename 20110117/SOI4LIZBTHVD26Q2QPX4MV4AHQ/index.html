<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina攬未婚夫狂喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina攬未婚夫狂喊 - 馮仁昭</h1><p>台灣組合S.H.E成員Selina去年拍內地劇《我和春天有個約會》爆破場面被嚴重燒傷，該劇導演陳銘章前日喺微博上載公開信向Selina同佢屋企人道歉，前晚陳銘章喺台北為偶像劇《醉後決定愛上你》開工，但就好迴避。Selina將於大後日出院，任爸喺微博話女兒知陳銘章道歉，竟然勾起爆炸場面嘅回憶，驚到攬住未婚夫張承中係咁喊，任爸仲喺微博透露：「雖然仍有少許的小水泡，但雙腿植皮後，慘不忍睹的鮮肉色已漸趨乾燥。」</p></body></html>
