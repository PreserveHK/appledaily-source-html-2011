<html><header><meta charset="utf-8"><title>向佐、任達華夜會奇洛</title></header><body><h1>向佐、任達華夜會奇洛</h1><p>荷李活影星奇洛李維斯（KeanuReeves）前日來港為明年自導自演的電影《太極俠》（ManOfTaiChi）挑選華籍演員，先後在下榻的灣仔海景萬麗酒店接見多名香港藝人，不過基於跟電影公司的約定，各人都表現謹慎不敢回答記者問題，以免影響入圍機會。
</p><p>繼日前的唐文龍及廖碧兒後，前晚向佐亦現身酒店，他一下車就笑笑口反問記者在等誰，但就沒回應是否來進行面試，上樓約個多小時後就坐車離去，之後約10時許影帝級的任達華亦到達，他在樓下見到記者時只點頭打招呼便上樓，在酒店逗留了個多小時後就離開。<br>採訪、攝影：龍婉琪、楊浩賢</p></body></html>
