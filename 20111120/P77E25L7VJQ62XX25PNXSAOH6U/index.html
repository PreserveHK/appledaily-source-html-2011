<html><header><meta charset="utf-8"><title>大劉錫晒小甘比</title></header><body><h1>大劉錫晒小甘比</h1><p>左右逢源的富商劉鑾雄（大劉）周旋於甘比和呂麗君兩個正印女友之間，好不快活，繼上周日陪完呂麗君後，今個周末輪到甘比上陣陪他午膳。<br>昨午約1時，大劉與甘比和女兒劉秀樺，一家三口坐上「1LOVEU2」車牌的七人車現身，大劉母親和妹妹劉玉珍也隨後抵達。上月剛滿3歲的劉秀樺由父親抱住，眼仔睩睩的她對記者鏡頭並不陌生，還懂得望鏡頭，她手上把玩潮人恩物iPhone。<br>平日沒有太多表情的大劉，昨日抱着女兒時一臉慈父模樣。<br>採訪、攝影：譚倩宜</p></body></html>
