<html><header><meta charset="utf-8"><title>蘋果汁社區天氣觀測推出</title></header><body><h1>蘋果汁<br>社區天氣觀測推出</h1><p>【本報訊】本港有不少民間天文台提供地區天氣資訊，香港天文台和理工大學應用物理學系昨宣佈，推出「社區天氣觀測計劃」試驗版（ http://co-win.org） </p><p>，加插民間天文台觀測數據，市民透過網頁可知悉地區天氣實況。<br>該計劃是整合天文台提供的各區天氣資訊，於網頁的地圖上展示，同時又展示多間學校、老人院和志願機構，所量度得到的天氣資科和實時情況照片；運輸署的交通情況快拍圖像也納入網頁，方便市民看一個網頁便能知各區情況。新項目隸屬由天文台和理大共同建立的「社區天氣資訊網絡」，昨日剛好成立四周年。</p></body></html>
