<html><header><meta charset="utf-8"><title>RobinGibb肝癌入院瘦剩骨</title></header><body><h1>RobinGibb肝癌入院瘦剩骨</h1><p>澳洲兄弟組合BeeGees成員RobinGibb，今年4月因嚴重胃痛獲送院救治，當時已傳出他疑患上癌症。現年61歲的他現已瘦骨嶙峋，一如傳聞正患上肝癌，上周更於家中報警，由救護車送往醫院治理。<br>去年才為腸梗塞施過手術的RobinGibb，近年身體情況急轉直下，過去數月他經常要到醫院接受治療，他的朋友透露Robin雖然健康情況不佳，但他是勇敢的抗癌鬥士，除他的妻子Dwina一直在旁照料外，兄長Barry也由美國飛往英國為他打氣。Robin的孖生兄弟Maurice，03年死於腸梗塞。</p></body></html>
