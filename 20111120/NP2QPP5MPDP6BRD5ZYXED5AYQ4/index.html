<html><header><meta charset="utf-8"><title>65E女主播扮偉仔香腸嘴</title></header><body><h1>65E女主播扮偉仔香腸嘴</h1><p>內地65E女主播又有新搞作！以性感著稱的柳岩（31歲左圖）經常展露驕人身材，深長事業線被網友稱其「完美胸器」，已達驚人的65E。她的演藝事業已橫跨影視、音樂、體育，日前她模仿電影《東成西就》中「西毒」梁朝偉的經典香腸嘴（右圖），更被讚具搞笑天份。最近她又扮起足球甜心，以低胸爆乳大露E奶，拿起足球擺出性感姿態，火辣程度讓網友直呼「受不了」。而不吝露胸的她曾因被罵是「雞」時，回應「為何要污辱雞」，被讚有胸又有腦。<br>中國娛樂網</p></body></html>
