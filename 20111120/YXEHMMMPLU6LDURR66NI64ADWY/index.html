<html><header><meta charset="utf-8"><title>新蜘蛛俠紙巾塞鼻放笑彈</title></header><body><h1>新蜘蛛俠紙巾塞鼻放笑彈</h1><p>英國男星安德魯嘉菲（AndrewGarfield）昨日於紐約拍攝《蜘蛛俠：驚世現新》（TheAmazingSpider-Man），但未知是否抱恙在身，還是天性貪玩，他竟用紙巾塞住鼻孔，雙手插袋而行，逗得工作人員哈哈大笑。</p><p>絲襪笠頭飛盪</p><p>安德魯昨日拍攝新版蜘蛛俠電影，未知是否劇情需要，背着書包的他被拍到鼻孔塞着紙巾，但他精神爽利，不似患傷風感冒，之後又穿着早期蜘蛛俠所戴的紅色絲襪笠頭盪來盪去，盪到坐上車頂。至於由英國男星里斯伊凡斯（RhysIfans）飾演的壞蛋蜥蜴博士亦有現身，更被拍到角色原本斷掉的右手重生成蜥蜴掌。</p></body></html>
