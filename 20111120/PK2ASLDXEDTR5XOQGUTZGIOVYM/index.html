<html><header><meta charset="utf-8"><title>求驗客手記：老馬見唔到阿媽最後一面 - 求驗客</title></header><body><h1>求驗客手記：老馬見唔到阿媽最後一面 - 求驗客</h1><p>阿根廷球王馬勒當拿（圖）今季遠赴中東搵食，留低一直含辛茹苦養大佢嘅媽媽喺阿根廷養老。球王媽一向心臟唔多好，所以球王都好緊張媽媽嘅健康。上星期球王媽因跌倒昏迷入院，老馬即刻趕返阿根廷照顧佢。點知未起程已經收到噩耗，球王媽救唔番，享年81歲。馬勒當拿出名孝順，當年有個訪問講到媽媽嘅時候，佢好感激媽媽一直無私嘅付出，話冇媽媽就冇佢今時今日嘅成就。我求大俠希望球王媽可以安息啦。<br></p></body></html>
