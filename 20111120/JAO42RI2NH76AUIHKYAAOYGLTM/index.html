<html><header><meta charset="utf-8"><title>李孝利爆朴詩妍婚紗照</title></header><body><h1>李孝利爆朴詩妍婚紗照</h1><p>韓劇《大話妹》女星朴詩妍，昨日中午在首爾漢南洞一酒店舉行婚禮，下嫁比她大4歲，從事金融證券業的圈外人，今年3月朴詩妍公開承認與他拍拖，昨日終於拉埋天窗。朴詩妍的婚禮並沒有公開進行，只見有大班圈中人包括南奎麗、李孝利，權相佑太太孫泰英則單拖到賀。</p><p>反被催婚</p><p>朴詩妍雖沒公開婚禮，但其好友李孝利則在網上公開了她的新娘靚樣。李孝利打扮樸素到賀免搶新娘子鏡，她更爭住與新娘子合照放到twitter上，與粉絲分享老友結婚的喜悅，又大讚新娘子靚爆。搞笑的是，由於李孝利與朴詩妍同是32歲，李孝利放相後不少粉絲都留言，催促她要快點嫁人。</p></body></html>
