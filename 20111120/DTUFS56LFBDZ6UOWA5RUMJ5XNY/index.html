<html><header><meta charset="utf-8"><title>求驗客手記：德甲銀行家球證自殺 - 求驗客</title></header><body><h1>求驗客手記：德甲銀行家球證自殺 - 求驗客</h1><p>上星期六科隆對緬恩斯突然取消，原來係因為主球證自殺！呢位球證叫拉法迪（圖），今年41歲，正職係銀行家。上星期六原定佢吹科隆場波，點知比賽前40分鐘，畀另外3位球證發現佢喺酒店房入面割脈，要即刻送去附近醫院；場波就係因為咁而取消。好彩佢家情況穩定。查實銀行家都係人，都會有煩惱，不過我求大俠就絕對唔認同自殺可以解決問題！希望佢盡快康復，以後唔好再做儍事。</p></body></html>
