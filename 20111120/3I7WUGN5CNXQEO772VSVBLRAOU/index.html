<html><header><meta charset="utf-8"><title>老一輩舊滋味</title></header><body><h1>老一輩舊滋味</h1><p>老一輩經常慨嘆吃不到舊滋味，不用愁，就帶他們到「逸東軒」走一趟，行政總廚譚棟師傅最新推出的懷舊食譜，一定吃到他們舐舐脷。五六十年代風行一時的酥皮荔芋香酥鴨，鴨肉夠嫩滑，那份濃濃的芋頭香最令人懷念。現在看來，雞肝不過是下欄食物，但在以前，雞肝與馬蹄是完美配搭，簡單打成肉餅已經是絕頂滋味，一道鳳舞金錢伴馬蹄煎肉餅，分分鐘撈到三大碗白飯。家鄉煎釀原條鯪魚，魚夠鮮一點也不腥，一樣好吃到停不了口。<br><br>記者：陳漢榮</p><p>逸東軒（27101093）<br>地址：佐敦彌敦道380號香港逸東「智」酒店低層2字</p></body></html>
