<html><header><meta charset="utf-8"><title>趣趣地：拜仁賺足19年抵招積</title></header><body><h1>趣趣地：拜仁賺足19年抵招積</h1><p>英超曼城蝕錢蝕到趴地，另一邊廂德甲班霸拜仁慕尼黑（圖）就教大家咩叫理財有道。拜仁早前宣佈咗上年度業績，營業額有成3.28億歐元（約34億港元）咁多；營運盈利都有成6,230萬歐元。雖然上季拜仁聯賽成績麻麻哋，不過連埋上年，球會已經連續19年賺錢。德國球壇名宿、現時拜仁CEO路明尼加好招積咁話：「我可以咁講，我哋球會嘅財政狀況係一個模範。」賺咁多，招積啲正常嘅。</p></body></html>
