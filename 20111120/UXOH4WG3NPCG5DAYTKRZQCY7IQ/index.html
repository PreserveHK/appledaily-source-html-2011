<html><header><meta charset="utf-8"><title>Roxette明年3月會港迷</title></header><body><h1>Roxette明年3月會港迷</h1><p>於80年代後期紅極一時的瑞典二人組合Roxette，日前於西班牙演出後，明年3月8日會在灣仔會展舉行演唱會，除唱出新碟《CharmSchool》的歌曲外，將大唱《ItMustHaveBeenLove》、《ListenToYourHeart》及《FadingLikeAFlower》等代表名曲，他們的作品曾被譚詠麟、黎明及關淑怡改編成廣東歌。演唱會門票後天正式公開發售。</p></body></html>
