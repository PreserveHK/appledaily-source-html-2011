<html><header><meta charset="utf-8"><title>或涉妨礙司法公正</title></header><body><h1>或涉妨礙司法公正</h1><p>【本報訊】大律師陸偉雄指，警務人員酒後駕駛屬於知法犯法行為，事後向對方司機求情希望私下和解，亦有妨礙司法公正之嫌，情節嚴重者可能面臨內部紀律處分，甚至被革職。<br>陸偉雄表示，車禍可分為「交通事故」及「交通意外」兩大類，前者大多涉及輕微財物損毀，雙方司機可以決定自行和解處理賠償問題；後者涉及人命傷亡，雙方司機必須報警處理，不能自行和解。以今次事件為例，被撞車輛司機報稱受傷，涉及車禍另一方司機，即使求情亦不能私下解決事件。<br>至於警務人員涉及酒後駕駛行為，情節頗為嚴重，定罪後要面對法律責任，亦要接受警隊內部調查，隨時影響個人紀錄，甚至被革除職務。</p></body></html>
