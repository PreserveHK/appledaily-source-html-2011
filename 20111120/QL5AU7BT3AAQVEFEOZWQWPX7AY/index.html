<html><header><meta charset="utf-8"><title>蔡依林確曾戀彭于晏</title></header><body><h1>蔡依林確曾戀彭于晏</h1><p>蔡依林（Jolin）與男友錦榮的戀情屢傳不被父母看好，前晚約8時，蔡爸爸被發現離開Jolin豪宅返家，他否認有幫女兒安排相親，蔡爸說：「沒有啦！我們全家都很喜歡他。」他透露錦榮一直叫自己做蔡先生，但已一段時間沒見過對方。<br>問到當初知道女兒有個混血男友是否感意外？他用台語說：「你知道彭于晏跟周杰倫（與Jolin交往時），你感覺意外嗎？彭于晏也是從外地回來的。」他直認曾見過彭于晏，說：「他們剛開始的時候我就有遇過了。」證實「彭蔡戀」確有此事，再被追問他最滿意周杰倫、彭于晏還是錦榮？他一臉尷尬道：「我沒意見。」<br>撰文：林妃</p></body></html>
