<html><header><meta charset="utf-8"><title>SJ巡演開幕台迷被騙</title></header><body><h1>SJ巡演開幕台迷被騙</h1><p>韓國組合SuperJunior（SJ）的世界巡演前晚於首爾開幕，不少中港台歌迷均特地走到韓國捧偶像場，但有30名台灣fans就失望而回，據台灣傳媒報道，該批台迷到入場時才發現手上的門票竟是偽造，再找為他們購票的人，但該接頭人也同樣被騙，他們已向韓國警方報案。</p><p>東海眼部受傷</p><p>SJ當晚就渾身解數冧歌迷，厲旭獨唱時拉高衫晒肌，又與女舞蹈員大跳辣身舞，令歌迷失控，李特則大晒才華，又吹色士風又彈鋼琴。可是東海綵排時眼部受傷，要戴黑超演出，SJ唱足4粒鐘，但昨日仍精神奕奕出席記招。</p></body></html>
