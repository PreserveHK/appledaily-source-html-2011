<html><header><meta charset="utf-8"><title>富士康30萬機械人代工人</title></header><body><h1>富士康30萬機械人代工人</h1><p>富士康去年接連發生員工跳樓事件，總裁郭台銘前日宣佈，將會以每日1,000部的速度，在生產線上投入30萬部機械人，取代工人，而他又承諾被取代的工人不會被裁掉，而會培養做其他工種。網民揶揄：「老郭被跳樓嚇怕了！」<br>郭台銘前日在深圳龍華廠區，向內地20廠區的工人進行視像會議時表示，將會用機械人取代工人從事單調、高勞動、重複性、污染性、危險的工作。郭稱被取代的員工會培訓成作業員，並且發展成組長、品質管理員、檢驗工程師等。<br>對於富士康之舉，內地網民懷疑是如同在宿舍內設救生網，避免跳樓事件再次發生。<br>湖北《長江日報》/網易</p></body></html>
