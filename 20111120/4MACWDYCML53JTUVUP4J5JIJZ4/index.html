<html><header><meta charset="utf-8"><title>劉美君整容下周定案</title></header><body><h1>劉美君整容下周定案</h1><p>劉美君、肥媽MariaCordero、許願等昨日在大埔亞視總台為《亞洲星光大道4跳舞吧！》擔任評判。劉美君早前到關島附近的雅蒲島為now節目《一個地球》拍攝旅遊特輯，踩單車失平衡跌倒受傷，右眼附近一片瘀黑，鼻樑打橫留下疤痕，鼻骨裂歪。</p><p>唔怕冇人要</p><p>以化妝掩蓋瘀傷的劉美君說：「醫生話要消腫後再決定係咪要整番正個鼻，28號有決定。意外發生嗰刻最驚係毀容，男朋友同我講話唔怕啦！我點樣佢都一樣咁愛我，唔怕啦！我都有人要啦！」<br>採訪、攝影：魯萍</p></body></html>
