<html><header><meta charset="utf-8"><title>李民橋踢拖會友慌張</title></header><body><h1>李民橋踢拖會友慌張</h1><p>東亞銀行李國寶長子李民橋，前晚9時左右與一男一女友人現身灣仔萬麗海景酒店，平日西裝筆挺的李民橋前晚身穿灰色T恤及短褲與人字拖鞋現身，不過則未見他的太太Bonnie同行。</p><p>李民橋一行三人離開酒店時，甫見記者即顯得十分避忌，穿紫色JuicyCouture和手挽HermèsKelly手袋的女友人更即時彈開，李民橋與中年男性友人坐上一輛銀色平治離開，女友人自行截的士離開。今年再婚的李民橋，早前與太太Bonnie出席公開活動時傳出懷孕的消息，不過當時遭兩人否認。<br>採訪、攝影：楊浩賢、龍婉琪</p></body></html>
