<html><header><meta charset="utf-8"><title>紅Phone：平民價　執巨芒Android</title></header><body><h1>紅Phone：平民價　執巨芒Android</h1><p>最近玩4.3吋芒嘅AndroidPhone，除咗同BeatsAudio有合作嘅HTCSensationXE，其餘睇怕都無晒印象。不如提提你，國產牌子ZTE（中興）上月亦發佈咗屏幕規格差唔多嘅Skate，闊度同為4.3吋，雖然處理器、記憶體都無咁勁，但勝在價錢實惠得交關，起初零售價$2,680，今個禮拜極速再劈價一成，仲送S.T.Dupont真皮卡片包做禮品，平民價玩巨芒AndroidPhone，諗得過。<br><br>查詢：Camdenville（81020005）</p></body></html>
