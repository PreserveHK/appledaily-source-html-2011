<html><header><meta charset="utf-8"><title>變性冒牌醫生水泥隆臀</title></header><body><h1>變性冒牌醫生水泥隆臀</h1><p>翹臀人人愛，隆臀漸盛行，美國一名變性冒牌醫生，就獨創隆臀奇招，竟把水泥、超能膠、礦物油、修補車胎黏合劑等，注射入至少一名女子的臀部，意圖製造「渾圓」曲線，前天（周五）在佛州落網。<br>30歲的莫里斯（圖）官方紀錄是男性，但被捕時作女性打扮，臀部形狀怪異，相信他可能也用土法隆臀。警方指，莫里斯向受害人開價700美元（5,460港元）後，在去年5月替受害人打針隆臀。受害人不久就腹部以至全身劇痛，到醫院求助，證實感染抗藥性金黃葡萄球菌並有肺炎。莫里斯現已被控無牌行醫及傷害他人身體。<br>英國《每日郵報》</p></body></html>
