<html><header><meta charset="utf-8"><title>入房即忘　門檻作怪</title></header><body><h1>入房即忘　門檻作怪</h1><p>上一秒，你想進房拿些甚麼，下一秒，你踏進房門，卻抓破頭腦也想不起來。或許你暗忖老了，但原來一切是門檻作祟。<br>美國研究發現，門檻會將記憶分隔，聖母大學心理系教授拉德范斯基解釋，「當你由一個房間走進另一間房，腦袋會視每間房為新事物，設置新的記憶來迎接新事物」，所以把進房前的記憶拋諸腦後。研究員找學生做測試，發現每走過一個門口，忘記的事越多，不論是真實還是虛擬的門口，結果都一樣。<br>哥倫比亞廣播公司</p></body></html>
