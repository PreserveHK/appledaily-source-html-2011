<html><header><meta charset="utf-8"><title>關仁隱事：「橡膠人」冧掂細細個 - 關仁</title></header><body><h1>關仁隱事：「橡膠人」冧掂細細個 - 關仁</h1><p>「橡膠人」近年面容有越來越硬化嘅趨勢，可能同佢打得botox多有關，不過無阻佢受歡迎程度，而且唔止女生，就連男人都想同佢交往。對橡膠人垂青嘅仲包括「細細個」，佢兩個做朋友做得好低調，除咗喺私人地方會面，仲有大批保鑣護駕，所以狗仔隊好難影到佢哋。不過，紙始終包唔住火，唔少石澳居民都話見過橡膠人喺石澳一帶嘅碼頭，上咗細細個隻遊艇出海玩。<br><br>Textby關仁</p></body></html>
