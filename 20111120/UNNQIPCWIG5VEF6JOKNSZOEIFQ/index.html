<html><header><meta charset="utf-8"><title>特稿：飛馬SuperGirls今登場</title></header><body><h1>特稿：飛馬SuperGirls今登場</h1><p>今季港甲不少球會加入寶貝助威，天水圍飛馬亦不甘後人，最新後援SuperGirls的其中兩位，分別為王梓如（Ayu）及鄧伊玲（Elaine、圖）今晚在元朗大球場登場，為飛馬打氣！兩位SuperGirls除賽前現場派發「飛馬xPlayStation環保袋」，更會在球迷打氣區為球隊吶喊助威。<br>此外，飛馬獲贊助商支持在場內增設電玩遊戲攤位供球迷試玩最新PS3「FIFA12」電玩遊戲；攤位開放時間為6:15pm至7:45pm，及半場休息時段。「飛馬基地」今晚將重新招募會員，年費$100，即場登記可領取打氣套裝。</p></body></html>
