<html><header><meta charset="utf-8"><title>蘋果汁的士小巴催化器助更換</title></header><body><h1>蘋果汁<br>的士小巴催化器助更換</h1><p>【本報訊】本港路邊空氣污染日益嚴重。環保署助理署長莫偉全昨在一個電台節目上表示，本港空氣中二氧化氮及臭氧濃度持續高企，主因為八成石油氣的士及四成小巴的催化器老化。政府稍後將動用1.5億元，資助有關車主更換催化器裝置，減少排放廢氣。第一階段的資助計劃正作諮詢，最快明年4月通過。他又預計，更換催化器計劃可於2013年初完成，署方其後會加強監測車輛廢氣，計劃在五個監察點，設置兩部廢氣遙測儀器，偵測出排放過量廢氣的問題車輛，有關車主須於12個工作天內進行維修，車輛之後要通過排污物濃度檢查，如未能通過，或會被吊銷行車牌照。</p></body></html>
