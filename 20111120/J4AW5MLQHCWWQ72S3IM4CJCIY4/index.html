<html><header><meta charset="utf-8"><title>女生遭狂摑　校園爆欺凌</title></header><body><h1>女生遭狂摑　校園爆欺凌</h1><p>廣東清遠一段校園暴力短片近日網上瘋傳，事發在宿舍內，四名學生先後腳踹、扇耳光暴打另一女生小婷，有人還叫囂：「咪淨係打面先得㗎！」<br>毆打持續兩分鐘，可清晰地聽到響亮的打巴掌聲，但小婷並沒有反抗，不少女生站在旁邊，但都無動於衷，她們更不時傳來哄笑聲，更有人大呼「快點」。事後小婷被送院接受檢查，並無大礙，施暴學生及其家長已道歉，並支付相關醫療費，雙方和解。打人主謀已轉學到外地，其他參與學生被罰。<br>廣東衞視</p></body></html>
