<html><header><meta charset="utf-8"><title>蘋果汁反對創價學會建龕場</title></header><body><h1>蘋果汁<br>反對創價學會建龕場</h1><p>【本報訊】大埔汀角路近百名村民，不滿城規會批准香港國際創價學會在山南路的康樂中心會址興建骨灰龕，昨日拉起橫額、高叫口號、沿途撒溪錢兼抬着道具棺材，遊行到康樂中心會址，抗議城規會漠視設立骨灰龕對區內交通及環境的影響。村民代表與學會磋商後引述，學會將於20日內回應居民訴求。<br>參與遊行的村民指，明白有需要興建骨灰龕場，但不滿該會和相關政府部門無回應交通阻塞問題，故希望暫緩興建龕場，並建議政府將汀角路現時的雙線雙程行車擴建為四線雙程行車，且增加公共交通工具班次。部份村民在遊行期間與警員發生推撞，有代表投擲水樽，氣氛一度緊張。</p></body></html>
