<html><header><meta charset="utf-8"><title>女人性高潮　腦部「亮燈」</title></header><body><h1>女人性高潮　腦部「亮燈」</h1><p>科學家一直不了解性高潮時腦部情況，美國有性治療師做「白老鼠」，坐在磁力共振成像儀（MRIscanner）內自慰，讓研究員透過MRI看她性高潮時腦部反應，發現高潮刺激腦部80個部份，令整個腦系統活躍起來。<br>從影像可見，性高潮令腦部像「放煙花」般逐部份亮起變黃色（黃色代表含氧水平高）：專責性器官的感覺皮質最先亮起，隨後是負責感情和記憶的邊緣系統，到高潮來臨，負責釋放催產素的下丘腦活躍度爆燈。<br>英國《每日郵報》</p></body></html>
