<html><header><meta charset="utf-8"><title>蘋果汁促改善安老員工待遇</title></header><body><h1>蘋果汁<br>促改善安老員工待遇</h1><p>【本報訊】人口老化，安老服務需求大增。社區及院舍照顧員總工會趁「長者日」前夕，昨舉行記者會分享業界員工心聲，並向政府提出多項訴求。該會批評當局未有因應安老服務的龐大需求，增撥資源，反而不停緊縮開支及累積儲備，令院舍人手日趨緊張；此舉不但導致前線員工壓力爆煲，發生工傷事故機會也大大提高，員工流失嚴重。部份僱主更聘用內地勞工，令問題無法解決，前線人手繼續被剝削。該會組織幹事邱智恒促請政府、資助機構及私人院舍僱主，盡快改善院舍員工待遇，包括調整工資、改善工作環境、調整過時的人手比例，以為本地長者提供有質素的照顧服務。</p></body></html>
