<html><header><meta charset="utf-8"><title>今日提醒你：長者日多種交通工具免費</title></header><body><h1>今日提醒你：長者日多種交通工具免費</h1><p>【本報訊】多種交通工具趁今天「長者日」提供免費乘搭服務。65歲或以上長者憑長者八達通乘搭港鐵往任何車站，不會被扣除車費，但優惠不適用於機場快線、東鐵線頭等、往來羅湖及落馬洲站。長者毋須使用八達通，只需出示「長者卡」或身份證，可免費乘搭九巴、城巴、新巴及龍運巴士所有路線，城巴的出租、僱員及旅遊觀光巴士服務除外。<br>長者憑長者卡亦可免費乘新渡輪之港內航線及離島航線的普通渡輪普通客位，乘搭普通渡輪豪華客位及高速船則需收費。山頂纜車、電車及天星小輪提供有關優惠，其中長者出示有關證明文件後，可免費由黃色閘機入閘及乘坐天星小輪。</p></body></html>
