<html><header><meta charset="utf-8"><title>劉美君撞裂鼻隨時整容</title></header><body><h1>劉美君撞裂鼻隨時整容</h1><p>劉美君日前在雅蒲島為now台拍旅遊特輯，踩單車時撞埋石壆，結果撞傷鼻血流如注，經初步診治後她繼續行程。<br>昨日劉美君在微博透露已回港且看醫生跟進她的鼻傷，她說：「照完X光也做了CTScan，鼻樑上兩厘米長的疤痕也不算太醜。CT報告未出，但初步斷定，醫生說鼻樑有裂痕，歪是歪了，到底做手術與否就要看退腫後決定。因為退腫後鼻子也有可能變形，要看會否惡化再決定。」但劉美君坦言盡可能不想做手術。</p></body></html>
