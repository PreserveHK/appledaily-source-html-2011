<html><header><meta charset="utf-8"><title>蘋果汁逾四成長者無社交</title></header><body><h1>蘋果汁<br>逾四成長者無社交</h1><p>【本報訊】今天是長者日，有調查發現逾四成受訪長者因各種原因不參與地區社交活動，令人擔心他們變成隱閉長者。勞聯智康協會早前問卷訪問299名長者，了解其參與社交活動情況，發現41.1%人沒有參與區內社交活動，原因包括有34.2%人事前不知道活動舉行、31.7%因行動不便；其次為無人陪同及不懂看宣傳單張。另發現長者越多參與活動，生活滿意度越高。年紀越大的長者，參與率則越低；另有六成人贊同由專人護送往返活動場地，可提高參與度。該會建議當局向長者支援服務投放更多資源，如增加社區保母護送、走訪長者住所推廣社交活動、生果金加碼等，提高長者生活質素。</p></body></html>
