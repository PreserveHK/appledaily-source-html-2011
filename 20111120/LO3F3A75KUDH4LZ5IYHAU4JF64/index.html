<html><header><meta charset="utf-8"><title>最輕金屬可放蒲公英上</title></header><body><h1>最輕金屬可放蒲公英上</h1><p>這種金屬輕如羽毛，放在蒲公英上，種子也絲毫無損，它的重量是發泡膠的1/100，厚度是頭髮1/1000，是全球最輕金屬物料（圖）。<br>這種新物料是由美國加州大學歐文分校和HRL實驗室研製而成，成份99.99%都是空氣，特別輕，可吸納大量能量，用作電池電極、隔熱、隔聲和防震的物料。科學家從三藩巿的金門大橋和艾菲爾鐵塔取得靈感，研究出以網格形式作建築結構，把相當於頭髮1/1000厚的金屬絲管連接交織成如蜂巢般的格子狀，密度低至每立方厘米0.9毫克。<br>英國《每日郵報》</p></body></html>
