<html><header><meta charset="utf-8"><title>趣趣地：產後艾比杜拜晒身材</title></header><body><h1>趣趣地：產後艾比杜拜晒身材</h1><p>史篤城巨塔高治老婆艾比（圖）今年3月生咗女之後，忙住照顧囡囡蘇菲亞同搬屋，都冇好好休息過。上星期六英國《太陽報》就影到佢去咗杜拜享受陽光與海灘。咁又係，歐洲家已經入秋，根本冇地方可以曬太陽；去中東真係啱晒。只見到佢身材fit到漏油，一身比堅尼索到係人見到都會流鼻血。佢仲好誘人咁瞓喺張沙灘椅度send短訊，唔知係咪同高治話呢度嘅陽光好過成日落雨嘅史篤城呢？</p></body></html>
