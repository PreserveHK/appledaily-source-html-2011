<html><header><meta charset="utf-8"><title>「不想長大」小學生心累</title></header><body><h1>「不想長大」小學生心累</h1><p>「我不想我不想不想長大，長大後這世界沒童話……」流行曲訴出不少人的心聲。在內地許多小孩也因父母和社會的壓力過早感到「心累」，近期武漢一作文比賽小學組作品中很多孩子大喊「不想長大」。<br>「長大後，你會因為找不到工作而煩惱；找到了工作，你又會不停地加班」、「社會充滿了競爭，找不到真心朋友」……這樣的句子頻頻出現在小學生作文裏。武漢教科院專家認為，家長整天念叨就業壓力、社會競爭，使孩子過早產生了對未來的恐懼，產生心理負擔。<br>湖北荊楚網</p></body></html>
