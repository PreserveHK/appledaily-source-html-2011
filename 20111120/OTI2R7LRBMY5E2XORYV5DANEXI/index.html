<html><header><meta charset="utf-8"><title>李治廷：唔會再犯</title></header><body><h1>李治廷：唔會再犯</h1><p>此外，李治廷早前涉醉駕被捕，前晚他肇事後首度現身。對於事發經過，他表示因已進入法律程序，故不便多談，他直言：「真係冇乜好講，自己真係做咗違法嘅事，係唔啱，我唔會再犯。」老闆黎明有否責備？李治廷說：「事發後佢只講過話飲咗一滴酒都唔可以揸車，佢話唔做都做咗，叫我唔可以再犯，要向前望。」李治廷坦言事發後曾失眠，今次是人生中犯下最大的錯誤，父母當然擔心。問有否向Leon認錯？李治廷說：「呢啲嘢，男人會喺心中，總之行為緊要過語言，只係講冇用。」</p></body></html>
