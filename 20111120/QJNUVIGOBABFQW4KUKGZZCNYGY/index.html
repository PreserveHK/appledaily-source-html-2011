<html><header><meta charset="utf-8"><title>蘋果汁40度聲援茉莉花</title></header><body><h1>蘋果汁<br>40度聲援茉莉花</h1><p>【本報訊】社民連昨天第40度聲援內地自年初爆發、要求還政於民的「茉莉花行動」，該黨立法會議員「長毛」梁國雄昨與十多人一如既往，由西區警署遊行至中聯辦（圖），要求中央政府釋放所有維權人士，並將代表對民主自由嚮往的茉莉花，成功拋入中聯辦。<br>除諾貝爾和平獎得主劉曉波及「維權媽媽」王荔蕻外，社民連要求中央釋放上周被公安帶走的武漢異議人士秦永敏。秦長期爭取內地民主人權，是被內地禁止的中國民主黨創始人之一，曾經三次因為參加民運而被判囚達22年。警方昨天派出逾30人戒備，梁國雄稱會繼續聲援，直至中共結束一黨專政及釋放所有政治犯。
</p></body></html>
