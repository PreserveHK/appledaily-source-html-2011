<html><header><meta charset="utf-8"><title>AKB唱片大賞呼聲高</title></header><body><h1>AKB唱片大賞呼聲高</h1><p>第53屆日本唱片大賞前晚公佈入圍名單，入選最優秀作品獎的十組歌手包括組合AKB48、生物股長、女歌手JUJU及兩組韓國歌手東方神起與KARA等等，該十組歌手將於12月30日競逐最高榮譽的「唱片大賞」。</p><p>已連續3年奪得「唱片大賞」的男子組合EXILE，突以今年以慈善活動為主的理由，宣佈不參加唱片大賞，但有指他們其實連入圍也沒有份，即令今年有3張細碟賣過百萬張的AKB奪獎呼聲最高。</p></body></html>
