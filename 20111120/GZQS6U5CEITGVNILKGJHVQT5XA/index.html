<html><header><meta charset="utf-8"><title>關仁隱事：「蘋果」唔湊親生女 - 關仁</title></header><body><h1>關仁隱事：「蘋果」唔湊親生女 - 關仁</h1><p>女星湊仔湊女個個鬼咁緊張，可憐性感半唐番「蘋果」個女得幾歲大，就要長期喺大陸畀工人湊。蘋果一向愛情至上，嫁咗幾次，次次都生，搞到啲仔女個個嚟自五湖四海。原本蘋果同玩音樂嘅老公相處咗幾年，生埋個女好似無風無浪，點知女尊男卑嘅湊女生活，佢老公始終頂唔順走人，蘋果要湊幾個仔女，焗住將幾歲嘅囡囡留喺內地俾工人湊，有時拍劇一走兩個月，可憐囡囡有乜病痛都冇阿媽喺身邊。<br><br>Textby關仁</p></body></html>
