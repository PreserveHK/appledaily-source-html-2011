<html><header><meta charset="utf-8"><title>關仁隱事：「脆麻花」搞是非害自己 - 關仁</title></header><body><h1>關仁隱事：「脆麻花」搞是非害自己 - 關仁</h1><p>「脆麻花」同「肌佬」由相愛到相憎，關係差到出手互毆，脆麻花諗住以受害者姿態玩自爆、再晒埋自己傷勢，以為博同情可以上位，可惜佢一向形象差，仲畀外界覺得佢搞是搞非，結果俾公司放入雪櫃。</p><p>形象差爆</p><p>最近脆麻花解凍，仲話諗通晒會努力做嘢，關仁都知道脆麻花間公司有周圍幫佢撈，不過佢唱又唔得，做戲又唔掂，最慘係形象差同冇觀眾緣，邊有人會搵佢做嘢？啲人聽到脆麻花個名都耍手擰頭，睇嚟佢想重新開始都唔係咁容易。<br><br>Textby關仁</p></body></html>
