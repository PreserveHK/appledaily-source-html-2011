<html><header><meta charset="utf-8"><title>許冠文爆Sam心仍痛</title></header><body><h1>許冠文爆Sam心仍痛</h1><p>許冠文的弟弟、有「鬼馬笑星」之稱的許冠英，早前懷疑心臟病發逝世。事隔差不多兩星期，前晚心情稍為平復的許冠文一家去到灣仔海景萬麗酒店晚飯。</p><p>「未放得低」</p><p>大班記者在酒店等待荷李活男星奇洛李維斯（KeanuReeves），前晚7時許冠文和太太、女兒及女婿抵達酒店，許冠文眼見大批記者即嚇了一跳，但仍大方接受訪問，對於三弟離世，他稱心情已較之前平復，反而是許冠傑（Sam）內心仍戚戚然，他說：「好好多，不過仲好懷念同佢拍戲嘅日子，反而阿Sam仲未放得低耿耿於懷，個心好唔舒服。」他們之後上樓晚膳到10時左右離開。<br>採訪、攝影：楊浩賢、龍婉琪</p></body></html>
