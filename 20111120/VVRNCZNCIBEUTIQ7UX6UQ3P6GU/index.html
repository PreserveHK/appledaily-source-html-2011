<html><header><meta charset="utf-8"><title>將軍澳情財兩失跳樓亡</title></header><body><h1>將軍澳<br>情財兩失跳樓亡</h1><p>【本報訊】將軍澳都會豪庭一名姓袁（31歲）男子，疑不堪感情及生意失敗雙重打擊。昨晨5時許，徹夜無眠的他未留片言隻語，推開睡房窗一躍，由32樓直墮平台簷篷後，再壓斷一棵大樹，連人帶樹墮街，袁壓中路欄復倒卧馬路上。<br>其家人聞異響起身，拍其房門無人應，心感不妙，連忙用後備匙開門，只見房內無人，窗口打開，探頭即見袁倒卧街外，報警求助。救護員趕抵證實事主已傷重死亡，毋須送院，蓋上遮屍帳篷。死者父母（圖）及一名男親友落樓，悲傷不已，袁父哭訴：「我有病都未死，你就死。」事件無可疑，昨午1時許，15名親友在場拜祭，場面哀傷。</p></body></html>
