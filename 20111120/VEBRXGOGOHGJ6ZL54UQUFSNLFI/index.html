<html><header><meta charset="utf-8"><title>送50張《心不了情》戲票</title></header><body><h1>送50張《心不了情》戲票</h1><p>講催淚，愛情片《心不了情》是近期笑中有淚之作。試想想，你是位出色才女，但死期將至，上帝送你願望，可惜不能免你一死！又或者，你是位有為醫生，明知和病人談戀愛會吊銷執照，還選了一名死期快到的女癌症病人。單單這內容是否夠催淚？誰想入戲院喊餐飽？驕陽電影請25名讀者（每人2張戲票）齊齊喊一場，不包紙巾。只要答中問題連同回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》心不了情」便有機會獲得戲票。先到先得。如有任何爭議，最終決議權歸驕陽電影，《蘋果日報》概不負責。</p><p>問：《心不了情》是哪一類片種？</p></body></html>
