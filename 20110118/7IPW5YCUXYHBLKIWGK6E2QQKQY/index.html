<html><header><meta charset="utf-8"><title>醫療短波機場技工染漢坦病</title></header><body><h1>醫療短波<br>機場技工染漢坦病</h1><p>本港出現可由老鼠傳播的漢坦病個案。一名42歲機場空調維修技工，出現流感、間竭發燒及肌肉痛等病徵，向瑪嘉烈醫院求醫；入院後出現腎綜合症出血熱病，要進行血液透析治療急性腎衰竭。其後證實他感染漢坦病毒，留醫11日後出院。<br>漢坦病毒存於受感染動物如老鼠的尿、糞及唾液內，市民要防止被老鼠咬傷及被老鼠污染食物。2008年至2010年，本港每年各有一宗漢坦病個案。</p></body></html>
