<html><header><meta charset="utf-8"><title>求驗客手記：南華失銀牌搵曼城打救 - 求驗客</title></header><body><h1>求驗客手記：南華失銀牌搵曼城打救 - 求驗客</h1><p>南華戲劇性痛失銀牌，球迷賽後喺不同討論區熱論場波，我求大俠見擁南躉狂插南華，亦有球迷受公民表現影響而想轉軚。至於賽後速閃嘅南華足主羅傑承，原來返歸提早貼文（圖）；佢透露南華今個月仲有新兵加盟，但當務之急係解決傷兵問題，所以已經搵咗曼城運動科學及醫學中心嘅頭頭JamesMurphy，月底同救兵畢特專程嚟香港，診斷李威廉同徐德帥等傷兵。至於新兵係咪傳聞踢過熱刺同阿積士嘅埃及前鋒美度，羅生今日出席球隊公開活動應該會有公佈。<br></p></body></html>
