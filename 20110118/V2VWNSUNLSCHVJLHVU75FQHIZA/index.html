<html><header><meta charset="utf-8"><title>案件速遞西醫呃960元疫苗資助</title></header><body><h1>案件速遞<br>西醫呃960元疫苗資助</h1><p>【本報訊】衞生署於09年資助市民到私家診所注射流感疫苗。有參與資助計劃的私人執業醫生未有打針，卻向衞生署聲稱已替四名長者打針，成功申領共960元資助。該醫生昨在觀塘裁判法院承認四項不誠實取用電腦罪，下月14日等候感化及社會服務令報告始判。<br>42歲被告曾家雄在旺角開設診所。辯方指，被告樂於幫助長者，並替保護兒童機構提供醫療服務，另有醫生及病人撰寫求情信讚揚被告。被告妻子患產後抑鬱，令他承受壓力。<br>案件編號：KTCC4509/10
</p></body></html>
