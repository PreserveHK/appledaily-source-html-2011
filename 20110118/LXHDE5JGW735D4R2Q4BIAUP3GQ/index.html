<html><header><meta charset="utf-8"><title>舢舨撞風帆男子墮海</title></header><body><h1>舢舨撞風帆男子墮海</h1><p>【本報訊】大埔大美督水上活動中心對開發生撞船意外，一艘風帆與舢舨相撞，玩風帆男子墮海獲救，送院治理。事主姓梁（42歲），昨晨11時40分，他於水上活動中心對開海面玩風帆；其間，一艘舢舨在附近經過，疑有人操控船隻未有看清楚海面情況，導致兩船相撞。<br>意外後風帆翻側，梁亦告墮海，駕駛舢舨的66歲姓楊船家，隨即將梁救起及報警求助，並將他送返水上活動中心。梁雙腳受輕傷無礙，救護員替他包紮後再送院治理。</p></body></html>
