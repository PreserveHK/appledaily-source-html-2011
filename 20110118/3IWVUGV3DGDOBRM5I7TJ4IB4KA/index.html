<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《讓子彈飛》6.6億勢破紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《讓子彈飛》6.6億勢破紀錄 - 馮仁昭</h1><p>姜文自導自演嘅《讓子彈飛》喺內地上映一個月，至前日票房約收6.6億人民幣，仲差1000萬就打破馮小剛前作《唐山大地震》保持6.7億華語片票房紀錄，內地影人都估計套戲可以去到7億票房，姜文已開始聯絡周潤發同葛優，望喺年底開續集。<br>至於馮小剛執導嘅《非誠勿擾Ⅱ》喺內地上映25日截至前日票房約4.5億。至於香港，《讓》片4日票房約有450萬，而《非》片4日約收142萬。
</p></body></html>
