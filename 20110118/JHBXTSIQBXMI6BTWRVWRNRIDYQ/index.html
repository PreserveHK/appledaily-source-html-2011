<html><header><meta charset="utf-8"><title>有禮送：《非常外父3》請睇優先場</title></header><body><h1>有禮送：《非常外父3》請睇優先場</h1><p>《非常外父》都玩到第三集，賓史迪拿一向係搞笑能手，再配至尊級影帝羅拔迪尼路，繼續扮演外父女婿。今集終於權力轉移，阿基唔再被外父玩到陀陀擰，仲可以有話事權，不過外父有無咁好？外父發功，連場暗戰，阿基會有咩爆笑下場？<br>洲立影片今日誠邀25位讀者（每人2張戲票）優先以笑聲迎兔年。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》非常外父3」，便有機會獲戲票。先到先得。（如有任何爭議，最終決議權歸洲立影片，《蘋果日報》概不負責。）</p><p>問題:羅拔迪尼路係飾演外父還是女婿?</p></body></html>
