<html><header><meta charset="utf-8"><title>公廁外打劫兩男受傷</title></header><body><h1>公廁外打劫兩男受傷</h1><p>【本報訊】三名持行街紙南亞裔男子，昨凌晨2時，途經紅磡必嘉街65號的垃圾收集站及公廁對開時，其中一人進入公廁小解；兩同鄉Singh（33歲）及Chamaur（30歲）在公廁外等候。其間有三名南亞裔大漢走近，其中一人持利刀向公廁外兩事主行劫，混亂中賊人強搶Chamaur右手腕的一隻手鐲，但事主反抗，糾纏間兩事主被賊人分別打傷頭及右手；賊人事敗逃去，事主幸保不失。如廁事主步出發現兩同鄉受傷報警，兩傷者獲送院敷治。</p></body></html>
