<html><header><meta charset="utf-8"><title>澤尻直認冇嘢撈</title></header><body><h1>澤尻直認冇嘢撈</h1><p>日本是非精澤尻英龍華，失蹤三個多月後上星期終由西班牙返回日本，一向高調的她卻對傳媒回應不多，只肯回應富士電視台的記者訪問。曾暗示與丈夫高城剛復合的她，又反口覆舌指再回西班牙時就會找房子獨居，隨後又指不回應私人問題。<br>問到工作安排，澤尻老實地回答：「沒有任何計劃！」表明自己冇工開。她曾表示將於本月23日出席美容中心活動時會說明一切，但問她當日會說甚麼，她突以英文回答：「Idon'tknow.」，認真難以捉摸。</p></body></html>
