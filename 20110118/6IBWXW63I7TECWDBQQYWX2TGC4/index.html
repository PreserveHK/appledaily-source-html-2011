<html><header><meta charset="utf-8"><title>50萬開瓶器</title></header><body><h1>50萬開瓶器</h1><p>於1994年面世的AnnaG.開瓶器，由意大利設計師AlessandroMendini設計，當用家開酒時輕壓Anna的纖細頸項，再抬起她修長的雙手，便能輕易把酒塞抽出，因而為Anna加添人格化。最近AlessandroMendini與來自ValenzaPo的首席珠寶工匠合作，研究如何鑲上珍罕寶石、進行琺瑯加工及定飾，推出。「AnnaEtoile」，產品共六款不同設計，每款只生產99件，另有一款特別設計，限量發行9件，相信一定吸引一眾AnnaG.粉絲。<br><br>查詢︰28696377</p></body></html>
