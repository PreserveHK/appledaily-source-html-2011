<html><header><meta charset="utf-8"><title>求驗客手記：黑貓球迷衝入場冧「紐」 - 求驗客</title></header><body><h1>求驗客手記：黑貓球迷衝入場冧「紐」 - 求驗客</h1><p>前日係英超和波日，4場比賽都和波實屬罕見，球迷賽後集中談論利物浦和愛華頓2:2，或者夜場熱刺0:0和曼聯；查實新特蘭對紐卡素嘅東北大戰、同埋伯明翰對阿士東維拉嘅中部大戰更多話題。兩場波都各一言和，戰況唔激烈，但球迷就好激。新特蘭補時逼和紐記場波，當基恩扳平後，有一個新特蘭少年球迷（圖右）衝入場推跌紐記門將夏柏，英足總已就此展開調查；「黑貓」領隊布魯士怒斥嗰位球迷，希望佢被判罰長期唔能夠入場喎！伯明翰對維拉亦火爆，由於球迷完場後衝入球場搞事，要勞煩警方放煙霧彈驅散維拉球迷，場面亦都好激。</p></body></html>
