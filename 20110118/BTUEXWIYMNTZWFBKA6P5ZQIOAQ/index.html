<html><header><meta charset="utf-8"><title>潮流感：李雲迪米蘭睇騷揀衫 - ㎡</title></header><body><h1>潮流感：李雲迪米蘭睇騷揀衫 - ㎡</h1><p>停不了地fashiongoesdigital！意國男裝品牌ErmenegildoZegna剛於米蘭舉行的2011秋冬騷上，請來電影《阿凡達》（Avatar）的視覺顧問JamesLima締造一幕Live-D超現代視覺體驗，令圖像通過一個11米×5米的巨幅螢幕即時展現到T台，帶來360度立體感。<br>同時今年是Zegna進入中國市場20周年，時裝騷以InthemoodforChina為主題，設計上參考了中國革命時期的制服，並邀請了中國鋼琴王子李雲迪到米蘭看騷，他更到Zegna概念店選訂新裝作巡迴演出之用。<br>Textby㎡</p></body></html>
