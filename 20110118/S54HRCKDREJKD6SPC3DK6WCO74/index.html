<html><header><meta charset="utf-8"><title>超雲絕對唔復合</title></header><body><h1>超雲絕對唔復合</h1><p>賭王千金何超雲昨晚往灣仔會展出席時裝騷，問她賭王四房的工人去年獨中三千萬六合彩一事，超雲說︰「都係睇報道至知，好搞笑。」傳聞賭王工人每日均有獎金打賞，超雲即說：「係真嘅我都想做，屋企對工人係好好，但唔係每日派獎金咁誇張，係有OT同bonus就真。」</p><p>唔信超蓮追柏豪</p><p>超蓮早前現身撐周柏豪籃球賽，被指女追男，超雲昨晚說：「絕對冇咁嘅可能。」那是否柏豪追超蓮?她說：「應該都唔會啦。」最後問其前男友Andy公開讚賞她，兩人會否復合，她說：「多謝，不過都絕對冇呢個機會。」<br>採訪:譚倩宜<br>攝影:陳俊強
</p></body></html>
