<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥教囝囝每月捐錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥教囝囝每月捐錢 - 馮仁昭</h1><p>黎耀祥噚日以大使身份到灣仔出席「寸心行動」，呼籲市民到內地探訪貧困同有需要嘅人，又叫小朋友捐利是錢送到內地，祥仔喺台上講：「視帝只係限於香港，但做呢個大使就可以幫埋內地人，幫到人係一種福氣。」訪問時祥仔話想同個仔一齊返內地探訪，至於個仔有冇公子病？佢話：「咁又冇，每個月佢都有捐錢，不過其實都係我嘅錢。」提到無綫高層何麗全將離職，祥仔表示未有所聞。
</p></body></html>
