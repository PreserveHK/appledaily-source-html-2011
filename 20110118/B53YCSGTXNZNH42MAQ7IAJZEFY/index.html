<html><header><meta charset="utf-8"><title>索K男失控抓傷警額</title></header><body><h1>索K男失控抓傷警額</h1><p>【本報訊】屯門一名男子「索K」後神志不清，家人發現報警，警員到場調查，在他身上搜出少量「K仔」毒品，警方採取拘捕行動時，疑犯向警員動粗，並抓傷一名警員，因涉嫌藏毒及襲警被捕。<br>涉案男子姓陳（32歲），昨凌晨時分，陳在大興邨興泰樓一個單位，懷疑「索K」後情緒不穩激動喧嘩，其姓李（17歲）外甥女見狀，恐有事故立即報警。警方接報到場調查，發現陳身上藏有少量「K仔」，予以拘捕時他突然發難。據稱，他推撞在場警員，以及抓傷一名警員的前額，其後終被警員合力制服，他以涉嫌藏毒及襲警被拘捕，陳稱不適獲送院。該名被抓傷警員亦同被送院。</p></body></html>
