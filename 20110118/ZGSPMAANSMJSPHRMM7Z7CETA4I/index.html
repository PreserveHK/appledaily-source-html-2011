<html><header><meta charset="utf-8"><title>朱玲玲母設靈老公前夫齊奔喪</title></header><body><h1>朱玲玲母設靈老公前夫齊奔喪</h1><p>朱玲玲母親陳如美上周四因病離世，享年83歲，昨日在北角香港殯儀館設靈，朱玲玲丈夫羅康瑞及前夫霍震霆、好友葉蒨文、林子祥等都現身靈堂，還有慧妍雅集的趙雅芝和鄭文雅等。<br>昨午3時多，一臉沉重的羅康瑞獨自箭步進入殯儀館，有指他引開記者，令朱玲玲和兒子們在秘密通道進入。稍後一身素服的葉蒨文和霍震霆先後現身，霍震霆只逗留了約10分鐘便離開。朱玲玲胞兄朱瑞麟和外甥霍啟人中途外出燒冥鏹。鄭文雅表示認識朱媽媽，她說：「朱玲玲有喊，朱伯年紀大喪偶，佢屋企人叫我哋得閒約佢打吓波。」<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
