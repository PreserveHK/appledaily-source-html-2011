<html><header><meta charset="utf-8"><title>貪利率高　日漢帶2000萬入台被沒收</title></header><body><h1>貪利率高　日漢帶2000萬入台被沒收</h1><p>一名長期居住台灣的日籍男子伊壹色（51歲），前天短暫回日後經桃園機場返台，卻在托運行李內放置2,000萬日圓（約188萬港元）的現鈔（圖），被海關人員從X光機掃描發現，依據規定清點一萬美金、即約81萬日圓（約8萬港元）給他後，剩餘的1,919萬日圓（約180萬港元）被沒收。伊壹色表示不清楚台灣的規定，只是因為台灣銀行存款利率比日本高，才把錢帶到台灣。<br>有海關人員表示很佩服他的冷靜，因為他知道大部份錢被沒收後，心情仍十分平靜。<br>台灣《蘋果日報》</p></body></html>
