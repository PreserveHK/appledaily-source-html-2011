<html><header><meta charset="utf-8"><title>佐敦老公擺仔上枱玩出火</title></header><body><h1>佐敦老公擺仔上枱玩出火</h1><p>結婚當真人騷的英國巨胸模特兒佐敦（Jordan）已決定與拳手老公AlexReid離婚，Alex當然不想失去這個大靠山一直死，既不肯搬離愛巢，更索取巨額掟煲費，他昨日向外發放一張與佐敦兒子齊齊練boxing的照片，希望建立慈父形象之餘，更想挽回佐敦的心，不過卻弄巧反拙，一直不想兒子曝光的佐敦見相即時火起，聲言要踢Alex出街兼換鎖。</p><p>易服平復心情</p><p>佐敦本想低調處理離婚，如今卻被激起把火，怒斥Alex借五歲小朋友過橋很無恥，已決定極速斬纜。Alex友人則指他近日情緒十分波動，要以易服裝束來平復心情。</p></body></html>
