<html><header><meta charset="utf-8"><title>案件速遞港燈工程師被指製淫照</title></header><body><h1>案件速遞<br>港燈工程師被指製淫照</h1><p>【本報訊】港燈高級工程師涉嫌與12歲女童發生性行為及非禮同行13歲女童，昨在東區裁判法院再提訊。控方表示在被告寓所搜出40部電腦及58部硬碟，當中包括大量淫褻程度達第四級的兒童色情照片，更懷疑被告製作淫照，需時檢查，故申請將案件押後九個月，並繼續還柙被告。惟裁判官文偉新只准暫時押後兩個月，至3月28日再訊。<br>被告黃冠秋（52歲）昨日沒有如首次提堂時有律師代表出庭，亦不反對聆訊長時間押後。裁判官強烈建議他聘請律師。<br>案件編號：ESCC65/11
</p></body></html>
