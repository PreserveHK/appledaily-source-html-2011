<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李振輝否認內地有堂姪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李振輝否認內地有堂姪 - 馮仁昭</h1><p>近日有報道話李小龍喺內地有堂姪李家聲，仲話李家聲嘅老竇李丙麟係順德李小龍爸爸李海泉故居業權人，同埋李家聲幫助李小龍個女李香凝爭取李小龍喺中國嘅知識產權。<br>對於突然多咗兩個親戚，李小龍胞姊李秋源同細佬李振輝噚日發咗聲明澄清，李秋源話：「順德均安鎮間屋如果係李丙麟所有，咁就唔係先父李海泉故居。均安鎮政府應該將李海泉家族靈位同李小龍相片拎走，免得誤導世界各地李小龍迷。」</p></body></html>
