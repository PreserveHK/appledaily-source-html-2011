<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李家仁叫埋娜姐去拜年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李家仁叫埋娜姐去拜年 - 馮仁昭</h1><p>小明上完廣州，家準備去拜年。兒科醫生李家仁新春獻新猷，歌曲《小明去拜年》日前派上YouTube，俾網友獨家試唱。新歌繼續走純樸路線，但夾雜混音，抵死得嚟又幾有新年氣氛噃，歌詞方面仲玩埋娜姐、發哥同劉華，佢rap住咁唱：「周潤發呀周星馳，拍齣好戲賀新年；周秀娜與LadyGaGa，齊去拜年俾吓面。陳奕迅呀劉德華，演唱會開到出年……」唔知醫生幾時上《勁歌》呢？
</p></body></html>
