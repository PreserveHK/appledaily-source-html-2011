<html><header><meta charset="utf-8"><title>《秘密花園》大結局咀戲連場收視佳</title></header><body><h1>《秘密花園》大結局<br>咀戲連場收視佳</h1><p>SBS電視台韓劇《秘密花園》由首播至尾聲皆領放收視榜，前晚終播大結局，之前電視台曾走漏風聲或許不會有happyending，加上網上驚現男女主角玄彬與河知雲疑幻似真的快樂家庭照，即引來觀眾追看。<br>結果在落力催谷下，《秘》劇終錄得35.2%全國收視，在首都圈更高達37.9%，創下該劇最佳成績。</p><p>邀孫藝珍客串</p><p>在大結局玄彬和河知雲終成眷屬，五年內生了三小孩，河知雲亦如願當上武術指導。為求造勢，劇組不僅邀孫藝珍客串，也讓男女主角上演四場咀戲，雖然大團圓結局令視迷欣喜，但有人認為劇情太意料之內，沒甚新意。</p></body></html>
