<html><header><meta charset="utf-8"><title>財話短說銘源夥上藥拓銷售</title></header><body><h1>財話短說<br>銘源夥上藥拓銷售</h1><p>▲銘源醫療（233）公佈，與上藥分銷訂立三年銷售協議，上藥分銷將成為公司生物醫療產品在中國市場的獨家分銷商。根據協議，上藥分銷於今年將分銷合共不少於65萬份C-12芯片及HPV試劑，新分銷目標不少於700家新醫院及2000間藥店。於2012年，上藥分銷將分銷合共不少於130萬份C-12芯片及HPV試劑，新分銷目標不少於1000家新醫院及1000間藥店。</p></body></html>
