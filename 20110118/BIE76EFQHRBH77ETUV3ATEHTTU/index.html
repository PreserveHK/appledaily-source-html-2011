<html><header><meta charset="utf-8"><title>醫療短波IRF5蛋白炎症真兇</title></header><body><h1>醫療短波<br>IRF5蛋白炎症真兇</h1><p>英國科學家發現一種蛋白是炎症的啟動機關，導致人體出現炎症所引致的類風濕性關節炎及腸易激綜合症等。英國帝國學院研究人員找到名為IRF5的蛋白，能控制巨噬細胞引致人體發炎，只要抑制有關蛋白應能控制風濕炎症；相反提高此蛋白的水平，則可治療免疫力低的患者。研究人員指，現時治療類風濕性關節炎較新的藥物屬腫瘤壞死因子（TNF），但此藥仍對三成病人無效，希望有關發現有助開發新藥。</p></body></html>
