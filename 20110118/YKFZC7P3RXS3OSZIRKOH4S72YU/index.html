<html><header><meta charset="utf-8"><title>劉翔畫眼線眉毛　飛機頭嚇壞人</title></header><body><h1>劉翔畫眼線眉毛　飛機頭嚇壞人</h1><p>代表中國體育界最高榮譽的2010年度體壇風雲人物頒獎禮，前日在北京國家會議中心舉行，在亞運會重振雄風的劉翔以新髮型和濃妝出席成為焦點。只見他不但畫黑眼線、眉毛，還擦了睫毛膏和粉底，加上飛機頭髮型，雷人潮男形象令網友大呼「雷死人不償命」（圖）。體育界好友也拿他開玩笑，史冬鵬在微博上直說：「口味很重，哈哈！」上海女排國手馬蘊雯也是忍俊不禁，直接批評化妝師「搞甚麼」。而劉翔本人則表明因為出席頒獎所以「弄得莊重一些」，日後比賽不會這樣出場。<br>中新社</p></body></html>
