<html><header><meta charset="utf-8"><title>水樹奈奈出自傳爆遭性騷擾</title></header><body><h1>水樹奈奈<br>出自傳爆遭性騷擾</h1><p>已連續兩年出席《紅白歌唱大賽》的日本人氣聲優兼歌手水樹奈奈，趁本月21日31歲牛一推出處女自傳《深愛》，她會在書中大爆成名前的辛酸史。</p><p>童年生活貧困</p><p>已正式加入樂壇近10年的水樹奈奈，在書中提到自5歲開始被從事假牙技工的父親，強迫每天在假牙製造工場內練習唱演歌，就算發燒也要她繼續練習，非常誇張。她更提到中學時代常受同學欺凌，至高中時生活也不好過，生活貧困之餘，又曾在宿舍被演歌老師性騷擾，水樹今天捱出頭來，可謂守得雲開見月明。</p></body></html>
