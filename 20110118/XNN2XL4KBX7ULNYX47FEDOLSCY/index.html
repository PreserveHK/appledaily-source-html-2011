<html><header><meta charset="utf-8"><title>高鐵地盤樁柱壓死人</title></header><body><h1>高鐵地盤樁柱壓死人</h1><p>【本報訊】日前（本月14日）下午4時半，荃灣象山邨附近興建高鐵的城門地盤發生工業意外。47歲姓陳工人運送一條12米長樁柱時，樁柱在短距離跌下壓住他的腳部，事主獲救送院時仍清醒，惜搶救至翌日晚上8時終告不治。<br>港鐵表示因為事主死亡時間為假期，所以至昨天才將死訊發佈，又指工地相關工程暫時停工並已展開調查。發言人續稱，對不幸事件深切哀悼，並且向死者家屬致以深切慰問。意外喪生的工人是在象山邨附近的高鐵合約編號822城門地盤內工作，承建商是禮頓建築（亞洲）有限公司。</p></body></html>
