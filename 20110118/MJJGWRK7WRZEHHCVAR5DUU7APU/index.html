<html><header><meta charset="utf-8"><title>真正大贏家</title></header><body><h1>真正大贏家</h1><p>電影《社交網絡》昨日以大熱姿態連掃四獎，成為今屆金球獎大贏家，不過，外國傳媒認為全球最大社交網站facebook創辦人朱克伯格（MarkZuckerberg）才是真正的大贏家。《社交網絡》改編自朱克伯格創辦facebook的經過，雖然他曾揚言內容並非完全與事實相符，影片開場更有一場男主角被前女友戲謔的場面，不過，昨日影片編劇及監製也在台上高調向朱克伯格擦鞋，這名億萬富翁自影片上映後，更被塑造成「穿着睡褲的反叛者」，被奉為時尚偶像，數不清的T恤、海報、雜誌封面上都印着朱克伯格的肖像。</p></body></html>
