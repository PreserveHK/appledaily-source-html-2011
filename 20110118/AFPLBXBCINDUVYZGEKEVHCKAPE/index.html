<html><header><meta charset="utf-8"><title>財話短說農產品交易簽物流補充協議</title></header><body><h1>財話短說<br>農產品交易簽物流補充協議</h1><p>▲中國農產品交易（149）公佈，與欽州市政府就投資農產品物流中心簽訂補充協議。欽州宏進同意就項目提供第二筆款項，支付3100萬元人民幣（約3658萬港元），用於土地徵用及房屋拆遷之用。若欽州宏進未能於2011年4月15日前成功收購項目第一期400畝土地的土地使用權，欽州市商務局須在收到欽州宏進之退款通知後7個工作日內，退還第一筆款項（約1180萬港元）及第二筆款項。</p></body></html>
