<html><header><meta charset="utf-8"><title>求驗客手記：法林明高發夢組2R - 求驗客</title></header><body><h1>求驗客手記：法林明高發夢組2R - 求驗客</h1><p>家未到農曆新年，但巴甲法林明高喺禮拜日就諗住心想事成，話想撬哥連泰斯射手「肥哨」朗拿度（圖）過檔，同「細哨」朗拿甸奴合組「2R」喎！不過哥軍即刻有回應，就喺同日出戰聖保羅州聯賽首輪賽事，將隊長臂章畀咗朗拿度；而且「肥哨」仲率領球隊主場2:0擊敗波圖基沙，結束哥連泰斯連續8年未贏過後者嘅尷尬紀錄㖭，你話隊波點會咁儍賣走佢吖！同場仲加演卡路士處理角球嗰陣腳趾尾拉西射入，話畀你知佢寶刀未老呀！</p></body></html>
