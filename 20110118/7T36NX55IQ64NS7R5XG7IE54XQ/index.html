<html><header><meta charset="utf-8"><title>求驗客手記：水手當中村冇到 - 求驗客</title></header><body><h1>求驗客手記：水手當中村冇到 - 求驗客</h1><p>橫濱水手喺日聯球季完結後，就因為放棄隊中老將松田直樹同部份主力球員，而引起過風波；不過，球隊日前就同一批新球員開記者會，着住新款波衫嚟會見球迷（圖）。原本係10號仔嘅山瀨功治已經轉會，「前國寶」中村俊輔再次擁有呢件代表性波衫嘅機會好大；但喺記者會上，就公佈由新仔小野裕二接手，認真令人意外，亦證明咗中村無論喺國家隊定球會，一代象徵人物正式沒落。</p></body></html>
