<html><header><meta charset="utf-8"><title>案件速遞候選人申請禁制令失敗</title></header><body><h1>案件速遞<br>候選人申請禁制令失敗</h1><p>【本報訊】有份於本月23日角逐村代表選舉的粉嶺鹿頸陳屋村候選人，質疑116名自稱為原居民人士的選民資格，向選舉登記主任提出反對不果，上月入稟高等法院申請司法覆核。他昨日申請臨時禁制令，要求法庭押後本周日在該村舉行的村代表選舉，直至司法覆核有結果，但遭法官拒絕。<br>法官區慶祥認為申請人陳志成（76歲）可留待選舉有結果後，以選民資格有問題為由提出選舉呈請。<br>案件編號：HCAL132/10
</p></body></html>
