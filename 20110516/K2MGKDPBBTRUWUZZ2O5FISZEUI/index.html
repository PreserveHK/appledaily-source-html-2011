<html><header><meta charset="utf-8"><title>NewsFlash美觸舉債上限　金融海嘯或重臨</title></header><body><h1>NewsFlash<br>美觸舉債上限　金融海嘯或重臨</h1><p>美國聯邦政府的債務昨日達到國會設下的14.29萬億美元（111.5萬億港元）法定上限。總統奧巴馬促國會盡快就提高債務上限達成共識，警告國會若於8月2日還債到期日前也不提高上限，令美國債務違約，將令美國陷入比金融海嘯更嚴峻的金融危機和經濟衰退。<br>但是共和黨表明，除非政府不加稅和減開支，否則不會讓步。<br>路透社<br></p></body></html>
