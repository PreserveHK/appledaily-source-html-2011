<html><header><meta charset="utf-8"><title>考生迷信拜文曲星</title></header><body><h1>考生迷信拜文曲星</h1><p>內地考試季節將至，不少學生來到四川成都望江樓公園內崇麗閣的望江樓跪拜「文曲星」（圖），一個半小時內就有近60人參拜。大部份由家長帶來，也有學生單獨前往。在河北省張家口二中上高三的安娜（化名），隨媽媽前來跪拜，希望文曲星助她實現考上四川音樂學院的夢想。<br>對於有遊客認為學生不把時間用作複習，而是把希望寄託在文曲星身上，是一種迷信，有學生則辯稱，他們只把跪拜和許願當作一種放鬆，回家仍會用功複習應試。<br>四川《華西都市報》</p></body></html>
