<html><header><meta charset="utf-8"><title>醫療短波伊波拉殺死12歲女童</title></header><body><h1>醫療短波<br>伊波拉殺死12歲女童</h1><p>死亡率高達九成的伊波拉病毒於烏干達再現，世界疫症情報網報道一名於本月初病逝的12歲女童，初步化驗顯示是死於伊波拉病毒引發的出血熱，死者居住的小鎮距離首都坎帕拉（Kampala）只有35公里。當地衞生部門與傳染病專家上周五成立特別小組，商討如何避免病毒在大城市擴散，美國疾病控制及預控中心也會提供協助。烏干達四年前曾爆發伊波拉病毒，導致37人死亡。</p></body></html>
