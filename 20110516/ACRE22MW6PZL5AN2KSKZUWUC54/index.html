<html><header><meta charset="utf-8"><title>求驗客手記：紐亞過拜仁壓力好大 - 求驗客</title></header><body><h1>求驗客手記：紐亞過拜仁壓力好大 - 求驗客</h1><p>拜仁慕尼黑今季衞冕德甲失敗，上周六煞科戰贏史特加，都係只得季軍，新一季大換血係事在必行。拜仁會長漢尼斯周日就證實，球隊已經落實簽入史浩克04門將紐亞（圖）；雖然漢尼斯冇講轉會費係幾多，但以拜仁要重建嘅決心，使錢唔會少，起碼要2,000萬歐元（約2.2億港元）先請得郁呢位25歲德國國腳。其實話時話，自從大猩猩門將簡尼08年退休後，拜仁一號門將呢個位都冇人坐得穩，好似雲昇、畢特、卡夫達等，都滿足唔到拜仁要求，睇吓紐亞又頂唔頂得住拜仁嘅巨大壓力嘞！</p></body></html>
