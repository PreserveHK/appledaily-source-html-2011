<html><header><meta charset="utf-8"><title>潮流感：SergioRossi蝶舞康城 - ㎡</title></header><body><h1>潮流感：SergioRossi蝶舞康城 - ㎡</h1><p>五月康城，例牌星閃閃。名牌落力有相應配合動作，鞋履品牌SergioRossi便推出限量版寶盒晚裝手袋及高跟鞋，慶賀第64屆康城電影節，倫敦、米蘭、羅馬及巴黎店將會有售。<br>這一盒一鞋的限量版，用上狂野熱情的鮮紅色，好配合康城熱辣辣溫度及女星的火熱性感打扮，設計特色都落於蝴蝶上。鞋履腳踝打了蝴蝶結，晚裝手袋採用蝴蝶圖案，寓意這寶盒在康城海濱大道完成一次美麗奇妙的蛻變。<br><br>Textby　㎡</p></body></html>
