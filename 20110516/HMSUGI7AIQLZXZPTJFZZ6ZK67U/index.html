<html><header><meta charset="utf-8"><title>徐淑敏陀B去日本</title></header><body><h1>徐淑敏陀B去日本</h1><p>徐淑敏（Suki）昨日在將軍澳一商場出席活動，已有五個月身孕的她腹部微微隆起，她說：「今次完全冇嘔，所以有工作都會照做，月尾都會去北海道拍攝旅遊特輯。」</p><p>母親恨男孫</p><p>問Suki可怕日本的輻射會影響胎兒及老公可有勸她不要去？她淡定說：「我唔擔心，就算有都係好微量，係正常嘅，老公反而支持我去，本來仲話陪我去㖭，不過安排唔到。」<br>陀女嬰的Suki又坦言會繼續追仔，更大爆母親陪她照超聲波，知道是孫女後竟哭了出來，她說：「媽咪好恨仔，又想老爺奶奶有個男孫，希望今次細女可以斯文啲似我多啲，大女家好粗魯，同老公餅印咁。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
