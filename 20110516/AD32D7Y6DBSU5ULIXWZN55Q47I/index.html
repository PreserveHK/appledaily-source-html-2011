<html><header><meta charset="utf-8"><title>隔牆有耳：茉莉變夢您疑似河蟹 - 李八方</title></header><body><h1>隔牆有耳：茉莉變夢您疑似河蟹 - 李八方</h1><p>陽光燦爛5月天，又係茉莉開花時。內地嚴防茉莉花革命，有傳4月開始打壓茉莉花，勢估唔到香港嘅旺角花墟都有花店疑似自動走位，將茉莉花喚作「夢您花」，都唔知究竟係有心「河蟹」，定係堅持正名。<br>呢間花店將一盆盆茉莉放喺門口擺賣，附上剪報介紹茉莉茶香有助提高工作效率，但係標語上大大隻字寫明佢哋賣嘅係Jasmine「夢您花」。八方上網查證，呢種學名Jasminumsambac（Linn）Ait嘅異國小花，別名確係叫木梨花、抹麗花，或者夢您花。不過係香港人人都慣咗叫茉莉花，花店忽然正字，實在難免令人有所聯想。</p></body></html>
