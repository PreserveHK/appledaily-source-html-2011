<html><header><meta charset="utf-8"><title>求驗客手記：日球星教小災民踢波 - 求驗客</title></header><body><h1>求驗客手記：日球星教小災民踢波 - 求驗客</h1><p>雖然日本東北大地震至今已經超過兩個月，但日聯球會對於賑濟災民嘅活動仍然未有停止，好似街頭募捐咁。至於聯賽會亦從治療災民嘅心靈創傷方面入手，尤其係一班受災兒童，日前仙台維加泰就決定請100位中小學生入場睇波，而聯賽會亦舉辦足球訓練課程，請現役球員教受災嘅地區，包括岩手縣嘅學生踢波。日前，對壘嘅仙台維加泰同磐田山葉，就派出球員做導師，好似前國腳川口能活（圖）同柳澤敦都有份，幫助小災民喺精神上得到支持；而呢個活動預計會每個月舉行一次，認真有意義。</p></body></html>
