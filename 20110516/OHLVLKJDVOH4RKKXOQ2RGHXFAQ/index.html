<html><header><meta charset="utf-8"><title>大劉兩紅顏冇影</title></header><body><h1>大劉兩紅顏冇影</h1><p>大劉劉鑾雄昨日如常現身名人飯堂福臨門午膳，近日大劉再作重鎚投資豪宅，上周盛傳他以呎價高達10萬元、作價約9億元購入深水灣道3號豪宅，登上本港及全亞洲最貴豪宅紀錄。昨日陪伴他午膳的是一身黑衣打扮的秘書，兩位紅顏知己呂麗君及甘比均未見蹤影。<br>其他現身福臨門均是全男班，包括另一富豪潘廸生及與三名男性友人同行的四哥謝賢，四哥見有記者在門外守候，還八卦反問記者在等誰。<br>採訪：LoMui<br>攝影：WongManWai</p></body></html>
