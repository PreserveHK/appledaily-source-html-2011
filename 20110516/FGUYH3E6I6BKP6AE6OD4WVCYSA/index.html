<html><header><meta charset="utf-8"><title>400漁船維港遊行</title></header><body><h1>400漁船維港遊行</h1><p>【本報訊】立法會通過於本港水域禁止拖網捕魚，由漁民團體組成的「底拖網聯盟」昨發動400艘漁船於維港進行海上遊行，抗議政府提出的賠償方案不公平，要求政府盡早提出新的賠償方案。<br>聯盟指出，目前全港約有1,100艘漁船，政府將其中400艘列為影響較深的漁船，獲得最高達500萬元的賠償，其餘700艘的賠償金額則只得15萬元，絕不公平。若未獲當局正面回應，聯盟不排除繼續發起抗議行動。</p></body></html>
