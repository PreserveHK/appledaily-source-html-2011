<html><header><meta charset="utf-8"><title>軍官拔槍指嚇老人惹騷亂</title></header><body><h1>軍官拔槍指嚇老人惹騷亂</h1><p>湖北襄樊市前晚發生軍民衝突事件，一車掛着「空L20417」的軍車駛經97酒吧門前非機動車道時，被一對老夫婦的電動車擋路，一名軍官帶醉意下車拔出手槍，指着老人命令「給老子讓路，不然就開槍打死你」，圍觀民眾看不過眼，紛上前喝止。<br>事發時，有目擊者打「110」報警，公安聽說是軍車遲遲不來，軍人被圍在車上，竟點香煙悠閒自得，群眾盛怒下將軍人拖下車，又將軍車推翻（圖）。消息指現場最多時近2,000人，公安趕到時不得不把軍人的槍沒收，但護送他離去時又遭民眾包圍，雙方引發衝突，有人受傷，最後大批防暴警察趕到，至深夜事件才平息。新浪微博</p></body></html>
