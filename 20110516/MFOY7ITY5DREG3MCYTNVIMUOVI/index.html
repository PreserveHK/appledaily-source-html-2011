<html><header><meta charset="utf-8"><title>偷窺男逃走卡女廁便槽</title></header><body><h1>偷窺男逃走卡女廁便槽</h1><p>廣西柳州市一個加油站公廁，一名男子日前躲在女廁內企圖偷窺隔壁女子如廁，但被發現後，他想由便槽爬去男廁，結果胸部以下被卡在便槽內進退不得（圖），要出動消防人員將他拔出，男子醜態百出，被警方依法處理。<br>加油站女工作人員指，當時她們發現女廁內其中一間被人佔用，她等了20多分鐘都不出來，叫來男員工破門，發現該男子卡在便槽裏，無法自拔。男子被拖出來後，手腳多處擦傷。安徽衞視</p></body></html>
