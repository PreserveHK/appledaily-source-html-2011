<html><header><meta charset="utf-8"><title>司機一心三用揸車講電話打短信</title></header><body><h1>司機一心三用揸車講電話打短信</h1><p>一心可以三用？意大利首都羅馬一名巴士司機示範給你看。他一邊用右手拿着手機講電話，一邊用左手在另一部手機打短訊，再用手肘控制軚盤。說是神乎其技，但如果你登上他駕駛的巴士，肯定心驚膽顫，揑一把汗。<br>這名巴士司機事發時，正駕車接載乘客前往機場。其間，有乘客發現他一心三用，於是暗地裏拍攝下來，片段全長兩分鐘。據羅馬法例，司機邊駕車邊用手機已屬違法，這位司機同時用兩部手機，就肯定罪加一等。片段曝光後，該司機已被停職接受紀律聆訊。當地運輸專員洛洛布里吉達指，如此處分是要保障乘客安全和維護運輸從業員形象。<br>英國《星期日郵報》</p></body></html>
