<html><header><meta charset="utf-8"><title>孫耀威女友任搶</title></header><body><h1>孫耀威女友任搶</h1><p>環球唱片公司旗下歌手劉美君、張敬軒、謝安琪和孫耀威等前晚在九龍灣展貿舉行「SimplifyYourLife音樂會」，近日有報道指陳智燊曾力追陳美詩（Macy），可惜最終敗於孫耀威之下，孫耀威前晚笑說：「呢啲邊有得爭？感情係你情我願，Macy冇刻意同我報道，所以係假，我對自己有信心。多人鍾意我女友，證明自己有眼光，Macy未變中女，歡迎大家嚟搶，好似搶包山咁。」</p><p>另外，有指吳雨霏將加盟環球取代謝安琪一姐地位，謝安琪說：「自己冇分乜嘢位，多啲人仲開心。」至於張敬軒則自爆近日投資股票損失5位數字，十分肉痛。<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
