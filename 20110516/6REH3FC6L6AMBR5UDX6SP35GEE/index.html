<html><header><meta charset="utf-8"><title>甲組足球員涉姦13歲姨甥女</title></header><body><h1>甲組足球員涉姦13歲姨甥女</h1><p>【本報訊】本地甲組足球壇爆出球員強姦醜聞！一名來港效力的外籍球員，涉強姦13歲姨甥女，昨押解觀塘裁判法院提堂。他暫時毋須答辯，准以現金及人事各5,000元保釋，等候繙譯員到庭，今日再訊。據悉，女童母親過身，由被告照顧。他疑於妻子返鄉期間與女童獨處時施暴，女童正在醫院留醫。<br>被告涉於今年2至3月在九龍灣的寓所犯案。辯方提出以1,500元保釋，但裁判官認為金額不足，擔心他棄保。<br>案件編號：KTCC2441/11</p></body></html>
