<html><header><meta charset="utf-8"><title>結石男手術屁股遭烙字</title></header><body><h1>結石男手術屁股遭烙字</h1><p>雲南昆明一名盛姓男子於本月6日在醫院接受膽結石手術後，竟發現屁股上留下「石病」兩個大字（圖），由於字面有灼痛感，他懷疑是烙上去的。但醫院稱應該是他的皮膚對病床床單過敏，床單的字才會被「印」上去。<br>盛先生說當日麻醉後被推進手術室，清醒後按醫生吩咐躺着休息10小時，這時漸感到臀部有燒灼的疼痛。至12日準備出院時卻發現，右側臀部出現「石病」的大字。他已報警處理。雲南網</p></body></html>
