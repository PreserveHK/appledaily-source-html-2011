<html><header><meta charset="utf-8"><title>隔牆有耳：靚蝦王新西蘭享晚年 - 李八方</title></header><body><h1>隔牆有耳：靚蝦王新西蘭享晚年 - 李八方</h1><p>一代香港馬王「靚蝦王」退役後，一直喺屯門騎術學校過退休生活，過去8年仲兼任學校嘅馬術大使。唔經唔覺，「蝦仔」已15歲，差不多等於人嘅60歲，馬主劉錫康早排同馬會傾過，打算9月送蝦仔去新西蘭牧場，等佢自由自在通山跑，安享晚年。「靚蝦王」2000年喺日本贏出安田紀念賽，係香港首匹喺外地贏大賽嘅馬。劉錫康承認，唔捨得蝦仔離開香港，但係佢話仔女都唔可以跟自己一世，做人唔可以咁自私。馬會下周日會喺騎術學校幫蝦仔搞歡送儀式。</p></body></html>
