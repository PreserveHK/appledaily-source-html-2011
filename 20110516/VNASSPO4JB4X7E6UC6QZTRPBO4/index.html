<html><header><meta charset="utf-8"><title>最貴威士忌售4782萬</title></header><body><h1>最貴威士忌售4782萬</h1><p>早前推出全球最昂貴非酒精飲品的英國飲品生產商LuxuryBeverageCompany，近日再推出世上最貴的威士忌Isabella'sIslay，定價高達380萬英鎊（4,782萬港元），買得起的絕對是非富則貴。<br>Isabella'sIslay如此矜貴，主要在於其名貴水晶酒瓶，上面鑲滿逾8,500枚鑽石及接近300粒紅寶石，酒瓶表面還包上一層白K金。生產商亦推出較便宜的特別版，但售價都要45萬鎊（566萬港元）。<br>Bornrich網站</p></body></html>
