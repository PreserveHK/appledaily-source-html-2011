<html><header><meta charset="utf-8"><title>Baby襯唔起錦榮</title></header><body><h1>Baby襯唔起錦榮</h1><p>宣佈專注拍電影的Angelababy，第三度擔任海港城電視廣告女主角，今次夥拍的對手是台灣女歌手蔡依林的模特兒男友錦榮。廣告日前在清晨時分開始拍攝，兩人在鏡頭前翩翩起舞及互送高帽，錦榮大讚Baby：「她真人比上鏡更漂亮，又和藹可親。」</p><p>打機比試</p><p>Baby則讚錦榮：「佢身形真係好好，不過對我嚟講實在太高，平時我着三吋高踭鞋就同對手好合襯，但今日着六吋佢都高我一個頭。拍跳舞鏡頭時，錦榮盡可能彎晒腰就我，佢真係好gentleman。」兩人原來有共同嗜好，不用埋位時就以手機格鬥玩遊戲，最後是反應沉着的錦榮勝Baby一局。<br>撰文：FayeLam</p></body></html>
