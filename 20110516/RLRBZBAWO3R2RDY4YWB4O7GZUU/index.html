<html><header><meta charset="utf-8"><title>中環在線：銀河金頂金箔夠鋪87個球場 - 李華華</title></header><body><h1>中環在線：銀河金頂金箔夠鋪87個球場 - 李華華</h1><p>銀河娛樂（027）旗下路氹澳門銀河，用咗差唔多5年時間金雕玉砌，噚日終於開幕。有幾巴閉？<br>呂志和大公子、銀娛副主席呂耀東話，澳門銀河兩幢酒店大樓上面，前後加埋有6個金頂，鋪喺上面嘅金箔，可以鋪滿87個標準硬地足球場。<br>究竟呢啲金箔值幾多，佢話因為唔同時間入貨，所以金價有唔同變化，無可奉告。<br>賭場開幕，雖然冇泥碼派，但仍然有唔少人喺外面排隊等入去。噚日下晝四點九，正式開放畀排隊嘅公眾入內，有位喺龍頭排咗幾粒鐘嘅老兄話，嚟望吓先，賭唔賭番兩手到時先至算。</p></body></html>
