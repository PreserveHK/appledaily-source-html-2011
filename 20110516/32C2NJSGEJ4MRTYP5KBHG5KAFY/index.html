<html><header><meta charset="utf-8"><title>台西瓜節雕出創意</title></header><body><h1>台西瓜節雕出創意</h1><p>雲林縣斗六市正舉行「第7屆2011台灣西瓜節」，現場除了創意西瓜雕刻（圖）、西瓜創意料理比賽外，也上演創意料理及吃西瓜大賽，活動現場以牛車搭配西瓜做整體造型佈置，吸引民眾和遊客駐足觀賞拍照。<br>今年西瓜創意果雕競賽的主題「西瓜傳情」，參賽的選手將西瓜雕刻卡通兔、鯉魚、孔雀等造型外，大部份雕刻成牡丹花。此外，西瓜節還有小朋友西瓜創意服飾騷，他們利用氣球、塑膠袋等材料製作成西瓜裝，獲熱烈掌聲。台灣《蘋果日報》</p></body></html>
