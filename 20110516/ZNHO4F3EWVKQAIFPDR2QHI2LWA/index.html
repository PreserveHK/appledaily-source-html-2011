<html><header><meta charset="utf-8"><title>范冰冰認孤單作戰</title></header><body><h1>范冰冰認孤單作戰</h1><p>范冰冰日前在康城接受內地傳媒訪問，談到圈中甚少真正朋友，范冰冰承認自己是孤獨面對生活，但她卻甚為喜歡，並很享受簡單、安靜的生活，范冰冰說：「一個人呆着，挺好。」對於女星巿場競爭激烈，范冰冰認為每個演員也是獨一無二，內地巿場是很大的餅，可以讓所有人有飯吃，沒有必要去獨佔。對於網上流傳范冰冰組織其他演員杯葛一些競爭對手，她否認傳言，並表示以往也有很多朋友爆料，但她強調從沒被煽動。<br>范冰冰被問到會否像一些演員選擇嫁人後息影，她說：「也有可能，會減少工作量，專心面對家庭，自己也有些夢想，如開書店或花店還未做。」<br>撰文：林妃</p></body></html>
