<html><header><meta charset="utf-8"><title>露台玩「鋪板」澳漢跌死</title></header><body><h1>露台玩「鋪板」澳漢跌死</h1><p>近期在社交網站facebook興起的「鋪板」（planking）熱潮，奪去人命。顧名思義，玩planking的人要俯伏着，雙手貼身放，扮成木板一樣，地點越刁鑽越讚（圖）。澳洲布里斯本（Brisbane）一名青年，昨天（周日）就在七樓露台上玩鋪板，結果玩出人命──他掉到地上，當場死亡。<br>鋪板越玩越喪，澳洲昆士蘭警方上周就拘捕了一名在警車上玩鋪板的青年，並發警告指玩鋪板風險高。但越警告越刺激，反面宣傳下，fb「澳洲鋪板」群組粉絲人數，幾日間由1萬多飆升至6萬以上。對於有人墮樓死，同道中人紛紛在群組哀悼，但也有人罵玩鋪板玩出人命太愚蠢。法新社</p></body></html>
