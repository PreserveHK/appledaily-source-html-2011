<html><header><meta charset="utf-8"><title>趙薇母女影後晒幸福</title></header><body><h1>趙薇母女影後晒幸福</h1><p>趙薇去年4月11日在新加坡為富商黃有龍誕下女兒，原來她與黃有龍早已在當地註冊結婚，雖然產後趙薇很快便復出娛圈，出席公開活動及拍戲等，但她鮮有帶同愛女示人，也一度傳出她婚姻亮紅燈，其後二人對外晒恩愛，趙薇也曾公開感謝丈夫的愛護與照顧。</p><p>大前日，趙薇老公黃有龍在微博上載一張小女孩學走路的背面照片，看來是他們的愛女，吸引千多名趙薇粉絲大讚可愛，又問小女孩是否像趙薇一樣有大眼睛。昨日黃有龍再公開一張趙薇與女兒的背影照，二人在餐廳內似等開飯，只見趙薇女兒臉頰肥嘟嘟，應是個肥肥白白的可愛小B女。<br>撰文：丁寧</p></body></html>
