<html><header><meta charset="utf-8"><title>駱駝肚餓食記者頭髮</title></header><body><h1>駱駝肚餓食記者頭髮</h1><p>是人虐畜，抑或畜虐人？美國維珍利亞州NBC12電視台女記者摩根（TaraMorgan），「食扒」報道一宗虐畜新聞時，站在一頭駱駝旁邊。豈料駱駝不知是否飢餓極了，悄悄逼近她，聞了聞她身上的氣味，一張口，就狠狠咬着她的一頭長髮，當作乾草咀嚼，任憑她怎麼拉扯，都死不放口。<br>人與駱駝死命拉扯，互不相讓，最後要勞煩攝影師出手，才化解了人被駱駝欺的危機。摩根最後搞笑問駱駝：怎麼要吃我的頭髮？大概是被虐肚餓吧。<br>英國《星期日郵報》
</p></body></html>
