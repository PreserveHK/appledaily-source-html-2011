<html><header><meta charset="utf-8"><title>特稿：兩軍鋒將交叉「倒戈」 - 藍鑽石</title></header><body><h1>特稿：兩軍鋒將交叉「倒戈」 - 藍鑽石</h1><p>兩軍尖刀馬天奴斯奧、坦基施華，一個是阿根廷人效力烏拉圭球隊，一個是烏拉圭人效力阿根廷球隊，今仗鬥祖國球隊有「倒戈」意味。論名氣，坦基施華顯然在馬天奴斯奧之上，他是正牌足球浪人，出道以來效力超過10間球會，包括哥連泰斯及科特布斯。至於馬天奴斯奧近年冒起甚快，今屆自由盃曾射破國際體育會大門，助球隊贏2:1。盛傳他獲羅馬及烏甸尼斯招手，今屆自由盃後轉赴歐洲發展機會甚高。<br>文：藍鑽石</p></body></html>
