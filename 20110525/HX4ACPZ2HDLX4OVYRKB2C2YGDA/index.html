<html><header><meta charset="utf-8"><title>案件速遞被除名牙醫申請覆核</title></header><body><h1>案件速遞<br>被除名牙醫申請覆核</h1><p>【本報訊】一名牙醫因沒按規定每年定時申請執業證明書，遭香港牙醫管理委員會從牙醫普通科名冊內除名。委員會致函通知該牙醫，但牙醫沒收到信，兩年多後才發現被除名，其間他一直無牌行醫。牙醫承認是自己疏忽，但非刻意不去更新執業證明書，昨入稟高等法院申請司法覆核，要求委員會推翻將他除名的決定。<br>申請人JeremyTung於05年註冊為牙醫。他08年未有登記執業證明書，同年7月被除名，直至去年10月才得悉事件。他認為委員會可行使酌情權將他復牌。<br>案件編號：HCAL35/11</p></body></html>
