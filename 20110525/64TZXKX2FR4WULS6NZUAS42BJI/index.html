<html><header><meta charset="utf-8"><title>拱橋玩仆街隨時墮河死</title></header><body><h1>拱橋玩仆街隨時墮河死</h1><p>「仆街」玩意近期在網上大熱，而且越「仆」越高難度，英國有青年更大膽玩命，在泰恩─威爾郡一條距離河面30米的拱橋欄杆全身仆直，看得人膽戰心驚。<br>今次曝光的「仆街」照，在橫跨威爾河的威爾茅斯橋拍攝。雖然橋上汽車風馳電掣，但「仆街」青年決心冒墮河之險，臉朝下伏在欄杆，雙手貼在兩側，幾乎與欄杆水平面二合一，由同行友人拍照。「仆街」青年玩得不亦樂乎，但皇家全國救生艇協會警告，在大橋玩命肯定九死一生。澳洲布里斯本一名青年上周日在露台上玩「仆街」時，就墮地死了。<br>英國《太陽報》</p></body></html>
