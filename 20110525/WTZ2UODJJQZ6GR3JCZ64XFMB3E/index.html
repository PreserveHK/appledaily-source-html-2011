<html><header><meta charset="utf-8"><title>劉偉強夥馬田開戲</title></header><body><h1>劉偉強夥馬田開戲</h1><p>劉偉強將與美國電影製作人盧弘軒（AndrewLoo）合作拍攝荷李活新片《RevengeoftheGreenDragons》（暫譯《青龍復仇》），《青》片計劃於年底開拍，片種是劉偉強擅長的警匪動作片，電影由金像導演馬田史高西斯（MartinScorsese）監製。<br>馬田曾獲提名6屆金像獎最佳導演，終憑《無間道風雲》（TheDeparted）奪獎，該片翻拍自劉偉強的《無間道》，兩人從此結緣。劉偉強對於能與偶像合作非常高興，馬田也表示興奮，並謂一直很欣賞劉偉強的作品。<br>撰文：林妃
</p></body></html>
