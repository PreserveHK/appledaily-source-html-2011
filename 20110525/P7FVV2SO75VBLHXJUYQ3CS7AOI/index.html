<html><header><meta charset="utf-8"><title>籃FUN籃解：尼殊撐紐約同性戀婚姻</title></header><body><h1>籃FUN籃解：尼殊撐紐約同性戀婚姻</h1><p>繼太陽名宿巴克利公開力撐同性戀者，與工作能力毫無關係之後，太陽控衞尼殊（圖）日前亦同HumanRightsCampaign合作拍咗一輯短片，力撐紐約同性戀結婚合法化，佢話認為同性戀者都應該享有許可法定婚姻嘅權利。所謂相戀無罪，同性戀唔應該受到歧視。但係尼殊今次咁樣做，擺明係支持公開話自己同性戀嘅太陽總裁韋特斯，唔通下季將會約滿嘅尼殊用呢個方法表態，係想總裁俾份長約佢？</p></body></html>
