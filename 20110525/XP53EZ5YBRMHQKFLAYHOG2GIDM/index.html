<html><header><meta charset="utf-8"><title>AKB門票詐騙　少年被捕</title></header><body><h1>AKB門票詐騙　少年被捕</h1><p>日本女子組合AKB48的門票向來渴市，日本警視廳大崎警署前日稱一名橫濱16歲男生，訛稱擁有AKB演出門票的交換券，以2.7萬日圓（約2,570港元）售予另一名大學生，但買家付錢後沒票拿結果報警，據知迄今約有10人中招。<br>此外，AKB成員前田敦子（圖）下月的單飛處女單曲《Flower》會有3個不同版本的封面，大晒純真，至於人氣一姐大島優子則對能否在總選冧莊表示「機會一半半」。</p></body></html>
