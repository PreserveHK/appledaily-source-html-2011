<html><header><meta charset="utf-8"><title>熟女鞏俐撼冰冰</title></header><body><h1>熟女鞏俐撼冰冰</h1><p>法國康城影展終告閉幕，范冰冰、鞏俐和眾華人女星爭艷鬥麗，同屬L'OrealParis的范冰冰和鞏俐，更由紅地毯鬥到幕後，兩人在康城期間，為品牌拍攝了多輯宣傳用靚相。</p><p>范冰冰谷胸上陣，更瞓上枱面，又變身oldhollywood女星，在泳池邊曬太陽。鞏俐則一貫成熟女人風韻自處，神秘誘惑。除了她倆，品牌多個代言人，如前世界小姐張梓琳和GwenStefani等都有參加拍攝。<br>撰文：FayeLam</p></body></html>
