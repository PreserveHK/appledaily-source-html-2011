<html><header><meta charset="utf-8"><title>求驗客手記：星洲未開波先開拖 - 求驗客</title></header><body><h1>求驗客手記：星洲未開波先開拖 - 求驗客</h1><p>未開波先打交！星期一晚，後港聯迎戰埃圖勒瓦星隊嘅新加坡聯賽，因為兩隊球員喺開波前熱身嘅時候毆鬥，被終止比賽。據當地傳媒報道，當時嘅情況就好似流氓打交一樣，雙方球員互相追逐打鬥，有啲仲走到上觀眾看台。賽會話會徹底調查事件嘅起因，佢哋絕對唔會容許任何暴力事件發生。估唔到喺新加坡呢啲咁守規矩嘅國家都會發生啲咁嘅事，都唔知係咪平時班球員谷住谷住，搞到一次過爆晒出嚟。</p></body></html>
