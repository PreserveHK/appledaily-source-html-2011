<html><header><meta charset="utf-8"><title>求驗客手記：瑞超又爆騷亂腰斬 - 求驗客</title></header><body><h1>求驗客手記：瑞超又爆騷亂腰斬 - 求驗客</h1><p>瑞典球迷一向就麻煩多多，瑞超4月先開「咧」，不過已接連發生球迷暴亂事件，早前AIK蘇納球迷作客西里安斯卡搞事，令賽事腰斬，AIK更被判輸0:3。周二另一場瑞超榜首兼同省打吡戰，馬模主場對希爾星堡，又發生暴力事件，比賽進行至上半場40分鐘，希爾星堡領先緊1:0，一名懷疑馬模球迷衝入球場襲擊希爾星堡門將柏漢臣（箭嘴示），最後要防暴警察入場制服呢位球迷，不過雙方球迷就開始互相攻擊，事件擾攘20分鐘未有平息，球證終於腰斬比賽。連馬模主席謝斯遜都話，呢位球迷要被終身停賽，希望以後瑞超好好解決球迷滋事問題。</p></body></html>
