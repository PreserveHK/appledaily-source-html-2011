<html><header><meta charset="utf-8"><title>案件速遞UFJ銀行介入蒙民偉案</title></header><body><h1>案件速遞<br>UFJ銀行介入蒙民偉案</h1><p>【本報訊】信興集團創辦人兼主席蒙民偉去年7月病逝，其遺囑執行人、東亞銀行主席李國寶上月入稟法院尋求指示，應如何處理蒙民偉家人的爭產風波，及蒙與第二任妻子王蓓芬聯名擁有的證券公司及銀行戶口資產。涉案東京三菱UFJ銀行昨入稟高等法院，要求李及王等人講述對戶口資產的申索性質及詳情，並要求對方在下月15日出席聆訊。<br>被告包括遺囑執行人李國寶、律師蔡奮強及蒙民偉第二任妻子王蓓芬。王聲稱在蒙死後，她有權擁有銀行戶口的全部利益。<br>案件編號：HCMP938/11</p></body></html>
