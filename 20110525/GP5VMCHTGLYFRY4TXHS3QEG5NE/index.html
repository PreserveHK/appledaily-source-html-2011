<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍奕邦自爆睇鹹片興奮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍奕邦自爆睇鹹片興奮 - 馮仁昭</h1><p>藍奕邦噚日到商台宣傳新歌《晚晚禮拜六》，首歌係講去夜場蒲嘅眾生相，阿邦話好多人都以為佢唔飲酒，從來冇酒商贊助。另外佢仲話公司高層叫佢睇多啲藝術色情片，吸收一吓唱歌作歌嘅靈感，佢話：「我睇咗《巴黎最後探戈》、《感官世界》，呢啲戲拍得好靚，初時睇嘅心態都好興奮，但睇得太多都謝晒皮。」阿邦又話細個有睇過AV，佢覺得呢個係年輕人成長必經過程。</p></body></html>
