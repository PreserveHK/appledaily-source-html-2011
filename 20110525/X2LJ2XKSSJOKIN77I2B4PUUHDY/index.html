<html><header><meta charset="utf-8"><title>蔡少芬湊女辛苦朱茵：有啲驚</title></header><body><h1>蔡少芬湊女辛苦<br>朱茵：有啲驚</h1><p>朱茵前晚到將軍澳錄影《華麗明星賽》，其好友蔡少芬（Ada）早前誕下女兒張楚兒，她表示探望過好友，大讚B女似足媽咪，她說：「我知道Ada生得好辛苦，見佢喺微博話凌晨5點起身餵奶，自己都有啲驚（指生仔），不過生BB隨緣，但真係好奇妙同偉大。」</p><p>此外，Ada昨日在微博上載愛女遮眼的照片，並寫道：「大家好，我張楚兒又同大家見面啦！不過我喜歡有神秘感，你睇我唔到！」<br>採訪：溫敏芝<br>攝影：林德雄</p></body></html>
