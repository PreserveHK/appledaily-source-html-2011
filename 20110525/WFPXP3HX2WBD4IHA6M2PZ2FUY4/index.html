<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許廷鏗唔信逼走關心妍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許廷鏗唔信逼走關心妍 - 馮仁昭</h1><p>許廷鏗嘅派台歌最近得到流行榜冠軍，佢接受商台電話訪問，有傳關心妍約滿走，係因為唔滿意公司資源畀晒許廷鏗，許廷鏗話：「唔太關我事，知佢就音樂上想多啲發展，平時做嘢好少碰面，但唔係我直接影響budget。」日前許廷鏗被影到同同學出街，話佢爆粗，佢話：「係誤會，我唔知嗰個係記者，冇特別同佢打招呼。當時係同學傾偈，有時大家講嘢粗鄙少少，但唔會覺得被屈，要學識承受。」</p></body></html>
