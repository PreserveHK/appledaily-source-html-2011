<html><header><meta charset="utf-8"><title>吃福島蔬果　溫總被擺上枱</title></header><body><h1>吃福島蔬果　溫總被擺上枱</h1><p>中國國務院總理溫家寶和南韓總統李明博，周日往日本核災區福島訪問，還陪日首相菅直人大吃當地番茄，以消除外界對災區核輻射的疑慮。但有中國駐日官員在微博抱怨，中韓領袖吃核災區食物是被「擺上枱」。<br>據署名「新潟總領館朱麗松」的中國官員指，溫家寶和李明博訪福島，日方沒事先通知會有品嚐災區蔬果，中韓領袖都措手不及，但為顧外交禮儀惟有吞下去。三方峯會後，菅直人雖特別道謝，說中韓領袖災區行有效展示「日本食品的安全性」，但隨行官員私下認為日方太過份。<br>台灣東森新聞網</p></body></html>
