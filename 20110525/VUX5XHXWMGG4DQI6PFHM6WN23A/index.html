<html><header><meta charset="utf-8"><title>財話短說現崇山加推即供呎價$10699</title></header><body><h1>財話短說<br>現崇山加推即供呎價$10699</h1><p>▲嘉里建設（683）昨加推黃大仙現崇山第6座單位發售，首批50伙，即供呎價10699元。為推動銷情，新設樓價10%低首期付款方法，餘款待明年中入伙後清付。嘉里物業市務總經理吳美珊（圖）表示，新推單位分佈6A及6B座C及D室，685至1078方呎，定價705.9萬元至1333.7萬元，本周六發售。新設的樓價10%首期付款計劃，需按定價加1%，只適用於第6座單位。</p></body></html>
