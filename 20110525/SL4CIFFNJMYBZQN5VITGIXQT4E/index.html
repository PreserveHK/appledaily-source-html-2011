<html><header><meta charset="utf-8"><title>「放生」跑車司機京車禍千人起哄</title></header><body><h1>「放生」跑車司機<br>京車禍千人起哄</h1><p>北京朝陽區前日傍晚發生一宗輕微車禍，竟引發千人圍觀。一名婦人當時駕駛電動單車，沿武聖路單車徑行駛，但被停在前方的法拉利、平治跑車阻路，婦人便開上馬路，此刻一輛巴士為閃避婦人，遂與兩輛跑車擦撞。<br>交警到場發現兩名跑車司機滿身酒氣，但接到一通電話後，便讓兩人離去，並稱巴士司機要為事件負全責。由於涉嫌醉酒駕駛的司機遭交警「放生」，引發在場圍觀民眾起哄，當局要召喚特警到場將民眾驅散。<br>北京《新京報》/法新社</p></body></html>
