<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崇德、崇基儲錢開蝕本騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崇德、崇基儲錢開蝕本騷 - 馮仁昭</h1><p>張崇基、崇德兩兄弟又開演唱會，噚日佢哋係荔枝角宣佈8月開騷嘅詳情，崇德老婆劉美娟都嚟打氣，佢兩個09年喺紅館開完騷後冇再開，因為佢兩個要儲錢開騷喎，崇德話：「09年個騷要蝕錢，呢兩年又要搵場做，政府場又難book，我哋細公司又唔夠大公司爭。」雖然蝕住錢做演唱會，但佢哋堅持用靚聲滿足觀眾，崇德話：「今次特別訂咗多個靚聲喇叭，投資過百萬o架。」</p></body></html>
