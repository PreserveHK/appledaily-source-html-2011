<html><header><meta charset="utf-8"><title>中環在線：鄭海泉絕版錶出席歡送會 - 李華華</title></header><body><h1>中環在線：鄭海泉絕版錶出席歡送會 - 李華華</h1><p>滙豐大班鄭海泉今個星期榮休，歡送會一個接一個，越搞越「高規格」，星期一同傳媒食晏話別兼細數當年，呢位華人大班念舊又冇架子，就好似佢戴住嗰隻錶咁「絕版」。華華留意到，當日鄭大班戴住嘅嗰隻PatekPhilippe，係已經絕版嘅model5040，市價53.65萬。</p><p>到咗噚日，喺滙豐總行28樓舉行私人派對，出席嘅都係城中舉足輕重嘅名人，包括特首曾蔭權、財爺曾俊華、首富李嘉誠、彤叔鄭裕彤、羅康瑞同太太朱玲玲都畀面出席，可見鄭大班人面幾廣。</p></body></html>
