<html><header><meta charset="utf-8"><title>案件速遞終院籲土審確保效率</title></header><body><h1>案件速遞<br>終院籲土審確保效率</h1><p>【本報訊】有50年歷史的銅鑼灣希雲街溢利油莊醬園舊址，其強制拍賣申請在土地審裁處審了18日，橫跨九個月。終審法院審理醬園東主就拍賣價提出的上訴，昨頒判詞指本案簡單，不明白何以審訊多時，並建議審裁處嚴格跟從所訂下的審訊時間表，確保效率以減少訴訟雙方的訟費，避免小業主利益受損。<br>醬園已故東主冼浩元的遺產管理人冼逸（均為譯音），不滿大業主希雲地產在金融海嘯後，要求審裁處將協議的1.2億元拍賣底價下調至7,000萬元，令他少收620萬元，上訴至終審法院。但聆訊前案件突然和解，條款保密。<br>案件編號：FACV13/10</p></body></html>
