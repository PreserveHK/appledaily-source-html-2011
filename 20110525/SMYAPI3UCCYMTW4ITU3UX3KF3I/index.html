<html><header><meta charset="utf-8"><title>正式命名</title></header><body><h1>正式命名</h1><p>熔盛重工（1101）與中海油（883）母公司首個合作項目─3000米級深水鋪管超重船「海洋石油201」昨舉行命名儀式，是亞洲首艘同時具備起重及鋪管兩大高端作業工程且可在3000米級深水作業能力的海洋工程船舶。熔盛行政總裁陳強（小圖）指，「海洋石油201」是綜合性工程船，擁有4000噸級重型起重能力和DP-3級動力定位能力的深水鋪管起重船船型，反映公司在海洋工程的技術突破，亦標誌中國在海洋工程裝備領域具備自主研發能力和國際競爭資格。</p></body></html>
