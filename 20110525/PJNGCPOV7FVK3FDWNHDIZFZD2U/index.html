<html><header><meta charset="utf-8"><title>貨車衝百米撞的士</title></header><body><h1>貨車衝百米撞的士</h1><p>【本報訊】將軍澳影業路昨晚6時半發生驚險車禍，一名54歲姓冼電召客貨車司機駕車下斜途中跣胎失控，先後撼撞兩車，最後俯衝100米撞樹始告停下，客貨車司機吐血昏迷，40歲姓李男乘客輕傷，另54歲姓梁的士司機亦告受傷，三人送院治理，客貨車司機情況危殆。</p><p>司機吐血昏迷</p><p>目擊者表示，客貨車跣胎左搖右擺，先撞對面線上斜的平治房車，再撞上斜的士右車頭，客貨車反彈擦撞路欄滑行，又鏟往對面線山坡壆邊和撞毀路牌，之後再撞樹停頓，司機吐血伏於軚盤昏迷，俯衝距離有100米之長。事發時另有私家車為閃避客貨車而扭往相反線避過一劫。</p></body></html>
