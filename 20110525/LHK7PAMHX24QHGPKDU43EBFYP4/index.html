<html><header><meta charset="utf-8"><title>紋身潮襲法網</title></header><body><h1>紋身潮襲法網</h1><p>不論男女網球員，亦愛紋身表現自我一面。今屆法網，觀眾除了欣賞選手們的最新服飾外，不妨細心留意球員的另類「衣着」，那些展示在小腿、手臂的小紋身，能否引起你注視呢？</p><p>星星</p><p>德國美女球手歌芝絲在左手腕上，紋上少女氣息濃厚的星星圖案。路透社</p><p>日語</p><p>塞爾維亞的迪沙拉域手臂的日本字紋身，是其家人名字的代稱。路透社</p><p>圖騰</p><p>捷克球手盧卡斯在左腳上紋上傳統圖騰紋身，感覺粗獷。法新社</p></body></html>
