<html><header><meta charset="utf-8"><title>外賣仔姦女店東罪成</title></header><body><h1>外賣仔姦女店東罪成</h1><p>【本報訊】有兩次偷拍裙底前科的外賣仔，因為送外賣認識附近時裝店女東主，他於09年11月至去年3月間，不斷登門向女東主毛手毛腳，更變本加厲將女東主強姦，又剪爛她的內褲塞進她口中及下體，極盡羞辱。外賣仔昨在高等法院被陪審團一致裁定強姦、企圖強姦及三項非禮罪名成立。法官先索取其背景、精神及心理報告，評估其重犯機會，下月14日判刑。<br>控方透露被告劉育良（29歲）的父親是退休警務人員，被告於96至98年曾到英國留學，08及09年因偷拍裙底被判社會服務令。<br>案件編號：HCCC274/10</p></body></html>
