<html><header><meta charset="utf-8"><title>阿佘為花家姐抱歉</title></header><body><h1>阿佘為花家姐抱歉</h1><p>佘詩曼主演的無綫新劇《花花世界花家姐》被批評有歧視智障人士之嫌，她日前接受內地傳媒訪問說：「也許拍攝時太投入，沒注意到，如果有甚麼地方讓人不高興，我感到非常抱歉。」<br>對於與無綫改簽部頭約，她自言兩年前已感到原地踏步，故想向外闖，她說：「我考慮了很久到底自己能否從溫室中走出來，幸好得家人支持，所以我想一試。公司有很多新晉花旦，好像法拉很甜美；鍾嘉欣可塑性高；徐子珊很進取；胡杏兒則是不斷增值自己的人。」撰文：林妃</p></body></html>
