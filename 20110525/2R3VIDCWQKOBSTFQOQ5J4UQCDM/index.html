<html><header><meta charset="utf-8"><title>嘲宋智善主持被炒</title></header><body><h1>嘲宋智善主持被炒</h1><p>韓國女體育節目主播宋智善，因姊弟戀曝光遭到電視台處分及解除原有工作，疑承受不住壓力於前日跳樓自殺，轟動整個韓娛圈。宋智善的喪禮已在昨日舉行，她今日落葬，宋智善的雙親極為傷心，哭成淚人，而韓國有線頻道KBSN昨日凌晨於官網發放道歉聲明，原來有電視節目在事發前曾拿死者和棒球員林泰勳的緋聞做嘲笑話題！</p><p>「像帶小孩去玩」</p><p>節目主持人成大鉉當時說：「女方大他7歲，就像帶個小孩出去玩。」加上有嘉賓斥「他倆定有一個是神經病」，令電視台感到事態嚴重，決定炒掉成大鉉兼撤換製作團隊，並把片段從網上刪除。</p></body></html>
