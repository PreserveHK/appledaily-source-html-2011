<html><header><meta charset="utf-8"><title>話你知：正版公司不會街頭簽約</title></header><body><h1>話你知：正版公司不會街頭簽約</h1><p>招聘神秘顧客行騙案中七名受害人過半數是90後大學生及大專生，警方商業罪案調查科招秀美女警司指再次反映時下青少年缺乏自我保護意識，並指神秘顧客要求職業技能不高，會是青少年熱門暑期工，她提醒青少年找暑期工時勿輕信網上廣告，亦不要在互聯網上隨便披露個人資料，應徵前要查探相關背景，最好找成人陪同見工，更不要隨便簽署合約。<br>神秘顧客服務公司行政總裁黃兆良亦稱，有規模的公司招聘神秘顧客時必定安排應徵者在公司內進行面試，並簡介工作性質，絕不會草率的在街頭面試或簽約，呼籲青少年小心防騙。《蘋果》記者</p></body></html>
