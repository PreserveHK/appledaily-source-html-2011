<html><header><meta charset="utf-8"><title>女房務員衣領　發現卡恩精液</title></header><body><h1>女房務員衣領　發現卡恩精液</h1><p>國際貨幣基金組織（IMF）前總裁卡恩，涉嫌在紐約酒店強姦黑人女房務員，終於有證據──經DNA化驗，警方證實他在女房務員衣裙領上留下精液。<br>女房務員指控，她當時遭卡恩強迫口交。專家指，不論當時他是否用暴力，他留下精液證明他跟女房務員發生性行為。他的律師拒評論DNA測試結果。卡恩因涉嫌強姦，已辭去總裁職位，准以600萬美元（4,665萬港元）保釋。<br>美國《紐約時報》</p></body></html>
