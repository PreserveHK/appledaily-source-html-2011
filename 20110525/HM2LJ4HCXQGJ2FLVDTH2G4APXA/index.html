<html><header><meta charset="utf-8"><title>城城養馬似養B</title></header><body><h1>城城養馬似養B</h1><p>郭富城昨日到尖沙嘴宣傳行李箱，大會頒發獎項表揚他的演藝成績，吸引熱情男粉絲在場外大唱其金曲。問城城會否用情侶篋，他笑言可考慮，提到熊黛林也有代言行李篋，他說：「唔清楚，自己主要嚟拎獎。」</p><p>贏賽車冠軍</p><p>榮升馬主的城城今個暑假終擁有個人馬匹，他說：「仲未改名，隻馬好似自己BB一樣，我仲計劃隻馬退休後會放喺上海賽車場隔籬，我會照顧佢一生一世。」此外，城城日前在上海參加克里歐房車賽中國系列賽，連勝兩場奪冠軍獎盃，他表示下半年獲著名車隊委任出賽。<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
