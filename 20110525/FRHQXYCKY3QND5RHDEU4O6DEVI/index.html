<html><header><meta charset="utf-8"><title>馮仁昭四圍超：錢國偉爆陳志雲邀回巢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：錢國偉爆陳志雲邀回巢 - 馮仁昭</h1><p>錢國偉近日被無綫邀回巢監製遊戲節目，佢自己又執導一套電影，噚日佢接受商台訪問，講到新戲中陳柏宇同o靚模Jeana有纏綿戲，錢國偉話：「我同班演員第一次拍呢啲，有時都唔知佢哋嘅手應該放邊，大家拍到標晒汗。」講到同無綫以合約形式合作，如果無綫搵佢返去做高層，佢會唔會做？佢話唔會：「我鍾意落手落腳，高層要坐office。」邊個搵佢返公司？佢話：「人事部同藝員部都有，主要陳志雲比較多電話。」</p></body></html>
