<html><header><meta charset="utf-8"><title>陳嘉桓欲拍三級片</title></header><body><h1>陳嘉桓欲拍三級片</h1><p>陳嘉桓、杜宇航與譚晴昨日齊集荃灣影樓，分別拍攝護膚及藥油廣告，陳嘉桓與杜宇航透露獲加一倍酬勞。對於o靚模陳芷敏只考慮跟林峯拍三級片，身為林峯緋聞女友的陳嘉桓聞言即向杜宇航求助，她說：「我睇係乜題材，係咪文藝啲，我唔清楚。」<br>如果林峯練得一身肌肉，問陳嘉桓會否想睇？她尷尬說：「我未見過佢騷肌肉，唔同人適合拍唔同片。」她坦言未想過拍三級片，若是血腥三級片也可能考慮。將來會否跟林峯拍三級片？她表示要看公司安排，但她不接受拍情慾片。問到會否有興趣看林峯拍三級片？她說：「我唔會刻意去睇三級片，學戲係要睇戲，唔係乜嘢類型嘅戲都睇。」<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
