<html><header><meta charset="utf-8"><title>Jolin被棄老闆抱不平</title></header><body><h1>Jolin被棄老闆抱不平</h1><p>台灣樂壇盛事金曲獎早前公佈入圍名單，最佳男女歌手獎競爭激烈，歌后入圍名單就有莫文蔚、何韻詩、萬芳和林凡，反而熱門的蔡依林（Jolin）、梁靜茹和蕭亞軒卻不入圍，搞到華納音樂大中華區總裁陳澤杉為愛將Jolin抱不平，日前在微博發炮轟評審。<br>陳澤杉寫道：「金曲依林沒入圍，評審們跟上流行吧，但想想，你們大多在音樂圈中也都沒工作了，找工作去，別作評審，我仍說依林這張是很潮流的專輯，跟不上，我也沒辦法，我也同情你們啦。」Jolin即時澄清自己MV有入圍。<br>撰文：林妃
</p></body></html>
