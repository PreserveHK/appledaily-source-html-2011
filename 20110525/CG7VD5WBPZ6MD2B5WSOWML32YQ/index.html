<html><header><meta charset="utf-8"><title>*Apps士多：Super8手機版</title></header><body><h1>*Apps士多：Super8手機版</h1><p>iPhone真係拍片影相嘅神器，有海量影相Apps不在話下，家連拍片Apps都越出越多。好似之前扮8mmfeel嘅《8毫米》，最近更有廠商為宣傳新戲《S8驚世檔案》，推出專門拍片嘅App《Super8》。呢個App勁有懷舊feel，入菲林、開箱、換鏡頭等等花巧嘢都有齊，鏡頭方面有Sepia、X-ray、Negative、Infrared、Chromatic同黑白等等，仲有得揀雪花mode，拍出嚟份外有膠卷感覺。<br><br>記者：王震遠</p></body></html>
