<html><header><meta charset="utf-8"><title>魚頭先開刀　打平橫劏向尾</title></header><body><h1>魚頭先開刀　打平橫劏向尾</h1><p>海鮮不論魚蝦蟹，為了保鮮味，最好都是在臨烹調前才劏。魚檔的檔販劏魚時手起刀落，入廚生手要有這速度當然沒可能，但只要掌握落刀的位置和用刀的手勢，自己劏魚也不是沒可能的事。</p><p>1.魚頭開刀</p><p>把魚扑暈後，用菜刀的前端落刀，沿住魚頭位置直斬到底。
</p><p>2.平刀劏肚</p><p>把菜刀打平，在魚肚位置由頭往尾開一刀。用刀鋒取出內臟和魚鰓，小心不要弄破魚膽，不然會變苦。</p><p>3.洗清魚肚</p><p>淡水魚內的黏膜要清洗乾淨，不然會很腥。</p></body></html>
