<html><header><meta charset="utf-8"><title>施嘉莉舊愛7月港開騷</title></header><body><h1>施嘉莉舊愛7月港開騷</h1><p>美國樂隊ThirtySecondsToMars，已決定7月26日假九龍灣StarHall舉行CloserToTheEdgeTour亞洲巡迴香港站，首度與香港樂迷見面。由施嘉莉祖安遜（ScarlettJohansson）舊愛謝勒力圖（JaredLeto中）為首的ThirtySecondsToMars，05年推出大碟《ABeautifulLie》已獲獎無數，香港演唱會門票下周二公開發售。</p></body></html>
