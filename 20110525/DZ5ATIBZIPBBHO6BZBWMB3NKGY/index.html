<html><header><meta charset="utf-8"><title>遊學團：北京學書法過暑假</title></header><body><h1>遊學團：北京學書法過暑假</h1><p>不論大家是否支持關愛基金應否資助遊學團，又或花時間討論應否增加國民教育課，倒不如讓小朋友親身到北京走一趟，不是更好嗎？縱橫遊推出北京遊學團，遊覽首都博物館、三輪車胡同、鳥巢及書法學堂等，學習傳統書法、普通話，而且更可獲Dr.Kong購物券（滿$300減$50），讓子女過一個充實的暑假。<br><br>記者：蕭漢祥</p><p>北京遊學團（縱橫遊）<br>出發日期：星期三、六　<br>團費：$4,999起（成人），$4,499起（小童）<br>網址： http://www.wwpkg.com.hk </p></body></html>
