<html><header><meta charset="utf-8"><title>話你知亂帶人入手術室涉違規</title></header><body><h1>話你知<br>亂帶人入手術室涉違規</h1><p>醫生隨便帶人入手術室，可能違反專業守則。醫務委員會委員謝鴻興表示，為病人進行手術時，醫生無論帶哪位專科的醫科生進入手術室，也須證明是為了教學理由，「如果會令病人感覺到不安，個醫生又交代唔到因咩理由帶人入去，就可以係專業失德」。<br>一般情況下，醫生帶非醫科生進入手術室，都涉違反守則，謝鴻興說：「唔係咪連親戚朋友都入得（手術室）！」<br>醫生違反專業守則的懲罰，須視乎個案而定，輕則被發警告信，最嚴重者可被吊銷牌照。</p></body></html>
