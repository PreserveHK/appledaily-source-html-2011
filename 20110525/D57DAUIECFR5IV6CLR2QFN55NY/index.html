<html><header><meta charset="utf-8"><title>滬老外賣薄餅學生熱捧</title></header><body><h1>滬老外賣薄餅學生熱捧</h1><p>「Run（跑）！Escape（逃）！」上海同濟大學的南校門外，近日出現兩名與別不同的小販，他們是來自法國的交換生班諾及朱利安。兩人上周六（21日）在校門外架起攤檔、放上平底鑊、各式果醬，大賣法式薄餅（圖），吸引不少學生購買，並大讚「老外塗果醬果然不吝嗇」。但過江龍敵不過地頭蟲，當晚城管到場掃蕩，班、朱兩人已意識到情況不妙，在場學生以英文提醒要速逃時，兩人胡亂地將手中的餅上抹上果醬，塞給顧客，慌忙地逃走。<br>上海新民網</p></body></html>
