<html><header><meta charset="utf-8"><title>曼聯消息傳老婦人3.4億撬拿尼</title></header><body><h1>曼聯消息<br>傳老婦人3.4億撬拿尼</h1><p>有報道指剛上任成為「老婦人」祖雲達斯新帥的前祖記球星干地，有意遊說董事局斥資2,700萬鎊（約3.4億港元），引入曼聯翼鋒拿尼，填補長期以來左翼位的空缺。該名24歲葡萄牙翼鋒，剛於奧脫福度過了一個完美的球季，在各項賽事為球隊貢獻了10個入球。可是曼聯領隊費格遜每逢大賽及與Big4的對陣，往往喜歡重用朴智星或路爾斯華倫西亞。這或使拿尼感到有點不是味兒，因此若有可觀報價，費爵爺放走拿尼也絕非沒可能。</p></body></html>
