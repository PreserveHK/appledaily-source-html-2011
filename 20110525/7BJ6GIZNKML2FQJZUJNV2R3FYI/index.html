<html><header><meta charset="utf-8"><title>楊恭如內地覓老公</title></header><body><h1>楊恭如內地覓老公</h1><p>久未在港露面的楊恭如，前日在北京出席電影《你是哪裡人》首映會，她在戲中飾演時尚女主管，全身上下都是Chanel名牌很搶眼，不過30餘歲仍嫁不出去。<br>談到嫁不出這話題，楊恭如自信表示自己一點都不着急，飾演她男友的唐文龍則大讚楊恭如是少數集知性感性於一身的尤物。</p><p>最緊要喜歡</p><p>楊恭如現於香港、上海兩地居住，對於北京，她感覺除了天氣乾燥有點不適應外，其他都很好，是個很有文化氣息的地方。她也不介意在上海或北京找尋另一半，她認為老公是哪地人不重要，重要是她喜歡。<br>採訪、攝影：陶然婷</p></body></html>
