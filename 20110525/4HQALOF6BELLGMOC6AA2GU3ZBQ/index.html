<html><header><meta charset="utf-8"><title>Eason澳洲開騷好聲</title></header><body><h1>Eason澳洲開騷好聲</h1><p>陳奕迅（Eason）上周於澳紐舉行巡迴演唱會，分別於奧克蘭、珀斯及墨爾本開唱。Eason開騷前已在澳洲逗留一星期拍攝《全球熱戀》，當時香港傳出Eason聲帶有事，並指他因工作太忙不肯就醫，令歌迷擔心不已，但在奧克蘭演唱時，Eason狀態極佳。<br>Eason說：「我聲帶完全冇事，謠言不攻自破啦，搞到我啲歌迷好擔心，炸爆我微博同facebook，不停叫我休息，仲搞咗個反我工作嘅群組，大家嘅心意我都收到，攰我會休息，大家真係唔使擔心。」Eason謂其實是腳韌帶受傷。<br>撰文：丁寧</p></body></html>
