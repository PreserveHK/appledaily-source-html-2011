<html><header><meta charset="utf-8"><title>烏克蘭副議長迷魂鎖摔議員</title></header><body><h1>烏克蘭副議長迷魂鎖摔議員</h1><p>香港議員立法會內擲東西，原來小兒科，烏克蘭國會日前上演全武行，副議長一招「迷魂鎖」（圖），將罵他的議員摔倒地上。<br>上周國會議事堂內，議員利亞什科要求發言被拒，於是怒罵主持會議的副議長馬丁紐克「偽君子」。馬丁紐克立即發火，撲向利亞什科，用左手鎖他喉，右手食指中指插他太陽穴將他摔在地上。利亞什科不忿，爬起來再跟馬丁紐克糾纏，因驚見「迷魂鎖」呆的議員，馬上分開兩人。<br>英國《每日郵報》</p></body></html>
