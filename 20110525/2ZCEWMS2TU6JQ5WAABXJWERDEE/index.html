<html><header><meta charset="utf-8"><title>賭城摩天輪高過倫敦眼</title></header><body><h1>賭城摩天輪高過倫敦眼</h1><p>美國「賭城」拉斯維加斯的璀璨夜景，將可讓遊人一次過盡收眼底。有發展商前天（周一）公佈將在賭城興建152.4米（500呎）巨型觀景、比「倫敦眼」（LondonEye）更高的Skyvue摩天輪，將是全球第三高的摩天輪。<br>Skyvue摩天輪料2013年上半年落成，有40個空調觀景艙，每個可載20至25人，轉一個圈30分鐘。摩天輪底下，會有面積185公頃（20萬平方呎）的購物及娛樂設施。Skyvue高過「倫敦眼」，但仍比不上新加坡165米（541呎）的「Flyer」和中國南昌市160米（525呎）的「南昌之星」摩天輪。<br>英國《每日郵報》</p></body></html>
