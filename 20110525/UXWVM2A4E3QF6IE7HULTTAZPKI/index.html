<html><header><meta charset="utf-8"><title>刀郎復出父女同台</title></header><body><h1>刀郎復出父女同台</h1><p>內地歌手刀郎憑《2002年的第一場雪》一曲於內地一炮而紅後，很快便銷聲匿迹，到上周六才在北京五棵松體育館舉行復出後的演唱會，是他全國巡迴演唱會的首站，他還讓女兒小小亮相，為他上台演奏小提琴。</p><p>定居新疆</p><p>刀郎接受訪問時談到過了七年低調生活，他表示走紅後每天都有記者在其家門外守候，但他只想單純地做他熱愛的音樂：「當初我是沒有做想出名的準備，有種不知所措的狀態。我是個簡單的音樂人，不喜歡招搖過市，不願意別人打擾我和家人的生活。」刀郎現在長時間定居新疆昌吉，在故鄉四川成都也有房子。撰文：丁寧</p></body></html>
