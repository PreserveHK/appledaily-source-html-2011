<html><header><meta charset="utf-8"><title>賣菜版「蘇珊大嬸」爆紅</title></header><body><h1>賣菜版「蘇珊大嬸」爆紅</h1><p>國產賣菜「蘇珊大嬸」美聲高唱《送你蔥》驚艷全場（圖）。日前55歲的菜販蔡洪平在「中國達人秀」上，展現了她的美妙歌喉，高亢的嗓音讓評審周立波和伊能靜等，無不大讚。她雖然聽不懂意大利文，但卻生動地將自己生活中所賣的青菜名，全都編入名曲《今夜無人入眠》中，改編成賣菜版的《送你蔥》。改編歌詞內全是「雞腿、雞翅膀」，以及「黃瓜、四季豆」等市場上買得到的食物名稱，她唱起來像歌劇但又有如叫賣，獲得大眾的共鳴。<br>Youtube</p></body></html>
