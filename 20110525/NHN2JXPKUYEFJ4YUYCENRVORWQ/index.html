<html><header><meta charset="utf-8"><title>苟芸慧低調愛羅天宇</title></header><body><h1>苟芸慧低調愛羅天宇</h1><p>苟芸慧和陳茵媺昨日在將軍澳電視廣播城錄影無綫節目《甜心先生》。苟芸慧近日承認與香港先生羅天宇拍拖，但昨日明顯玩低調，她說：「我哋家唔好講住，我想要專心工作，唔想浪費咗公司畀我嘅機會。」至於是否後悔公開戀情，她說：「唔係後悔，自己咁大個女都識點去處理。」</p><p>茵媺襯陳豪</p><p>陳茵媺表示閒時會整蛋糕和餅乾，問豈非與男友陳豪的咖啡十分合襯？她說：「甜品同咖啡係襯到！」但她直言至今未試過為陳豪整蛋糕，至於會否考慮情侶檔開店？她說：「冇諗過，考慮吓先，遲啲先。」對於陳豪即將開咖啡廳，會否現身支持，她表示一定會支持朋友，但要看公司安排。<br>採訪、攝影：王崇穎</p></body></html>
