<html><header><meta charset="utf-8"><title>NEWS：古典音樂向皇帝致敬</title></header><body><h1>NEWS：古典音樂向皇帝致敬</h1><p>鰂魚涌太古坊的九龍皇帝展覽，睇咗未呀？注意，香港音樂家林丰（前天文台台長林超英之子），創作了一首向曾灶財致敬之作《紀念九龍皇帝》，將於今日下午午飯時間作現場演奏，並由低音薩克管演奏家孫穎麟及弦樂三重奏演繹。據林丰說，皇帝一生花了50年來堅持自己所做，對自己從事音樂事業很有啟發。鰂魚涌附近的朋友，聽飽才去吃飯吧！</p><p>演出時間：	5月25日下午1時15分<br>演出地點：	太古坊康和大廈1樓ArtisTree</p></body></html>
