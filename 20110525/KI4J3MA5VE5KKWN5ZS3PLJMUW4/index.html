<html><header><meta charset="utf-8"><title>馬仔等郭羨妮請飲</title></header><body><h1>馬仔等郭羨妮請飲</h1><p>馬浚偉前晚到葵芳宣傳無綫節目《大廚出馬》，與現場觀眾玩遊戲，更獲眾人親餵杯麪。馬仔自爆主持節目後得到不少食店垂青，更邀請他學廚，並自薦上其節目做嘉賓。<br>馬仔力邀無綫多位花旦上其節目，包括陳茵媺、陳法拉等，原本他有邀請好友郭羨妮做嘉賓，但最終被推掉，未知是否因為郭羨妮忙於籌辦婚事，馬仔說：「我體諒佢，佢喺內地，好難專登抽一日返嚟，自己都唔知佢幾時結婚，你哋話今年，總之佢結婚喺邊度搞，我都會抽時間去。」<br>此外，雖然馬仔與陳茵媺未曾合作，原來當年陳選美時由他做評判，他大讚陳茵媺很乖很斯文，與陳豪十分相襯。<br>採訪、攝影：楊潔雯</p></body></html>
