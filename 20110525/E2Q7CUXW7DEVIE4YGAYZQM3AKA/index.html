<html><header><meta charset="utf-8"><title>案件速遞小巴撞死交警案昨開審</title></header><body><h1>案件速遞<br>小巴撞死交警案昨開審</h1><p>【本報訊】交通警員梁鼎崙去年8月在粉嶺執勤時，遭涉嫌在轉彎時衝紅燈的小巴撞斃，案件昨在區域法院開審。<br>事發時尾隨肇事小巴車後的另一名小巴司機指，肇事小巴轉彎時已轉綠燈。控方指，被告小巴司機曹樹興（61歲）於去年8月17日在粉嶺和睦街與粉嶺樓路交界，危險駕駛引致警員梁鼎崙（34歲）死亡。有司機目擊被告轉彎時正值紅燈。不過，與被告同樣駕駛56A線的小巴司機鄧健如昨供稱被告無衝燈。<br>案件編號：DCCC133/11</p></body></html>
