<html><header><meta charset="utf-8"><title>懷秋冷對楊謹華</title></header><body><h1>懷秋冷對楊謹華</h1><p>台灣組合大嘴巴成員懷秋近日歌影視三棲發展，前日又和吳建豪在台灣為壹電視新劇《拜金女王》造勢。日前他突然發現說話時破嗓、唱歌聲音不穩，經檢查後，發現是喉嚨生繭，但醫生不建議開刀。懷秋說：「我若開刀兩周不能講話，一個月內不能唱歌。」</p><p>事業為重</p><p>提到懷秋與楊謹華的感情動態，他無奈地說：「根本沒心力思考感情。」外界盛傳兩人感情亮紅燈，但他說：「我們一直都是很好的朋友。」他又坦言現階段會以事業為主，並不考慮結婚：「男人沒事業就是零。」<br>撰文：林妃</p></body></html>
