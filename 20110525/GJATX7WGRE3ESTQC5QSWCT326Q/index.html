<html><header><meta charset="utf-8"><title>腦場Walker：超光芒煲藍光</title></header><body><h1>腦場Walker：超光芒煲藍光</h1><p>雖然近年係平板電腦天下，但主力用來做文書處理嘅上班族始終會鍾情Notebook。Samsung最新推出的全新NotebookRC520，以防指紋物料打造銀鋼色外殼，配備i3或i5處理器，內置4GBRAM同640GB硬碟，仲有1GBNVIDIAGeForceGT520M顯示卡，用來上網、文書處理同打機都應付得到。<br>此外，RC520更配備LED屏幕，比一般筆電光亮28%-70%，更採用防眩光設計同減低反光程度，睇片睇相更加鮮明。有靚芒，總要有高清裝置，配埋內置Blu-ray光碟機，用嚟煲碟就啱晒。<br><br>記者：王震遠
</p></body></html>
