<html><header><meta charset="utf-8"><title>話你知雙酚A塑膠年產2700萬噸</title></header><body><h1>話你知<br>雙酚A塑膠年產2700萬噸</h1><p>雙酚A（BisphenolA）亦被稱為BPA，主要用來生產防碎塑料，從礦泉水樽、食品包裝、熱感紙等幾乎無處不在。全球每年生產2,700萬噸含有雙酚A的塑膠。但這種化學物質卻被發現會干擾人體內分泌，影響男性生育能力、增加女性患乳癌、卵巢癌的機會，同時亦會引發因新陳代謝紊亂導致的肥胖。近期不斷發現含有雙酚A的產品，如最近港、台的可口可樂鋁罐內的塗層及外賣熱飲蓋，亦發現含有雙酚A</p></body></html>
