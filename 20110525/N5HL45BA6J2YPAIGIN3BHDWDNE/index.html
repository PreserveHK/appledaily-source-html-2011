<html><header><meta charset="utf-8"><title>Fiona賀亞視台慶</title></header><body><h1>Fiona賀亞視台慶</h1><p>薛凱琪（Fiona）、周柏豪、筱靖、陳少霞等昨日在大埔出席《ATV台慶勁唱會》記者會，無綫前日入稟控告亞視誹謗，誣衊無綫收視調查造假，亞視助理副總裁鄧婉媚在記者會上表示會嚴正處理，她認為重點不在誹謗，質疑無綫轉移視線，她說：「點解香港得一個收視調查方法，至於係咪誹謗係另一件事，其他涉及司法程序唔方便講。」<br>亞視台慶將在本月29日舉行，Fiona當晚會表演唱歌，近日有指她與房祖名分手抑鬱，Fiona說：「如果呢排鍾意寫我哋分手，之後就唔好再寫一齊。」她強調只是身體有病，並非抑鬱。<br>採訪、攝影：溫敏芝</p></body></html>
