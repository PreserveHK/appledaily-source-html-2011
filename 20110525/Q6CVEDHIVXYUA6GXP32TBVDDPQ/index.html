<html><header><meta charset="utf-8"><title>莫少聰毒後上新片</title></header><body><h1>莫少聰毒後上新片</h1><p>由莫少聰、內地女星楊童舒主演，趙小僮執導的電影《給你點兒顏色》，日前發佈首輪海報，該片去年5月低調開拍，現正進行後期製作，預計今年夏天會上映。其中一張海報，莫少聰和楊童舒互相依偎，另一款則是延展向天路的鐵軌，空無人影，有點傷感的味道。<br>莫少聰在經歷吸毒被捕事件後，首次在銀幕亮相，他和片商都希望媒體和觀眾不要因為被捕風波而用有色眼鏡看待他。他在片中扮演四十不惑的醫生，個性安靜、憂鬱，他明顯拿揑有度，與楊童舒擦出不少火花。<br>撰文：林妃</p></body></html>
