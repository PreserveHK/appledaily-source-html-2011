<html><header><meta charset="utf-8"><title>案件速遞報讀物管爆盲眼婦索償</title></header><body><h1>案件速遞<br>報讀物管爆盲眼婦索償</h1><p>【本報訊】中年婦（圖）前年修讀物業管理課程，上堂學習使用滅火筒時，滅火筒突然爆炸，筒部底座擊中婦人頭部，右邊臉被劏開，右眼失明。<br>現時失業由家姐照顧的婦人，昨入稟高等法院，向提供課程的港九勞工社團聯會索償，但婦人不願透露索償金額。原告何金芳（58歲）昨在家中接受訪問指，事發後她出現後遺症，但對於意外不願多提。<br>事發於09年11月7日，她在屯門德政圍年旺樓的勞聯課室上堂，在實習操作一個九公升水劑滅火筒時發生爆炸意外。她認為意外是因勞聯疏忽所致。<br>案件編號：HCPI357/11</p></body></html>
