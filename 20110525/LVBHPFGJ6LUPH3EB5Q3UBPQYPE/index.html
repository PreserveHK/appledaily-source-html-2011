<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰先向球探開刀 - 求驗客</title></header><body><h1>求驗客手記：伯明翰先向球探開刀 - 求驗客</h1><p>伯明翰落實降班後，第一個被開刀嘅人，並唔係領隊麥利殊（圖），而係球會首席球探麥格梅利。據《鏡報》消息指，班主楊家誠對於呢位球探花咗球會好多錢引入用唔着嘅人，包括達比舒利、包爾斯亞同埋華爾利斯等人，感到非常不滿，決定請對方食無情雞。家陣伯明翰人心惶惶，副主席彭彼德就話唔會賤賣主將：「如果有人出價300萬鎊買我哋嘅球員，唔使旨意；如果出1,000萬鎊或者1,500萬鎊，就有得傾。」</p></body></html>
