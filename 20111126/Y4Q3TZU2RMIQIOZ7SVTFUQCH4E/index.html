<html><header><meta charset="utf-8"><title>關仁隱事：「尾尾」鬧人唔使本 - 關仁</title></header><body><h1>關仁隱事：「尾尾」鬧人唔使本 - 關仁</h1><p>「尾尾」出名巴辣，雖然每年都會去泰國求神庇佑，仲滿口經文，但一樣好好火。關仁就見識過佢嘅潑辣，有次喺銅鑼灣撞見佢同菲傭去買海味，點知見到狗仔隊偷影，雖然班狗仔已經唔好意思前、唔好意思後，仲好禮貌咁問可唔可以影張相，話口未完，尾尾即衝出舖頭追住人嚟鬧，把聲大到雷公咁響，由街頭鬧到街尾，佢個菲傭見到咁多人圍觀咁核突，好心出面勸兩句，點知衰多兩錢，最後仲俾尾尾鬧埋一份，認真可憐。<br><br>Textby關仁</p></body></html>
