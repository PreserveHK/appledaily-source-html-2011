<html><header><meta charset="utf-8"><title>小西灣巴士又被割櫈</title></header><body><h1>小西灣<br>巴士又被割櫈</h1><p>【本報訊】小西灣路線巴士再現破壞王！昨晨8時許，40歲九巴車長駕駛一輛106號來往小西灣至黃大仙的過海隧道巴士，個半小時後在正德街巴士總站落客後，他在車廂作例行巡視期間，發現上層左邊後排位置共3張椅子遭人用利器割爛，報案通知警員到場調查，現暫列刑事毀壞案處理，交由黃大仙刑事偵緝隊調查。由上月一日至今，警方至少接獲16宗巴士座椅遭刑毀事件，警方日前拘捕一名12歲穿校服男生。</p></body></html>
