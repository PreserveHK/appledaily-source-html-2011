<html><header><meta charset="utf-8"><title>炒香灒滾油　辣椒油濃辣兼備</title></header><body><h1>炒香灒滾油　辣椒油濃辣兼備</h1><p>市面上的辣椒油，有些勁辣但香味遜，有些則味濃卻辣度不足，相信這些辣椒油難以征服真正嗜辣之人。原來要做又香又辣的辣椒油很講技巧，因為高溫油炸才會香，低溫油炒先味辣，因此，做辣椒油要先用低溫油炒，再灒高溫油，這樣就能做出又香又辣的辣椒油。<br><br>記者：陳芷慧<br>攝影：蔡家輝、伍慶泉</p><p>材料</p><p>印度辣椒乾（弄碎）600克、蝦米（弄碎）380克、石栗（弄碎）190克、蒜茸1,200克、油3公升、鹽3湯匙、片糖1片、水600毫升</p><p>做法</p></body></html>
