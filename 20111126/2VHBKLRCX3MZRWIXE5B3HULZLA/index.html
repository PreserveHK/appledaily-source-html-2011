<html><header><meta charset="utf-8"><title>今日提醒你：懲教賣物會今免費入場</title></header><body><h1>今日提醒你：懲教賣物會今免費入場</h1><p>懲教署體育會每年一度的秋季賣物會，今日在赤柱監獄側的足球場舉行，由上午11時至下午5時開放給公眾免費入場。賣物會設有攤位，售賣由在囚人士製作的各式產品。場內還有多項節目，包括多個懲教所步操樂隊表演、懲教署職員樂隊表演、警衞犬隊訓練示範、民眾安全服務隊及友愛會音樂表演、舞龍醒獅、電單車表演、舞蹈表演，以及幸運大抽獎等。賣物會所籌得的款項將捐助約40間志願機構作公益用途，包括在囚人士的服務。公眾可乘搭港島巴士路線6、6X、63、73、260及973，或專線小巴40號及52號前往會場。</p></body></html>
