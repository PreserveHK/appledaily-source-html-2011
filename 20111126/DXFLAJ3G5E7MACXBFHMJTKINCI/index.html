<html><header><meta charset="utf-8"><title>割人頭、睾丸　菲政客賭注</title></header><body><h1>割人頭、睾丸　菲政客賭注</h1><p>菲律賓人嗜賭，政客也不例外，但他們的賭注是人頭及睾丸。前總統阿羅約夫人（GloriaMacapagalArroyo）被嚴禁出境，其代表律師托帕修（圖）曾當着記者面前保證，阿羅約出國就醫後必定回國，否則自割一顆睾丸，並向總統發言人陳顯達挑戰，問對方敢不敢賭上自己的「蛋蛋」，但陳顯達以「無聊」為由拒絕打賭。<br>眾議院少數黨為阿羅約夫人出頭，計劃彈劾總統阿奎諾三世，而多數黨領袖龔薩雷斯上周開出盤口，若彈劾案獲通過，他割下頭顱。打賭是菲律賓人的天性，但賭注是否兌現卻是另一回事。<br>中央社</p></body></html>
