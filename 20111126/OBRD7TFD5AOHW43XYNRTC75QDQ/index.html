<html><header><meta charset="utf-8"><title>高海寧台慶玩低調</title></header><body><h1>高海寧台慶玩低調</h1><p>蕭正楠、陳智燊和翟威廉等男藝人昨日在西九龍中心為無綫45周年台慶巡迴展覽宣傳，分別表演歌舞，又與小朋友玩chok樣擺甫士，高海寧首次擔任宣傳活動司儀，表現緊張：「以後大家可以考慮搵我做司儀，我想殺出新血路，又可以搵多啲錢。」<br>高海寧有份提名無綫女飛躍藝人獎項，正挑選戰衣出席12月5日的頒獎禮，不時性感現身大小場合的她，今次卻想低調：「今年攞獎信心唔大，就更加要低調。」<br>採訪、攝影：卓寶花</p></body></html>
