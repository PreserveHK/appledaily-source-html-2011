<html><header><meta charset="utf-8"><title>湯盈盈揸車搵替身</title></header><body><h1>湯盈盈揸車搵替身</h1><p>湯盈盈近日在新劇《天與地》中出現駕車場面，不過，昨日卻有讀者指盈盈於09年9月至2010年1月拍攝《天》劇期間，曾因為醉駕而被停牌及被判履行社會服務令160小時，質疑她是否在停牌期間偷雞駕駛。<br>記者昨日致電盈盈，她說︰「上咗車架㗎，真係揸車嗰陣就係替身嚟，戚其義（監製）做好準備。嗰場戲我一出嚟就揸車，但我冇郁到，一郁就係上晒車架。」</p><p>堅拒醉駕</p><p>盈盈佩服讀者心水清，如此細微事件也有留意。對於昔日醉駕事件，盈盈揚言深感後悔︰「家揸車絕對唔會飲酒，好明白呢啲傷害到人，因為自己嘅錯累到人，人哋好無辜，所以唔會再犯。」<br>採訪︰林妃</p></body></html>
