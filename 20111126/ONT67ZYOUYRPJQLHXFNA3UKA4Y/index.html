<html><header><meta charset="utf-8"><title>艾斯頓剝衫賀聖誕</title></header><body><h1>艾斯頓剝衫賀聖誕</h1><p>美國男星艾斯頓古查（AshtonKutcher）因爛滾導致與妻子狄美摩亞（DemiMoore）離婚，但艾斯頓近日仍要扮開心拍攝美劇《戇男兩個半》（TwoandAHalfMen）聖誕特輯，除佈置聖誕樹外又突然脫去衣服，只戴着聖誕帽躺在床上，他亦趁感恩節在twitter上感謝家人朋友的支持。至於與艾斯頓有一手的SaraLeal昨日表示艾斯頓夫妻離婚因有很多潛在已久問題，並非由她引致。</p></body></html>
