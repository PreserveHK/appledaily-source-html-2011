<html><header><meta charset="utf-8"><title>與親友吻10秒換腩肉</title></header><body><h1>與親友吻10秒換腩肉</h1><p>一吻換肥肉！江蘇省南京市一間日式烤肉店，為吸引顧客，近日大搞噱頭，竟然推出在晚上黃金時間，顧客與情人、親友當眾親吻10秒鐘，並讓店員「拍照存證」，便可免費得到五花腩一碟。這店的策略相當成功，不少顧客都在掌聲、叫好聲中上台，或害羞或自然地親吻10秒（圖），贏得獎品。一對上台的女生稱，兩人原是好友，在眾目睽睽之下親吻，十分奇怪，但這次經歷除讓她們換來一盤烤肉，同時感覺兩人的距離拉近了。<br>新華網</p></body></html>
