<html><header><meta charset="utf-8"><title>呂慧儀：黃文迪嫁得過</title></header><body><h1>呂慧儀：黃文迪嫁得過</h1><p>呂慧儀、周麗淇（Niki）和王浩信等昨日到將軍澳為無綫劇《女警愛作戰》進行開鏡拜神儀式。前日在微博公佈婚訊的呂慧儀，昨日出現時被記者取笑她懶神秘，只上載一張側面照片，令大家連新郎哥是誰也要估估吓，她笑說：「我都係得嗰幾個緋聞男友，佢（黃文迪）幾個月前求婚，我一口答應，佢嫁得過，好細心，成個婚禮都係佢安排，我只係交個人出嚟就得。」<br>此外，有傳陳自瑤被包養，老公王浩信表示新聞沒有影響他們新婚的心情，又取笑老婆說：「兩年前我都包緊佢啦，我哋拍緊拖，我仲話佢值唔值30萬。」<br>採訪、攝影：楊潔雯</p></body></html>
