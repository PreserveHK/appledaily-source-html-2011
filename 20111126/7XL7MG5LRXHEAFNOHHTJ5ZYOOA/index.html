<html><header><meta charset="utf-8"><title>今日提醒你：電腦節招500人</title></header><body><h1>今日提醒你：電腦節招500人</h1><p>一年一度的《香港電腦節2012》將於下月30日至明年1月2日在長沙灣遊樂場舉行，主辦機構香港電腦商會，今早11時在天水圍嘉湖銀座舉辦大型招聘會，提供逾500個職位空缺，包括電腦節臨時員工、參展商推廣員等。入職條件包括15歲以上、對I.T.業有熱誠、服務態度良好等，四天薪金共2,000元，每天有一小時用餐時間。<br>此外，主辦機構將聘請10名「電腦節社區共融大使」及「電腦節工作體驗義工」，優先聘請少數族裔人士、35歲以上中年失業人士、15至24歲低學歷、失學失業的離校青年及隱蔽青年，盼盡快助他們融入社區。</p></body></html>
