<html><header><meta charset="utf-8"><title>「豬堅強」兩條腿走路</title></header><body><h1>「豬堅強」兩條腿走路</h1><p>安徽蒙城縣的一頭可愛小豬，近日引起廣泛關注。牠出生時就只得兩條前腿，牠以兩條前腿支撐整個身體走路（圖），頑強生存下來，令村民嘆為奇觀，把小豬暱稱為「豬堅強」。<br>據豬堅強的主人葛新平稱，今年7月底，家裏一頭美國杜洛克母豬一胎產下11隻小豬，其中豬堅強是老三，但他養了10多年豬從沒見過這樣的怪豬。他擔心豬堅強再胖就走不動，正計劃如何令牠健康成長。<br>《安徽商報》</p></body></html>
