<html><header><meta charset="utf-8"><title>廉署二哥獲延任四個月</title></header><body><h1>廉署二哥獲延任四個月</h1><p>【本報訊】廉政公署執行處首長李銘澤及執行處處長（政府部門）黃世照，原定分別於下月中及明年一月退休之際，廉政專員湯顯明前日發出通告，宣佈李銘澤延任多4個月至明年4月17日為止，有助近年面對退休及離職潮的廉署平穩過渡。<br>消息指身兼副廉政專員的李銘澤原定下月17日年屆60歲退休，湯顯明於前日突召開高層會議，交代李銘澤獲延任多4個月至明年4月17日才退休，原因是基於廉署運作需要，加上執行處兩名高層人員李銘澤及黃世照先後於兩個月內退休，此舉有令該部門平穩過渡。</p></body></html>
