<html><header><meta charset="utf-8"><title>尹子維搵舊愛谷新碟</title></header><body><h1>尹子維搵舊愛谷新碟</h1><p>尹子維前晚在中環出席新歌MV記者會，他請來新舊緋聞女友貝安琪及原子鏸到場，不過貝安琪卻姍姍來遲，當她未出現時，記者問尹子維有否請對方出席，他一臉輕佻以英文跟身旁的原子鏸說：「估唔到第一條問題就問呢樣。」近日尹子維又和原子鏸傳緋聞，他表示只當子鏸是妹妹，問他可會發展？尹子維黑面反問記者：「你會唔會同阿哥發展？」記者指雙方沒有血緣冇問題，他即死撐：「我個人好保守，唔得囉。」</p></body></html>
