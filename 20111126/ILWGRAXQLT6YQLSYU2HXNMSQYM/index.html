<html><header><meta charset="utf-8"><title>*Apps士多：鳥山明RPG經典中文化</title></header><body><h1>*Apps士多：鳥山明RPG經典中文化</h1><p>鳥山明唔係得《IQ博士》同《龍珠》先叫經典，喺Game界，當年幫超任擔當人設嘅《超時空之鑰》，人氣度絕對爆晒燈。雖然PSN一早有付費下載版，但玩嚟玩去唔係日文就英文，點及嚟緊12月登陸iOS嘅中文版咁吸引呀？對於有RPG中文化，港機迷肯定大力支持，仲要係由《FF》坂口博信、《DQ》掘井雄彥可一不可再嘅黃金組合打造，加上Fit番iOS嘅新鮮觸控式玩法，今個聖誕假期可以大煲特煲了。<br><br>NDS版官網：http://www.chronotrigger.jp</p></body></html>
