<html><header><meta charset="utf-8"><title>「最牛老賴」欠債拒還　打記者</title></header><body><h1>「最牛老賴」欠債拒還　打記者</h1><p>深圳商人陳瑞華（上圖）被網民謔稱為「最牛老賴」，他多年來共欠下30多名債主、共4,000多萬元人民幣不還，卻開着豪車住豪宅。當地記者日前採訪他時，還被四名持械男子恐嚇，記者的攝錄機被扣，手機亦被搶。報警後仍再受威脅，令輿論譁然。<br>遇襲的記者稱，公安接報到場後把有關人等帶回派出所，不料陳瑞華竟在裏面打電話，叫公安局的朋友過來幫忙。不久，一名平頭裝男子出現，公然動手推撞記者及出言威脅，在場公安只口頭勸阻，之後便讓陳等人離去（下圖）。事件爆光後，網民狠批深圳號稱法治之區，卻任由這類罔顧法紀之徒作惡橫行，嚴重損害深圳的形象。<br>深圳電視台</p></body></html>
