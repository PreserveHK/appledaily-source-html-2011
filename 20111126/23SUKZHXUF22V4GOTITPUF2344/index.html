<html><header><meta charset="utf-8"><title>特稿恐扯斷地下喉管</title></header><body><h1>特稿<br>恐扯斷地下喉管</h1><p>土木結構工程師蘇耀坤指出，填海用地一般要等10年以上才開發使用，務求將沉降影響減至最低。建築物打樁時會將樁柱打至石層，故沉降對建築物影響不大，「但係周圍冇打樁嘅地面就有機會下沉，而地底下面嘅線路管道亦有可能被扯斷」。<br>蘇耀坤表示，現時填海地上新建樓宇的喉管，一般都在接口位加裝狗臂架以應付可能出現的沉降，「用鐵造嘅煤氣管一般都好實淨，但係水管同污水渠就未聽過有呢啲設施，膠造嘅電線問題較大」。他指出，一旦沉降便要密切監察地下設施，例如調校狗臂架位置以支撐喉管。<br>《蘋果》記者</p></body></html>
