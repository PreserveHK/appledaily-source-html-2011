<html><header><meta charset="utf-8"><title>鍾一憲慘遭性騷擾</title></header><body><h1>鍾一憲慘遭性騷擾</h1><p>鍾一憲和麥貝夷因合唱《勾手指尾》而熱爆網絡，前晚兩人與羽翹、李蘊等人到中環出席Reebok活動，鍾一憲自爆被男司機性騷擾，他說：「佢話睇過我啲片，問我有冇影閃卡，又問我係唔係處男，我都冇應佢，但佢全程10幾分鐘係咁問，自己好尷尬，惟有同身邊嘅戴夢夢同麥貝夷叉開話題。」鍾一憲坦言以前曾被女性調戲，但只是出於開玩笑，男性則屬第一次。</p><p>羽翹自爆有病</p><p>此外，消瘦不少的羽翹透露因腸胃不好，所以早前睇中醫，更被狗仔隊拍到她飲中藥，為免周刊亂估她有暗病，她前晚事先自爆病情。<br>採訪、攝影：文國駿</p></body></html>
