<html><header><meta charset="utf-8"><title>周永恆為妻女換車</title></header><body><h1>周永恆為妻女換車</h1><p>周永恆（Roy）信主及成家立室後，一切以家庭及事業為重，前晚本報發現他一家三口在九龍灣逛車展，他推着14個月女兒周信希坐着的BB車，太太趙頌茹（Yu）蹺埋雙手十分悠閒，信希眼仔睩睩四圍望無扭計十分可愛。<br>阿Roy兩公婆專睇歐洲車，兩人似乎對一部超過20萬的二手黑色平治很有興趣，阿Roy同阿Yu發現記者拍照後，禮貌地主動上前打招呼，Roy說：「以前鍾意揸跑車，雙門好有型，家就要實際同大部，要放到BB車同郊野用品，太太同囡囡好鍾意遊車河同郊遊，平治夠大部又硬淨，家最緊要家人開心同安全，平治係貴好多，所以要勤力啲做嘢。」<br>採訪、攝影：陳慧安</p></body></html>
