<html><header><meta charset="utf-8"><title>StoneRoses主音超速停牌</title></header><body><h1>StoneRoses主音超速停牌</h1><p>英國樂隊StoneRoses上月宣佈復合，令樂迷high爆，現年48歲的樂隊主音IanBrown，4年內已因三次超速駕駛被捕，最近一次則在只限時速40米的道路上踩行油以時速93米超速駕駛，昨日身穿西裝的他上庭，被罰停牌及罰款約12,000港元，並需付約13,000港元的堂費，法官警告Ian再犯的話可被判入獄。至於樂隊的復合演唱會門券已被炒過萬港元。</p></body></html>
