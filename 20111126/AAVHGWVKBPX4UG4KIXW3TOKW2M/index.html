<html><header><meta charset="utf-8"><title>解碼者之解密</title></header><body><h1>解碼者之解密</h1><p>爆破G.E.M.Xanga的網民「高登天后瓊姐」，在高登區赫赫有名，曾以「慈雲山鄭列瓊」混迹，連香港網絡大典（圖）也有她的記載。神通廣大的瓊姐往往有獨家猛料，她是公認的容祖兒死忠fans，凡有對祖兒不利的新聞，或祖兒的潛在勁敵如謝安琪、楊千嬅及G.E.M.等，她都會出post發功。<br>如早前鄧穎芝的新碟《GeminiGirl》封面跟祖兒的《Joey&amp;Joey》封套相似，瓊姐即時在鄧的微博發難。早前爆出楊千嬅與Wyman的陳年罵戰，瓊姐更疑似是知情人士。</p></body></html>
