<html><header><meta charset="utf-8"><title>獨立屋：屯門　雍景園</title></header><body><h1>獨立屋：屯門　雍景園</h1><p>雍景園座落屯門青磚圍，步行6分鐘可到藍地輕鐵站，轉駁西鐵，另有專線小巴直達西鐵站及市中心，巴士往青衣機鐵站、佐敦及荃灣等地，出入方便。介紹單位為地下連前後大花園，設有圍牆，單位面積700方呎，間隔2房大廳連套房，裝修雅致，花園面積約550方呎，三面單邊，光猛開揚，居住環境清幽，現開價220萬元，呎價3,143元。</p><p>代理行：富景物業<br>電話：26186677</p></body></html>
