<html><header><meta charset="utf-8"><title>神起U-Know疑美國違法賭博</title></header><body><h1>神起U-Know<br>疑美國違法賭博</h1><p>南韓法律規定當地公民在世界任何合法賭場都不能賭博，昨日有傳韓國組合東方神起隊長U-Know最近被偷拍到在美國拉斯維加斯賭博。</p><p>可判入獄3年</p><p>昨日網上流傳數張在拉斯維加斯賭場拍攝的照片，網上流傳東方神起隊長U-Know是相中人之一，有歌迷聲稱當時目擊他正在玩21點，不過相中只見多名男子背面，難以肯定是否U-Know本人。如果他違法賭博，可被判入獄3年及罰款2萬美元（約15.6萬港元）。</p></body></html>
