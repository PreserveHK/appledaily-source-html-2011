<html><header><meta charset="utf-8"><title>傷殘健兒撞單車奇蹟康復</title></header><body><h1>傷殘健兒撞單車奇蹟康復</h1><p>一次意外令她下半身癱瘓，與輪椅為伴，但另一次意外，卻令她奇蹟地站起來。<br>27歲荷蘭傷殘人士單車手沃爾斯特自小愛騎單車，13歲時因足踝多次做手術，導致一條腿癱瘓，轉投手動單車，2008年遇上車禍，導致脊椎受損，下半身完全癱瘓，但她沒氣餒，在北京傷殘奧運更奪得兩銀牌（圖）。</p><p>去年她練習時與另一單車手相撞後，雙腳開始有感覺，坐了輪椅13年的她，奇蹟站起來（圖）。她努力練習，計劃參加2016年奧運單車賽。<br>英國《每日郵報》</p></body></html>
