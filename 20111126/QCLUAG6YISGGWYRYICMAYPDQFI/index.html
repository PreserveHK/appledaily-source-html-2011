<html><header><meta charset="utf-8"><title>打女友與警對峙個半鐘</title></header><body><h1>打女友與警對峙個半鐘</h1><p>【本報訊】旺角西洋菜街200號六樓一個單位，前晚發生同居情侶爭執傷人案。23歲姓張女事主與30歲姓林同居男友，11時許再就感情及金錢問題爭執，張女被打傷報警。</p><p>消防及警員接報到場，張女自行步出，但林某則反鎖屋內，並拿起五吋長刀架頸，又揚言要跳樓。消防兵分兩路，一批待在7樓天台，以防林在窗邊作出危險動作，另一批消防員則在弼街對開展開救生墊戒備，穿上鐵甲威龍防暴裝備警員在單位門外候命。個半小時後，警員破門入屋將林某制服拘捕及送院檢驗。林被送上救護車時大喊：「我俾人屈呀！」</p></body></html>
