<html><header><meta charset="utf-8"><title>蘋果汁三病人家屬告醫護謀殺</title></header><body><h1>蘋果汁<br>三病人家屬告醫護謀殺</h1><p>【本報訊】反醫療失誤大聯盟三名代表，昨由中環滙豐銀行總行遊行至中區警署，控訴廣華醫院及聖母醫院醫護人員謀害病人，甚至報復投訴病人。三人正式落案，控訴涉事醫護人員謀殺，並已申請法援狀告醫護，期望法院「判佢哋坐監，要佢哋負刑事責任」。<br>其中一位代表關媛薇（圖）指，其母陳雪珍因腎出血及心臟病於聖母醫院求診，主診醫生突無故停藥。個多月後其母病情惡化入院，院方又擅自替其插尿喉，「好似放血咁，插咗條喉之後係咁流血，流咗成袋1000cc，同殺人有乜分別！」其後又曾強灌藥物，其母兩天後死亡，她認為院方難辭其咎。</p></body></html>
