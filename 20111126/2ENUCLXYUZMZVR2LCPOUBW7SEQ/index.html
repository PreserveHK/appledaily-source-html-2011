<html><header><meta charset="utf-8"><title>陽具卡金屬環找消防員</title></header><body><h1>陽具卡金屬環找消防員</h1><p>陽具卡住？找消防員！「被困」晾衣架？也是找消防員！英國倫敦消防局日前公佈由去年4月起的一年內所處理的417宗民眾被困求援個案，不少叫人忍俊不禁。<br>陽具套上金屬環，要勞煩消防員鋸斷環，一年間竟多達三宗；而沒法脫下手銬的個案，更多達36宗。一名男子則因沒法除下貞操帶而求助。在床上「玩」固然要小心，平日玩一樣易生意外，有男子就被困玩具車內。<br>家居陷阱也多，有女大學生掉落床後被晾衣架夾頸（圖），惟有急召消防員打救；亦有青年遭熨衣板「脅持」，也有人手指被夾DVD播放器。小朋友好奇心太旺盛也危險，多名兒童的頭部就卡在馬桶或便壺。<br>英國《衞報》</p></body></html>
