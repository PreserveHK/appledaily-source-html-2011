<html><header><meta charset="utf-8"><title>張栢芝帶Lucas嘆自助餐</title></header><body><h1>張栢芝帶Lucas嘆自助餐</h1><p>張栢芝日前又被發現帶大仔Lucas在身邊一起到上海工作，令到Lucas再做逃學威龍。昨日有人目睹栢芝和Lucas在上海某商場出現，原來她帶同兒子大嘆每位盛惠198人民幣的平民自助餐，現場見一臉素顏的栢芝不理其他食客的目光，跟Lucas一同食自助餐，一向精靈鬼馬的Lucas親自落手落腳燒肉，動作多多相當可愛，難怪引來不少同場食客的注意。</p><p>抱子閃人</p><p>眼厲的栢芝發現在場有人影相，即叫商場保安阻止，夠晒巴閉，但眼見依然有人繼續狂影自己和Lucas，結果不久她便一手抱起Lucas，由後門再進入電梯離開。<br>撰文：葉雪</p></body></html>
