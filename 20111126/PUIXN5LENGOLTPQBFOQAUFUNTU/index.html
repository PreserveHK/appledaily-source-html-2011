<html><header><meta charset="utf-8"><title>青怡花園沙士貨升兩倍</title></header><body><h1>青怡花園沙士貨升兩倍</h1><p>利嘉閣岑瑋雋表示，青衣青怡花園1座低層C室，3房連套房間隔，外望內園景觀，面積670方呎，成交價336.8萬元，每方呎售價5027元。賣方在03年9月以110萬元購得物業，持貨至今將單位轉售，賬面獲利226.8萬元離場，其間單位升價2.1倍。目前屋苑約有50個買賣放盤，平均開價每方呎5200元。<br>屋苑共建7座，提供1520個面積432及670方呎單位，實用率81至82%，配套停車場及商場，平台花園上設有泳池、網球場、羽毛球場等康樂設施。</p></body></html>
