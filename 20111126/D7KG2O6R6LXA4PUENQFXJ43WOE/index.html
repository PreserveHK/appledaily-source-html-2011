<html><header><meta charset="utf-8"><title>蘋果汁翠華推減廚餘計劃</title></header><body><h1>蘋果汁<br>翠華推減廚餘計劃</h1><p>【本報訊】為減少浪費食物，茶餐廳食剩也可以打包。翠華餐廳與聯合利華飲食策劃聯手推出減少廚餘計劃，翠華餐廳旗下逾20間分店，會把減廚餘理念帶到服務當中，前線員工會接受培訓，因應顧客過量點菜而提出建議，有需要時亦會建議顧客「打包」剩餘食物，盛載器皿亦可循環再用。各分店亦會在聖誕及新年期間，擺放減少廚餘的宣傳物品，向顧客推動減少廚餘理念。此外，翠華會改善廚房管理和營運效益，包括優化中央採購，更準確預測食材數量，減少浪費。翠華集團主席李遠康表示，飲食業正面對經營成本及食材價格上漲的問題，減少廚餘計劃既環保，又可減輕加價壓力。</p></body></html>
