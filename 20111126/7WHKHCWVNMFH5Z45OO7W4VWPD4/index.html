<html><header><meta charset="utf-8"><title>婦患怪病　電話響即倒下</title></header><body><h1>婦患怪病　電話響即倒下</h1><p>很多人愛驚喜，但英國26歲婦人華萊士（CaitlinWallace圖）卻最怕，因為電話鈴聲、一則笑話、和朋友重逢的驚喜，都足以讓她突然倒下。<br>華萊士去年患上罕有猝倒症，情緒起伏會令肌肉變得軟弱無力，遇上任何意料之外的事，小至電話響起，她也會倒下，全身癱瘓數分數，試過一天倒下20趟，以致全身傷痕纍纍。對她來說，工作、運動、駕車、洗澡和煮食，通通都是危險任務，幸好有丈夫在旁照顧，加上藥物治療，情況已有所改善。<br>英國《每日郵報》</p></body></html>
