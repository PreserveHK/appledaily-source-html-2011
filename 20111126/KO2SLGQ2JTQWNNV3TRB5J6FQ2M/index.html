<html><header><meta charset="utf-8"><title>蘋果汁屯院放射科增資源</title></header><body><h1>蘋果汁<br>屯院放射科增資源</h1><p>【本報訊】屯門醫院放射科人手嚴重流失，非急症磁力共振檢查排期已至2019年9月底。醫院管理局聯網服務總監張偉麟表示，因放射診斷技師人手不足，令檢查節數有限。屯院今年已聘請20名放射診斷技師，並增加一部磁力共振儀器，相信明年可縮短輪候時間。<br>據悉，屯院兩個月前非急症磁力共振檢查輪候至2017年，現時已輪候至2019年9月。絕大部份緊急病人可於24小時內接受檢查。有醫生表示，2017及18年的預約未必爆滿，因醫院會預留節數應付緊急個案。食物及衞生局局長周一嶽表示，部份病人隔數年才需要接受一次檢查。</p></body></html>
