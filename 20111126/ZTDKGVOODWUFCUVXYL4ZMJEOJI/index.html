<html><header><meta charset="utf-8"><title>長沙灣天台火燒10板間房</title></header><body><h1>長沙灣<br>天台火燒10板間房</h1><p>【本報訊】長沙灣福榮街540至542號一幢五層高唐樓，位於5樓設有10個板間房的單位，其中一房突然冒煙起火，當時房間男女住客已外出，其他房客嗅到大量濃煙攻出，緊急逃生。消防員接報到場開喉射水，又派煙帽隊上樓搜索，疏散幾十人離開。現場傳出數響石油氣罐爆炸聲響，消防員在半小時後將烈火撲熄，10間板間房盡付一炬，警方要求起火單位男女住客返署助查。<br>讀者提供圖片</p></body></html>
