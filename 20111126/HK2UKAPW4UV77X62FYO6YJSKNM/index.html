<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cammi聞大肚大呻無奈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cammi聞大肚大呻無奈 - 馮仁昭</h1><p>16歲模謝芷蕙（Cammi）同陳冠希嘅慾照事件餘波未了，Cammi被爆其實係集郵女殺手，仲狂媾中港台三地嘅男藝人，近排仲有消息指Cammi懷孕兩個月，有指經手人係啱啱新婚嘅王浩信。對於呢個傳聞Cammi噚日喺電話否認話：「唔係真，好無奈，我都俾人鬧慣咗。」佢見呢排負面新聞靜番啲，又頻頻上微博，佢大前日就上載自拍照，仲話：「運動完，今天超累啊！」做運動不忘戴大眼仔同化行妝，睇嚟佢都真係超貪靚。</p></body></html>
