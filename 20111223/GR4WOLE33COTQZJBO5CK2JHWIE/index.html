<html><header><meta charset="utf-8"><title>亞姐馮雪冰感動賊人</title></header><body><h1>亞姐馮雪冰感動賊人</h1><p>兩位候選亞姐19號馮雪冰和20號楊鑫婷昨日到觀塘一間詠春武館習武，為下周四舉行的亞洲小姐決賽（大中華賽區）做表演準備，由於二人都是第一次接觸功夫，故此雞手鴨腳和烏龍百出。<br>對於會否學詠春來防狼，馮雪冰說：「一定會，以前在北京讀大學也試過被人搶劫，幸好只是劫財不是劫色。對方起初好兇，後來我跟他談天分散他注意力，關心一下他，令他很感動，還了錢給我！」對於早前陳嘉桓被陳浩民「好客」抽水，馮雪冰表示如果遇到這些情況就一定會先鬥智，之後才鬥力。<br>採訪、攝影：文國駿
</p></body></html>
