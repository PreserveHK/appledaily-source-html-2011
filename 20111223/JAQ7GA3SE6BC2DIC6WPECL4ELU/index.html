<html><header><meta charset="utf-8"><title>宋承憲整餅做老闆</title></header><body><h1>宋承憲整餅做老闆</h1><p>韓國型男宋承憲有份投資的餐廳前日在首爾新沙洞開張，雖然另外兩位代言人金泰希和JYJ的Micky缺席，但獨撐大局的憲哥已吸引大批粉絲前往朝聖。憲哥心情勁靚舉起勝利手勢拍照，更落手落腳走入廚房整薄餅，他說：「希望將來至少每隔一、兩個月可以招待生活有困難的人前來開餐。」</p><p>圓童年夢想</p><p>憲哥表示小時候首次吃自助餐是父親生日的時候，當時他見到很多食物很開心，希望長大後可以當酒店或餐廳的老闆，現在可說是圓了童年夢想。此外，首爾公仔博覽會昨日展出憲哥造型的熊公仔，十分可愛。</p></body></html>
