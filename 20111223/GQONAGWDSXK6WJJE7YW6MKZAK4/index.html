<html><header><meta charset="utf-8"><title>隔牆有耳：槍射高官　林D9最多人瞄 - 李八方</title></header><body><h1>隔牆有耳：槍射高官　林D9最多人瞄 - 李八方</h1><p>唐唐今日去亞洲遊戲展，除咗睇模，唔知有冇興趣玩攤位遊戲，八方噚日喺場內見到個橡筋槍射高官遊戲，箭靶包括唐唐。搞呢個攤位遊戲嘅參展商歐先生話，專登揀啲民望低嘅高官卡通公仔畀青年人發洩吓對施政嘅不滿，至於點解冇參選特首嘅梁振英，佢話只係搵唔到佢嘅卡通公仔啫，「我唔係話支持佢㗎。」<br>被射目標除咗曾蔭權、林瑞麟、曾俊華、鄭汝樺等高官，仲有影射最近狂加價中電嘅「中癲」，呢個遊戲吸引唔少人爭住玩，最多人瞄準林D9。每次畀20蚊可以射5次，中4次有大獎，次數少啲，個獎細啲。</p></body></html>
