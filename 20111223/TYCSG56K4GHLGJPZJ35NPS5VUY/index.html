<html><header><meta charset="utf-8"><title>醫療新知口水有殺癌功效</title></header><body><h1>醫療新知<br>口水有殺癌功效</h1><p>美國有科學家最近發現人的口水，竟然含有13種「消化㩗」，它不但有抗氧化作用，還具有抑制癌症的神奇功效。<br>當地專家透過實驗，將口水加入極強的致癌物質內，包括亞硝基化合物、黃麯霉素、苯並芘等，同時又放在可致癌的燒焦食物或煙油內，發現致癌物質內的變異細胞，可於30秒內徹底消失，反映「消化㩗」有殺死癌細胞的功效，實驗結果令人驚訝。<br>有關專家續稱，若人體進食時，經常「速食」或狼吞虎嚥，口水分泌量便會減少，防癌功效也會因而受影響，甚至下降。<br>故專家建議市民進食時，應該慢慢咀嚼，藉此增加口腔內的口水分泌，加強抗癌效用。</p></body></html>
