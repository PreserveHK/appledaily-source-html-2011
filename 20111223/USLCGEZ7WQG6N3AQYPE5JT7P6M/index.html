<html><header><meta charset="utf-8"><title>「愛國主義麼？」秦檜妻像長年被胸襲</title></header><body><h1>「愛國主義麼？」<br>秦檜妻像長年被胸襲</h1><p>「這深深傷害了人們的感情。」在岳飛後裔以及民族憤青抗議之下，南京江寧博物館日前終於撤去一尊秦檜坐像，並作「永久封存」，更承諾「擇日公開銷毀」。然而秦檜不但無法「坐立」，原來就連他的夫人亦常年慘遭「非禮」。全國各地的秦檜夫婦像大都是千篇一律的捆綁跪姿，而老婆王氏的造型更是赤背裸胸。日前就有網友上傳在淮陽皇都故裏太昊陵大院拍得的秦檜夫婦像照片，王氏胸前兩乳竟被遊人摸得很光亮，引起不少網友反思。有人直言「站不站起來兩說」，但質疑「為甚麼秦檜他媳婦胸前都被摸亮了？」更揶揄說：「這是愛國主義的一部份麼？」<br>龍虎網/新浪微博</p></body></html>
