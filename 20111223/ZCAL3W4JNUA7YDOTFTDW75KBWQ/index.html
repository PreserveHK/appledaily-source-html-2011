<html><header><meta charset="utf-8"><title>今日提醒你：聖誕普通門診如常</title></header><body><h1>今日提醒你：聖誕普通門診如常</h1><p>【本報訊】下星期聖誕節假期（12月26日及27日），醫管局轄下12間普通科門診診所如常服務，求診人士需如平日般以電話預約普通科門診診症時間。公立醫院急症室亦會如常服務，醫管局預計，聖誕假期期間天氣會轉趨寒冷，急症室會較平日繁忙，醫生會按照分流制度先診治危殆或危急病人，其他次緊急或非緊急病人須在急症室等候較長時間。<br>市民可致電醫管局資訊熱線28824866查詢有關假日普通科門診服務，亦可透過醫訊通熱線90000222322及瀏覽香港醫學會網址 http://www.hkma.org，查閱私家醫生假日應診的資料。 </p></body></html>
