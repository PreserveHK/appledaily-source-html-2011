<html><header><meta charset="utf-8"><title>黃榕夜擒辰亦儒</title></header><body><h1>黃榕夜擒辰亦儒</h1><p>現年30歲的熟女黃榕雖名花有主，但仍貪玩夜蒲，日前她全女班到台灣充電，順便到夜店獵男。</p><p>遊台集郵</p><p>黃榕向來煲劇情迷飛輪海成員汪東城，一心以為可見到偶像，最後卻只遇上辰亦儒，但她仍落力出擊狂黐，成功拍下合照集郵。<br>黃榕否認戀上辰亦儒，她日前接受訪問時說：「唔係，我哋去台灣玩，朋友叫咗辰亦儒出嚟，佢好有紳士風度，全場得佢一個男仔，佢請晒我哋飲嘢。」<br>黃榕曾揶揄陳冠希舊愛Cammi集郵成癖，但她也有樣學樣，她說：「我呢啲同Cammi方向唔同，佢係夜麻麻去男仔屋企，我係主動結識朋友。」<br>採訪：比華利</p></body></html>
