<html><header><meta charset="utf-8"><title>甄子丹阿差好舞功</title></header><body><h1>甄子丹阿差好舞功</h1><p>由甄子丹、吳君如、古天樂、陳慧琳等主演的賀歲喜劇《八星抱喜》將於明年農曆年上映，近日眾人在片中的趣怪造型分別曝光。</p><p>吳君如腳痛</p><p>當中甄子丹更發揮搞笑本色，破天荒在電影內載歌載舞，並將自己搽到面孔全黑扮演印度阿差，幸好甄子丹有武功底子，所以穿上高踭鞋跳舞亦輕鬆過關。<br>同場戴上假髮的吳君如就因為少做運動關係，所以跳起舞來大感困難，加上拍這場歌舞戲份又拍足一整天，所以完成拍攝後君如即大感虛脫，雙腳痛到不能郁動。<br>撰文：丁寧</p></body></html>
