<html><header><meta charset="utf-8"><title>HotTalk：網上熱播WeareTomorrow</title></header><body><h1>HotTalk：網上熱播WeareTomorrow</h1><p>近日網上熱播一首「Wearetomorrow」MV，唔少網民都對呢個MV議論紛紛。以為年尾突然又殺出個樂檀新人王？非也非也！實情係特首候選人唐英年先生嘅網上宣傳片。唔少人狂插影片嘅拍攝質素差，學生製作都好過佢；但同時亦有人話唔理段片質素如何，咁多人討論，又轉載，已經達到宣傳效果！我地〈蘋機會〉一向只為大家介紹新鮮熱話，對政治無甚意見，所以就唔喺呢度對首MV多加評論，大家有興趣就自己Search嚟睇睇，要插要讚，悉隨尊便。</p></body></html>
