<html><header><meta charset="utf-8"><title>求驗客手記：菲爾鍾斯又話冇事喇 - 求驗客</title></header><body><h1>求驗客手記：菲爾鍾斯又話冇事喇 - 求驗客</h1><p>曼聯出現新鐵人？啱啱喺星期三大炒富咸場波勇戰傷頰骨嘅曼聯中後場新星菲爾鍾斯（圖右），原本要唞6星期，點知，日前就傳出佢嘅頰骨並冇裂到，隨時喺拆禮物日復出鬥韋根。嘩！咁堅？另外，紅魔領隊費格遜喺除夕就70大壽，一班紅魔為咗送乜嘢畀佢而諗爆頭，因為老費基本上乜嘢都有，而佢哋亦唔想送太「行」嘅嘢，太敏感嘅嘢又怕激嬲佢老人家。終於，諗到送隻貓仔畀老費，等佢閒時可以同貓仔玩吓，脾氣唔使咁暴躁喎！</p></body></html>
