<html><header><meta charset="utf-8"><title>Sammi聽靚歌起雞皮</title></header><body><h1>Sammi聽靚歌起雞皮</h1><p>鄭秀文（Sammi）和古天樂主演的愛情電影《高海拔之戀II》，將於明年情人節上映，Sammi日前為主題曲《DoReMi》錄音兼拍MV。導演安排嗆鼻的化學雪營造飄雪效果，工作人員被刺激到不時咳嗽，反而Sammi未咳過一聲。</p><p>這首主題曲由羅大佑作曲、林夕填詞，Sammi說：「第一次聽到首歌已經好有感覺，聽到羅大佑唱嘅demo，我直情係全身起雞皮。雖然旋律好簡單，但好觸動到我。林夕係睇完套戲再填詞，每個字都冇浪費，好有意思。」另外，Sammi日前到上海出席活動，同場還有鍾舒漫。<br>撰文：丁寧</p></body></html>
