<html><header><meta charset="utf-8"><title>材識兼收：天然抗凝劑</title></header><body><h1>材識兼收：天然抗凝劑</h1><p>在拳師的餐單中，有一樣食物不可缺少──洋葱。<br>激烈的搏鬥很容易出現皮下溢血現象，尤其發生在頭部非常危險。<br>為防止血凝塊產生，在日常飲食中必須吸收大量天然抗凝血劑，大蒜、葱、洋葱都含有「環蒜氨酸」，正是最好的「薄血藥」。<br>葱、蒜很難大量進食，惟洋葱可作主菜烹調，配肉配素煮湯，可變出千百食譜，很多長者為預防心臟及血管疾病，定期服食「薄血丸」，其實只要有洋葱，尤其是從年輕時開始經常進食洋葱，何須阿士匹靈。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
