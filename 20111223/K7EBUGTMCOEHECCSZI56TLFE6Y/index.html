<html><header><meta charset="utf-8"><title>蘋果汁解酒丸或未能解酒</title></header><body><h1>蘋果汁<br>解酒丸或未能解酒</h1><p>【本報訊】不少人於聖誕假期狂歡會飲酒助興，香港執業藥劑師協會表示，坊間聲稱具有解酒功效的產品，只含有維他命C、鈣質、纖維、蒟蒻或中草藥等成份，全部產品現時均未有任何臨床科學實證，證明有效減少酒精吸收或紓緩宿醉。協會認為解酒產品廣告及標籤有誇張失實之嫌，提醒巿民切勿誤以為服用產品後可肆意飲酒或駕駛，而過量飲酒可致酒精中毒。<br>協會又呼籲巿民應使用安全套等正確避孕方法，「事後丸」須經健康評估及醫生處方才能使用，避孕功效只有七至八成，加上藥物為高濃度荷爾蒙，易影響女性生育能力或血管爆裂風險。</p></body></html>
