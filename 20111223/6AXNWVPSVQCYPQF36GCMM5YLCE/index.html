<html><header><meta charset="utf-8"><title>愛心寄天安門母親</title></header><body><h1>愛心寄天安門母親</h1><p>【本報訊】聖誕佳節，普天同慶之際，忘不了的，是內地一眾為公義而身陷囹圄的維權人士。支聯會昨發起一年一度的「愛心寄天安門母親」郵寄聖誕卡運動，由主席李卓人帶領下到中環郵政總局（圖），將4,000張港人簽寫的聖誕卡及明信片，寄給「六四」受難者家屬及維權人士。<br>支聯會今年的聖誕卡特別獻給三人：因參與起草及聯署《零八憲章》而被中共重判入獄11年的諾貝爾和平獎得主劉曉波；「被失蹤」期間慘遭酷刑折磨，最近被送進監獄的維權律師高智晟；以及失明維權人士陳光誠。此外，支聯會將於聖誕當天，即劉曉波被判刑兩周年，到中聯辦請願，要求中央釋放所有良心犯。</p></body></html>
