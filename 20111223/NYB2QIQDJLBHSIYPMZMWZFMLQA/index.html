<html><header><meta charset="utf-8"><title>GiftIdea：開P必備　品味紅酒袋</title></header><body><h1>GiftIdea：開P必備　品味紅酒袋</h1><p>聖誕開Party，點少得一支紅酒，特別是港人對飲紅酒熱情絕不遜於豬豬唐。但有時遇到支稍為貴價的紅酒，要運送到目的地，的確幾花心思。這方面，法國人及品牌比我們更富經驗，Goyard早前便推出手提藏酒箱，適合度假或愛趁Weekend呷紅的紅酒迷暫放存及攜帶到大小場合。箱身採用帆布料、堅韌皮革手挽及鍍面金屬鎖，夠晒Elegant，另有手提袋供選擇，唔用作裝酒，出街挽都一樣見使，一袋兩用。<br><br>記者：雷福財</p><p>Goyard（27220398）<br><br>尖沙嘴半島酒店商場地舖E10</p></body></html>
