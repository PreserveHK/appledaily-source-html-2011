<html><header><meta charset="utf-8"><title>伏明霞帶女兒見識山區</title></header><body><h1>伏明霞帶女兒見識山區</h1><p>賭王之家做冬有活雞吃，大劉劉鑾雄就繼續福臨門過節。昨日中午大劉和女友甘比、囡囡劉秀樺等分頭去到福臨門，但未見大劉媽咪、胞妹劉玉珍。<br>此外，伏明霞前晚一家去慈善晚宴，昨日又出動在灣仔接受「小母牛」捐款，她謂內地人不注重冬節：「都係一家人食飯，應該唔會落廚煮，內地都唔流行慶祝冬節。」她的大女司渝精靈不怕鏡頭，她指來年會帶大女去山區探望：「我哋每年會揀一個地方探訪，去過四川、安徽、貴州，下年會帶佢去睇吓山區兒童，等佢知道自己有幾幸福，要乜有乜。」<br>採訪、攝影：林嘉慈</p></body></html>
