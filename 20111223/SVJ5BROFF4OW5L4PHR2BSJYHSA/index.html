<html><header><meta charset="utf-8"><title>本期優惠：人多大晒！額外獲牌費</title></header><body><h1>本期優惠：人多大晒！額外獲牌費</h1><p>人多係咪惡晒就唔知，但人多優惠多係市場定律。講嘅並非團購活動，而係汽車的載客量。今個聖誕日產推出優惠，但凡購買Serena、Qashqai+2這兩台七人車，除了有優惠價之外，更額外獲贈首年牌費，真係小數怕長計。若然無咁多人想買五人車？今次廠方亦將TildaSporthatch加入優惠行列，多一個選擇。原因無他，要大家聖誕快樂嘛！</p><p>日期：12月24-31日<br>地點：九龍灣及港島陳列室<br>查詢：22621088/28035333</p></body></html>
