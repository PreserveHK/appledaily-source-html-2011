<html><header><meta charset="utf-8"><title>關仁隱事：「長腿」狂搵外快呻辛苦 - 關仁</title></header><body><h1>關仁隱事：「長腿」狂搵外快呻辛苦 - 關仁</h1><p>「長腿」啱啱喺電視頒獎禮度攞咗個獎，喺鏡頭前喊晒咁話自己辛苦捱咗多年，博到唔少人嘅同情，查實佢係咪咁刻苦同抵得諗呢？真係只有幕後嘅人至會知。可能佢以前冇試過做女主角，拍嘢唔多辛苦啦，自從前排升格做女主角拍古裝劇，長腿就成日喺微博度猛呻幾咁辛苦，要病住開工，其實只係佢攞咗獎後多人搵佢做嘢，要度期出去賺錢，監製好人咪度畀佢囉，點知佢轉頭仲猛呻辛苦，搞到外邊人以為監製勞役佢。老實講，同劇嘅女主角「化啦」夠多嘢做啦，人哋就從冇呻過，既然咁辛苦，咪唔好做女主角，唔多嘢做咪唔辛苦囉！<br>撰文：關仁</p></body></html>
