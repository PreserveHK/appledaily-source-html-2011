<html><header><meta charset="utf-8"><title>求驗客手記：AZ門將躁踢狂迷 - 求驗客</title></header><body><h1>求驗客手記：AZ門將躁踢狂迷 - 求驗客</h1><p>阿爾克馬爾（AZ）專出躁門將？日前阿積士迎AZ場荷蘭盃，喺36分鐘當阿積士領先1:0時就被腰斬，原因係一名醉酒嘅阿積士球迷衝入場想襲擊AZ門將艾華拉度。不過，最後係嗰名19歲球迷俾艾華拉度絆跌，跌落地後仲俾22歲嘅艾華拉度狂踢，而球證亦因艾華拉度嘅暴力行為，紅牌驅逐佢。雖然衝入場嘅阿積士球迷確係唔啱，但哥斯達黎加嘅艾華拉度亦唔使咁躁吓？其實，艾華拉度並唔係首名AZ暴躁門將，現效力意大利森多利亞嘅羅美路，喺09年效力AZ時，亦因喺荷蘭盃爆冷輸畀NAC，返更衣室時憤然拳打大門，結果斷手！</p></body></html>
