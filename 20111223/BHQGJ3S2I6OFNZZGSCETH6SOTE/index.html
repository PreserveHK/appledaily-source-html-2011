<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔預告帶仔返屋企 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：軒仔預告帶仔返屋企 - 馮仁昭</h1><p>張敬軒噚日喺九龍灣舉行「港樂X張敬軒交響音樂會」LiveCD及DVD記招，由於接獲定單已過兩萬張，唱片公司即場頒白金唱片畀軒仔。軒仔話搬屋當獎勵自己，問佢嘅同性緋聞好友關智斌（Kenny）有冇一齊搬？軒仔話：「唔好叫人小斌女，人哋叫Kenny，得我一個搬。唔知個管理公司係咪有睇雜誌，佢哋同我講話唔好帶太多人上去，咁我好少朋友，嚟嚟去去都係一男一女兩個。」軒仔話未獲通知出席無綫頒獎禮：「如果有得賣飛我都想買飛。」</p></body></html>
