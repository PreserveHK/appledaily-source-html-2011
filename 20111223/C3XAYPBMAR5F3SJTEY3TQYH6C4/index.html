<html><header><meta charset="utf-8"><title>綠色生活：豬籠草　笠膠袋可保濕</title></header><body><h1>綠色生活：豬籠草　笠膠袋可保濕</h1><p>屋企多蚊，又想為家居添點生氣，就買了棵有5個瓶子的豬籠草，不過唔夠七日，5個有3個燶咗，明明兩日澆一次水，何解會咁？細問專家才知，原來這是家中太過乾燥所致，他教小記，可找一個大的透明塑膠袋將整棵豬籠草包起來，若經過一段時間後袋內能結出露水，這就表示濕度足夠了，以後新長出來的葉子帶着的瓶子也就能順利長大。他又提點小記，有時要將豬籠草丟在較陰凉但是明亮的牆角，不曬太陽，也不要吹風，過一段時間就會長出更多的瓶子。</p></body></html>
