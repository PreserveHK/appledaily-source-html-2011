<html><header><meta charset="utf-8"><title>Rihanna排隊買麥記</title></header><body><h1>Rihanna排隊買麥記</h1><p>美國R&amp;B女歌手Rihanna正於世界各地舉行巡迴演唱會，原來周二Rihanna在倫敦開騷後，可能因跳得太攰要即時進食來回復體力，她竟到當地附近一間麥當勞買食物，當時Rihanna附近站着三個大隻保鑣，但她沒有吩咐保鑣代勞，只與其他普通巿民一同排隊，有店員認出她後拍下照片做證，他說：「見到巨星像其他人一樣排隊買食物，感覺實在奇妙。」但其他旁人則沒認出Rihanna。</p></body></html>
