<html><header><meta charset="utf-8"><title>Kary節日不忍派檸檬</title></header><body><h1>Kary節日不忍派檸檬</h1><p>吳雨霏（Kary）在眾多節日中最喜歡聖誕節，她希望將來可以與男朋友到英國白色聖誕，她說：「我睇電視台重播《真的戀愛了》（LoveActually）呢套戲，就好想自己身處英國，同男朋友租間屋開住個火爐、望住出面落雪，又或者一齊出去溜冰，但係最弊適合嘅人選未出現。」</p><p>表白無着數</p><p>不過Kary勸告追求者不要在聖誕節向她表白，她笑言：「如果嗰個男仔係我唔鍾意，但係佢揀喺聖誕節同我表白，就會破壞晒成件事，而且佢喺聖誕節俾人拒絕都會好難受。」<br>採訪：李珮洳<br>攝影：葉君海<br>場地提供：時代廣場</p></body></html>
