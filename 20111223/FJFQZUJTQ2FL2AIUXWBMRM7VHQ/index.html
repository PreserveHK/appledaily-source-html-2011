<html><header><meta charset="utf-8"><title>可愛小鹿　暖笠笠過聖誕</title></header><body><h1>可愛小鹿　暖笠笠過聖誕</h1><p>每年總希望能過一個白色聖誕，可惜每年願望總會落空，惟有在窗上貼些雪花扮下雪，還以雪花家品作裝飾，將白雪帶回家。雪花其實一直伴隨我的左右，講的是PacificCoffee最近推出的聖誕小鹿產品，有大大個的水杯、保溫壺等，白底印上紅色的小鹿及雪花，紅白相間反而帶點溫暖的感覺，加上熱辣辣的咖啡，今個聖誕雖然凍，但我個心好暖笠笠！<br><br>記者：區佩嫦<br>查詢：http://www.pacificcoffee.com</p></body></html>
