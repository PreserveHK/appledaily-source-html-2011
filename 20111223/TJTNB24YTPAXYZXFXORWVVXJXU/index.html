<html><header><meta charset="utf-8"><title>倒楣幸運兒　贏林寶堅尼撞車</title></header><body><h1>倒楣幸運兒　贏林寶堅尼撞車</h1><p>美國猶他州一名幸運兒上月在一個由便利店舉辦的比賽中，贏得一輛價值38萬美元（296萬港元）的林寶堅尼MurcielagoLP640跑車，他日前正式領取獎品，但6小時後就發生車禍，跑車需要送到車房修理。<br>多普上周六領取林寶堅尼跑車後，即時載家人和朋友到郊外遊車河，豈料車子駛過一個彎位時，懷疑撞到冰塊或碎石失控，打轉後撞欄，多普與妻子都沒受傷，但車子損毀嚴重（圖），要送往修理。多普已計劃修好車子後將它出售，用來支付賬單和買一輛新車給妻子。<br>美聯社</p></body></html>
