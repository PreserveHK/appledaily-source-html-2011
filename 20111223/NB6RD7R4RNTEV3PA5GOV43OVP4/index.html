<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活男星湯告魯斯近日在清談騷獲贈刻有「我擁有一切」的金屬牌，而他擔正的《職業特工隊：鬼影約章》全球票房已衝破9.36億港元。<br><br>●早前於奧地利患上肺炎的英國歌手佐治米高，已於昨晚返回倫敦。<br><br>●日本樂隊LUNASEA成員SUGIZO前日承認現跟台灣女星丁小芹拍拖。<br><br>●日本男星近藤真彥前日在宣傳活動中大彈跟他合演廣告的中居正廣歌藝屎。</p><p>●韓國型男車勝元前日在首爾的A-Awards頒獎禮上得獎，他笑言2011年過得太快。<br><br>●韓國女星尹恩惠被租客控告的官司昨宣判，她獲判勝訴，毋須為租客壞掉的人參負責。</p></body></html>
