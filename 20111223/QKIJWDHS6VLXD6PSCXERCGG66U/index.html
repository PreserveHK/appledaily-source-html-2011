<html><header><meta charset="utf-8"><title>求驗客手記：美斯家鄉擸兩獎勁high - 求驗客</title></header><body><h1>求驗客手記：美斯家鄉擸兩獎勁high - 求驗客</h1><p>「地上最強」巴塞隆拿教練哥迪奧拿，好好人咁提早畀隊中一班南美球員返鄉下放假。而「巴塞球王」美斯（中）喺星期三亦都已經返咗阿根廷，當日仲獲頒阿根廷年度最佳運動員獎。今次係佢第一次獲得呢個獎，而美斯亦獲選為最佳海外足球員。佢梗係開心啦，仲話喺國外獲獎無數，但係終於得到國家認同，好自豪咁話。美斯差唔多乜盃都捧過啦，唔知幾時先可以捧埋世界盃呢？</p></body></html>
