<html><header><meta charset="utf-8"><title>台葬儀公會　尾禡送棺材</title></header><body><h1>台葬儀公會　尾禡送棺材</h1><p>尾禡獎品送棺材，「送禮自用兩相宜」？!台灣苗栗縣葬儀公會昨辦尾禡活動，贈送的抽獎禮物竟是十具火葬用的西式棺材。公會另外還準備了40具「愛心棺材」，將捐贈送給貧困往生者的家屬。據公會理事長葉文琪稱，送棺材是公會的行善傳統。棺材對於一般民眾來說雖然十分忌諱，但對殯葬業者而言就是「生財」工具。<br>原本該葬儀公會要將實體棺材運到舉辦尾禡的餐廳，但當然遭到餐廳拒絕，所以他們就用印有棺材圖案的看板來代替實品。而提供愛心棺材予貧困沒錢安葬往生者的窮苦家庭的善行，推動至今已六年。<br>台灣《自由時報》</p></body></html>
