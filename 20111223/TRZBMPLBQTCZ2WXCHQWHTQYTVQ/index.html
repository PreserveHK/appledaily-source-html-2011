<html><header><meta charset="utf-8"><title>販管主任性擾罰六萬</title></header><body><h1>販管主任性擾罰六萬</h1><p>【本報訊】食環署助理小販管理主任陳偉棠（圖），在05年7月至07年3月的21個月間，多次向女同事A女士作出連串性騷擾行為，包括盯着A的胸部然後說「嘩！好大呀！」、「有冇『空』呀，我等你嚟插我呀」，以及作狀要吻A等。區域法院法官昨裁定陳的行為構成性騷擾，違反《性別歧視條例》，下令陳要向A賠償6萬元，當中1萬元屬懲罰性賠償，並作書面道歉。<br>A曾向署方投訴，但署方調查後認為證據不足。A指稱，遭性騷擾後，感到震驚、受冒犯及侮辱，要避開陳，需接受精神科治療及服食安眠藥。案件編號：DCEO7/09</p></body></html>
