<html><header><meta charset="utf-8"><title>章子怡黐實張東健</title></header><body><h1>章子怡黐實張東健</h1><p>南韓導演許秦豪執導、章子怡、張栢芝及張東健主演的《危險關係》正在上海熱拍，估計春節前收機，該片在拍攝前已經是非多多，有說兩位女主角為戲份問題給片方壓力，又要爭做女一號，搞到投資方左右做人難。據悉兩位女角拍攝同場戲時，幾乎沒交流，只會搶着跟男主角張東健說話。</p><p>複雜關係</p><p>該片劇情是以法國經典小說（法語︰《LesLiaisonsdangereuses）為藍本的電影，許秦豪表示故事背景選在1930年代的上海，最吸引他執導就是改編劇本的複雜人物關係。<br>撰文：丁寧</p></body></html>
