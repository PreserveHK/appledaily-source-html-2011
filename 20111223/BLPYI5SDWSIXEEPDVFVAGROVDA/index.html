<html><header><meta charset="utf-8"><title>阿嬌主動出擊仔</title></header><body><h1>阿嬌主動出擊仔</h1><p>鍾欣桐（阿嬌）、周柏豪、周國賢和MCJin等前晚到灣仔出席Yahoo活動。阿嬌透露今個聖誕節未必會開派對，她笑說：「年紀大，早啲休息吓好過。」</p><p>柏豪酒後Open</p><p>問阿嬌會否想找個男友相伴，她即表示找男友不可求其，遇到合適對象可能會主動，但現時她沒有追求者，又沒有對象。<br>周柏豪表示已甚少到夜店，問是否易醉的人，他自言也算飲得，未試過斷片，他說：「試過飲得多好似控制唔到自己，會變得好open，警覺性會低咗，冇咁戒備，自己又要揸車，所以好少飲酒，無論男女都需要保護自己。」<br>採訪：胡比　攝影：黃文偉</p></body></html>
