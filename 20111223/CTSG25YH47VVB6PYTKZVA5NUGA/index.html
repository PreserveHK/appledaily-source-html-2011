<html><header><meta charset="utf-8"><title>偷食男偏心　情婦禮物貴過妻</title></header><body><h1>偷食男偏心　情婦禮物貴過妻</h1><p>有外遇的已婚男士，相信每逢大時大節都會特別頭痛，因為要分別挑選禮物送給妻子和情人。時近聖誕，英國一個婚外情網站進行的調查就發現，偷食男送給情婦的聖誕禮物，平均會較送給妻子的貴12%。<br>英國婚外情網站IllicitEncounters向2,000男性會員進行調查，發現他們送給情人的聖誕禮物較貴，平均花124鎊（1,513港元），相反只會花109鎊（1,330港元）買禮物給妻子。<br>英國《每日郵報》</p></body></html>
