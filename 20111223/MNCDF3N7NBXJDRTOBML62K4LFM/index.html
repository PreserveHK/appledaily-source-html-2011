<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏貼錢幫吳浩康 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏貼錢幫吳浩康 - 馮仁昭</h1><p>最近有消息話莊思敏同吳浩康（阿Deep）拍拖嗰陣，貼錢幫男友交租，莊思敏噚日喺工展會出席活動，佢話冇幫過阿Deep交租，但有啲電話同上網費係用佢個名登記交錢。問有冇借錢畀阿Deep？佢話：「之前都有啲數未清，幾多錢就唔好講。」咁有冇還過錢呢？佢好尷尬咁話：「你哋問番佢啦。」嘩，咁咪即係貼錢？佢話覺得行為上唔係，係互相幫忙。<br></p></body></html>
