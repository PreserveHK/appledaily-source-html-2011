<html><header><meta charset="utf-8"><title>嘉穎視天華對手</title></header><body><h1>嘉穎視天華對手</h1><p>鄭嘉穎和謝天華早前在無綫台慶頒獎禮力爭視帝，最終鄭嘉穎成功打低勁敵天華成為三料視帝，前日兩人再度聚頭，並聯同朱孝天、穎兒等到橫店出席內地片《英雄》的發佈會。</p><p>明爭暗鬥</p><p>現場焦點集中在天華和嘉穎身上，傳媒揣測兩人在戲內戲外都會明爭暗鬥一番，不過兩人在現場互笠高帽，嘉穎說：「我們是朋友也是戲中的對手，有競爭才有進步，看對方怎麼演去飆戲，這樣才有勁。」<br>撰文：林妃</p></body></html>
