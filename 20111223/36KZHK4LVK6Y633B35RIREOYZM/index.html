<html><header><meta charset="utf-8"><title>彈床高手化身蜘蛛俠</title></header><body><h1>彈床高手化身蜘蛛俠</h1><p>【本報訊】「蜘蛛俠」現身觀塘！今年聖誕節apm商場邀請了匈牙利國際知名彈床團隊FaceTeam首度來港獻技，表演連串騰空驚險絕技，包括1分鐘內在彈床上彈跳至20呎的高空，又會做出多項高難度動作，如多人傳球、翻觔斗、灌籃等，令現場市民看得目瞪口呆。表演隊伍亦在商場加建的八呎高大牆飛簷走壁，並且用彈床做出凌空轉體等動作，盡顯驚人動魄的一刻。<br>FaceTeam的成員主要由現役及退役的匈牙利國家彈床隊員組成，並擁有世界級的彈床技術，走遍世界作巡迴表演。明天起，他們一連四天在apm為市民表演。
</p></body></html>
