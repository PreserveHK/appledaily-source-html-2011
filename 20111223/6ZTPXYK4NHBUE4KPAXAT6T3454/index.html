<html><header><meta charset="utf-8"><title>學童天橋頂喪跑</title></header><body><h1>學童天橋頂喪跑</h1><p>【本報訊】將軍澳上演如電影情節的追逐事件，兩名身穿校服男童，竟無懼危險，爬上行人天橋頂喪跑追逐，險象環生。整個過程被網民拍到放上網，有人擔心兩童會跌死，亦有稱見怪不怪。<br>名為「將軍澳小學雞亡命遊戲」的片段周三上載至YouTube，片段顯示有兩名身穿藍色校服、身材矮小，相信是小學或初中生於將軍澳昭信路，通往煜明苑行人天橋橋頂追逐，兩人一口氣跑到另一邊，甚至在下斜段亦無減速，他們稍後扶手欄杆處爬回天橋內，再一溜煙下樓梯離開。片段被公開後網民反應不一，有網民直言兩人在天橋頂跑步很危險。</p></body></html>
