<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃浩然寫字條冧爆老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃浩然寫字條冧爆老婆 - 馮仁昭</h1><p>黃浩然同姚子羚早前接受商台錄音訪問，對於主演嘅無綫劇《我的如意狼君》收視贏《天與地》，黃浩然話兩套劇劇種唔同，用嚟比較係唔公平。黃浩然又講到同老婆一齊咁耐，但老婆有時都會投訴佢唔識浪漫：「一齊成10年，間中會變得好老馮，佢有時都會呻笨，我有時太忙會忽略咗。」不過，黃浩然話老婆其實好簡單，寫張字條送畀佢已經開心番晒。</p></body></html>
