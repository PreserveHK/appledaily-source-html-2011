<html><header><meta charset="utf-8"><title>話你知回歸後民主倒退象徵</title></header><body><h1>話你知<br>回歸後民主倒退象徵</h1><p>區議會委任制是香港回歸後民主倒退的一大象徵。彭定康在94年全面取消委任制；但回歸後，首任特首董建華倒行逆施，以「讓專業、熱心，但不希望參與直選的人參與區議會工作」為由，在99年恢復委任制，委任多達102位區議員。<br>泛民主派多年來爭取取消委任制，至去年政改一役，政府才承諾分階段取消委任制，作為換取部份泛民支持政改方案的條件，今屆先取消三分之一委任議席，餘下的尚要待一至兩屆才取消，委任制或要到2020年才壽終正寢。</p></body></html>
