<html><header><meta charset="utf-8"><title>六四集會八人被控</title></header><body><h1>六四集會八人被控</h1><p>【本報訊】八名男女在今年六四集會後，遊行至北角警署參與「坐爆48小時」行動。他們被警方控以非法集會、協助及明知非法仍參與集會等九項罪名。案件昨在東區裁判法院提訊，其中七人否認控罪，案件押後至明年3月12日作預審。<br>年齡介乎23至52歲的八名被告依次為葉寶琳、朱凱廸、朱江瑋、王浩賢、李世鴻、洪曉嫻、明偉添、及陳秉鳳（圖）。明偉添因仍身在外地昨未有出庭應訊。<br>案件編號：ESCC5159/11</p></body></html>
