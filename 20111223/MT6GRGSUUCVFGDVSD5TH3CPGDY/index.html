<html><header><meta charset="utf-8"><title>張靚穎忍痛展舞技</title></header><body><h1>張靚穎忍痛展舞技</h1><p>內地歌手張靚穎早前在廣州舉行「我的模樣演唱會」被批評不懂跳舞，而專程去美國找來一位舞蹈師教跳舞，不幸在首場的上海綵排時弄傷右腳，到廣州一站演出，她不理腳傷，並重本穿上七套華麗歌衫登場，尤以tube-top和短裙為主，再配上七吋高踭大唱大跳，酥胸半露也在所不計。<br>問到張靚穎擔不擔心會終生殘廢？她說：「苦學兩年，不想白費心機，故再痛也堅持打止痛針完成演出，且每次演出後也會治理和休息，希望傷患不會加深。」演唱會上，有位男粉絲趁她獻唱《為你鍾情》時，當眾跪下向女友求婚，並即場情深濕吻，令全場嘩聲四起。撰文﹕林妃</p></body></html>
