<html><header><meta charset="utf-8"><title>蘋果汁偏遠地區試新水力發電機</title></header><body><h1>蘋果汁<br>偏遠地區試新水力發電機</h1><p>【本報訊】水務署與理工大學成功研發微型內聯閉式水力發電機，供監察水管內水壓及流量的電子儀器用。該機器適合安裝於難以找到電力供應的偏遠地區水管，省卻掘路拉電線工序，環保之餘比以往用電池發電更穩定。<br>水務署高級電機工程師廖仲平昨表示，本港水管一般15至30米水壓，該機器只會消耗當中5米水壓，平均每秒發出電力相等於四個慳電膽用電量，備有儲電功能，深夜水流量低時也可確保監察儀器正常運作。該機器本月初取得專利，安裝簡便，現已於屯門、西貢等四個地點試行，效果理想，日後將在其他地區安裝。</p></body></html>
