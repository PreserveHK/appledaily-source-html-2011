<html><header><meta charset="utf-8"><title>釋囚索「安家費」被拒炸超市</title></header><body><h1>釋囚索「安家費」被拒炸超市</h1><p>超市門口驚現炸彈！江西南昌京東鎮一名54歲姓梁男子（圖），在家中自製爆炸品，企圖炸死仇家。上周四（4日），他將爆炸品擺放在上海北路與陽明東路交界的一家超市門口。<br>公安接報到場後，立即疏散人群，並將爆炸品成功引爆，且憑恐嚇信迅速拘捕疑犯。<br>據悉，梁姓男子10年前與諶姓男子因私人恩怨，曾兩次縱火燒車，終被判囚九年半。去年出獄後，他為了要對方賠償坐監損失，曾作多次恐嚇。梁在被拒後更自製爆炸物，伺機報復。<br>江西大江網</p></body></html>
