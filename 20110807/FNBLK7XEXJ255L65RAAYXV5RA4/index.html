<html><header><meta charset="utf-8"><title>阿Sa、陳偉霆短敍防偷拍</title></header><body><h1>阿Sa、陳偉霆短敍防偷拍</h1><p>Twins成員蔡卓妍（阿Sa）和鍾欣桐（阿嬌）昨日在大埔出席國語碟《3650》簽唱會，席間獲頒白金唱片。Twins表示日前在內地為fans簽名，簽到膊頭和手指麻痹。問阿Sa有否叫男友陳偉霆（William）替她按摩？她笑說：「得啦，我有分數。」前日七夕，阿Sa被指與William在微博傳情，她扮儍說：「係咩？係我嚟，七夕嘛。」<br>此外，William昨在將軍澳出席活動，提到早前被拍下與阿Sa在家短敍，他說：「影到都冇所謂，最緊要唔好影響見面時間。我知家啲攝影器材好犀利，所以裝咗兩層窗簾布，而且我哋好守規矩。」<br>採訪、攝影：溫敏芝、何慧斯</p></body></html>
