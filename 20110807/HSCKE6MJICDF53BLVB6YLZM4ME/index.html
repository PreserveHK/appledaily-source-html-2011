<html><header><meta charset="utf-8"><title>天華吸百萬粉絲爭視帝</title></header><body><h1>天華吸百萬粉絲爭視帝</h1><p>謝天華近期因劇集《潛行狙擊》爆紅，他昨在中環出席MCJin的音樂試聽會，更即場客串rap了一段。天華指近期未有劇開，專客串別人音樂會，笑言變了串星。對於《潛》劇高收，天華說：「出乎意料，基本上有30點收視，加埋TVB網上點擊，有170萬觀眾。」<br>天華又直認有信心爭視帝，提到馬浚偉都說有信心，天華大笑後說：「每個演員某程度上都要有信心，如果有過百萬粉絲，我信心都唔細得過佢！」<br>採訪、攝影：顏英儀</p></body></html>
