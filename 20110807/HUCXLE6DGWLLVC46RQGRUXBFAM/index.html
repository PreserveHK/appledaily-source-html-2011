<html><header><meta charset="utf-8"><title>和尚駕悍馬名店裝身</title></header><body><h1>和尚駕悍馬名店裝身</h1><p>內地網絡近日流傳一段短片，片中顯示一輛名貴悍馬車停泊在一間高檔時裝店外，而司機竟是一名身穿袈裟的和尚！他進了時裝店約20分鐘後，竟搖身一變，成為有型有款的紳士男，穿上恤衫西褲走出來，然後再施施然回到悍馬車上（圖）。唯一沒變的，就只有他的光頭！<br>短片不知在甚麼地方拍攝，但拍攝者顯然感到愕然，更表示：「哇，看那是誰啊？咦，和尚，幹麻？他也來買衣服？」有網民質疑此短片是為了搞宣傳，但有大陸媒體則拿來當趣聞說：難道真是人靠衣裝，佛靠金裝！<br>新浪網</p></body></html>
