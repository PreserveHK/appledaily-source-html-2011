<html><header><meta charset="utf-8"><title>吳建豪籠絡港粉絲</title></header><body><h1>吳建豪籠絡港粉絲</h1><p>吳建豪近日來港宣傳新唱片，昨日他在觀塘舉行簽唱會，適逢今天是他33歲生日，大會安排大蛋糕送給他，歌迷則紛紛送上禮物，也有歌迷以他名義做善事。久未到港宣傳的吳建豪，用盡方法冧歌迷，唱歌時走到觀眾席，更興奮得站在欄上唱，玩遊戲時，歌迷要繪畫出心中的吳建豪，他又把臉靠近女歌迷，逗得女歌迷開心不已。<br>日前吳建豪在微博貼上在飛機駕駛室內與機師的合照，有網民誤以為是飛機飛行期間拍攝，他否認說：「怎麼可能會這樣，飛行中不可以進去。只是我在起飛前，在駕駛室門外看，機師見到便叫我進來，大家聊聊天，之後拍照的。」<br>採訪：王連連　攝影：陳順禎</p></body></html>
