<html><header><meta charset="utf-8"><title>《權力遊戲》捧TCA新劇獎</title></header><body><h1>《權力遊戲》捧TCA新劇獎</h1><p>由美國電視評論協會（TelevisionCriticsAssociation）舉辦的第27屆年度TCA大獎昨日公佈得獎名單，由《魔戒》（TheLordoftheRings）男星西恩賓（SeanBean）主演的HBO魔幻新劇《權力遊戲》（GameofThrones圖）獲選最佳新劇。《廣告狂人》（MadMen）及《摩登家庭》（ModernFamily）分別獲選最佳劇情連續劇及最佳喜劇連續劇。</p></body></html>
