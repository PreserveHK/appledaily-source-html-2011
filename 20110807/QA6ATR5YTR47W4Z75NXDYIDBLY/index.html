<html><header><meta charset="utf-8"><title>蘋果汁末代毅進招生　資訊日少人進場</title></header><body><h1>蘋果汁<br>末代毅進招生　資訊日少人進場</h1><p>【本報訊】最後一屆毅進計劃正接受報名，至昨日傍晚報名人數累積至2,028人。毅進計劃管理委員會昨於九龍灣國際展貿中心舉行課程資訊日，全日有884人進場，多是終極會考肥佬考生。鑑於去年毅進資訊日出現數千人排隊人龍，排頭位的姚先生早於前晚六時到場，他報讀紀律部隊毅進課程。資訊日不旺場，疑與增設網上報名有關，本周二下午4時截止。<br>考了三次會考始終未能取得五科及格的李小姐，昨報讀護理課程，她說不會轉新高中，「驚有啲困難，以前唔使讀通識，但家係（新高中）主修科」。</p></body></html>
