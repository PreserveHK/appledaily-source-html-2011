<html><header><meta charset="utf-8"><title>「靜電狗」擦身即變箭豬</title></header><body><h1>「靜電狗」擦身即變箭豬</h1><p>冬天時大家都有被靜電「啪」一聲電得牙癢癢的不快經驗，不過靜電也有「好玩」的時候。美國一隻長毛小狗，被主人用毛氈磨擦身體後，一身長毛像「佛光初現」那樣一條條豎起，頓時化身箭豬似的（圖）。<br>「靜電狗」短片在網上大受歡迎，身披毛氈的女主人走近愛犬，拿着毛氈就在牠身上一輪亂擦亂揉，引起的靜電令狗毛「閃電爆炸」，馬上一束束地豎起，既像箭豬，又像全身冒刺的河豚。女主人看到自己的傑作後笑個不停，忍不住上前再磨擦一次，讓儍狗繼續飾演箭豬。<br>台灣東森新聞網</p></body></html>
