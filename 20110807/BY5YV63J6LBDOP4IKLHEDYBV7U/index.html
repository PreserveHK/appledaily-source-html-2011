<html><header><meta charset="utf-8"><title>求驗客手記：卡帥唔信臭馬祖爾巴頓 - 求驗客</title></header><body><h1>求驗客手記：卡帥唔信臭馬祖爾巴頓 - 求驗客</h1><p>英格蘭會喺周三友賽荷蘭，大軍名單亦已經出咗。領隊卡比路就提到，原本剛離開紐卡素嘅中場祖爾巴頓（圖）會係考慮之列，但就諗到呢位「臭馬」嘅脾氣唔多好，好容易隨時比賽中領紅牌，搞到隊波人少打人多，直指佢信唔過，所以決定放棄徵召。上季嘅祖爾巴頓紀錄性有4個入球、9次助攻，但都唔可以令卡比路心動，睇嚟想有下次都幾難。至於英格蘭大軍名單，前鋒有朗尼、安祖卡路爾同高治，而韋碧克都入選，後者今季返曼聯做後備，似乎都冇影響佢入選國家隊嘅機會。</p></body></html>
