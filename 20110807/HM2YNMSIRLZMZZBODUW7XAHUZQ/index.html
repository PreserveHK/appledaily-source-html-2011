<html><header><meta charset="utf-8"><title>AV物誌：3D裸視遊戲免費狂煲</title></header><body><h1>AV物誌：3D裸視遊戲免費狂煲</h1><p>唔經唔覺，老任3DS已推出大半年，但口碑好壞參半！據講，最大原因可能係3D質素未夠理想，例如係鬼影問題，睇一陣都頭痛。鍾意視覺浮凸同逼真啲，可考慮即將推出嘅行貨LGOptimus3D！與水貨最大分別，行機附送達10隻3D遊戲，例如《RealFootball2011》、《ShrekKart》以及《ModernCombat2：BlackPegasus》，配埋4.3吋裸視屏幕，齋講打機的話，效果唔比3DS輸蝕囉！<br>LG（35437777）</p></body></html>
