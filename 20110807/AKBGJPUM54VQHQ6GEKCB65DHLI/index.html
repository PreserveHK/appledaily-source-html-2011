<html><header><meta charset="utf-8"><title>蘋果汁家庭經濟困難　貧童喝奶屬奢侈</title></header><body><h1>蘋果汁<br>家庭經濟困難　貧童喝奶屬奢侈</h1><p>【本報訊】低收入家庭的學童，喝杯牛奶也是奢華。一項調查顯示，893名受訪的中小學生，逾半未能每天喝到牛奶，約一成人每周只能喝一杯，身體未必能攝取足夠鈣質；約六成人每逢時節未能吃到應節食品；超過五成半人更從未去過太空館和香港公園。調查顯示受訪學生最希望家中能添置電腦，以及政府為書簿費和學費提供資助。是次調查由香港新來港人士服務基金和香港國際社會服務社合辦。調查指低收入家庭學童缺乏基本所需，促政府檢討。</p></body></html>
