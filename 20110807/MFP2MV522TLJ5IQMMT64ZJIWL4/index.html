<html><header><meta charset="utf-8"><title>屯門內地女情變圖跳海</title></header><body><h1>屯門<br>內地女情變圖跳海</h1><p>【本報訊】29歲姓盧內地女子，日前持雙程證來港探望同齡姓黃男友（圖）。消息稱，她來港後，發現男友另有女友，一腳踏兩船，認為他愛情不專。昨凌晨零時許，盧女與男友在屯門美樂花園對開海邊傾談感情問題。<br>兩人傾談期間，盧女情緒激動，沿石灘步落海欲蹈海自殺，黃見狀尾隨上前阻止，經一番糾纏後，黃在水中將女友拉回岸上。但上岸後女事主仍然激動擺脫男友飛奔離開現場，他恐女友有意外追了近200米截停，惟仍無法勸止對方，遂報警將她送院檢驗。</p></body></html>
