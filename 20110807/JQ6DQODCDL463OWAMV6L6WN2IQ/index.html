<html><header><meta charset="utf-8"><title>市面逾九成老陳醋屬假</title></header><body><h1>市面逾九成老陳醋屬假</h1><p>山西醋產業協會副會長王建忠近日向傳媒表示，現時市面上銷售的真正老陳醋不足5%，消費者日常喝的醋，大多是由冰醋酸加水稀釋，再加入防腐劑的普通米醋。<br>他指出，釀製老陳醋需要長達兩三個月，甚至一年，然後再經沉澱程序，所以可久放不腐，但一些生產商為節省成本，使用含苯甲酸鈉的防腐劑取替發酵期，並打着老陳醋的名字欺騙顧客。但山西省醋產業協會昨日發表聲明表示，該省正規食醋企業所產的山西老陳醋、山西陳醋全部是純糧釀造，根本不存在醋精勾兌。<br>中新網</p></body></html>
