<html><header><meta charset="utf-8"><title>求驗客手記：小超霸鷹勁過小狂牛 - 求驗客</title></header><body><h1>求驗客手記：小超霸鷹勁過小狂牛 - 求驗客</h1><p>世青盃最終決出了最後16強階段，最後一日分組賽，「小狂牛」西班牙繼續強勢，以5:1大數澳洲，3戰全勝姿態攻入11球情況下，成為C組首名出線隊伍。不過，對於球迷嚟講，「小狂牛」全勝唔係咩意外戰果，始終西班牙近年不論大小國腳都係強勢，反而「小超霸鷹」尼日利亞（圖）仲勁就真係唔多球迷料到。尼日利亞同樣喺上周六最後一場分組賽，兩球淨勝沙地阿拉伯，D組3戰全勝，而且攻入12球，比「小狂牛」入球數還要多1球，亦係小組中入波最多一隊。不過，「小超霸鷹」16強會對小組未失一球、但未贏過波嘅英格蘭，睇吓會唔會俾人守死。</p></body></html>
