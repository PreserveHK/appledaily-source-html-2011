<html><header><meta charset="utf-8"><title>情侶有錯覺　凡人變西施</title></header><body><h1>情侶有錯覺　凡人變西施</h1><p>荷蘭有學者進行研究，發現「情人眼裏出西施」是真有其事，同一個人同一張照片，情人會覺得相中人特別有吸引力，陌生人卻認為吸引力一般。<br>荷蘭格羅寧根大學研究員，找來70對異性戀情侶參與測試，全部人先拍一張照片，一半人要回答假問卷轉移注意力，之後讓他們看照片後，為自己及對方的吸引力評分。另一半參與者，則先看照片，然後才評分。<br>研究人員然後邀請一批陌生人，為每一位參與實驗人士的吸引力評分，結果顯示，情侶們互給的評分，總是高於陌生人的分數。學者相信情人間存在一種「正面錯覺」，讓他們相處更快樂、更互信、少爭執。<br>英國《每日郵報》</p></body></html>
