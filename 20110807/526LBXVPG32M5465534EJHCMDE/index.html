<html><header><meta charset="utf-8"><title>9歲小惡女單挑摔角手</title></header><body><h1>9歲小惡女單挑摔角手</h1><p>加拿大著名摔角手奧米加（KennyOmega）身經百戰，不過最近就遇上一位很難纏的對手，對方並非武術高手，也不是孔武有力的大漢，而是日本一個9歲女童。<br>這個名叫遙的日本女童，是日本女子摔角團體IceRibbon的成員，雖然身材矮小，但面對奧米加時沒絲毫懼怕，大膽摑和踢他的面部，不過奧米加畢竟身材佔優，很快已控制局面，抓住遙的頭髮，推她撞向繩角，更把她整個人舉起（圖）。遙可能不服輸，比賽結束時也沒跟奧米加握手，反而摑了他一巴掌。<br>英國《太陽報》</p></body></html>
