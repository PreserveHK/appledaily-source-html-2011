<html><header><meta charset="utf-8"><title>關仁隱事：「水晶晶」狂電「牛牛」反被鬧 - 關仁</title></header><body><h1>關仁隱事：「水晶晶」狂電「牛牛」反被鬧 - 關仁</h1><p>「水晶晶」一向多情，佢同內地某大電影公司老頂有一腿外，同經理人及某燈光師一樣有過一夜情，不過有時佢都會撞板嘅！話說有次水晶晶同「牛牛」合作拍戲，擺明放晒電想媾牛牛，但牛牛不單止唔受媾，仲好睇唔過眼水晶晶喺現場亂咁向工作人員擺出老闆娘嘅氣燄，結果兩個喺現場嘈起嚟，牛牛仲嬲到話以後唔想同水晶晶合作。</p><p>合作冇偈傾</p><p>之後又有部戲搵牛牛同水晶晶合作，本來牛牛推咗，但水晶晶用內地某電影公司老頂壓牛牛，最終合作得成，但佢兩個除咗埋位，就一句偈都冇傾過。<br>Textby關仁</p></body></html>
