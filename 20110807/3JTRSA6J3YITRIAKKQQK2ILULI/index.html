<html><header><meta charset="utf-8"><title>求驗客手記：英冠3支升班馬響頭炮 - 求驗客</title></header><body><h1>求驗客手記：英冠3支升班馬響頭炮 - 求驗客</h1><p>升班馬一向被視為弱旅，但今屆升上英冠嘅3支升班馬就認真唔講得少，因為佢哋喺新一季英冠首輪賽事同告勝出，都咪話唔威。以英甲冠軍升班嘅白禮頓，喺主場迎唐卡士打時，雖然先落後0:1，但憑住後備入替嘅新兵韋畢卡利喺83分鐘同埋補時階段入波，以2:1反勝。至於同樣「反及」嘅，仲有透過附加賽升班嘅彼德堡，佢哋同樣喺主場以2:1反勝水晶宮，相信唔單止彼德堡嘅領隊達倫費格遜開心，佢老父費爵爺亦都好欣慰。修咸頓就仲勁，迎戰實力分子列斯聯，完全將對手玩弄於股掌中，結果以3:1輕勝。</p></body></html>
