<html><header><meta charset="utf-8"><title>東涌92歲翁服毒藥自殺</title></header><body><h1>東涌<br>92歲翁服毒藥自殺</h1><p>【本報訊】92歲姓羅老翁（圖），近期不時向親友透露受家事困擾，兩個月前在東涌道石榴埔村寓所內，服食毒草殺蟲藥自殺獲救保命。昨清晨6時許，羅伯疑觸景傷情，再度服食殺蟲藥尋死，其47歲姪孫發現事主倒卧屋內地上，桌上有一樽殺蟲藥，疑羅伯又服毒藥輕生，遂報警求助。<br>救護員到場為羅伯急救，事主清醒送院，現場未有撿獲遺書，惟羅伯送院搶救後命危。據了解，羅伯曾向姪孫表示為家事感不開心而萌死念。</p></body></html>
