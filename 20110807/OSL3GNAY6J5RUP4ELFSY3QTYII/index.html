<html><header><meta charset="utf-8"><title>NewsFlash美壽司店　驚現精液手卷</title></header><body><h1>NewsFlash<br>美壽司店　驚現精液手卷</h1><p>美國紐約一名女子，三年前在一間壽司店購買辣汁吞拿魚手卷外賣，但她品嚐時竟發現辣汁沾染男人精液，感到非常嘔心，身心受創，令她不敢再吃壽司，決定控告壽司店。<br>原告人留下一半辣汁，將另一半送往化驗，結果顯示辣汁「可能含有體液」。去年9月她入稟控告壽司店，但她宣誓作證時承認已將辣汁樣本丟棄，兩個月後卻改口供。壽司店以證據不足為由申請撤銷訴訟，但法官認為原告人沒丟掉辣汁，裁定案件可進入審訊階段。<br>ktla網站</p></body></html>
