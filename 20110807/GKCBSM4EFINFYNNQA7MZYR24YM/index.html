<html><header><meta charset="utf-8"><title>蘋果汁貼告示$25請人　利嘉閣稱或寫錯</title></header><body><h1>蘋果汁<br>貼告示$25請人　利嘉閣稱或寫錯</h1><p>【本報訊】時薪28元的最低工資法例實施超過三個月，地產代理公司利嘉閣位於青衣翠怡商場的分店近日貼出告示，以時薪25元聘請派傳單員。職員解釋只是寫錯告示，強調公司一向跟足法例。有市民向本報投訴，指上址利嘉閣分店張貼告示，以時薪25元請人。本報到該店視察，發現告示仍貼在分店門外，本報以應徵者身份查詢。對方表示，派傳單員時薪是28元，當被問及為何告示仍寫着25元，對方指「可能係寫錯啦」。</p></body></html>
