<html><header><meta charset="utf-8"><title>將軍澳爭地盤毆鬥　警拘11黑漢</title></header><body><h1>將軍澳<br>爭地盤毆鬥　警拘11黑漢</h1><p>【本報訊】將軍澳兩批共約30人黑社會同門夜青，昨晨在區內一間酒吧外，疑為爭奪睇場地盤講數破裂，持玻璃樽毆鬥，殺聲震天。警方帶同警犬鎮壓，拘捕11名涉案男子。<br>被捕11人年齡由15至29歲。據稱，參與毆鬥人士同屬「新義安」黑幫。昨凌晨1時許，兩幫為數約30名懷疑黑漢，聚集在新運路新都城中心一期商場地下一間酒吧外講數，雙方疑談判破裂扭打。<br>有街坊見狀報警，警方趕至拘捕11名涉嫌聚眾毆鬥男子，一名青年前額受傷，包紮後拒絕送院，警員將他們帶署，觀塘警區反黑組接手調查。</p></body></html>
