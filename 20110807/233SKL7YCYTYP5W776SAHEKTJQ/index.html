<html><header><meta charset="utf-8"><title>蘋果汁新文憑試安排　盼內地特事特辦</title></header><body><h1>蘋果汁<br>新文憑試安排　盼內地特事特辦</h1><p>【本報訊】首屆新中學文憑試明年舉行，考評局秘書長唐創時表示，現時仍與內地大學及相關部門商討文憑試的成績認可安排，期望內地當局「特事特辦」，或選定部份內地大學作試點，但未有透露會否包括內地頂尖大學。他說，英國大學已訂出文憑試的成績對照標準，稍後會與內地及美國大學溝通，落實成績認可細節。<br>他又稱，明年一月該局會印製新一批文憑試的模擬試卷供參考。通識科特設雙重評分制，兩位教師的評分差距只要超過三分，就會交由其他教師再評分。</p></body></html>
