<html><header><meta charset="utf-8"><title>13歲做父親　小情侶終結婚</title></header><body><h1>13歲做父親　小情侶終結婚</h1><p>英國一對小情侶偷嚐禁果誕下兒子，親友個個都不看好他們能一直相愛，但小情侶經歷九年生活磨練後，終於結婚，向別人證明他們的愛情不是兒戲。</p><p>九年前，費爾南德斯只有13歲，就和15歲女友霍爾登生下兒子，為了照顧妻兒，他邊讀書邊打工賺錢，之後再添兩名孩子，快樂又恩愛，只是沒錢結婚。幸好兩人最近贏得一個有獎遊戲，贊助他們在曼徹斯特博物館舉辦婚禮，可招待40名親友，鮮花、香檳和新婚夜住宿全都免費提供，讓他們終於結為夫婦。<br>英國《每日郵報》</p></body></html>
