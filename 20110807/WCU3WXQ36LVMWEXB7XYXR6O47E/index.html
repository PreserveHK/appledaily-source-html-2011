<html><header><meta charset="utf-8"><title>小Justin黐損友陷冷戰</title></header><body><h1>小Justin黐損友陷冷戰</h1><p>加拿大小天王JustinBieber與SelenaGomez經常如膠似漆，但英國《太陽報》則指兩人近日陷入冷戰，因Selena不滿小Justin一班損友，包括未成年曾犯爆竊案的SeanKingston、毆打前女友Rihanna的ChrisBrown等，忙於巡演的Selena更表示要專心演出，叫小Justin別死跟，令他當場灑淚，不過小Justin翌日已於邁亞密與Sean坐開篷勞斯萊斯散心。</p></body></html>
