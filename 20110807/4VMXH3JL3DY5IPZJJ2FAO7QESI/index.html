<html><header><meta charset="utf-8"><title>黃宗澤自創露底拗腰</title></header><body><h1>黃宗澤自創露底拗腰</h1><p>黃宗澤（Bosco）昨在何文田和250名粉絲一齊學做「身體為先18式」，Bosco自創一式露底拗腰，是他平日用來鍛煉腰肢的運動之一，他說：「平時都有做開運動，做運動個人健康少少。」<br>有報道指無綫要求Bosco續約8年，如果不肯就範就將他雪藏，他否認說：「我仲有幾年約，到期自然有人搵我傾，根本就冇呢件事，家暫時都OK。」聞說黃柏高開一部青春片找黃宗澤演出，但他同時要求給胡杏兒一個角色，認真有情有義，Bosco卻否認說：「冇喎，我又唔係監製，我都係做好演員本份。」<br>採訪、攝影：楊潔雯</p></body></html>
