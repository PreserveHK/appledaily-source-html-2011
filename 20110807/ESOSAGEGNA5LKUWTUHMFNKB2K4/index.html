<html><header><meta charset="utf-8"><title>蘋果汁太陽計劃課程　怪病女堅持完成</title></header><body><h1>蘋果汁<br>太陽計劃課程　怪病女堅持完成</h1><p>【本報訊】港台暑期活動「太陽計劃永不放棄同學會」昨舉行畢業禮。學員黃翎兒雖然患上怪病，站立十分鐘便有可能暈倒，但仍堅持完成13星期課程，為中學生涯劃上完美句號。<br>黃翎兒昨日領獎時激動流淚，她自言小時候經常暈倒，試過在學校運動會、迪士尼樂園暈倒。直至中四才查出患上迷走神經過敏病，做劇烈運動亦身體正常，但任何時候站立十分鐘都有可能暈倒。她堅持完成港台課程：「點都要畀自己試，唔會畀自己未試過就放棄。」<br>課程期間翎兒在萬宜水庫宿營時暈倒，幸好導師麥潤壽和同組同學照顧。</p></body></html>
