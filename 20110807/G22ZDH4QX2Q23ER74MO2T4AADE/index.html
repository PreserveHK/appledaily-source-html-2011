<html><header><meta charset="utf-8"><title>花絮趙式芝寸佳麗僭建</title></header><body><h1>花絮<br>趙式芝寸佳麗僭建</h1><p>（左起）謝婷婷、趙式芝和丁子高擔任港姐的最上鏡小姐評判，當司儀之一的陳百祥訪問趙式芝和丁子高有何心水佳麗時，丁子高先揀出3號許亦妮和14號朱希敏。<br>接着阿叻再轉問趙式芝，但她竟無厘頭地先指今屆港姐很富娛樂性，接着她再說：「我覺得啲港姐好似香港啲樓咁，有啲有僭建咁。」擺明指有佳麗整容，阿叻聞言即說：「我以為你話佢哋似啲樓咁，越炒越熱㖭。」接着阿叻再沒有問下去，以免趙式芝越講越多。</p></body></html>
