<html><header><meta charset="utf-8"><title>呂慧儀狂瘦身纖腰返嚟</title></header><body><h1>呂慧儀狂瘦身纖腰返嚟</h1><p>呂慧儀昨日在馬鞍山出席「小小大力士運動會」，她穿上tubedress到場，與活動主題格格不入，呂慧儀說：「我知道自己唔使示範，咪貪靚着裙囉。」</p><p>猛食好難減</p><p>早前呂慧儀被拍到腰間有士啤胎，她非常介意，決心利用一周時間地獄式減肥，以便她昨日以最佳狀態亮相，她說：「我又打排球，又節食減肥，條腰減到25吋，最瘦係24吋，我呢排做飲食節目，一日食四餐，好難減。」<br>近日無綫咪神高海寧跟大廚黃永幟傳緋聞，呂慧儀卻不擔心與拍檔黎國輝（阿感）傳緋聞，她說：「我同阿感好friend，唔會有乜嘢問題。」<br>採訪、攝影：楊潔雯</p></body></html>
