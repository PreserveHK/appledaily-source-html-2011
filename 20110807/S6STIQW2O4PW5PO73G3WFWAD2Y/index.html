<html><header><meta charset="utf-8"><title>PIMCO埃利安：美經濟受打擊</title></header><body><h1>PIMCO埃利安：美經濟受打擊</h1><p>全球最大債券基金PIMCO行政總裁埃利安（圖）認為，美國被降級或會拖累其他AAA級的國家同樣面臨被降級的命運。另外，他認為，由於目前並無其他AAA級國債可以取代到美國在全球金融市場的地位，標普降級的決定會加劇市場的不確定性。他表示：「現時環球經濟及市場正非常不穩定，投資者必須更為審慎，降級將會進一步打擊美國經濟的增長及就業市場。」他指出，長遠來說，降級或會令美國的借貸成本上升。</p></body></html>
