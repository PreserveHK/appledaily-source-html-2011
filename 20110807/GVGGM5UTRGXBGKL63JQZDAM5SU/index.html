<html><header><meta charset="utf-8"><title>張靚穎最驚評頭品足</title></header><body><h1>張靚穎最驚評頭品足</h1><p>內地歌手張靚穎昨日在旺角朗豪坊出席新碟《改變》簽名會，吸引數十歌迷排隊，她表示首次在港搞簽名會，遺憾未能即場演繹新歌給fans欣賞。</p><p>封套晒長腿</p><p>張靚穎說：「我很少來香港，如果可以在細小場地唱歌很難得，歌手還是唱歌比較好。」她希望有機會可跟陳奕迅合作。<br>張靚穎新碟封套照是穿上高衩健康舞衣，大騷長腿，她說：「這造型對我來說尺度很大，我怕給品評，心理要接受一個過程才拍成。平日上舞台最多穿寬胸衣，自己身材還可以，算正常。」<br>採訪、攝影：卓寶花</p></body></html>
