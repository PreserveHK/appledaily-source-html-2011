<html><header><meta charset="utf-8"><title>水桶胖貓水中漫步減肥</title></header><body><h1>水桶胖貓水中漫步減肥</h1><p>貓咪是捕獵型動物，身手多數輕盈矯健，日本這隻胖貓卻是肥得嚇人，腰圍超過30吋（78厘米），身子像個大水桶一樣，結果要在主人監督下水中漫步減肥（圖），由於牠的「貓樣」實在惹笑，影片最近在網上瘋傳。<br>由主人抱着上半身的肥貓，在步行機上困難地擺動兩條肥腿，看來有點不情願。主人說肥貓重達12公斤（約26磅半），平日最愛大字形「攤」在梳化上看電視，懶骨頭得很，決定要牠開始做運動。但肥貓很有恒心，持續做水中漫步運動一年半，去年夏天更每日游泳100米，去年底主人報告說牠已經減磅逾2公斤。<br>台灣東森新聞網</p></body></html>
