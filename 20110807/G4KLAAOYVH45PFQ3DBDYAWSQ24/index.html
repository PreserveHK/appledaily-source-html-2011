<html><header><meta charset="utf-8"><title>九龍城熱狗巴士焗暈車長</title></header><body><h1>九龍城<br>熱狗巴士焗暈車長</h1><p>【本報訊】本港昨日酷熱天氣持續，一名九巴車長31歲姓黃，於昨傍晚6時許，駕駛行走油塘與尖沙嘴中港碼頭的俗稱「熱狗」（無冷氣）14號雙層巴士，駛經九龍城太子道東時，疑因塞車行車緩慢，黃疑被困悶熱的駕駛艙感不適，在落客後向巴士站車務督察求助，不久即暈倒。車務督察報警。警員到場車長已蘇醒，由救護車送院。今次是一個月來第二宗九巴熱狗車長焗暈事件。<br>上月5日，一名53歲九巴車長，在酷熱天氣下駕駛熱狗巴士駛至油麻地白加士街巴士站停下後不適暈到，要送院治療。</p></body></html>
