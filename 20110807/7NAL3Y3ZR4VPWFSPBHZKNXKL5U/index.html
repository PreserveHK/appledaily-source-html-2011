<html><header><meta charset="utf-8"><title>屯門思鄉菲傭迷幻汀九橋</title></header><body><h1>屯門<br>思鄉菲傭迷幻汀九橋</h1><p>【本報訊】28歲菲傭Cherry（圖）疑受家鄉問題困擾，昨凌晨1時許，被駕駛者發現她在屯門公路近汀九橋的路邊行走，駕駛者均要閃避及報警。警員到場未有發現事主，經一番搜尋後，終在附近青朗公路將她截獲。警員向Cherry查問為何在公路上行走，她報稱家鄉近日有事令她非常擔心，故欲步行往赤鱲角機場飛返家鄉。事主報稱沒有飲酒及服藥，她疑整日沒進食身體虛弱兼神情呆滯獲送院，目前情況穩定。</p></body></html>
