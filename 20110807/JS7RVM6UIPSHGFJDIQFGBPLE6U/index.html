<html><header><meta charset="utf-8"><title>舜文Like德起</title></header><body><h1>舜文Like德起</h1><p>終於可以現場直擊德甲揭幕戰——多蒙特對漢堡！<br>其實在我們前往球場途中，幾乎所有當地球迷都以為我們是日本人，所以不斷向我們叫「Shinji」或者「Kagawa」，又以歌聲唱出香川真司的名字，我不消一會便學懂跟着唱了！不過要數最開心的，還是可以穿起這件背心，進入龍門後草地的傳媒區，因為這代表了我可以最近距離，接觸一眾球星。（有線足球台今晚9時德甲直播──緬恩斯對利華古遜，以及拜仁慕尼黑對慕遜加柏，特備德國片段速遞。）劉舜文（有線足球評述員）</p></body></html>
