<html><header><meta charset="utf-8"><title>資料庫：曼聯大炒最耍家 - 藍鑽石</title></header><body><h1>資料庫：曼聯大炒最耍家 - 藍鑽石</h1><p>曼聯是英超霸主，在英超大炒對手立威實屬司空見慣，其中94/95球季以9:0大炒葉士域治，至今仍是英超最懸殊的戰果，高爾在該仗個人獨取5球。熱刺前季以9:1大勝韋根，迪科爾亦獨取5球。貴為英超史上最多產射手，舒利亞亦曾在99年對錫周三時攻入5球，協助紐卡素向對手派5蛋。通常強隊在主場大炒對手，但曼聯另一大炒代表作是99年贏諾定咸森林8:1，卻是作客場次，蘇斯克查在該役大四喜。文：藍鑽石</p></body></html>
