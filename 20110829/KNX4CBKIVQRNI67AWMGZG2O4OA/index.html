<html><header><meta charset="utf-8"><title>天鵝男亞視舞出位</title></header><body><h1>天鵝男亞視舞出位</h1><p>亞視舞藝比拼節目《亞洲星光大道4跳舞吧！》昨日在大埔亞視總廠首輪面試，亞姐兼任舞蹈老師的許瑩、肥媽瑪利亞、黃蕊和劉曉智擔任評判。<br>首輪面試吸引過百舞蹈愛好者參與，但質素參差，有專業舞者，也有很多業餘參賽，當中燕瘦環肥樣樣齊，有跳肚皮舞性感女郎、健康舞造型女孩、男版天鵝湖型男和聽障舞蹈團等。<br>社交舞了得的許瑩表示10歲開始學跳舞，她說：「跳舞是健康運動，還可以保持苗條身形。」<br>採訪、攝影：張俊銘</p></body></html>
