<html><header><meta charset="utf-8"><title>謝安琪玩瑜伽抗高溫</title></header><body><h1>謝安琪玩瑜伽抗高溫</h1><p>謝安琪（Kay）日前為新歌《你們的幸福》拍MV，今次找來蝦頭（楊詩敏）和Loson包辦外景演出，主力於室內拍攝的Kay最初以為可舒服地開工，但當日氣溫高達三十多度，800呎的空間擠滿了工作人員，加上現場冷氣似有若無，實在令人叫苦連天。Kay笑言如此環境下可玩高溫瑜伽，更不時擺出高難度的瑜伽動作。</p><p>擬搞展覽</p><p>看過蝦頭和Loson的演出後，Kay說：「睇完蝦頭為愛情又喊又笑嘅演出，我個心都戚戚然，真係要好好偷師。」之後Kay要投入唱片宣傳，今次更有意與不同的多媒體工作者合作，以大碟名為題舉行一個探討社會議題的展覽。<br>採訪：林妃</p></body></html>
