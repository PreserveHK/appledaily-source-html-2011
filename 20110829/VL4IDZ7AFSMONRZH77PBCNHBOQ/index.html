<html><header><meta charset="utf-8"><title>蘋果綠葉嘉禾棄入股傳奇　獲賠2.3億</title></header><body><h1>蘋果綠葉<br>嘉禾棄入股傳奇　獲賠2.3億</h1><p>《潛行凶間》及《蝙蝠俠之黑夜之神》的製作商Legendary（傳奇娛樂）上周初與保華建華（577）及華誼合組公司後，上周五與小股東橙天嘉禾（1132）分手。橙天嘉禾昨表示，去年計劃入股傳奇3.33%，但之後雙方沒有就合作得出實質交易或計劃，故訂立和解協議，終止入股，傳奇娛樂將向橙天嘉禾支付合共2.34億元，嘉禾錄得稅前收益3198萬元，主席伍克波（圖）則辭去傳奇董事職務。</p></body></html>
