<html><header><meta charset="utf-8"><title>艾琳吹正勢延期</title></header><body><h1>艾琳吹正勢延期</h1><p>颶風「艾琳」迫近紐約，美網周一開賽日期或會更改外，賽前宣傳活動亦取消，賽會已取消上周六與兒童狂歡節慶活動，周日亦關閉可容納20,000名觀眾的主場館、其他室外場館、訓練場等。<br>迪祖高域及莎蓮娜稱不會訓練，費達拿亦說：「颶風確實令人驚慌，尤其是我已成家立室，我們會緊貼颶風消息，並留在安全地方。」世界排名第4的梅禮稱正尋找室內訓練場：「做足安全措施較佳，我不知道會發生甚麼事，畢竟在英國不可能出現此颶風。」舒拉寶娃則似不在乎：「我在佛羅里達州居住多年，這種事經常發生，我覺得人們太驚慌了。」</p></body></html>
