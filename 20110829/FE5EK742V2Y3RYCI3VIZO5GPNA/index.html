<html><header><meta charset="utf-8"><title>AliceB.迷讀心術學控制人</title></header><body><h1>AliceB.迷讀心術學控制人</h1><p>混血模特兒AliceB.昨日在鑽石山荷里活廣場，為魔術節活動任頒獎嘉賓。Alice透露七歲已接觸魔術，奈何沒有天份，問到若男士懂得魔術會否加分，她以英語說：「自己較愛馬戲團行鋼線那種驚險表演，因為若然看男士玩魔術，之後他不揭穿謎底，我會很憤怒，覺得這個男士信不過。」<br>AliceB.表示對讀心術反而更有興趣：「我好想學，因為可以控制所有人的思想。」問是否對男友有控制狂，她說：「是不用自己說出口，用魅力已經可以令男士做我所想的事，不過自己不喜歡控制人，如果男仔甚麼也依你，你會覺得他好蠢。」<br>採訪、攝影：盧妹</p></body></html>
