<html><header><meta charset="utf-8"><title>淫聲浪語傳門外台妻被捉姦在床拍淫片</title></header><body><h1>淫聲浪語傳門外<br>台妻被捉姦在床拍淫片</h1><p>台灣江姓男子（36歲）前晚發現在外租屋居住的陳姓妻子（28歲）與人通姦，他通知友人帶同攝錄器材前往捉姦並報警。當他在妻子租處門外聽到裏面不斷傳出「伊伊啊啊」的淫聲浪語時，等不及警察到場，氣得踹門闖進屋內，當場捉姦在床，並拍下女上男下激情性愛的鏡頭。<br>但警方到場調查時，涉通姦男女卻死口不認。身高1.8米、一身肌肉的黃姓第三者，狡辯因被大雨淋濕，到江妻家中洗澡，因性慾難耐戴起安全套手淫；江妻則辯稱影片中的裸女不是她。<br>台灣《蘋果日報》</p></body></html>
