<html><header><meta charset="utf-8"><title>思琦預告好事近</title></header><body><h1>思琦預告好事近</h1><p>楊思琦、王浩信和張美妮昨日到彩德商場出席活動，思琦由母親陪同到場。問她大前晚到九龍城睇樓，是否打算與男友吳帥築愛巢？她說：「我冇諗，我嗰晚係去探朋友，佢啱啱入伙，家個市咁誇張，唔會入市住。」<br>對於不少報道指思琦密密接job，其男友吳帥不事生產，問她會否感到不高興？她說：「冇諗呢啲，下次你哋自己問佢，總之呢排我拍嘢對動物多過對住屋企人。」問她是否與男友感情穩定？思琦表示將來有好消息會通知大家。記者指她揀樓眼光比揀男友好，她呆了幾秒說：「唔係咁去比較。」<br>採訪：李珮洳<br>攝影：林德雄</p></body></html>
