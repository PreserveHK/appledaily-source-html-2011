<html><header><meta charset="utf-8"><title>蘋果汁反外傭居權請願　收集四萬簽名</title></header><body><h1>蘋果汁<br>反外傭居權請願　收集四萬簽名</h1><p>【本報訊】上星期在維園發起反對外傭爭取居留權被一班80後衝擊的「愛護香港力量」，昨午再遊行到禮賓府請願，並將在街頭收集到的四萬個市民簽名交給政府代表（圖）。召集人王智東稱，希望透過簽名向政府表達民意，指很多市民都擔心外傭一旦獲居港權，會對本港教育及醫療等造成壓力。<br>王智東又說，在遊行前一日才在網上公佈行動，是為免被社民連等團體狙擊。組織十多名代表手持橫額並高呼口號遊行至禮賓府，將市民簽名交予政府代表，以轉交行政長官曾蔭權。</p></body></html>
