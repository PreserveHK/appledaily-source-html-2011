<html><header><meta charset="utf-8"><title>贏500萬夫妻鬧離婚</title></header><body><h1>贏500萬夫妻鬧離婚</h1><p>江蘇無錫一對年輕夫婦鬧離婚，原因竟是因中了500萬元人民幣大獎引起。據悉，男女事主張平和周春（均為化名）在2007年在朋友聚會中認識後熱戀、同居，並「奉子成婚」。當二人正為結婚費用發愁時，張平買彩票喜中巨獎。二人買車、買樓、結婚、生子，生活幸福。他們中獎後雙雙辭職，每天除了炒股就是玩樂，久而久之便開始爭吵不斷，在上月提出離婚。但法官認為雙方感情深厚，判二人不准離婚。<br>江蘇《揚子晚報》</p></body></html>
