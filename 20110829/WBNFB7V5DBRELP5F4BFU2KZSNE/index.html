<html><header><meta charset="utf-8"><title>古巴24哥有24指頭</title></header><body><h1>古巴24哥有24指頭</h1><p>古巴男子埃爾南德斯（YoandriHernandezGarrido圖）天賦異稟，每隻手有6隻手指，每隻腳也有6隻腳趾，全身共有24隻完美指頭，親友於是叫他做「24」。<br>37歲的24哥，居於東部巴拉科阿市，沒固定工作，但由於擅長爬樹摘椰子，結果成為遊客拍攝目標，每張收費10美元（78港元），金額是當地人均月入一半。醫生指24哥雖然患上多指畸形症，因由於他所有指頭都非常完整，因此屬於罕有病例。24哥對多出的指頭也非常自豪，認為它們都是天賜祝福，好讓他賺錢養妻活兒。<br>英國《星期日郵報》</p></body></html>
