<html><header><meta charset="utf-8"><title>賽後有古講：兩新兵開齋紅軍連捷 - 藍鑽石</title></header><body><h1>賽後有古講：兩新兵開齋紅軍連捷 - 藍鑽石</h1><p>利物浦上周六以3:1輕取來訪的保頓取得兩連捷，最令領隊杜格利殊開懷，莫過於兩名本季新兵都在此役開齋。<br>是役為紅軍先拔頭籌者為佐敦軒達臣，此子於上半場15分鐘助攻施射省中人，皮球彈在他跟前，他毫不猶豫補射破網。易邊後7分鐘，史卡迪爾接應角球頂成2:0。得勢不饒人，查理阿當1分鐘後在娥眉月附近以「私家Q」右腳射出一個割草式射門，皮球貼柱而入。保頓完場前由卡斯歷破蛋，而這亦是他本季連續3場英超有波入。紅軍領隊杜格利殊賽後說：「最重要是己隊不同球員都有能力展示高水準。」<br>藍鑽石</p></body></html>
