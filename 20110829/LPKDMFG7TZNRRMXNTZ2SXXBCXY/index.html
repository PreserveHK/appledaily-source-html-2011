<html><header><meta charset="utf-8"><title>林莉浪費艷遇嘆蝕晒</title></header><body><h1>林莉浪費艷遇嘆蝕晒</h1><p>林莉、楊崢及欣宜男友MarkRyan前晚現身W酒店派對，身穿超短牛的林莉為活動的表演嘉賓，吸引在場男士圍觀拍照，她笑言：「之前未着過咁短嘅牛仔褲，露咗少少patpat，因為表演場地係泳池邊，總要表現得風騷少少。」<br>剛於台灣公幹的林莉，自爆與同事蒲夜店：「啲同事已經圍住保護我，不過有個又高又靚嘅男仔向我搭訕，應該係模特兒，不過自己嗰晚心情唔係幾好，都蝕晒。平時好少有人接近我，可能我性格cool得滯，加上高度，俾人感覺我唔熱情。」<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
