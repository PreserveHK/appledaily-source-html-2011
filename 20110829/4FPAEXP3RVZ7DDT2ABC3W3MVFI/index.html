<html><header><meta charset="utf-8"><title>Angelababy郊野追風</title></header><body><h1>Angelababy郊野追風</h1><p>專注電影工作的宅男女神Angelababy（楊穎）與周柏豪雙雙成為adidasNEOLABEL的全球代言人，Angelababy早前放下忙碌的電影工作，抽空拍攝全新一輯平面廣告。<br>最新廣告以「秋高氣爽的郊遊日」為主題，Angelababy和柏豪穿上風衣，踏單車自由穿梭於青葱的郊野之中，演繹追風少年。<br>雖然拍攝當日天氣炎熱，氣溫超過30度，對寵物非常有愛心的Angelababy更與小狗騎單車，跟小狗玩得不亦樂乎，寓工作於娛樂，充份表現Baby天真爛漫的一面。<br>撰文：顏英儀</p></body></html>
