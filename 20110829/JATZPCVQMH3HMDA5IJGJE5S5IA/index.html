<html><header><meta charset="utf-8"><title>蘋果汁總領事館公佈　美攻擊艦明訪港</title></header><body><h1>蘋果汁<br>總領事館公佈　美攻擊艦明訪港</h1><p>【本報訊】美國駐港總領事館公佈，美軍一艘兩棲攻擊艦將在明天訪港，但暫未透露艦艇名稱及逗留時間；今次是今年至今美國軍艦第六次訪港。<br>美軍艦訪港最矚目的一次，是負責海葬拉登的航空母艦卡爾文森號，在今年5月22日抵港，艦上7,000名美軍上岸放假。由於擔心美軍成為恐襲目標，香港警方當時需提升保安戒備。其他訪港的美國艦隊包括核動力航母「列根號」剛在本月12日訪港；第七艦隊掃雷艦「復仇者號」和「護衞者號」7月3日訪港；補給艦「弗蘭克．凱布爾號」和「漢普頓號」核潛艇5月14、15日先後抵港；2月19日兩棲指揮艦「藍嶺號」訪港。</p></body></html>
