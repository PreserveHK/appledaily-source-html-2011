<html><header><meta charset="utf-8"><title>*Apps士多：自創靚靚鎖定畫面</title></header><body><h1>*Apps士多：自創靚靚鎖定畫面</h1><p>雖然iOS容許用家自選鎖定畫面，但總覺得與牆紙無分別，未能充份利用鎖定畫面的空間。最近試過《LockScreenDesigner》，就可幫助用家創造自己嘅鎖定畫面，內置有185種Skin及105種圖框，加上大量設計裝飾圖，可有5萬種不同配搭，亦可加入自己拍攝的相片，而當中最實用係將月曆加入相片內，方便隨時查詢。最近更由1.99美金限時優惠成Free，有興趣就要快手。</p></body></html>
