<html><header><meta charset="utf-8"><title>澳門九偷渡客被捕三送院</title></header><body><h1>澳門<br>九偷渡客被捕三送院</h1><p>【本報訊】澳門海關人員昨凌晨3時許接獲港務局通知，在北安客運碼頭工地有一艘可疑快艇急馳，海關快艇展開追截，結果海關船被撞，一對偷渡男女被拋落海，「蛇頭」跳水被截獲。行動中共六男三女被捕，其中三男女需送院治療。<br>海關發言人黃冠偉表示，有關偷渡快艇是由珠海奇澳島駛往氹仔北安碼頭工地，從偷渡客衣着顯示他們不是黑工，至於來澳目的有待調查。<br>被捕者年27至56歲，其中兩名19及21歲男子是負責偷渡行動的「蛇頭」。黃說，本年初至今共截獲192名非法入境者，較去年同期有四成半升幅，當局將與內地加強聯繫進行打擊偷渡活動。</p></body></html>
