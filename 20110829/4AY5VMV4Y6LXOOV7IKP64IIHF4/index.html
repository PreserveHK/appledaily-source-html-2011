<html><header><meta charset="utf-8"><title>鋼琴鐵人5小時彈百曲</title></header><body><h1>鋼琴鐵人5小時彈百曲</h1><p>廣州10歲女童林琳（圖）被封為「鋼琴鐵人」，因為她日前在廣州舉行鋼琴獨奏會時，在五個小時連續彈奏100多首蕭邦原創鋼琴曲。當日的觀眾包括廣東省音樂家協會主席劉長安，法國領事館、波蘭領事館的外交官們等，都對她的演奏嘆為觀止。<br>據悉，林琳自5歲開始每天花四小時練鋼琴，周末更要練琴七小時。她前日接受訪問時坦言，練琴辛苦時「很多時候我都是趴在鋼琴上哭」。當記者問她「鋼琴和遊戲，你選哪個？」林琳眼噙淚花說：「我想去玩。」<br>廣東《羊城晚報》
</p></body></html>
