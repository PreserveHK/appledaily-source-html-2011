<html><header><meta charset="utf-8"><title>蘋果汁新跑道需人才　民航界促改待遇</title></header><body><h1>蘋果汁<br>新跑道需人才　民航界促改待遇</h1><p>【本報訊】民用航空業界八個工會本月訪問511名會員，81%支持本港機場興建第三條跑道，但62%擔心沒有足夠人手應付擴建後增加的工作量。立法會議員葉偉明不滿機場2030年發展規劃大綱只着重硬件，忽略培訓人才等軟件方面配套，敦促各相關公司改善員工待遇，吸引人才配合機場未來發展。<br>香港民用航空事業職工總會主席張樞宏表示，部份職位如機艙行李搬運員，現時基本薪酬與90年代一樣，只有約7,000元，員工以前往返機場工作有車資優惠，但近年已取消。</p></body></html>
