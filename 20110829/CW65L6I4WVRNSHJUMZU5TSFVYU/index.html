<html><header><meta charset="utf-8"><title>明哥黑暗獻唱人有三急</title></header><body><h1>明哥黑暗獻唱人有三急</h1><p>黃耀明和吳雨霏（Kary）前晚到九展演出「暗中作樂」音樂會，由於歌手要在漆黑環境中演出，所以黃耀明出場時就戴上墨鏡以適應現場燈光，明哥邀請了內地失明歌手周雲蓬一同演出，他自爆聽對方演繹《中國孩子》一曲時被觸動到毛管戙。</p><p>為失明人籌款</p><p>對於Kary因不適應在黑暗中獻唱而呼吸困難，明哥說他有兩年經驗，現已習慣：「有次演唱時好急，因為喺台上要搵人帶返後台，所以我忍到最後先去廁所。」明哥指香港社會仍未有足夠設施給失明人士，所以他希望可繼續籌款幫助他們，如有機會亦希望邀請曾患眼疾的葉振棠做嘉賓。<br>採訪、攝影：李珮洳</p></body></html>
