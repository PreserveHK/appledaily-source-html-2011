<html><header><meta charset="utf-8"><title>案件速遞砸議員信箱要宵禁</title></header><body><h1>案件速遞<br>砸議員信箱要宵禁</h1><p>【本報訊】15歲中三男生辯稱一時貪玩，上月17日砸毀立法會議員劉慧卿在將軍澳健明邨辦事處一個信箱，早前在九龍城裁判法院少年法庭承認刑事損毀罪。裁判官劉永成昨指男生結識將軍澳區黑幫分子才犯案，他會隨母親搬離將軍澳區遠離黑幫。鑑於男生曾吸食毒品，裁判官判男生感化18個月外，亦需男生結交朋友需依感化主任指示，以及接受驗尿測試。除上述兩項外，裁判官又要求被告遵守另外七項條件，包括要遵守宵禁令及住在感化學校為期半年。<br>案件編號：KCCC700148/11</p></body></html>
