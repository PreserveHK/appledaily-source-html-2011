<html><header><meta charset="utf-8"><title>陳喬恩拍戲搏盡傷胳膊</title></header><body><h1>陳喬恩拍戲搏盡傷胳膊</h1><p>黃真真執導的電影《傾城之淚》正拍攝得如火如荼，雲集梁詠琪、任賢齊、周冬雨、李治廷和竇驍兩岸三地演員演出。</p><p>眼睛哭腫</p><p>全片分為幾個小段，台灣女星陳喬恩日前在上海開工，與竇驍飾演情侶的她，因為劇情需要，不但要在雨中拍攝，整場戲更要淚流披面，傷心痛哭，拍完幾個鏡頭，陳喬恩的眼睛已又紅又腫，加上她在一場與匪徒搏鬥的動作戲中，不小心弄傷胳膊，令導演和竇驍大為心痛。<br>為免影響進度，在工作人員檢查過後，陳喬恩繼續開工，還連續拍攝18小時才可以休息。<br>撰文：林妃</p></body></html>
