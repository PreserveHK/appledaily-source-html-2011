<html><header><meta charset="utf-8"><title>玩勻全世界</title></header><body><h1>玩勻全世界</h1><p>在越南歸仁，一個一年可收4造米的地方，一碗米漿，可以變出多樣美食。除了我們見慣見熟、如薄紗包春卷的米紙外，多淋一層米漿就變成可以火烤、外脆內軟的米餅。如傳統般加椰奶加砂糖，又變小零嘴烤米餅；加黑白芝麻更讓餸菜多一層口味。不過近年全球地價攀升，不知為何米價卻急速下滑三分之一。這家米農閒時就全家出動，在小屋裏全力做米紙，一天可作約600至1,000張米紙，賣給街市及酒樓以幫補收入。做米紙，先要將蛋漿倒在沸騰的蒸爐上，均勻壓平，待十來分鐘溫柔地用竹子挑起，轉移到竹籬上在太陽下晾乾就好。看似簡單，但我們做起來就一鑊粥，真正是倒米，令米紙變回一嚿飯。<br><br>記者：陳慧敏</p></body></html>
