<html><header><meta charset="utf-8"><title>薛夫、阿積扮野獸男頒獎</title></header><body><h1>薛夫、阿積扮野獸男頒獎</h1><p>電影《青蜂俠》（TheGreenHornet）的美國諧星薛夫洛根（SethRogen）早前聯同《功夫熊貓》（KungFuPanda）的積伯克（JackBlack）及韋費路（WillFerrell）為美國「野獸男孩」HipHop組合BeastieBoys演出MV，昨獲最佳導演獎。三人還扮搞笑版BeastieBoys現身頒發最佳HipHop音樂影帶，更在台上大跳霹靂舞，超級爆笑。</p></body></html>
