<html><header><meta charset="utf-8"><title>話你知機場安檢分三級</title></header><body><h1>話你知<br>機場安檢分三級</h1><p>內地民航乘客登機安檢級別劃分雖未有法律規定，但據內部指引大致可分三級，最高為一級，所有乘客要接受最嚴格的安全檢查，包括人體要經多重X光機掃描探測、隨身物品要百分之百經機器及人手雙重檢查等。行李也要經過爆炸物檢測器檢測。<br>二級安檢乘客至少要經兩道閘X光身體掃描，要脫鞋、除皮帶，接受手持探測器搜身深查，隨身物品要嚴格抽檢且不能少於50%等。三級安檢屬正常安檢。近年內地舉行大型活動時，大致都是根據三級劃分實施機場安檢。</p></body></html>
