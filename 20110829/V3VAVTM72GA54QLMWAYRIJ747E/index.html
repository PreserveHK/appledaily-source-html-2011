<html><header><meta charset="utf-8"><title>蘋果汁投資失利情緒病　四成人想自殘</title></header><body><h1>蘋果汁<br>投資失利情緒病　四成人想自殘</h1><p>【本報訊】近日金融市場動盪，散戶難免損手。有調查顯示，普遍投資失利者出現創傷後壓力症。九成雷曼投資損失者會有憤怒及壓抑情緒；六成借貸投資的損失者會自責及逃避投資的事情，更有四成人產生自殘念頭。明愛向晴軒建議他們主動尋求社工協助。<br>結果顯示三成半受訪者無「先儲蓄、後消費」習慣，逾七成人沒有六個月支出金額作應急錢，更有多達七成人將所有金錢投放在一項投資項目。調查機構指，如投資金額大，多涉家庭財務安排，容易引起家暴、婚姻問題甚至自殺，建議政府加強理財教育，訂立守則監管銀行及證券公司並設立冷靜期。</p></body></html>
