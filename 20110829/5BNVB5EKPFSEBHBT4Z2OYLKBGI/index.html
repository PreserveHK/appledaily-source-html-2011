<html><header><meta charset="utf-8"><title>呂良偉哭別亡父</title></header><body><h1>呂良偉哭別亡父</h1><p>呂良偉父親呂秉榮早前因病在睡夢中離世，享年88歲，昨日其家人為他在世界殯儀館設靈，遺體今日運送到歌連臣角火葬場火化。阿呂舊愛郭錦恩、陳志雲、陳寶珠、甄子丹與老婆汪詩詩及汪圓圓到靈堂致祭。<br>阿呂表示老父近一年身體開始轉差，老父離世當日，阿呂專程返港陪他食飯，之後他飛返內地工作，老父在凌晨時分在睡夢中離世。<br>阿呂說：「老竇一向好樂觀幽默，鍾意講笑，真係好唔捨得。」說到此時阿呂嗚咽眼紅紅，楊小娟說：「老爺都唔捨得走，佢好貪靚又鍾意搽香水，我成日買畀佢，佢都好錫我。」<br>採訪：魯萍<br>攝影：林德雄</p></body></html>
