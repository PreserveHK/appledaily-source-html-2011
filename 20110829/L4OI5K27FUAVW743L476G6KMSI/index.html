<html><header><meta charset="utf-8"><title>話你知海上絲路經濟繁榮</title></header><body><h1>話你知<br>海上絲路經濟繁榮</h1><p>位於福建省中部的泉州市，從宋、元時期起已是重要商港，亦被稱為海上絲綢之路的「東方第一大港」，極為繁榮，改革開放後亦被定為沿海開放城市，令經濟高速發展。當地去年國內生產總值（GDP）達3,564億元，增長12.8%，GDP數額佔福建省四分之一，連續12年全省排名第一。當地經濟以製造業為主，佔GDP逾四分之三，其中晉江造鞋業、石獅的服裝業及南安的建材，是當地三大主要經濟支柱。</p></body></html>
