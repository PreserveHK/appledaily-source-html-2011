<html><header><meta charset="utf-8"><title>爭課外活動資助基層學童遊行</title></header><body><h1>爭課外活動資助<br>基層學童遊行</h1><p>【本報訊】約60名來自葵涌、天水圍及油尖旺的基層家長及學童昨發起遊行，要求教育局增設課外活動資助，每年連同書簿津貼一同發放。發起遊行的街工表示，基層學童因家境清貧而未能參與課外活動，會影響全人發展。<br>遊行人士從中環遮打花園出發，遊行至舊政府總部，有學童沿途高舉自製圖畫及高叫口號，要求政府在學生資助制度內，增設課外學習津貼，讓他們有平等機會參與課外活動，而非透過現行審批，令部份學童未能受惠。早前有調查指出，逾半數低收入家庭學童從未踏足迪士尼樂園及太空館，甚至未去過免費入場的香港公園和山頂。</p></body></html>
