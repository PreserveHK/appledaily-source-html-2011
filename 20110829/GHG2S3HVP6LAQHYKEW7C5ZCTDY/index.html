<html><header><meta charset="utf-8"><title>欣宜緊張面對評判</title></header><body><h1>欣宜緊張面對評判</h1><p>鄭欣宜和鍾舒漫前晚在將軍澳電視廣播城錄影《超級巨聲3》，她們跟參賽者合唱，再由評判包括陳潔靈和陳奐仁畀分畀評語，難怪欣宜頻呼很大壓力很緊張，她直言唱完後整個人輕鬆不少。<br>欣宜覺得自己雖然仍是新人，但不能接受自己唱得差，必定要唱到「verygood」，她說：「好彩評判嘅評語都話OK。」她要求每次演出都完美，因為她想讓人知道自己絕非玩玩吓。鍾舒漫則被問到有沒有膽量問評判自己的表現？她笑言：「我只敢問陳奐仁咋，因為我同佢最熟。」<br>採訪、攝影：文國駿</p></body></html>
