<html><header><meta charset="utf-8"><title>涉騙財韓星被禁離境</title></header><body><h1>涉騙財韓星被禁離境</h1><p>南韓女子組合「CLEO」成員裴賢貞（圖），被廣州一名姓伍的皮革商人指控，以假的豪門千金身份結婚，令他3,000萬元人民幣身家被騙走或豪賭輸掉。目前人在內地的裴賢貞透過前經理人公司否認騙財，並批評伍性格偏激，經常以拳腳對待，不但身體狀況欠佳，而且得到嚴重的憂鬱症和恐懼症。前經理人公司亦稱，原訂她前日（周六）回韓，但目前回國日期已經延遲，可能已有公安阻止她離境。前經理人公司已派人到內地協助，同時要求南韓駐中國大使館協助。<br>中國娛樂網</p></body></html>
