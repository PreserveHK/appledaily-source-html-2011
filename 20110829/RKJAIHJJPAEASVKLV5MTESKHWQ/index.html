<html><header><meta charset="utf-8"><title>關仁隱事︰「白麪包」撬走「西瓜」又放棄 - 關仁</title></header><body><h1>關仁隱事︰「白麪包」撬走「西瓜」又放棄 - 關仁</h1><p>「白麪包」早排撬走「迷你椒」嘅男友「西瓜」，而白麪包就完全唔理行內人眼光，繼續黐實西瓜，情到濃時，白麪包仲放低佢自以為高傲嘅一面，經常踩上男方屋企過夜。之不過經過一輪甜蜜之後，近日白麪包同西瓜已經悄悄地玩完，原因係白麪包不嬲都唔會為一棵樹放棄一片森林，一有靚仔、型人出現就雙眼放光。西瓜就梗係收到風啦，但佢都係工作狂，一做嘢就可以廿四小時不眠不休，拍拖嘅嘢更加放埋一邊先，所以白麪包想搵佢時又搵唔到，久而久之，白麪包咪嫌佢悶，索性斬纜囉。<br>撰文：關仁</p></body></html>
