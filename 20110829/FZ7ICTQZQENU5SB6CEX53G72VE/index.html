<html><header><meta charset="utf-8"><title>女模變心　台男拉橫額抗議</title></header><body><h1>女模變心　台男拉橫額抗議</h1><p>台灣台中市一名男攝影師不滿長相甜美的模特兒女友與他分手，前天趁前女友出席誠品新書發表會時，叫三名友人拉橫額前往踩場，罵她「忘恩負義、無情至極」，還散發二人親密照傳單。<br>據悉，35歲的男事主莊文祥，綽號藍色月光，不滿23歲的前女友簡嘉瑩（圖左）移情別戀，又指自己花光積蓄細心栽培照顧女友，但女友變心後，在他心臟病發時也不聞不問。事件驚動警察調查，將莊的三名友人拘查。目前身在大陸的莊事後透過Facebook表達歉意，但前女友堅持提告。<br>台灣《蘋果日報》</p></body></html>
