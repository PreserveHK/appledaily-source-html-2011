<html><header><meta charset="utf-8"><title>兒跳樓亡　母哭斷腸</title></header><body><h1>兒跳樓亡　母哭斷腸</h1><p>【本報訊】前晚在西環卑路乍街揹着海綿寶寶背囊跳樓死亡的青年，其家人和親友昨晨前往殮房認屍，非常傷心。警方在單位內撿獲遺書，初步相信他因感情問題輕生。<br>19歲青年姓麥，生前與家人住卑路乍街111號一單位。昨晨9時許，麥的家人和親友一行10人，前往西環殮房認屍，麥母離開殮房時激動落淚，眾人不願多談。</p><p>據警方調查，麥於前晚登上天台沉思三個小時，至晚上9時半跳樓，故相信麥思想掙扎良久才死意已決，及至麥被送院搶救不治，昨凌晨仵工將遺體移送殮房。警方稱，死者為感情問題輕生，案件無可疑。至於他揹着的海綿寶寶背囊，是否是其女友所送，則有待跟進。</p></body></html>
