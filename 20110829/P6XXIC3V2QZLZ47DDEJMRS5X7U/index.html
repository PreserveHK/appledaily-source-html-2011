<html><header><meta charset="utf-8"><title>黃聖依遲到耍大牌</title></header><body><h1>黃聖依遲到耍大牌</h1><p>內地藝人黃聖依又惹是非，事緣日前她應邀出席內地一個電視節目，因為遲到早退而被批評扮嘢耍大牌。<br>黃聖依日前獲邀出席浙江衛視《非同凡響》節目，一早安排於下午5點半給記者採訪，誰知她遲了半個鐘才到達，到了現場又堅持要先化妝，結果讓一早等候她的大群記者再等兩個多小時，一切準備就緒，她卻只能接受5分鐘訪問，惹來大家不滿。<br>及後電視台工作人員也有微言，指黃聖依在節目中只唱了一首歌講了幾句無關痛癢的話就揚長而去，該人員說：「我們請她的出場費不菲啊，太不敬業了。」。<br>採訪、攝影：陶然婷</p></body></html>
