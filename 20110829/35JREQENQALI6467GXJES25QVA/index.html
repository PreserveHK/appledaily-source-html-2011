<html><header><meta charset="utf-8"><title>荃灣男友墮斃女子拜祭</title></header><body><h1>荃灣<br>男友墮斃女子拜祭</h1><p>【本報訊】荃灣德華街男子與同居女友爭執攀出窗外意外墮斃事件，死者生前的女友昨晨在現場拜祭，她否認曾與男友爭執，並聲稱男友晾衣時，歸咎晾衣架不穩導致男友墮斃。<br>昨晨9時，墮樓死亡35歲姓陳男子的38歲姓羅同居女友，攜同香燭及燒肉，由一名女友人陪同，在男友伏屍現場行人路拜祭（圖），逗留約20分鐘離開，她顯得冷靜。記者查詢其男友墮樓原因時，她卻講出與警方不同版本，聲稱前日男友在晾衣服時，晾衣架損毀導致男友失重心跌落街，並非與她爭執攀出窗外危坐晾衣架而墮樓。</p></body></html>
