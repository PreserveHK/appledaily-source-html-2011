<html><header><meta charset="utf-8"><title>醫療新知家居塵蟎誘發哮喘</title></header><body><h1>醫療新知<br>家居塵蟎誘發哮喘</h1><p>有家族敏感病史及對家居塵蟎過敏的兒童，需提防哮喘發作。澳洲一項研究追蹤逾百名有機會遺傳父母敏感症，並曾出現氣喘不適的一至兩歲兒童，當中約一半人接受敏感測試時發現對塵蟎過敏，研究跟進兒童的健康狀況至12歲，結果發現對塵蟎過敏的組別有75％兒童患哮喘，但對塵蟎無過敏的組別，哮喘患病率只有36％。<br>研究人員認為家居塵蟎過敏可作為預測哮喘發作的指標之一，雖然近年不少研究證實各類敏感症可遺傳風險，但暫未有合適的檢查指標協助篩選高危患者，今次研究發現以塵蟎過敏預測哮喘準確度很高，故適合推廣作為高危兒童的普查方法，令醫生與家長可提高警覺。</p></body></html>
