<html><header><meta charset="utf-8"><title>還原記憶棒踢爆不忠</title></header><body><h1>還原記憶棒踢爆不忠</h1><p>不忠伴侶為免另一半發現他在外面「偷食」，通常會把手機上的第三者紀錄刪除，但美國有軟件開發商，研製出一種專為iPhone而設的iRecoveryStick記憶棒，可把iPhone內刪除的紀錄還原，令不忠者無所遁形。<br>記憶棒內置軟件，只要將它連接電腦和iPhone，就可把iPhone內原已刪除的電話號碼、短訊，甚至地圖路徑指引等訊息，重現屏幕。開發商指這款記憶棒對警方查案也很有用，每個售326美元（2,542港元）。<br>英國《每日郵報》</p></body></html>
