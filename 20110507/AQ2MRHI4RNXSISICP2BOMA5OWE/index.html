<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins拍寫真慶十周年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins拍寫真慶十周年 - 馮仁昭</h1><p>今年係Twins組成10周年，成員蔡卓妍（阿Sa左）同鍾欣桐（阿嬌）會合體做演唱會同拍寫真等一連串搞作。近日阿Sa同阿嬌就去咗昆士蘭拍MV，MV嘅內容暫時要保密，不過阿Sa同阿嬌就大方同fans分享喺當地大嘆美食嘅照片，只見佢哋同海鮮美食大合照，不過只有阿Sa有口福食海鮮，因為嗰日阿嬌要食齋，不過佢留言話自己其實唔係太熱愛海鮮，所以都唔會太羨慕阿Sa喎。</p></body></html>
