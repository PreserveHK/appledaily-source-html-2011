<html><header><meta charset="utf-8"><title>我有Feel：灌沐佛身</title></header><body><h1>我有Feel：灌沐佛身</h1><p>慶祝釋迦牟尼降生的佛誕，為何要灌沐佛身？有指佛陀太子出生時，大地震動，天上以至眾生各持十二種香、花和聖潔的水，替太子沐浴，以示太子將會成佛。流傳至今，浴佛成一種象徵，用水灌佛同時洗滌心靈，淨化自身。香港佛教聯合會將於一連兩日，於灣仔會展舉行佛誕節吉祥大會，設公眾浴佛區，可免費參與。<br><br>日期：5月9-10日<br>公眾浴佛區開放時間：9am-7pm<br>地點：香港會展中心3樓大會堂<br>查詢：25749371<br>http://www.hkbuddhist.org/index.html</p></body></html>
