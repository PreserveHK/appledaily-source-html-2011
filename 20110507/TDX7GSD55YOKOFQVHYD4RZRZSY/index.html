<html><header><meta charset="utf-8"><title>張敬軒擲300萬做業主</title></header><body><h1>張敬軒擲300萬做業主</h1><p>張敬軒、Benji&amp;Lesley、羅霖和周國賢等昨日到荃灣出席港台「甜心家庭日」活動，軒仔自爆母親節前已送上大禮給媽咪，他說：「我啱啱喺廣州人生第一次置業，係買畀父母住，900幾呎，300幾萬（人民幣），香港樓市好貴，遲啲先再諗。」<br>近日有傳李琳琳患大腸癌，又指姜大偉經濟陷困難，對於阿叔和阿嬸的情況，Benji和Lesley就說：「唔清楚，有人同我哋講話阿嬸出現問題，喺familyday都有見過阿嬸，如果真係有事會全力支持。」兩人都表示不知道阿叔的財政情況，但坦言從報道獲悉後大感擔心，會打電話問候他們。<br>採訪、攝影：胡比</p></body></html>
