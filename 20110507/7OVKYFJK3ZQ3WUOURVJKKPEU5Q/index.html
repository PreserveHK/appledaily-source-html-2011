<html><header><meta charset="utf-8"><title>與妻爭執夫被揭醉駕</title></header><body><h1>與妻爭執夫被揭醉駕</h1><p>【本報訊】一對夫婦駕乘逾百萬元保時捷跑車，昨離開尖沙嘴南洋中心停車場時發生爭執。女事主激動吵鬧腳踢車廂，男事主為免愛妻和愛車受損，報警求助。惟警員到場察覺男事主身有酒氣，經酒精測試證實超標，涉嫌酒後駕駛將他拘捕。<br>自揭酒後駕駛的男子姓羅（34歲），經營玩具生意；妻子姓范（31歲），事件中左腳受傷送院治理。羅駕駛的保時捷跑車型號為911CarreraCoupe，2005年出廠時價值135萬元。<br>昨清晨5時半，羅與妻子消遣後到麼地道南洋中心停車場，取回其鮮黃色保時捷跑車；惟跑車還未駛出閘口，二人便在車上爭執。羅妻腳踢車廂發洩。羅制止不果，報警求助。</p></body></html>
