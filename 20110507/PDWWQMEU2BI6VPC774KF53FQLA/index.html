<html><header><meta charset="utf-8"><title>孫興、莫少聰京港兩地亮相解畫</title></header><body><h1>孫興、莫少聰<br>京港兩地亮相解畫</h1><p>莫少聰與孫興上月在北京分別涉吸毒被捕，兩人被拘留在北京朝陽拘留所十多日後已先後獲釋。上月30日凌晨獲釋的莫少聰，上周二率先在北京接受新浪網專訪，而今日下午二時，莫少聰將於紅磡海逸君綽酒店開記招交代事件。</p><p>請假回港</p><p>至於上周四凌晨獲釋的孫興，亦落實於明日下午在北京舉行記招為事件作回應。<br>獲釋後已經隨即為電影《嬰寧》趕工的莫少聰，今日特別向電影公司請假一天，回港召開記者會，由於上周他接受網站訪問後負面新聞不絕，包括被指態度輕佻不知悔改、疑收錢接受訪問，以及追訪他的內地記者被打等，相信莫少聰今日會一併作回應。<br>採訪：林妃</p></body></html>
