<html><header><meta charset="utf-8"><title>我有Feel：巴士都玩高清</title></header><body><h1>我有Feel：巴士都玩高清</h1><p>近年人人去到邊都搵Wi-Fi，搭長途巴士遇着一部有免費Wi-Fi上網服務嘅巴士都會開心啲，尤其係一班只有Wi-Fi版嘅iPad友。最近收到好消息，就係Webus服務已經全面擴展至全線城巴機場快線，透過免費上網服務登入「CityflyerWi-FiEnabled」介面可瀏覽世界各地嘅旅遊資訊，新增嘅Webus高清頻道更提供影音娛樂及資訊，大家記住唔好玩到唔記得落車呀！<br><br>記者：許維雅</p></body></html>
