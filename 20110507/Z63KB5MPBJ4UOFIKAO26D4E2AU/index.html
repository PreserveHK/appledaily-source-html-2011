<html><header><meta charset="utf-8"><title>車傳惡臭惹毒氣驚魂</title></header><body><h1>車傳惡臭惹毒氣驚魂</h1><p>【本報訊】一輛通宵停泊在屯門石排頭路的貨櫃車，昨凌晨貨櫃底部漏出白色泡沫，並發出臭味，途人擔心洩漏化學品致電報警。昨凌晨2時45分，消防員到場，發現該輛40呎長貨櫃車，其中一個20呎貨櫃漏出液體，於是封鎖現場開喉戒備。44歲姓傅司機趕至，他表示較早前在貨櫃碼頭提貨，準備翌日運送，但不清楚貨櫃內是甚麼貨品。稍後消防員破開櫃門，證實是一批皮革用的鮮牛皮，並非化學品或可疑物品，交由司機處理。</p></body></html>
