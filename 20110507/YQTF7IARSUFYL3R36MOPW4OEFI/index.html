<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泰迪羅賓攞完獎忙唔停 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泰迪羅賓攞完獎忙唔停 - 馮仁昭</h1><p>近排不停應朋友邀請食飯慶祝，憑《打擂台》榮登金像獎最佳男配角嘅泰迪羅賓，噚日去到新城接受訪問，佢話獲獎後先發覺自己有好多朋友，家心情仍然興奮。講到有消息話《打擂台》會拍續集，泰迪羅賓就話家仲未有計劃，因為演員同導演都各有各忙，佢自己就搞緊劇本希望下半年執導電影，另外黃百鳴喺佢獲獎前已經簽咗佢拍一套戲，真係忙到分身不下。</p></body></html>
