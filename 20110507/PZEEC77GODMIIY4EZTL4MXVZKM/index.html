<html><header><meta charset="utf-8"><title>葉璇被爆男友富又帥</title></header><body><h1>葉璇被爆男友富又帥</h1><p>曾跟黎明合作拍攝電影《火龍》的內地演員王寶強，近日因為隱婚生子而備受關注，前日他在廣州跟葉璇一起為有份主演的電影《蔡李佛拳》宣傳，更大爆葉璇的男朋友既有錢又倜儻是女性夢寐以求的對象。<br>事實上葉璇正是王寶強孩子的契媽，葉璇笑說：「我們是在拍《火》片時熟識起來，他們的小孩就是我的小孩。」不過在旁的王寶強就大爆兒子契媽的秘密，他說：「她的男朋友是很多女性的偶像，很有錢，長得非常風流倜儻。葉璇跟男朋友吵架時，我還會勸她給對方發個資訊，不要把事情鬧得太僵。」但王寶強就堅拒透露到底是誰。<br>撰文：李森</p></body></html>
