<html><header><meta charset="utf-8"><title>伊健送雙親健身課程</title></header><body><h1>伊健送雙親健身課程</h1><p>鄭伊健昨日到黃大仙出席「金龍薈萃誓師儀式暨賽道抽籤日」活動，今日是母親節，伊健表示早已送上一個健身課程給雙親，作為母親及父親節禮物，他說︰「爸爸同媽媽都已經退休，家每個星期都會跟教練去做一次健身，身體狀態的確比之前好，我覺得呢份禮物好有意義。」<br>不過伊健自爆當日也要大施冧功，才說服雙親答允參加健身課程，他說︰「我都要落嘴頭話陪佢哋一齊健身，佢哋先答應咋。」<br>採訪、攝影：林妃</p></body></html>
