<html><header><meta charset="utf-8"><title>i風物語：iPad2無線鍵盤玩防水</title></header><body><h1>i風物語：iPad2無線鍵盤玩防水</h1><p>介紹咁多iPad2產品，可能暫時得個睇字！事關蘋果官網開咗唔夠一粒鐘，已經俾人㩒爆咗！幾時再開賣？唔知o架！但既然都係等，不如先介紹一款iPad2專用無線鍵盤俾大家。呢隻KeyFolioBluetoothKeyboard&amp;Case由仿皮套包實，令iPad2與鍵盤可連成一體拎出街，夠晒方便。QWERTY採用4行式排列，仲提供方向鍵，無論打E-mail或寫備忘錄都好就手；更值一提係，由於用無縫設計，即是倒瀉水整濕塊Keyboard，一樣照用，厲害！<br><br>記者：陳國輝</p><p>Yutron（26868011）</p></body></html>
