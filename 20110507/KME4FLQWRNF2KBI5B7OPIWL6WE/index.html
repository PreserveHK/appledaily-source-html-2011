<html><header><meta charset="utf-8"><title>話你知網絡水軍受僱　推銷產品或攻擊某人</title></header><body><h1>話你知<br>網絡水軍受僱　推銷產品或攻擊某人</h1><p>根據官方媒體的解釋，網絡水軍是指通過僱用大批人手，在互聯網上集體炒作某個話題或人物，以達到宣傳、推銷或攻擊某人、某個產品的目的。受僱者會在網絡推手帶領下，以各種手法在各大互聯網論壇發帖，因人數眾多被譽為網絡水軍。<br>隨着網絡民意的影響力越來越大，不少網絡水軍開始受僱於網絡公關公司，用作從事商業活動，為商家企業造勢、推銷產品、抹黑對手等。但由於當局監管不力，引發不少民眾在網上受騙等惡性事件，因此各界都呼籲當局加大監管、推行實名制發言，讓水軍無法再以匿名發言。</p></body></html>
