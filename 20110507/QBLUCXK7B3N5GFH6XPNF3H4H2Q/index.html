<html><header><meta charset="utf-8"><title>隔牆有耳：送鮮花港鐵婆婆 - 李八方</title></header><body><h1>隔牆有耳：送鮮花港鐵婆婆 - 李八方</h1><p>港鐵噚日舉行股東周年大會，年年都捧場嘅股東陳校長（陳婆婆），照樣係首個發問嘅小股東。佢一舉咪，就強烈抗議今年大會嘅保安太嚴密，話個個股東入場都要畀保安檢查隨身物品，簡直「當我哋好似拉登咁」！又投訴股東同主席坐得太遠，階級觀念好得人驚。<br>陳婆婆噚日有備而來，帶埋丈夫生前著作送畀行政總裁周松崗。周松崗見到陳婆婆咁有心，都好識做，即刻飛奔落台同佢握手。面對陳婆婆突如其來送禮，港鐵亦從容接招，向陳婆婆獻上一束黃色鮮花回禮，陳婆婆受寵若驚，即場大叫：「嘩！我暈低喇！」</p></body></html>
