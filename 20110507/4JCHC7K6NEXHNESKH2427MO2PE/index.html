<html><header><meta charset="utf-8"><title>話你知中共黨史　沒提陶毅</title></header><body><h1>話你知<br>中共黨史　沒提陶毅</h1><p>根據內地官方資料，毛澤東先後有四任妻子，髮妻是父母之命的童養媳，但毛很早即離家求學，這段婚姻無疾而終。毛第二任妻子是他在長沙求學時老師楊昌濟之女楊開慧，毛與她育有三個兒子。<br>毛澤東第三任妻子是賀子珍，是中共長征時的女紅軍，她曾為毛數度懷胎，但最終只育一女，賀後被毛冷待，直至70年代才病故。中共長征抵延安後，毛又搭上從上海投奔延安的藝人江青，兩人育有一女。中共公開的黨史教材，從未提到過陶毅這個人。</p></body></html>
