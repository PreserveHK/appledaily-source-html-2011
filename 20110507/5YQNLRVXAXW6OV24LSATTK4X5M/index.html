<html><header><meta charset="utf-8"><title>鄭元暢唔驚5.11台灣地震</title></header><body><h1>鄭元暢唔驚5.11台灣地震</h1><p>台灣藝人鄭元暢（圖）、法國影星LouDoillon、AmandaS.及李依琳等前晚在中環出席時裝品牌ClubMonaco活動。問鄭元暢如何與母賀母親節？他說：「會送上深情的吻，因為吻她已是上世紀的事。」有預言指5月11日台灣會地震，鄭元暢說：「不用太擔心，相信命運，大災難能夠預防的都會做。」李依琳透露將與母返台探親：「聽到會地震都好worry，但我哋應該5月11日後先去。」</p></body></html>
