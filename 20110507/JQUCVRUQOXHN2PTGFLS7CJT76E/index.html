<html><header><meta charset="utf-8"><title>Avril南韓完騷抵港</title></header><body><h1>Avril南韓完騷抵港</h1><p>加拿大搖滾小天后AvrilLavigne，今日在亞洲國際博覽館開騷，昨日傍晚時分，她便從南韓抵達香港赤鱲角機場，Avril獲私人保鑣及機管局出動的10多名保安人員保護，但她仍主動為10多名fans簽名，表現親民，不過保安人員急急帶她離開。</p><p>唱盡代表歌曲</p><p>近日馬不停蹄在世界各地舉行巡迴的Avril，前晚在首爾舉行的個唱規模不算龐大，雖然入場人數只有2,700多人，但Avril在90分鐘的演出大唱了《WhatTheHell》及《Sk8erBoi》等代表歌曲，令場內的韓國fans興奮到飛起。<br>採訪、攝影：黃文成</p></body></html>
