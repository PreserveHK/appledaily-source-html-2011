<html><header><meta charset="utf-8"><title>撐未未塗鴉再現街頭</title></header><body><h1>撐未未塗鴉再現街頭</h1><p>【本報訊】艾未未「被失蹤」逾月，九龍城及東涌街頭昨再出現支持艾未未的塗鴉，其中九龍城的圖案更寫上「通緝、不論生死」的字眼，相信是要求內地當局交代艾的下落。警方已展開調查，暫未有人被捕。<br>昨晨11時許，有巡警經過九龍城衙前圍道近福佬村道，發現一個街燈電箱被塗上艾未未肖像（圖），人像頂噴有「通緝、不論生死」的英文字樣，附近後巷牆壁亦發現被噴上一個正在髹漆公仔圖案，公仔正髹着「白色恐怖」字樣。<br>此外，昨晨6時許有途人經東涌海濱路的石壆，發現4個艾未未肖像塗鴉，於是報案。</p></body></html>
