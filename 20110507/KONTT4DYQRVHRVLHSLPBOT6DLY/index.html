<html><header><meta charset="utf-8"><title>莫文蔚盲腸炎停工</title></header><body><h1>莫文蔚盲腸炎停工</h1><p>莫文蔚（Karen）近日在內地惠州拍攝劉鎮偉執導的新戲《東成西就2011》，同片還有陳奕迅和鍾鎮濤等，原本過程順利，但未料前日Karen突然肚子劇痛難擋，結果急急坐中港直通車返港，再馬上入院檢查，結果發現Karen患上盲腸炎，需要立即排期做手術，拍攝進度難免受影響。<br>就此事向Karen助手求證，對方昨日在電話中承認Karen不適入院：「係呀，醫生檢查完證實Karen係盲腸炎，相信日內就會做手術，之後再要休息幾日，對於麻煩到劇組，Karen都覺得唔好意思。」Karen則在微博上貼出劉鎮偉送給她的鮮花，並承諾會盡快復工拍戲。<br>採訪：丁寧</p></body></html>
