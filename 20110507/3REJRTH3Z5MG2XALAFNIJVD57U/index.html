<html><header><meta charset="utf-8"><title>大運會火炬極似串燒</title></header><body><h1>大運會火炬極似串燒</h1><p>「大運會火炬，怎麼跟烤土豆片兒似的，中間還有彩椒和洋葱。」深圳第25屆大學生夏季運動會火炬傳遞周三（4日）開始，54名火炬手包括成龍、鄧亞萍等從北京大學百年紀念講堂出發，但最矚目的不是文體界明星們，而是外形像極串燒的火炬棒。火炬曝光後，立刻在網上引起熱議，有網友打趣說設計靈感是「吃串燒吃多了」，還笑指看着「成龍大哥吃得很開心」，自己就「餓了」；亦有人十分欣賞火炬的創意，認為「很有朝氣」。<br>新浪微博</p></body></html>
