<html><header><meta charset="utf-8"><title>狂漢遭拋棄圖炸舊愛宿舍</title></header><body><h1>狂漢遭拋棄圖炸舊愛宿舍</h1><p>福建險發生大爆炸慘案！29歲的莆田林姓男子因為張姓女友一周前提出分手而心懷不忿，竟因愛生恨想炸死女友並炸毀住了100名工友的宿舍大樓。<br>林姓男子在4月29日凌晨，將由一桶4.5公斤的汽油及大量爆竹自製而成的土製炸彈放在宿舍樓內，還在女友宿舍外扔了一個自製燃燒瓶。可幸大炸彈引線的上方，有一個壞了的飲水機滴水恰好澆滅了引線，才避免了一場災難。據悉該炸彈威力很大，一旦爆炸整棟樓都會受到影響。目前林姓男子已被南安警方拘捕。<br>福建《海峽都市報》</p></body></html>
