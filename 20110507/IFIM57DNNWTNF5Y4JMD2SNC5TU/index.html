<html><header><meta charset="utf-8"><title>馮仁昭四圍超：EYT老臣子飯敍行善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：EYT老臣子飯敍行善 - 馮仁昭</h1><p>無綫當年嘅《歡樂今宵》（EYT）老臣子，前晚喺尖沙嘴飯敍，出席嘅包括吳雨、溫柳媚、羅蘭、李香琴、譚炳文等，吳雨話佢哋成日搞飯局，前晚嘅飯局就比較大型，仲話每人入場費300蚊，扣除開支可能會捐畀慈善機構，吳雨仲話曾經將善款捐畀羅君左。問羅蘭姐有傳李琳琳患上大腸癌，佢話：「聽聞話剪咗條腸就冇事，家醫學咁昌明，相信可以好番，我會幫佢祈禱。」</p></body></html>
