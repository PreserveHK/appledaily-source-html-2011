<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅授婆媳相處之道 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅授婆媳相處之道 - 馮仁昭</h1><p>楊千嬅最近幫商台主持《人人一一升一級》節目，主要接電話等聽眾同佢傾心事，噚日千嬅到商台宣傳，商台仲做咗個員工證畀佢，佢仲講笑話年尾可以喺頒獎禮做司儀兼頒獎嘉賓，但問到怕唔怕畀人話佢幫電台做嘢換獎？千嬅話：「如果咁易，七年前做咗喇！」另外，千嬅話試過有聽眾同佢傾婆媳關係，千嬅就分享吓佢嘅心得：「我有乜嘢會直接講，唔使人哋估估吓，同埋大家相處最緊要互相尊重。」</p></body></html>
