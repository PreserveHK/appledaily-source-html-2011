<html><header><meta charset="utf-8"><title>港台紅星　貼錢參演</title></header><body><h1>港台紅星　貼錢參演</h1><p>據統計，參演中共巨片《建黨偉業》有上百名中外明星，包括本港明星周潤發、劉德華、張家輝、梁家輝等；內地明星有陳道明、王學圻、劉燁、陳坤、范冰冰等，台灣則有王力宏等，堪稱星光閃爍。<br>據透露，各路明星為有機會參加這部獻禮片演出，均不計報酬，甚至願意倒貼錢參演；傳聞周潤發也不計酬勞和戲份，跑去客串袁世凱一角，劉德華則扮演民國初年軍事領袖蔡鍔。因片長有限，不少明星只能在鏡頭一閃而過，但他們「冇得揀」，只有乖乖服從。有學者指，能演出這部片就等於與主管中國電影的中影集團搭上一條線，對內地發展大有好處。<br>本報記者</p></body></html>
