<html><header><meta charset="utf-8"><title>趣趣地：昆士柏直升存變數</title></header><body><h1>趣趣地：昆士柏直升存變數</h1><p>英冠喺周六煞科，但榜首昆士柏流浪究竟係唔係冠軍，可能要到下周一先知。事緣英足總就昆士柏流浪於09年收購阿根廷中場科連（AlejandroFaurlin、圖）係唔係違規嘅判決，原定喺周五公佈；如果昆士柏罪成，好可能被扣分，而佢哋被扣幾多分，就決定咗邊兩隊直升同埋邊幾隊踢升班附加賽。不過，英足總喺周四話要將公佈押後至下周一，即係話昆士柏同埋一眾前列球隊嘅命運，起碼要到下周一至知。</p></body></html>
