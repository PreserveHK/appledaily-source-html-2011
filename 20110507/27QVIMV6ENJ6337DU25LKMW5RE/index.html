<html><header><meta charset="utf-8"><title>《點解阿Sir》結局羅生門</title></header><body><h1>《點解阿Sir》結局羅生門</h1><p>陳豪在無綫喜劇《點解阿Sir係阿Sir》中從小立志當警察，結果終償心願獲蔣志光飾演的警界高層潘Sir力邀做老師卧底，由於蔣志光不想陳豪卧底身份敗露，於是每次相約陳豪見面時，二人總扮鬼扮馬一番。</p><p>南柯一夢</p><p>不過昨日有人報料，指蔣志光其實只是個有反黑狂熱的精神病患者，令陳豪自以為一直幫警方做事，結果只是南柯一夢。<br>記者昨日致電蔣志光求證，他笑不攏嘴說：「冇你哋諗到咁爆！我真係在職差人，第二集佢（陳豪）都去過差館受過訓練o架！」據悉陳豪最終成功助警方打擊黑社會集團，但他到頭來還是選擇繼續教師生涯。　<br>採訪：林妃</p></body></html>
