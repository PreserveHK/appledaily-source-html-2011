<html><header><meta charset="utf-8"><title>陳冠希唱好劉偉強</title></header><body><h1>陳冠希唱好劉偉強</h1><p>陳冠希（Edison）雖然近日經常四圍飛宣傳新碟，但他一直視導演劉偉強為恩師，近日劉偉強新戲《不再讓你孤單》即將上映，Edison日前專程到他的工作室，在劉偉強親自以結他伴奏下唱出《不》曲，以歌聲助其造勢。除了Edison外，余文樂之前也聲助劉偉強，梁朝偉則錄了一段打氣聲帶為導演打氣。另外劉偉強還請來張學友及王菀之為新戲主唱電影歌曲，可見他在圈中人緣的確很好。<br>Edison近日又以藝術家身份參加一個在北京舉行的藝術展，該展覽以裝置藝術為主，他的作品是一件毛毛擺設，取名為「內心世界」，其中Edison更親自繪製部份擺設。<br>撰文：葉雪</p></body></html>
