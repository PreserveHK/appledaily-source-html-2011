<html><header><meta charset="utf-8"><title>NEW新短訊：Anantara落戶越南</title></header><body><h1>NEW新短訊：Anantara落戶越南</h1><p>聞說Anantara會進駐越南，只係唔知幾時兼喺邊，答案終於揭盅。新酒店AnantaraMuiNeResort&amp;Spa將會座落距離胡志明市198公里的東南海岸，所在位置有長長的沙灘兼似沙漠的沙丘，而名字MuiNe則是當地漁村名字。酒店預計今年秋天開業，房價未定，想試住就要密切留意酒店的新張優惠。<br><br>網址：http://www.anantara.com<br><br>記者：曾冠輝</p></body></html>
