<html><header><meta charset="utf-8"><title>案件速遞兩少年涉強姦13歲女童</title></header><body><h1>案件速遞<br>兩少年涉強姦13歲女童</h1><p>【本報訊】16歲無業少年介紹其13歲前女友予舊同學認識。三人上月24日在舊同學長沙灣永康街住所聊天，少年涉嫌猛推前女友至床上，強行脫去她的褲子，讓舊同學強姦她。學校社工其後報警拘捕兩人，他們在警誡下承認犯事。兩人被控一項強姦罪，昨押至九龍城裁判法院提訊，暫時毋須答辯，均不准保釋，還柙至本月20日再提訊，等候警方安排認人手續。<br>兩名被告分別姓鄧及林，同為16歲，鄧念中三，林則無業。兩人均投訴，指作出招認是受警員誘使及恐嚇所致。<br>案件編號：KCCC1791/11</p></body></html>
