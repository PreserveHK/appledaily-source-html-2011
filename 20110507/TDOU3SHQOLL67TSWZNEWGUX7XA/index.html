<html><header><meta charset="utf-8"><title>安德魯翻觔斗扮蜘蛛俠</title></header><body><h1>安德魯翻觔斗扮蜘蛛俠</h1><p>取代杜比麥奎爾（TobeyMaguire）成新一代蜘蛛仔拍攝《TheAmazingSpider-Man》的英國男星安德魯嘉菲（AndrewGarfield），昨日在紐約繼續為這部3D片開工，穿上蜘蛛衣的安德魯更於哈林區的街道上大翻觔斗。<br>安德魯昨日身穿蜘蛛衣在鏡頭前不停翻觔斗，由於動作簡單，能親身上陣，不用像早前拍攝飛簷走壁吊威吔的鏡頭一樣要用替身，拍攝後安德魯更換上便服現身。</p><p>完成兒時夢想</p><p>安德魯早前受訪時曾稱：「扮演英雄人物是每個少年的兒時夢想，我感到極之榮幸成為這個象徵。」</p></body></html>
