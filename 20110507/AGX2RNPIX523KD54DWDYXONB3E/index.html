<html><header><meta charset="utf-8"><title>隔牆有耳：鄭家富捐血要補身 - 李八方</title></header><body><h1>隔牆有耳：鄭家富捐血要補身 - 李八方</h1><p>立法會每年搞一次議員捐血活動，係議員一年一度大出血日子，噚日應該係最後一次喺現時大樓舉行，明年捐血日，在添馬艦新大樓見。<br>噚日共有66人在立法會捐血，議員僅4人，分別係鄭家富、王國興、李永達同黃定光，其他31人係秘書處職員，25個議員助理及6位市民。阿富話廿幾年來再次捐血，因為後生時肺癆，以為不能捐血，原來復元後兩年就可以捐。<br>阿富捐血少，唔知正常捐血唔影響健康，前一晚同阿媽講，要煲豬膶湯俾佢捐血後補身。捐血22次嘅李永達習以為常，乘機插地產霸權狂加租，搞到紅十字會捐血中心要由街舖變樓上舖，不便捐血市民。</p></body></html>
