<html><header><meta charset="utf-8"><title>電單車被推倒「瞓街」</title></header><body><h1>電單車被推倒「瞓街」</h1><p>【本報訊】昨清晨6時，屯門河田街一至九號對開車位，泊有一列電單車及多部中型貨車，多名車主昨晨往取車時，發現電單車被惡意推倒「倒卧」地上，車主報警求助。<br>警員到場調查，發現共有12部電單車被推跌，另外有三部貨車被刑事毀壞，其中一部環保回收中型貨車的司機位車窗被打破，車窗旁揳了一柄雪插，懷疑兇徒用雪插插碎玻璃窗刑毀。警員陸續聯絡各車車主，暫未知兇徒動機，轉交屯門警區刑事調查隊跟進調查。</p></body></html>
