<html><header><meta charset="utf-8"><title>案件速遞手淫滴精液青年判感化</title></header><body><h1>案件速遞<br>手淫滴精液青年判感化</h1><p>【本報訊】年輕製麪工人於去年5月27日在太和邨愛和樓梯間，一邊偷窺坐在樓梯聊天的兩名15歲女生，一邊在上層梯間手淫，精液滴落一名女生的食指及背囊。工人早前在粉嶺裁判法院承認向16歲以下兒童作出猥褻行為罪，昨被判感化12個月，並須接受心理輔導。<br>暫委裁判官覃有方指被告罪行嚴重，對女生造成心理影響，應判阻嚇性刑罰，但考慮被告認罪及有悔意，遂給予一次機會。被告鄭傑威（24歲）有一次同類案底。律師求情稱，報告指被告有重犯機會，但適當輔導較判監有幫助。<br>案件編號：FLCC485/11</p></body></html>
