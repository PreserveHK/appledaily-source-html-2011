<html><header><meta charset="utf-8"><title>政治童星佩章熱賣</title></header><body><h1>政治童星佩章熱賣</h1><p>兩歲開始看央視《新聞聯播》、７歲遍讀《人民日報》的湖北省武漢市少先隊總隊長、被喻為政治童星的黃藝博（圖），近日風頭一時無兩。他所戴的少先隊「五道杠」佩章更是網上熱賣產品，成為年輕人必買潮物。逾百間網上商店推出該產品，不少網店均以三元（人民幣．下同）價格出售，有人一日賣出5,000個，其中一家網店則開價99,999元出售五道杠佩章，稱要訂做及要付運費。店主稱佩戴後不但「霸氣外露」，更可以提前享受官癮。<br>四川《華西都市報》</p></body></html>
