<html><header><meta charset="utf-8"><title>尊尼壽仔齊撐《魔盜4》</title></header><body><h1>尊尼壽仔齊撐《魔盜4》</h1><p>荷李活型男尊尼狄普（JohnnyDepp左）因日本仍受地震後遺症影響，取消赴日宣傳《魔盜王》第4集《加勒比海盜：魔盜狂潮》（PiratesOfTheCaribbeanOnStrangerTides），前日他偕這電影系列粉絲、日本國寶中田英壽（右）於洛杉磯和傳媒見面。<br>尊尼更展示備有親筆留言的鼓勵掛布，稱會攜它走訪各地，最後送回日本以求當地盡早復興。而尊尼為影片穿過的戲服現正在銅鑼灣街頭的巴士站展出。</p></body></html>
