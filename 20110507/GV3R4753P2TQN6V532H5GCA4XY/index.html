<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子淇陀B行善設計袋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子淇陀B行善設計袋 - 馮仁昭</h1><p>王馨平（Linda）、陳奐仁等噚日到尖沙嘴出席「袋袋平安」慈善活動，為受愛滋病影響嘅小朋友籌款，而千億新抱李徐子淇同黎姿雖然冇現身，但佢哋都有份設計袋袋出力；大會話徐子淇有要事嚟唔到，應該係因為佢陀住個慈姑椗，免得舟車勞頓啫。<br>Linda話希望大家唔好用有色眼光去睇愛滋病患者，佢仲透露將會復出出碟，佢話：「就快會派歌，但呢個時候做唱片真係好艱難。」</p></body></html>
