<html><header><meta charset="utf-8"><title>求驗客手記：拉莫斯沙灘起雙飛 - 求驗客</title></header><body><h1>求驗客手記：拉莫斯沙灘起雙飛 - 求驗客</h1><p>皇家馬德里嘅西班牙後衞沙治奧拉莫斯（右），喺西甲搵錢可能唔係最多嗰個，不過就勝在朋友多。早排佢先約埋一班同性朋友一齊出海同陽光玩游戲，日前佢繼續享受陽光與海灘，但就再唔係全男班，身邊多咗兩個着比堅尼嘅索女。話時話，雖則佢成日以型男自居，但係曬日光浴嘅造型就真係好唔掂，條泳褲仲核突過我求大俠細路嗰陣着落街買嘢嗰條短褲。儘管佢衣着品味差，但係就好識揀女，淨係睇佢身邊嗰兩個樣靚身材正嘅囡囡就知啦！</p></body></html>
