<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇拍泳衣相認最靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇拍泳衣相認最靚 - 馮仁昭</h1><p>現年35歲嘅舒淇雖然成日傳緋聞，好似之前就傳佢同余文樂喺微博傳情，又傳佢同彭于晏撻着，每次緋聞都講到似層層，但冇次真，搞到舒淇家仲係單身，唔知係咪要打發時間，佢成日上微博同粉絲交流，仲愛將自己啲泳照同人分享。<br>噚日舒淇又上載一張同友人潛入水底嘅自拍照，佢仲自豪讚自己話：「sorry~~真的只有我最美！！哈哈哈哈」</p></body></html>
