<html><header><meta charset="utf-8"><title>教協要求全民諮詢</title></header><body><h1>教協要求全民諮詢</h1><p>為守護補選權利，擁有逾八萬會員的香港教育專業人員協會昨總動員，號召全港師生參與明天的7.1大遊行。數十名教協會員，昨冒雨到立法會外請願，反對替補機制，要求政府啟動全民諮詢。<br>教協會長馮偉華表示，特區政府提出的修訂方案，仍會出現「敗者替補」的情況，嚴重扭曲了選民原來的投票意願，違背比例代表制的精神。他續稱，政府由審議草案至提交立法會大會通過，只有短短20天的時間，足見政府倉卒及粗暴立法的意圖。馮偉華呼籲全港師生7.1走出課室，活出民主，明日三時維園見。</p></body></html>
