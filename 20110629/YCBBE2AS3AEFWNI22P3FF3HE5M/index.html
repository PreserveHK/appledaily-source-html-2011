<html><header><meta charset="utf-8"><title>陳沛嘉警告少女：勿隨便脫衣</title></header><body><h1>陳沛嘉警告少女：勿隨便脫衣</h1><p>陳沛嘉和汪圓圓昨日在中環出席美國珠寶DavidYurman活動，圓圓偕表妹Jessica一齊做model。</p><p>拒談離婚</p><p>近期模特兒公司騙案大增，陳沛嘉慶幸自己入行的年代，模特兒公司都是比較有實力、歷史悠久，但她提醒少女說：「Model係一個受尊重嘅行業，點可以隨便話除衫就除衫。」<br>傳出婚姻亮紅燈的陳沛嘉，近期自稱技癢，故密密接job，她坦言婚姻和感情都隨緣，至於老公有無身痕？她說：「唔理喇，各顧各囉，呢啲佢自己諗喇，係就係，走就走。」問陳沛嘉是否已離婚，她就以「傳聞」來回應。採訪、攝影：RitaLeung</p></body></html>
