<html><header><meta charset="utf-8"><title>蘋果汁中燃盈利倒退息增29%</title></header><body><h1>蘋果汁<br>中燃盈利倒退息增29%</h1><p>中國燃氣（384）截至3月底止全年純利倒退28.52%至6.26億元，每股盈利16.31仙，末期息增29%至2.2仙，惟液化石油氣（LPG）銷售錄得2243.5萬元虧損，拖累整體毛利率大跌3.9個百分點至4.8%。對於公司是非不斷，主席黃倩如表示，公司委派獨立第三方進行的內部監控調查報告已完成，正研究會否將報告披露，不評論報告是否發現董事有違規交易。</p></body></html>
