<html><header><meta charset="utf-8"><title>關穎隨時閃婚</title></header><body><h1>關穎隨時閃婚</h1><p>台灣女星關穎早前在台灣示範意國品牌MaxMara新裝，穿上連身褲、波點裙，展示甜美清新一面。她坦言每年平均買10條靚裙，當中必有MaxMara，她說：「我很喜歡她們的洋裝，因為顏色粉嫩鮮明，很能襯出我的膚色。」</p><p>最怕紫色</p><p>提到顏色喜好，關穎說：「我沒有一定要全身一種顏色，有時剛好配到，我很怕紫色，有一種憂鬱的感覺，衣櫃裏完全沒有紫色衣物。」今年台灣演藝圈閃婚盛行，她自言也有此可能，她說：「我的個性有可能會閃婚，因為結婚需要勇氣。」<br>撰文：DebbieLum</p></body></html>
