<html><header><meta charset="utf-8"><title>求驗客手記：鹹片商誘傑斯女伴擔正 - 求驗客</title></header><body><h1>求驗客手記：鹹片商誘傑斯女伴擔正 - 求驗客</h1><p>傑斯外遇事件雖然基本上已「大團圓」結局，不過，有成人製片商就諗住食住條水，向傑斯兩名外遇托瑪絲（圖）及弟婦娜塔莎各100萬鎊（約1,250萬港元），叫佢哋拍「三仔」鹹片！成人製片商TelevisionX嘅女發言人話：「我哋已向托瑪絲及娜塔莎開價，希望佢哋可以參加演出；如果成事嘅話，我相信呢部新作會係史上最高銷量嘅色情影片。」另外，有指美國名牌鹹片公司Vivid嘅會長之一史提芬，亦有興趣簽托瑪絲同娜塔莎。</p></body></html>
