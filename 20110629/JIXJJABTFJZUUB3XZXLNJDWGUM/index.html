<html><header><meta charset="utf-8"><title>查理辛被前妻搶片酬</title></header><body><h1>查理辛被前妻搶片酬</h1><p>美國男星查理辛（CharlieSheen圖）早前被飛出美劇《戇男兩個半》（TwoandaHalfMen），能否憑新作再享其全球最高薪酬待遇尚是未知數，但可肯定他的收入已被前妻BrookeMueller吞去一截，因Brooke月初和查理解決撫養權糾紛後，擔心前夫食言不再養她和一對孖B，故要求法庭逼製作《戇》劇的華納公司把查理應得那份每月扣起約43萬港元，作為三母子的生活費。</p></body></html>
