<html><header><meta charset="utf-8"><title>鄭中基快做老竇標汗</title></header><body><h1>鄭中基快做老竇標汗</h1><p>鄭中基、梁詠琪（GiGi）昨日為有份主演的電影《嫁個一百分男人》出席在北京舉行的記者會，將為人父的鄭中基表示十分緊張，目前正努力賺奶粉錢。記者會上鄭中基表示已找到100分女人，十分開心，為了孩子的奶粉錢，這兩年他接了不少工作，除拍片外，將執導兩部電影，希望為孩子將來鋪路。<br>鄭中基形容GiGi是100多分的女人，多出來的分數是因為夠高。男女主角在露天的台上即席演出求婚情節，由於天氣炎熱，兩人都熱到汗流浹背，鄭中基更抵死說：「沒辦法，孩子要出生了，要多賺一點錢。」<br>採訪、攝影：陶然婷</p></body></html>
