<html><header><meta charset="utf-8"><title>中環在線：李嘉誠談檸檬汁人生觀 - 李華華</title></header><body><h1>中環在線：李嘉誠談檸檬汁人生觀 - 李華華</h1><p>「生命拋來一顆檸檬，你是可以把它轉榨為檸檬汁的人。」唔係出自金句王黎明嘅口，而係華人首富、長實（001）和黃（013）主席李嘉誠嘅金口！身為汕頭大學校董會名譽主席嘅李生，噚日出席汕大畢業禮（圖）嗰陣，藉住佢嘅「檸檬汁人生觀」鼓勵年輕人活出自我，咁高深嘅理論，除咗李生嘅「粉絲」明白，凡夫俗子應該都要咀嚼咀嚼，至於一向空肚食早餐嘅華華嘛，如果生命拋來一顆檸檬，會即刻將佢切片，然後放落一杯冰凍嘅可樂裏面……人生，一樣精采！
</p></body></html>
