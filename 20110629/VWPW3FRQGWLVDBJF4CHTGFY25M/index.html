<html><header><meta charset="utf-8"><title>Selina素顏面紅紅</title></header><body><h1>Selina素顏面紅紅</h1><p>去年燒傷的台灣組合S.H.E成員任家萱（Selina），現仍每日努力做復健，亦有傳她和未婚夫張承中在年尾結婚。Selina昨在微博貼上最新照片，相中的她在看書，有愛犬陪伴左右。</p><p>要走遍世界</p><p>相片見到Selina的正面，她沒化妝，額頭、左邊面和下巴的皮膚仍有點紅，似是燒傷後再生的幼嫩皮膚。<br>Selina留言說：「我完全不介意發生在我身上的悲劇，成為你人生的動力，只希望你能珍惜眼前的風景！我也正在努力，把這齣戲轉為喜劇！求上蒼別讓我們面對末日，畢竟我努力復健的雙腿，是要用來行遍世界，而不是用來逃難的。」<br>撰文：葉雪</p></body></html>
