<html><header><meta charset="utf-8"><title>iPhone4S、iPhone5傳9月同步發售</title></header><body><h1>iPhone4S、iPhone5<br>傳9月同步發售</h1><p>蘋果新一代iPhone未推出，傳聞沒完沒了，之前有傳iPhone5於9月面世，但最新消息指蘋果屆時不但會推出iPhone5，還會一併推出速度較iPhone4快的iPhone4S。<br>德意志銀行分析員惠特莫爾前日指，蘋果將如傳聞於9月推出iPhone5，配備與iPad2一樣的A5雙核心處理器、800萬像素鏡頭等。但惠特莫爾說蘋果將同時推出速度略勝iPhone4的iPhone4S，售價約為349美元（2,718港元），毋須跟電訊商綑綁式簽約，以搶佔中價智能手機市場。<br>美國《財富》雜誌</p></body></html>
