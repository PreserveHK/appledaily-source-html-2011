<html><header><meta charset="utf-8"><title>失控姐拍台片搶Ella鏡</title></header><body><h1>失控姐拍台片搶Ella鏡</h1><p>暴瘦周渝民（仔仔）和S.H.E的Ella將擔任朱延平執導的新片《天生一對》主角，昨日兩人到墾丁開鏡，不過他們都不及現場兩名童星搶鏡，除了有小小彬外，更有早前在內地電視節目扮小女警而被嚇到喊的「失控姐」丁莎莎，失控姐憑其可愛喊樣熱爆中港台網絡，更人氣急升帶挈她進軍影壇。</p><p>朱延平勁讚仔仔</p><p>朱導演更大讚仔仔表現超越金城武：「仔仔明年必定風靡中國大陸，如果沒風靡，我就退出。」此外，有傳Ella年底結婚，她說：「沒有，順其自然，謝謝大家關心。」<br>撰文：林妃</p></body></html>
