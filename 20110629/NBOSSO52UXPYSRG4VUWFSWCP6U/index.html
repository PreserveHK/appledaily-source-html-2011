<html><header><meta charset="utf-8"><title>廣州地鐵阿伯火燒美女臀</title></header><body><h1>廣州地鐵阿伯火燒美女臀</h1><p>廣州地鐵楊箕站內日前出現一名變態男，跟在一名妙齡女子後面，在搭扶手電梯時，竟用打火機燒她的裙子。女事主因感到臀部灼熱，故立時發現，將火撲滅，但裙子已被燒出一個洞（圖）。<br>據女事主任小姐表示，日前晚上9時許，她由楊箕地鐵站搭扶手電梯。其間，她突感到臀部着火，回頭一看，只見身後一名年約50歲男子，急忙將火機收藏到褲內。案發時電梯後面還有兩名男子，他們雖看到縱火過程，但未加阻止。<br>土豆網<br></p></body></html>
