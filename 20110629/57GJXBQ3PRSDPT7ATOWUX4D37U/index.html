<html><header><meta charset="utf-8"><title>孫耀威：結婚就不離婚</title></header><body><h1>孫耀威：結婚就不離婚</h1><p>孫耀威近日推出國語專輯《沒有說再見》，日前他到台灣拍攝新歌《CountOnMe》MV。18年前，他憑《認識你真好》在當地竄紅，但一度迷失自我，試過演出前臨陣退縮，也曾酗酒鬧情緒，又試過遭女友背叛，全靠宗教信仰令他走出陰霾。<br>孫耀威與陳美詩拍拖兩年，感情穩定，但他強調不急着結婚，他說：「我結婚就不會離婚，所以要慎重。」</p><p>視鋒芝金童玉女</p><p>提到謝霆鋒與張栢芝鬧婚變，孫耀威說：「他們是金童玉女，希望以愛解決問題，不要輕言放棄。」<br>撰文：林妃</p></body></html>
