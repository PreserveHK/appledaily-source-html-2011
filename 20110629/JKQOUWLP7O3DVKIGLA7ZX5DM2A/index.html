<html><header><meta charset="utf-8"><title>90後空姐吸毒減肥被捕</title></header><body><h1>90後空姐吸毒減肥被捕</h1><p>90後空姐竟為減肥吸毒！內地一名21歲的李姓空姐，上周四（23日）因吸毒被公安拘捕，她辯稱因聽說吸毒可以減肥，還可以不用睡覺，才會試一下，沒有想到有機會上癮。李小姐身高1.7米，重卻不足100磅。經公安證實，她任職某航空公司空姐已兩年，當日上午被捕前，才剛從悉尼回來，下午就開始吸毒。可幸的是，年輕的她才剛開始吸食毒品，雖然身體因而不適，但尚未成癮。目前她已被公安拘留待查。<br>南海網</p></body></html>
