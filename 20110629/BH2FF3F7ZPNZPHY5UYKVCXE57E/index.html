<html><header><meta charset="utf-8"><title>汪小菲赴台賀壽避婉柔</title></header><body><h1>汪小菲赴台賀壽避婉柔</h1><p>早前在海南島與徐熙媛（大S）搞婚禮的汪小菲，被爆去年與大S訂婚後，背後仍與內地女模呂婉柔維持密友關係。面對緋聞的汪小菲處變不驚，前日他更赴台灣過30歲生日，與大S等家人吃鐵板燒慶祝。</p><p>「沒時間理她」</p><p>前日下午，大S夫婦在大S住處附近散步，傍晚又到一鐵板料理店慶祝汪小菲生日。徐熙娣（小S）和老公Mike與兩位女兒先現身，隨後大S夫婦抵達，記者問小菲呂婉柔屢次拿他炒作是否氣憤？他說：「跟她不熟，沒時間理她、也沒時間生她的氣。」<br>撰文：林妃</p></body></html>
