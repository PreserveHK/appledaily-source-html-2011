<html><header><meta charset="utf-8"><title>蘋果汁哈銅：市況回穩或配股</title></header><body><h1>蘋果汁<br>哈銅：市況回穩或配股</h1><p>哈薩克銅業（847）今日將以介紹形式在港作第二上市。哈銅行政總裁OlegNovachuk（圖）表示，選擇以介紹形式上市，源於目前市況欠佳，不想以現價發售新股，令股東失望，因此考慮待日後市況回穩後，才配售新股集資，規模約佔擴大後股本2.5%，但須視乎股價表現及屆時資本需求。哈銅倫敦股價今年累計下跌兩成。對於哈銅持有ENRC約26%股權，他稱，公司正研究一切可能性去實現持股價值，包括售股、資產置換及與其他公司合作。</p></body></html>
