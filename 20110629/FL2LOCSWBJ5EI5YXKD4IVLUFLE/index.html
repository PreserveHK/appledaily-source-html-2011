<html><header><meta charset="utf-8"><title>露絲情書向哈里求愛</title></header><body><h1>露絲情書向哈里求愛</h1><p>新變形女露絲亨廷頓韋莉近日在家鄉英國為《變形金剛：黑月降臨》進行連串宣傳，她接受電視訪問時，竟表示想嫁給哈里王子（PrinceHarry），簡直當其影星男友積遜史迪咸（JasonStatham）冇到！露絲笑指自己曾寫信給哈里，相信哈里知道她癡心，又等他向自己求婚，更大叫說：「佢好靚仔，來吧哈里！」</p><p>沙仔曾戀美瑾</p><p>至於男主角沙拉保夫早前則接受雜誌《Details》訪問，他自爆與過氣變形女美瑾霍士在過往拍攝時曾撻着過。</p></body></html>
