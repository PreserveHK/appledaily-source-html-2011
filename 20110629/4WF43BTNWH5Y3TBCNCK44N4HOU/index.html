<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly嘆鋒芝離婚可惜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly嘆鋒芝離婚可惜 - 馮仁昭</h1><p>噚日大批記者喺機場等婚變嘅張栢芝，而陳慧琳（Kelly）咁啱喺內地做完嘢返港，見佢返到嚟急急腳咁，Kelly話因為趕住返屋企見蝦餃仔。講到鋒芝婚變新聞，Kelly話都有留意，佢覺得佢哋咁大個人，會識得處理，不過如果真係離婚，Kelly都覺得好可惜。咁Kelly同老公Alex平時有冇乜拗撬呢？佢話：「意見不合都有，不過唔會係乜嘢大件事。」</p></body></html>
