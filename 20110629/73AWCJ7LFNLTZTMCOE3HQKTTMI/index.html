<html><header><meta charset="utf-8"><title>筷子單挑　西瓜一開二</title></header><body><h1>筷子單挑　西瓜一開二</h1><p>西瓜係去BBQ、野餐最佳的消暑食物，但帶原個西瓜又唔想帶埋把刀去，點好呢？其實一隻筷子就可以解決問題。先準備一支木筷，尖頭或鈍頭均可。將筷子插入西瓜頂部至2cm深，然後用力圍住西瓜大半個圈，就可以將西瓜一開二。其實西瓜無想像中堅硬，而越脆皮的西瓜就越易開。<br>除了西瓜外，將筷子插入橙皮和橙肉之間，然後挑起橙皮轉一圈，橙皮就會乖乖掉下來。以後在公司食完飯想食個橙，無刀都一樣食到啦！</p><p>西瓜</p><p>橙</p></body></html>
