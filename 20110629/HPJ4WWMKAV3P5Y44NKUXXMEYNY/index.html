<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《肉蒲團》攻破新加坡電檢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《肉蒲團》攻破新加坡電檢 - 馮仁昭</h1><p>雷凱欣同葉山豪床戰嘅《3D肉蒲團之極樂寶鑑》自4月中喺港上映以來，票房累積逾港幣4千萬，泰國早前搞咗首映（圖），就連好難過審批嘅新加坡近日都通過咗電檢，凡年滿21歲嘅新加坡居民下月21號就可以睇到首部3D情慾片，對於呢個好消息，監製蕭定一噚日話：「好難得，咁保守嘅國家都過到關，雖然審批過程漫長，但絕對值得。」</p></body></html>
