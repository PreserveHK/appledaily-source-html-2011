<html><header><meta charset="utf-8"><title>全是小兒科：兒童寶座　騎豬食蛋糕</title></header><body><h1>全是小兒科：兒童寶座　騎豬食蛋糕</h1><p>著名座椅設計師FreemanLau近年忽發奇想，想着「豕」有小豬的意思。這部首同樣出現於「家」字之中，反映古人家中往往飼養牲畜，所以覺得「家」裏若有「豬」就更有家的感覺，所以就創作了一張豬仔座椅，豬尾與豬鼻可以相連接，以此表達一家人緊扣的意念。彩色布藝版本現在只有display版發售，所以賣一件少一件，若要訂製新的就有四種皮革顏色選擇，較為耐用。<br><br>記者：張文蕙<br>攝影：楊錦文<br>Model：Elle</p><p>a.GIORMANI	（26011068）<br>b.designlink	（28680991）</p></body></html>
