<html><header><meta charset="utf-8"><title>張根碩廣告身價冠絕韓星</title></header><body><h1>張根碩廣告身價冠絕韓星</h1><p>韓星張根碩在日本的人氣被指勁過裴勇俊，昨日有日本雜誌公佈藝人下半年的廣告酬勞排名榜，男星方面，碩仔的身價跳升至6,000萬日圓（約578萬港元）一個，是韓星之首，而日本組合嵐及SMAP則包辦頭兩位。碩仔亦破韓星紀錄，以1億日圓（約964萬港元）續約日本唱片公司兩年。</p><p>為寫真展揭幕</p><p>碩仔前日飛抵日本獲逾800名影迷接機，昨日他在橫濱出席自己的寫真展開幕儀式及記招，現場同樣人山人海，他更風騷和影迷擊掌。</p></body></html>
