<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺老公被指拖工資 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺老公被指拖工資 - 馮仁昭</h1><p>前日有網友爆料話張雨綺嘅老公王全安導演嘅電影《白鹿原》劇組拖欠工資，一名自稱喺拍攝期間喺劇組擔任導演王全安嘅司機，佢喺帖子中爆料話：「本人自2010年9月進《白鹿原》中途退出劇組。至今部份工資未給結算，欠數共2萬4千多。給王全安打電話，不接，關機。」不過王全安就回應話：「我不知道這回事，這種事情不是由導演負責的。」</p></body></html>
