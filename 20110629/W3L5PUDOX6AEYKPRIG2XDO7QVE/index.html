<html><header><meta charset="utf-8"><title>柏豪拒談超雲泳照</title></header><body><h1>柏豪拒談超雲泳照</h1><p>周柏豪昨日到商台宣傳剛推出的新碟《本体分裂》，他收到不少歌迷指市面已出現炒賣情況，上次出碟也試過被炒賣，他坦言一向不贊成炒賣現象，但相信公司有周詳發售計劃。</p><p>「唔係自己嘅事」</p><p>對於曾傳緋聞的賭王千金何超雲拍泳衣照，有指是由緋聞男友陳山聰操刀，柏豪對此大方說：「人家嘅事唔多作回應，始終唔係自己嘅事。」他表示跟超雲已有一段時間沒有聯絡。他是攝影發燒友，問到有否試過幫女友影泳衣照？他說：「未呀，未試過叫女友做模特兒，以前好悶，唔會去游水，只會唱K食飯。」　<br>採訪、攝影：馬建華</p></body></html>
