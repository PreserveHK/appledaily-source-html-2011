<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林熙蕾香艷浸浴遇鬼手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林熙蕾香艷浸浴遇鬼手 - 馮仁昭</h1><p>已為人妻嘅台灣女星林熙蕾早前為驚慄片《奪命心跳》連番濕身，當然唔少得香艷嘅出浴鏡頭，佢喺鏡頭背後每次都凍到渾身發抖。電影公司日前發佈咗佢嘅出浴宣傳照，相中嘅林熙蕾集驚與艷於一身，又要扮非常享受嘅表情，同時又受到鬼手襲擊，佢話：「過程苦不堪言，這場戲不但要泡水泡很久，更要在浴缸中突然被一隻來歷不明的鬼手企圖拖入水中。」佢仲話令置身其中嘅佢好唔自在。</p></body></html>
