<html><header><meta charset="utf-8"><title>話你知：黑超家族</title></header><body><h1>話你知：黑超家族</h1><p>栢芝昨日返港以潮人三寶「黑超、帽、耳筒」現身，雖然她曾寸爆霆鋒戴黑超扮型唔老實，事實上戴黑超乃謝家註冊商標，上至四哥、拉姑，下至Lucas，都對黑超情有獨鍾，令人有理由相信他們並非懶型或用來隱藏眼神。就如婷婷、拉姑結伴在戶內shopping，都要戴墨鏡來「嚴選」心頭好；霆鋒、栢芝與Lucas齊戴墨鏡影全家福；最厲害還是四哥，他05年拍攝《情陷夜中環》時，與張文慈熄晒燈床戰居然戴墨鏡，問你服未？</p></body></html>
