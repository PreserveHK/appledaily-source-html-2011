<html><header><meta charset="utf-8"><title>楊丞琳誘歌迷製MV</title></header><body><h1>楊丞琳誘歌迷製MV</h1><p>台灣女藝人楊丞琳主演的台灣偶像劇《醉後決定愛上你》收視報捷，連她主唱的插曲《我們都儍》也大受歡迎，網上點擊率高企，還有不少歌迷自製MV，於是唱片公司為楊丞琳推出新專輯，也特別選這首歌做第一主打歌，還舉辦徵求MV劇本活動，劇本獲選的歌迷可參加楊丞琳新歌搶聽會。</p><p>染髮增好運</p><p>楊丞琳為新碟造型特別剪了個朱古力棕紅色及紅紫色交滙染出的蓬鬆波浪髮型，將之稱為「丞琳頭」，衣服也露香肩和大腿，女人味十足，原來有高人指點她，紅色能為她帶來好運，所以她才染了一頭紅髮。<br>撰文：林妃</p></body></html>
