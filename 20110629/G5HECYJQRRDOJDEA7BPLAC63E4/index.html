<html><header><meta charset="utf-8"><title>祖藍扮新郎　亞男未肯嫁</title></header><body><h1>祖藍扮新郎　亞男未肯嫁</h1><p>王祖藍8月在灣仔伊館舉行3場《王祖藍ShowOffShow咪咁扮嘢演嘢會》TalkShow，昨日他以中式新郎裝扮在黃埔開記者會。<br>祖藍表示會以婚宴方式包裝演嘢會，所有公司同事都會邀請做嘉賓，包括女友。會否玩即場求婚？祖藍一時口快踢爆說：「絕對唔會，李亞男話唔結住呀！」<br>此外，英皇高層吳雨回應英皇新晉男歌手馮浩男（Jerry）涉嫌勒索o靚模被捕的報道，他說：「我識得馮浩男，但未知發生乜事，要同公司了解吓先。」<br>採訪、攝影：魯萍</p></body></html>
