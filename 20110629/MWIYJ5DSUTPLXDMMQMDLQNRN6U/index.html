<html><header><meta charset="utf-8"><title>岩佐撻着窪塚胞弟半同居</title></header><body><h1>岩佐撻着窪塚胞弟半同居</h1><p>現年24歲的日本性感女星岩佐真悠子，被昨日出版的日本雜誌《女性自身》偷拍到，與日本男星窪塚洋介的29歲演員胞弟窪塚俊介齊齊拿着便利店膠袋返回男方住所的照片，二人被爆正過着半同居生活。</p><p>常到男友家過夜</p><p>岩佐真悠子日前與窪塚俊介約會斷正，二人當晚被記者追問是否拍拖時，他們只承認相約飲酒而已，之後窪塚俊介所屬事務所仍堅稱二人不是拍拖，只是飲酒的朋友。不過，有爆料者表示岩佐經常到男友家過夜。岩佐08年曾與現年55歲日本男星明石家森馬傳緋聞。</p></body></html>
