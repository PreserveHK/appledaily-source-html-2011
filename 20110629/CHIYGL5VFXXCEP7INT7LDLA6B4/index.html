<html><header><meta charset="utf-8"><title>求驗客手記：3字頭李榮杓未想回家 - 求驗客</title></header><body><h1>求驗客手記：3字頭李榮杓未想回家 - 求驗客</h1><p>曾經幫南韓出戰02、06同10年世盃嘅名將李榮杓（圖）已經34歲，喺呢個月尾同沙地球會希拉爾嘅合約完咗之後，都仲未打算返去韓職養老。佢嘅經理人話李榮杓會返南韓，但只係到屋企同家人團聚，之後會再計劃喺國外落班，目前有好多歐洲同中東球會都對佢有興趣，榮杓只係揀緊，睇吓邊間球會可以有正選踢，而唔係做後備。李榮杓3張幾仲有心有力，真係令求大俠佩服、佩服！</p></body></html>
