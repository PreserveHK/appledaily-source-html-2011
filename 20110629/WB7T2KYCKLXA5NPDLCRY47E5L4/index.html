<html><header><meta charset="utf-8"><title>蘋果汁鴻興少賺6%　派息削半</title></header><body><h1>蘋果汁<br>鴻興少賺6%　派息削半</h1><p>鴻興印刷（450）去年因出售聯營公司而錄得5217.8萬元一次性收益，但在毛利率減3.7個百分點至17.3%情況下，截至今年3月底止全年純利減6.1%至1.56億元，每股盈利17.3仙，末期息減半至5仙。執行主席任澤明表示，集團手頭現金足，未來會維持派息比率。對於CVC基金出售公司股份，他指CVC入股是投資性質，賺了便離開屬正常，並估計CVC餘下持股不會售予聯合株式會社，意味任氏家族將重奪大股東地位。</p></body></html>
