<html><header><meta charset="utf-8"><title>彭妮露夫婦興奮摘星</title></header><body><h1>彭妮露夫婦興奮摘星</h1><p>西班牙馬德里市仿效荷李活設置星光大道，25位西班牙影視名人率先獲表揚，其中鬼才導演艾慕杜華（PedroAlmodovar）、金像女星彭妮露古絲（PenelopeCruz）及其金像影星丈夫積維爾巴頓（JavierBardem）齊齊出席揭幕禮，三人有講有笑，彭妮露更風騷跳舞。</p><p>杜明高獲殊榮</p><p>今次西班牙電影學院率先表揚25名影視名人以紀念學院成立25周年，當中包括有16名演員和6名導演，其中《穹蒼下的女神》（Agora）的39歲天才導演亞歷贊杜艾曼尼巴（AlejandroAmenabar）及著名男高音杜明高（PlacidoDomingo）也獲得殊榮。</p></body></html>
