<html><header><meta charset="utf-8"><title>人物誌：娜姐師妹黐王家衛</title></header><body><h1>人物誌：娜姐師妹黐王家衛</h1><p>在電影《人約離婚後》與方力申連場肉搏的o靚模何佩瑜（Jeana），現年22歲，去年挾周秀娜師妹之名出道，其34C驕人上圍成為秘密武器，今年更脫離新八模行列，瞄準宅男荷包，單飛推出寫真集。<br>不過，Jeana早前被人翻舊賬，稱她整容加隆胸全套服務，但她堅稱自己「血管胸」，皮薄餡靚。除了《人約離婚後》，Jeana近日也有客串王家衛的《一代宗師》及電影《喜愛夜蒲》。</p></body></html>
