<html><header><meta charset="utf-8"><title>隆胸蔡恩真攻港</title></header><body><h1>隆胸蔡恩真攻港</h1><p>韓星蔡恩真昨以代言人身份在中環出席「蘭桂坊啤酒節2011」，同場還有上屆代言的日模松岡李那，29歲的蔡恩真穿上bratop又唱又跳，搶去松岡李那風頭，也吸引「蘭桂坊之父」盛智文熱情攬腰密斟。</p><p>松岡風頭被搶</p><p>蔡恩真說首次在港獻唱，心情有點緊張，松岡坦言覺得被搶鏡，但沒所謂。蔡恩真曾承認隆胸和鼻子整容，問松岡可會接受？她說：「我自己不會，韓國文化整容沒所謂，我會尊重。」她說最想減走byebye肉。<br>蔡恩真說會留港發展，由模特兒轉做歌手，問她有哪部位想再整容？她稱整容已是十年前的事，現在她很有信心和舒服，不考慮再整。<br>採訪、攝影：溫敏芝</p></body></html>
