<html><header><meta charset="utf-8"><title>求驗客手記：宇佐投拜仁年薪可破紀錄 - 求驗客</title></header><body><h1>求驗客手記：宇佐投拜仁年薪可破紀錄 - 求驗客</h1><p>日聯大阪飛腳嘅19歲新星宇佐美貴史（圖），喺禮拜二落實咗以租借形式加盟拜仁慕尼黑半年，拜仁覺得滿意就可以買斷佢。大阪飛腳就梗係想半年之後收到筆可觀嘅轉會費喇，而宇佐美貴史就更加想豬籠入水！點解？因為日本媒體喺禮拜三報道，如果宇佐美貴史真係永久轉會拜仁嘅話，年薪就達到破紀錄嘅8,000萬日圓（約770萬元港元）。為咗錢，又為咗可以喺洛賓同列貝利等球星身上學嘢，宇佐美貴史就梗係希望夢想成真喇！</p></body></html>
