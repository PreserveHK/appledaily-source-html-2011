<html><header><meta charset="utf-8"><title>話你知庭內抄筆記或藐視法庭</title></header><body><h1>話你知<br>庭內抄筆記或藐視法庭</h1><p>律師梁永鏗指，除記者或得到法庭批准的人士外，一般情況下任何人不得在刑事案審訊期間，在法庭內抄寫筆記。即使個別律師有向法庭申請記錄筆記，但如筆記用作轉交將要出庭證人，就有可能影響到該等證人供詞的可信性，譬如參考已作證人的供詞，可用作「夾口供」，對被告構成不公平。梁指，涉將證供轉交即將作供證人，或構成藐視法庭。<br>律師受聘在法庭列席，留意庭內一舉一動，行內稱為「watchingbrief」。過往曾有律師受聘抄錄審訊過程，遭法官訓斥，直指他應先知會控辯雙方。</p></body></html>
