<html><header><meta charset="utf-8"><title>莫小棋遭星皓索償800萬</title></header><body><h1>莫小棋遭星皓索償800萬</h1><p>電影《隱婚男女》的內地女演員莫小棋（前名莫小奇），昨被星皓入稟高等法院控告違反經理人合約，以及追討800萬元，但入稟狀沒透露違約詳情。</p><p>簽約十年</p><p>星皓昨在入稟狀指，原名王萌萌的莫小棋，於07年6月簽署經理人合約，合約為期十年至2017年7月。星皓要求法庭聲明經理人合約仍有效，又申請禁制令禁止莫違反經理人合約，並要求莫交代違約期間的收入，或按合約條款支付星皓800萬元。莫09年在電影《一半海水．一半火焰》中一脫成名，並憑此片獲提名金像獎最佳新演員。<br>案件編號：HCA1076/11</p></body></html>
