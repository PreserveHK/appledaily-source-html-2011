<html><header><meta charset="utf-8"><title>記協捍衞選舉權利</title></header><body><h1>記協捍衞選舉權利</h1><p>【本報訊】替補機制剝奪選舉權，損害表達自由，觸發記者也上街。香港記者協會昨呼籲會員參加7.1大遊行。記協表示，已在上周六的會員大會通過參與明天的7.1遊行。記協上街的目的，是要捍衞香港市民的選舉權利。記協指出，選舉是讓市民透過選票表達意見，政府建議的替補機制卻剝奪市民在補選的投票權利，損害選民的表達自由。<br>記協表示，7.1當日會打着「捍衞選舉權　不要23條」、「HandsoffVotingRight,NoArticle23」的口號上街。</p></body></html>
