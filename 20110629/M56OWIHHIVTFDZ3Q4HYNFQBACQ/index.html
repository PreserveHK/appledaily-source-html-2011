<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏呵責陳司翰龜縮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏呵責陳司翰龜縮 - 馮仁昭</h1><p>莊思明俾人影到同陳慧琳胞弟陳司翰（Victor小圖）拍拖，莊思明仲俾人話係撬人男友嘅第三者。佢家姐莊思敏噚日喺尖沙嘴出席活動時即代妹澄清，佢話：「我喺保護細妹嘅立場，男方都應該出嚟交代吓，但男主角冇出嚟講嘢。我肯定Victor係單身，阿妹識佢呢大半年，佢都係單身。」提到陳司翰有打女人前科，莊思敏話：「係以前嘅事，佢家OK，不過個人偏靜，好斯文，交往得過。」</p></body></html>
