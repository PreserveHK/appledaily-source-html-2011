<html><header><meta charset="utf-8"><title>曹格擦蟹變殺人魔</title></header><body><h1>曹格擦蟹變殺人魔</h1><p>曹格近日忙於綵排下月中的大馬演唱會，又要籌備新英文碟及國語碟，忙得不可開交，但唱片公司卻叫他到日本大阪為演唱會及宣傳相買衣服，他得悉後開心不已，並趁機去旅行充電，更提早上網搜尋大阪旅遊熱點。</p><p>戒澱粉質</p><p>到達大阪後，曹格第一時間到心齋橋商店街的一間螃蟹餐廳吃大餐，他一見滿桌的螃蟹，便把蟹當道具把玩，將蟹腳殼套在手上扮電影《猛鬼街》的殺人魔Freddy，弄得同事們捧腹大笑。後來曹格與同事到了一小店吃章魚燒，曹格因要拍唱片封面而戒吃澱粉質，看着美味的章魚燒，無論同事如何誘惑他也不吃，只自顧自的玩手機，相當有忍耐力。撰文：丁寧</p></body></html>
