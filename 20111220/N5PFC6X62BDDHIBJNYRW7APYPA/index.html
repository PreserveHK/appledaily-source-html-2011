<html><header><meta charset="utf-8"><title>健康城市開麥記捱轟</title></header><body><h1>健康城市開麥記捱轟</h1><p>快餐連鎖店麥當勞幾乎無處不在，美國加州洛馬琳達是全球少數未被攻陷的健康城巿，但最近也告失守，令這個盛產人瑞的健康之城不滿聲震天。<br>洛馬琳達2.3萬居民的平均壽命逾80歲，是全球四個盛產人瑞的城巿之一，半數人口信奉基督復臨安息日會。居民重視健康飲食，素食者眾，巿內只有少數商店售酒賣肉，大部份公眾場所都禁煙，在如此健康的城巿，麥當勞居然獲批開業，居民罵聲四起。<br>洛馬琳達大學醫學院教授戴辛格恐怕讓麥當勞開店禍延下一代：「研究發現，如果學校鄰近快餐店，學童更容易過胖」。<br>英國《每日郵報》</p></body></html>
