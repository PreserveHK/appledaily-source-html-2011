<html><header><meta charset="utf-8"><title>求驗客手記：拿度火起賣馬略卡股份 - 求驗客</title></header><body><h1>求驗客手記：拿度火起賣馬略卡股份 - 求驗客</h1><p>網壇「2哥」拿度（圖），雖然係西甲勁旅皇家馬德里「粉絲」，不過佢亦係另一西甲球隊馬略卡嘅股東。皆因10年嗰時，馬略卡想盡辦法喺負債深淵中爬上嚟，拿度好有心咁入股救佢嘅家鄉球會。之後，仲請埋丹麥名宿勞特立做教練，成功幫球隊護級；而期間拿度阿叔安祖拿度仲做埋勞特立副手。點知之後勞特立俾球隊經理踢走，拿度火起上嚟，思前想後，喺日前賣走一成股份。計我求大俠話，拿度咁支持皇馬，不如索性賣晒啲股份，轉做皇馬股東啦。</p></body></html>
