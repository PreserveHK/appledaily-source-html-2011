<html><header><meta charset="utf-8"><title>製2000假卡廁所交收</title></header><body><h1>製2000假卡廁所交收</h1><p>【本報訊】警方在油麻地砵蘭街破獲假卡集團，起獲逾2,000張假卡，並拘捕兩名男子。他們聲稱每張卡可收取30至200元報酬，製成品則會放在快餐店的廁所交收。二人昨在區域法院承認管有虛假文書及用作製造虛假文書的設備等罪名，還柙至下月6日判刑，待索取背景報告。<br>警方今年6月14日採取行動，在砵蘭街52號某單位外截停首被告楊威（27歲），從他身上搜出涉案單位鎖匙，進入發現次被告林志強（42歲）在內，並在單位搜出逾2,000張假卡及製卡工具，兩被告警誡下表示受僱犯案。<br>案件編號：DCCC1095/11</p></body></html>
