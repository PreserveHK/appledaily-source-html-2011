<html><header><meta charset="utf-8"><title>蘋果汁校園紅嘴鷗證染H5N1</title></header><body><h1>蘋果汁<br>校園紅嘴鷗證染H5N1</h1><p>【本報訊】元朗趙聿修紀念中學校園內，上周出現一隻感染H5禽流感病毒的紅嘴鷗；漁農自然護理署進一步化驗後，確定該紅嘴鷗感染H5N1禽流感病毒，是今個冬天首次證實野鳥帶有禽流感病毒。<br>漁護署上周二在趙聿修紀念中學籃球場旁的走廊，撿獲一隻紅嘴鷗，該隻紅嘴鷗翌日死亡。兩日後化驗結果顯示紅嘴鷗帶有H5禽流感病毒。一名曾接觸該隻紅嘴鷗的女文員及其兒子曾出現病徵，一度引起有人感染禽流感疑雲，其後證實兩人並沒受感染。<br>漁護署昨日證實，該隻紅嘴鷗帶有H5N1禽流感病毒。紅嘴鷗（圖）是本港常見的冬季候鳥，每年約有一萬隻來港過冬。</p></body></html>
