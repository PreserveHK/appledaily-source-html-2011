<html><header><meta charset="utf-8"><title>甄子丹呆坐忍頭痕</title></header><body><h1>甄子丹呆坐忍頭痕</h1><p>甄子丹擔正扮急凍俠兼擔任動作導演的新戲《3D急凍奇俠》，稍後開拍，日前甄子丹專程往工場為戲中1比1的人形急凍俠進行倒模工作，倒模時甄子丹要整個頭掃上多層特製物料及凍蠟，臉部被凍蠟完全密封，只留下鼻孔呼吸，整個製作過程要花上個多鐘頭。</p><p>考驗耐力</p><p>為了令蠟像有最好效果，甄子丹要忍受着皮膚痕癢，又不能用力呼吸和隨便郁動，難得是甄子丹無任何怨言默默坐着多個鐘頭，結果蠟像一次搞掂完成，總算無白費丹爺一番努力和忍耐力。電影公司第一時間把蠟像裝飾妥當，再在內地戲院展覽進行宣傳。撰文：葉雪</p></body></html>
