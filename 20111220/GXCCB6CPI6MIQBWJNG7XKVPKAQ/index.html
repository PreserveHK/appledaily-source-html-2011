<html><header><meta charset="utf-8"><title>阿嬌露肉睇心情</title></header><body><h1>阿嬌露肉睇心情</h1><p>鍾欣桐（阿嬌）和陳偉霆（William）前晚到上海出席中國時尚新銳大典，分別得到新銳型網絡最具影響力大獎及新銳型格藝人大獎。<br>阿嬌心情大好，雖然當晚上海只有幾度低溫，不過她無懼冷風穿上粉紅低胸拖尾晚裝出現，再配上七位數字的鑽飾，同行的William亦真空上陣抵抗寒流。</p><p>暖包打底</p><p>二人同是愛靚唔愛命，阿嬌笑言：「都係，我最叻暖包打底大法，而且就快聖誕節，我特別鍾意着啲愛心顏色，望到都覺得好warm，平安夜喺戶外倒數都會揀咁嘅歌衫。」<br>撰文：林妃</p></body></html>
