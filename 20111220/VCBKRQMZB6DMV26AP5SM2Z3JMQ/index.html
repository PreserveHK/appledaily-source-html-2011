<html><header><meta charset="utf-8"><title>求驗客手記：高蓮鬼剃頭照夜蒲 - 求驗客</title></header><body><h1>求驗客手記：高蓮鬼剃頭照夜蒲 - 求驗客</h1><p>星期日朗尼太座高蓮（圖），返咗老家利物浦市夜蒲。一條黑色連身裙都OK，點知個髮型出咗事！佢其實只不過紮條馬尾，冇乜問題，但係就畀記者影到佢有「鬼剃頭」，頭髮少咗一忽。其實高蓮有「鬼剃頭」問題已經係好耐嘅事，英國傳媒今年1月嗰時已經發現咗，點知10個月之後情況明顯變差，估計好大機會係因為佢駁髮駁得太密。不過睇嚟頭髮問題無礙高蓮出嚟玩嘅心情，咁又係，有咩事咪學老公去植髮囉！</p></body></html>
