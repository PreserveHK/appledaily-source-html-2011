<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴冇禮物拆？ - 求驗客</title></header><body><h1>求驗客手記：阿仙奴冇禮物拆？ - 求驗客</h1><p>阿仙奴（紅衫）本來喺下周一拆禮物日主場對狼隊賀節，因英國地鐵司機工會同日進行工業行動，可能癱瘓倫敦嘅地下鐵路系統，場波可能要延期一日，連車仔鬥富咸都可能受影響；阿仙奴官方發言人話同有關方面，包括倫敦警方、交通局、英超賽會等密切留意事件，希望兩日內會有決定。賽事6萬張門票已經賣晒，已經轉投巴塞隆拿嘅前隊長法比加斯，仲話呢場會返阿聯酋球場支持舊隊友，如果真係改期，對西甲歇冬嘅法比仔問題就唔大，但對買定飛睇波嘅外國遊客，就可能影響到佢哋嘅行程喇！</p></body></html>
