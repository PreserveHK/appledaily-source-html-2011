<html><header><meta charset="utf-8"><title>螢光手鈪液體燒傷英童眼</title></header><body><h1>螢光手鈪液體燒傷英童眼</h1><p>螢光棒隨時可釀意外。英國漢普郡一名4歲女童（圖右），把玩螢光手鈪時，手鈪突斷開，女童雙眼慘被化學液濺傷。<br>媽媽梅拉妮當日參加聖誕派對後，與女兒希爾回家，途中聽到女兒慘叫，發現希爾眼和面都濺滿螢光液體，手中螢光鈪則斷開，於是她把女兒送院急救，證實雙眼角膜被燒傷。梅拉妮得悉女兒僅受輕傷後，才安心下來。她說：「我以為那些液體無毒，豈料護士說它其實是酸性液體，過往也曾發生類似意外。雖然包裝寫明適合3歲以上人士玩耍，但我覺得生產商應提高這玩具的年齡限制，免更多兒童受傷。」<br>英國《每日郵報》</p></body></html>
