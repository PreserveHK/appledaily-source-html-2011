<html><header><meta charset="utf-8"><title>識電惜電：10蚊有營餐助基層</title></header><body><h1>識電惜電：10蚊有營餐助基層</h1><p>「有『營』飯堂」受惠者陳先生曾是專業人士，現為外賣工人，更露宿街頭。10元優惠晚餐（經濟困難者經審批可獲豁免）讓他省下開支租借便宜的地方棲宿，並參與浸信會愛羣社會服務處的一站式就業輔導、小組及義工服務。<br>「有『營』飯堂」由中電與香港社會服務聯會合作推出，於一年內為深水埗區低收入家庭及失業人士提供逾三萬份熱食晚餐。即日至明年8月31日，市民每捐出100元中電捐出等額善款，上限40萬元。「有『營』飯堂」查詢電話28642929，申請服務請電27088461聯絡馮小姐。<br>中華電力網頁： https://www.clpgroup.com </p></body></html>
