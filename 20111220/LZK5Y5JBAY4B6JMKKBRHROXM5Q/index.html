<html><header><meta charset="utf-8"><title>華收鳳爪稅　美求助WTO</title></header><body><h1>華收鳳爪稅　美求助WTO</h1><p>中美兩國可能又會因鳳爪（圖）而爆發貿易戰。中國去年向美國急凍鳳爪徵收逾100%關稅後，美國鳳爪銷量大跌90%，損失78億港元，美國代表已要求世界貿易組織（WTO）介入解決。<br>幾年前，美國開始向中國輸出鳳爪賺外滙，前年出口量多達37.7萬公噸，交易額21.7億港元。但中國為報復奧巴馬前年向中國車胎徵收懲罰性關稅，去年突徵收鳳爪關稅。此後美國鳳爪乏人問津，中國商人也改買巴西、歐洲和中東貨。為挽救經濟，貿易談判代表柯克本月8日已要求WTO介入，強調中美貿易應平衡發展，貿易戰隨時一觸即發。<br>美國《華盛頓郵報》</p></body></html>
