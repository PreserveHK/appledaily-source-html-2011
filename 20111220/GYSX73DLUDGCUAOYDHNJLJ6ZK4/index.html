<html><header><meta charset="utf-8"><title>茄味超濃意式肉丸</title></header><body><h1>茄味超濃意式肉丸</h1><p>作為pizza粉絲，我最喜歡的店子，頭三位必有PizzaExpress，經常有新菜式的PizzaExpress推出了傳統意式肉丸，肉丸由牛肉製，加了SanMarzano番茄慢煮最少2小時再焗，茄味超濃烈，愛番茄之人不可錯過；另外還有白汁三文魚薄餅，白汁香濃，配上煙熏三文魚，多食幾塊也不會飽滯。</p><p>PizzaExpress23761182<br>地址：尖沙嘴海港城海運大廈地下OTG5號鋪</p></body></html>
