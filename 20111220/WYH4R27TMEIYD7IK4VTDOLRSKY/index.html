<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢似家明俾人食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周國賢似家明俾人食 - 馮仁昭</h1><p>周國賢（Endy）最近推出新碟《EndyChowProjectDecember》，原來12月對佢嚟講係好特別：「我喺12月出生，每年嘅12月都會得到家人、朋友及歌迷的祝福。」最近唔少網友話Endy同無綫劇集《天與地》中俾三位男主角食嘅「家明」個樣都幾相似，佢話：「當初播第一集，好多朋友都打嚟問我係咪有份拍，自己睇番，都覺得好似。」</p></body></html>
