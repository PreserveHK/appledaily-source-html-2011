<html><header><meta charset="utf-8"><title>娜姐上海拍劇遇胸難</title></header><body><h1>娜姐上海拍劇遇胸難</h1><p>周秀娜昨日在太古東隅酒店出席舒適剃鬚刀活動，娜姐以低胸露背裙現身，還即場替男士塗剃鬚膏剃鬚，彎腰露半球迎向對方，不過驟眼看娜姐上圍明顯縮水，她說：「可能喺大陸拍劇紮胸紮得多，而且又凍到縮水，但啲bra仍然啱用。」</p><p>回港自由行</p><p>娜姐近日在上海拍劇，昨日形容自己是返港做半日自由行，晚上會替男友扮靚靚，讓他去派對，她揚言不擔心男友外出獵食，現時感情穩定，不在港也維持通電話聯絡。提到Jeana日前直認是假胸，娜姐聞言說：「每人選擇唔同，要睇負唔負擔得嚟，我就唔得，會跑唔到，小心條腰骨，最緊要負擔到。」<br>採訪、攝影：卓寶花</p></body></html>
