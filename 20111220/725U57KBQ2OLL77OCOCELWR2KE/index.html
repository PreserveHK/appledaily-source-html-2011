<html><header><meta charset="utf-8"><title>求驗客手記：風騷肥安喪踩英超 - 求驗客</title></header><body><h1>求驗客手記：風騷肥安喪踩英超 - 求驗客</h1><p>意大利籍名帥安察洛堤（左），喺今年夏天俾英超球隊車路士炒魷魚之後，生活都過得幾寫意，早排佢就俾人影到拖住個靚女周圍去，齋睇樣，佢位女伴有幾分似美國老模謝莉賀爾（JerryHall）。疑似行緊桃花運嘅肥安除咗拍拖，亦好關注球壇消息嘅，歐聯抽籤之後，16強出現咗兩場英意球隊對碰，佢話阿仙奴同車路士一定冇運行，會俾AC米蘭同拿玻里搞掂。肥安仲話：「我見到意大利足球進步緊，而英格蘭就唔太掂檔，你都見到曼聯同曼城出咗局啦。」</p></body></html>
