<html><header><meta charset="utf-8"><title>材識兼收：冬日拖羅最肥美</title></header><body><h1>材識兼收：冬日拖羅最肥美</h1><p>黑鮪，即藍鰭吞拿，最美味的莫過在日本海峽於青森大間捕獲的黑鮪。在冬天黑鮪身體儲存大量能量，因此十分肥美，腩位「大拖羅」入口即化。日本江戶時代盛產黑鮪，但當時未有急凍保存技術，為保存魚肉，便用醬油浸漬儲存做壽司，發展出「江戶前」。因黑鮪經濟價值大而被濫捕，天然魚已不建議食用，現時鹿兒島、長崎一帶有畜養的，不過畜養的大拖羅不及天然滑溜細膩，但魚的鮮度亦令人滿意。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜。（逢星期三、四刊出）</p></body></html>
