<html><header><meta charset="utf-8"><title>趙薇囡囡愛學習</title></header><body><h1>趙薇囡囡愛學習</h1><p>趙薇和內地富商黃有龍結婚以來，人前人後不時大晒恩愛，而她當日在新加坡為老公誕下女兒後，趙薇更不時為愛女拍下不少相片貼上微博，跟大家一同見證愛女的成長過程。<br>近日趙薇又貼上幾張愛女的最新相片，當中見小趙薇長得相當精靈，大眼十足媽咪一樣，她跟朋友仔頭貼頭望向鏡頭擺甫士合照，似足媽咪對鏡頭十分敏感。</p><p>黃有龍操刀</p><p>另一張相片中，趙薇和女兒一同入鏡，相信是由黃有龍親自操刀，相中見趙薇在玩手機，而女兒則一本正經拿着書本作狀看書，還有多幅在微博流傳的圖片，趙薇女兒都是在看書看報紙及玩電腦，相信她是個愛學習的孩子，難怪深得父母寵愛。<br>撰文：葉雪</p></body></html>
