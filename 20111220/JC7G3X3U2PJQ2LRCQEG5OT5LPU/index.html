<html><header><meta charset="utf-8"><title>油麻地六的士司機毆行家</title></header><body><h1>油麻地<br>六的士司機毆行家</h1><p>【本報訊】六旬的士司機，昨凌晨1時半，在油麻地文苑街一間通宵營業的海鮮酒家用膳，其間與一批共六人的士同行爭執，初則口角繼而動武，事主不敵被對方圍毆拳打腳踢，有人拿起茶壺猛地扑向事主頭部，登時頭破血流，現場一片凌亂，食客匆匆離去。職員慌忙報警，惟警方趕至時逞兇者已經四散逃去。傷者62歲姓徐送院治理後情況穩定。據悉，「八折黨」司機都喜歡在上址食店聚集，事主認得逞兇者，但雙方並不熟稔，警方正追緝涉案人士，事件不排除與生意糾紛有關。</p></body></html>
