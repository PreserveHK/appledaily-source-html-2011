<html><header><meta charset="utf-8"><title>蘋果汁「溶氧」技術減污水臭味</title></header><body><h1>蘋果汁<br>「溶氧」技術減污水臭味</h1><p>【本報訊】渠務署首次引入「超飽和溶氧」(Superoxygenation)創新技術，改善處理污水時發出的臭味，並減低長期對管道及廠房設備造成的損壞。<br>該署一直有在污水中加入硝酸鹽來處理污水，去年七月試驗在東涌污水泵房，安裝一套超飽和溶氧系統，經一年試驗成效符合預期，成效和成本與加入硝酸鹽相約。該署高級工程師馮永昌說，缺乏溶氧的污水，經輸入純氧氣的溶氧水缸，令排出到主流管道的污水，減低釋有毒氣體及臭味，避免對市民及工程人員造成傷害。</p></body></html>
