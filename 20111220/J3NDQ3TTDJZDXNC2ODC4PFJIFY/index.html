<html><header><meta charset="utf-8"><title>求驗客手記：D賓唔撐維拉去shopping - 求驗客</title></header><body><h1>求驗客手記：D賓唔撐維拉去shopping - 求驗客</h1><p>維拉前鋒戴倫賓特（圖），因傷冇踢星期日對利物浦嘅比賽。正常嚟講，就算球員受傷上唔到陣，作為球隊嘅一分子，都好應該去球場為球隊打氣。點知賓特唔生性，有傷都走咗去shopping，俾「粉絲」發現，仲將佢嘅行街相擺上twitter。球迷鬧佢唔夠忠心之餘，仲要問佢究竟同領隊麥利殊係咪有拗撬。麥利殊聽到之後當然話冇，而賓特都公開道歉。賓特，下次生性啲，入場睇波啦！</p></body></html>
