<html><header><meta charset="utf-8"><title>陳煒忽然升cup</title></header><body><h1>陳煒忽然升cup</h1><p>鍾嘉欣與陳煒昨日在九龍灣為代言的美容公司總部擔任剪綵嘉賓。近年興起醫學美容手術，鍾嘉欣表示滿意自己的美貌：「暫時唔會考慮，我喜歡自然美，做呢行係成日捱更抵夜。」提到延緩青春的方法應該是有愛情的滋潤，嘉欣說：「係呀！我都希望可以搵到個付託終身的人。」</p><p>復出拍戲</p><p>陳煒悉心打扮以紅色連身裙中門大開示人，以為她做了豐胸手術，她卻否認說：「我只係做了一個骨膠原醫學療程。」她又透露已由泰國回流返港，正準備復出拍戲大計：「冇拍戲咁耐，個人鈍咗好多，家間間都傾緊，睇吓邊間有得發展。」<br>採訪、攝影：楊潔雯</p></body></html>
