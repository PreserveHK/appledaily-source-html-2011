<html><header><meta charset="utf-8"><title>言承旭食指骨折手尾長</title></header><body><h1>言承旭食指骨折手尾長</h1><p>言承旭（Jerry）今年10月打籃球傷及右手食指致骨折，日前為新片《花漾》練習動作時，又再次傷及食指舊患，令他痛苦不已，上周三被發現秘密到彰化秀傳醫院睇骨科，據骨科古醫師透露，若果Jerry三個月內不好，就需要開刀治療，更有可能有手指彎曲受限的後遺症。</p><p>避拍打戲</p><p>Jerry稍後仍要為《花漾》拍打戲，醫師雖然強調任何動作都會牽動到傷口，現時最需要的是好好休息，更別說拍打戲，但由於Jerry仍然繼續拍攝，故經理人方面就表示會跟劇組商量，盡量減少做危險動作。撰文：林妃</p></body></html>
