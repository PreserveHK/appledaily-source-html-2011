<html><header><meta charset="utf-8"><title>BLOG親你：膠鞋着上癮</title></header><body><h1>BLOG親你：膠鞋着上癮</h1><p>我同其他女人唔同，我對高跟鞋無特別好感，不過對膠鞋就越着越上癮。近年買得最多的是Melissa，每次貢落舖，都忍唔到手又買多對。唉！就連去東京見到有二手貨都照買。着人舊鞋，真係貪馨香咩？之不過，撞着款又靚，鞋又有香味，最難得係着極都香的膠鞋喺邊度搵？再加上膠鞋發出的香味，搞到成間房都香晒，而且打風落雨都着得，仲要一千蚊有找，點忍先？</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
