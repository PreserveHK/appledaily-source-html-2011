<html><header><meta charset="utf-8"><title>潘霜霜透視導彈襲滬</title></header><body><h1>潘霜霜透視導彈襲滬</h1><p>36D國產暴乳女神潘霜霜前晚在上海出席活動，同場的周韋彤亦以性感打扮撐場，大鬥身材，但論養眼程度，潘霜霜的透視裝射出的DCup導彈稍勝一籌。</p><p>工作量大增</p><p>潘霜霜的白色晚裝，上半身全部有透視效果，只有胸部的重要部份釘上珠片，事業線若隱若現，非常性感。但霜霜行紅地毯時，差點給長裙襬摔倒，幸有驚無險。自霜峯戀後，霜霜人氣急升，工作量大增，聖誕和新年檔在內地走騷不停，大賺人仔。撰文：林妃</p></body></html>
