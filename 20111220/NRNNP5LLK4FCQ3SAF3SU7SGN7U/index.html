<html><header><meta charset="utf-8"><title>蘋果綠葉東北電更正財務表轉蝕</title></header><body><h1>蘋果綠葉<br>東北電更正財務表轉蝕</h1><p>東北電氣（042）早前與順隆商貿簽訂還款協議，以解決原控股股東東北輸電設備於98年向光大銀行借入的3000萬元（人民幣．下同）貸款糾紛，涉及還款額2400萬元。由於數目與公司於2010年確認債務重組收益1024萬元不符，故公司更正2010年A股財務報表，令年度業績由盈轉虧，錄得虧損921.14萬元。原本則錄得利潤102.9萬元，公司09年則錄得純利726萬元。
</p></body></html>
