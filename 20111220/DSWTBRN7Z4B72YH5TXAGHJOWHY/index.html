<html><header><meta charset="utf-8"><title>麥當勞驚現老鼠　職員懶理</title></header><body><h1>麥當勞驚現老鼠　職員懶理</h1><p>【本報訊】麥當勞驚現老鼠！讀者吳小姐上周到尖東麥當勞進餐期間，突然跳出一隻身長約半呎的老鼠，嚇得她花容失色，但麥當勞職員竟視若無睹，令吳大為憤怒，揚言以後罷食麥當勞。<br>吳小姐表示，上周三到尖東廣場麥當勞食消夜期間，有隻身長約半呎的老鼠突然在餐廳座椅上爬行，不少人嚇至「彈起」尖叫，但麥當勞職員竟愛理不理，任由老鼠繼續橫行，令在場顧客極度不滿。<br>自言是麥當勞「粉絲」的吳小姐，以前每周都會幫襯麥當勞，現決定杯葛以示抗議。麥當勞於截稿前未有回應。</p></body></html>
