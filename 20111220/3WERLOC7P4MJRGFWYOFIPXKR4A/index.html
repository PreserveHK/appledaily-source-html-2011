<html><header><meta charset="utf-8"><title>蘋果綠葉科士威每股1.1元提私有</title></header><body><h1>蘋果綠葉<br>科士威每股1.1元提私有</h1><p>科士威（288）公佈，馬來西亞母公司落實提出私有化，每股作價1.1元，較昨收報0.96元溢價14.58%，並較今年4月底的每股資產淨值0.226元溢價3.9倍，母公司及一致行動各方合共持股71.39%，當中卻有持股9.13%的一致行動股東表明不接納收購建議。母公司計劃，若最終購入不少於90%未擁有權益股份，將根據收購守則提出強制收購以私有化公司。</p></body></html>
