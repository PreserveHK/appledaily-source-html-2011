<html><header><meta charset="utf-8"><title>《福爾摩斯2》票房稱冠</title></header><body><h1>《福爾摩斯2》票房稱冠</h1><p>由荷李活型男羅拔唐尼（RobertDowney）主演的《神探福爾摩斯：詭影遊戲》（SherlockHolmes：AGameofShodows圖）上周末以4,000萬美元（約3.12億港元）成為美國票房冠軍，差不多拋離亞軍《花鼠明星俱樂部3》（AlvinandTheChipmunks3）一倍。《職業特工隊：鬼影約章》（MissionImpossible：GhostProtocol）未正式上映已狂收1,300萬美元（約1.01億港元）。</p></body></html>
