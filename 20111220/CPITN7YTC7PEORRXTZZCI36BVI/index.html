<html><header><meta charset="utf-8"><title>深水埗四男女酒吧開片</title></header><body><h1>深水埗<br>四男女酒吧開片</h1><p>【本報訊】兩批共4名男女，昨凌晨在深水埗元州街一間酒吧消遣，其間疑因碰撞起爭執，雙方各不相讓，幾乎大打出手，要職員介入調解，才暫時平息。直至凌晨4時各自離開，雙方在門外狹路相逢立即爆發衝突，揮拳互毆。當中有人自稱黑社會成員「吹雞」召來多名黑漢，大廝殺一觸即發；警員同時增援控制場面，驅散滋事者。最後拘捕涉案4名男女，他們均報稱受傷，其中24歲姓徐青年與20歲姓陳女友（圖）一併送院；另外一方41歲姓梁及42歲姓連男子亦分別送院。</p></body></html>
