<html><header><meta charset="utf-8"><title>廣華門前爆訊號彈</title></header><body><h1>廣華門前爆訊號彈</h1><p>【本報訊】油麻地廣華醫院急症室對開路面昨午遭人投擲訊號彈，冒出火光。爆炸品處理課人員檢視遺在路邊燒過的彈殼後，證實為日本手提訊號彈，疑有人駕乘日本水貨車駛經，將裝在車內的訊號彈蓋拉開拋出。</p><p>油尖警區助理指揮官文達成稱，現場未有發現訊號彈彈蓋，正追查涉案者動機，及翻看醫院門外閉路電視錄影片段。昨午2時許，有市民途經發現醫院對開窩打老道慢線有火光及閃光，警員接報到場，在慢線路邊撿獲一個長約6厘米、直徑1.5厘米燒剩的紅色圓筒型物體，另有約15厘米範圍地面被熏黑。撿獲的證實為日本手提訊號彈，供求生及照明用，日本水貨車乘客位都配有一個訊號彈。</p></body></html>
