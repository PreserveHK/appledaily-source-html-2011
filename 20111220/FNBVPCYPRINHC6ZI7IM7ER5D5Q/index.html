<html><header><meta charset="utf-8"><title>蘋果告HTC侵權再勝</title></header><body><h1>蘋果告HTC侵權再勝</h1><p>歷時八個月的蘋果控告HTC手機侵權一案，美國國際貿易委員會前天（周一）裁定部份指控成立，HTC需刪除侵權的手機功能。蘋果可謂再次小勝，HTC則表示「輸少當贏」。<br>涉及侵權的部份，包括數據偵察和智能手機的功能，例如只要按着電郵上的號碼，即可撥打電話。根據裁決，HTC必須在明年4月19日前在侵權手機上除去相關功能。HTC聲言會盡快除去相關功能，強調僅涉及影響甚微的界面設計，裁決不會對美國HTC的Android手機銷售構成打擊。案情沒有透露受影響的手機型號，HTC指有足夠的時間，在明年4月的限期前，調整設計及巿場策略。<br>美聯社/法新社</p></body></html>
