<html><header><meta charset="utf-8"><title>求驗客手記：法圖斯老烏百萬點擊 - 求驗客</title></header><body><h1>求驗客手記：法圖斯老烏百萬點擊 - 求驗客</h1><p>公民隊長威過朗尼！港甲公民上星期五喺旺角場打吡戰以3:2贏晨曦，尼日利亞籍隊長法圖斯（小圖）一記蠍子式後腳解圍，笠死自己門將謝德謙，呢球世紀烏龍波妙到毫巔，就連遠在英國嘅《太陽報》噚日都有報道；甚至攞佢嚟同已入選國際足協年度最佳入球、曼聯前鋒朗尼上季對曼城時射入奠勝嘅世紀倒掛相比，認真威水！呢條蠍子王金球片段喺《太陽報》播出後，有人轉載上YouTube，好快有過百萬人次瀏覽；如果港甲間中有球咁嘅「世界波」，就唔愁冇球迷囉。</p></body></html>
