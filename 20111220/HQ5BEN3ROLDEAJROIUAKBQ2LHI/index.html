<html><header><meta charset="utf-8"><title>關仁隱事：「可人兒」執二攤被鬧爆 - 關仁</title></header><body><h1>關仁隱事：「可人兒」執二攤被鬧爆 - 關仁</h1><p>公仔箱開部新劇《小公公》，原本係「可人兒」做女主角，不過，臨門一腳變咗係「米舖」。公仔箱雖然解釋話係檔期問題，但有二五同關仁講，其實係公仔箱唔想用可人兒，覺得佢個樣唔夠霸氣，為咗唔想令佢難落台，惟有向外聲稱可人兒檔期有問題拍唔到。<br>其實《小公公》最初構思係諗住由米舖孭飛，點知正式拍板嗰陣，米舖個期就唔到，公仔箱於是搵可人兒頂替。點知網民紛紛鬧爆可人兒唔適合，由於未開工都有咁多反對聲音，而咁啱咁蹺《小公公》又押後開工，米舖個期可以拍到，公仔箱咪索性還完搵番米舖做囉。<br>撰文：關仁
</p></body></html>
