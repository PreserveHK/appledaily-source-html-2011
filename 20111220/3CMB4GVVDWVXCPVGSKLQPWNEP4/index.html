<html><header><meta charset="utf-8"><title>綠色生活：啤酒淋花　特艷！</title></header><body><h1>綠色生活：啤酒淋花　特艷！</h1><p>啤酒原來唔只可用嚟飲，仲可以當花肥種花！啤酒含有糖、蛋白質、氨基酸同磷酸鹽等營養物質，可以為鮮花提供養份，另外由於佢有大量二氧化碳，能補充植物由呼吸作用所減少的碳水化合物。<br>用適量的啤酒淋花，可令花卉生長旺盛，葉綠花艷！方法係用水同啤酒按1：5嘅比例淋花。另外，插花時在花樽內倒入1/10份量啤酒，亦能使花卉更鮮艷奪目，及延長數天觀賞時間。<br><br>記者：陳家蕊</p></body></html>
