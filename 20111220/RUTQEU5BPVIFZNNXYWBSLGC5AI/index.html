<html><header><meta charset="utf-8"><title>HotTalk：手機霸權出現了？</title></header><body><h1>HotTalk：手機霸權出現了？</h1><p>八十後最痛恨，除咗地產同超市霸權外，仲有手機霸權!例如無人不曉嘅旺角先達廣場，買開梗知，場內價通常比街外價平$100至$200，但呢排好多Sales竟然乖乖哋標建議零售價！究其原因，傳聞話受到外來壓力，唔容許平賣，有店長正擔心遲早重演超市霸權嘅結果，在缺乏競爭下無得留彽。不過，亦有店舖會為客人報「暗盤價」，即係繼續平賣。總之都係嗰句：搵食艱難。</p></body></html>
