<html><header><meta charset="utf-8"><title>特稿：16戰轟50球曼城火力超猛 - 何西</title></header><body><h1>特稿：16戰轟50球<br>曼城火力超猛 - 何西</h1><p>曼城小勝阿仙奴，重奪失落僅數小時的榜首位置。過去兩季英超經過16輪聯賽仍位列榜首球隊，最終皆能夠成功封王。有大衛施華、巴洛迪利與阿古路等頂級進攻好手壓陣，曼城至今16戰已攻入50球，平均每場聯賽取得超過3球，火力之強更是近年之冠，比09-10年的車仔，竟多出10球，厲害！過去5季中，以08/09球季的第16輪聯賽榜首的紅軍進攻力最弱，當時雖有費托壓陣，但16場聯賽仍僅得24球進賬，比現時曼城少一半有多。文：何西</p></body></html>
