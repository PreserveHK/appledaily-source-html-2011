<html><header><meta charset="utf-8"><title>青雲學猜枚爭女</title></header><body><h1>青雲學猜枚爭女</h1><p>劉青雲、梁朝偉和周迅主演的新戲《大魔術師》下月上映，戲中兩人猜枚飲酒力爭周迅，怎料原來青雲和偉仔不太識猜枚，最基本的十五二十也只識皮毛。為了配合時代背景，青雲和偉仔學習猜中國枚，初頭搞到他們一頭霧水，要工作人員逐一解釋才完成戲份，估不到兩位影帝居然被猜枚難倒。</p><p>戀家戒蒲</p><p>青雲在圈中是出名的住家男人，自從結婚後更謝絕夜生活，他說：「我平時就好似從軍咁，拍戲一拍就兩三個月，同屋企人見面時間少，所以一有時間自然會留喺屋企陪老婆。」不過青雲表示老婆郭藹明是很開明的人，不會限制他外出消遣，只是他甘心當一個不猜枚、不劈酒的住家男人。<br>撰文：葉雪
</p></body></html>
