<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐街頭宣傳捱凍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐街頭宣傳捱凍 - 馮仁昭</h1><p>20位候選亞姐噚日喺銅鑼灣鬧市招募觀眾評判，佳麗們冒冷穿短裙吸引不少男途人，19號馮雪冰連外籍人士都唔放過，落力邀請參加。谷胸上陣嘅10號周嘉莉，佢話有黐雙面膠紙防走光，最緊要靚咁話。嚟自台灣8號張瑋純首次去銅鑼灣，覺得好熱鬧。張瑋純話着得咁性感都唔擔心俾人乘機抽水，佢話：「他們（工作人員）會保護我們，所以不怕，只是有點冷。」</p></body></html>
