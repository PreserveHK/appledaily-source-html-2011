<html><header><meta charset="utf-8"><title>《十三釵》入圍柏林影展</title></header><body><h1>《十三釵》入圍柏林影展</h1><p>明年2月9日舉行的第62屆柏林影展昨日公佈首輪片單，張藝謀與基斯頓比爾合作的電影《金陵十三釵》入選為非競賽電影，雖然該片在影展中只是觀摩性質，但電影在影展期間舉行的首映禮將大受外國傳媒注目，不過外界相信張藝謀為避免場面尷尬，大有可能不會邀請基斯頓出席影展。<br>除了入圍柏林非競賽電影，大受外國傳媒注目的《金陵十三釵》上周已獲提名金球獎最佳外語片，相信基斯頓就算獲主辦單位邀請出席香港時間下月16日在洛杉磯舉行的頒獎禮，張藝謀方面大有可能要求基斯頓不要出席。<br>撰文：黃珈楠</p></body></html>
