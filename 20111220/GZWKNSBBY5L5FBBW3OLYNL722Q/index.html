<html><header><meta charset="utf-8"><title>蘋果綠葉微博實名制未影響騰訊</title></header><body><h1>蘋果綠葉<br>微博實名制未影響騰訊</h1><p>上周北京網絡監管部門已明確要求微博網站建立實名登記制，市場憂慮對內地最大微博經營者新浪的影響，相反券商認為騰訊（700）的微博服務未如新浪的普及，業務分散之餘，政治風險較少。瑞銀指當局只表明以北京為基地的網站須遵守新規則，未有明言措施是否適用於以其他城市為基地的網站，加上以深圳為基地的騰訊所經營網上遊戲未必受影響，對該股仍屬正面，騰訊昨逆市升0.7%。</p></body></html>
