<html><header><meta charset="utf-8"><title>我有Feel：DIYcupcake做善事</title></header><body><h1>我有Feel：DIYcupcake做善事</h1><p>復活節到了，老實說，到處的佈置都是小雞兔仔，沒甚驚喜。不過前幾天走過皇家太平洋酒店，發現中庭放置了一座巨型的cupcaketower，吸引着小記的目光！原來酒店正在舉行Cupcake製作班，貪得意便參與一下。師傅以多種配料教我們DIYcupcake，一手一腳親自整很有成功感，而且參加的款項原來是全數捐給慈善團體「龍耳社」，明天是最後機會了，想邊玩邊做善事，這機會不容錯失！<br><br>記者：張文蕙<br><br>查詢：27382322</p></body></html>
