<html><header><meta charset="utf-8"><title>我有Feel：被PS的奇觀</title></header><body><h1>我有Feel：被PS的奇觀</h1><p>最近收到一封轉寄電郵標題是「一輩子都沒有機會看到的奇觀」，確定非病毒後打開，入面的相片就精采囉，有人樣樹根、蝸牛形小島、魚形湖泊等，非常搞鬼，相信都是被PS了的相，除了這些「奇觀」，worth1000的facebook上還有其他有趣的被PS了的作品。<br><br>記者：關璇<br><br>http://www.facebook.com/Worth1000</p></body></html>
