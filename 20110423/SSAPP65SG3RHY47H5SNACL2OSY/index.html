<html><header><meta charset="utf-8"><title>遊客輕拍頭部親吻灰鯨</title></header><body><h1>遊客輕拍頭部親吻灰鯨</h1><p>太平洋灰鯨體形龐大，外表難看，但性格卻非常友善，愛與人類交流，一旦見到船隻靠近，就會主動游近遊客跟前，讓遊客撫摸或親吻牠的頭部。<br>動物學家卡沃丁（MarkCarwardine）指，灰鯨長約13.7米，重40噸，每年春天會由北極白令海游到墨西哥水域繁殖，特別愛跟人類交流。遊客也不怕灰鯨皮膚長滿甲殼藤壺，會開心輕拍牠的頭部（下圖），有時甚至會親吻對方（上圖），或撫摸牠的巨舌。<br>卡沃丁指，通常不鼓勵人們接觸野生動物，但灰鯨假如見你不理睬牠們，就會游向其他船隻。世界各地遊客近日都會趁觀鯨高峯期，紛紛坐船出海與灰鯨「交朋友」。<br>英國《每日郵報》</p></body></html>
