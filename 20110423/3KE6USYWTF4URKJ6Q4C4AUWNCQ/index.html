<html><header><meta charset="utf-8"><title>我有Feel：小炒先係王道</title></header><body><h1>我有Feel：小炒先係王道</h1><p>雕龍雕鳳砌到懶靚嘅西餐同零賣相中式小炒，俾我揀，我永遠揀後者，從來鍾意幫襯公屋商場食肆，一來價錢公道，二來份量十足，三來唔花巧，四來鑊氣夠，顯徑村「三和小廚」就正正係我杯茶。先來一個招牌炸蝦丸，夥計話：「自家手打，你真識食。」佢無吹水，蝦丸外脆內彈，蝦味超濃，幾熱氣都要食；再來巧手梅子雞，有幾巧手我唔知，亦唔理，淨係知雞件勁滑，酸味唔會蓋過雞味，再隊番幾支透心凉大啤，吹水吹天光，呢餐先稱得上係飯吖嘛。<br><br>記者：陳漢榮</p><p>三和小廚（26928182）<br>地址：大圍顯徑村顯徑商場224號舖</p></body></html>
