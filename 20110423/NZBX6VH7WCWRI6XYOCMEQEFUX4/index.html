<html><header><meta charset="utf-8"><title>杜麗莎舉家聲援日本</title></header><body><h1>杜麗莎舉家聲援日本</h1><p>杜麗莎與家人前晚在朗豪酒店舉行《世界為日本團結起來》音樂會，出席有其父親FernandoCarpio、胞妹查寧及胞弟施偉然，李亞男及小金子與藝人之家的會員特來捧場。<br>杜麗莎與妹妹談及日本地震情況時，仍相當激動，杜麗莎謂其妹住在福島，311地震時正身在兒子的學校內，幸沒有受傷，查寧說：「我哋好多朋友都搵唔番，有啲一家五口冇晒，我哋財產都冇晒。」杜麗莎說：「家家人健在最重要。」查寧的日籍丈夫在港任廚師，前晚也到場主理非日本食材的日式料理予客人品嚐。施偉然表示今次活動籌錢是其次，主要想大家關心災民及對日本食物重拾信心。<br>採訪：馬建華　攝影：黃文偉</p></body></html>
