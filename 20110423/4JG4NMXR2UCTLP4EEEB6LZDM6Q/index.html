<html><header><meta charset="utf-8"><title>趣怪定格：懶青蛙趴金魚背暢遊</title></header><body><h1>趣怪定格：懶青蛙趴金魚背暢遊</h1><p>英國有隻懶青蛙，竟然將金魚當做「順風車」，跳在魚背之上，在池塘四圍遊，金魚主人見狀，立刻把這有趣情景拍下，並連忙把牠們分開。<br>德文郡75歲退休漢巴特勒表示，家中有兩個池塘，一個養金魚，另一個則養蠑螈和蟾蜍。某天他發現一隻青蛙趴在金魚背上，大感驚訝，但擔心青蛙會傷害金魚，遂撈起和分開牠們。<br>巴特勒對於池塘出現這隻不速之客摸不着頭腦，「我不知道牠從哪裏來，也不知道牠怎麼找到我家魚池。牠可能想找交配對象，卻誤闖魚池」。<br>英國《每日郵報》</p></body></html>
