<html><header><meta charset="utf-8"><title>張根碩豪坐粉絲靚車
</title></header><body><h1>張根碩豪坐粉絲靚車
</h1><p>本周四便殺到香港的韓國人氣男星張根碩，前日率先飛抵新加坡熱身，於前、昨兩日分別舉行簽名會及粉絲聚會。當地粉絲為了替偶像造勢，特別大手筆地組成一隊車隊，包括借來四輛保時捷、租用一輛高級轎車前往機場迎接，轎車上更提供名貴香檳和海南雞飯，保守估計獅城粉絲為碩仔此行花掉約94,300港元！</p><p>狂出冧招</p><p>碩仔前日在簽名會上十分識做地狂出冧招，除風騷地不斷大送飛吻外，更大方抱抱粉絲，引來台下尖叫聲四起。此外，他早前特別拍下短片，表示期待來港與港迷見面。</p></body></html>
