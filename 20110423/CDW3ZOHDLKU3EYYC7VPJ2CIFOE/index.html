<html><header><meta charset="utf-8"><title>復活節食薄餅？</title></header><body><h1>復活節食薄餅？</h1><p>年年復活節，復活蛋都是主角，吃到的還多數是朱古力蛋。為令食客更有新鮮感，由合和中心、QREPlaza、胡忠大廈和GARDENEast組成的theEast，旗下不同食肆今年推出多款蛋料理，如復活蛋薄餅、厚燒玉子、海月溫泉玉子等，包保大家耳目一新。另外，由即日起至4月26日，於theEast旗下餐廳消費滿$300或以上，可免費換領原價$79的童心藝趣禮品包或theEast$30晚膳消費券。<br><br>記者：林佩婷</p><p>VivaAnaTapas&amp;WineBar的香脆64度走地雞蛋伴西班牙風乾腸，$115。（查詢：28326660）</p></body></html>
