<html><header><meta charset="utf-8"><title>Miranda谷胸為奧蘭多谷戲</title></header><body><h1>Miranda谷胸為奧蘭多谷戲</h1><p>《魔戒》（TheLordoftheRings）系列型男奧蘭多布魯（OrlandoBloom）的名模妻子MirandaKerr，剛於年初為丈夫誕下麟兒，連月來奧蘭多都樂在其中忙做湊仔公，昨日他便偕Miranda出席紐約舉行的Tribeca電影節，宣傳他主演的電影《TheGoodDoctor》。</p><p>搶主角風頭</p><p>奧蘭多拖老婆力谷講述醫生為留住女病人而故意拖症的新片《TheGoodDoctor》，以黑裙赴會的Miranda更低胸性感撐老公，立時喧賓奪主搶盡風頭，將戲中女角RileyKeough及SorelCarradine比下去。</p></body></html>
