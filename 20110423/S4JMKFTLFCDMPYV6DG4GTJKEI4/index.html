<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星伊芬鶴基將第四次做老竇，他的太太RyanShawnhughes已有其骨肉近5個月。<br><br>●英國名模伊莉莎凱莉飛到印度，欣賞男友ShaneWarne的板球賽，她更表現得十分肉緊。<br><br>●日本女星天海祐希冧莊再獲日本國民選為最理想女上司，她還在新片中化身《女強人奧斯卡》主角。<br><br>●韓國人氣男星玄彬昨天已完成新兵訓練，並已到達白翎島前線報到，他明天將會得到入伍後首次5天休假，但為避追訪，他沒有公開身在何處。<br><br>●韓國男星權相佑昨日與女星鄭麗媛於首爾一間茶室及街頭公開拍攝新片《痛症》，權權更有碌地鏡頭。</p></body></html>
