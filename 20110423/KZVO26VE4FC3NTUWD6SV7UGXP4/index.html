<html><header><meta charset="utf-8"><title>大學生撞車殺人判死刑</title></header><body><h1>大學生撞車殺人判死刑</h1><p>西安音樂學院大三學生藥家鑫涉開車撞人後又故意殺人案，昨日由西安市中級人民法院作出一審判決，以故意殺人罪判處其死刑，剝奪政治權利終身，並處民事賠償45,498.5元人民幣。</p><p>為避責殺人滅口</p><p>判決書指，藥家鑫犯罪動機極其卑劣，主觀惡性極深，手段殘忍，社會危害性極大，雖有自首仍不足以從輕處罰。藥家鑫去年底開車將死者張妙撞倒後不但不予施救，更恐其記住自己車牌號碼，為逃避責任還殺人滅口，持尖刀捅刺她胸、腹、背等處八刀，致其死亡。之後在父母陪同下向警方自首。<br>新華社</p></body></html>
