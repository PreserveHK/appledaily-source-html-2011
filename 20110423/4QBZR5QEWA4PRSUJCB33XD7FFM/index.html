<html><header><meta charset="utf-8"><title>裸體健身奇招吸客</title></header><body><h1>裸體健身奇招吸客</h1><p>西班牙巴斯克地區一間健身室，面對生意不景，想出「裸體健身」的新點子來吸引客人光顧。<br>眼見越來越少人做健身，老闆拉塞卡靈機一觸，推出裸體健身（圖）。本身不是天體主義者的拉塞卡說，當地最近颳起「裸體風」，舉凡游泳、馬拉松，若以裸體作招徠，都能打響名堂，在推出裸體健身前，他曾做過民調，獲90%被訪者支持。天體主義者說：「剝光豬做運動比較自然，也比較舒服。」為了舒適、防滑及個人衞生，他特意在健身器材上鋪上毛布，為顧客吸汗。<br>台灣東森新聞網</p></body></html>
