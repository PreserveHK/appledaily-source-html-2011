<html><header><meta charset="utf-8"><title>我有Feel：白色iPhone4又吹風</title></header><body><h1>我有Feel：白色iPhone4又吹風</h1><p>有消息話，4月20日，英國蘋果官網曾出現訂購白色iPhone4頁面，不過唔夠一陣又消失得無影無蹤！究竟係技術錯誤？抑或有人眼大睇過龍？站喺小記立場，似乎自我宣傳成份比較高，講到底Apple一直唔使刻意賣廣告，自然有人會幫佢宣傳，就好似今次件事，孰真孰假唔重要，最緊要引起大家關注，呢一Round，又係你贏！<br><br>記者：陳國輝</p></body></html>
