<html><header><meta charset="utf-8"><title>港星抱怨被祭旗</title></header><body><h1>港星抱怨被祭旗</h1><p>京警為打擊吸毒，以斬件式公開處理孫興和莫少聰的涉毒個案，並安排北京電視台直擊二人被拘捕及被盤問片段，先後在內地版《警訊》的節目《法制進行時》播出，其高調手法引來不少長駐內地的港星不滿，事關內地吸毒藝人多不勝數，當局卻拉港星祭旗，似有排斥港星之嫌。再者，由於在內地接戲受到配額限制，二、三線港星搵食甚艱難，但內地藝人又抱怨被搶飯碗，指港星薪酬偏高又要用配音，早已令部份港星積壓不滿情緒。如今京警藉港星開刀宣揚禁毒，更令港星無奈。<br>撰文：夏琴</p></body></html>
