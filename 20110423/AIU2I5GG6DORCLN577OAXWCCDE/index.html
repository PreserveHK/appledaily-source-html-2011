<html><header><meta charset="utf-8"><title>玄彬休假低調離軍營</title></header><body><h1>玄彬休假低調離軍營</h1><p>憑韓劇《秘密花園》爆紅的韓星玄彬，剛完成新兵訓練，昨日起獲得五天休假。首次放假鬆一鬆的他昨早離開仁川海防司令部時表現低調，把軍帽拉得很低並混在同袍當中，但仍被眼利的記者和粉絲發現上前把他包圍。看來曬黑和消瘦了不少的玄彬，未有回答記者問題便登車離開。</p><p>居民橫額歡迎</p><p>事務所表示玄彬想靜靜地和家人度過假期，並透露玄彬因訓練辛苦而減磅。玄彬之後將到鄰近北韓的白翎島前線服役，當地居民知道後歡喜若狂，掛起橫額歡迎，並視玄彬為救星，希望藉着他的人氣帶旺當地旅遊業。</p></body></html>
