<html><header><meta charset="utf-8"><title>我有Feel：60秒乾晒　讚！</title></header><body><h1>我有Feel：60秒乾晒　讚！</h1><p>唔使急，最緊要快！今時今日事事求效率，工作如是，扮靚亦無例外。於我這種塗甲油比化妝更重要的人來說，對甲油的要求特別高。色準、仲要快乾！我近期推介REVLONTopSpeed速彩快乾甲油。廣告話塗完只需60秒就乾，雖然我有計時，但塗完十指加埋腳趾之後，輕觸指甲面，又的確經已乾乾哋，就算再大力些按，也沒有留低指紋，咁即係OK啦！快靚正，Yeah！<br><br>REVLON（於指定屈臣氏有售）</p></body></html>
