<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《金陵十三釵》嚴防盜版 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《金陵十三釵》嚴防盜版 - 馮仁昭</h1><p>由張藝謀導演、《蝙蝠俠》男主角基斯頓比爾（ChristianBale）擔正嘅《金陵十三釵》，由於要角逐明年奧斯卡頒獎禮嘅最佳外語片，為咗符合申請資格，噚日一早《金》片喺北京首都電影院低調放映第一場，原來係怕引嚟盜錄集團，好多網民打聽《金》片上映時間同地點，但最後都冇官方答案。出品人張偉平就話全國公映會喺12月16日，今次先放，最重要任務就係防盜版。</p></body></html>
