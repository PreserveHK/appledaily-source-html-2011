<html><header><meta charset="utf-8"><title>敍警肢解少女再剝皮</title></header><body><h1>敍警肢解少女再剝皮</h1><p>敍利亞警察為拘捕參與反政府示威的青年胡斯尼，7月竟綁架他18歲妹妹扎伊納布，企圖逼他自首，但之後扎伊納布被發現遭斬首和肢解，成為阿拉伯之春爆發以來在拘留所被虐殺的首名女受害人。<br>胡斯尼在妹妹被綁架後一直沒有現身，直至本月10日在霍姆斯示威時被軍警擊斃。家人到軍方醫院領屍時，發現一具名叫扎伊納布而迄今沒人認領的屍體，原來是失蹤了近兩個月的女兒。扎伊納布屍體身首異處，兩條手臂也被斬斷，而且慘遭剝皮。<br>國際特赦組織指，假如證實扎伊納布是在拘留期間遭人斬首肢解和剝皮致死，反映當局迫害異己的手段非常殘忍。<br>英國《每日電訊報》</p></body></html>
