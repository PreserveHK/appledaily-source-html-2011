<html><header><meta charset="utf-8"><title>啜埋南極BB龍蝦頭！</title></header><body><h1>啜埋南極BB龍蝦頭！</h1><p>我懶，連餐牌也懶得看，吃日本菜必點套餐，免煩！「櫻田日本餐廳」推出的「南極洲乳龍刺身、鐵板燒海鮮套餐」（每位$498）就對正我胃口，幼嫩彈牙的南極洲乳龍刺身極鮮味，BB龍蝦體積小小，估不到一啜蝦頭，籠罩口腔的蝦膏香味可以歷久不散。另一道鐵板燒海膽南極洲乳龍，只簡單地用海鹽與胡椒調味，入口香噴噴，記得𡁻多兩啖才送入喉嚨。套餐還包括野菜沙律、吞拿魚及三文魚刺身、鐵板銀鱈魚、麪豉湯、鵝肝炒飯及黑芝麻雪糕，吃飽大滿足！<br><br>記者：陳漢榮</p><p>櫻田日本餐廳（26943810）<br>地址：沙田白鶴汀街8號帝都酒店3樓</p></body></html>
