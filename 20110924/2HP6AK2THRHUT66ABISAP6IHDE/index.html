<html><header><meta charset="utf-8"><title>港島香格里拉引入電動車服務</title></header><body><h1>港島香格里拉引入電動車服務</h1><p>電動車在港發展有如單手拍掌，拍極都唔多響，到最近終於出現另一隻掌拍出聲音。港島香格里拉同日產合作購入全電動車Leaf，成為亞洲首間引入電動車的酒店。現階段電動車只會在上午7-10及下午4-7，限於港島區為酒店住客免費提供服務，經理托馬斯表示酒店除推動環保，更希望肩負起社會責任，所以若客人希望為服務付款，可將款項捐到大堂的協康會募捐箱，為慈善、為地球出一分力。</p></body></html>
