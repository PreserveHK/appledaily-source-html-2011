<html><header><meta charset="utf-8"><title>蘋果汁倡擴大外判工保障</title></header><body><h1>蘋果汁<br>倡擴大外判工保障</h1><p>【本報訊】外判工人一旦遇上判頭公司倒閉，要追討欠薪往往十分困難，工聯會昨日表示，將向立法會提案建議政府修改僱傭條例，將現時只適用於建築業工人欠薪墊支的法例，擴大範圍至所有服務業如護衞、清潔、飲食業等。<br>工聯會屬會服務業總工會理事長唐賡堯表示，根據現時法例，建築工人被拖糧後通知總承判商，一個月內可獲總承判商墊支最多兩個月欠薪，解決燃眉之急，其他行業的工人往往要向破產欠薪保障基金申請，花上數月至半年時間，「以今年5月結業的東京麵包為例，超過160名工人涉及200萬元欠薪，至今仍然未獲審批，修改法例後可以保障更多工人的權益」。</p></body></html>
