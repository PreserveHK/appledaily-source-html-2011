<html><header><meta charset="utf-8"><title>關仁隱事：「數字小姐」被照肺 - 關仁</title></header><body><h1>關仁隱事：「數字小姐」被照肺 - 關仁</h1><p>三色台呢輪湧現逃亡潮，好多小生花旦諗住約滿鬆人，董事局見到走完一個又一個，終於叫咗「數字小姐」上去照肺，大飛高層好大火氣咁噴佢，勒令佢要阻止呢個情況，如果唔係，聽嚟佢都幾勢危，因為新老細其實唔係咁睇佢枱戲。其實數字小姐做嘢真係幾偏心，唔得寵嘅小生花旦怨氣冲天，只不過敢怒不敢言，家多咗幾間電視台，又有內地市場，根本唔愁出路，所以大家開始唔怕得罪佢。<br>Textby關仁</p></body></html>
