<html><header><meta charset="utf-8"><title>唱出怨氣熱爆網星巴克男被炒</title></header><body><h1>唱出怨氣熱爆網<br>星巴克男被炒</h1><p>為了排解工作壓力，有人選擇購物，有的選擇食物，美國加州一名星巴克職員，則拿起結他，把怨氣大唱特唱，並放上網分享，結果贏了掌聲，卻賠上工作。<br>「不過是一杯咖啡，讓我休息一下，我只得到最低工資，我不該忍受這些。」25歲學生克里斯韋爾（圖）穿着綠色圍裙和底褲，拿起結他，對着鏡頭自彈自唱，唱出他對星巴克顧客的不滿。短片獲4萬人次點擊，星巴克發現後把他炒魷，指公司不能接受員工毀謗顧客及公司。<br>英國《每日郵報》</p></body></html>
