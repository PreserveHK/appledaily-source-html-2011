<html><header><meta charset="utf-8"><title>Rain下月11日當兵</title></header><body><h1>Rain下月11日當兵</h1><p>韓國天王Rain的當兵日期拖了又拖，昨日他終於在官網宣佈下月11日以陸軍現役身份向京畿道議政府306補充隊報到。</p><p>感難為情</p><p>Rain昨日說：「雖然未知具體服兵役的地點，但今天上午收到通知確定了入伍日期，想最先告訴大家。」<br>現年29歲的Rain不忘感謝粉絲支持了他10年，令他感到幸福，體會到寶貴的汗水和榮譽，他說：「雖然太遲當兵有點不安和難為情，但我會更忠誠和努力服兵役，以更成熟姿態回到大家的面前。」Rain今、明兩天會在首爾舉行巡迴騷最後一站，而下月9日於狎鷗亭洞的免費騷則是他當兵前最後一次演出。</p></body></html>
