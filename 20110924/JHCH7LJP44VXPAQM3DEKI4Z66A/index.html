<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒拍戲晒私伙衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒拍戲晒私伙衫 - 馮仁昭</h1><p>容祖兒噚日喺商台宣傳新大碟，佢話忙完唱片宣傳，就要開工拍杜汶澤監製嘅戲《Diva》，喺戲度祖兒做返自己，扮演一個歌手，佢仲話：「阿澤要求出私伙衫拍，有睇頭啲喎，仲想我拎晒咁多年演唱會啲衫出嚟騷吓，諗起都頭痛！」<br>早前陳奕迅（Eason）被問到《勁歌》總選有關最受歡迎男、女歌手，佢話應該由朱咪咪和尹光奪得，完全唔放祖兒在眼內，對於呢件事，祖兒話唔會回應陳奕迅講嘅嘢，因為佢成日亂噏。</p></body></html>
