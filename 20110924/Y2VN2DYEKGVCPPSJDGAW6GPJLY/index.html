<html><header><meta charset="utf-8"><title>寫真事務所：終於等到NikonV1</title></header><body><h1>寫真事務所：終於等到NikonV1</h1><p>唔少拍友都以Nikon「終於推出」，嚟形容輕巧型換鏡EVIL數碼相機嘅面世。呢部V1外表帶有懷舊味，採用1,010萬像素CMOS，等效焦距高達2.7倍，鏡頭選擇上可能有點不便。機身內置EVF觀景器，方便在陽光下拍攝，更強係內置EXPEED3影像處理器，連拍速度高達10FPS，可跟高級機種一較高下。新機推出時，除4支新鏡外，亦可透過轉換器使用F鏡頭，預計10月中推出。</p></body></html>
