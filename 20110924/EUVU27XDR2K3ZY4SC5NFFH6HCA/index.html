<html><header><meta charset="utf-8"><title>衰星落廚　催旺老公偷食運</title></header><body><h1>衰星落廚　催旺老公偷食運</h1><p>既然找來Lana，當然八卦問她風水事。風水學上，廚房代表女主人權力，廚房細女人便無權，容易被老公欺負。若廚房中有工人房，表示女主人的「地盤」有第二個女人，即老公可能有外遇，小心！由於每年的九宮飛星會坐落不同位置，若二黑及五黃這衰星落在廚房（今年分別於南及東位），那麼兩公婆會經常吵架，女主人易患病，若女主人多煮飯更會越催旺衰星，可把安忍水放於爐底或旁邊，以作化解！
</p></body></html>
