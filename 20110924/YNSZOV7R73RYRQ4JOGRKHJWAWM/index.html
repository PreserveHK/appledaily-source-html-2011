<html><header><meta charset="utf-8"><title>關仁隱事：「綠色雀仔」臭四亂掟嘢 - 關仁</title></header><body><h1>關仁隱事：「綠色雀仔」臭四亂掟嘢 - 關仁</h1><p>三級女星「綠色雀仔」拍咗部票房好嘅電影後就上晒腦，以為自己好紅，係華人女星之光，其實佢喺香港一啲都唔紅，不過佢就好好彩可以趁住個勢返祖國賺人仔。</p><p>大鬧片場</p><p>關仁不停聽聞綠色雀仔性格乞人憎，佢最鍾意叫助手電話騷擾記者，強迫要人喺報紙吹捧佢，人哋見你咁差當然唔鬼理你。綠色雀仔喺鏡頭後都係人見人憎，話說佢上年拍三級片時大鬧片場，搞到台前幕後杯葛佢。關仁最睇唔過眼係綠色雀仔發化妝師脾氣，佢將人哋個化妝掃丟落地下，好似當人乞兒咁。<br>Textby關仁</p></body></html>
