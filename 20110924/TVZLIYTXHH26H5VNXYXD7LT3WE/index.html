<html><header><meta charset="utf-8"><title>沒荷爾蒙少女　永遠10歲</title></header><body><h1>沒荷爾蒙少女　永遠10歲</h1><p>英國17歲少女瓊斯（圖）準備開始學習駕駛，但她橫看豎看仍像個10歲女童，皆因她患上罕見疾病，天生沒荷爾蒙，意味永遠停留在10歲階段。<br>兩年前，醫生確診瓊斯體內無法生產雌激素，沒有青春期和女性第二性徵；她沒有甲狀腺素調節新陳代謝，最令人憂心的是她缺乏皮質醇，以致身體無法調節壓力，隨時因跌倒或嚴重疾病引起致命性休克反應。她正接受荷爾蒙治療，渴望盡快踏入青春期，但醫生斷言她不能生育，因卵巢發育不全。<br>英國《太陽報》</p></body></html>
