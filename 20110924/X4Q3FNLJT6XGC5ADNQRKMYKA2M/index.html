<html><header><meta charset="utf-8"><title>阿諾回憶錄自述婚外情</title></header><body><h1>阿諾回憶錄自述婚外情</h1><p>前加州州長阿諾舒華辛力加（ArnoldSchwarzenegger），前晚由出版社Simon&amp;Schuster為他宣佈將於明年推出回憶錄。</p><p>難以置信的生平</p><p>阿諾將以其主演的電影《宇宙威龍》英文片名《TotalRecall》作為書名，內容包括他如何由當保鑣的窮小子至走紅荷李活的經歷，再如何由紅星踏上政壇之路。<br>據英國《每日郵報》指，阿諾會親自在書中詳述今年被揭發有私生子而導致離婚的一段婚外情，相信大大提高外界對這回憶錄的興趣。阿諾更以「我難以置信的真實生平故事，在大眾眼中既輝煌又富爭議並充滿娛樂性的人生」作為宣傳語句。</p></body></html>
