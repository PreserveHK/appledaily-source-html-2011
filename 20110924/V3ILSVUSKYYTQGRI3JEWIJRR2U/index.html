<html><header><meta charset="utf-8"><title>珀麗灣中層　三年賺130萬</title></header><body><h1>珀麗灣中層　三年賺130萬</h1><p>利嘉閣地產區域經理譚振聲透露，馬灣珀麗灣23座中層G室，面積678方呎，間隔兩房，向東南，望內園及開揚樓景，由上車客以350萬元購入，呎價5162元。賣方08年12月斥資220萬元購入單位，自住至今轉售，賬面獲利130萬元，升值幅度59.1%。</p><p>9月份截至19日，珀麗灣暫錄9宗買賣個案，大部分屬優質單位買賣，故本月平均成交呎價被拉高至6100餘元水平。現時屋苑有約600個買賣放盤，平均開價每方呎5800元。</p></body></html>
