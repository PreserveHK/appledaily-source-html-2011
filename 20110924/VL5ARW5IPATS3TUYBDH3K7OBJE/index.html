<html><header><meta charset="utf-8"><title>蘋果汁促擱置遷拆計劃　一人一信保尖碼</title></header><body><h1>蘋果汁<br>促擱置遷拆計劃　一人一信保尖碼</h1><p>【本報訊】運輸及房屋局本月初把尖沙嘴碼頭遷拆巴士總站興建露天廣場的新方案刊憲，「尖碼之聲」昨在尖沙嘴碼頭發起一人一信簽名運動，要求政府擱置計劃。尖碼之聲又支持40多名贊同保留巴士總站的人士參加新一屆區議會選舉，呼籲選民投票，令支持遷拆巴士總站的現任區議員「票債票償」不能連任。<br>尖碼之聲主席陳嘉朗指出，新露天廣場方案雖然不再遷拆整個巴士總站，但縮小總站面積六成，令有90年歷史的巴士總站設計特色將遭破壞無遺，而且巴士泊位會大幅減少，更有六條巴士線泊位需遷到文化中心對出，勢將引致交通擠塞。</p></body></html>
