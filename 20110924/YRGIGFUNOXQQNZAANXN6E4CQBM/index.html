<html><header><meta charset="utf-8"><title>愛心$6,000傳世界</title></header><body><h1>愛心$6,000傳世界</h1><p>如果你有$6,000，你將如何運用？去旅行？買玩具？還是儲起它？一連3集《愛．傳世界》記錄了3位來自不同階層的小朋友，從零開始構思，如何用$6,000實踐助人計劃。簡單如和別人分享一串魚蛋，以至構思選購禮物給患病兒童，令別人受惠，並以行動感染身邊朋友，一同發揮大愛精神。<br><br>《愛．傳世界》<br>播出日期︰10月2日起逢星期日8pm<br>播映頻道：有線娛樂台</p></body></html>
