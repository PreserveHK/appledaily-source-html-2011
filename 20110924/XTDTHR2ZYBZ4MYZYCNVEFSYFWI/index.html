<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅坐輪椅搵人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅坐輪椅搵人仔 - 馮仁昭</h1><p>陳奕迅（Eason）早幾日先做完《蝦仔爹哋音樂舞台劇》嘅表演嘉賓，唔知係唔係俾林建明連咀三次而嚇親，又被其他演員狂抽水，所以做完嘉賓後就唔小心扭親右腳，雖然即時睇跌打，仲預計三日可以好番，但因為佢要去上海同南京為代言飲品做宣傳，所以Eason都好專業負傷上陣，噚日出發時佢仲得空姐悉心照顧，安排輪椅代步，唔使佢又上又落整親痛腳，Eason好鬼馬扮晒慘情影相，仲話好多謝大家關心㖭。</p></body></html>
