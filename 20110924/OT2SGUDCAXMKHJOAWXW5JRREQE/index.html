<html><header><meta charset="utf-8"><title>幫《胡桃夾子》角色翻新</title></header><body><h1>幫《胡桃夾子》角色翻新</h1><p>經典童話《胡桃夾子》你我都聽過，但你心目中的理想角色又是怎樣的呢？香港芭蕾舞團為慶祝《胡桃夾子》踏入15周年，舉辦《胡桃夾子》設計大賽，邀請大家利用平面設計方式，重新繪畫當中角色。勝出者可獲12月16日晚《胡桃夾子》首場演出門票2張，並參與15周年慶祝活動。<br><br>比賽截止：10月31日<br>參加辦法詳情：http://www.hkballet.com/nutcracker_design</p></body></html>
