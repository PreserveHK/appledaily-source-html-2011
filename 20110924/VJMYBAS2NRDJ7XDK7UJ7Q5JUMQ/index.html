<html><header><meta charset="utf-8"><title>深圳地鐵現「棺材」</title></header><body><h1>深圳地鐵現「棺材」</h1><p>深圳地鐵出現四副棺材？在地鐵1號線新安地鐵站月台，四張外形酷似「棺材」的石椅（圖）讓不少乘客不爽，尤其當乘客獨自在地鐵站內等車的時候，吹着冷氣，頗有恐怖片的感覺。<br>「像我這種60多歲的老人家看到要嚇死了！」劉女士日前在新安地鐵站內等車時，找個地方坐坐，誰知道一轉頭發現兩副白色的棺材狀物體擺在站台之間，走近一看原來是石椅。她說，當時站內只有幾個人，十分恐怖。四張白石椅，分別放置在月台兩端，高約500厘米，寬約500厘米，長近2米，四周有梯形的波紋，跟棺材確實有點相似。<br>廣東<br>《南方都市報》</p></body></html>
