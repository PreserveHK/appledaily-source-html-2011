<html><header><meta charset="utf-8"><title>周慧敏湊7貓B</title></header><body><h1>周慧敏湊7貓B</h1><p>周慧敏和張敬軒等，前晚在九龍灣出席港台搞的傷健晚會。軒仔和內地以腳彈琴的傷殘人士劉偉一齊合作表演，軒仔透露爸爸有輕度小兒麻痹，所以小時候已感受過歧視。</p><p>飲水思源撐港台</p><p>周慧敏自言由港台「湊大」，由入行訓練班、工作以至識到老公倪震，全都和港台有關，所以必定捧場。問到近況，她說：「湊貓B，我買咗4隻，又收養咗3隻，做完嘢趕返屋企，怕佢哋打架。」工作方面，只是一手一腳搞演唱會DVD。<br>採訪：楊潔雯　攝影：陳順楨</p></body></html>
