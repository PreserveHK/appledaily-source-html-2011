<html><header><meta charset="utf-8"><title>成龍聞吳綺莉嚇窒</title></header><body><h1>成龍聞吳綺莉嚇窒</h1><p>成龍、李冰冰和趙文瑄昨日在炮台山出席電影《辛亥革命》記者會。吳綺莉與女兒卓林從上海回流返港定居，且為無綫做主持。<br>一直在外地工作未有為事件表態的成龍，在活動上被追問此事，成龍一聽到吳綺莉的名字，隨即打斷問題，叫大家問下一個問題，態度避忌。</p><p>成龍自爆戲中與李冰冰床戲被刪掉，他說：「嗰場床上戲已經拍咗，主要係大家都覺得呢部係歷史電影，所以最後決定cut咗佢。」李冰冰在內地讀書時，雖然熟讀歷史，不過她對片中角色全沒印象，反而她爸爸比她更清楚歷史。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
