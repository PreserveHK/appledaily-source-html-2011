<html><header><meta charset="utf-8"><title>許瑩舞動事業線</title></header><body><h1>許瑩舞動事業線</h1><p>亞姐許瑩、韓燕和劉曉智等昨日在黃大仙宣傳外購劇《不如跳舞》，許瑩穿上性感舞衣與傷健人士跳拉丁舞，本身有舞蹈底子、大晒事業線的她坦言比想像中難。</p><p>韓燕落力搵女</p><p>因為要香港內地兩邊走，許瑩已經沒有再教人跳舞，她說：「兩邊工作有時好難兼顧，加上又要宣傳亞姐招募，我家只係一星期跳兩、三日舞當運動。」<br>韓燕早前與顏子菲在旅遊節目中大晒三點式泳裝，她說：「選完亞姐好少着泳裝，今次去浸溫泉，覺得着泳衣好平常。」稍後她又會宣傳亞姐的招募工作，她笑說：「我有叫身邊朋友參加，不過佢哋覺得亞姐質素一年比一年好，覺得很大壓力。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
