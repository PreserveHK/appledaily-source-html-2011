<html><header><meta charset="utf-8"><title>AKB48上海開騷唔收錢</title></header><body><h1>AKB48上海開騷唔收錢</h1><p>日本女子組合AKB48的16名成員前日抵達上海，為昨午的中日交流活動「上海日本周2011」演出，約有千名粉絲於浦東機場恭候，由於前田敦子等人氣成員未有到來，高橋南、河西智美和渡邊麻友便最受歡迎。<br>這場騷昨午假上海外國語大學舉行，各女孩穿上亮眼制服落力表演，讓觀眾看得投入，據報有人不惜豪花3,000元人民幣搶票。而在眾女抵滬接受日本傳媒訪問時，高橋南指對中國人積極援助日本大地震的重建工作深表感謝，故是次表演不收酬勞。<br>此外，AKB的公司原計劃前日舉行握手會，但反應太過熱烈，為免混亂決定取消。</p></body></html>
