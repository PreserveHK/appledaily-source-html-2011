<html><header><meta charset="utf-8"><title>陳可辛法國演講</title></header><body><h1>陳可辛法國演講</h1><p>陳可辛執導、甄子丹和湯唯等主演的電影《武俠》獲邀為第6屆巴黎中國電影節開幕電影，吳君如陪老公陳可辛到巴黎。二人日前抵達巴黎後即出席連串活動，先參加法國國家影視中心舉行的中法電影研討會，之後再趕赴巴黎中國電影節開幕儀式。</p><p>盼中法合作</p><p>君如和陳可辛此行還獲巴黎市長及曾獲奧斯卡和金棕櫚的法國著名導演羅特利勞殊（ClaudeLelouch）邀請，出席巴黎市政府大廳舉行的歡迎酒會，並作專題演講。陳可辛表示能在電影發源地及新浪潮的家鄉參與電影盛事，是件非常幸福的事，他又說：「希望有機會和法國同行攜手，嘗試一些中法合拍題材。」<br>撰文：林妃</p></body></html>
