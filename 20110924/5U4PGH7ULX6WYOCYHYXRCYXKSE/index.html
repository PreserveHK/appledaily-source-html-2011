<html><header><meta charset="utf-8"><title>石硤尾兒稱母虐打逃離家</title></header><body><h1>石硤尾<br>兒稱母虐打逃離家</h1><p>【本報訊】一名11歲男童報稱遭母親虐打，祖母得悉後，認為其媳婦有虐兒之嫌，連忙帶孫兒往石硤尾報案中心舉報及送院。<br>受傷男童11歲姓鄭，與家人同住油塘區，雙親早前曾將他交給白田邨的祖母照顧。昨晨約8時，鄭童報稱遭母親虐打頭部不適，悄悄逃離住所及致電姑姐求助；由姑姐帶他前往白田邨男童祖母家暫住。祖母得知後帶他前往石硤尾報案中心報警。警員接報後，將男童送院（圖）。案件暫列虐兒處理，正聯絡男童母親協助調查。</p></body></html>
