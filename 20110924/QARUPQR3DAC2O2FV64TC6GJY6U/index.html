<html><header><meta charset="utf-8"><title>隔牆有耳：電訊魔童搵賜官 - 李八方</title></header><body><h1>隔牆有耳：電訊魔童搵賜官 - 李八方</h1><p>「電訊魔童」王維基殺入免費電視市場，近日招兵買馬，重金挖走TVB幕後人員，據說為六嬸帶來唔少煩惱，江湖傳聞王維基對資深傳媒人賜官都好有興趣，拉攏賜官加盟壯聲勢。<br>賜官親身經歷佳視、麗的、無綫嘅本地電視台黃金歲月，見證香港電視圈由燦爛歸於平淡，之前出咗本書《真的假不了》，透露本地電視圈秘辛，分析一台獨大原因，賜官今日朝早喺商務印書館尖沙嘴圖書中心有個另類「公聽會」，好似廣管局咁同讀者分享本地電視台面對嘅問題。<br>據講王維基今日都會現身，呢位電視台大老闆係到場取經，抑或係親顧草蘆向賜官埋手呢？</p></body></html>
