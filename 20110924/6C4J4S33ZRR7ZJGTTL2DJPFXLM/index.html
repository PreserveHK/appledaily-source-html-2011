<html><header><meta charset="utf-8"><title>韓庚蝸居平價樓</title></header><body><h1>韓庚蝸居平價樓</h1><p>韓國組合SuperJunior前成員韓庚，近日帶記者到他位於北京四環的寓所參觀，這名人氣型男的住所出奇地細，只是普通的兩房一廳，裝修很簡單，月租只需五千人民幣。韓庚說：「我一個人住，不用太大，兩室一廳就夠。」</p><p>視龍貓屋主</p><p>之後韓庚又介紹家中各種擺設和小玩意，包括兩隻寵物小龍貓，他笑說兩隻龍貓才是屋主，又警告記者說：「睡覺時你不能碰牠，否則生氣了就會咬你。」韓庚亦養過像蜥蜴這些另類寵物，不過因太忙已交了給父母照顧。韓庚帶記者離開時碰到鄰居，還主動打招呼，沒明星架子。<br>撰文：林妃</p></body></html>
