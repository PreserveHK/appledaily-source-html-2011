<html><header><meta charset="utf-8"><title>古仔雙面造型貪新鮮</title></header><body><h1>古仔雙面造型貪新鮮</h1><p>由葉偉信執導、古天樂與劉亦菲合演的新版《倩女幽魂》將於下月22日在內地公映，香港28日才上映。戲中古仔飾演燕赤霞，與飾演聶小倩的劉亦菲會有感情戲發展，這次葉偉信版的《倩》和徐克的舊版有很大改動，主戲落在燕赤霞身上，影片除武打外還講情。</p><p>拍打戲傷腳</p><p>古仔戲中有兩個不同造型，一個是滿面鬍子的捉妖天師，一個是乾淨利落的小生，古仔對兩個造型都很滿意，他表示：「最初睇到劇本時，見到幾有新意，所以就接咗呢部戲，但諗唔到有咁多動作，仲拍到隻腳受傷，不過葉偉信處理呢套《倩女幽魂》係帶到畀觀眾新鮮感，我自己都幾鍾意。」<br>撰文：林妃</p></body></html>
