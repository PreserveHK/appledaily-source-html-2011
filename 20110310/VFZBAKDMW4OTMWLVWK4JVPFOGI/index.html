<html><header><meta charset="utf-8"><title>少女時代傳出賣色相</title></header><body><h1>少女時代傳出賣色相</h1><p>近年韓國演藝界常有大爆圈中秘密的X檔案，指部份女藝人要靠陪瞓等手段換取演出機會，令被點名的明星紛紛跑出來澄清。但這類潛規則說法已廣泛流傳，除了在韓國本土外，連日本漫畫界也參一腳，像今年初有日本成人漫畫以「追擊K-Pop熱潮揑造說」為題，開名指當紅女子組合少女時代和KARA能竄紅日本，是基於肯犧牲色相，更稱在韓國簽奴隸合約與提供性服務乃理所當然，結果引來歌迷甚至韓國傳媒不滿，而兩隊組合的事務所亦就受到惡意中傷打算循法律途徑追究。</p></body></html>
