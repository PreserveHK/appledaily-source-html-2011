<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嚴淑明爆陪瞓潛規則 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嚴淑明爆陪瞓潛規則 - 馮仁昭</h1><p>韓國女星張子妍前年自殺，之後爆出原來佢生前要陪睡。而曾經捲入淫媒疑雲、喺台灣發展嘅女星嚴淑明（圖），繼日前自爆當年為內地電影《大敦煌》試鏡時要陪睡先有機會演出，噚日又話五年前曾有知名女藝人開價約30萬人民幣要佢做不道德交易，但講明如果上圍係人工嘅就要扣五萬人民幣。另外，嚴淑明又話幾個月前有位曾紅極一時嘅台灣女演員介紹佢做呢啲嘢，但佢拒絕咗。</p></body></html>
