<html><header><meta charset="utf-8"><title>物理賽港尖子獲佳績</title></header><body><h1>物理賽港尖子獲佳績</h1><p>【本報訊】科技大學與香港資優學院去年合辦「物理培訓課程」，培訓了57位物理尖子，於上月參加「第七屆泛珠三角及中華名校物理奧林匹克競賽」，共取得16個一等獎、19個二等獎及16個三等獎驕人佳績。其中就讀拔萃男書院的中五生張曉風，於全場358名參賽者以94分成為第一名，榮膺最佳參賽學生。香港代表整體表現亦是歷來最佳。<br>張曉風對自己獲得第一名表示興奮，指參賽與獲獎均是意料之外，「細個有玩奧數，後來覺得處理呢啲挑戰性問題好有成功感，所以又報名參加奧林匹克物理。」另一名獲81分，全場排13的華英中學中六生譚家朗指，參加比賽讓他擴闊眼光。</p></body></html>
