<html><header><meta charset="utf-8"><title>Katherine帶足靚衫誘港迷</title></header><body><h1>Katherine帶足靚衫誘港迷</h1><p>威爾斯靚女古典歌手KatherineJenkins，本月20日假灣仔會展舉行首次香港個人演唱會，日前她在南非開騷之際，抽空留言向香港樂迷問好，她說：「多年前我和杜明高（PlacidoDomingo）來香港演出，今次再來開個唱份外興奮。我會帶很多華麗靚衫登台，還會用crossover風格演唱《LaVieEnRose》、《Carmen》及《IWillAlwaysLoveYou》等耳熟能詳名曲獻給大家。」</p></body></html>
