<html><header><meta charset="utf-8"><title>劉璇拍《女拳》留遺憾</title></header><body><h1>劉璇拍《女拳》留遺憾</h1><p>劉璇前晚去到中環出席一個法國唇膏品牌活動，出席還有李依琳、李蘢怡、TerriHolladay等。首次為無綫拍攝電視劇《女拳》的劉璇非常緊張，她說：「《女拳》未播之前我已偷睇，打鬥部份仲未出街，遺憾自己講對白唔正要配音。」劉璇由於廣東話欠佳，拍攝前除了練習自己對白，更會背誦對手的對白。劉璇被問到其男友王弢有否看她演出，她指男友未看，又稱不想談太多工作以外的事。<br>李依琳近年到美國修讀電影，她表示計劃在港發展電影事業，但李依琳聲言要專注幕後製作，不會擔任幕前演出，她說：「我想同周星馳合作，細個已經睇佢嘅戲。」<br>採訪、攝影：溫敏芝</p></body></html>
