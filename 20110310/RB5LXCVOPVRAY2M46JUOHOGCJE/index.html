<html><header><meta charset="utf-8"><title>王祖賢現身加國買鞋</title></header><body><h1>王祖賢現身加國買鞋</h1><p>現年44歲的王祖賢自從9年前拍完電影《美麗上海》後告別影壇，之後她往加拿大生活，行蹤飄忽。不過近日有網友拍得她在加國商場試鞋的相片，相中的她穿戴白帽白衣、打扮甚具少女feel，可惜只得背部及側面，但網友大讚她保養得宜。</p><p>愛執平貨</p><p>早於去年底，已曾有網民拍得祖賢在溫哥華逛平民品牌Roots，而且是在清倉拍賣會上執平貨；湊巧今次她再被拍得買鞋照，看來她對買鞋情有獨鍾，她兩次被拍，所穿的還是同一件外套。<br>王祖賢在加國的生活平凡簡單，據知她已在當地置業及取得居留權。昨記者曾聯絡其前男友齊秦，但他因身在美國度假未有回覆。<br>撰文：夏琴</p></body></html>
