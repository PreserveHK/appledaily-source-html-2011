<html><header><meta charset="utf-8"><title>醫療短波突然想戒煙或患惡疾</title></header><body><h1>醫療短波<br>突然想戒煙或患惡疾</h1><p>煙民突然想戒煙，可能是惡疾的早期先兆，美國費城一個研究中心針對115名肺癌患者進行研究，發現48%在確診前突然不想吸煙，更有31%能輕鬆地戒掉煙癮，但五成患者在戒煙後平均2.7年患上前列腺癌及肺癌。研究員指一般長期煙民如體內有癌細胞，會釋放一些特殊物質，抑制心理及生理對尼古丁的渴望，研究刊於《肺腔腫瘤醫學期刊》。但醫學界指吸煙增加肺癌機率，可致器官衰退，故應及早戒煙。
</p></body></html>
