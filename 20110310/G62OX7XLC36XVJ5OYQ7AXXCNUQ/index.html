<html><header><meta charset="utf-8"><title>《天網逆緣》送優先場戲票</title></header><body><h1>《天網逆緣》送優先場戲票</h1><p>科幻溝愛情片，的確幾另類！故事講麥迪文遇上芭蕾舞蹈家愛麗絲，被佢深深吸引並展開追求，但突然被一稱為「命運調整局」神秘組織阻止，還發現自己受該組織操控，究竟他能否擺脫？安樂影片今日誠邀20位讀者（每人2張戲票）優先觀賞；只要答中以下問題，連同回郵信封寄：將軍澳郵箱65264號，信封面註明「《蘋果日報》天網逆緣」，就有機會獲得戲票，先到先得。<br><br>（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：該神秘組織名稱是甚麼？</p></body></html>
