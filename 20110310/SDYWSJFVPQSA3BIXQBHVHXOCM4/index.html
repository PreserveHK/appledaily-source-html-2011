<html><header><meta charset="utf-8"><title>商天娥籲陳山聰勿害人</title></header><body><h1>商天娥籲陳山聰勿害人</h1><p>商天娥、鄭融、江欣燕及曾華倩等，昨於將軍澳電視廣播城為節目《博愛歡樂傳萬家》錄影。曾與陳山聰合作電視劇《掌上明珠》的商天娥，對山聰曾結婚及離婚一事表示不知情，她認為感情事最重要大家開心，但開心之餘都不要傷害人。有指山聰現居的陽明山莊是登記在三太陳婉珍名下，他出入更以名車代步，因而傳出他被超雲包養，對此娥姐說：「每個人價值觀唔同，大家開心就OK。」</p><p>談到有指山聰為媾超雲離婚，娥姐說：「有人用一蚊已經好開心，有人鍾意用一千蚊先滿足，我係食十蚊魚蛋已經好滿足嘅人，唔一定要食一千蚊嘅魚翅。」<br>採訪、攝影：王崇穎</p></body></html>
