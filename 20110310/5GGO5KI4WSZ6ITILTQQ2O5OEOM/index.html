<html><header><meta charset="utf-8"><title>劉燁頂替發哥爭霸</title></header><body><h1>劉燁頂替發哥爭霸</h1><p>導演陸川的電影《王的盛宴》前日在北京正式開工，一班內地演員劉燁、秦嵐及楊冪等一大早就齊集為電影祈福拜神，身為老闆的覃宏亦有到場。據知，當日第一日拍攝的就是重頭戲份鴻門夜宴。</p><p>吳彥祖將加入</p><p>經歷一輪換角選人，《王的盛宴》的陣容一直是各人關注的焦點。而之前與有關方面有過密切接觸、幾乎確定演出該片的周潤發及湯唯，最後都無緣擔綱演出。角色最後就換成陸川的御用男演員劉燁，更加入港星吳彥祖，另外老闆覃宏透露其後還會有台灣演員張震加入。據悉，《王的盛宴》將重演兩千年前楚漢爭霸時，三位亂世梟雄劉邦、項羽及韓信的對決。<br>撰文：李森</p></body></html>
