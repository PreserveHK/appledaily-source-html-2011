<html><header><meta charset="utf-8"><title>謝安琪撐安仔非博宣傳</title></header><body><h1>謝安琪撐安仔非博宣傳</h1><p>近期因「食屎論」成為焦點的謝安琪，前日去到理工賽馬綜藝館出席「國際婦女節十周年電視特輯首映」，對於知否三八婦女節的來源，謝安琪說：「自己都唔知，我會返屋企搵資料，再同個仔解釋。」</p><p>「似童話故事」</p><p>對於許志安與鄭秀文（Sammi）公佈復合，獲圈內外人支持讚好，謝安琪說：「恭喜佢哋，佢哋一齊好似童話故事，喺微博見到好多人恭喜佢哋，但我唔會刻意去做。我唔認識Sammi，同安仔拍過戲，希望大家畀啲空間佢哋。」安仔被指利用Sammi宣傳演唱會，謝安琪似感同身受說：「大家唔好咁黑心睇呢件事。」<br>採訪、攝影：胡比</p></body></html>
