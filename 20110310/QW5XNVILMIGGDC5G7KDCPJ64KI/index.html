<html><header><meta charset="utf-8"><title>墳場淫魔姦流浪漢智障女</title></header><body><h1>墳場淫魔姦流浪漢智障女</h1><p>高雄一名惡狼酒後獸性大發，欲性侵棲身墳場納骨塔遮雨棚（圖）的一對露宿母子及一名流浪智障女，幸母親反抗逃過一劫，但兒子及流浪女卻被性侵得逞。<br>這對母子原住高市，一年前因付不起水電費，加上產權問題，而搬到納骨塔旁的遮雨棚棲身。一名從台南流浪至該地的女子（24歲）被母子收留，三人共同在遮雨棚生活。周一（7日）深夜，袁裕隆（25歲）一身酒氣前來，當着母子面前性侵流浪女，兒子（29歲）欲打手機報警，被袁發現，搶其手機並將他強姦。<br>台灣《蘋果日報》</p></body></html>
