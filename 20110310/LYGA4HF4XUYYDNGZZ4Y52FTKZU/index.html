<html><header><meta charset="utf-8"><title>案件速遞保濟丸回收股東告董事</title></header><body><h1>案件速遞<br>保濟丸回收股東告董事</h1><p>【本報訊】百年老字號李眾勝堂生產的保濟丸，兩款包裝於去年被驗出含致癌禁藥要回收。前足總主席李亮能在內的三名股東，指繼母李嘉倫等四名董事未有妥善監督生產過程，令品牌聲譽及生意受損。昨要求高等法院批准三人以公司名義提出訴訟，向4名董事索償。<br>原告李亮能、李鏘能及李棣生，共持有公司兩成二股份。他們希望以公司名義，控告董事李嘉倫、PCHTHerbalSciencesLimited、WishlandLimited及前董事王炳正（譯音）失職。聆訊下月18日繼續。<br>案件編號：HCMP1516/10</p></body></html>
