<html><header><meta charset="utf-8"><title>林夏薇搏殺無底線</title></header><body><h1>林夏薇搏殺無底線</h1><p>林夏薇借堂兄林峯之勢攻港，昨日她應邀擔任一化妝品牌嘉賓，林夏薇表示現長居香港，已簽約香港話劇團，她說：「5月會參與演出一個大型舞台劇《破地獄與白菊花》，暫時冇其他工作，但我唔介意嘗試其他嘢。」林夏薇現未有拍拖，對工作都不設底線，她說：「好似做舞台劇都會有尺度，我會睇導演要求，着三點式，我唔抗拒，會睇工作需要，不過會同屋企人商量吓先。」<br>最近林峯跟陳嘉桓傳出緋聞，林夏薇對堂兄的戀情三緘其口，並否認有隱瞞。另外，該品牌的創辦人睇中她的清純形象，打算找她做代言人，她說：「如果我出男士用品，都想搵林峯，俊男美女梗係好喇！」<br>採訪、攝影：楊潔雯</p></body></html>
