<html><header><meta charset="utf-8"><title>一提「茉莉花」即略過</title></header><body><h1>一提「茉莉花」即略過</h1><p>【本報訊】雖然郝鐵川身為中央官員，但其新浪微博逃不過被「河蟹」的命運。昨日網上對談開始時，郝鐵川的微博一直有專人同步文字轉載內容，當有網民問到茉莉花革命時，文字版刻意略過「茉莉花」三個字，到再有網民提及六四事件，文字轉載更立刻停止，直到整個對談節目結束都沒有恢復。約兩小時後，新浪網將對談的完整文字版本，刊載在「新浪香港討論區」，而非郝鐵川微博，換言之內地網民無法看到足本內容。</p></body></html>
