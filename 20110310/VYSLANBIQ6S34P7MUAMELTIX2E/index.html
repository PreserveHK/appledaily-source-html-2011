<html><header><meta charset="utf-8"><title>醫療短波新角膜移植成效顯著</title></header><body><h1>醫療短波<br>新角膜移植成效顯著</h1><p>台灣三軍總醫院利用新角膜內皮移植術，挽回一名患青光眼的年輕女子的視力。該名病人經多次治療無法控制眼壓，右眼已失明，左眼視力模糊，曾進行兩次傳統角膜移植，但手術後出現排斥，眼壓回升，其後嘗試以新型角膜內皮移植術，在病人角膜上縫合四、五針，傷口小，術後至今半年，視力恢復到角膜未受損前的水平。該院由去年7月至今已進行21宗新角膜內皮移植個案，包括九名青光眼患者。</p></body></html>
