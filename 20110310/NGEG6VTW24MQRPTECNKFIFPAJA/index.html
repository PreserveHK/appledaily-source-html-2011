<html><header><meta charset="utf-8"><title>醫療短波菜含草酸鈣小心中毒</title></header><body><h1>醫療短波<br>菜含草酸鈣小心中毒</h1><p>最近本港接連有多人進食蔬菜後即時嘴腫須立即求醫，衞生防護中心綜合08年至今年3月初，本港有34宗涉及48人食菜後出現草酸鈣晶體中毒。病人一般在食菜後15分鐘即病發，七成人的嘴部及舌頭感到灼熱，兩成人更會腫脹，一成出現嘔吐。中招者多表示曾食過通菜、菜心及白菜，但這些蔬菜不含草酸鈣晶，相信是混雜了含此物質的植物如野芋所致。草酸鈣晶體呈針狀，不溶於水，洗菜及烹調無法去除。</p></body></html>
