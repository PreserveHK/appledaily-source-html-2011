<html><header><meta charset="utf-8"><title>愛犬逝世遺50萬狗黃金</title></header><body><h1>愛犬逝世遺50萬狗黃金</h1><p>重慶市民張先生在老家養的一隻9歲高齡的唐狗，在去年突然生病不能進食，幾月後便離世。之後，家人在牠的的胃裏發現一枚雞蛋大小的結石。近日，經專家鑑定，牠竟給主人留下的「遺產」竟被喻為價值50萬元人民幣的「狗寶」（圖）。據北京中博文物檢測鑑定中心指，張從狗體內取出的胃結石，別名也叫「狗黃金」，重175克。為中國傳統中藥材，自古與「牛黃」、「馬寶」並譽為「三寶」，具有較高的收藏價值和市場價值。而它與其他藥材搭配，可以起到化痰解毒的功能。<br>《重慶晚報》</p></body></html>
