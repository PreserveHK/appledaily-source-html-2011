<html><header><meta charset="utf-8"><title>中環在線：納殊演說太專　觀眾滿頭問號 - 李華華</title></header><body><h1>中環在線：納殊演說太專　觀眾滿頭問號 - 李華華</h1><p>大名鼎鼎嘅諾貝爾經濟學獎得主納殊（JohnNash），噚日喺香港樹仁大學，發表佢喺優化合作博弈嘅最新研究成果。為咗一睹教授風采，慕名而嚟嘅人好多，坐滿晒成個禮堂，仲有啲要喺外面擔凳仔睇場外直播。<br>今年6月就83歲嘅美國普林斯頓大學教授納殊，都仲好精神，講起博弈理論更加滔滔不絕，一口氣將佢嘅學術成果向學生同普羅大眾分享。可能內容太過專門、太過學術，普羅觀眾（包括華華在內）都聽到滿頭問號。一路對佢照顧有加、前後同納殊結過兩次婚嘅太座，今次亦有陪佢一齊嚟﹗</p></body></html>
