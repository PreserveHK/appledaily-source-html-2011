<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.帶病上海奔喪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.帶病上海奔喪 - 馮仁昭</h1><p>有小巨肺之稱嘅鄧紫棋（G.E.M.）嚟緊會喺紅館開騷，所以呢排都好忙，結果噚日搞到胃潰瘍，佢噚日喺微博度講到自己病情：「要吊針，兩小時，但我沒時間，沒辦法吊。天啊，只是這樣已經那麼辛苦，外婆是曾經被癌症折磨成怎樣？是我不夠堅強，可是我沒辦法忍住不哭。」<br>後來G.E.M.解釋話，冇時間唔係因為要做嘢，而係佢要趕住去上海出席外婆嘅喪禮。</p></body></html>
