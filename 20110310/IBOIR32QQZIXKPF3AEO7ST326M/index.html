<html><header><meta charset="utf-8"><title>MG古董跑車　老當益壯</title></header><body><h1>MG古董跑車　老當益壯</h1><p>除一眾高性能超跑之外，古董車也能吸納眾多收視！曾於英國造車工業歷史上名噪一時的MG古董跑車！雖屬老爺車，但其典雅造型吸引了不少車迷收藏，今個星期日展出超過20部MG古董跑車，部份型號更遠至1950年！想親身欣賞這些古董跑車，甚至近距離合照留念或登上車內，只須於現場捐款予「香港脊髓損傷基金」或「慧妍展愛學習基金」便可，記住準時到場喇！</p><p>日期：2011年3月13日（星期日）<br>地點：紅磡黃埔新天地船景街<br>時間：中午12時至下午4時</p></body></html>
