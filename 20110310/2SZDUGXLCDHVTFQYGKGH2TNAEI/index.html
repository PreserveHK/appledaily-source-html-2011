<html><header><meta charset="utf-8"><title>案件速遞藝團挑戰入境處判勝訴</title></header><body><h1>案件速遞<br>藝團挑戰入境處判勝訴</h1><p>【本報訊】與香港法輪功有關的大紀元國際有限公司，去年邀請美國神韻藝術團到香港作七場舞蹈表演，但其中六名隨團技術人員被拒入境，令表演要取消。大紀元國際早前申請司法覆核，要求推翻入境處決定及索償損失，昨被高等法院判處勝訴，賠償問題則需再排期聆訊。<br>法官張舉能在判詞指，入境處忽略考慮技術人員是藝團的一員，要熟悉表演流程才能操作音響及燈光，並非香港的技術人員可以取代，故下令推翻拒絕入境的決定。<br>案件編號：HCAL43/10</p></body></html>
