<html><header><meta charset="utf-8"><title>Eason空降巴黎為妻賀壽</title></header><body><h1>Eason空降巴黎為妻賀壽</h1><p>徐濠縈前日37歲生日，她正身在欣賞法國殿堂級名牌Chanel在巴黎大皇宮時秋冬裝騷，除了好友黃偉文到賀，阿徐透露還有一大surprise，就是老公Eason神秘現身，她說：「我都覺得奇怪，搭正生日時，Eason冇電話，冇sms，原來佢神秘飛咗嚟巴黎同我做生日。」她謂一行數人，和黃偉文、內地潮人韓火火等一同吃飯慶祝，而她昨日為雜誌拍攝外景，Eason更充當助手。<br>問徐濠縈可會感動落淚？她說：「咁又未至於！不過一齊咁多年，仲依然製造到surprise，好難得。」<br>採訪：MichelleLeung<br>攝影：RickyIp</p></body></html>
