<html><header><meta charset="utf-8"><title>案件速遞盜客$200萬女律師罪成</title></header><body><h1>案件速遞<br>盜客$200萬女律師罪成</h1><p>【本報訊】前女律師嚴厚明（圖）於03至08年間，替客戶處理樓宇買賣按揭及傷亡索償時，侵吞客戶款項，涉款逾200萬元。她昨在區域法院被裁企圖以欺騙手段逃避法律責任、使用假文書及盜竊等四項罪成。<br>47歲被告嚴厚明沒有律師代表，她於審訊期間常在庭上大吵大鬧，打斷法官談話，又斥喝法官，但精神報告指她沒有精神問題。法官先索取被告的背景報告，並應被告要求給她時間聘律師作求情，本月23日判刑。<br>案件編號：DCCC540/10</p></body></html>
