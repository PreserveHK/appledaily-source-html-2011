<html><header><meta charset="utf-8"><title>話你知撥款額約為三個月開支</title></header><body><h1>話你知<br>撥款額約為三個月開支</h1><p>政府的財政年度以3月31日作結，新一份預算通常4月中才表決，所以會出現一段短時間財政真空期，以本財政年度為例，新一份預算案4月13日表決，換言之，技術上政府4月1日至13日無錢可用，故3月向立法會提交臨時撥款決議案，申請撥款額約為等於新一年度預算三個月開支，（今次為602億元），確保政府及獲政府資助的公共機構3月31日後仍有足夠資金運作。況且，萬一新一份預算案無法通過立法會，政府仍有兩個月開支維持運作，準備再提交新預算案。</p></body></html>
