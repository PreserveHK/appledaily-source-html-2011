<html><header><meta charset="utf-8"><title>求驗客手記：科蘭雙喜做老襯投豪門 - 求驗客</title></header><body><h1>求驗客手記：科蘭雙喜做老襯投豪門 - 求驗客</h1><p>現年31歲嘅烏拉圭前鋒科蘭（小圖）喺舊年世盃決賽周有出眾演出，仲贏咗個最佳球員獎，但今季喺馬德里體育會就表現麻麻。唔知係咪想搵啲嘢冲喜吓，日前佢就宣佈計劃同拍咗幾年拖嘅阿根廷模特兒女友娜拉（圖）結婚，但就冇講到幾時同埋喺邊度結。除咗結婚，科蘭仲有機會去俄羅斯掘金，聽講之前傳過力邀朗拿度出山、現由古列治領軍嘅俄羅斯球隊塔利克向佢開出年薪750萬歐元嘅兩年合約，再加多兩架車、一間屋同埋私人保鑣，實行利誘佢過檔。如果係真嘅話，佢又結婚又轉會，真係雙喜臨門！</p></body></html>
