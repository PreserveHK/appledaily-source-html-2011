<html><header><meta charset="utf-8"><title>求驗客手記：法國新作客戰衣似船夫 - 求驗客</title></header><body><h1>求驗客手記：法國新作客戰衣似船夫 - 求驗客</h1><p>法國國家隊同「三間」分手而改由「一剔」做波衫贊助商後，喺1月嗰陣推出全新主場戰衣，結果俾人狂插，話好似意大利國家隊喺98年世盃嗰件，冇晒自己嘅特色。日前佢哋出埋件作客波衫，件衫係白底藍橫間（Bretonstripes、圖），呢個係最能代表法國嘅圖案，望落好有法國feel，不過亦有人話似貢多拉船夫件衫，評價係好壞參半。話時話，法國呢件作客波衫嘅硬照，係由Chanel主腦KarlLagerfeld親自操刀，但既然搵得呢位大師級時裝設計師嚟影相，點解唔叫佢做埋設計呢？</p></body></html>
