<html><header><meta charset="utf-8"><title>父母祭日照常接客</title></header><body><h1>父母祭日照常接客</h1><p>張子妍前年以自殺控訴娛圈迫良為娼黑幕，SBS電視台早前公開張子妍的信件，內容越爆越驚人，除了有關她曾被迫向31人提供超過100次性服務外，更有指她在信中控訴曾有一次被迫同時與4名男子大玩5P，而且該4名男子均是韓國的知名人士。張子妍的信中又提及：「每當換新衣服時，就是必須跟男人陪酒陪睡的日子……就連父母親的祭日，竟也被迫陪睡。」此外，張子妍在書信中亦提及當她拒絕陪瞓，就會被事務所老闆金先生毆打，更指有其他女藝人亦遭受同樣對待，情況令人髮指。</p></body></html>
