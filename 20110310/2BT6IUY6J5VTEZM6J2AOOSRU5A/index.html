<html><header><meta charset="utf-8"><title>綠活族：橡筋緊箍淥一淥　發泡膠杯變花盆</title></header><body><h1>綠活族：橡筋緊箍淥一淥　發泡膠杯變花盆</h1><p>發泡膠杯用完即棄，好唔環保！其實只要利用發泡膠遇熱變形的特質，便可做出靚靚花瓶。先掉厚身的杯邊，在杯口、杯腳位置箍上橡筋。在杯內放入重物，一併放進熱水，偶爾用筷子把它壓入水底。待杯邊受熱捲起、橡筋位收縮令杯身玲瓏浮凸，便大功告成。效果次次不同，充滿實驗性！秘訣是水要夠熱、橡筋夠緊。若把發泡膠杯放在壓力煲內，更可以令它均勻地變小，造成miniature的效果。不過呢，靚花盆花墟大把，最徹底還是不要使用即棄的餐具吧。<br><br>攝影：陳盛臣<br><br>查詢：繽紛園藝（23809801）</p></body></html>
