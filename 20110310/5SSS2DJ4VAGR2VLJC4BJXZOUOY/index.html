<html><header><meta charset="utf-8"><title>有禮送：送50張舞台劇門票</title></header><body><h1>有禮送：送50張舞台劇門票</h1><p>寰宇家庭迪士尼美語世界將於三月舉行美語嘉年華舞台劇，今次舞台劇的主題是想透過多位外籍演員為大家演繹怎樣籌備Zippy的生日會，從而灌輸小朋友友誼的可貴。整個劇會通過唱歌和遊戲的形式，配合SingAlong的歌曲載歌載舞，讓小朋友看劇之餘，也能學到英語。寰宇家庭迪士尼美語世界就送出50張3月19日於紅磡理工大學賽馬會綜藝館上演的首場門票（25個名額，每人兩張）給《蘋果》讀者，只須答中問題，並寫上姓名、身份證頭4個號碼及聯絡電給，電郵致mailto:appledailyhome@gmail.com便有機會得獎。<br><br>查詢︰22681300</p></body></html>
