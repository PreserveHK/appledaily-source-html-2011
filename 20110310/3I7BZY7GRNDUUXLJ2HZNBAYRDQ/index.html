<html><header><meta charset="utf-8"><title>星閃閃：軍刀、文帥榮與辱 - 藍鑽石</title></header><body><h1>星閃閃：軍刀、文帥榮與辱 - 藍鑽石</h1><p>舒夫真高今鬥曼城，有兩種熟悉感覺，一種是面對文仙尼（小圖）的「榮」，另一種是面對英超球隊的「辱」。<br>這位34歲前歐洲足球先生，事業最光輝的日子就在AC米蘭度過，而他在意甲的「響朵」之作就與文仙尼有關。當時文仙尼是拉素的老臣子、球會象徵人物之一。舒夫真高於AC米蘭發亮發熱後，在車路士度過黑暗歲月，英名盡喪。他效力車路士時對曼城的戰績倒是不俗，分別3:0及6:0，當然，那時的曼城並未轉化為富貴球會。<br>基輔上一圈大炒比錫達斯的8個入球，其中兩球由舒夫真高射入，可見這把昔年殺敵無數的「軍刀」尚未生銹。文：藍鑽石</p></body></html>
