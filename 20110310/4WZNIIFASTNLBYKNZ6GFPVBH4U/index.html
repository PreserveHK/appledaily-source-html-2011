<html><header><meta charset="utf-8"><title>運毒港男澳門被捕</title></header><body><h1>運毒港男澳門被捕</h1><p>【本報訊】一名21歲姓麥香港毒販企圖經澳門，偷運140克大麻花、400粒搖頭丸及12克可卡因毒品返內地夜場銷售，前晚9時許在澳門外港客運碼頭被澳門警方截查揭發。消息指有人被捕後，供稱毒品是在香港和三名朋友以22,000元買入，打算經澳門往江門找一間夜店開派對輕鬆一下。根據紀錄，麥近期頻密來往港澳及內地，懷疑他將毒品經澳門偷運到內地，正深入追查。麥於今年1月初在澳門因涉及另一宗毒品案接受調查，正等候檢察院偵辦檢控。
</p></body></html>
