<html><header><meta charset="utf-8"><title>300磅智障男　被餵錯藥</title></header><body><h1>300磅智障男　被餵錯藥</h1><p>【本報訊】將軍澳靈實恩光學校一名體重逾300磅的智障男生，昨晨護士給他餵服藥物時，因他發脾氣造成混亂，護士給他餵藥時錯餵抽筋藥，該護士即時發覺，事後發覺將他送院，幸無礙已出院。校方表示會檢討餵藥程序，防止同類事件發生。<br>該校專為6至16歲智障人士提供特殊教育。昨晨9時，該名16歲男生在飯堂吃早餐後，由於他需要食藥，一名兼職替假護士負責派藥給學生，但他大發脾氣，因他身形肥大，要數名職員合力才能將他制服。雖然該生服食的抽筋藥份量輕微，為安全計將該男生送院。</p></body></html>
