<html><header><meta charset="utf-8"><title>老婦被箍頸搶金鏈</title></header><body><h1>老婦被箍頸搶金鏈</h1><p>【本報訊】金價高企惹賊人垂涎！昨中午12時許，一名79歲姓黃老婦獨自行經西環西源里22號對開時，突然被一名年約40歲男子從後箍頸，搶去其一條約值6,000元的金頸鏈。老婦受驚不敢反抗，男子得手後即逃去無蹤。老婦驚魂甫定後高呼求救，由途人代為報警。警員趕至調查，並在附近一帶兜截疑人，但無發現。老婦事後表示身體不適，需召救護車送院治理。警方現追緝一名五呎五吋高、年約40歲的中國籍男子歸案。
</p></body></html>
