<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bro5寸古巨基抄襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bro5寸古巨基抄襲 - 馮仁昭</h1><p>男子跳舞組合Bro5早排搞咗個小朋友跳舞活動，仲設計埋logo叫「O！YEAH！」，但近日佢哋發現個logo出現喺某大型連鎖店嘅童裝衫上，成員LaiYing噚日喺微博留言話：「有家長打電話到公司問我哋O！YEAH！係唔係同古巨基合作出童裝！我哋搞咗一年的O！YEAH！節目，幾千個小朋友睇過我哋商場show同舞台劇，家嚟抄我哋嘢？唔通知識版權係用財力同名氣衡量？」</p></body></html>
