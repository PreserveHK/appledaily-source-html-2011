<html><header><meta charset="utf-8"><title>邀女網友上床死黨床下拍淫片</title></header><body><h1>邀女網友上床<br>死黨床下拍淫片</h1><p>英國西敏寺大學一名男學生，在facebook邀請女網友到宿舍上床後，不僅安排兩名死黨躲在床下全程偷拍，事後還威脅把淫片放上網，結果被捕。<br>案情指，24歲青年亞龐納斯（圖）在fb結識女事主，保持數周性關係後，去年2月17日再邀約對方上床。女事主應允在宿舍纏綿，完事後亞龐納斯卻問她曾否玩3P，並跟她說：「我給你一個驚喜。」<br>20歲加西亞和21歲侯賽因旋即在床下現身，女事主不堪受辱報警。加西亞承認案發前一晚已躲在床下，案發當日則負責偷拍淫片，事後把片段存入手提電腦內。三名被告否認窺淫罪，前天在法庭受審。<br>英國《每日郵報》</p></body></html>
