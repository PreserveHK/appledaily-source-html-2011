<html><header><meta charset="utf-8"><title>膠樽啜蛋黃　分體剩白</title></header><body><h1>膠樽啜蛋黃　分體剩白</h1><p>做蛋糕好多時都要將蛋黃和蛋白分開，不想花錢買一個分蛋器，現在就教你三個奇招來分蛋，而且非常好玩又有效率。最簡單的方法，係將蛋的上下兩端敲出小洞，咁就可以將蛋白輕易咁倒出。其他兩個方法，就要用少少的道具，都可以將蛋分開，乾手淨腳！</p><p>方法一　膠樽吸黃</p><p>準備膠樽，輕按着樽身，樽口對準蛋黃，一放手蛋黃就會吸入樽內。<br></p><p>方法二　剪斷臍帶</p><p>用鉸剪沿住蛋黃剪一圈，目的是剪斷蛋白和蛋黃間的臍帶，一倒，咁就可以輕易倒出蛋白。</p><p>方法三　敲兩端倒蛋</p><p>最簡單的方法，將蛋的上下兩端敲出小洞，把蛋白倒走便可。
</p></body></html>
