<html><header><meta charset="utf-8"><title>天雨路滑　的士墮山坡</title></header><body><h1>天雨路滑　的士墮山坡</h1><p>【本報訊】現年62歲姓李司機於昨晨6時50分，駕駛空載新界的士沿機場南交滙處駛往機場路途期間，懷疑天雨路滑失事。的士在路中打「白鴿轉」，繼而倒尾如「跣滑梯」般跌落路旁兩米下草坪。</p><p>62歲司機幸無受傷</p><p>湊巧現場草坪呈V字形凹陷，的士車尾撞向另一邊斜坡輕微損毀。<br>62歲司機有驚無險沒有受傷，但他未能自行將車駛回路面，只好致電報警求助。警方到場協助司機召拖車將車拖回路面。</p></body></html>
