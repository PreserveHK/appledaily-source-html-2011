<html><header><meta charset="utf-8"><title>斬女友女兒案被告憔悴應訊</title></header><body><h1>斬女友女兒案<br>被告憔悴應訊</h1><p>【本報訊】屯門大興邨一名地盤工人，涉嫌斬傷女友的14歲女兒後圖自刎，被控企圖謀殺罪，昨解往屯門裁判法院提訊。被告暫毋須答辯，控方申請將案押後，等候女童衣服及兇器的DNA化驗報告。裁判官彭中屏將案押後至4月7日，被告還柙。<br>被告陳恩明（44歲）昨在犯人欄應訊時，神情憔悴，他的頸上貼有一片大膠布。<br>控罪指他於本月7日在屯門大興邨興盛樓對開公園，企圖謀殺女童馮子倩。女童遇襲後送院搶救，目前情況仍危殆。<br>案件編號：TMCC841/11</p></body></html>
