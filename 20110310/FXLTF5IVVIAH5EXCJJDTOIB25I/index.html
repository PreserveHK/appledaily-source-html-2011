<html><header><meta charset="utf-8"><title>FRENCHCONNECTION　情陷花兒香</title></header><body><h1>FRENCHCONNECTION　情陷花兒香</h1><p>最能代表春天的圖案，我首選碎花，英倫型格時裝品牌FCUK今季全新系列最吸引人之處就是其多變的剪裁，品牌選用了多款不同的碎花布料，配合上多樣的剪裁技巧，如荷葉袖、束腰連身短裙等，令整個配搭充滿女人味之餘亦不落俗套，絕對是春夏女裝的首選。</p><p>藍這種顏色</p><p>除了一系列碎花設計外，品牌亦設計了一系列以灰、黑、白為主打的款式，特地加上神秘的藍色，添上淡淡的春日生氣。最愛不同深淺的藍色撞藍色，出奇不意地配搭出一套又一套精彩的造形，爽朗涼快。</p><p>金鐘太古廣場1層119號舖<br>29181760</p></body></html>
