<html><header><meta charset="utf-8"><title>80後婚禮一罐泥定情</title></header><body><h1>80後婚禮一罐泥定情</h1><p>內地80後情侶流行節約、不鋪張的裸婚，內地流傳一段「史上最薦婚禮」的短片（圖），新郎沒有在婚禮上向新娘送上鑽戒，反而向她送上一罐海泥面膜，而且即時試用。新郎認為海泥面膜寓意畫作春泥更護膚，他的創意讓網民感動，短短幾日便吸引上萬人觀看。<br>短片中的男女主角分別姓蔣及姓何，兩人在大學相戀，工作幾年後決定結婚。蔣稱他與何女都不愛傳統婚禮的奢華浪費，決定自己打造裸婚。婚禮上他們穿着軍裝，綁着大紅花球，以「紅衞兵」、「大躍進」的情景寓意未來積極奮鬥、同甘共苦。蔣向何女送上海泥面膜時更說：「男人是泥做的，我願意化作一堆泥送給你！」場面既搞笑又溫馨。<br>土豆網</p></body></html>
