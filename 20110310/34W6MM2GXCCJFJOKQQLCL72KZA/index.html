<html><header><meta charset="utf-8"><title>家事煩惱　老翁養和跳樓亡</title></header><body><h1>家事煩惱　老翁養和跳樓亡</h1><p>【本報訊】有途人昨凌晨2時半行經跑馬地黃泥涌道1號養和醫院對開時，發現一名老翁由高處墮下倒卧巴士站，連忙報警並通知醫院保安員。醫院的醫生和護士立即拿着急救箱到場救援，稍後再交給到場救護員將他送往律敦治醫院，惟終告不治。死者家人隨後趕至均感傷心難過。</p><p>當值醫生協助急救</p><p>跳樓身亡死者姓江（84歲），家住山村道1號，正好面向養和醫院。據悉，江翁較早前與妻子為家事爭執，鬱鬱不歡。養和醫院發言人稱，死者並非醫院病人或訪客，事發時他爬越停車場平台欄杆跳樓。醫院的當值醫生、護士主任、護士及保安均有協助急救。</p></body></html>
