<html><header><meta charset="utf-8"><title>凱蒂拋班戟手震騰雞</title></header><body><h1>凱蒂拋班戟手震騰雞</h1><p>英國威廉王子（PrinceWilliam）前天（周二）偕未婚妻凱蒂（KateMiddleton）到北愛爾蘭參加慈善活動，威廉當眾示範拋班戟後「挑戰」未婚妻，凱蒂雖然有點「手震」，但終成功接住班戟，些微「騰雞」卻更添可愛。<br>威廉與凱蒂在北愛貝爾法斯特出席為癌病組織籌款的班戟日活動，與支持者閒談間，有人給威廉遞來平底鍋，他展現敏捷身手，連續三次輕易拋轉班戟用鍋接住。<br>也許威廉想炫耀一下凱蒂是入得廚房的賢妻，隨即將鍋遞給她說「試試吧！」但凱蒂似乎有點緊張，手腕一轉用力稍大，險些接不住班戟，不禁嬌呼一聲，笑着將平底鍋交回威廉手上。<br>英國《每日郵報》</p></body></html>
