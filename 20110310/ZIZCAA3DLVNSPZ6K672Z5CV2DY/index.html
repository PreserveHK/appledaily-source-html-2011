<html><header><meta charset="utf-8"><title>聽講座：腦退化症免費講座</title></header><body><h1>聽講座：腦退化症免費講座</h1><p>為求政治正確，腦人痴呆症己改稱為「腦退化症」。但照顧患者的壓力和負擔卻沒有因此減少。65歲以上的人士有5-10%患上各類型的腦退化症，年紀越大，病發率越高。賽馬會將舉辦講座，由專科醫生和治療師介紹腦退化症的成因、症狀、治療和照顧方法，家有一老的要留意。</p><p>日期：2011年3月19日（星期六）<br>時間：下午2:00至3:30<br>地點：香港道教聯合會圓玄學院第二中學禮堂<br>查詢及報名：賽馬會流金匯（37631000）</p></body></html>
