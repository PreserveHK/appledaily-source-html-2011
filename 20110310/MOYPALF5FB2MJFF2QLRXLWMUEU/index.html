<html><header><meta charset="utf-8"><title>法拉幸福白天使</title></header><body><h1>法拉幸福白天使</h1><p>陳法拉早前成為Shiseido旗下美白產品的中國香港區形象大使，上月更去了北海道，和日本代表栗山千明、韓國代表崔智友一齊做訪問宣傳。</p><p>感覺純潔</p><p>之前法拉在影樓拍攝了新廣告，穿上純白連身裙、nudecolor上衣等，一時飲牛奶，一時嘆甜品，非常清新生活化。<br>法拉謂一向覺得白色代表幸福，她說：「白色對我來說，有潔淨同純潔嘅感覺，我覺得白色亦代表住幸福嘅意思。日本女性會渴望於白色情人節當日，可以收到心儀男生嘅白色回禮。」<br>撰文：FayeLam</p></body></html>
