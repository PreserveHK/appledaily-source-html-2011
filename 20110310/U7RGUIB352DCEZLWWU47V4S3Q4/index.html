<html><header><meta charset="utf-8"><title>黎明上海扯煙頂癮</title></header><body><h1>黎明上海扯煙頂癮</h1><p>黎明（Leon）和老婆樂基兒日前前後腳到上海工作，樂基兒先到當地行騷，Leon則出席代言的房車記者會。雖然兩人同在上海，卻未有趁機遊玩，反而各有各忙未有在上海見面。當Leon出席完記者會後，先到新天地醫肚，跟好友享受一頓下午茶。</p><p>樂基兒先離開</p><p>醫肚後Leon便和幾名助手一同坐車趕往機場，原以為他相約樂基兒同坐一班機離港，但結果是樂基兒先行離開，以免在機場呆等老公幾個鐘。臨入閘前Leon先抽口煙頂一頂癮，似乎他未有為準備造人而戒煙，相信Leon和樂基兒短期內仍未有造人大計。<br>採訪、攝影：盧健</p></body></html>
