<html><header><meta charset="utf-8"><title>欣宜好成績　自賞iPhone</title></header><body><h1>欣宜好成績　自賞iPhone</h1><p>加入樂壇不久的鄭欣宜，主打歌《有故事的人》獲得不錯評價，第二首派台歌《半份關心》在港台和新城的歌曲榜都成為冠軍，對此欣宜說：「很開心也不太相信，其實真的以為這只是一場夢，很怕一覺醒來甚麼都沒有了。」<br>回想起拍攝《半份關心》MV，當時專輯尚未推出，欣宜的信心不足，猶幸得到一班朋友及同事的支持，令自己有力量衝刺。現在兩首歌都有好成績，公司將會為欣宜宣傳第三首歌《憑甚麼》。問到用甚麼去獎勵自己？欣宜表示想換一部iPhone，以便與歌迷在微博溝通。<br>撰文：林妃</p></body></html>
