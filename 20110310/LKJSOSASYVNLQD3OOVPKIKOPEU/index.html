<html><header><meta charset="utf-8"><title>十三釵落雨現真身</title></header><body><h1>十三釵落雨現真身</h1><p>張藝謀向來有點石成金的能力，他執導的新片《金陵十三釵》開機不久，片中的「十三釵」一直備受關注，但劇組為保神秘，一直沒將她們曝光，之前演員李欣汝、付璐璐、何珺及蔣婧在微博上載秘密訓練的照片，結果更被踢出局。不過內地傳媒近日終於見到十三釵的真面目。事緣當日突然下雨，張藝謀只好提前收工，卻意外令十三釵曝光。</p><p>驚艷欠奉</p><p>雖然製片人張偉平曾誇讚十三釵儀態萬千風情萬種，不過照片所見並不算驚艷，只稱得上年輕貌美。<br>撰文：林妃</p></body></html>
