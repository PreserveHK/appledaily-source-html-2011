<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐懷鈺稱手持性騷擾證據 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐懷鈺稱手持性騷擾證據 - 馮仁昭</h1><p>台灣女藝人徐懷鈺同龍縯國際影視嘅合約糾紛仍未解決，早前佢透過律師指控龍縯老闆吳祖望向佢發性騷擾短訊，吳祖望上月底開記者會否認，反咬徐懷鈺誹謗。<br>徐懷鈺噚日委託律師發聲明，爆龍縯以介紹工作帶佢應酬，並稱手上掌握吳祖望騷擾短訊，佢又不滿龍縯日前仲借佢個名舉行活動，考慮採取法律行動。龍縯執行長周彥彤噚日話：「我們沒有甚麼飯局，每次都是她主動要跟，性騷擾是很嚴重指控，吳先生必須捍衞名譽。」
</p></body></html>
