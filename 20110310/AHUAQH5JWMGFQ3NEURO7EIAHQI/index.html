<html><header><meta charset="utf-8"><title>話你知：豪吃鮑魚海味</title></header><body><h1>話你知：豪吃鮑魚海味</h1><p>鮑魚、海味、燕窩，聽到已經食指大動，「富豪金殿」推出的「鳳吞鮑魚海味燕窩宴」，由行政總廚葉志森師傅主理（每席$4,888足十二位用），用盡上等食材，由頭到尾八道菜式，碟碟矜貴。重點推介鳳吞鮑魚海味煲，用秘製上湯燉兩小時至腍身入味，湯底香濃真材實料。鎮江水晶肉，皮白肉紅，滷凍透明，一塊塊晶瑩發亮。<br><br>記者：卓剛華</p><p>富豪金殿（28371773）<br>地址：銅鑼灣怡和街88號富豪香港酒店3樓</p></body></html>
