<html><header><meta charset="utf-8"><title>台星闖韓被迫陪瞓</title></header><body><h1>台星闖韓被迫陪瞓</h1><p>韓星張子妍自殺一事揭發韓國娛樂圈陰暗面，她的遺書控訴曾被迫陪31人睡，三年前曾到韓國發展的台灣性感女星林韋伶前日也大爆曾被迫陪睡的慘痛經歷，事件令她大受困擾，曾萌燒炭自殺念頭。</p><p>老闆下通牒</p><p>擁有34D導彈胸的林韋伶前日爆料說：「這本來就是韓國演藝圈的常態，只有陪睡才有機會，就算你不睡，也會有其他人搶着睡。我剛開始過得很好，但最後老闆也下通牒，再不陪投資者睡覺，就沒錢發片，所以我才回台灣。歌手還好，只要陪一個，但演員就得陪很多個，從導演、製作人等都要陪，真的很可憐。」<br>撰文：林妃</p></body></html>
