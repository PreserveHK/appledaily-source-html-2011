<html><header><meta charset="utf-8"><title>譚小環等機會發圍</title></header><body><h1>譚小環等機會發圍</h1><p>譚小環去年突然付錢與無綫解約，早前與丈夫Eric接受有線娛樂新聞台《活在星光下》訪問，她解釋：「做咗兩年《都市閒情》主持，唔想再做呢類型嘅主持，公司又冇我想做嘅工作，最後畀錢和平解約。」小環明白身在大公司難上位的道理：「餅只得一個，唔會每個人都分到大份，一直以嚟我欠缺一個清晰定位，有少少遺憾，但仍開心等機會！」</p><p>婚姻如意</p><p>小環在事業上未能大紅大紫，幸愛情路上找到個好歸宿，Eric自爆當年對小環一見鍾情，大讚對方慳家兼聰明。問到何時生BB？她說：「會考慮一吓。」小環亦不擔心老公會「曳曳」，笑言身邊有好多線眼，要出軌不易。<br>撰文：丁寧</p></body></html>
