<html><header><meta charset="utf-8"><title>求驗客手記：「粉絲」着曼城婚紗結婚 - 求驗客</title></header><body><h1>求驗客手記：「粉絲」着曼城婚紗結婚 - 求驗客</h1><p>點先叫做最忠心嘅「粉絲」呢？今個月，我求大俠喺英國見到有個女人（圖）着住件「曼城婚紗」結婚，真係心服口服。原來佢老公由細到大都係曼城擁躉，所以佢就別出心裁，將老公嘅曼城波衫、T恤、頸巾等等重新剪裁，整咗件婚紗出嚟。佢哋揀咗今個月21號結婚，擺完酒之後，仲一齊入場睇曼城對史篤城嘅比賽，最終呢場曼城大勝對3:0，送咗份最好嘅新婚禮物畀呢對新人。</p></body></html>
