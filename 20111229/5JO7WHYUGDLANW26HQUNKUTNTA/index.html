<html><header><meta charset="utf-8"><title>蘋果綠葉大錳料下半年純利大減</title></header><body><h1>蘋果綠葉<br>大錳料下半年純利大減</h1><p>中信大錳（1091）發佈業績預告，預期今年7至12月下半年純利按年大幅減少，主因今年初授出購股權而須作為開支處理的購股權費用；期內不再有重大的重估投資物業收益；加上第四季內地持續緊張的流動性和調控措施影響鋼鐵市場需求，導致公司產品價格下滑，而原材料價格卻提升。不過公司預計，今年全年純利按年大增，主因5月完成收購貴州遵義滙興鐵合金公司而錄得一次性議價收益。</p></body></html>
