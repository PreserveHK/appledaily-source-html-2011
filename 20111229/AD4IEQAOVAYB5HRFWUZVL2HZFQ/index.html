<html><header><meta charset="utf-8"><title>趣怪定格：巧手摺出　螳螂蜥蜴</title></header><body><h1>趣怪定格：巧手摺出　螳螂蜥蜴</h1><p>紅色螳螂、深綠色蜥蜴、啡色草蜢……你沒有看錯，這些昆蟲不是基因變色，只是屬於美國麻省理工學院（MIT）手工藝導師陳德智（BrianChan）的巧手作品。他利用一張彩紙，加大量心思，小心翼翼摺叠而成。<br>31歲的陳德智，10歲開始看書自學日本摺紙術，初時先複製其他作者的作品，工多藝熟後，才大膽自創傑作。2004年，摺紙大師RobertLang在MIT演講，結果啟發他的創作靈感，一口氣炮製10多件栩栩如生的作品，參加校內摺紙比賽，結果贏得多個獎項。<br>英國《每日郵報》</p></body></html>
