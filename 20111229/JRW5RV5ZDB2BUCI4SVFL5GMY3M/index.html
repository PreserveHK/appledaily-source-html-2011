<html><header><meta charset="utf-8"><title>少女時代收腿抗寒流</title></header><body><h1>少女時代收腿抗寒流</h1><p>韓國大型音樂騷《2011SBS歌謠大典》昨晚在京畿道舉行，由於天氣只有零下5度，平時最愛晒腿的少女時代（少時）都頂唔順，大部分成員改穿長裙行紅毯，不過上身就照樣露肩或低胸示人。其實少時昨早才在日本綵排《紅白歌唱大賽》，她們專程趕回韓國演出，KARA亦都一樣。</p><p>佳仁倒奶搶鏡</p><p>剛落機的KARA比較耐寒，當中只有姜知英穿絲襪打底暖腳。說到全場最肉光四射的是BrownEyedGirls成員佳仁，她倒奶又騷腿，而身穿白色長裙的IU上樓梯時幾乎仆親出醜。昨晚SuperJunior、2PM、金賢重、東方神起等歌手傾巢而出，又唱又跳。</p></body></html>
