<html><header><meta charset="utf-8"><title>湯唯變打女周身痛</title></header><body><h1>湯唯變打女周身痛</h1><p>32歲的湯唯早前夥拍張栢芝、劉若英及林志穎等，拍攝馬楚成執導的女子勵志賽車片《極速天使》，電影將於明年1月5日在港上映。湯唯在新片中首次挑戰打女角色，扮演識功夫及愛飛車的的士司機小依。</p><p>獲讚筋骨柔軟</p><p>湯唯以往多演文藝戲，所以今次她為求演出似模似樣，事前跟隨武打女星鄭佩佩苦練，鄭佩佩在片中演湯唯媽媽，戲裏戲外都向湯唯傳授功夫。湯唯坦言動作難度甚高：「所有打戲都係我親身上陣，每次拍完全身都瘀痛，對於冇功夫底嘅我嚟講，一啲都唔簡單，好彩大家都讚我筋骨好柔軟。」撰文：丁寧</p></body></html>
