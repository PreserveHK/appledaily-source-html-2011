</title></header><body><h1>梁詠琪請假再度蜜月
</h1><p>梁詠琪（GiGi）近日不停在內地宣傳曾志偉和熊欣欣執導的新戲《光輝歲月》，前日眾演員在雲南亮相活動，志偉踢爆GiGi於聖誕向劇組請了兩天假，和西班牙籍老公到麗江再度蜜月，GiGi說：「我有把照片放上網，外國人較重視聖誕，我們去了玉龍雪山，找了一家很舒服的飯店休息。」談到新婚生活，GiGi坦言現在一切皆要從兩個人角度出發，以前經常唱傷心的歌，現會想唱開心甜蜜的作品。<br>同場還有之前遭陳浩民狼吻的陳嘉桓，問她心情是否已平復？她稱事件是一次經驗，並說：「這問題不要再談。」<br>撰文：丁寧</p></body></html>
