<html><header><meta charset="utf-8"><title>婷婷教姪玩具循環</title></header><body><h1>婷婷教姪玩具循環</h1><p>謝婷婷和李桂蘭一家昨日現身沙田麥當勞叔叔之家，婷婷買了不少玩具送贈癌症病童，問她會否帶同兩位姪兒Lucus及Quintus學習分享，她說：「喺加拿大都有做呢類病童探訪，當然要回饋社會。佢哋兩個好叻，係屋企教，平時喺出面同人玩都唔會爭玩具。」問買了禮物給姪兒沒有，她說：「遲啲，通常都係帶佢哋去揀，會教佢哋同朋友循環再用。」<br>此外，昨日生日的李桂蘭，帶同夫婿及兩名兒子出席，她透露大兒子Sean剛拍攝完一套關於癌症《CancerintheCity》的紀錄片：「個仔教咗我，家乜嘢癌症都有，令我搞多啲籌款活動。」<br>採訪、攝影：林嘉慈</p></body></html>
