<html><header><meta charset="utf-8"><title>魔術表演　每日三場</title></header><body><h1>魔術表演　每日三場</h1><p>【本報訊】來自加拿大的世界冠軍級魔術師RichardForget，正在香港進行跨年魔術表演。昨日首場演出中，他除變出成名作「都市幻想曲」等多項獲獎魔術，更邀請觀眾上台一同表演空中懸浮魔法。大會亦邀請香港首位打入健力士世界紀錄大全的魔術師李行齊同場較技。二人利用椅子、熨斗、箱子及鐵籠等不同道具，合演移形換影魔術。</p><p>RichardForget魔術表演將會一連六日，於太古城中心2樓舞台舉行，每天公演三場。詳情可致電25688665查詢，或瀏覽網頁 http://www.cityplaza.com。 </p></body></html>
