<html><header><meta charset="utf-8"><title>黃貫中捍衞廣東話</title></header><body><h1>黃貫中捍衞廣東話</h1><p>現年47歲的黃貫中（阿Paul）一向敢言，向來不平則鳴，早前廣東省政府為推廣普通話而推出新例打壓廣東話，老馬有火的阿Paul無懼被秋後算賬，公然在微博上炮轟。<br>阿Paul上周微博開火道：「唔識廣東話，唔識繁體我唔怪你，你仲禁我哋先？知否這是滅祖的行為？知道中國歷史上多少偉人和朝代是用廣東話的嗎？難道以後只能在日本和韓國才能用繁體，其實我好想知道禁的動機為何？聽不懂？看不明？所以怕？過主啦契弟！」今次阿Paul的言論引來千多名博友轉發，亦有不少粉絲留言支持他。<br>撰文：林妃</p></body></html>
