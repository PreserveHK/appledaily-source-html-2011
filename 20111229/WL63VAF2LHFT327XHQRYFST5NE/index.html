<html><header><meta charset="utf-8"><title>Lavina蒲頭上下失守</title></header><body><h1>Lavina蒲頭上下失守</h1><p>09年憑34E巨咪上位的模鍾蕙芝（Lavina），有傳因唔聽話被公司雪藏，雖然之前有指她改名鍾璧而密謀翻身，但一直未見她復出。不過，失蹤一年的Lavina前日終蒲頭。</p><p>帶阿媽試衫</p><p>Lavina前日以黑色打扮，偕同母親到太古城中心購物，Lavina對行動不便的母親照顧有加，並帶她試外套，Lavina亦爭取時間試新鞋，不過卻得意忘形露出事業線，又洩裙底春光。對於為何不見其警察男友同行，前日Lavina接受電話訪問時承認已分手，並說：「早排去咗澳洲旅行，家做番model。」<br>採訪：楊浩賢、黃曉程、比華利</p></body></html>
