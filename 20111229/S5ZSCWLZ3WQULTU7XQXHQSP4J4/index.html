<html><header><meta charset="utf-8"><title>今日提醒你：《十面埋伏》作曲家藏品展</title></header><body><h1>今日提醒你：《十面埋伏》作曲家藏品展</h1><p>【本報訊】已故中港台知名作曲家屈文中，於70年代至90年代初，曾創作《十面埋伏》及《帝女花幻想曲》等膾炙人口的樂曲。香港中央圖書館「香港音樂特藏」獲屈文中家人捐贈相關收藏品，將於明年1月4日至3月31日舉行「屈文中音樂作品展」，展出其音樂創作手稿、金唱片、書信、相片和獎項等珍貴文獻。展覽開幕禮將於1月3日下午6時半於中央圖書館演講廳舉行。聲樂家王守潔、何百昌、黃偉樺及鄺家輝將聯同天馬合唱團，在典禮上演繹屈文中作品《帕米爾綺想曲》、《白雲歌》及《行路難》，以及其學生梅廣釗作品《靈犀》及《採蓮歌》。</p></body></html>
