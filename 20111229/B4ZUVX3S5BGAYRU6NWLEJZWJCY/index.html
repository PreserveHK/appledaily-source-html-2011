<html><header><meta charset="utf-8"><title>關仁隱事：「聰明女」難頂猥瑣甘草 - 關仁</title></header><body><h1>關仁隱事：「聰明女」難頂猥瑣甘草 - 關仁</h1><p>男女演員拍劇要拍親熱戲時時有，好多時仲係啲年輕嘅靚仔靚女，如果對手咁正，血氣方剛嘅男演員有生理反應真係一啲都唔出奇，不過上咗年紀嘅都咁易衝動，仲要個樣猥猥瑣瑣嘅，個女演員一定更加唔開心。喺外地選美出身嘅性感小野貓「聰明女」，就曾經同個外表老實嘅甘草男演員拍親熱戲，拍拍吓feel到唔對路，有啲嘢頂住晒，個男嘅仲眼甘甘望住佢，見到個猥瑣樣，聰明女簡直嬲到爆，最慘唔出得聲，有苦自己知。好彩之後聰明女都搵到好人家上埋岸，唔使再俾人借意博懵再受委屈。<br>撰文：關仁</p></body></html>
