<html><header><meta charset="utf-8"><title>物慾番長：生果耳機　色香味俱全</title></header><body><h1>物慾番長：生果耳機　色香味俱全</h1><p>隨身聽嘅耳機市面大把有得揀，有人鍾情靚聲，有人鍾情靚款，而呢款「Juicy」耳機就玩偏門，Sell香味。睇外表，入耳式設計無乜特別，不過勝在顏色鮮艷，夠晒搶眼。最過癮就係佢會散發生果香味，而且款款唔同，一共有士多啤梨、蘋果、車厘子、藍莓同提子六款味道。加上配合有如紙包飲品的趣致包裝，甚具玩「味」！實屬年尾Party交換禮物的不錯選擇。<br><br>查詢：永萊拓展（23855188）</p></body></html>
