<html><header><meta charset="utf-8"><title>短片2選1YouTube玩《殘酷一叮》</title></header><body><h1>短片2選1<br>YouTube玩《殘酷一叮》</h1><p>短片分享網站YouTube近日大革新，除了更改版面配置外，還新增一款名為Slam遊戲，用戶可就網站配對的兩段短片投票，大玩YouTube版《殘酷一叮》。<br>遊戲由GoogleResearch開發，網站會把短片分為喜劇、可愛、音樂、怪異和舞蹈五類，用戶選擇一個類別後，Slam就會播放兩段短片，用戶可根據心水選擇，點擊頁面上的藍色按鈕投票（圖）。<br>若用戶投票的短片，剛好也是其他網民的心水選擇，那麼用戶便可獲得積分，分數每周均會上載排行榜，獲網民投票的短片，也會根據票數多寡登入排行榜內。<br>英國《每日郵報》</p></body></html>
