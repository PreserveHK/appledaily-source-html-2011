<html><header><meta charset="utf-8"><title>許冠文背妻滾冇下文</title></header><body><h1>許冠文背妻滾冇下文</h1><p>許冠文昨日於尖沙咀為其明年2月10日舉行的慈善楝篤笑「男女戰爭」舉行記者會，是次為慈善，故許冠文與許冠傑均有認購門票。問到想籌得多少善款？許冠文則表示做好本份較重要，是次取材亦有夫妻間的問題：「有時買消夜畀太太，佢會問做乜對佢咁好，係咪去咗滾？」</p><p>互相遷就</p><p>許冠文自言試過客串式滾，通常都不會有下文，而他稱夫妻相處之道是需要遷就，他自言是媾女高手，但只媾得太太一人。此外，郭炳湘太太及劉鑾鴻太太亦有到場，問到郭太與老公相處之道時，她說：「大家就吓大家囉，有乜事行開第二日先再傾，睇吓邊個唔啱咪番對方。」<br>採訪、攝影：王崇穎</p></body></html>
