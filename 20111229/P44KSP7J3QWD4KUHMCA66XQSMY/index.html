<html><header><meta charset="utf-8"><title>家明嗒TVB8主持</title></header><body><h1>家明嗒TVB8主持</h1><p>憑《天與地》中扮演被好兄弟分屍食的家明一角而上位的張景淳，近日因為人氣急升而成為狗仔隊追訪對象，早前被拍得在平安夜當晚帶短髮女子回將軍澳寓所過夜，但事後他例牌否認，並指該女子非女友，只是女方也住同一地點，他只是盡紳士風度送女方回家。</p><p>互相關注</p><p>據悉張景淳的新歡是TVB8的主持宋雙佳，宋雙佳曾參加2008國際中華小姐，但最終落選。宋雙佳和張景淳在微博內有互相關注，宋雙佳又不時發表博文提及張景淳，上周五她相約張景淳等圈中友人為朋友慶祝生日，更將與眾人合照放上微博，足見兩人關係非淺。<br>採訪：林妃</p></body></html>
