<html><header><meta charset="utf-8"><title>未開蓋芬達藏指甲鉗</title></header><body><h1>未開蓋芬達藏指甲鉗</h1><p>可口可樂公司旗下知名品牌，「芬達」玻璃瓶裝汽水飲料內竟然裝有一把指甲鉗！該瓶裝的芬達不是正常的橙或綠色，而是透明清水色；玻璃瓶還未開蓋，但瓶子裏竟然有一把大大的指甲鉗。發現這異常飲料的賈女士在安徽滁州經營飯店，她直言：「指甲鉗是用來剪指甲的，有很多細菌，飲料肯定不能喝。」並認為可能「有些員工對公司不滿，故意整公司」。但當地芬達廠則稱應不是生產線上出現問題，正調查此事。<br>江蘇《金陵晚報》</p></body></html>
