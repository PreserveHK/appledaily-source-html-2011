<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧期指結算，即月期指昨收報18440，低水78點。<br><br>‧公佈11月對外商品貿易統計數據，市場預期出口總值按年升5%，10月數字是升11.5%。</p><p>美國</p><p>‧公佈截至12月24日止一周首次申領失業救濟金人數，市場料為37.4萬人。<br><br>‧公佈12月芝加哥採購經理指數，市場料為61.0，11月數字是62.6。</p><p>意大利</p><p>‧財政部拍賣總值85億歐元3至11年期國債。</p></body></html>
