<html><header><meta charset="utf-8"><title>揭《鳥》襲人之謎　中毒失常</title></header><body><h1>揭《鳥》襲人之謎　中毒失常</h1><p>1961年夏季，美國加州蒙特雷灣（MontereyBay）有大批海鳥撞向民居，啟發了名導演「緊張大師」希治閣（AlfredHitchcock）兩年後拍攝驚悚片《鳥》（TheBirds圖）。專家現在相信，當年那些海鳥是中毒失常。<br>美國海洋環境學家巴古研究過當年收集的蒙特雷灣海龜和海鳥胃內食物樣本，發現牠們吃的鯷魚和魷魚中，79%含有毒海藻，而當中最主要的一種毒素是一種破壞神經的酸性物質，可令雀鳥神志混亂、抽筋和死亡。<br>美國《今日美國報》</p></body></html>
