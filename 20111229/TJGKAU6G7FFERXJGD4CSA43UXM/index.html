<html><header><meta charset="utf-8"><title>許瑋甯自爆求婚被拒</title></header><body><h1>許瑋甯自爆求婚被拒</h1><p>29歲的阮經天（小天）明年2月要服兵役，將與名模女友許瑋甯暫時分開，早前有傳小天向女友求婚遭拒，令兩人戀情備受考驗。不過原來兩人恩愛如昔，大前晚更被拍得在台北一間茶餐廳甜蜜約會，但小天因不滿被傳媒追訪，即發火鬧記者，與平日親民性格截然不同。<br>小天當日見到記者即變臉，更不耐煩說：「我不是都講過了嗎！今天如果換做你的家人一直被拍你會有甚麼感覺？你們拍夠了嗎！可以請你們離開了嗎！」許瑋甯前日為小天辯護指他對兵役問題已答了很多次，又說不要再傳他們情變，對於小天求婚被拒，她漏口風說：「應該是我被拒才對吧。」<br>撰文：林妃</p></body></html>
