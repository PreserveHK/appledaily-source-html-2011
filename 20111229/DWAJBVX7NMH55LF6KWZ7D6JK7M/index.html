<html><header><meta charset="utf-8"><title>薄荷酒混醬　烏冬凉透心</title></header><body><h1>薄荷酒混醬　烏冬凉透心</h1><p>薄荷酒除用來做Cocktails外，有沒有想過用來煮餸？今次請來紅廚的吳永皓師傅教大家將薄荷酒做烏冬，配上豬頸肉及麥芽糖，味道清香又特別，比一般烏冬更滋味！<br><br>記者：徐務研<br>攝影：伍慶泉、蔡家輝<br>Model：Paris&amp;Kazef</p><p>做法：</p><p>1.煲滾250毫升水，下麥芽糖半湯匙，以細火煮溶，下雞粉1湯匙、薄荷酒2湯匙，煮滾，下生粉水拌至稠身。<br><br>2.最後落煎香豬頸肉、香草少許略煮，淋在熟烏冬上即成。</p></body></html>
