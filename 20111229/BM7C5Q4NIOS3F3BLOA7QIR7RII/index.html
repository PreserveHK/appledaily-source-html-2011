<html><header><meta charset="utf-8"><title>勞工法寶：欠付最低工資等同欠薪</title></header><body><h1>勞工法寶：欠付最低工資等同欠薪</h1><p>問：僱主與僱員可否私下協定低於法定最低工資的薪酬？<br><br>答：《最低工資條例》訂明任何僱傭合約條文，如有終止或減少條例賦予僱員的權利、利益或保障的含意，即屬無效。欠付最低工資等同欠薪，最高可被罰款35萬元及監禁3年。僱員如懷疑權益受損，可致電投訴熱線：28152200向勞工處求助。勞工處不時舉辦《最低工資條例》講座，亦印備一般性和行業性參考指引、學生僱員小冊子及殘疾人士生產能力評估單張，並推出「最低工資參考計算機」，助僱主及僱員計算工資額。<br>勞工處熱線：27171771<br>網頁： http://www.labour.gov.hk </p></body></html>
