<html><header><meta charset="utf-8"><title>寵物研究所：狗改得了吃屎</title></header><body><h1>寵物研究所：狗改得了吃屎</h1><p>有說狗改不了吃屎！家裏有隻數月大小狗就有此習慣，不衞生之餘，獸醫朋友也指可能把蟲卵吃到胃裏；要上班家裏沒人，想喝止也困難，回家看到籠內「乾乾淨淨」也很心痛，懊惱不已下請教養狗同事，他教路指，這可能因為狗兒對原本吃的糧消化不良所致，叫我嘗試改吃天然糧——Pronature，初時聽到天然糧怕狗兒覺得味淡不願吃，但見小狗吃得很是滋味；原來幼犬配方有蜂蜜及甘薯成份，難怪味道不錯，最重要是小狗的吃屎壞習慣都改掉了。<br><br>Qpet（23806189）<br><br>記者：張文蕙</p></body></html>
