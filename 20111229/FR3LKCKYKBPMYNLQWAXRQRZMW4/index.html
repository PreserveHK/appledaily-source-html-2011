<html><header><meta charset="utf-8"><title>盧凱彤玩微博徵婚</title></header><body><h1>盧凱彤玩微博徵婚</h1><p>一連兩場「盧凱彤一個人回家音樂會」前晚在九展演出頭場，陳奕迅、薛凱琪、方大同、潘迪華等捧場，盧凱彤在台上表示很欣賞愛爾蘭女歌手SineadO'Connor，並大讚她最強：「佢已經結過三次婚，之前又喺twitter徵婚，最近第四次嫁人。（日前又宣佈離婚）」</p><p>自言保守</p><p>完騷後盧凱彤受訪時笑言要在微博儲更多男fans：「儲多啲男fans用嚟徵婚，不過自己好保守，未試過喺網上識男仔。」採訪：胡比<br>攝影：陳俊強</p></body></html>
