<html><header><meta charset="utf-8"><title>馮仁昭四圍超：替身妹浸浴調情有下文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：替身妹浸浴調情有下文 - 馮仁昭</h1><p>台灣性感女星羽庭今年推出名為《替身》嘅寫真集，因為咁俾人叫做替身妹嘅佢，對自己嘅30G上圍身材好有信心，佢話好享受泡浴，特別係同愛人一齊浸就更加開心，佢話：「跟愛人泡浴一定要來整套，除了先幫他擦背，接下來當然會進行兒童不宜的事。」佢透露話就係因為自己工作尺度太寬，搞到男朋友抱怨離開，佢話：「因為男友不喜歡女友被看光光。」</p></body></html>
