<html><header><meta charset="utf-8"><title>告別車匙密碼屁股辨識開車開電腦</title></header><body><h1>告別車匙密碼<br>屁股辨識開車開電腦</h1><p>除了指模和瞳孔，原來你我的屁股也是獨一無二，可應用在生物辨識技術上。<br>日本產業技術大學院大學，正致力研發「屁股辨識」座椅（圖），可以360個壓力點，替座上客的股形建立出立體圖像，用來辨認屁股的真身，準確度達98%，原理就如人臉辨識。<br>科學家相信，新技術可用於私家車，甚至是辦公室的座椅，最快可於2014年推出巿場。屆時，車主可輕輕鬆鬆坐上司機位，無需車匙，就可開動汽車；OL不用再輸入密碼，只要在辦公椅坐定定，電腦就會自動開啟。如果科技成真，大家就可跟大堆鑰匙和密碼說再見。<br>英國《每日郵報》</p></body></html>
