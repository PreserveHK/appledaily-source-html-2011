<html><header><meta charset="utf-8"><title>張栢芝呻結婚乜都冇</title></header><body><h1>張栢芝呻結婚乜都冇</h1><p>馬楚成執導、湯唯與張栢芝合演的《極速天使》周二在內地上映，截至前日票房約300萬，成績欠佳，戲中柏芝飾演一位為愛情不惜一切的壞女人，與好姊妹決裂，為鬥氣可以在懷孕的情況下還去賽車。</p><p>唔敢開快車</p><p>日前栢芝接受內地傳媒訪問，她說以前也很喜歡飆車，但自從懷上Lucas升級做媽媽後，就再也沒有開過快車。<br>在《極》片中栢芝有句「我決定離開那個利用我的男人，我要獨立生活下去」的對白，更像是她對自己離婚的宣言，拍攝時她有很大感觸，而片尾有一幕她穿婚紗的鏡頭，栢芝說：「我印象深刻，因為我結婚時沒婚禮，也沒穿婚紗，甚麼都沒有。」<br>撰文：葉雪</p></body></html>
