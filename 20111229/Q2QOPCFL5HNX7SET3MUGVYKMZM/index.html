<html><header><meta charset="utf-8"><title>安心亞谷咪賺錢血拼</title></header><body><h1>安心亞谷咪賺錢血拼</h1><p>台灣宅男女神安心亞前日在低溫下穿爆乳裝，在台灣出席一個內衣品牌活動，安心亞的34D上圍呼之欲出，搶盡風頭。</p><p>接三個跨年騷</p><p>大會在現場安排「小安心亞模仿賽」，安心亞看完參賽者演出後，即嬌嗲說：「有點不開心！」原因是她覺得一位19歲參賽者唱歌唱得比她好。現時人氣超爆的安心亞今年接了三個跨年騷，可謂豬籠入水。安心亞很想放假到香港購物，更要求公司為她接香港的工作，希望藉此可血拼，她自言很有自制力：「用現金付款就不怕當卡奴啦。新一年希望努力工作讓幸福降臨，最好也能出現另一半。」<br>撰文：林妃</p></body></html>
