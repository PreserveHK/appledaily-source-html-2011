</title></header><body><h1>英軟件公司　見工送iPad
</h1><p>雖然不少英國大學畢業生搵工難，但資訊科技畢業生卻是搶手貨，英國最大軟件公司之一的Autonomy，為吸引應徵者，不論最終是否獲聘，都獲贈iPad一部。<br>Autonomy創辦人林奇說：「為確保條件最好的人來應徵，我們以iPad利誘……他們就來見你。其他公司也送iPhone。」該公司邀請作首輪面試的應徵者中，每五個只有一個獲聘。英國大學畢業生失業率達20%。<br>英國《每日郵報》
</p></body></html>
