<html><header><meta charset="utf-8"><title>鹿皮拜年袋</title></header><body><h1>鹿皮拜年袋</h1><p>出名以鹿皮製手袋的意大利品牌FarottoViaggi，早前以大受歡迎的BubbleBag系列打響名堂，大受一眾OL潮女歡迎，今季再下一城推出同樣以鹿皮製的PuffedLacing系列，感覺更高貴優雅。由於鹿皮皮革柔軟度極高，所以此系列可以人手編製出每個精緻的三角形圖案，巧手手工的花紋帶出鹿皮皮革手袋的另類風格，PuffedLacing系列主要以黑色及紅色為主打，而款式方面就有很多選擇，包括ToteBag、ShoulderBag、EveningBag等等，嗯，紅色那個就帶去拜年吧！<br><br>記者：胡卓琳</p><p>D-mop（22034130）<br>銅鑼灣京士頓街8號A-C舖</p></body></html>
