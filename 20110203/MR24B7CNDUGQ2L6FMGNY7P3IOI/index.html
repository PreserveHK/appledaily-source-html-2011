<html><header><meta charset="utf-8"><title>花拉經典泳衣藏博物館</title></header><body><h1>花拉經典泳衣藏博物館</h1><p>著名美劇《神探俏嬌娃》（Charlie'sAngels）性感女神花拉科茜（FarrahFawcett）09年因癌症病逝，昨日是她64歲冥壽，其演員男友賴恩奧尼爾（RyanO'Neal小圖）特別將她於劇中著名的紅色泳裝及一些角色的紀念品等，捐贈給美國歷史博物館。賴恩接受訪問時直言，博物館早年已不斷游說花拉捐出泳衣，這也是她多年來的心願，昨日花拉的子女也有到場支持活動。</p></body></html>
