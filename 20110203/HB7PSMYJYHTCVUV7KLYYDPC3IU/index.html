<html><header><meta charset="utf-8"><title>PETA素食廣告辣妹又吻又舔</title></header><body><h1>PETA素食廣告<br>辣妹又吻又舔</h1><p>一個又一個性感比堅尼辣妹，又吻又摸，更放入口中又咬又舔──別想歪！跟她們發生親密接觸的，只是蔬菜（圖）。<br>向來出位的愛護動物組織PETA，炮製新廣告，宣傳素食好，動機純正，但製成品絕對令人想入非非。廣告要眾女（還有一男）展示對各式蔬菜的「愛」，有人捧着茄子輕吻、有人拿西芹輕打臀部……PETA希望這個30秒廣告可在本周日美國全年最高收視節目《超級碗》美式足球賽中場期間播出，但意念如此大膽，電視台多半不會播。<br>英國《每日郵報》</p></body></html>
