<html><header><meta charset="utf-8"><title>黃柏高難頂高層隊醉自己</title></header><body><h1>黃柏高難頂高層隊醉自己</h1><p>黃柏高（Paco）日前為有線電視主持賀年節目《金牌飯局》，更約了馮美基，袁彌明，陳嘉容及女股評家胡孟青吃上海賀年菜。馮美基大爆20年前的Paco是怕醜仔，而Paco透露他的酒癮源於30年前與陳百強合作開始，更笑說因為要與傳媒高層打交道再飲酒：「嗰啲高層好難頂，所以我要隊醉自己。」</p><p>陳嘉容想再婚</p><p>此外，袁彌明將留港過年：「要多啲利是抗通脹。」已離婚的陳嘉容則希望今年可以再婚兼生BB，她笑言擇偶條件不高，無分國籍，更因為「toohigh,noguy」而改穿平底鞋。<br>撰文：林妃</p></body></html>
