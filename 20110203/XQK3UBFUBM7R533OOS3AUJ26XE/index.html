<html><header><meta charset="utf-8"><title>小白兔棉花糖　煮糖咪攪</title></header><body><h1>小白兔棉花糖　煮糖咪攪</h1><p>今年係兔年，當然要整啲兔仔小食應應節，今日Deseree就教大家整兔仔棉花糖，方法好簡單，只要預備魚膠粉、水、砂糖、蛋白及呍呢拿香油就得。首先將40克的魚膠粉用200毫升的水浸溶，跟住將110克的砂糖用100毫升的水煲溶，煲時記住唔好多手攪，唔係砂糖起沙，影響賣相。煲糖的同時，將3隻蛋白打約3分鐘，然後撞入熱溶糖水、魚膠粉中，加1茶匙呍呢拿油拌勻後，倒入模中等1個鐘至凝固便可。最後加上眼鼻嘴就得，係咪好可愛呢！
</p></body></html>
