<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國導演活地亞倫找來法國第一夫人布魯妮主演的電影《MidnightinParis》，獲選為康城影展開幕電影。<br><br>●美國女歌手KellyClarkson在twitter表示做完植牙根手術後劇痛，再去見牙醫。<br><br>●日本女星永作博美剛憑新片《脇役物語》在美國加州獨立電影節中獲選最佳女主角。<br><br>●韓國組合BigBang宣佈於5月在日本舉行7場巡迴演唱，預計共有9萬歌迷入場。<br><br>●韓國組合JYJ的成員Xiah主演的舞台劇《天國之淚》日前首演。</p></body></html>
