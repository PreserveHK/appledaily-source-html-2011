<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘瑋柏新年最愛打麻雀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘瑋柏新年最愛打麻雀 - 馮仁昭</h1><p>兩位台灣藝人潘瑋柏同黃鴻升（小鬼），前晚喺屯門市廣場出席「花開富貴倒數迎新禧」，潘瑋柏嘅父母同細佬都有到場支持，而中巴鄺敏慧亦有份出席呢個活動。潘瑋柏話呢幾日帶咗父母去品嚐香港嘅美食，佢仲話以往新年都會約圈中朋友打麻雀，S.H.E嘅Selina就係佢嘅麻雀腳之一，佢覺得同女仔打牌冇咁嚴肅，同男仔打牌嘅競爭性就大啲。</p></body></html>
