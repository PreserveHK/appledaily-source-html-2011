<html><header><meta charset="utf-8"><title>上野樹里寺院撒豆</title></header><body><h1>上野樹里寺院撒豆</h1><p>昨日是日本節分祭，會有傳統的撒豆驅鬼活動，正在主演日本大河古裝劇《江》的上野樹里，與男星上地雄輔化身的遊助，昨日分別在千葉縣成田山新勝寺及赤坂日枝神社撒豆，吸引不少fans到場。</p><p>吉蒂貓助陣</p><p>上野樹里昨日穿上日式傳統服裝，聯同新劇《江》的拍檔森田健作、千葉縣合士及相撲手齊齊主持撒豆儀式。遊助也不執輸，他獲得吉蒂貓上台一起搞氣氛，首次在這個節日唱歌的他還說：「希望今年大家幸福！」</p></body></html>
