<html><header><meta charset="utf-8"><title>馬詩慧教仔型煮鮑魚</title></header><body><h1>馬詩慧教仔型煮鮑魚</h1><p>馬詩慧、歐陽妙芝、郭錦恩和梁繼璋，分別與兒女為有線娛樂台節目錄影，炮製賀年菜，主持余思敏則與名廚周中任評判，他們品嚐各位大小廚神的大作後，再選出新春星級小煮人。</p><p>煎儍仔年糕</p><p>眾人中以馬詩慧囝囝王躍穎最特出，他首次煎年糕，但竟把整個年糕放上鑊，馬詩慧提他先把年糕切開，他駁嘴說：「我嘅菜式係蛋糕年糕。」躍穎煎好年糕後，還用糖果鋪在年糕上作裝飾，並將作品命名為「儍仔年糕」。接着馬詩慧和躍穎煮鮑魚，其間躍穎一直保持單手插褲袋的甫士，果然遺傳雙親做模特兒的風範。<br>撰文：葉雪</p></body></html>
