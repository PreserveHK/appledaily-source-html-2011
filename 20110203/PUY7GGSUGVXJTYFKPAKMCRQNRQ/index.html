<html><header><meta charset="utf-8"><title>譚妙清蛋糕陳振聰</title></header><body><h1>譚妙清蛋糕陳振聰</h1><p>風水富豪陳振聰與已故華懋集團主席龔如心千億遺產的上訴案上月已結束，上訴庭押後判決，其實陳振聰自去年敗訴後變得低調，上月現身上訴庭時更消瘦不少。</p><p>黑面等車</p><p>未知其妻譚妙清是否擔心老公食不下嚥，日前就發現她到銅鑼灣購買了一大盒COVA蛋糕，似乎想以甜品谷肥老公。<br>大前日約下午四時，譚妙清手持一大盒蛋糕在銅鑼灣利苑商場等車，由於蛋糕重量不輕，她亦不理衞生隨便將放有蛋糕的袋放在地上，只見她越等越不耐煩，等了足足近十分鐘，才見有車來接她，司機見到面黑黑的女主人，亦即急急下車為她開車門，而譚妙清就一個箭步跳上車。<br>採訪、攝影：楊浩賢</p></body></html>
