<html><header><meta charset="utf-8"><title>Cyndi白臉出紅疹</title></header><body><h1>Cyndi白臉出紅疹</h1><p>80年代以一曲《GirlsJustWanttoHaveFun》紅遍全球的美國女歌手CyndiLauper，每逢出席活動均明艷照人，或多或少因為化妝效果緣故，4日前她在紐約出席活動時也沒有異樣，不過現年57歲的她昨日於洛杉磯機場現身時，卻鬼祟地左遮右掩，後來被眼利的狗仔隊拍到其蒼白的臉上泛起一撻撻紅斑，十分駭人。</p><p>做spa出事</p><p>不少傳媒揣測Cyndi因曬太陽燒燶了皮膚，對化學物有太大反應，其後Cyndi發言人才澄清Cyndi是對做spa使用的物質敏感而出紅疹。相信Cyndi需要一段時間令面上皮膚康復。</p></body></html>
