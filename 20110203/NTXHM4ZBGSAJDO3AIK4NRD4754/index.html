<html><header><meta charset="utf-8"><title>花絮：Julia笑老公「不舉」</title></header><body><h1>花絮：Julia笑老公「不舉」</h1><p>黎耀祥當日與鄧萃雯拍攝賀年照，身為賢內助的祥仔老婆Julia全程陪伴在側。雖然當日祥仔只是作狀舉起獅頭影相，並非真的要他把獅頭舞來舞去，但因為要長時間舉起一個約15磅重的大獅頭，令祥仔大吃不消，幾度搞到「不舉」。</p><p>不容失威撐得住</p><p>最搞笑是Julia見到老公「不舉」時還哈哈大笑為祥仔打氣說：「唔緊要，叫佢舉多啲啦，佢平時冇乜點運動，等佢舉多啲當做運動啦。」在旁的雯女見狀亦忍俊不禁笑到肚痛，為免在真老婆和假情人雯女面前失威，祥仔只好繼續頂硬上。</p></body></html>
