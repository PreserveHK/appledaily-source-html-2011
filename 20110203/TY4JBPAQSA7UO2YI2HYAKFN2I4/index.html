<html><header><meta charset="utf-8"><title>《巴黎最後探戈》女主角病逝</title></header><body><h1>《巴黎最後探戈》女主角病逝</h1><p>世紀禁片《巴黎最後探戈》（LastTangoinParis）的法國女主角瑪莉亞舒利達（MariaSchneider），昨天（周四）因癌病在巴黎逝世，終年58歲。<br>當年只得19歲的瑪莉亞舒利達，獲意大利名導演貝托魯奇賞識，與當年48歲的已故影帝馬龍白蘭度（MarlonBrando）合作，演繹一名結婚在即、卻與美國鰥夫發生性關係的年輕女郎。她在片中有許多大膽演出，「牛油雞姦」一幕更成為話題，當年極度驚世駭俗，電影在多國被禁。她後來曾說，「牛油」一幕是臨時加入，雖然不是真的，但她有被強暴、受屈辱的感覺。<br>美國《人物》雜誌</p></body></html>
