<html><header><meta charset="utf-8"><title>常州「唐白虎」　3月做爸爸</title></header><body><h1>常州「唐白虎」　3月做爸爸</h1><p>自從去年4月22日，常州淹城野生動物世界一隻名為「唐白虎」的白老虎與一隻名為「黃秋香」的黃色孟加拉虎（圖）喜結連理之日起，這對動物明星就成為虎年動物園裏最受矚目的焦點，雖然此前在其他動物園也有過白虎與孟加拉虎成功結合的先例，但白虎與黃虎的結合在江蘇尚屬首例。前日，動物園指黃秋香已經有喜，牠將於兔年春天生下屬兔的虎寶寶。據悉，唐白虎和黃秋香有約四分之一的機會能產下小白虎。<br>南京《揚子晚報》</p></body></html>
