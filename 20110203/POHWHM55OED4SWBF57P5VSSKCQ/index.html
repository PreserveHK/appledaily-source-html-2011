<html><header><meta charset="utf-8"><title>泰倫斯候活極速離婚</title></header><body><h1>泰倫斯候活極速離婚</h1><p>曾演《鐵甲奇俠》（IronMan）的美國男星泰倫斯候活（TerrenceHoward），去年才迎娶第二任妻子MichelleGhent，但這段婚姻卻只得一年貨仔，有消息指Michelle已申請離婚。</p><p>Chris父母離異</p><p>泰倫斯與任廣告製作人的Michelle去年1月秘密結婚，直至他到康城宣傳新片《Winnie》時，才宣佈已娶第二任妻子。二人剛度過結婚周年就分開，其妻指因思想上不協調導致離婚。另外，Coldplay主音ChrisMartin的父母結束長達30年的婚姻，令Chris難以置信和不開心。</p></body></html>
