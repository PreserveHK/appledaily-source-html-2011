<html><header><meta charset="utf-8"><title>全盒食一圈如意吉祥</title></header><body><h1>全盒食一圈如意吉祥</h1><p>家居必備的新年Item：全盒，亦蘊藏風水奧秘，陳法齊師傅指，傳統流傳，全盒都會放上兩封利是及一對小吉，寓意吃過糖果的人，在新一年如意吉祥，甜蜜滿意。吃糖果亦應該由外圍開始，順時針吃過每格內的糖果，再吃中間，方為有頭有尾，來年行運一條龍。於冬天下午三時至凌晨三時出生的人，可選擇暖色系包裝的糖果，如紅、綠，作起點；夏天凌晨三時至下午三時出生的人，八字較躁熱，應選擇冷色系包裝的糖果，如黑、藍、金黃色等糖果來作起點。</p></body></html>
