<html><header><meta charset="utf-8"><title>應昌佑清閒做跟得男友</title></header><body><h1>應昌佑清閒做跟得男友</h1><p>黎明公司旗下的應昌佑雖然入行多年，但在樂壇的發展就認真麻麻，就連最近農曆年藝人的登台搵銀好時機，都不多見他蒲頭，似乎工作量真的少之又少，難怪日前他可以抽時間做跟得男友。</p><p>學生造型</p><p>日前晚上約七時半，應昌佑獨自在銅鑼灣利苑商場外徘徊，背着背包、剪了個冬菇頭的應昌佑，造型十足學生一樣，只見他在LV門前等待不久就有一名長髮少女與他會合，應昌佑盡顯紳士風度即時為女友拿住戰利品。<br>之後應昌佑與女友就手拖手步行到門外等的士，沿途有傾有講，十分溫馨。<br>採訪、攝影：楊浩賢</p></body></html>
