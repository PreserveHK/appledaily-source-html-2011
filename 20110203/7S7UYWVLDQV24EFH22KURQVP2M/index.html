<html><header><meta charset="utf-8"><title>城城嘆鐵板燒風騷過人</title></header><body><h1>城城嘆鐵板燒風騷過人</h1><p>郭富城出名愛打邊爐，不過日前為有線CEN錄影賀年節目時，城城卻跟幾位主播大嘆日本鐵板燒，城城解釋為何選擇鐵板燒：「因為鐵板燒有火又有煙，寓意蒸蒸日上，煮嘅時候嘩嘩聲，好有過年氣氛。」</p><p>與女主播調情</p><p>當中幾位主播送上意頭食材，祝城城新一年行大運，其中史澤雅向城城送上鵝肝，寓意他是心肝寶貝，二人更當眾調情，互稱「心肝寶貝」，不知城城的女友熊黛林會否呷醋？城城見師傅用蛋漿在鐵板上寫字，希望一試，但他試了很多次都失敗，最後終於寫出一個「福」字，總算及格。<br>撰文：葉雪</p></body></html>
