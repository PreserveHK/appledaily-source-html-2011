<html><header><meta charset="utf-8"><title>金泰希童顏奪冠</title></header><body><h1>金泰希童顏奪冠</h1><p>近日演出韓劇《MyPrincess》扮少女的金泰希原來已經30歲，但卻有如吃了防腐劑不會老，扮起嬌俏造型也沒有讓fans反胃，更錄得高收視成績，難怪連網站選舉中也獲網民大比數選為最童顏女星，力指她青春魅力沒法擋。</p><p>得票逾四成</p><p>該個由monkey3音樂網站舉行的投票中，金泰希獲得42%選票，比第二位獲29%選票的林秀晶高得多。其餘入選頭五位的還有30歲的宋慧喬及29歲的孫藝珍，兩人均被指保養得極好，似20多歲的年輕女子，一點也沒有熟女味道，未知是否與兩人代言護膚品牌有關。</p></body></html>
