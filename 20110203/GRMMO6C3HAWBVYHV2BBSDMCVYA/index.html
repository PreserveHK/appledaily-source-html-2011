<html><header><meta charset="utf-8"><title>案件速遞男涉危駕累死妻准離境</title></header><body><h1>案件速遞<br>男涉危駕累死妻准離境</h1><p>【本報訊】司機駕駛三菱跑車在紅磡失事，乘坐其車的妻子重創昏迷，送院不治。涉案司機被控危險駕駛導致他人死亡罪，昨在九龍城裁判法院提堂。案件押後至本月23日再訊，等候轉介區域法院文件。總裁判官唐文鑑於被告須返內地接受精神科治療，不反對他保釋期間離境。<br>50歲無業被告陸耀光（圖），暫時毋須答辯，准以5,000元保釋。他被控於去年8月5日，在公主道近漆咸道南危險駕駛一部私家車，導致其妻周麗霞死亡。案件編號：KCCC468/11</p></body></html>
