<html><header><meta charset="utf-8"><title>私家車剛泊停即「自焚」</title></header><body><h1>私家車剛泊停即「自焚」</h1><p>【本報訊】一輛私家車「火氣盛」，泊在沙田大圍咪錶位時疑電線短路，起火「自焚」。消防員趕至將火救熄，但車廂已燒毀，旁邊兩輛車亦受波及。<br>昨凌晨4時半，姓周（28歲）車主在沙田逛過年宵市場後駕車回家，途中發現車頭冒煙，懷疑機件故障。不過新年假期間車房休息，他將車泊在富田里一個咪錶位，打算下星期才送往維修。<br>怎料私家車停泊數分鐘後錶板冒煙，繼而起火焚燒。途人見狀報警，消防員趕至將火救熄；私家車燒毀，並輕微波及兩旁一輛私家車和一輛的士。</p></body></html>
