<html><header><meta charset="utf-8"><title>發得起咪用過期依士</title></header><body><h1>發得起咪用過期依士</h1><p>新正頭唔少朋友嚟拜年，諗住騷哥利整啲奶黃包、壽包等招呼大家，點知今勻啲包表面凹凸不平，仲好似發極唔起，搞到奶奶皺晒眉頭，猛話大吉利是！幾經思量，終於俾我發現係依士（即酵母粉）累事，皆因盒依士開咗成年無用過，仲邊識發！聽包點師傅講，一般依士開封後只可保存一至兩個月，稍為過期的都可以落多少少份量補數，但放得太耐，依士就不會再產生氣體令麪糰膨脹。另外，發酵過程中，溫度很重要，呢輪天氣凍，影響麪糰發酵，原來酵母的活動能力在和暖的室溫下最活躍，若低於20℃或高於40℃酵母細胞會受到破壞。明白了，要再接再厲！</p></body></html>
