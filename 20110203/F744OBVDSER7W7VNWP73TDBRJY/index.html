<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星珍妮花雅麗絲頓在電視節目訪問中，否認將領養墨西哥兒童，更寸嘴地表示連狗隻暫時也不打算領養。<br><br>●上月截肢保命的老牌女星莎莎嘉寶，昨日再因中風入院，入院時發燒有肺積水及咳血的她已不認得任何人。<br><br>●本月底來港的日本組合AKB48成員大島優子，昨日以TeamZ的身份在東京宣傳彈珠機。<br><br>●日本男星反町隆史將會主演富士電視台4月新劇，飾演一個育有白血病兒子的爸爸。<br><br>●韓星李民浩日前開設微博賬號，短短兩日已吸引6萬名粉絲追隨。<br><br>●韓國天王Rain前晚被目睹與新片《紅色圍巾》拍檔申世京、金成洙等吃飯。</p></body></html>
