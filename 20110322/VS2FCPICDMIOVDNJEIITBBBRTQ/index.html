<html><header><meta charset="utf-8"><title>求驗客手記：活士追格流會長繼女 - 求驗客</title></header><body><h1>求驗客手記：活士追格流會長繼女 - 求驗客</h1><p>「老虎」活士（小圖）自從因為多次偷食而最終要離婚收場之後，好似真係修心養性，冇乜緋聞，不過，最近終於傳出老虎有第2春，而呢名女子嘅外貌同佢之前啲「虎女郎」一樣，都係金髮兼身材惹火之輩。不過，比起其他出身麻麻嘅虎女郎，今次活士都算「識食」，因為據報佢嘅新歡係格拉斯哥流浪會長莊士東嘅繼女艾莉絲（圖）。據講，22歲嘅艾莉絲同35歲嘅活士仲係「緣份早種」㖭，因為原來活士同莊士東做咗15年鄰居，而艾莉絲喺7歲時已認識活士叔叔嘞！</p></body></html>
