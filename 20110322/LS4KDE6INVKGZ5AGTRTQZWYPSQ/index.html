<html><header><meta charset="utf-8"><title>瑞巖寺京都名匠興建</title></header><body><h1>瑞巖寺京都名匠興建</h1><p>面向松島灣屹立的瑞巖寺前身，於828年建成，是位於松島的古老寺院。瑞巖寺因統治該地區的伊達家族歷代在此進行祭祀死者的法事而成為有其家族墓地的菩提寺。<br>現時遊客所見到的瑞巖寺，是1609年伊達政宗興建，他特別從熊野運送檜杉櫸等高級木材作建料；且從京都找來知名的木匠，歷時五年才完工。瑞巖寺採納「桃山文化」式的建築風格。瑞巖寺的本堂及庫裏已被日本列為國寶，內裏擁有多種孔雀雕塑進行裝飾，寺內亦有多個地方被列為國家或宮城縣指定的重要文化財產。<br>《蘋果》資料室</p></body></html>
