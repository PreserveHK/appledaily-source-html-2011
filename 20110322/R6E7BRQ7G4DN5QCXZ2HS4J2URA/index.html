<html><header><meta charset="utf-8"><title>案件速遞蔡宇略家漏水地台修妥</title></header><body><h1>案件速遞<br>蔡宇略家漏水地台修妥</h1><p>【本報訊】屋宇署前署長蔡宇略位於九龍城太子道西加多利大廈的豪宅，被指漏水七年，禍連樓下鄰居案，昨在九龍城裁判法院續審。屋宇署屋宇安全主任李毅文供稱，他於去年3月1日利用蓄水方法測試，相信漏水源頭位於蔡工人廁所的地台，水下滲至樓下天花板。蔡宇略曾稱已發現破損水渠，會負責維修工程，惟樓下漏水情況惡化。<br>李指出，他於本月14日再到受影響單位調查，證實再無漏水。年近七十的蔡宇略被控不遵守《妨擾事故通知》罪。聆訊今續。<br>案件編號：KCS11843/10</p></body></html>
