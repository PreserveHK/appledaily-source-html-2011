<html><header><meta charset="utf-8"><title>中環在線：福田怕輻射擴散　江蘇都唔去 - 李華華</title></header><body><h1>中環在線：福田怕輻射擴散　江蘇都唔去 - 李華華</h1><p>「盲搶鹽」一役，成個地球都知道中國同胞對日本輻射擴散有幾惶恐。查實唔單止平民百姓，連上市公司都做足預防措施，當中包括福田實業（420）。<br>話說福田原本安排傳媒喺下星期一、二，去佢哋喺江蘇鹽城同江陰嘅廠房考察，點知突然發生日本核輻射災難，福田決定暫時取消有關活動。公關哥哥話，因為江蘇距離日本較近，怕輻射擴散，以防萬一，實行取消個trip，安全至上。<br>咁又係嘅，香港人都未面對過呢啲大型災難，而且呢鋪仲要地震海嘯核爆齊晒，取消都係正確嘅！</p></body></html>
