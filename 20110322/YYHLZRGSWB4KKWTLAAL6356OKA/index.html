<html><header><meta charset="utf-8"><title>案件速遞區議員被控挪用祠堂錢</title></header><body><h1>案件速遞<br>區議員被控挪用祠堂錢</h1><p>【本報訊】北區區議員李國鳳身兼李氏宗親三個祠堂的司理。他與另兩名司理，昨遭一名同姓宗親入稟高等法院，指祠堂於92年賣地分錢後，餘下51萬元，惟一直無交代餘款下落。李國鳳兒子李廣明07年涉刑事恐嚇罪，最後被判脫罪。李國鳳卻在未獲授權下動用祠堂儲備支付45萬元律師費。<br>原告李廣靖，被告包括李國鳳、李其彬及李國康。原告在入稟狀要求三名任司理的被告交代賣地餘款下落，重新選舉司理，以及交還45萬元。<br>案件編號：HCA470/11</p></body></html>
