<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby否認發性伴短訊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby否認發性伴短訊 - 馮仁昭</h1><p>內地人氣小生黃曉明與Angelababy（楊穎）正愛得甜蜜之際，曉明前女友李菲兒日前卻向周刊爆料話，因Baby橫刀奪愛令佢同曉明分手，仲話分手前曾經搶過男友嘅手機睇，發現Baby畀佢男友嘅短訊話：「我不是要性伴。」以此逼曉明同佢分手咁話。噚日Baby經理人阿Kim話：「Baby從來冇發過咁嘅短訊畀黃曉明，我哋會保留採取法律嘅權利。」曉明經理人黃斌噚日同聲否認話：「絕對不是事實。」</p></body></html>
