<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂晶晶認欣賞盛品儒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂晶晶認欣賞盛品儒 - 馮仁昭</h1><p>香港影視博覽日喺灣仔舉行，亞洲電視都有攤位擺設，呂晶晶同亞視高層、緋聞男朋友盛品儒一齊出現，佢哋兩個都表現得好尷尬，事後晶晶接受訪問時話大家只係朋友：「大家係朋友同欣賞佢，不過私底下我哋冇去過街o架。」</p><p>另外，第一屆亞洲「彩虹獎」電視頒獎禮今晚舉行，搞手徐小明話：「翁倩玉因為之前承諾咗而出席，真係好難得。」更有唔少內地藝人出席，節目中有一部份係悼念日本地震事件。</p></body></html>
