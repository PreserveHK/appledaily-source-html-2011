<html><header><meta charset="utf-8"><title>畢列谷巴新片票房No.1</title></header><body><h1>畢列谷巴新片票房No.1</h1><p>《醉爆伴郎團》（TheHangover）美國男星畢列谷巴（BradleyCooper左）主演的新片《逆天潛能》（Limitless），上周在美國開畫，剛以約1,900萬美元（約1.48億港元）成為上周末票房冠軍，成功打低了前周末的冠軍災難片《異形侵略戰》（WorldInvasion），《異》片上周已被迫落至第三位，第二位則是由尊尼狄普（JohnnyDepp）聲演的動畫《馬拉高》（Rango），《逆天潛能》將於下月7日在香港上映。</p></body></html>
