<html><header><meta charset="utf-8"><title>情侶互毆　刀椅對峙</title></header><body><h1>情侶互毆　刀椅對峙</h1><p>【本報訊】一對年齡相差22載的火爆情侶，昨凌晨在旺角新填地街住所內為小事爭執，中年男事主用椅子襲擊「80後」女友；女事主不甘示弱用菜刀還擊，結果兩敗俱傷。警方接報趕至兩人均拒絕送院，惟涉嫌襲擊同告被捕。<br>火爆情侶是姓余（50歲）男子及姓朱（28歲）女子，他們同住新填地街455號一個單位。昨凌晨1時40分，兩人為瑣事爭執吵得面紅耳赤，男事主拿椅子作武器襲擊女友；女方亦不甘示弱，衝入廚房拿菜刀揮舞，情況混亂。警方接報趕至兩人分別手腳輕傷，經救護員敷治後拒絕送院。</p></body></html>
