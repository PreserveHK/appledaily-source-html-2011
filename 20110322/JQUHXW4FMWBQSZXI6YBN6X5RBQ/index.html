<html><header><meta charset="utf-8"><title>箱根溫泉是港人熱點</title></header><body><h1>箱根溫泉是港人熱點</h1><p>箱根是位於神奈川縣西南部的箱根山一帶的統稱，屬於富士箱根伊豆國立公園，是港人旅遊熱點之一。當地有富士山火山噴發而形成的蘆之湖和許多日本首屈一指的著名溫泉，是世界知名的觀光和休閒勝地。箱根的溫泉根據其功效和成份，而稱作「箱根13湯」或「箱根17湯」。<br>箱根以湯本為中心，有多間溫泉旅館，群山環抱，湖水如鏡。日本箱根每年約有來自海內外1900多萬人遊客光顧，旅遊價值極高。<br>神奈川新聞網</p></body></html>
