<html><header><meta charset="utf-8"><title>阿姐買樓羅家英呻命苦</title></header><body><h1>阿姐買樓羅家英呻命苦</h1><p>汪明荃和羅家英前晚到上水為河上鄉洪聖寶誕百周年慶典演出神功戲，何韻詩特別往捧場，阿姐說與羅家英是首次到此地演出，家英哥說最近做了不少大戲，雖然收入比到內地拍劇少，但他寧願留在香港多點時間陪阿姐：「我同阿姐都係苦命人，要做先有入息，唔做就手停口停。」阿姐亦自爆因買了新樓，所以要工作才有收入供樓。</p><p>同情日本</p><p>談到日本地震，阿姐說70年曾到東京學跳舞，看到一個繁華都市變成滿目瘡痍，她都感觸落淚，亦佩服日本人的堅強。對於香港出現「盲搶鹽」，阿姐即叫大家不要自亂陣腳。<br>採訪、攝影：溫敏芝</p></body></html>
