<html><header><meta charset="utf-8"><title>求驗客手記：華倫燙日語名支持災民 - 求驗客</title></header><body><h1>求驗客手記：華倫燙日語名支持災民 - 求驗客</h1><p>世界各地都有唔同嘅活動，為日本地震災民打氣，籌款係其中一項最主要嘅項目，而歐洲足協、歐洲各大球會好似曼聯、利物浦同巴塞隆拿等，都有舉支持橫額叫日本人振作。不過，最別出心裁嘅可謂華倫西亞日前西甲對西維爾時，將球衣上嘅球員名改成日語（圖），以展示對日本人嘅支持，非常之特別。不過，華倫嘅好心就得唔到上天嘅幫助，喺呢場聯賽輸畀西維爾0:1，並且喺聯賽俾維拉利爾趕過，跌出三甲，睇嚟歐聯出局嘅影響到家都未停止。</p></body></html>
