<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮小剛獎座存港表謝意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮小剛獎座存港表謝意 - 馮仁昭</h1><p>第五屆亞洲電影大獎前晚順利舉行，影帝影后相繼誕生，分別係主演韓片《黃海》嘅韓星河正宇，影后係演出《唐山大地震》嘅內地女演員兼馮小剛老婆徐帆，馮小剛亦憑《唐》片得到亞洲電影最高票房導演，雙囍臨門。河正宇喺後台接受訪問時透露原來佢啱啱牙痛，前一日仲要睇牙醫，好彩當晚冇事可以開懷大笑。而徐帆同馮小剛事後去到電影公司嘅慶功宴，馮小剛話會將獎座放喺香港電影公司，以多謝大家嘅支持。</p></body></html>
