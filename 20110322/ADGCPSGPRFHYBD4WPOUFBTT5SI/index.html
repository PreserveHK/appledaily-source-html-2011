<html><header><meta charset="utf-8"><title>阿姐憶雙十年華</title></header><body><h1>阿姐憶雙十年華</h1><p>無綫新劇《荃加福祿壽探案》昨日在電視城開鏡，汪明荃（阿姐）一身黃色60年代造型，她說：「新劇入面有好多造型，今日呢個係我出去見客，每一集都有唔同造型。」阿姐穿上60年代戲服，覺得自己回到二十時，她說：「當年我初初出道就係興呢啲衫，真係好有feel，雖然家唔係好肥，但係嗰時我真係好瘦，就好似家佘詩曼咁瘦。」<br>姚瑩瑩挺着6個多月肚子繼續拍戲，她說：「6月30號預產期，做到生為止，我之前啱啱有，又未有嘢做，坐喺屋企，真係有少少產前抑鬱，家同人有講有笑，不知幾開心，我都想生個開心BB仔出來。」<br>採訪、攝影：楊潔雯</p></body></html>
