<html><header><meta charset="utf-8"><title>美籍女教師證實遇難</title></header><body><h1>美籍女教師證實遇難</h1><p>美國24歲女教師安德森（TaylorAnderson）自幼着迷日本文化，四年前赴日教英文，豈料在今次日本海嘯中不幸罹難，是首名證實在這場災難中死亡的美國人。<br>安德森初中起學日文，大學主修亞洲研究，08年參加「日本交流和教學計劃」到石卷市教英文。<br>大地震當日，她協助學生疏散後踩單車回家，卻遇上海嘯失蹤。她在美國的父母上周二曾接獲通知女兒獲救，但12小時後對方才知搞錯了。直至昨早收到美國駐日大使館電話，證實找到安德森的屍體。<br>英國《每日郵報》</p></body></html>
