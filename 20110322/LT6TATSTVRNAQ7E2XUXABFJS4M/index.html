<html><header><meta charset="utf-8"><title>家執事：胡椒防潮驅蟲最有效</title></header><body><h1>家執事：胡椒防潮驅蟲最有效</h1><p>時冷時暖、時乾時濕的日子，總令間屋發出陣陣霉味，而且牆身、牆腳也出現霉點，怎辦呢？別以為將一屋放滿抽濕機就成，查實以最簡單、最天然的方法就能對付霉菌。就如牆腳發霉問題，只需將棉花浸一下漂白水放在發霉牆腳，待半小時至一小時，再把棉花拿走，然後以清水冲淨便能去除牆腳霉點。而很多人以為在牆上單髹一層油漆便能解決牆身霉點問題，但這是不治本的，最好還是將1:14的消毒藥水及水混合，再用布抹在發霉的地方，就可將黑點抹清。至於處理抽屜防潮方面，最簡單就是把食用胡椒粒放入棉布袋內，然後放入抽屜，便成為天然驅蟲劑及具防潮作用。</p></body></html>
