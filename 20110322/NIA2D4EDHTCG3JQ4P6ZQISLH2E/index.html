<html><header><meta charset="utf-8"><title>張蘭爆婚禮有贊助</title></header><body><h1>張蘭爆婚禮有贊助</h1><p>汪小菲母親張蘭兩天前已秘密抵三亞為兒子的婚禮打點，昨日她表示會在下午三時於康萊德酒店旁的逸林酒店開記招，但到傍晚張蘭才與大S母同時出現見傳媒，有指張蘭原意是用調虎離山計調開傳媒。<br>張蘭昨說很高興，並強調今次不是豪華婚宴：「我跟逸林酒店董事長很好，他的飯店免費贊助，俏江南又包辦宴席，一定會給優惠。」張蘭說兒子和媳婦的結婚禮服是她一手包辦，並指一對新人沒蜜月計劃：「婚禮結束第二天，小菲、大S都要飛回去工作。」<br>撰文：林妃</p></body></html>
