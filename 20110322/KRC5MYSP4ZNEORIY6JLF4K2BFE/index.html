<html><header><meta charset="utf-8"><title>Hanson義賣唱片籌款</title></header><body><h1>Hanson義賣唱片籌款</h1><p>美國兄弟樂隊Hanson（圖）日前在德州出席SXSW馬拉松音樂節時，聯同美國樂隊R.E.M的主音MichaelStipe等，在台上呼籲觀眾向紅十字會捐錢救助日本地震受災的災民，他們在活動上唱的歌曲，更會收錄成大碟，稍後作義賣籌款。連日來已有多位外國歌星及影星以不同形式募捐，其中最大筆善款是姍迪娜布洛（SandraBullock）一筆過捐100萬美元（約780萬港元）到災區。</p></body></html>
