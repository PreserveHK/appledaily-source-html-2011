<html><header><meta charset="utf-8"><title>郭晶晶豪門Look現機場</title></header><body><h1>郭晶晶豪門Look現機場</h1><p>「跳水皇后」郭晶晶終於退役，更被內地媒體封為體壇最值錢的「剩女」。但剩女退役後的生活一點也不閒着，不用訓練及比賽的日子，晶晶忙的是學習、出席大小品牌活動，以及待嫁入豪門，儼然是新一代Ball場女王。</p><p>輕易被人認出</p><p>日前晶晶現身北京機場，準備往上海出席品牌活動，她頭戴cap帽，一身黑衣配墨鏡，拿着淺紫色Tod's手袋及Rimowa行李箱，一身富貴look的晶晶步履快速，生怕被人認出，但她的明星look還是令人輕易認出來。對於退役後的打算，晶晶曾說過她不要做鄧亞萍或伏明霞，只希望「做自己」。<br>採訪、攝影:盧健</p></body></html>
