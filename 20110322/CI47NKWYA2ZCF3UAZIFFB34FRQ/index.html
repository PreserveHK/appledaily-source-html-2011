<html><header><meta charset="utf-8"><title>格林美最老得獎者逝世</title></header><body><h1>格林美最老得獎者逝世</h1><p>人稱PinetopPerkins的美國老牌藍調樂手JoeWilliePerkins，香港時間昨日因心臟突然停頓逝世，終年97歲。Perkins今年憑大碟《JoinedattheHip：PinetopPerkins&amp;Willie'BigEyes'Smith》獲格林美最佳傳統藍調大碟，令他成為史上最年長的格林美得獎者。Perkins生前因左手受傷放棄彈結他而專注彈琴，05年已獲格林美終身成就獎。</p></body></html>
