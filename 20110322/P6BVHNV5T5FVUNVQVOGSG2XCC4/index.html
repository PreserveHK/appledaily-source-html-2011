<html><header><meta charset="utf-8"><title>零售業績快遞匯源短債轉長債現金減</title></header><body><h1>零售業績快遞<br>匯源短債轉長債現金減</h1><p>◆匯源（1886）去年全年盈利倒退15%，至1.98億元（人民幣．下同），仍優於市場預期；如扣除可換股債券公允值變動等非經營項目，期內虧轉盈，轉賺1.81億元，派末期息3.3分。匯源成功把短債轉長債，由6月底時沒有長期銀行貸款，至年底增至15.7億元；1年期銀行貸款則由26億元減至7.48億元；但手頭現金大減84%至1.92億元，但仍派近5000萬元末期息。</p></body></html>
