<html><header><meta charset="utf-8"><title>福山雅治用音樂打氣</title></header><body><h1>福山雅治用音樂打氣</h1><p>日本靚佬福山雅治，對今次災情亦十分關注，原於後日往台灣宣傳已取消，留守在日本。前天凌晨，福山出席電台節目《AllNight日本》的直播特輯，為災民打氣。該節目接收了來自災區的災民點唱，福山即場以結他伴奏，唱出得到票數最高、包括《Heart》等4首歌曲。福山表示在現時如此困難的時期，音樂是衣食住以外的必需品。</p><p>此外，與福山份屬老友的桑田佳祐，去年飽受癌症困擾，曾停工一輪，幸而他康復得快，上周末晚他已再次主持電台節目，更以自己的經歷鼓勵災民：「明天一定比今天好。雖然回復是需要長時間，但一定會跨過。」</p></body></html>
