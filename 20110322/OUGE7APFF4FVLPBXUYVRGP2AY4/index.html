<html><header><meta charset="utf-8"><title>安以軒寧搵銀拒到賀</title></header><body><h1>安以軒寧搵銀拒到賀</h1><p>大S和汪小菲去年九月在安以軒的生日派對一見鍾情，之後安以軒不時與大S和汪小菲出現，但被視為兩人紅娘的安以軒之後被指暗戀汪小菲多年，更傳她因不堪被大S奪愛而買醉。早前有指大S想找安以軒做伴娘時，安以軒竟暗寸大S幸福得猶如打了botox一樣，曾與汪小菲感情甚佳的安以軒就以工作為由缺席其婚宴，看來三人關係大不如前。<br>安以軒經理人Ann昨強調安以軒正在北京工作，雖有收到喜帖但抽不到時間出席，日後會相約新人食飯。<br>撰文：林妃</p></body></html>
