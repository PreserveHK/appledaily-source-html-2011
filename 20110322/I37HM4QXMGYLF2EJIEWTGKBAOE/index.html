<html><header><meta charset="utf-8"><title>嘟嘟chok贏比賽</title></header><body><h1>嘟嘟chok贏比賽</h1><p>鄭裕玲（嘟嘟）、胡杏兒及ILoveUBoyz前晚到將軍澳電視廣播城，錄影草蜢主持的遊戲節目《華麗明星賽》，當蔡一智和少爺占在鏡頭前擺甫chok樣，旁邊的蘇志威揶揄林峯床照笑說：「家唔興chok樣，興瞓覺樣。」結果當晚由嘟嘟贏出遊戲，她笑言甚少參加遊戲節目，她說：「識草蜢咁耐梗要支持吓，加上呢個節目玩高貴同靚，啱晒我。」<br>蔡一傑是晚刻意以日本造型出現，他表示希望藉此為日本地震災民打氣，阿智見傑仔穿上7吋高踭鞋，他笑言改穿6吋的遷就他，蘇志威再搞笑說：「咁我惟有鋸短對腳6吋嚟就佢哋。」三人互相鬥嘴搞氣氛。<br>採訪、攝影：王連連</p></body></html>
