<html><header><meta charset="utf-8"><title>上戶彩搞拍賣倡團結</title></header><body><h1>上戶彩搞拍賣倡團結</h1><p>日本廣告界一姐上戶彩與日劇《講數阿姐》的米倉涼子等所屬的OscarPromotion公司，昨日公佈聯同日本Yahoo！舉行競投義賣活動，於後日開始將旗下藝人的寫真集、唱片及其他私人物品等放上網拍賣，所得收益會捐到紅十字會及中央共同募捐會等慈善團體，救濟災民。</p><p>邀同行參與</p><p>上戶彩也在網誌中留言表示對很多的救援活動表示贊同，並說：「我會參加各項賑災活動，希望集合大家的力量以達致最好的效果。」拍賣活動未有定下完結日期，大會更邀請其他團體一起加入行動，希望有更多藝人及組織響應。</p></body></html>
