<html><header><meta charset="utf-8"><title>石榴汁有助抗氧化</title></header><body><h1>石榴汁有助抗氧化</h1><p>注重健康的你，不妨拋低手上的Junkfood和Softdrink，試喝POMwonderful100%石榴汁。這石榴汁不含添加糖及人造成份，百分百全天然，一瓶473毫升石榴汁，就得用上四個完整紅石榴榨成，入口有濃郁果甜略帶酸澀，並非坊間甜到漏的糖水溝果汁可比。石榴汁更含抗氧化物質，有助中和由吸煙、污染及新陳代謝所產生的自由基和不穩定分子，這些分子不僅會損害正常細胞，還可能引致心臟病及癌症。戒不了煙的煙民，飲多啖有着數喎。<br><br>記者：徐務研</p></body></html>
