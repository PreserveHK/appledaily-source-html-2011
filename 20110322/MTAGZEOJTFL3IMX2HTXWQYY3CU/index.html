<html><header><meta charset="utf-8"><title>求驗客手記：挪超波一地眼鏡碎 - 求驗客</title></header><body><h1>求驗客手記：挪超波一地眼鏡碎 - 求驗客</h1><p>挪超聯喺剛過去嘅周末開鑼，但戰果就認真難估，好似由前曼聯球星蘇斯克查（圖）領軍嘅莫迪，喺上周五就輸畀升班馬薩普斯堡0:3，而蘇斯克查賽後都話隊波表現唔好，佢仲講：「好彩距離下一場波有兩個禮拜（因為有國際賽期），有時間畀我好好執吓隊波。」不過，蘇斯查輸0:3都唔算醜，同蘇斯查一樣初次正式領挪超球隊史達比克嘅前瑞典U21教練連拿臣，就喺星期日主場輸畀利尼史特朗0:7！至於衞冕嘅洛辛堡亦唔好得去邊，作客輸俾白蘭恩1:2，總之，就一地眼鏡碎啦。</p></body></html>
