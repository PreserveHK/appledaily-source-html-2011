<html><header><meta charset="utf-8"><title>長命穴海水侵蝕而成</title></header><body><h1>長命穴海水侵蝕而成</h1><p>日本三景的起源，一般認為是日本儒學者林春齋於1643年所著的《日本國事跡考》，其中一段寫到「丹後天橋立，陸奧松島，安藝嚴島，為三處奇觀」，長命穴位於三景之一的松島諸島上。<br>長命穴是一個約5米高的海蝕洞，因長久受海水侵蝕而形成，約有千年歷史，相傳穿過這個長命穴就會延長壽命三年，是松島有名的觀光自然名勝，每年都吸引多國遊客觀賞。這次長命穴塌下，對當地旅遊業帶來重大打擊。<br>日本《產經新聞》</p></body></html>
