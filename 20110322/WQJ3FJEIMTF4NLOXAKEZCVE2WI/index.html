<html><header><meta charset="utf-8"><title>求驗客手記：加歷查老實認枉得12碼 - 求驗客</title></header><body><h1>求驗客手記：加歷查老實認枉得12碼 - 求驗客</h1><p>利物浦後衞加歷查（左），一向叫做穩陣先生，不過經過周日之後，可以加多個名叫誠實先生；事關紅軍作客贏新特蘭2:0，首個入球就有疑點，新特蘭後衞文沙飛鏟史比寧，球證原本認為事發點喺禁區外，先判自由球，後尾旁證就向球證報告，指事發地喺禁區內，結果改判12碼，古積特一聲唔該就射入。加歷查冇因為攞晒着數就講大話，賽後好老實講呢球係球證錯判，真係可以做小朋友嘅榜樣。</p></body></html>
