<html><header><meta charset="utf-8"><title>失婚姚晨火速結新歡</title></header><body><h1>失婚姚晨火速結新歡</h1><p>內地微博女王姚晨，早前與演員丈夫凌瀟肅離婚鬧至滿城風雨，外界一直盛傳兩人離婚因為唐一菲的介入，但凌瀟肅極力否認。然而，日前姚晨卻被偷拍到與《南京！南京！》的攝影師曹郁夜會，新戀情火速曝光。</p><p>前後腳返香閨</p><p>當晚，姚晨和曹郁在北京一咖啡屋出現，同行還有《萬有引力》的導演趙天宇。戴黑色帽的姚晨和穿灰色大衣的曹郁並肩而坐，兩人言談甚歡。散場後，姚晨和曹郁與友人告別後，一同坐車離去。據知，姚晨先行下車，曹郁兜了一圈後才返姚晨的香閨。姚晨日前接受訪問時直認戀情，她說：「我不想躲藏，也不是要兜住這件事。我只是擔心，特別怕傷害那些關心祝福我的人。」<br>撰文：林妃</p></body></html>
