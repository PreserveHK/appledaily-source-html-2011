<html><header><meta charset="utf-8"><title>案件速遞通膽管婦告仁安追賠償</title></header><body><h1>案件速遞<br>通膽管婦告仁安追賠償</h1><p>【本報訊】四旬婦十多年前因有瘜肉要切除膽臟，08年出現後遺症，到沙田仁安醫院做通膽管手術。惟她稱事後發燒、右下腹痛、更生出膿泡，終轉介到另一間醫院求診才康復。四旬婦投訴病情擾攘半年，體重勁減40磅，不能進食令她缺乏鈣質，牙齒脫落，要用枴杖走路兼不能工作。她昨日入稟高等法院，向仁安醫院及主診醫生追討賠償。<br>原告謝麗珍（圖），被告是外科專科醫生馮明杰及仁安醫院沙田國際醫務中心。<br>案件編號：HCPI199/11</p></body></html>
