<html><header><meta charset="utf-8"><title>五惡煞凌晨搗毀餐廳</title></header><body><h1>五惡煞凌晨搗毀餐廳</h1><p>【本報訊】昨凌晨2時，五名戴口罩年約20至30歲惡煞，衝上旺角西洋菜南街246號2樓大巴黎餐廳，當時餐廳已經打烊，沒有顧客，只有職員留守打點。該五人不由分說，推翻內裏的10多張桌椅，又拳打腳踢擺置的四部電視及一部電腦螢光幕，歹徒逞兇後衝出餐廳，飛奔落樓逃去無蹤。<br>姓馬女職員報警求助，警員到場調查，一度在現場附近兜截疑人無發現。餐廳職員表示，上址開業多年，近期並無與人結怨，亦無人勒收保護費，不明被搗亂原因。事發後餐廳下午照常營業，惟職員未有進一步透露被刑毀原因。</p></body></html>
