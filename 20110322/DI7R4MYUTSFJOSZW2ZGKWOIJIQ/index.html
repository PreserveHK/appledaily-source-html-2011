<html><header><meta charset="utf-8"><title>Rain捐泰國演出收入</title></header><body><h1>Rain捐泰國演出收入</h1><p>韓國天王Rain（圖）騷肌肉演出芭堤雅國際音樂節後，前日在泰國舉行記招，宣傳他5月於當地舉行的亞洲巡迴騷，Rain更被發現爛嘴生瘡。他用泰文講「我愛你」冧fans，當提到日本發生大地震，Rain自言和很多韓國人一樣都十分傷心，而演唱會在扣除必要開支後，將會撥出部份收入賑災。此外，東方神起、2PM等將於5月在日本舉行慈善騷為亞洲貧童籌款，屆時亦會為日本災民出一分力。</p></body></html>
