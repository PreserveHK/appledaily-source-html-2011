<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮德倫隨時搵舊愛拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮德倫隨時搵舊愛拍戲 - 馮仁昭</h1><p>馮德倫同吳彥祖成立嘅「突圍映畫」，噚日喺黃埔同華誼兄弟總裁王中磊簽約，華誼會投資佢哋嘅製作公司開拍新戲《太極》同《英雄本色》。吳彥祖同馮德倫一齊做老闆，佢講笑話有乜拗撬會隻揪解決，贏嘅話事，馮德倫即刻話自己會贏，仲話家冇拖拍，女主角試鏡交畀佢，因為吳彥祖有家室應該留喺屋企。講到舊愛徐若瑄已有新戀情，馮德倫即刻話：「唔知呀，有啱嘅題材都會搵佢拍戲嘅。」</p></body></html>
