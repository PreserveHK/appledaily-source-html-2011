<html><header><meta charset="utf-8"><title>Wyclef投票遭槍擊</title></header><body><h1>Wyclef投票遭槍擊</h1><p>去年發生大地震的海地正進行總統選舉，早前有意參選的美國前組合Fugees隊長WyclefJean（左）雖然不合資格無緣角逐，但他仍到當地投票以示支持，不過他昨日在第二輪投票前卻遭槍擊，幸好只是手部受傷，經包紮後已經出院。而競選總統的歌手MichelMatelly與前第一夫人MirlandeManigat之間的競爭則十分激烈，雖然投票已經結束，但現階段仍未知鹿死誰手，誰人會獲勝。美聯社</p></body></html>
