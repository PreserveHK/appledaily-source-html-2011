<html><header><meta charset="utf-8"><title>藍燕幻想遭性虐</title></header><body><h1>藍燕幻想遭性虐</h1><p>由葉山豪、雷凱欣和藍燕等主演、全球首部3D三級電影《3D肉蒲團之極樂寶鑑》現正進行後期製作，將於下月14日在港上映。《3D肉》片的靈魂人物未央生及鐵玉香夫婦，分別由葉山豪及內地女星藍燕演出，藍燕說：「以往葉子楣演過此角色，我當然要翻看她的經典作品，吸取經驗嘛！不過我希望觀眾不要將我同葉子楣的身材比較，因為我覺得大家各有千秋。」</p><p>「下體又痛又痕」</p><p>回想拍攝戲中SM場面，藍燕有餘悸說：「為了表現出極度痛苦的神情，我真的要花精神去想像，下體又痛又痕的表情。以前不守婦道的女性受此極刑真陰功，我想折磨幾下只剩半條人命！」撰文：葉雪</p></body></html>
