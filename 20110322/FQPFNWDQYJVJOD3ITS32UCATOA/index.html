<html><header><meta charset="utf-8"><title>雲吞皮焗出千層酥　脆卜卜</title></header><body><h1>雲吞皮焗出千層酥　脆卜卜</h1><p>女生總有忽然想吃甜品的時刻，只要用上雪櫃中常備的牛油、鮮忌廉和水果，加上在街市容易買到的雲吞皮，不用5分鐘便可做出像在高級餅店買到的酥皮甜品。做法非常簡單，只要在4塊雲吞皮上塗一層牛油溶液，放入預熱至200℃焗爐，焗3分鐘，取出加上鮮忌廉及水果，重複叠好後灑上糖霜，便成為超美味的千層酥。<br><br>記者：謝翠玲<br>攝影：林栢鈞<br>Model：Alia@PureModels</p></body></html>
