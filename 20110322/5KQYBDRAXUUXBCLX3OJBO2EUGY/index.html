<html><header><meta charset="utf-8"><title>陳潔儀向趙增熹連環示愛</title></header><body><h1>陳潔儀向趙增熹連環示愛</h1><p>一連兩場的「趙增熹分子音樂盛宴」前晚在九展圓滿結束，演出嘉賓有謝安琪（Kay）、陳潔儀及官恩娜等，Kay出場前險仆倒，而現場反應以陳潔儀最好，她在台上讚趙增熹迷人，並爆有不少女仔冧他。舞台劇演員邵美君到台下訪問捧場嘉賓，蔣怡指趙增熹形體動作不夠放膽，許廷鏗則笑指趙增熹可再chok一點。</p><p>感激眾歌手</p><p>趙增熹在慶功宴時感激眾歌手支持，問他會否開part2？他說：「冇諗過賺錢，初頭驚冇人睇，家鬆口氣。」陳潔儀受訪時再讚趙增熹：「97年合作《雪狼湖》已好冧佢，佢又有才華。」<br>採訪：胡比　攝影：林德雄</p></body></html>
