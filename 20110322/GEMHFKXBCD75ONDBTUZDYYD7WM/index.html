<html><header><meta charset="utf-8"><title>《哈比人前傳》正式開鏡</title></header><body><h1>《哈比人前傳》正式開鏡</h1><p>由金像大導彼得積遜（PeterJackson圖）打造、分二部曲上映的電影《哈比人前傳》（TheHobbit），幾經波折後昨日終於在新西蘭開鏡，因此彼得急不及待到影片的場景拍攝宣傳片，率先為影片造勢。他將會與扮演主角巴金斯的MartinFreeman、舊拍檔姬蒂白蘭芝（CateBlanchett）、伊恩麥基倫（IanMcKellen）及伊莉亞活（ElijahWood）等合作，務求擦出火花令票房大收。</p></body></html>
