<html><header><meta charset="utf-8"><title>案件速遞警員涉偷女人底褲候審</title></header><body><h1>案件速遞<br>警員涉偷女人底褲候審</h1><p>【本報訊】一名中年警員涉於荃灣二坡坊一幢唐樓天台偷取十多件女性褻衣，昨在荃灣裁判法院提堂時否認盜竊罪名。控方表示本案將傳召5名證人，主任裁判官練錦鴻將案定於5月6日審訊，准被告以現金1萬元保釋，其間不准離境，不得騷擾證人及踏足二坡坊範圍。<br>被告賴新運（47歲，圖）報稱警務人員，昨未有律師代表，但表示會聘私人律師抗辯。控罪指他於今年1月5日在荃灣二坡坊一樓宇天台，偷取11件女性內褲、1件女性背心及兩對襪褲，共值580元，為姓鄭女子財物。<br>案件編號：TWCC738/11</p></body></html>
