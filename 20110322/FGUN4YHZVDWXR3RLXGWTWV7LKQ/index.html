<html><header><meta charset="utf-8"><title>露乳趙銘片約不斷</title></header><body><h1>露乳趙銘片約不斷</h1><p>在姜文電影《讓子彈飛》中扮演民女的趙銘，因在鏡頭前露乳而火速竄紅，連帶工作量亦飆升。她日前便現身PBSL全國棒壘球系列賽事發佈會，並出席海嘯賑災T恤的義賣活動。</p><p>拒再裸露</p><p>原本為製片助理的趙銘，席間坦言自《讓子彈飛》熱映後，至今共收到了三至四個劇本，有電影也有電視。不過她表明凡涉及到要裸露，她也拒絕出演，似乎擔心被定型。問她會否參演《讓子彈飛》續集，趙銘笑說：「姜文真的說過有這計劃嗎，不會是開玩笑的吧。如果真要拍，我當然願意參加，不當演員繼續當製片助理都可以。」對於未來的演藝道路，趙銘表示她一點不着急，準備找老師學戲，由配角慢慢做起。<br>撰文：林妃</p></body></html>
