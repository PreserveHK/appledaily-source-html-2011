<html><header><meta charset="utf-8"><title>教堂彌撒兩婦不適送院</title></header><body><h1>教堂彌撒兩婦不適送院</h1><p>【本報訊】將軍澳常寧道的天主教聖安德肋教堂，昨晨舉行兩場主日彌撒，首場有逾百名教友參加，未有座位者需要站立。至早上近9時30分，首場彌撒將要結束時，一名79歲姓馮老婦，疑站得太久感到頭暈不適，教友將她扶到一旁休息，並協助報警。<br>救護員到場後，另一名55歲姓胡婦人，亦報稱頭暈不適，救護員將兩人送院治理。有教友指出，昨晨教堂未算擠擁，姓胡婦人亦有座位，可能彌撒儀式舉行時，教友要站立及坐下，因此感到不適。</p></body></html>
