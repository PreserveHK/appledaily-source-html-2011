<html><header><meta charset="utf-8"><title>港客焗住凌晨行街</title></header><body><h1>港客焗住凌晨行街</h1><p>【本報訊】不少在澳門的港人，昨趁着年初四欲趕快回港，以備今日上班，豈料滯留澳門。<br>旅客陳女士返港後一臉憔悴，她說昨凌晨3時已開始排隊購船票，結果等了三個小時，「非常多人呀！好混亂，要走到去氹仔先上到船」。<br>至清晨時分，船公司才安排加班船次疏導乘客，但有乘客即使千辛萬苦排隊買到船票，也不等於可以即時上到船，乘客要再在碼頭多等兩三個小時，要到船票上的開船時間才能登船。<br>一名沒有透露姓名的男乘客對記者稱，昨凌晨3時開始排隊，排了三個小時才買到早上9時半的票，那中間空檔的兩三個小時怎麼辦？「咩點算，無地方瞓咩就行吓街，無辦法，又無船。」說罷攤開手掌作無奈狀。</p></body></html>
