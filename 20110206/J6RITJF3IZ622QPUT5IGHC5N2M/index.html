<html><header><meta charset="utf-8"><title>求驗客手記：麥卡菲減肥後失寵 - 求驗客</title></header><body><h1>求驗客手記：麥卡菲減肥後失寵 - 求驗客</h1><p>前鋒麥卡菲（圖）假假地都係南非國腳，又曾經喺歐聯獻技，但佢喺英超際遇麻麻，最近仲因一個好騎呢嘅原因而俾韋斯咸剔除出大軍名單外。猶記得喺初季時，麥卡菲由於體重達210磅又減極都減唔到磅，結果俾球隊罰咗20萬鎊（約250萬港元）。好喇，依家麥卡菲終於減咗磅，到達咗球會定下嘅187磅理想體重，點知領隊格蘭就話減肥後，麥卡菲嘅速度慢咗，又冇晒爆發力，所以喺英超下半季遞交25人大軍名單時，麥卡菲榜上無名！</p></body></html>
