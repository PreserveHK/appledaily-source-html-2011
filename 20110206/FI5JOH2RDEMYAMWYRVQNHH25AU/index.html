<html><header><meta charset="utf-8"><title>威水史香港開首間海外專門店</title></header><body><h1>威水史<br>香港開首間海外專門店</h1><p>月底派成員來港的AKB48和普遍較封閉的日本藝人不同，她們積極開拓海外市場，前年起在歐美演出，去年11月還到澳門開騷，更於深水埗西九龍中心，開設日本以外首間專門店，成功吸納世界各地fans。<br>為回饋fans及刺激人氣，過去一年專門店屢邀AKB48成員來港開握手會，儘管前來者並非人氣最強的成員，但仍招來宅男塞滿會場，因此料人氣總選排第一的大島優子月底來港時，墟冚程度應可逼爆商場。<br>此外AKB48上月在日本澀谷舉行一連四日演唱會，演出過程同步轉播至本港戲院，即使門票售200多元仍被fans搶購一空，場場爆滿。</p></body></html>
