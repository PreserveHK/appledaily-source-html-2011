<html><header><meta charset="utf-8"><title>子丹撐太太發展事業</title></header><body><h1>子丹撐太太發展事業</h1><p>甄子丹今年難得留在香港過年，與太太汪詩詩、女兒Jasmine和兒子James享受家庭樂。兔年伊始，汪詩詩打算自組經理人公司，全力進軍藝能界，首位簽下的藝人正是其妹汪圓圓。問子丹會否擔心太太忽略家庭，他笑說：「都怕o架，但我相信佢有能力兼顧，會分配好時間，我當然支持佢。」</p><p>拍拖兩周即求婚</p><p>有傳汪詩詩簽了子丹為旗下藝人，對此子丹說：「傳聞啫，家佢只係全力做圓圓，但佢不嬲係我幕後經理人，好多事我都會問佢意見。」詩詩則表示現階段只協助妹妹，又說：「識子丹時，我都同佢講明唔信婚姻，點知我哋拍咗拖兩個禮拜，佢就同我求婚，於是閃電結咗婚。」<br>撰文：何永寧</p></body></html>
