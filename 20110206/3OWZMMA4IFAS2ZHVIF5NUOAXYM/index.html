<html><header><meta charset="utf-8"><title>元上都遺址申報世遺</title></header><body><h1>元上都遺址申報世遺</h1><p>中國政府近日正式向聯合國教科文組織世界遺產委員會申請，提名內蒙古元上都遺址申報2012年世界文化遺產。中國於本月向委員會送交的《元上都申遺文本》獲得初審通過後，國際專家將於7至8月間，到遺址進行現場考察，並於2012上半年召開世界遺產大會進行最後投票表決。<br>位於內蒙古正藍旗草原的元上都遺址，於公元1260年由忽必烈建成，是元代為數不多的都城中創建最早、保存最完好的遺址，充份展現了蒙古族和漢族在都城設計上交互融合的特色。<br>新華網</p></body></html>
