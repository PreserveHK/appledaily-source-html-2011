<html><header><meta charset="utf-8"><title>福建巴士墮水庫12死</title></header><body><h1>福建巴士墮水庫12死</h1><p>福建省年初二發生一宗嚴重交通事故，一輛從福建永安開往邵武的中型巴士，因避讓一輛電單車而翻入水庫，造成12人死亡，死者包括兒童及嬰兒各一名，而獲救的九人全被送往醫院接受治療，並無生命危險。<br>南平市邵武汽車運輸公司一輛車牌號碼閩HY1151的中巴，前日從福建永安開往邵武期間，於下午約5時30分，駛到316國道邵武市拿口路段，因避開一輛電單車而翻入富屯溪千嶺電站水庫中。<br>福建省當局組織公安、消防等近200人展開搜救（圖），當日晚上將車輛打撈出水，至昨日證實有12人死亡。<br>中新社</p></body></html>
