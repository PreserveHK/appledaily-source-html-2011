<html><header><meta charset="utf-8"><title>GaGa濕身透視谷碟</title></header><body><h1>GaGa濕身透視谷碟</h1><p>美國百變女王LadyGaGa近日為宣傳即將推出的細碟《BornThisWay》，頻頻登上雜誌封面造勢，她為板仔品牌SUPREME拍攝的最新一輯相片更勁玩透視濕身誘惑，有張全裸晒股照僅用滑板遮胸，激到爆。</p><p>狂野咬手袋</p><p>據知這輯由名攝影師TerryRichardson親自設計的相片，是在去年夏天拍攝，照片將於《Purple》雜誌刊登。<br>在這批相中，可見真空上陣的GaGa穿白色Tee玩濕身，攝影師更在其twitter中放了GaGa口咬手袋的狂野照，他指GaGa非常合作，完全沒有巨星架子。</p></body></html>
