<html><header><meta charset="utf-8"><title>沙仔酒吧打鬥扣孖葉</title></header><body><h1>沙仔酒吧打鬥扣孖葉</h1><p>荷李活猛片《變形金剛》（Transformers）系列男星沙拉保夫（ShiaLaBeouf）醉酒犯事已非首次，08年曾涉醉駕被捕，不過他卻未有吸取教訓，上周五又在加州一家酒吧門外與人爭執，結果面部中拳，附近巡邏的警員接報到場調停，更要出動孖葉搭起沙仔。</p><p>心情暴躁</p><p>據知沙仔是該酒吧的常客，當日是與朋友一起到場消遣，據現場人士透露沙仔當時有點暴躁，警方雖然有出動手銬，但最後經雙方協議不作起訴而放人。<br>沙仔的官方發言人指是對方挑起事端和先動手，但未有透露沙仔有否還擊，現場有閉路電視拍下當時情況，不過當局未有公開片段。</p></body></html>
