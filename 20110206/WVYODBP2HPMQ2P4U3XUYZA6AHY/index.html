<html><header><meta charset="utf-8"><title>CaraG.開心男友成功過關</title></header><body><h1>CaraG.開心男友成功過關</h1><p>混血名模CaraG.的母親從澳洲來港與女兒慶祝農曆新年，雖然Cara不太清楚新年習俗，但也被到處的新年氣氛裝飾感染，喜歡小動物的她，更被四處的兔仔擺設吸引，她說：「兔仔十分可愛，代表聰明與純潔。」</p><p>帶母看煙花</p><p>CaraG.表示會趁假期跟母親四處觀光，她說：「好開心今年可以同母親一起過中國新年，雖然對中國新年的傳統不太了解，但也帶了媽咪吃團年飯和看煙花滙演，之後會去露營，男友Jasper和狗仔都會一起。我媽咪都見過男友，對他讚不絕口，不過沒有催我們結婚。」<br>採訪：JessicaNgan<br>攝影：RickyIp
</p></body></html>
