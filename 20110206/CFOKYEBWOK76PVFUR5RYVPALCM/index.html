<html><header><meta charset="utf-8"><title>黃日華左擁右抱郊遊樂</title></header><body><h1>黃日華左擁右抱郊遊樂</h1><p>黃日華今個農曆年留在港跟老婆及女兒過節，一向熱衷玩微博的他第一時間把相片貼上網跟好友分享。除了家庭樂外，日前黃日華相約幾位有份演出劇集《刑警》的藝員同事胡定欣、梁烈唯及王浩信等，郊遊及飯敍，王浩信更帶同女友陳自瑤出席。</p><p>齊摘士多啤梨</p><p>一行人當日先到士多啤梨園遊玩，即場摘下不少戰利品，黃日華更左擁右抱着老婆及女兒，自言是最幸福的男人。摘完士多啤梨，一行人到黃日華屋企食飯，他們更用當日所摘的士多啤梨做特飲，接着眾人還在黃日華家中的私人影院睇戲，看來他們的友情的確不錯。<br>撰文：葉雪</p></body></html>
