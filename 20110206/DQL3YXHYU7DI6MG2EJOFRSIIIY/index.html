<html><header><meta charset="utf-8"><title>《皇上無話兒》感動英女皇</title></header><body><h1>《皇上無話兒》感動英女皇</h1><p>講述英女皇父親喬治六世治口吃事迹的《皇上無話兒》（TheKing'sSpeech圖），現已成奧斯卡最佳電影大熱，原來英女皇（小圖）最近也舉行了皇室私人放映會，據知情者向英國《太陽報》透露，女皇看到片中有童星扮演自己覺得很有趣，當看到父王的點滴時更十分感動。不過近日《皇》片可能捲入一場官司，因片中聲稱沒有動物在拍攝時受到傷害，然而電影拍攝時並未經保護動物組織檢查，卻用上該聲明，疑涉及侵權行為。</p></body></html>
