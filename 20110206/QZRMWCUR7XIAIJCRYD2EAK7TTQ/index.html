<html><header><meta charset="utf-8"><title>女子失常燒電單車</title></header><body><h1>女子失常燒電單車</h1><p>【本報訊】一名女子懷疑精神病發，昨午在黃大仙豐盛街用打火機燃燒一輛電單車的布冚，被街坊發現報警，消防員接報到場，開喉將火救熄，電單車部份車身被熏黑。女子涉嫌縱火，被警員拘捕帶署調查。<br>被捕女子姓劉（37歲），有精神病紀錄，被捕時承認縱火燒電單車。現場為豐盛街11號近油站大門右邊，路旁泊有多輛電單車。事發昨午3時許，有途人行經發現一輛泊在該處的電單車布冚着火，地下遺有一個打火機，一名女子站在旁邊自言自語，懷疑她縱火立即致電報警。</p></body></html>
