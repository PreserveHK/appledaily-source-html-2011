<html><header><meta charset="utf-8"><title>碧咸嫂懷B女high爆</title></header><body><h1>碧咸嫂懷B女high爆</h1><p>現隨熱刺跟操的英國球星碧咸（DavidBeckham），其前SpiceGirls成員老婆Victoria為他誕下三名公子Brooklyn、Romeo與Cruz，卻一直未能獲得囡囡。直至昨日，英國傳媒大爆現懷第4胎的Victoria獲醫院通知腹中骨肉是女，即讓她和碧咸興奮莫名，連追三仔後終能擁有B女。<br>有熟識碧咸一家的人告知英國《大陽報》：「碧咸和Victoria現很興奮，那將是他們最後一胎，當得悉陀女後，簡直是錦上添花。」其實上月Victoria曾接受掃描檢查，卻無法查出肚內是仔還是女，不過當她懷孕達16周，經超聲波及4D掃描後已肯定是女。</p></body></html>
