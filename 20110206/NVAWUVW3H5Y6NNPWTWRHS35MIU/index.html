<html><header><meta charset="utf-8"><title>許晉亨撇甩嘉欣賽馬</title></header><body><h1>許晉亨撇甩嘉欣賽馬</h1><p>李嘉欣高齡懷上第一胎，有傳她後日年初六剖腹生育，近期一直閉關待產，連微博都少上，前日也缺席開年飯。李嘉欣和老公許晉亨的愛駒快意，昨日在沙田馬場出戰新春賽馬，許晉亨單拖入場，未見腹大便便的李嘉欣，快意最終三甲不入。</p><p>許世勳夫婦開心</p><p>許晉亨笑住賭馬，就快抱孫的許世勳夫妻心情更靚，兩老第十場的愛駒賞惑雖然一樣三甲不入，但被問到李嘉欣是否初六開刀、幫孫改了甚麼名字等，一律笑晒，全程依起棚牙，和平素見到記者都皺眉的情況，大有出入。此外，關菊英、官恩娜及李思捷等昨日在沙田馬場表演，關菊英更向馬迷派利是。採訪、攝影：<br>顏英儀、黃偉雄
</p></body></html>
