<html><header><meta charset="utf-8"><title>狂迷事件簿淫漢欲沾污渡邊麻友</title></header><body><h1>狂迷事件簿<br>淫漢欲沾污渡邊麻友</h1><p>香港AKB48狂迷在網上發表「用精液手和大島優子握手大計劃」，瞬即嚇爆本地網絡，其實此舉動並非原創，早在去年3月日本已有人自揭欲作更誇張的行為，惹來網民喪插。<br>事緣去年有人於日本blog上留言，圖文並茂聲稱要搞寸3月中的AKB48寫真會，擺明車馬做癡漢，要對多位成員毛手毛腳，而最過份是竟想用沾了精液的手和人氣排第5的渡邊麻友握手。有關方面曾打算從此取消所有握手活動，而越傳越亂的不同版本精液手事件，也被媒體不停轉載，網民更群起鬧爆該意圖不軌的淫迷，最終令該文章被網站刪除。</p></body></html>
