<html><header><meta charset="utf-8"><title>鄺美雲做義工當拜年</title></header><body><h1>鄺美雲做義工當拜年</h1><p>鄺美雲（Cally）昨日在何文田出席「佛光送暖遍香江」活動，與150名義工分頭到港、九、新界派米和食物給老人家，Cally負責往土瓜灣探訪兩家人。有點聲沙的她表示過年太高興，吃得太多煎炸食物，自己也肥了少許，又透露這幾年農曆年沒有出埠，選擇做義工當拜年。</p><p>轉贈生日禮物</p><p>問Cally會否派利是給老人家？她說：「都會畀，希望過年開心，有啲老人家當咗我係家人，差唔多時間就問鄺小姐嚟唔嚟。」她稱之前生日，朋友送了很多禮物和錢，現轉交佛堂做送贈活動，但最重要還是關懷長者。<br>採訪、攝影：藍文浩</p></body></html>
