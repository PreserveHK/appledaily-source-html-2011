<html><header><meta charset="utf-8"><title>泰柬邊境炮戰釀6死</title></header><body><h1>泰柬邊境炮戰釀6死</h1><p>泰國和柬埔寨一連兩天在邊境打起炮戰（圖），造成最少六人死亡，是兩國兩年來最嚴重軍事衝突。<br>前天（周五）下午，泰柬軍在雙方一直有領土爭議的柏威夏寺附近炮戰，柬埔寨指是逾300名泰兵侵入區內引起干戈。至昨日清晨，兩軍再交火30分鐘，互射迫擊炮和火箭，兩天造成最少六人死亡。這是泰柬雙方自2008年來第五次武裝衝突，泰柬昨交火後協議停火。柏威夏寺建於10至12世紀，泰柬在歷史上都宣稱擁有寺區主權。<br>法新社</p></body></html>
