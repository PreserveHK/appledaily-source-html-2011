<html><header><meta charset="utf-8"><title>男童偷竊遭兄虐打死</title></header><body><h1>男童偷竊遭兄虐打死</h1><p>兔年大年初二，台北發生哥哥打死弟弟的人倫悲劇。年僅11歲的死者疑因在商店偷東西吃，回到姨姨家後，被哥哥聯同阿姨用棍和安全帽毆打，結果出手過重發生慘劇。<br>死者楊智丞在除夕被同母異父哥哥楊明勳（21歲圖），由家中帶到阿姨顏瑄（35歲、母親乾妹）家住。前日凌晨，楊氏兄弟到台北興隆路一間超級市場買東西吃，弟弟偷喝了一瓶飲品被店員發現，哥哥趕緊付錢才能離開。二人回到阿姨家，楊明勳聯同阿姨顏瑄分別用木棍、安全帽和皮帶等虐打弟弟。當日傍晚6時許，昏迷在客廳的楊智丞被發現沒有了氣息。<br>台灣《蘋果日報》</p></body></html>
