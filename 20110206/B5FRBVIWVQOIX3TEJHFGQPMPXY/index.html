<html><header><meta charset="utf-8"><title>兩婦進食過急鯁喉</title></header><body><h1>兩婦進食過急鯁喉</h1><p>【本報訊】柴灣及元朗兩名婦人，昨午分別進食賀年食品年糕和盆菜時，懷疑進食太急，導致食物鯁喉，險告窒息，幸均獲救送院治理。<br>昨午12時許，柴灣漁灣邨漁順樓一名年約50歲姓黃婦人，在家中進食年糕時，疑進食得太急，被年糕塞着氣管險些窒息，嚇得及時咳出才不致出事。家人恐怕她氣管受傷，報警求助將她送院檢查。差不多同一時間，一名年約60歲婦人，昨與家人到元朗大樹下東路天后古廟拜神後，轉到古廟旁邊一間食堂食盆菜。其間婦人亦疑因進食太快，被食物鯁着喉嚨險告窒息，家人立即報警求助，由救護車送院治理。</p></body></html>
