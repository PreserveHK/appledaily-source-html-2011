<html><header><meta charset="utf-8"><title>大師偷拍　自拍男女古怪甫士</title></header><body><h1>大師偷拍　自拍男女古怪甫士</h1><p>自戀大爆發，潮流興自拍。微博、facebook自拍照成風，有人做chok樣，有人扮可愛，有人超性感。但自拍時，俊男美女毒男扒女都不會注意到自己的姿態。法國攝影師MathieuGrac玩偷拍，用照片揭穿人人自拍時姿勢其實很古怪。<br>MathieuGrac拍攝的這輯照片，名為「網路上自拍的男女們」系列（圖）。照片中，只見男男女女自拍時，有人側卧、有人趴着，有人跪着、有人擘腿，有人甚至拿風筒吹出飄逸。姿態說起來超搞笑又有點誇張，但都不管了，男男女女玩自拍，拍得自得其樂。<br>環球網</p></body></html>
