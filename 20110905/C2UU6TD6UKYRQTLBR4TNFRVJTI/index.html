<html><header><meta charset="utf-8"><title>求驗客手記：碧咸嫂妙計益堅尼嫂 - 求驗客</title></header><body><h1>求驗客手記：碧咸嫂妙計益堅尼嫂 - 求驗客</h1><p>雖然之前有報道指，碧咸太太維多莉亞（圖）唔滿意洛杉磯銀河新加盟前鋒羅比堅尼嘅太太歌甸妮，一到美國就搶晒自己風頭；不過，「辣妹」就準備以行動證明佢同歌甸妮冇唔妥，辣妹準備搵呢位前愛爾蘭小姐歌甸妮做自己將推出嘅冬裝系列模特兒。佢話咁做係想歌甸妮有賓至如歸嘅感覺，仲可以順利幫歌甸妮打開佢喺美國嘅模特兒事業喎。辣妹仲話，其他銀河嘅WAGs亦都會做呢個冬裝系列嘅模特兒，不過主角始終係歌甸妮。嘩！辣妹咁有話題性嚟sell衫，真係有生意眼光。</p></body></html>
