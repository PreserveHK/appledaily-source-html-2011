<html><header><meta charset="utf-8"><title>兩步姐攻港　吉澤防精液手</title></header><body><h1>兩步姐攻港　吉澤防精液手</h1><p>吉澤怕被博懵</p><p>另一位步姐吉澤明步前晚同樣在銅鑼灣為電影《蜜桃成熟時33D》舉行握手會，同場還有同片的吳晴晴和Monna。大批宅男fans一早到場，當吉澤明步入場時，吸引男fans狂上圍。會否擔心遇到精液手帶備消毒用品？吉澤明步透過繙譯說：「第一次有人咁問我，平時傷風唔舒服我都好注重衞生。」她坦言有少許擔心被博懵。<br>採訪：魯萍、羅德光<br>攝影：陳慧安、黃文成</p></body></html>
