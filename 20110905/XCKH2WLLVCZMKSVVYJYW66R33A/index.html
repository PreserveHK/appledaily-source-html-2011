<html><header><meta charset="utf-8"><title>Rain再被查挪用公款</title></header><body><h1>Rain再被查挪用公款</h1><p>韓國天王Rain原本已甩難的挪用公款案又要再查！Rain去年被自己擔任股東的時裝品牌投資者告上法庭，指他收取比其他代言人更高的天價酬勞拍攝品牌廣告，又懷疑他用公款購物。首爾中央地方檢察廳去年底判Rain無嫌疑，但原告人不服上訴，首爾高等檢察廳認為案件有疑點，昨日勒令重新調查。<br>此外，Rain前晚心情靚爆在濟州舉行巡迴騷，除例牌晒肉外，更請情侶歌迷上台合照。</p></body></html>
