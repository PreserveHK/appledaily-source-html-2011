<html><header><meta charset="utf-8"><title>蘋果汁國父孫女呼籲　中山陵應列世遺</title></header><body><h1>蘋果汁<br>國父孫女呼籲　中山陵應列世遺</h1><p>【本報訊】為紀念辛亥革命百周年，現年75歲的國父孫中山孫女孫穗芳，在世界各地籌集約120萬美元（折合約935萬港元），打造100座孫中山銅像，送到世界各地的中山紀念館及公園，發揚中華文化。<br>孫穗芳昨早到本港深水埗一間小學，為其中一座孫中山銅像主持揭幕禮。她致辭時呼籲，中國政府盡快將南京中山陵（圖）申請列入聯合國世界文化遺產，以及將孫中山思想申請列為非物質文化遺產。她又希望，南京市政府可復修中山陵內的孫中山學說石刻，確保珍貴歷史得以保存，令中華文化得以繼續傳承。</p></body></html>
