<html><header><meta charset="utf-8"><title>吳綺莉與強姦案被告為鄰</title></header><body><h1>吳綺莉與強姦案被告為鄰</h1><p>一名年輕男室內設計師早前涉嫌在紅磡一單位內禁錮及強姦一名夜總會女公關，並用電槍及鎖鏈性虐待女公關，被控非法禁錮及強姦罪名，案件前日審訊，被告准以兩萬元保釋外出。據報道，該名強姦案被告家住大埔汀角村，正正與吳綺莉及其11歲女兒卓林為鄰。</p><p>叫女兒小心</p><p>記者昨日致電吳綺莉，問她可認識被告，她說：「梗係唔識啦。」可知與強姦案被告做鄰居？她驚訝地說：「吓，咁驚！咁大鑊？」與女兒出入會否小心一點？吳綺莉說：「一定會叫佢小心啲，其實邊度都會有好人壞人，我會同個女小心啲㗎啦。」<br>採訪：林妃</p></body></html>
