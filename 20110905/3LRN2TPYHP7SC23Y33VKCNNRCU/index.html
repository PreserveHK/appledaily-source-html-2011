<html><header><meta charset="utf-8"><title>蘋果汁海洋公園停買　白鯨去向受關注</title></header><body><h1>蘋果汁<br>海洋公園停買　白鯨去向受關注</h1><p>【本報訊】海洋公園上周宣佈不會引入野生白鯨，已故世界知名海洋攝影師JacquesCousteau之子Jean-MichaelCousteau日前去信海洋公園，指一度是園方購買目標，現正關在俄羅斯的野生捕捉白鯨，園方須關注其去向，避免該些白鯨落入內地或其他環境更惡劣的水族館。<br>海洋公園發言人證實收到信件，但表明園方無權管理該批白鯨，並重申明年開幕的「冰極天地」一定不會引入野生白鯨。海洋公園又稱，會勸喻擁有該批白鯨的有關機構，不要過度濫捕白鯨並安排最佳去向。</p></body></html>
