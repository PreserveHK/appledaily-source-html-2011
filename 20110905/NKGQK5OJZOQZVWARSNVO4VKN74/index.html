<html><header><meta charset="utf-8"><title>板野生繭停唱遭網友狂寸</title></header><body><h1>板野生繭停唱遭網友狂寸</h1><p>日本女子組合AKB48近日認真多事，先有成員被炒及雪藏，前日在名古屋的握手會中，板野友美又宣佈患上急性聲帶炎兼喉嚨生繭，要依照醫生吩咐讓喉嚨休息約一個月，在這段期間不能唱歌，但她卻被網民寸她唱歌經常夾口形，所以喉嚨不適亦可照常唱，而大島優子則在網誌中稱握手會中途腰痛復發不適，要坐下來握手，因而感到抱歉。</p><p>前田微波答謝</p><p>至於一姐前田敦子前天沒現身握手會，皆因她在東京舉行首次個人迷你演唱會，獲6,000歌迷支持。不習慣單拖演出的她十分緊張，說話時口震震，她表示希望隊友高橋南能幫她做MC。以小背心現身的前田，鞠躬時更露「微波」向fans致謝。</p></body></html>
