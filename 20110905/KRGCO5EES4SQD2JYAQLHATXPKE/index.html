<html><header><meta charset="utf-8"><title>求驗客手記：紐記肥佬班主跳脫衣舞 - 求驗客</title></header><body><h1>求驗客手記：紐記肥佬班主跳脫衣舞 - 求驗客</h1><p>紐卡素肥佬班主艾殊利（圖）衰孤寒，搞到球隊一個一個球星走人，佢梗係成為球迷公敵；不過原來佢同手下會打成一片。話說艾殊利旗下體育用品集團一位員工40歲生日，艾殊利不單自掏腰包，用2千鎊（約2.5萬港元）包咗間中國餐廳、同一班員工一齊開生日P之餘；48歲嘅艾殊利玩到興起，仲大跳脫衣舞，肉光四射，班員工仲大叫「more！more！」助興，艾殊利除淨條黑色底底同襪仔先肯收手。</p></body></html>
