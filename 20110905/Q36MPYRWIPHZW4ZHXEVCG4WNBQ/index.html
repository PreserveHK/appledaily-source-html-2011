<html><header><meta charset="utf-8"><title>翻滾貓咪抓招牌玩單槓</title></header><body><h1>翻滾貓咪抓招牌玩單槓</h1><p>一隻調皮小貓受困高雄市新興區南台路大樓六樓戶外冷氣機架上，進退兩難哀叫四天，到前日才有住戶報警，召來消防局派雲梯車前往營救。只見受驚的小貓先是宛如鋼管女郎緊抱招牌支架，一度體力不支險滑落（圖）；現場消防員指，小貓「整個爪子就抓着招牌，就好像是在吊單槓吊在那邊。」樓下圍觀的民眾都揑把冷汗。所幸小貓及時展現猶如「翻滾吧！貓咪」的絕技，在空中使出「彈腿」，千鈞一髮間翻回招牌底部，最後由雲梯車上消防員以捕獸網順利救下。<br>台灣《蘋果日報》</p></body></html>
