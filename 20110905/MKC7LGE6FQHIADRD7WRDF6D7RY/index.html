<html><header><meta charset="utf-8"><title>案件速遞涉強姦家傭店東保釋</title></header><body><h1>案件速遞<br>涉強姦家傭店東保釋</h1><p>【本報訊】育有五名子女的日式餐廳東主涉嫌強姦家中傭工，昨在荃灣裁判法院提堂。餐廳東主否認一項強姦及兩項非禮罪，暫時毋須答辯，獲准以現金及人事各5萬元擔保外出，本月8日再提訊。<br>被告姓文（36歲）報稱深井一日式餐廳東主。控方指，去年12月1日，被告指令家傭X往其餐廳取東西，並在餐廳內非禮X；同日，被告在深井碧堤半島住所內將X強姦。至12月6日，被告又在住所錫及攬X。<br>案件編號：TWCC2424/11</p></body></html>
