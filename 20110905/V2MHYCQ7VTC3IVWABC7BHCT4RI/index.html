<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡穎恩10新仔陪過中秋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡穎恩10新仔陪過中秋 - 馮仁昭</h1><p>中秋佳節係人月兩團圓嘅日子，熱戀中嘅盧頌之（DaDa）就有男友陪，相反啱啱同樂隊Mr.成員Tom分手嘅蔡穎恩（Evelyn）就要睇住人哋甜蜜幸福。噚日Evelyn同DaDa以及萬寧妹妹王允祈一齊化身嫦娥，去到九龍灣出席一個中秋節活動，Evelyn話經已約咗一大班朋友過中秋，當中有10個追求者畀佢慢慢揀，至於DaDa話唔知同男友點去慶祝，或者食吓月餅賞吓月喎。</p></body></html>
