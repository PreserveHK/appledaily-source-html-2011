<html><header><meta charset="utf-8"><title>陳曉東牛一收女fans名錶</title></header><body><h1>陳曉東牛一收女fans名錶</h1><p>陳曉東前日度過36歲生日，當日他在台灣舉行了一場簽唱會，已3年未有推出大碟的他，上台時即冧當地fans，表示很掛念歌迷。</p><p>媽咪公開催婚</p><p>問會否緊張演出？東東自信說︰「一點都不緊張，只是很興奮！」其間東東邀請女fans上台合唱，fans急不及待向東東投懷送抱，又有女fans送上一隻價值萬多元的名錶給他做禮物。<br>東東的媽咪則送上一個裸女蛋糕，擺明向他催婚，東東笑言媽咪很鬼馬。主持人問在場有否女fans想做東東女友，現場fans即起哄，東東媽媽見狀即笑說︰「有興趣的快來我這裏報名！」掀起哄動。<br>撰文：葉雪</p></body></html>
