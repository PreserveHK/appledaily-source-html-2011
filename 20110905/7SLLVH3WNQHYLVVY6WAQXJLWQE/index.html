<html><header><meta charset="utf-8"><title>關仁隱事：「天陰」真空睡衣誘導演 - 關仁</title></header><body><h1>關仁隱事：「天陰」真空睡衣誘導演 - 關仁</h1><p>家啲國產女神真係好進取，唔放過任何上位機會，尤其啲新紮嫩模同小演員，佢哋唔單止接受大改造，趁啱啱出道整容大執，變成大眼尖臉嘅人間胸器，有部份仲好善用女人嘅原始武器，一見啲薄有知名度嘅男演員或者劇組高層，即刻送秋波黐得就黐。好似變臉國產女星「天陰」，就直情開晒壇色誘劇組監製同導演，有人曾經親眼見到天陰有次喺內地拍戲，同監製、導演住埋同一酒店兼同一層，但入夜後佢就着住入面真空嘅透明睡衣，打開房門瞓覺，司馬昭之心就路人皆見啦，唔少人對天陰嘅做法都打個突，覺得佢太離譜，影衰演藝界。<br>撰文：關仁</p></body></html>
