<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭希怡生日逼男友求婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭希怡生日逼男友求婚 - 馮仁昭</h1><p>鄭希怡（Yumiko右）今日30歲生日，英皇一眾同事噚日為佢喺公司搞驚喜生日派對，Yumiko踏入公司時古巨基（左）為佢開門，令佢好開心。講到生日願望，Yumiko話：「希望2字頭可以維持耐啲，踏入最後一日最好有人同我求婚，唔係我就會去珠寶店買隻戒指算數。」問Yumiko會唔會同男友慶祝？佢話唔會，因為佢要去長沙做嘢。</p></body></html>
