<html><header><meta charset="utf-8"><title>花絮《吸血夜來嚇》撐多維爾</title></header><body><h1>花絮<br>《吸血夜來嚇》撐多維爾</h1><p>第37屆多維爾電影節前日於法國開幕，撞正威尼斯影展，連日來也未見有超強星光，重拍85年經典恐怖片《天師鬥殭屍》的《吸血夜來嚇》（FrightNight），也不見飾演殭屍的哥連菲路（ColinFarrell），只得安東猶哲（AntonYelchin右）與ChristopherMintz-Plasse（左）齊齊現身，至於另一部電影《極速罪駕》（Drive）更只得導演到場。<br>法新社</p></body></html>
