<html><header><meta charset="utf-8"><title>重慶百戶電器集體冒煙</title></header><body><h1>重慶百戶電器集體冒煙</h1><p>「家裏雪櫃、冷氣、電腦都冒煙，好嚇人！」重慶市沙坪壩區的兩棟樓宇上百戶民居的電器，前日下午突然冒煙、爆炸，居民恐慌逃生，幸未造成傷亡。他們事後都拿着扇子在樓下納凉（圖）。事發後有居民致電找來供電部門人員到場，希望處理損毀的電器，供電部門的人員亦在調查事故原因。<br>當地一名網吧老闆透露，事發時他的店內電壓很低，無法營業，於是致電維修，兩名工人維修期間便發生「爆炸」，網吧老闆估計可能是工人輸入高壓電引發事故。<br>《重慶商報》</p></body></html>
