<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞證實唞多兩個月 - 求驗客</title></header><body><h1>求驗客手記：韋舒亞證實唞多兩個月 - 求驗客</h1><p>阿仙奴喺轉會窗關閉前大手掃貨，最後關頭入咗5件球員，包括阿迪達同班拿約兩個中場，如果英格蘭新星韋舒亞（圖）復出，兵工廠呢條黃金中場線都咪話唔勁；不過周日球會證實，韋舒亞因為足踝傷今季都未上過陣，要多休息最少兩個月先可以復出，搞到領隊雲格好唔開心。好衰唔衰，阿迪達同班拿約之前效力愛華頓同車路士時期，都成日受傷，雲格求神拜佛希望阿迪達同班拿約兩位中場新兵唔好又跟手傷埋，唔係就反底冇望㗎嘞！</p></body></html>
