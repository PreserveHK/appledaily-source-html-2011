<html><header><meta charset="utf-8"><title>嘉欣推千萬廣告教仔</title></header><body><h1>嘉欣推千萬廣告教仔</h1><p>李嘉欣7個月大兒子JaydenMax大前日獻出第一次，他穿上RalphLauren童裝，與一歲的表哥Ayden為慈善兒童故事書拍宣傳照。拍攝大隊於嘉欣家取景，其間Jayden不時做出趣怪表情及動作。</p><p>樹立好榜樣</p><p>另外，內地曾有廣告商以8位數厚酬邀請嘉欣與Jayden母子檔拍廣告，但被嘉欣拒絕，她說：「我想Jayden養成做善事嘅習慣，當初成立JMJ慈善基金，係想為Jayden樹立好榜樣。」<br>撰文：顏英儀</p></body></html>
