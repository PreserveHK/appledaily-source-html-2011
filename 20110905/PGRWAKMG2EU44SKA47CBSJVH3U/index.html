<html><header><meta charset="utf-8"><title>黃凱芹向張藝謀偷師</title></header><body><h1>黃凱芹向張藝謀偷師</h1><p>久違了的黃凱芹（Chris）將於明年3月在香港開個唱，他昨在旺角舉行簽名會與歌迷見面，並透露剛從外地返港，之後又要赴美國登台，完騷後會即飛往廣西做探訪活動。<br>本身是宣明會大使的黃凱芹，將與林志美到內地探訪，他說：「今次會逗留兩星期，主要任務係做導演，幫手拍宣傳片。今次嘅片想人性化，更加感動，我參考咗好多導演嘅戲，又睇咗張藝謀嘅作品搵靈感。」<br>採訪︰王連連<br>攝影︰仇志德</p></body></html>
