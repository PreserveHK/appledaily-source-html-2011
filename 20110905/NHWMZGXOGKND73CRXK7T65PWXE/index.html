<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜自爆新歌遭禁播 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜自爆新歌遭禁播 - 馮仁昭</h1><p>官恩娜（Ella）噚日喺將軍澳出席中秋活動，Ella話中秋當日要開工，未知夜晚食唔食到飯過節，問佢男友會唔會詐型？Ella話男友已經慣咗佢喺大時大節唔得閒，但真係好感激男友咁包容，佢又大讚男友夠耐性，因之前試過等佢收工等足兩個鐘都冇埋怨。講到有傳內地家有「限娛令」，Ella話最近有首新歌都喺內地禁播，但唔關「限娛令」事，應該係未攞到批文。</p></body></html>
