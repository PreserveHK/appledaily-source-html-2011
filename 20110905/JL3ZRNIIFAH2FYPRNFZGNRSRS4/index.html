<html><header><meta charset="utf-8"><title>小特寫姊夫外甥女狂數不是</title></header><body><h1>小特寫<br>姊夫外甥女狂數不是</h1><p>有道是「清官難審家庭事」。主審裁判官昨不時打斷被告的姊夫及外甥女作供，但兩人仍不斷大數被告不是。例如被告原與父親同住，其父今年4月搬往老人院暫住，住院費由政府資助，老人院卻投訴被告拖欠三個月住院費。被告姊夫擔心被告挪用社署給死者的殮葬津貼到內地豪花。<br>然而，社署發言人指，署方不會於綜援受助人身故後立即將殮葬津貼「過數」至受助人戶口內，亦不會因有人自稱是受助人子女而將津貼金轉賬至子女戶口內。申請人必須呈交殯儀公司的已蓋印單據，社署根據實報實銷的原則，最高可批出高達11,480元的殮葬津貼。<br>《蘋果》記者</p></body></html>
