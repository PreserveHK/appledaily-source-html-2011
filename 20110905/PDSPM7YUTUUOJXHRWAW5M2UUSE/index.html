<html><header><meta charset="utf-8"><title>劉俐胃痛打包送院</title></header><body><h1>劉俐胃痛打包送院</h1><p>無綫處境劇《誰家灶頭無煙火》昨在E-Max舉行「戀戀中秋甜蜜派對」，早前被發現跟林峯夜蒲的劉俐到場後突感不適，她影完第一張大合照就留在休息室。</p><p>田蕊妮嘲笑</p><p>活動後有醫護人員到場將劉俐用紅氈由頭包到腳送往聯合醫院，據知她是胃痛不適，而她到醫院後情況好轉自行出院。<br>田蕊妮見劉俐被包住送走即搞笑說：「趕唔切幫佢印汗，我見張氈係打孖，咁咪冇得唞氣？個胃又痛又唞唔到氣，但我諗佢可能驚痛到個面太青，怕影到唔好睇。」<br>採訪、攝影：楊潔雯</p></body></html>
