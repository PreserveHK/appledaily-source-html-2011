<html><header><meta charset="utf-8"><title>又要笑住儲不銹鋼煲</title></header><body><h1>又要笑住儲不銹鋼煲</h1><p>超市每次儲印花換廚具，總會引得一班師奶在超市門口聚集，央求你送她印花，今次我決定唔會再畀人，因為我都想換，惠康今日起開始最新一輪的換購行動，購物每滿$60，便可獲「笑印」一個，儲購指定數量，就可以換德國Thomas不銹鋼廚具，今次廚具的焦點相信是6公升的壓力鍋、7.5公升的雙耳鍋，不過最特別是部份鍋蓋兩旁設隔水孔，毋須打開蓋，便可以隔去湯汁，方便又易用，唔使倒到成個洗碗盆都係食材！</p></body></html>
