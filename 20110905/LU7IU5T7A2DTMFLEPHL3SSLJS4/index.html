<html><header><meta charset="utf-8"><title>案件速遞噪音謀殺案翁囚終身</title></header><body><h1>案件速遞<br>噪音謀殺案翁囚終身</h1><p>【本報訊】一名習慣於凌晨3、4時起床跑步的七旬老翁，09年住在石硤尾耀東街一間板間房單位。他疑因不滿鄰房另一老翁經常在深夜時分開關窗花，發出噪音，憤然用菜刀狂斬對方多刀致死。七旬老翁經審訊後，陪審團昨在高等法院以6對1大比數裁定老翁一項謀殺罪成，判囚終身。<br>案情指，被告黃劉興（72歲）09年10月21日，用菜刀斬鄰居黃均鴻（74歲）的頭及身。全身沾血的被告後向鄰房求救報警。黃次日死亡。<br>案件編號：HCCC110/10</p></body></html>
