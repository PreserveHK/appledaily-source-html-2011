<html><header><meta charset="utf-8"><title>食飛機餐鯁死女友伴屍9小時</title></header><body><h1>食飛機餐鯁死<br>女友伴屍9小時</h1><p>新西蘭一名男子，食飛機餐鯁死，同行女友捨不得丟下他，決定伴屍九小時，與男友完成最後一次旅程。<br>27歲普雷查庫爾（VanessaPreechakul下圖）上周一與31歲里平格爾（RobertRippingale上圖）由新加坡乘坐廉航捷星航空客機往奧克蘭，為男友媽媽慶祝生日。客機起飛後，空姐給男友端來牛肉飯。里平格爾邊吃飯邊看電影，不久全身發抖。普雷查庫爾說：「我還以為他笑到震，但他面青唇紫和翻白眼。」里平格爾急救後終不治。普雷查庫爾說：「前一分鐘我們還在接吻，下一刻他就鯁死了。」<br>新西蘭《新西蘭先驅報》</p></body></html>
