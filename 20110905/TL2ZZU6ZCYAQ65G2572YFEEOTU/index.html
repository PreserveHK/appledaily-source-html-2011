<html><header><meta charset="utf-8"><title>鄭詩韻鋪路兒子入名校</title></header><body><h1>鄭詩韻鋪路兒子入名校</h1><p>霍啟剛和鄭詩韻等名人二代昨日到灣仔會展，出席香港青年聯會第19屆就職典禮，霍啟剛每次都被傳媒追問與郭晶晶的婚期，但次次都封口，昨日也不例外，沒有接受訪問便入場。</p><p>預咗凌晨排隊</p><p>鄭詩韻今年擔任會董職務，她說：「今次係義務性質，主要幫公關方面嘅工作，好多會員個仔都喺男拔萃就讀，大家都有互相交流，聽聞為咗拎入學表家長要凌晨排隊。」育有一對分別歲半和五個月大兒子的鄭詩韻，透露已開始為兒子入學作準備，她說：「我有上過入學攻略嘅講座，聽完心情都變得緊張，我都有心理準備要凌晨排隊攞表格。」<br>採訪：盧妹　攝影：陳志嵐</p></body></html>
