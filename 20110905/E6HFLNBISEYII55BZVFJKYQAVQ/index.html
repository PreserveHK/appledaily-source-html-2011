<html><header><meta charset="utf-8"><title>關仁隱事：「小樽」坐人大髀揩油水 - 關仁</title></header><body><h1>關仁隱事：「小樽」坐人大髀揩油水 - 關仁</h1><p>內地女星要走紅，大部份都係要瞓完一張床再瞓另一張床搵機會，所以佢哋要爭出位，其實幾辛酸。好似「小樽」同內地某大導搞上咗，打響知名度之後，事業可以話係一帆風順，不過其他女星就好唔妥佢，因為佢專搶人老公同男朋友。上次小樽喺外國一個名人活動，見到某大公司老闆，就即刻獻晒殷勤，仲坐喺人哋大髀上，完全唔理旁人目光，其他在場嘅名媛同女星都睇到眼火爆，仲喺小樽背後鬧爆佢，話佢係狐狸精，其實以小樽家嘅身價同搵錢能力，都唔明佢點解仲要做到咁cheap。<br>撰文：關仁</p></body></html>
