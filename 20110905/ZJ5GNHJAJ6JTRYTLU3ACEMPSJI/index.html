<html><header><meta charset="utf-8"><title>張惠妹爆乳炸四川</title></header><body><h1>張惠妹爆乳炸四川</h1><p>張惠妹前晚舉行四川站首場巡唱，穿上爆乳短裙掀序幕，雖然有霸氣，但她坦白說：「感覺像站懸崖邊，很恐怖。」原來她強忍經痛，跟外籍男舞蹈員跳辣身舞，又騎鏡面金馬、手持皮鞭勁歌熱舞，但全場4萬粉絲都被她吸引得瘋狂尖叫。</p><p>扭傷右腳</p><p>阿妹將她的招牌情歌串成組曲，每首歌都配合字幕描述心情，她幾乎每唱必哭的《不像個大人》寫着「這首歌藏着我的秘密」，之前有傳此歌男主角是其前緋聞男友王力宏，前晚阿妹卻沒透露男主角身份，只說：「就是這個男生不像個大人啦！」不過，阿妹在跳舞時扭傷右腳，個唱結束後她在後台忍不住哭出來。<br>撰文：夏琴</p></body></html>
