<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周渝民遭趙又廷父唱衰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周渝民遭趙又廷父唱衰 - 馮仁昭</h1><p>台灣嘅趙又廷（圖右）同周渝民（仔仔左）之前合作拍劇《痞子英雄》時已傳不和，最近趙又廷亮相節目《康熙來了》，訪問時佢承認同仔仔間有啲問題。噚日有網友爆料話趙又廷嘅爸爸趙樹海喺微博唔開名鬧仔仔，趙父用咗「舟」及「它」嚟代替仔仔，趙樹海留言話：「這是它進入演藝圈，最接近金鐘的一刻—真的很可憐它。」以及「為它的新戲炒新聞呀。」趙樹海甚至暗示仔仔人氣不再，搞到仔仔fans好嬲大反擊。</p></body></html>
