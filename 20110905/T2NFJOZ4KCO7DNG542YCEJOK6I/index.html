<html><header><meta charset="utf-8"><title>捐12元可助數百公益</title></header><body><h1>捐12元可助數百公益</h1><p>【本報訊】曾在四大會計師樓做核數及任職私募基金的溫澤君，去年創辦「明施慎選」。她計劃與融樂會、香港基督教服務處等慈善團體合作，下月推出網站平台，呼籲市民捐出政府派發的6,000元的0.2%，「只要捐12蚊，就可以幫到幾百個公益項目。」<br>溫澤君分析去年申請李嘉誠基金的公益項目，發現以全港逾600萬18歲以上永久居民計算，只要每人捐出12元，就可實現350多個公益項目，涉款約7,500萬元。其網站平台會列出合作機構的評級和善款用途、受惠者分享，盼提高慈善團體透明度，增加市民捐款意欲和信心。</p></body></html>
