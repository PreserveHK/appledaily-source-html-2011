<html><header><meta charset="utf-8"><title>蘋果汁財團收購用地　更生中心覓新址</title></header><body><h1>蘋果汁<br>財團收購用地　更生中心覓新址</h1><p>【本報訊】由於神秘財團提出以5.8億元發展酒店，位於西貢市的西貢得生綠洲、樂活農莊兩個志願機構服務，將於本月底前停止運作及遷出，以配合該土地將於本月23日至下月21日期間展開招標賣地程序。營運得生綠洲的基督教得生團契表示，從沒想到使用該地一年多便要搬遷，現時有10多名更生青年會受影響，正尋求在區內重置中心。<br>該團契總幹事馮都新表示，去年5月開始簽約一年半以月租1.2萬元使用該地約4萬平方呎面積，以綜合休閒中心形式讓更生青年工作接觸社會。租約本於11月才到期，但未料該地「咁搶手」，「當初投資咗成百萬咁快就要搬」。</p></body></html>
