<html><header><meta charset="utf-8"><title>新上場：粟米變文具</title></header><body><h1>新上場：粟米變文具</h1><p>粟米食得多，用粟米寫字又試過未？世界自然基金會推出「環保開學文具」，產品全以環保物料製造，粟米原子筆筆桿以粟米纖維代替塑膠，當筆的生命走到盡頭，筆桿的纖維能被完全分解！另有毋須入釘的熊貓釘書機，它利用打孔及摺叠原理，最多可讓五張紙夾在一起，減少金屬耗用。此外還有甘蔗渣筆記簿、再造紙文件夾及舊報紙鉛筆等，於世界自然基金會灣仔辦事處，亦可到http://wwf.org.hk/pandashop訂購。<br><br>查詢：25261011</p></body></html>
