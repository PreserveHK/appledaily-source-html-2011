<html><header><meta charset="utf-8"><title>湖北推新限購遏房價</title></header><body><h1>湖北推新限購遏房價</h1><p>【本報訊】繼浙江台州之後，湖北也推出新一輪限購。《上海證券報》報道，湖北省住建廳日前發出通知，要求在10月底前仍不能將房價控制在全年目標範圍之內的城市，應研究採取住房限購等措施。</p><p>武漢樓按加息</p><p>繼北京後，據《新華網》報道，武漢多家銀行開始執行首套房貸首期付款要有三成或四成，而樓按息率亦上調10%甚至更高。<br>據武漢億房研究中心統計資料顯示，除農業銀行（1288）仍表明執行基準利率外，其他銀行都上調10%，有些銀行利率甚至上調30%。<br>另外，工商銀行（1398）、興業銀行、民生銀行（1988）等均暫停發放個人住房貸款業務。</p></body></html>
