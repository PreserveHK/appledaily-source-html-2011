<html><header><meta charset="utf-8"><title>磁力王裸露成焦點</title></header><body><h1>磁力王裸露成焦點</h1><p>憑《變種特攻：異能第一戰》（X-Men：FirstClass）演年輕磁力王提高知名度的愛爾蘭男星麥可費斯班德（MichaelFassbender），昨日與跟已故影星史提夫麥昆（SteveMcQueen）同名的英國黑人導演一同出席競賽片《Shame》首映，麥可在片中的裸露場面備受注目。</p><p>性癮極深</p><p>麥可在片中飾演一個性癮極深的紐約男子，會有全裸及自瀆的場面，看過試片的傳媒都覺得他演出大膽。麥可還有另一競賽片《ADangerousMethod》出戰威尼斯，雙管齊下爭影帝。</p></body></html>
