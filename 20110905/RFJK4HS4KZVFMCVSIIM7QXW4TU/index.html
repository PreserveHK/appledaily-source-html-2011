<html><header><meta charset="utf-8"><title>蘋果汁環保觸覺建議　綠化天台助降溫</title></header><body><h1>蘋果汁<br>環保觸覺建議　綠化天台助降溫</h1><p>【本報訊】環保觸覺近期調查中環一帶的商廈，發現區內98座商廈中，約26座天台有足夠面積作綠化工程，包括舊政府總部、長江中心、郵政總局及美利大廈等，但全部未有綠化。環保觸覺主席譚凱邦表示，今年港人經歷了史上最熱的8月，平均氣溫較正常高攝氏1.1度，有19日發出酷熱天氣警告，有必要引入建築物天台綠化工程，助市區降溫。他稱，猛烈陽光下，天台溫度達攝氏45至50度，綠化工程可降溫至30至35度，減少建築物吸收的熱能，促特首在施政報告提出措施，資助私人大廈進行天台綠化。</p></body></html>
