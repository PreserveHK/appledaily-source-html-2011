<html><header><meta charset="utf-8"><title>長沙灣P牌撞掃把佬兩傷</title></header><body><h1>長沙灣<br>P牌撞掃把佬兩傷</h1><p>【本報訊】昨凌晨1時，32歲姓曾男子駕駛俗稱「掃把佬」私家車，載同26歲姓羅女乘客，沿長沙灣連翔道快線駛往三號幹線，駛近青葵公路時突然急煞，由21歲姓王新牌仔駕駛、掛上P牌的尾隨寶馬房車收掣不及，猛撞「掃把佬」車尾，「掃把佬」扭右撞向石壆後反彈向左邊慢線始停下。「掃把佬」車頭車尾損毀嚴重，司機頭部受傷，羅女則頸部受傷及胸痛，兩人需送院治理。年輕的寶馬司機並無受傷，在場助查。警方正調查意外原因。
</p></body></html>
