<html><header><meta charset="utf-8"><title>迷失小企鵝返家了</title></header><body><h1>迷失小企鵝返家了</h1><p>蕩失路由南極迷失新西蘭的皇帝小企鵝「開心腳板」，終於返回大海了。牠上周在獸醫護送下，搭乘新西蘭研究船「海神號」，啟航返南極家鄉，昨日抵達坎貝爾島，進入南極海域，研究員將牠放生。牠起初似乎有點猶豫（圖），</p><p>但研究員輕輕一推，讓牠從滑墊滑回大海（左圖），牠拍拍小翼，水花四濺（右圖），行過「告別禮」就潛回深海，可望隨水流返回南極。「開心腳板」今年6月驚現新西蘭海灘，誤吞泥沙和樹枝要施手術才保住小命，這次返家鄉要一路順風呀！<br>法新社/美聯社</p></body></html>
