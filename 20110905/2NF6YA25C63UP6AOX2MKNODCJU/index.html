<html><header><meta charset="utf-8"><title>許亦妮懶理唐貝詩甩拖</title></header><body><h1>許亦妮懶理唐貝詩甩拖</h1><p>前晚三位應屆出爐港姐朱晨麗、朱希敏及許亦妮，現身灣仔出席一年一度的仁濟慈善晚宴，三人均穿上本地時裝設計師林樹彬設計的低胸晚裝，令人眼前一亮。</p><p>「好少夜蒲」</p><p>季軍許亦妮與唐貝詩（Lydia）份屬好友，談到Lydia剛與毛玉萍兒子Eric甩拖，許亦妮說：「幾個月冇見佢，各有各忙，好少聯絡。」有傳Lydia因經常夜蒲而被男友飛，問許亦妮曾否與Lydia齊到夜店仔夜蒲？她說：「冇，好少夜蒲，朋友都有自己嘅私生活。」<br>採訪、攝影：梁錦雯
</p></body></html>
