<html><header><meta charset="utf-8"><title>牛頭角老爺電風扇長開燒屋</title></header><body><h1>牛頭角<br>老爺電風扇長開燒屋</h1><p>【本報訊】牛頭角樂華南邨喜華樓一單位發生老爺電風扇着火焚燒，險燒死全家意外。50歲姓唐男戶主，與妻子及母親等一家六口，昨凌晨在家熟睡期間，唐突感到又焗又熱，並嗅到燒焦異味，驚醒後始發現廳中的掛牆風扇着火焚燒，他隨即叫醒家人並報警求助。<br>豈料掛扇越燒越猛，電掣又在掛扇旁邊，唐不敢走近關掣，惟消防仍未到場，唐心急走出屋外走廊，拖喉入屋向風扇射水，終成功救熄火勢，唐稍後與家人走到電梯口等候消防到場，經消防調查後相信是風扇短路引致火警，並無可疑。</p></body></html>
