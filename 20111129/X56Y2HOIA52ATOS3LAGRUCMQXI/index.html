<html><header><meta charset="utf-8"><title>fb強姦案金毛自認邊揸Y胸邊手淫</title></header><body><h1>fb強姦案<br>金毛自認邊揸Y胸邊手淫</h1><p>【本報訊】5名男子涉嫌輪姦女童案，代表次被告「金毛」的大律師昨在高院指出，本年1月21日案發晚，事主Ｙ曾搣金毛的乳頭，金毛後來對Ｙ邊揸胸邊手淫，然後射精，但Ｙ否認有其事。<br>Ｙ再作補充時稱，當晚感到首被告「Ｍ仔」對她有意思，因為Ｍ仔向她說：「如果你男朋友唔要你，我要你。」<br>此外，Y的好友作供時踢爆Y當晚在4名被告面前，自稱曾任職拳手。當M仔及第四被告「肥仔」問Y有無食過藥力較好的藍色解酒丸時，Y笑問：「係咪藍精靈嗰啲？」<br>案件編號：HCCC171,172,203/01
</p></body></html>
