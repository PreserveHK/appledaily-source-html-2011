<html><header><meta charset="utf-8"><title>沙田麥樂雞藏「橡筋」</title></header><body><h1>沙田<br>麥樂雞藏「橡筋」</h1><p>【本報訊】有巿民上周六在沙田博康邨商場一間麥當勞分店，購買外賣麥樂雞套餐，其間發現一件雞塊咬唔斷，赫見內藏一條懷疑橡筋物體，先後向麥當勞及食環署投訴。<br>韓女士與9歲兒子上周六下午約4時，她在博康商場麥當勞分店，外賣一個麥樂雞餐及其他食物返回住所與兒子享用。當她兒子咬下雞塊時，發現「咬唔斷」，細看下見到雞肉夾着一條約1.5吋長懷疑橡筋異物。韓女士遂致電該分店投訴，她指職員聲稱事件與他們無關，疑是供應商問題，提議她拿回分店更換。韓女士最終沒有更換懷疑有問題麥樂雞，但將證物交予食環署跟進化驗。</p></body></html>
