<html><header><meta charset="utf-8"><title>鄭容和抵港拍節目</title></header><body><h1>鄭容和抵港拍節目</h1><p>韓國人氣組合CNBLUE主音鄭容和為拍攝綜藝節目《RunningMan》，前晚率先飛抵香港，昨日他再現身機場會合抵埗的金鐘國、劉在石等人，之後眾人換上紅衫到中環、尖沙嘴及旺角拍外景。</p><p>港騷賣晒飛</p><p>鄭容和雖然忙到震，但出發前被目睹與隊友在首爾睇FTIsland的演唱會，四子在開場後低調入場，還揮動螢光棒打氣。此外，CNBLUE明年1月加開一場的香港演唱會反應熱烈，兩場近8,000張門票已極速售罄，認真巴閉。</p></body></html>
