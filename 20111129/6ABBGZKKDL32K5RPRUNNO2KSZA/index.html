<html><header><meta charset="utf-8"><title>蘋果汁輪候3年　32%仍未上樓</title></header><body><h1>蘋果汁<br>輪候3年　32%仍未上樓</h1><p>【本報訊】政府承諾輪候公屋人士，3年可上樓，並提供家庭成員各人各70平方呎的生活空間。關注基層住屋聯席（圖）今年9至11月，由明愛專上學院社會科學系訪問242名輪候公屋家庭，32.6%受訪者表示，等候逾3年仍未安排首次「上樓」機會，而約7成人現時「蝸居」於70平方呎以下劏房或套房，3成人僅得35平方呎空間。<br>整體受訪者絕大多數拒絕政府首輪編配，逾5成人指新居交通不便，增加交通費開支及中斷其社交網絡，令基層家庭失去支援。關注基層組織幹事陳凱姿批評，政府並無兌現3年上樓的支票，期望能提供租金津貼，解燃眉之急。</p></body></html>
