<html><header><meta charset="utf-8"><title>泫雅激咀　辣㷫MAMA頒獎禮</title></header><body><h1>泫雅激咀　辣㷫MAMA頒獎禮</h1><p>韓國盛事MAMA音樂頒獎禮昨晚在新加坡舉行，韓國組合4MINUTE成員在郎朗的鋼琴伴奏下，身穿紅裙和BEAST成員張賢勝作火辣辣的激咀演出，令在場人士嘩聲四起。</p><p>SJ得獎</p><p>韓國組合SuperJunior（SJ）、白智英、日本女歌手倖田來未等都有份得獎，SJ更笑言組合能夠走紅是因為靚仔。宋承憲出場時大晒英文，而少女時代、尹恩惠等都扮到靚靚行紅地毯。同樣有份得獎的金賢重，在記招上被德國記者問到對當地女生的看法時，他笑言提起德國就會想起黑啤和香腸。</p></body></html>
