<html><header><meta charset="utf-8"><title>求驗客手記︰英傳媒撐碧咸入奧足 - 求驗客</title></header><body><h1>求驗客手記︰英傳媒撐碧咸入奧足 - 求驗客</h1><p>美國體壇一向都鍾意用數據分析運動員表現，然後執個最強陣容出嚟。英國近幾年都開始跟風，當中表表者一定係韋斯咸領隊「大儍」艾拿迪斯。而英國《太陽報》有樣學樣，上星期六幫英國奧足TeamGB整咗個最佳陣容。我求大俠見到都幾期待，因為曼聯小將菲爾鍾斯同基斯史摩寧、阿仙奴嘅禾確特同韋舒亞都有出現喺名單上；而好想踢英奧隊嘅「萬人迷」碧咸（圖）亦都榜上有名。個陣一啲都唔弱，不過最弊就係同歐國盃個期勁近，睇嚟今次英軍領隊卡比路同英奧領隊皮亞斯一定打大交爭人。</p></body></html>
