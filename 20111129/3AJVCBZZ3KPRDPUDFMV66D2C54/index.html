<html><header><meta charset="utf-8"><title>千嬅推Eason選特首</title></header><body><h1>千嬅推Eason選特首</h1><p>楊千嬅前晚在九展舉行第四場「MinorClassics」演唱會，安哥時她感觸地說：「第一場係帶住rehearsal（綵排）心情；第二場開始攰，因為用盡咗體力；第三場開始進入狀態，但係到第四場開始唔捨得，第五場就會喊喇。」當歌迷報以掌聲鼓勵時，千嬅發現好友陳奕迅（Eason）在台下捧場，令她非常開心。<br>全場觀眾得知Eason在場後不斷起哄，千嬅即以特首話題開玩笑問觀眾是否想推選Eason做特首，又指他有民望。之後Eason應觀眾要求上台，與千嬅合唱一曲《狼來了》。<br>撰文：林妃</p></body></html>
