<html><header><meta charset="utf-8"><title>政府總部外天橋躁漢大字罵特首</title></header><body><h1>政府總部外天橋<br>躁漢大字罵特首</h1><p>【本報訊】姓白男子（55歲）疑不滿特首曾蔭權推出的新界村屋僭建物處理方案，昨午2時許於金鐘添馬艦新政府總部對開的天橋，在三條石柱上寫上大字抗議，聲言「打倒腐敗的曾蔭權　曾蔭權自己僭建物不拆　反要市民拆」、「曾蔭權無耻」等，保安員在閉路電視發現後報案。</p><p>警員到場時涉嫌刑毀男子仍未停筆，警方遂將他拘捕。稍後，保安員用黑膠袋把字句遮掩着，並通知清潔工人到場清理。</p></body></html>
