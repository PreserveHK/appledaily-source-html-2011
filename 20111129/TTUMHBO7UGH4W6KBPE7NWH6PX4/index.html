<html><header><meta charset="utf-8"><title>陳玉蓮慨嘆做二奶</title></header><body><h1>陳玉蓮慨嘆做二奶</h1><p>劉松仁、吳卓羲、馬國明、陳玉蓮和楊怡等，昨日在將軍澳電視廣播城為無綫新劇《名媛望族》試造型。劇中劉松仁有五個老婆，陳玉蓮和楊怡分別做松哥二奶和四奶，問楊怡做四姨太是否需要坐大髀？她講笑叫松哥坐她大髀先真。<br>很久沒有拍劇的陳玉蓮表示，因松哥和監製莊偉建她才接這套劇，今次返無綫拍劇令她很感嘆：「家需要比較長嘅化妝時間，以前一化就得，家要睇補邊度，所以大家都好感嘆。」講到老拍檔劉德華雙喜臨門，陳玉蓮表示要致電華仔聽他親口認才相信，她說：「等陣打畀佢問吓佢先，都要問吓佢係咪真係咁開心。」<br>採訪、攝影：王崇穎</p></body></html>
