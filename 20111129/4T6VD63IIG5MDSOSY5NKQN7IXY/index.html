<html><header><meta charset="utf-8"><title>求驗客手記︰告魯夫玩大佢誓阻雲高爾 - 求驗客</title></header><body><h1>求驗客手記︰告魯夫玩大佢誓阻雲高爾 - 求驗客</h1><p>阿積士球會早排決定請雲高爾同埋白連特等人喺出年入主高層擔任總監，搞到球會嘅神枱級人馬告魯夫（右）非常唔高興。佢老人家一向同雲高爾唔妥，日前實行玩大佢，連同10個青年軍教練聯署入稟當地法院，阻止死對頭返阿積士。告魯夫話今次玩到咁大，支持佢嘅10個青年軍教練，來頭一啲都唔少，包括有伯金、奧華馬斯、朗奴迪保亞、史譚同鍾克，全部係名宿級。阿積士啱啱先喺上季重奪失落多年嘅荷甲冠軍，有啲起色就搞內訌，又何必呢？好彩隊波喺日前嘅聯賽冇受影響，以3:0輕勝奈梅亨啫。</p></body></html>
