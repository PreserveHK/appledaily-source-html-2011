<html><header><meta charset="utf-8"><title>蘋果汁：北韓車禍港人已離境</title></header><body><h1>蘋果汁：北韓車禍港人已離境</h1><p>【本報訊】中國一個旅行團及一個考察團，上周六在北韓遇車禍。國家外交部證實，傷者當中有兩名香港人，經治療後已經出院並離境，但沒有提及兩人身份。<br>北韓上周六發生旅遊巴車禍，受傷的兩名港人經治療後已經離開當地。香港入境事務處昨表示，暫時未收到求助，現正了解事件。<br>而在北京，外交部發言人辦公室回覆傳媒查詢時表示，車禍造成7人死亡，多人受傷，傷者包括兩名香港人。車禍發生在距離平壤60公里處，車禍發生後，中國駐北韓大使館已啟動應急機制，派員趕赴事故現場和醫院提供協助。</p></body></html>
