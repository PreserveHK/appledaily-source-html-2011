<html><header><meta charset="utf-8"><title>頭文字B父母須再學駕駛</title></header><body><h1>頭文字B父母須再學駕駛</h1><p>【本報訊】任由歲半「頭文字B」坐大髀揸車的夫婦，上周五因危險駕駛、協助及教唆他人危駕罪，被判罰160小時社會服務令及停牌半年。裁判官陳錦昌上周因遺漏提及兩被告要自費參加駕駛改進課程，昨再開庭主動提出覆核，在判刑內加上一項條件，要兩被告在復牌前3個月，自費參加駕駛改進課程。<br>32歲被告余祖光及其27歲妻子吳麗華聽罷裁判官的新增要求後，平靜地表示願意遵從。案發8月1日，兩被告任由兒子，控制軚盤駕車，余妻拍片並將片段上載至facebook。<br>案件編號：KTCC5829/11
</p></body></html>
