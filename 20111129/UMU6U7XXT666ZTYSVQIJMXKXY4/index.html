<html><header><meta charset="utf-8"><title>超儀請賭王睇舞台劇</title></header><body><h1>超儀請賭王睇舞台劇</h1><p>何超儀、張繼聰、毛俊輝和胡美儀昨日在商台宣傳明年1月在演藝舉行的舞台劇「情話紫釵」，賭王前日出院，問超儀可有探望父親？她說：「未呀，都未輪到，同埋呢排宣傳呢個劇好忙，但知道佢好精神，個劇到時上我會送飛畀佢，當係新年禮物，希望佢可以嚟睇。」<br>舞台劇演出期間，適值謝安琪開演唱會，張繼聰到時可能不能與老婆互相捧場，張繼聰笑言：「如果到時我哋個劇加場，佢演唱會又加場，咁就可能可以有機會欣賞到大家嘅演出。」但他表示老婆應該都會去看他綵排。<br>採訪、攝影：胡比</p></body></html>
