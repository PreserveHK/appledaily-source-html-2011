<html><header><meta charset="utf-8"><title>趙薇新片通過審批</title></header><body><h1>趙薇新片通過審批</h1><p>內地女星趙薇早前曾透露，為完成研究生的學業，將會首次執導電影，更為此推掉至少八部戲。上周五有網友在微博大爆詳情，指趙薇的新片已通過內地廣電局的審批，更得到香港導演關錦鵬任監製。</p><p>拍文藝片</p><p>趙薇首部電影改編自同名小說《致我們終將逝去的青春》，該網友上傳電影海報，只見趙薇出神地拿着照相機，看樣子應該是一套文藝片。內地傳媒亦向趙薇的宣傳部馬小姐查詢，她表示趙薇的新片確實已通過審查，但劇本會與原著作很大修改，因合約問題，她不方便透露男女主角的人選。電影講述女主角鄭薇在大學期間被兩名深愛的男人放棄，長大後三人再相遇的故事。<br>撰文：葉雪</p></body></html>
