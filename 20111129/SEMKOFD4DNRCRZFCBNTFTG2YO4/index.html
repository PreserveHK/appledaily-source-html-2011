<html><header><meta charset="utf-8"><title>求驗客手記：尼馬粉絲信1公里長 - 求驗客</title></header><body><h1>求驗客手記：尼馬粉絲信1公里長 - 求驗客</h1><p>現效巴甲山度士嘅巴西超新星尼馬（左二）係球壇搶手貨，大把大會好似皇馬、車仔都爭住想簽佢；而喺粉絲心目中，佢亦都咁受歡迎，有啲粉絲仲癲到不斷寫信畀佢。尼馬日前就喺Twitter自爆，粉絲寄畀佢嘅信有成1公里咁長（小圖）。佢話：「睇吓我收到3個靚女粉絲嘅信，連起嚟足足有1公里咁長，我真係好感激佢哋咁關心我。」由於佢將啲信包埋圈起，所以冇人知道啲信嘅內容講乜。</p></body></html>
