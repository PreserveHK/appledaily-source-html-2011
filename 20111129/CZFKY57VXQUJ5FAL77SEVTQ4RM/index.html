<html><header><meta charset="utf-8"><title>體育通識：倫奧南韓亞運無桌球</title></header><body><h1>體育通識：倫奧南韓亞運無桌球</h1><p>桌球手每季繁忙程度，絕對可媲美網球員，如今季賽事在6月舉行，直至明年5月初才完結。只是桌球運動始終未能普及化，在世界性的運動會上，始終未能獲得一個席位，如2014年南韓亞運會將沒有了桌球項目，奪2010廣州亞運女子桌球6紅球團體金牌的港隊成員吳安儀和葉蘊妍，變相不能衞冕。明年倫敦奧運，英國組委會也沒有爭取將桌球納入比賽項目。英式桌球只在世界運動會、亞洲室內運動會等「二線」國際大賽中，以國家名義角逐比賽。</p></body></html>
