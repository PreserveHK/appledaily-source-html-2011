<html><header><meta charset="utf-8"><title>叫雞專線　45元賣鹹酥雞</title></header><body><h1>叫雞專線　45元賣鹹酥雞</h1><p>以舊書攤聞名的台北牯嶺街，近日竟然出現「叫雞專線」，而且客似雲來！原來這名專線是兩名年輕老闆的鹹酥雞檔的標語，他們在招牌、包裝紙袋上印上電話，讓客人事先致電點購鹹酥雞等小食，沒想到專線大受歡迎，甚至有客人吃上癮，忍不住常常「叫雞」，更有客人稱「45元（新台幣．下同，約11港元）就能『叫雞』，真便宜！」老闆稱專線開通後生意不錯，每月扣除開支後，每人可分得三萬元（約7,688港元）。<br>台灣《蘋果日報》</p></body></html>
