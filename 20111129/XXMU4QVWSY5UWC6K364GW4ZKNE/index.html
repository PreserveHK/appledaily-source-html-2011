<html><header><meta charset="utf-8"><title>女生裸體彩繪　抵制黑心衞生巾</title></header><body><h1>女生裸體彩繪　抵制黑心衞生巾</h1><p>北京一名美女大學生近日在冬季裏赤裸身體展示人體彩繪，以抵制黑心衞生巾、人工化纖和動物皮草。彩繪師用油彩在她裸體上勾勒出一幅絢麗的圖案（圖），希望傳達環保和健康生活信息；身上藍、綠、白三種色分別代表藍天、綠地和白雲，接近大自然的顏色正是她嚮往的綠色有機生活。<br>她認為黑心作坊製作的衞生巾骯髒、低劣，並建議廣大女性選天然有機和純棉衞生巾，養護從私處做起。搜狐網</p></body></html>
