<html><header><meta charset="utf-8"><title>張腿坐巴士　挑逗姐怪相</title></header><body><h1>張腿坐巴士　挑逗姐怪相</h1><p>內地想紅的怪人真是多不勝數。日前就有一名女子坐在巴士上，把兩腿張開得讓人快要看到底褲，有人在拍攝也不在意，大腿晃個不停，被網友封為「挑逗姐」。<br>從網上流傳的短片中可見，她是一名戴着墨鏡、穿着時尚的年輕女子，在公車上的坐姿非常誇張。不知是否因天氣太熱，她穿裙子卻全沒儀態，把大腿張得很開，並撐起傘來擋陽光（圖）。旁邊的乘客在議論紛紛，但她依然我行我素，一副沒在怕的樣子。<br>鳳凰網</p></body></html>
