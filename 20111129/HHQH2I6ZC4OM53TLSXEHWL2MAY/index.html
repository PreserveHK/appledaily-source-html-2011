<html><header><meta charset="utf-8"><title>港鐵觀塘線故障</title></header><body><h1>港鐵觀塘線故障</h1><p>【本報訊】繼前日港鐵列車出現停電事件，昨晚7時05分又再發生。有乘客乘坐觀塘線九龍灣往牛頭角途中，突然車窗外出現強光，乘客感到有電流在腳底流動後再嗅到燒焦異味，繼而大部份車廂停電，他們抵達牛頭角站被迫下車轉乘下一班車，覺得相當可怕。<br>多名乘坐列車中間車卡的乘客表示，該道強光像閃電般橫向閃動，相信供電系統出問題，抵達牛頭角站後要全體乘客下車讓空車返廠維修，有人因受驚轉乘其他交通工具。</p></body></html>
