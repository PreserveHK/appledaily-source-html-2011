<html><header><meta charset="utf-8"><title>湯唯三度封韓影后</title></header><body><h1>湯唯三度封韓影后</h1><p>湯唯的人氣熱爆韓國！昨日第12屆釜山影評獎公佈得獎名單，湯唯憑着夥拍玄彬的《晚秋》再下一城，獲選為最佳女主角，這已是她在百想藝術大賞和韓國影評家協會獎上封后後，第三度在韓國贏得影后殊榮，亦是首位海外演員在當地創下三冠王的紀錄。</p><p>柳俊相封帝</p><p>湯唯日前不敵韓星金荷娜失落青龍影后，但當地影圈人士再在她面上貼金選她為釜山影評獎影后，《晚秋》導演金泰勇同時獲得大獎，影帝則是《北村方向》的柳俊相。頒獎禮將於本周五在釜山舉行。</p></body></html>
