<html><header><meta charset="utf-8"><title>話你知：全國最大器官移植中心武漢多病人等換腎</title></header><body><h1>話你知：全國最大器官移植中心<br>武漢多病人等換腎</h1><p>武漢作為華中重鎮，據稱也是中國最大的器官移植中心，最有名的是華中科技大學同濟醫院，該院是內地最早也是最權威開展活體腎移植的醫院之一，每年進行腎移植手術數以千計；院方網站自稱，擁有全國最大活體腎移植受體群（即等換腎病人）。<br>官方認可進行器官移植手術的醫院，目前全國有164家，但資料顯示，每年內地需進行器官移植（包括心肝腎等）者，約有100至150萬人，其中需換腎患者約12萬人；但因活體腎來源缺乏，每年只有約1萬人可透過正規渠道獲腎移植。</p></body></html>
