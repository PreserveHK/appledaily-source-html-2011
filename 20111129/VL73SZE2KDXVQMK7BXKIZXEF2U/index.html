<html><header><meta charset="utf-8"><title>朱晨麗驚青黐鎮宇</title></header><body><h1>朱晨麗驚青黐鎮宇</h1><p>應屆港姐冠軍朱晨麗、亞軍朱希敏、季軍許亦妮及國際親善小姐梁麗翹前晚在尖沙嘴出席無綫台慶聯歡晚宴與傳媒交流，朱晨麗難得有機會參與拍攝電影《LaughingGor之潛罪犯》，近日已完工，她表示作為新人十分緊張，間中也有NG，幸好拍檔吳鎮宇十分照顧她，但與謝天華則對手戲不多。</p><p>許亦妮自嘲黑底</p><p>許亦妮近日仍保持一身健康膚色，她自嘲：「本身皮膚係黑底，一出世已經係黑，用過好多方法，使好多錢去美白都冇用，但覺得冇所謂。」<br>採訪、攝影：卓寶花</p></body></html>
