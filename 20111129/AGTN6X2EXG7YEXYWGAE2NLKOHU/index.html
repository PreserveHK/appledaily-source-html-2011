<html><header><meta charset="utf-8"><title>陳浩民：要做嘅做晒</title></header><body><h1>陳浩民：要做嘅做晒</h1><p>陳浩民的外父和外母最近來了香港，昨日他與腹大便便的老婆蔣麗莎帶兩老到迪士尼遊玩，一行四人抵達後，蔣麗莎急不及待到精品店選帽子，她更買了一頂米奇老鼠帽子給陳浩民。<br>陳浩民說：「原本老婆預產期係12月，但家因為個胎俾臍帶纏咗兩個圈，睇吓醫生話幾時生得啦。」據悉其妻已安排了明天剖腹產子。對於冼師傅聲明不原諒他，陳浩民說：「要做嘅都做晒，我只能被動等待，我只想一家人齊齊整整過聖誕。」對於再有新照片，他說不想再評論。<br>採訪、攝影：彭琮然</p></body></html>
