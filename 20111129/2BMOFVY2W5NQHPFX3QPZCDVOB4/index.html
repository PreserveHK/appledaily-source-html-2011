<html><header><meta charset="utf-8"><title>陳法拉鬆筋爭視后</title></header><body><h1>陳法拉鬆筋爭視后</h1><p>陳法拉雖然正忙着拍劇及準備台慶頒獎禮戰衣，日前身為Reebok代言人的她仍抽空拍攝廣告，今次主打秋季運動服，廣告商食住法拉台慶頒獎禮視后大熱氣勢，特別為她度身訂做了三個場景，包括：平時做運動、閒日出街同拍劇景，法拉對新加的拍劇場景特別有親切感。<br>法拉表示無論幾忙每日都堅持做運動，拍劇等埋位都會做拉筋運動，所以在廣告中她要穿着小背心做出多個伸展同柔軟動作，她都輕易而舉，完全冇難度，她表示做運動好重要，健康之餘又可保持線條完美。<br>撰文：葉雪</p></body></html>
