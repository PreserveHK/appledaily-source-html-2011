<html><header><meta charset="utf-8"><title>《吸血4》熱爆感恩節票房</title></header><body><h1>《吸血4》熱爆感恩節票房</h1><p>由羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KristenStewart）主演的新片《吸血新世紀4破曉傳奇上》（TheTwilightSaga:BreakingDawn-Part1），已在美國上映兩星期，於當地票房走勢繼續強勁，上周感恩節假期的票房依然一枝獨秀，由上周三至周日共5日假期狂掃6,230萬美元（約4.86億港元），昨日再有兩位主角的結婚劇照曝光。</p></body></html>
