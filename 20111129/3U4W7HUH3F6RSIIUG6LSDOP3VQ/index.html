<html><header><meta charset="utf-8"><title>小八卦：敬拜地藏菩薩求嗣</title></header><body><h1>小八卦：敬拜地藏菩薩求嗣</h1><p>昨日公佈劉家有喜的華仔，多年來千方百計求子嗣，既遍尋中西名醫，又供奉佛像求神問卜。06年朱麗倩便被指帶華仔到大馬天福宮拜蛇神求子。另一方面，朱麗倩位於大馬的獨立屋中，據悉亦設有一座三層高的神壇，用來供奉諸神，當中包括送子觀音及催情歡喜佛。直至近年，朱麗倩與台灣祥德寺的住持在大馬結緣，開始篤信地藏菩薩，08年台灣地藏菩薩在筲箕灣成立佛堂祥德寺，有指華仔夫婦捐獻近千萬，朱麗倩更定期到佛堂誦經及做法事。</p></body></html>
