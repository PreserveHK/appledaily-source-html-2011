<html><header><meta charset="utf-8"><title>徐若瑄眼淚有價</title></header><body><h1>徐若瑄眼淚有價</h1><p>台灣女星徐若瑄上周出席完台灣金馬獎後，即飛到上海出席奧比斯慈善拍賣會，她穿上Dior黑色性感deepV晚裝裙，配襯品牌贊助的200多萬元珠寶現身，閃爆全場。<br>在台上演說時，徐若瑄忍不住哭了出來，愛心爆棚的她捐了一個名牌手袋義賣，拋磚引玉，希望為大會籌得更多善款，為有眼疾的小朋友帶來希望以及為中國的防盲工作出一分力，手袋最後以20萬元人民幣成交，為了感謝善心人，徐若瑄即席唱了《愛笑的眼睛》及邀請李宗盛即興合唱《明明白白我的心》。<br>撰文：唐如
</p></body></html>
