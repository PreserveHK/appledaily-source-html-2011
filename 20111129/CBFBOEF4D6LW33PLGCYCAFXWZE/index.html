<html><header><meta charset="utf-8"><title>醫療新知忽視盆腔炎影響生育</title></header><body><h1>醫療新知<br>忽視盆腔炎影響生育</h1><p>女性患的盆腔炎常被忽視。澳洲一個團體表示，盆腔炎可以是產子的後遺症，或子宮內膜組織異位形成的症狀，但常被誤診或忽視，令婦女長時間受苦，甚至影響生育。<br>澳洲非牟利組織PainAustralia發表的報告，指女性患盆腔炎的重要性被忽視。盆腔炎可以是腸易激綜合症或膀胱問題的徵兆。盆腔炎患者不但日常生活受影響，性行為時更可能會感到痛楚。<br>曾有一名23歲女病人，飽受盆腔炎折磨長達10年；逾10年期間求醫超過100次才獲確診。專家提醒婦女若有不適立即求醫，醫護人員也要提高警覺。</p></body></html>
