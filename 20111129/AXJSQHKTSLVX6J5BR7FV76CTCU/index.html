<html><header><meta charset="utf-8"><title>英導演堅羅素中風逝世</title></header><body><h1>英導演堅羅素中風逝世</h1><p>曾為英國樂隊TheWho拍音樂片《湯美》（Tommy）的英國導演堅羅素（KenRussell），香港時間前日因中風逝世，終年84歲。</p><p>賓京士利惋惜</p><p>堅羅素71年憑電影《風月寶鑑》（WomanInLove）獲提名奧斯卡最佳導演，該片女主角格蓮達積遜（GlendaJackson）則贏得金像影后殊榮。堅羅素生前的其他代表作還有《驚變》（AlteredStates）及《魂斷仲夏夜》（Gothic）等，英國著名影星賓京士利（BenKingsley）昨日讚揚他是才華洋溢的電影人，慨嘆其逝世是影壇的損失。</p></body></html>
