<html><header><meta charset="utf-8"><title>利比亞狂人炸首都</title></header><body><h1>利比亞狂人炸首都</h1><p>北非國家利比亞的反政府浪潮蔓延，獨裁領袖卡達菲四面楚歌，縱然他次子聲言會戰鬥到底，但有傳卡達菲已離開首都的黎波里，逃往南部童年成長地薩卜哈籌備最後反擊，甚至有說他正逃往委內瑞拉。在軍隊和僱傭兵用機關槍和防空導彈大屠殺後，反政府示威者大反撲，在一日之內攻陷第二大城市班加西，又將革命之火燒向首都的黎波里，多幢政府大樓着火焚燒，一片烽煙。有消息指利比亞空軍派出戰機轟炸的黎波里的反政府示威者。示威越演越烈，有軍人倒戈反政府，更有部族長老要求卡達菲離國走人。掌權41年的獨裁者，繼續要民眾用血肉長城，爭取自由民主。</p></body></html>
