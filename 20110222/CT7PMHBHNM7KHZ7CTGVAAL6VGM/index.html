<html><header><meta charset="utf-8"><title>隙墮石屎擊傷人</title></header><body><h1>隙墮石屎擊傷人</h1><p>【本報訊】觀塘興業街一幢工業大廈昨午發生罕見意外，一名管理員搭時在內被一塊從頂罅隙跌下的石屎塊擊中頭部受傷，需送院治理，警方相信石屎塊是受樓上維修工程影響甩脫，巧合地從頂罅隙跌入內。<br>傷者姓陳（63歲），頭部受傷流血但清醒，現場為觀塘興業街四號長江電子工業大廈，陳為大廈管理員，昨午4時許，陳搭至地面時，頂突然跌下一塊15厘米乘5厘米的石屎塊，擊中其頭部，當場頭破血流。救護員到場替傷者包紮後將他送院。警員調查後，發現二樓正進行維修工程，懷疑槽石屎塊受工程影響鬆脫，並巧合地從頂罅隙跌入內擊傷事主，並無可疑，並撿走傷人石屎塊調查。</p></body></html>
