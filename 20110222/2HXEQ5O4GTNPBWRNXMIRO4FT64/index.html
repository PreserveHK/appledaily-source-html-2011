<html><header><meta charset="utf-8"><title>醫療短波狂犬病肆虐　兩年死百人</title></header><body><h1>醫療短波<br>狂犬病肆虐　兩年死百人</h1><p>印尼旅遊熱點之一峇里島持續爆發俗稱瘋狗症的狂犬病，當地過去兩年已累積逾五萬人被狗咬傷，119人因感染瘋狗症死亡，單是今年已有五人染病喪命。最新兩宗死亡個案於前日公佈，其中一人更是在兩年前被狗咬傷，但到近日才病發，另一人則於三個月前被狗咬，兩人於病逝前四天入院，當時病情已非常嚴重。衞生部門警告旅客不要接觸狗、貓及猴子等可能帶有瘋狗症病毒的動物。</p></body></html>
