<html><header><meta charset="utf-8"><title>醫療短波長者多社交　保身體機能</title></header><body><h1>醫療短波<br>長者多社交　保身體機能</h1><p>美國一項研究發現長者活躍於社交生活，有助減低身體機能退化速度。研究追蹤954名平均年齡為82歲的長者，開始時他們並無任何身體傷殘，在一年的跟進期內研究人員定期記錄他們的社交活動量，再比較他們可自由行動及自理能力，結果發現社交最活躍的一組長者，可以自行外出、煮食及進食、用電話及服藥的比率，較社交最不活躍的長者高1.5倍；可自行洗澡及更衣的比率也高近一倍。</p></body></html>
