<html><header><meta charset="utf-8"><title>鬥馬有情叼衣救人</title></header><body><h1>鬥馬有情叼衣救人</h1><p>廣西一名頭戴安全帽的男子，上周六（19日）於融水縣安陲鄉參加苗族舉行的「十七坡會」，被賽馬場上一匹鬥馬縱向衝過去撞倒。眼看慘劇就要發生，想不到就在他倒地的瞬間，另一匹纏鬥中的馬兒竟不顧後面的「追兵」撕咬，用牙齒咬住他的衣服，將他移開再放在地上，而大難不死。<br>隨後，救人的馬兒和後面一匹追上來的鬥馬，從該男子身上急速跨過，絲毫沒有踩傷他。<br>事件讓在場的觀眾嘖嘖稱奇。有網民說：「被馬救的人應該把救了人的馬購買下來，為牠養老送終！」也有人慨嘆：「人鬥馬！馬救人！看來馬越來越像人！人卻越來越像動物啊！」<br>北京《新京報》</p></body></html>
