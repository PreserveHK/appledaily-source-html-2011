<html><header><meta charset="utf-8"><title>光管塌下擊中職員</title></header><body><h1>光管塌下擊中職員</h1><p>【本報訊】葵涌葵盛西邨屋邨辦事處，一盞光管連燈殼昨晨突然塌下，擊中一名女職員頭部受傷，經檢視後，懷疑上周六工人進行油漆工程時，意外撞鬆釘牆螺絲引致意外。<br>現場為屋邨七座二樓屋邨辦事處副經理室，昨晨9時許，一名女職員進入房內提交文件時，天花一盞光管連燈殼突然塌下。光管打中女職員頭部墮地粉碎，幸她僅受輕傷，送院治理無礙。<br>房屋署發言人表示，房間上周六曾進行油漆工程，懷疑工人意外撞鬆燈殼釘牆螺絲未為意，致光管連燈殼昨晨墮下擊傷人。</p></body></html>
