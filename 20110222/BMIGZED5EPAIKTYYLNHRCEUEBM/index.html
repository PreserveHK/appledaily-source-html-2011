<html><header><meta charset="utf-8"><title>BodyShock：勿依賴鼻敏感噴劑</title></header><body><h1>BodyShock：勿依賴鼻敏感噴劑</h1><p>根據香港大學一項有關兒童鼻感敏的調查，本地6-7歲的兒童之中，大約有三分之一有鼻敏感的問題。很多家長都會以坊間的鼻敏感噴劑為孩子舒緩鼻敏感，但原來長期依靠噴劑，反而會有反效果。註冊中醫師彭明慧解釋︰「長期使用噴劑會令鼻黏膜產生依賴性，導致鼻黏膜持續腫脹，更會加速鼻塞情況。」彭中醫師就建議家長可為孩子按迎香穴及印堂穴，每個穴位揉按兩至三分鐘，便可舒緩鼻敏感。她補充︰「家長可考慮天灸療法，即於夏至及冬至等日子，在疾病相應穴位，貼上溫熱藥物，便能改善體質、預防及舒緩鼻敏感發作。」</p></body></html>
