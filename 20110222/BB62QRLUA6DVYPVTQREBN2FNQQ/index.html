<html><header><meta charset="utf-8"><title>特稿：英超「棄將」最大名 - 牽牛</title></header><body><h1>特稿：英超「棄將」最大名 - 牽牛</h1><p>哥本哈根基本陣容以丹麥、瑞典等球員為主，配合數名美洲或非洲外援，當中以保蘭奴斯較具名氣；在06德國世界盃已是哥國主力，一度加盟查爾頓，但因工作證問題告吹。結果保蘭奴斯之後在奧丹斯、史達等北歐球會效力，今屆在歐聯表現出眾，或令他不用再屈居北歐聯賽。<br>而哥軍教練蘇巴根不太喜歡變陣，巴西中場哥迪美亞及塞爾內加爾前鋒戴美尼度耶都打足6場分組賽，其中以戴美尼度耶累積兩個入球，是球隊歐聯首席射手之一。文：牽牛</p></body></html>
