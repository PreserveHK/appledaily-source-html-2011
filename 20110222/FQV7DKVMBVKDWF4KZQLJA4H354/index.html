<html><header><meta charset="utf-8"><title>動手做：古着鐵花燈　一室浪漫</title></header><body><h1>動手做：古着鐵花燈　一室浪漫</h1><p>回憶總是美麗的，或者這是很多人戀上懷舊物品的原因。古着衣服、家具越來越值錢。今次服裝品牌unEnding兩位設計師Benice、Him連同「我係手作人」創辦人Eva一齊教大家自行動手做兩盞型格古着花燈，讓大家替家居增添浪漫氣氛。材料非常便宜，他們只是在廢鐵尋些被棄置的素材，買來些earthtone花飾，用鐵剪稍稍改動廢鐵，便弄好情調燈飾，不過Benice則強調尋找及改動廢鐵時要相當小心，必須戴上保護手套及在鐵上噴上消光保護油。而Eva及Him則提醒繞上花朵時應放在離燈泡較高的位置，以免花飾因過熱而着火。<br><br>攝影：楊錦文</p></body></html>
