<html><header><meta charset="utf-8"><title>天然門市欠租兩月</title></header><body><h1>天然門市欠租兩月</h1><p>【本報訊】老牌冲曬店「天然」位於中環環球大廈商場的門市，因拖欠今年首兩個月租金合共8萬元，昨被業主入稟高等法院追租及收舖。<br>原告兆佳國際貿易有限公司，被告為天然冲曬店的經營者威運香港有限公司。被告的前董事陳海林是上市公司英發國際前行政總裁，陳於今年初涉嫌詐騙被起訴。<br>入稟狀指被告簽下為期三年的租約，以每月4萬元租舖。被告去年曾欠租1.4萬元，原告需花9,000元律師費入稟區域法院追討，故同時要求被告補償律師費。<br>案件編號：HCA289/11</p></body></html>
