<html><header><meta charset="utf-8"><title>途人被車撞　嚇驚坐馬路</title></header><body><h1>途人被車撞　嚇驚坐馬路</h1><p>【本報訊】38歲姓梁男途人，昨午2時許在深水埗懷惠道中聖書院對開橫過馬路時，遭一輛倒駛泊車的速遞公司客貨車撞倒，他面部和手掌擦傷，司機見他呆坐不起，問他又沒有反應，於是報案。<br>當警員和救護員到場後便查問他狀況，豈料傷者突然「彈」起來，並逃跑離開現場，救護員見狀只好追截，約在50米路中梁跌倒地上，警員趕至，拖他返回行人路和勸他送院，他態度軟化獲送院治療。警方替39歲客貨車司機酒精測試，證實為零度。</p></body></html>
