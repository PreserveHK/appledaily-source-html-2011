<html><header><meta charset="utf-8"><title>教師拍淫片上載校園電腦</title></header><body><h1>教師拍淫片上載校園電腦</h1><p>英國倫敦一名高中已婚男教師，竟然跟一名女教學助理一起拍淫片。淫片後被同事在學校電腦內發現，兩人已被停職，面臨被解僱命運。<br>影片中，相信是46歲教師愛德華茲（TimEdwards圖）的男子，坐在辦公室內一張椅子上，對着鏡頭咧嘴而笑。同時，一名相信是50歲教學助理的女子桑希爾（AngelaThornhill），則坐在他身上做着性愛動作，女子也有望向鏡頭，之後掀起上衣。<br>初步未知校內800名學生中能否接觸儲存了淫片的電腦，校方正調查確定影片中兩人身份及影片是否在校內拍攝。<br>英國《太陽報》</p></body></html>
