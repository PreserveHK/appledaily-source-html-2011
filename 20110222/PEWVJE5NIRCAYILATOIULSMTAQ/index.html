<html><header><meta charset="utf-8"><title>江湖救急Apps：國泰簡易旅遊手冊</title></header><body><h1>江湖救急Apps：國泰簡易旅遊手冊</h1><p>作為扎根香港的航空公司，提供的app當然要適合香港人，所以國泰的「CXMobile」app，不只有香港國際機場即時航班資料、航班時間、會員資訊，還有為乘客提供預辦登機手續。最欣賞是城市導覽一欄，提供包括香港、北京、成都等15個中國城市及世界55個主要城市的旅遊、飲食、酒店等資訊，詳細介紹地點及查詢電話，簡直就係一個簡易版的旅遊指南。<br><br>記者：蕭漢祥</p></body></html>
