<html><header><meta charset="utf-8"><title>震碎塔斯曼冰川</title></header><body><h1>震碎塔斯曼冰川</h1><p>新西蘭基督城昨日（周二）發生的6.3級淺層地震威力巨大，連附近的新西蘭最大冰川也震碎了。<br>遭震碎的是距離基督城200公里、位於新西蘭西岸的南阿爾卑斯山脈（SouthernAlps）塔斯曼冰川（TasmanGlacier）。那場大地震之強，不但令基督城地動山搖，連塔斯曼冰川也抵不住，重3,000萬噸的巨冰從冰川分裂出來（圖），在湖中生出一座冰山。<br>當時在場一個冰川觀光團遊客，從船上看到碎冰墜入塔斯曼湖（TasmanLake），激起3.5米高巨浪的壯觀場面。冰如雨下的情況持續30分鐘。<br>英國《每日郵報》</p></body></html>
