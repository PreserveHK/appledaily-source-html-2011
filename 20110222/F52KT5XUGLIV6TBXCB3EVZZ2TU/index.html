<html><header><meta charset="utf-8"><title>英走地雞誕超級巨蛋</title></header><body><h1>英走地雞誕超級巨蛋</h1><p>雞蛋通常長約5.8厘米，周長14厘米。英國漢普郡走地雞「哈蒂」（Hattie圖）生下的超級巨蛋，長度卻幾近9厘米，周長20厘米，重量更高達162克，比正常超重八倍，令主人驚訝不已。<br>佩吉特（JeremyPaget）表示，「哈蒂」上周四「作動」後，妻子即捧着巨蛋給他報喜。他嚇得目瞪口呆，擔心「哈蒂」體力不支，連忙趕往後院，結果發現這名「產婦」悠閒地散步，見到巨蛋還好奇低頭細看。佩吉特如釋重負，將巨蛋勉強塞入盛蛋器，準備炮製巨型奄列，與妻子大快朵頤。<br>英國《每日郵報》</p></body></html>
