<html><header><meta charset="utf-8"><title>求驗客手記：阿國議員借美斯過橋 - 求驗客</title></header><body><h1>求驗客手記：阿國議員借美斯過橋 - 求驗客</h1><p>美斯紅透半邊天，當然引嚟好多人埋身搵着數。好似之前有位阿根廷議員，喺某政治活動就利用美斯同自己嘅合照去宣傳（圖）。張相背後有句「支持運動、對毒品說不」標語，好似好正面，但令人誤會美斯係撐呢位議員；據美斯嘅代表律師講，張相係美斯某次喺機場同人簽名時影，咁多人埋佢身，根本唔知每個索簽名者嘅身份。如今美斯打算告呢位仁兄利用佢肖像，一於同政治劃清界線，個議員呢鋪一身蟻。</p></body></html>
