<html><header><meta charset="utf-8"><title>優惠快遞：搭火車免費遊劇院後台</title></header><body><h1>優惠快遞：搭火車免費遊劇院後台</h1><p>就係鼓勵你唔好揸車，改搭火車去旅行。現凡於英國乘搭VirginTrains，即可在網上獲得二人同行一人價錢的voucher，可於多達100個目的地的餐廳、博物館、劇院等地方使用。例如倫敦，便可在NationalTheatre用這張着數voucher，參與BackstageTours。<br><br>網址：http://www.virgintrains.co.uk/2FOR1/<br><br>記者：曾冠輝</p></body></html>
