<html><header><meta charset="utf-8"><title>CIA間諜道具　機械魚竊聽</title></header><body><h1>CIA間諜道具　機械魚竊聽</h1><p>美國中央情報局（CIA）新設網站，展示CIA過去發明的各式奇怪間諜道具，奇怪刁鑽可比占士邦電影。</p><p>間諜塘虱</p><p>1970年代發明的無線電遙控機械間諜塘虱，可拍尾游動上下升潛，在水中游向目標竊聽情報。</p><p>夾信器</p><p>二戰年代使用的夾信器，插入信封後將信紙夾實，捲起再抽出信封外，偷看內容後放回信封內。</p><p>鴿子相機</p><p>鴿子相機，可定時拍攝，綁在受訓鴿子身上，飛到目標上空偷拍。</p></body></html>
