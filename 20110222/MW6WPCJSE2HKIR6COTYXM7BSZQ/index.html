<html><header><meta charset="utf-8"><title>大廈大門遭淋黑紅油</title></header><body><h1>大廈大門遭淋黑紅油</h1><p>【本報訊】灣仔告士打道221至226號海聯大廈的玻璃大門，遭人淋油刑毀破壞，警方調查肇事者動機。昨凌晨3時，大廈保安員發現玻璃大門被人淋上紅色及黑色漆油，地下亦被沾污，保安員隨即報警，並由清潔工人清理。<br>據保安員稱，該商業大廈的業權分散，有不少租戶租單位作寫字樓之用，因此未知肇事針對那個租戶。於去年11月，該大廈門外亦曾遭人淋油破壞，當時亦有報警，由於門外裝有閉路電視，警方已撿走大廈錄影帶調查。</p></body></html>
