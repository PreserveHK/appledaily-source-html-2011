<html><header><meta charset="utf-8"><title>6秒鐘　閃電叉走雞柳筋</title></header><body><h1>6秒鐘　閃電叉走雞柳筋</h1><p>雞柳有條硬筋，在煮前如果不先清除便會很難吃亦很難消化，但想將這條隱藏的硬筋起出卻非易事。最傳統的做法就是先在筋的兩邊切一刀，將雞肉反轉後用刀背推。這方法起筋最乾淨卻較花時間，平均要25秒才完成。今次便多教你兩個較省時的起硬筋方法，最快6秒搞掂！</p><p>方法一：竹筷子</p><p>用竹筷子將筋夾住，用力扯，約8秒便能起筋，但會黏着雞肉。</p><p>方法二：用叉</p><p>叉着筋位並將之推出，只需6秒便能將筋拉出。</p><p>結果</p><p>用刀起筋需時，卻只黏着最少肉；用叉及筷子則黏着較多雞肉，但又快又安全。</p></body></html>
