<html><header><meta charset="utf-8"><title>上月落地新車燒毀</title></header><body><h1>上月落地新車燒毀</h1><p>【本報訊】沙田大圍新村一名34歲姓蔡食品貿易商人在上月中，花20多萬元新購豐田七人車，昨凌晨遭人縱火燒毀，火警中波及另外兩輛車。事主自稱與人無怨，但其外家則懷疑因丁地起屋問題與人發生糾紛，並不斷受滋擾，事前曾有人恐嚇稱：「買新車咁巴閉，燒X你架車！」事主對警方束手無策感無奈。<br>現場在大圍新村的露天咪錶泊車位，昨凌晨3時許，有村民發現泊車位一輛豐田七人車起火報案，警方和消防員到場後，迅速將火撲熄，無人受傷，起火車輛嚴重焚毀，兩旁的七人車和平治房車則被波及輕微損毀。警員根據車牌，通知蔡姓男車主，初步相信是遭人淋易燃液體在車頂和車頭縱火燒毀，火警有可疑。</p></body></html>
