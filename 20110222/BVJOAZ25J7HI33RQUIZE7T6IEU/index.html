<html><header><meta charset="utf-8"><title>NEW新短訊：又到韓櫻倒數啦</title></header><body><h1>NEW新短訊：又到韓櫻倒數啦</h1><p>繼上回日本氣象局公佈櫻開預告後，3月尾4月初，又到韓國雪白的櫻花盛開！漂亮的雪白櫻花步道由濟州開始，4月1日至3日更加是濟州櫻花節，（緊接4月14-16日還有濟州油菜花祭！）到時市民福祉城的步道會變做婚禮路，相傳一起走過的愛侶之後生活會百年好合美滿又愉快咁話！同時鄰近的花開市場還可食銀魚生魚片、螃蟹等特產！天氣冷了這麼久，是時候看浪漫的花團錦簇迎春了！<br><br>查詢：http://www.visitkorea.or.kr<br><br>記者：陳慧敏
</p></body></html>
