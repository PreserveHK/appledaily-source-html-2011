<html><header><meta charset="utf-8"><title>Game道：魂斗羅姊妹作XB360登場</title></header><body><h1>Game道：魂斗羅姊妹作XB360登場</h1><p>XboxLIVEArcade久唔久都有新活動，今次新搞作絕對適合80後玩家！呢次HouseParty將會喺一連五星期推出五隻大作，經已出街嘅就有《HardCorpsUprising》，睇個玩法就已經非常熟口熟面，原來佢係由老牌大廠ARCsystemworks開發，絕對稱得上係《魂斗羅》姊妹作！今集主角更係《Contra：HardCorp》入面嘅Bahamut，一貫橫向動作射擊遊戲嘅風格，可以約埋巴打一齊上線作戰，又痛快又爽。<br><br>記者：王震遠</p></body></html>
