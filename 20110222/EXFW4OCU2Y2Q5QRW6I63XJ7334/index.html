<html><header><meta charset="utf-8"><title>求驗客手記：羅馬易帥阿祖唔生性 - 求驗客</title></header><body><h1>求驗客手記：羅馬易帥阿祖唔生性 - 求驗客</h1><p>羅馬易帥變天，昔日名將蒙迪拿以少帥（圖）身份領軍，令人好擔心佢唔能夠駕馭舊隊友；單係一個托迪會唔會聽佢支笛，已經係一個大問號，難怪羅馬名宿加斯安尼都話蒙迪拿未夠班。球會變天，殊不知阿祖安奴繼續唔生性，原定日前就要由巴西飛返意大利，點知佢冇如期成行，仲俾人影到佢喺巴西隊啤嘅相。查實羅馬已經好體恤呢個壞孩子，畀佢返祖家叉電，點知佢喺球會立立亂時仲唔肯生性，呢種人，真係無可救藥。</p></body></html>
