<html><header><meta charset="utf-8"><title>案件速遞惠安苑兩戶打通不違例</title></header><body><h1>案件速遞<br>惠安苑兩戶打通不違例</h1><p>【本報訊】鰂魚涌惠安苑一個雙連戶的業主將單位間隔牆拆掉，令單位打通，結果遭業主立案法團控告，指業主違反大廈公契。原本敗訴的業主昨獲判上訴得直，上訴庭指間隔牆不屬《建築物管理條例》內所指的邊界牆，更不算是公用地方，兩邊單位的業主可共享間隔牆，而涉案業主買下單位時，是連同間隔牆一併買下。勝訴業主OeyChiouLing及WongFungLing，涉案單位位於惠安苑的中高層。<br>案件編號：CACV155/10</p></body></html>
