<html><header><meta charset="utf-8"><title>女警被控襲擊同居女友</title></header><body><h1>女警被控襲擊同居女友</h1><p>【本報訊】女警涉嫌在旺角寓所恐嚇及襲擊同居女友人，四個月後再在附近大廈梯間襲擊對方。涉案女警昨日在觀塘裁判法院否認三項控罪，稱將聘私家律師代表。署任主任裁判官陳錦昌押後案件至5月23日開審，女警准以500元保釋候訊。<br>被告李淑妍（25歲）被控兩項普通襲擊及一項刑事恐嚇罪，指她於去年7月某日，在旺角上海街住所襲擊及恐嚇陳智玲，後於11月21日，在彌敦道717號八珍樓梯間，再次襲擊陳。陳事後已搬走，控方將傳召四名證人。<br>案件編號：KTCC972/11</p></body></html>
