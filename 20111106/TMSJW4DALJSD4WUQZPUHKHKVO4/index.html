<html><header><meta charset="utf-8"><title>徐子珊跳舞打天才波</title></header><body><h1>徐子珊跳舞打天才波</h1><p>徐子珊昨現身屯門黃金海岸，與美國電視舞蹈比賽節目《Soyouthinkyoucandance》新一屆冠軍MelanieMoore同台分別表現舞蹈。</p><p>台慶玩魔術</p><p>子珊以肚皮舞裝束，露出纖腰的性感打扮跳波里活舞，她表示：「第一次跳，只係學咗一個鐘，所以都好緊張，好彩係單人跳，都係打天才波。我平時最叻係跳hiphop同Jazz，家就學緊阿根廷探戈。今日為咗表演，連早餐都唔敢食，驚畀MelanieMoore比下去。」問子珊會否於無綫台慶表演歌舞？她說：「應該會表演魔術，近台慶都要keepfit少少。」<br>採訪、攝影：顏英儀</p></body></html>
