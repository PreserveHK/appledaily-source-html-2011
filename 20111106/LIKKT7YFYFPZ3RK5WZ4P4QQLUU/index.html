<html><header><meta charset="utf-8"><title>幼園教師　熱杯燙男童嘴</title></header><body><h1>幼園教師　熱杯燙男童嘴</h1><p>廣州珠海區四歲男孩樂樂（化名），日前被發現嘴角一片紅腫。在家長追問下，他才怯怯地說「是老師燙傷的」，原因是他上課說話。<br>「老師應有最起碼的愛心。」樂樂母親對兒子被老師用裝熱水的不銹鋼水杯燙傷嘴角感到震驚。樂樂上周二（1日）受傷後，次日已沒上學。家長找到同學證實樂樂沒有說謊後，便要求園方解釋。但幼園否認，又不肯找同學對質，家長報警，並要求公開書面道歉，「否則類似事件會發生在其他學生身上」。<br>廣東《新快報》</p></body></html>
