<html><header><meta charset="utf-8"><title>死控強拆　老婦淋油自焚</title></header><body><h1>死控強拆　老婦淋油自焚</h1><p>河南省鄭州市一名70多歲的婦人，日前因政府強拆她居住了20年的住所，卻不予賠償，憤而淋汽油引火自焚，當場燒死。<br>死者的兒子及媳婦亦一度情緒失控，爬上房頂把汽油淋身，跟清拆人員對峙，最後被增援的人員奪去他們手上的打火機及帶走。事發在上周四（3日）的下午2時半，在鄭州市嵩山路二環支路交叉口，老婦自焚後，死者的孫女目睹祖母慘死後，哭得呼天搶地，她表示父母和祖母一直為清拆的事憤憤不平，卻沒人幫他們討回公道。<br>騰訊網</p></body></html>
