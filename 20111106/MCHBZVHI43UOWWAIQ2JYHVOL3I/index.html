<html><header><meta charset="utf-8"><title>深水埗警尋失蹤婦</title></header><body><h1>深水埗<br>警尋失蹤婦</h1><p>【本報訊】58歲婦人林玉清（圖），本月3日離開深水埗荔枝角道寓所後失去音訊，其兒子同日向警方報案，警方昨呼籲巿民協助提供消息。林婦身高1.56米，重59公斤，中等身材。她尖面和留有短黑白髮，最後露面時身穿啡色碎花襯衣、黑色長褲、啡色膠鞋，並攜着一個啡色斜肩袋。<br>任何巿民若曾見過林玉清的影蹤或有關其消息，請致電27612584、27612586、90206542與西九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
