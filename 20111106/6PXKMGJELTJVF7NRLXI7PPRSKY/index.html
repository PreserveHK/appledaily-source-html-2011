<html><header><meta charset="utf-8"><title>李察基爾羅馬獲成就獎</title></header><body><h1>李察基爾羅馬獲成就獎</h1><p>第6屆羅馬影展昨日落幕，大會頒發競賽單元各獎項及榮譽大獎，結果美國型男李察基爾（RichardGere）獲終身成就獎，李察亦向評審成員之一、曾跟他合演《衝上雲霄》（AnOfficerandaGentleman）的美國女星狄寶娜穎嘉（DebraWinger）即場獻吻。</p><p>龍紋女封后</p><p>今年最佳電影是阿根廷導演SebastianBorensztein的《AChineseStory》，它同時摘下觀眾投票獎，「瑞典龍紋女」露美慧柏絲（NoomiRapace）贏得影后，影帝則是法國男星吉洛姆簡納（GuillaumeCanet）。</p></body></html>
