<html><header><meta charset="utf-8"><title>蘋果汁阿信屋「三寶」平三成</title></header><body><h1>蘋果汁<br>阿信屋「三寶」平三成</h1><p>【本報訊】早前遭太古封殺平賣可樂的「759阿信屋」最近人氣急升，獲不少街坊撐場大手入貨。經本報格價，阿信屋的部份貨品較其他日式超巿平。<br>老闆林偉駿表示，自太古封殺事後，推出會員八折優惠反應不俗，現計劃在聖誕再推優惠購物滿300元，送20元吸客。現最受歡迎是鎮店三寶展群刀削麪、Mother韓國鹽燒海苔（紫菜）及高露梅（圖），購齊三寶會員價只需$57.1。記者在崇光百貨及零食物語格價發現，同類貨品阿信屋平兩、三成。林偉駿呼籲同業廣開貨源，不與大型超巿硬拼才能殺出血路。</p></body></html>
