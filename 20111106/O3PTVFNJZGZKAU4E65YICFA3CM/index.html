<html><header><meta charset="utf-8"><title>蘋果汁300人赤腳步行助貧童</title></header><body><h1>蘋果汁<br>300人赤腳步行助貧童</h1><p>【本報訊】香港基督教青年會昨早舉行第六屆「赤腳勤學慈善步行籌款」活動，為內地山區學童籌款助學，資助廣西農村學校重建及購買新桌椅和黑板，吸引超過300人參加（圖）。該會表示，今屆選址沙田公園及城門河畔舉行，與以往不同，目的是讓參加者在更貼近山區的環境，滿佈沙石的小路和樹林中赤腳步行。<br>逾300名參加者接受不同路障挑戰，包括赤腳步行「石春路」，體驗山區凹凸不平路段；在「坦克車」項目中，參加者需同心協力推動以報紙製成大滾輪一同前行，發揮互助精神，親身體驗內地山區貧苦學童，平日赤腳步行上學的滋味。</p></body></html>
