<html><header><meta charset="utf-8"><title>性怪癖漢防空彈塞肛</title></header><body><h1>性怪癖漢防空彈塞肛</h1><p>克羅地亞首都薩格勒布（Zagreb）一名50歲男子追求另類性愛刺激，豈料玩出禍，隨時惹來官非。他並非參與強姦等不法勾當，而是在玩變態性遊戲時，將一枚20毫米防空炮彈塞進肛門，豈料卡在直腸內不上不落，到醫院求助。<br>當地傳媒報道，醫生從他體內取出11厘米長的防空炮彈，並即時交予警方處理。警方發言人證實事件，但以案件正在調查中為由，拒絕透露炮彈裏是否有炸藥，以及當事人是從何處獲得炮彈等詳情。<br>炮彈取出後，該男子身體沒大礙，但若警方到其寓所搜查，發現藏有其他軍火或武器的話，他將要面臨刑事檢控。<br>法新社</p></body></html>
