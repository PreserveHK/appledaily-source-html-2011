<html><header><meta charset="utf-8"><title>「攀爬哥」挑戰央視大樓被誤跳樓</title></header><body><h1>「攀爬哥」挑戰央視大樓被誤跳樓</h1><p>「沒戴安全帽，也沒其他安全措施，還以為是有人要跳樓。」內地網絡紅人「攀爬哥」張希鑫，前日又徒手攀爬正在興建的央視附北配樓頂部，其間被路過市民看見，誤以為他要跳樓，立即報警。雖然他成功爬上頂層，但下樓後即被警方扣查。<br>目擊者稱，前日中午，一名身穿白色上衣、黃色長褲的年輕男子從央視北配樓一樓開始攀爬（圖）。有工人發現他後大喊叫他下來，但男子沒有理會。公安接報到場後將下樓的男子帶走調查。查明他原是有「攀爬哥」之稱的張希鑫。<br>北京《新京報》</p></body></html>
