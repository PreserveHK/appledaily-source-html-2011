<html><header><meta charset="utf-8"><title>戴妃蜜月照曝光</title></header><body><h1>戴妃蜜月照曝光</h1><p>怨偶都曾快樂過。英國已故戴安娜王妃（PrincessDiana）與皇儲查理斯（PrinceCharles）度蜜月的一批照片曝光，新婚的皇儲夫婦相視而笑，看來甜蜜。</p><p>兩人在1981年大婚後，乘皇家遊艇不列顛尼亞號（RoyalYachtBritannia）暢遊地中海，近日有船員公開期間拍下的黑白照片，可見兩人相處愉快，跟逾百船員也打成一片。戴妃初展親民風采，與船員談笑甚歡，甚至一起在海中暢泳。查理斯與船員打曲棍球，更因表現勇猛，獲「癲馬」綽號。<br>英國《太陽報》</p></body></html>
