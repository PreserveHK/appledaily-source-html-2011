<html><header><meta charset="utf-8"><title>今日提醒你：愛麗絲遊星光大道</title></header><body><h1>今日提醒你：愛麗絲遊星光大道</h1><p>【本報訊】由香港青年藝術協會、渣打銀行舉辦的「渣打藝趣嘉年華」，將於本月中以童話故事《愛麗絲夢遊仙境》為題，舉行大型巨型木偶巡遊表演（圖）。其中一場預演早前在銅鑼灣舉行，另一場預演將於今日下午2時在尖沙嘴星光大道舉行。屆時兩個巨型木偶，包括曾參與預演、高達12呎的瘋帽子先生，以及從未展出、由英國藝術家精心設計的紅心皇后將會出巡，並與50名青年舞蹈員即場載歌載舞，帶領大家進入愛麗絲的奇幻世界，有興趣的市民萬勿錯過。</p></body></html>
