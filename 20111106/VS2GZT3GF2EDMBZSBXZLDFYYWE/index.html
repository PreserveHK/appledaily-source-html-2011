<html><header><meta charset="utf-8"><title>台北現拔毛哥　捷運拔腋毛</title></header><body><h1>台北現拔毛哥　捷運拔腋毛</h1><p>台北捷運近日出現一名惡心「拔毛哥」，他在車廂內不但當眾以夾子拔鬍鬚、手毛、頭髮等，甚至竟捲起袖子拔腋毛（圖），被拔除的毛髮飄落在座椅及地板上，其怪異舉止嚇得數名女大學生們紛紛走避，有女生則用手機拍下過程，要求警察加強車廂巡邏。<br>捷運警察指出，「拔毛哥」未清理拔下的體毛，可以控告他亂丟垃圾處以罰款；若女乘客覺得有被侵犯或感覺不好，他甚至可被控性騷擾。有精神科醫生則懷疑，這名男子或有「拔毛癖」的徵兆，在焦慮、憤怒時以拔毛來紓解情緒。<br>台灣《蘋果日報》</p></body></html>
