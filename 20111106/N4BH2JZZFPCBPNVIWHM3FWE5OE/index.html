<html><header><meta charset="utf-8"><title>醫療新知治前列腺癌有突破</title></header><body><h1>醫療新知<br>治前列腺癌有突破</h1><p>一項由英國科學家領導的研究發現，晚期前列腺癌患者，同時接受雄激素阻斷治療及電療，有助提升存活率。研究有1,205名病人參加，約一半人接受傳統的雄激素阻斷治療，另一半人則加入電療。在研究期內有320人死亡，接受單一治療的病人，7年存活率只有66%，略低於兩種治療雙管齊下病人的74%。接受電療的病人副作用不適未有明顯增加。<br>科學家表示前列腺癌的成因與男性荷爾蒙關係密切，傳統治療方法是以藥物控制相關荷爾蒙，但今次研究顯示晚期病人若結合電療，能更有效消滅瘤腫，有助延長病人的存活時間；但結合治療對病情較輕的患者是否有利，則需進一步研究。</p></body></html>
