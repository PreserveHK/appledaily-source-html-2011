<html><header><meta charset="utf-8"><title>ViViD互咀辣㷫港迷</title></header><body><h1>ViViD互咀辣㷫港迷</h1><p>日本搖滾組合ViViD前晚於九展開騷，數百歌迷坐爆會場。歌迷開騷前已湧到台前，要大會廣播趕歌迷回座位演唱會才能開始。主音Shin出場唱《69-II》時大送飛吻，全場歌迷跟隨節拍fing頭，但中途唱出《TrailofTears》時，咪高峯卻失靈2分鐘。Shin又以廣東話叫歌迷玩得開心一點，安哥時他向觀眾噴水，又與同性的bass手IV咀嘴，令全場叫到失控。<br>採訪：阮瑜</p></body></html>
