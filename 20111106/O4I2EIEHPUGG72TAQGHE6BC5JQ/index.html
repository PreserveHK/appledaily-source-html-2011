<html><header><meta charset="utf-8"><title>醫療新知反式脂肪損生活質素</title></header><body><h1>醫療新知<br>反式脂肪損生活質素</h1><p>反式脂肪不但損害心臟健康，更會令生活質素下降。西班牙一項長達四年的研究，跟進逾8,400名成年人的飲食習慣與生活質素的關係，研究展開時參加者需填寫一份長達136項的飲食問卷，研究結束時再填一份有關生活質素的問題，包括對個人前景、負面情緒及對工作的滿足感等，結果發現持續攝取反式脂肪份量最高的一組參加者，生活質素最低。<br>研究顯示吃得最多反式脂肪的人容易感到疲倦及產生負面的想法，對工作及社交生活的不滿度也較高，普遍對未來抱有悲觀的看法。專家表示需要更多研究數據才能確定反式脂肪如何影響一個人的生活，但相信與情緒及精神健康受損有密切關係。</p></body></html>
