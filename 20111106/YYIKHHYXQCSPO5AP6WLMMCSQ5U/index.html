<html><header><meta charset="utf-8"><title>捷克神貓　跨欄　搶波</title></header><body><h1>捷克神貓　跨欄　搶波</h1><p>貓咪予人的印象，慵懶膽小而高傲，但捷克小貓咪「里奇」卻是例外，不但會跑障礙賽、跨欄，還會和狗狗搶網球。<br>年僅4個月大的「里奇」，晚上會躲入行李篋睡覺，日間則接受小主人特訓，只要看到小主人拿着食物做餌，示意牠跑，牠就會在木柱之間不斷穿插，或跑上搖搖板的另一端，甚至跨欄或穿隧道。</p><p>若小主人拋出網球，「里奇」還會和身形大一倍多的狗狗鬥快，但天性難改，大狗一旦撲前，「里奇」又會嚇得全身彈起逃命。「里奇」活潑好動，獲網民大讚是「捷克神貓」，笑稱「這隻貓被狗上身啦」。<br>YouTube網站</p></body></html>
