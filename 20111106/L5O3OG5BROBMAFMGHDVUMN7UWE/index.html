<html><header><meta charset="utf-8"><title>曼谷翟道翟市場被淹</title></header><body><h1>曼谷翟道翟市場被淹</h1><p>泰國的水災災情持續，洪水前天（周六）淹至曼谷市北著名旅遊景點翟道翟周末市場一帶。<br>曼谷洪峯上周六過去，淹沒市郊大片地區，市中心受災未算嚴重。前天，洪水流經翟道翟市場以東地區，官民趕緊堆沙包。洪水淹至，平常旅客人頭湧湧的市場，變得水盡鵝飛。洪水又威脅市中心和地鐵，市中心交滙點莫集車站和主要道路都水浸。當地傳媒報道，英祿官官邸300米外的Lamchiek運河洪水開始溢出堤圍，她寓所街道的下水道也開始水浸。而泰國政府昨天則指，這場在泰國持續三個月的水災，死亡人數已增至506人。<br>美聯社</p></body></html>
