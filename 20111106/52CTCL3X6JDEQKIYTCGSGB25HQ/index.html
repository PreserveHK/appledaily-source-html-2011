<html><header><meta charset="utf-8"><title>趣趣地：台灣碧咸比甲靚助攻</title></header><body><h1>趣趣地：台灣碧咸比甲靚助攻</h1><p>德甲漢堡早前爆出港人之子林志堅，比甲上周五亦有台灣之子搶鏡，講緊係踢緊梅赫倫嘅陳昌源（XavierChen、左）。呢位喺比利時布魯塞爾大學取得法律系學位嘅右閘，喺對住真特嘅下半場交咗球靚波畀隊友哥利烏斯射入世界波扳平，雖然後來梅赫倫輸2:6，但Xavier表現都獲好評。安德列治青年軍出身嘅Xavier，爸爸係台灣人，07年起轉投梅赫倫，現時係副隊長；上年佢宣佈放棄代表比利時嘅機會，「認祖歸宗」披上中華台北戰衣，即刻獲得「台灣碧咸」嘅稱號，下次港隊對住中華台北，女fans記住睇實佢。</p></body></html>
