<html><header><meta charset="utf-8"><title>蘋果汁天水圍婦自我形象低</title></header><body><h1>蘋果汁<br>天水圍婦自我形象低</h1><p>【本報訊】香港青年協會賽馬會天悅青年空間早前成功訪問452名天水圍婦女，發現近八成受訪婦女表示需與別人傾訴心事，有六成受訪者更不認同自己是「好媽媽」、「好妻子」及「出色婦女」，反映該區婦女自我形象較低。調查又發現，71%受訪者認為透過學習，可以發揮個人才能；另有57%受訪婦女表示樂意參與社區服務。<br>青協聯同滙豐銀行慈善基金及社署推行為期3年的「開創新天：天水圍婦女成長園計劃」，該計劃透過一系列課程，為區內1000名婦女確立健康自主的婦女形象，在社區建立一個既可互助而又彼此尊重的網絡，以及積極認識和參加社區建設。</p></body></html>
