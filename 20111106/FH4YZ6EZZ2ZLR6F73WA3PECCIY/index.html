<html><header><meta charset="utf-8"><title>元朗金毛燒起重機</title></header><body><h1>元朗<br>金毛燒起重機</h1><p>【本報訊】元朗洪水橋一處公屋地盤發生縱火案，一部重型吊臂起重機，懷疑被人潑淋易燃液體放火燒毀。警方新界北衝鋒隊人員迅速圍捕，截獲一名懷疑涉案，正騎乘單車逃走18歲金毛男子，案件交由反黑組探員接手調查，正調查疑人犯案動機。<br>昨日凌晨4時許，有人懷疑剪爛地盤外圍鐵絲網，潛入地盤用易燃液體向一部黃色吊臂起重機縱火之後逃走。現場火光熊熊（圖），消防員之後開喉將火警撲滅，起重機近駕駛室機身，被焚毀焦黑一片。</p></body></html>
