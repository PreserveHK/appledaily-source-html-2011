<html><header><meta charset="utf-8"><title>蘋果汁護海港協會退下火線</title></header><body><h1>蘋果汁<br>護海港協會退下火線</h1><p>【本報訊】由保護海港協會舉辦的「愛護維港行」活動於昨日舉行最後一屆，吸引逾3000人參加，由中環新天星碼頭步行至灣仔金紫荊廣場。該協會顧問徐嘉慎昨表示，保護海港責任將交予政府及市民，同意適當地填海，希望政府在填海前進行諮詢。<br>徐較早前表示，近年大眾對保護海港意識日高，協會將退下火線，但仍擔當監察角色，並決定將連續舉行16年的「愛護維港行」活動停止舉辦。他強調，早前提出容許小規模填海並非「轉軚」，只是不希望成為政府扼殺有利公眾填海工程的藉口。</p></body></html>
