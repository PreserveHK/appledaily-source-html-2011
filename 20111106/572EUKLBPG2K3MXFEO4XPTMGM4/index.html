<html><header><meta charset="utf-8"><title>油麻地粥店爆玻璃門</title></header><body><h1>油麻地<br>粥店爆玻璃門</h1><p>【本報訊】油麻地馳名粥店「新興棧」，昨晨11時許，營業時有男顧客拉開後門趟門離開之際，玻璃門突然爆裂，玻璃碎四濺，濺傷店內進食一名女顧客面和手，幸傷勢不嚴重，送院治理。現場在寧波街23至25號「新興棧」粥店，開業數十年，藝人如呂慧儀、高海寧、陳敏之也曾光顧。<br>當時有數名顧客在店舖進食，一名男顧客進食後要循後門玻璃趟門離開，該8呎高、4呎闊整幅強化玻璃趟門在拉開時突然爆碎，碎片四濺，將店內另一男一女食客濺傷（圖）。警方和救護員接報到場，男傷者清理身上碎片後結賬離開，女傷者面和手被玻璃碎片濺及輕傷，包紮後送院。</p></body></html>
