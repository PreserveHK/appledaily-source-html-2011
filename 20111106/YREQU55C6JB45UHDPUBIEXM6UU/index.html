<html><header><meta charset="utf-8"><title>關仁隱事：「大力」戒煙唔成 - 關仁</title></header><body><h1>關仁隱事：「大力」戒煙唔成 - 關仁</h1><p>零污染天后「咖喱」形象一向好健康，佢同青梅竹馬老公「大力」結咗婚之後，形象繼續保持得純過蒸餾水，生埋仔之後，一家三口生活得好鬼幸福，不過咖喱想生多個BB，所以成日叫老公戒煙，仲唔畀佢一身煙味埋身，之後大力都叫做戒過一排，不過煙癮難忍，關仁前幾日見到大力喺禮拜日撇甩妻兒，約埋個同性朋友tea一tea，佢為咗可以吸煙，仲特別揀坐露天位，關仁見佢同朋友猛傾車經，睇嚟大力咁大煙癮，咖喱嘅造B計劃又被迫再延遲。<br><br>Textby關仁</p></body></html>
