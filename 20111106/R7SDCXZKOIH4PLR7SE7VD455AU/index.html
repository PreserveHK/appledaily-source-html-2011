<html><header><meta charset="utf-8"><title>關仁隱事：「熊貓」真情錯付 - 關仁</title></header><body><h1>關仁隱事：「熊貓」真情錯付 - 關仁</h1><p>豪門第三代「KingKong」同潛水女王「熊貓」話結婚講來講去，都係得個講字，連KingKong爸爸「KingSir」，對未來新抱嘅事越講越冷淡。查實知道內情嘅人，都戥熊貓可憐。當日KingKong初出茅廬要搞大運動會乜都唔識，對神州大地嘅人脈網絡更加一無所知，根本就冇門路搞，多得熊貓幫口又幫手，加埋佢有個金漆招牌在身邊，成件事八卦咗，益咗KingKong曝光兼做事搞宣傳，家大運動會搞完，KingKong喺北京又撈得頭頭是道，對熊貓就冷淡晒，可憐性格單純的熊貓，仲癡癡地等。<br><br>Textby關仁</p></body></html>
