<html><header><meta charset="utf-8"><title>關仁隱事：「春嬌」雜食抵俾「甘美」鬧 - 關仁</title></header><body><h1>關仁隱事：「春嬌」雜食抵俾「甘美」鬧 - 關仁</h1><p>近日俾「甘美」唔小心流出嘅慾照玩殘嘅「猩猩王」，為避記者大玩潛水，甘美就日日出嚟大方接受訪問，好戲到不得了。甘美雖然扮可憐，但都冇特別踩猩猩王，話晒冇佢呢個男主角幫手，佢邊可能攝到上位。不過，甘美就對之前煲唔起嘅廣告哥哥「春嬌」憎到爆，次次提親都鬧爆佢。關仁聽聞甘美呢次冇鬧錯人，春嬌都算新一代賤男，佢每晚冇女不歡，就算約唔到女伴，春嬌都會自己落轉老蘭搵獵物，所以佢屋企張床其實瞓過好多女，佢又唔係勤力到日日換床單，真係床同人都一樣咁污糟。<br>撰文：關仁</p></body></html>
