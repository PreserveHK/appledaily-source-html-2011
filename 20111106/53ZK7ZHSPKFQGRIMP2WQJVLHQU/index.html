<html><header><meta charset="utf-8"><title>關仁隱事：「皇上」密室慶生 - 關仁</title></header><body><h1>關仁隱事：「皇上」密室慶生 - 關仁</h1><p>「皇上」同「拉鏈」拍拖已經係公開嘅秘密，但係唔知點解咁多年佢哋點都唔肯公開，不過難得拉鏈唔介意，繼續做皇上背後嘅女人，既然要女朋友咁難為，皇上梗係要吓女友畀啲甜頭，好似啱啱皇上過生日，佢公開話開party會預埋拉鏈，但係狗仔隊等成晚都冇收穫，唔通皇上隨便講吓就算？<br>不過關仁就八到皇上真係有開party，佢喺某私人會所訂咗地方搞，但為免俾人發現，佢搵第三者兼傳媒唔識嘅朋友出面訂房，咁咪神不知鬼不覺囉，嗰晚皇上同拉鏈以及成班朋友冇後顧之憂係咁狂歡，拉鏈喺現場十足女主人，咩威都攞晒喇！<br><br>Textby關仁</p></body></html>
