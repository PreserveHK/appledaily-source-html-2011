<html><header><meta charset="utf-8"><title>劍橋生高分「性」低能</title></header><body><h1>劍橋生高分「性」低能</h1><p>英國劍橋大學貴為全國最頂級學府，但學生的性知識卻非常貧乏，一項調查發現，309名學生之中，有一半曾進行不設防的性行為，10%以為女士行經期間無法受孕。<br>劍橋大學生（圖）受訪前，有92%自詡對性和避孕有一定知識，但調查結果卻令人大跌眼鏡，有10%相信戴上兩個安全套，可減低感染性病；35%誤以為服食「事後丸」會破壞將來生育能力；60%誤以為事後丸只在性交後48小時內服用才有效。<br>英國《每日郵報》</p></body></html>
