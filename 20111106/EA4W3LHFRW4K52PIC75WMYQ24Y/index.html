<html><header><meta charset="utf-8"><title>附屬品：Lanvin花枝招展 - 岑歡</title></header><body><h1>附屬品：Lanvin花枝招展 - 岑歡</h1><p>浪凡Lanvin可說是oneofthe時裝人最愛，單色、舒服有型而女性的柯根紗裙，全是AlberElbaz專屬的minimalism。在台灣老闆娘王效蘭手上，台灣女星自然更有主場之利，層面由蔡依林、楊謹華到范瑋琪等都有份。<br>巨型chunky首飾也是浪凡特色，秋冬以花朵為靈感，naturalistflower的金屬花瓣配皮革扣位，充滿浪漫烈女搖滾味；青銅或金黃色巨型花球metalcrystal，靈感來自高級珠寶系列；mechanicalflower就具有更多工業學花球和金屬槽等。<br>撰文：岑歡</p></body></html>
