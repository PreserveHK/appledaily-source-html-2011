<html><header><meta charset="utf-8"><title>周柏豪累周國賢變泥鴨</title></header><body><h1>周柏豪累周國賢變泥鴨</h1><p>周柏豪（Pakho）日前為新歌《天光》拍攝MV，這首歌是他將於明年1月推出的全新唱片的主打歌，一反之前的人性黑暗，是比較正面的談愛情。</p><p>拍MV被蚊咬</p><p>Pakho和周國賢（Endy）之前是同門師兄弟，私底下亦十分老友，早前Pakho看過Endy執導的MV十分喜歡，於是力邀Endy擔任MV導演。<br>由於MV取景的地點很多蚊，工作人員都被咬到又紅又腫，而且周圍滿地泥濘，凡事親力親為的Endy雙鞋沾滿泥巴要報銷。<br>Pakho謂：「今次拍MV條路難行又多泥，Endy踩到對鞋勁污糟都毫無怨言，下次佢要我幫手，一定赴湯蹈火在所不辭！」<br>撰文：林妃</p></body></html>
