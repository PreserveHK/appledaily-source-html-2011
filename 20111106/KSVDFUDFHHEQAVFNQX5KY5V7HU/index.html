<html><header><meta charset="utf-8"><title>吳宗憲賣1億豪宅交稅</title></header><body><h1>吳宗憲賣1億豪宅交稅</h1><p>台灣綜藝大哥吳宗憲今年在演藝圈有6,578萬新台幣進賬，但他因投資做生意，資金周轉不靈，日前以4億新台幣（約1.03億港元）賣掉信義區的豪宅。<br>前日吳宗憲現身台北國際珠寶展，坦言已賣掉豪宅，之前也把3,000萬新台幣的翡翠賣掉，他表示獲得資金後，公司情況穩定。<br>吳宗憲遊走兩岸娛圈，原本收入不錯，但近幾年投資LED環保產業，投放不少資金，逐漸變賣房產，他說：「LED應該已經很穩了，賣掉房子剛好可以拿來繳稅，盡應盡義務，獲得資金後，公司情況穩定並打算聘工程師，不會放員工沒薪假。」<br>撰文：林妃</p></body></html>
