<html><header><meta charset="utf-8"><title>農民假籌碼呃金沙51萬</title></header><body><h1>農民假籌碼呃金沙51萬</h1><p>【本報訊】一名43歲姓張廣西農民（圖）受僱詐騙集團於十一黃金周期間，在澳門金沙賭場行使51個每個面額1萬元的假籌碼詐財，前午在內港碼頭入境時被捕，司警相信仍有至少兩同黨在逃。被捕疑犯43歲姓張，每次收取1,000元報酬，在賭場使用假籌碼賭博，或直接兌換現金，共收取3,000元，他將被控欺詐性賭博及犯罪集團罪。司警接獲賭場報案，翻看閉路電視片段，掌握騙徒容貌後採取行動。司警稱假籌碼有螢光貼紙，賭場職員用防偽工具辨認亦可出現反光。</p></body></html>
