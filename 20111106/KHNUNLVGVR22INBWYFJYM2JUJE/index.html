<html><header><meta charset="utf-8"><title>蘋果汁禮賓府下星期日開放</title></header><body><h1>蘋果汁<br>禮賓府下星期日開放</h1><p>【本報訊】香港禮賓府的獨特建築特色及歷史背景，你知道多少？如果有興趣在禮賓府前拍照留倩影，就不要錯過下周日舉行、今年第二次舉行的開放日，親自走入禮賓府。香港禮賓府將於本月13日，上午10時至下午5時向公眾開放。<br>參觀市民可了解禮賓府的歷史和建築特色，並參觀禮賓府舉行官式活動及接待賓客的地方。當局屆時安排了警察樂隊及學生樂團表演，讓市民在遊覽期間欣賞音樂。當局預計參觀人數眾多，會視乎輪候人數，在當日下午5時前截止輪候。有興趣參觀的市民，可瀏覽禮賓府網頁 http://www.ceo.gov.hk/gh，了解開放日的詳情。 </p></body></html>
