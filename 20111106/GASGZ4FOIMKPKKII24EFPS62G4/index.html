<html><header><meta charset="utf-8"><title>銅鑼灣摸臀色狼落網</title></header><body><h1>銅鑼灣<br>摸臀色狼落網</h1><p>【本報訊】銅鑼灣及秀茂坪昨日先後有色狼出沒。首宗案件發生於昨凌晨4時56分，一名23歲女子於羅素街一間通宵營業快餐店排隊購買食物時，報稱被人摸臀非禮，女事主立即報警，警方接報到場調查，發現疑犯仍在店內，遂以非禮罪將一名29歲男子拘捕。案件交灣仔警區刑事調查隊跟進。<br>另外，一名12歲女童，昨午1時許在秀茂坪寶達邨達怡樓某樓層走廊，被一名男子從後摸大髀非禮，色狼其後飛奔逃去，女童驚魂甫定報警求助，警方接報到場兜截無果，正追緝一名年約20至30歲、蓄短髮、瘦身材、穿白T恤及黑色褲的男子。</p></body></html>
