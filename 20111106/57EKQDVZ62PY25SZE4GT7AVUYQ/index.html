<html><header><meta charset="utf-8"><title>吳婉芳送女出國免學壞</title></header><body><h1>吳婉芳送女出國免學壞</h1><p>小提琴家姚珏前晚在中環大會堂舉行演奏會，出席嘉賓有吳婉芳和孫明揚夫婦等。吳婉芳透露其14歲細女與姚珏的女兒是同學，問到女兒長大，有否擔心如模般急於談戀愛，她笑說：「唔擔心，個女唔會亂嚟，佢性格好保守，如果佢拍拖我都會知，拍吓散拖都冇所謂。」她透露常去英國探望子女：「佢哋讀寄宿學校好好，學識獨立，又多規矩，用電腦都限時限刻，香港反而會學壞。」<br>姚珏手持價值300多萬元的古董小提琴演奏，與女兒Clare同台演出。姚珏透露在電影《傾城之淚》中演回自己，她說：「拍戲幾好玩，用唔同藝術方式表達同一樣嘢。」<br>採訪、攝影：顏英儀</p></body></html>
