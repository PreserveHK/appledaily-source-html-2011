<html><header><meta charset="utf-8"><title>油麻地消夜爭執四個打一個</title></header><body><h1>油麻地<br>消夜爭執四個打一個</h1><p>【本報訊】身穿利物浦球衣的29歲姓曾男子，昨日凌晨零時許，獨自在油麻地北海街與廟街交界一熟食檔消夜，其間與鄰枱兩大漢為小事爭執，對方悻悻然離去，曾稍後買了一罐汽水坐在食檔門外休息，不料早前離開的兩名大漢帶同另外兩人折返，四人不由分說拿起膠凳、玻璃樽及電筒向曾施襲圍毆，惡漢逞兇後逃去，曾前額及雙手受傷，頭破血流，報警求助，由救護車送院治理。警方正追緝涉案兇徒。</p></body></html>
