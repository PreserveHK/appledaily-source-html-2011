<html><header><meta charset="utf-8"><title>張可頤慨嘆甩拖好可惜</title></header><body><h1>張可頤慨嘆甩拖好可惜</h1><p>張可頤昨在電視城綵排台慶時坦承回復單身，她說：「大家都好平常心去睇呢件事，我好enjoy拍拖，唔想嚮往單身嘅自由，亦好enjoy工作上帶嚟嘅滿足感，可以話係現實生活中嘅『女人最痛』，但我冇乜痛過，又未去到傷痛咁嚴重嘅地步，只係覺得可惜。」</p><p>鄧萃雯獻初吻</p><p>另外，鄧萃雯和林淑敏昨在天水圍出席分享會，談到早前於劇集《金枝慾孽2》的節目巡禮中跟蔡少芬的一場咀戲，雯女笑指螢幕初吻就此給了蔡少芬：「第一次同女仔錫，嗰場戲係想講人性嘅醜惡，大家唔好諗到係同性戀。」<br>採訪、攝影：譚倩宜、何慧斯</p></body></html>
