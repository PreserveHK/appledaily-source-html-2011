<html><header><meta charset="utf-8"><title>今日提醒你：「畫壇神童」首辦畫展</title></header><body><h1>今日提醒你：<br>「畫壇神童」首辦畫展</h1><p>【本報訊】先後奪得20多個國際藝術比賽獎項的「畫壇神童」劉見之，今日聯同其畫筆家庭在荃新天地荃新藝廊舉辦首個家庭畫展，展覽直至明年2月中旬。畫展共有三個系列，包括「小畫家．大客廳」、「小畫家．大人物」和「小畫家．大動作」，近百幅作品將於展覽期間分段展出。<br>繼去年憑一幅名為《老虎》的畫作奪得第38屆捷克利迪策國際繪畫展最高榮譽大獎後，劉見之今年再度揚威國際，擊敗40多個國家參賽者，勇奪歷史最悠久的波蘭藝術大獎，成為該獎項首位最年輕的華人得獎者。劉見之將於今日畫展揭幕禮上講述今次奪獎詳情，同場劉氏一家亦會即席完成家庭畫作。</p></body></html>
