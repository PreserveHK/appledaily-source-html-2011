<html><header><meta charset="utf-8"><title>捷克佳麗玩SM手銬</title></header><body><h1>捷克佳麗玩SM手銬</h1><p>2011年捷克小姐競選爆出醜聞，打入決賽的佳麗出席派對時不但喝至醉醺醺，更拿着性玩具來玩，又將性虐待（SM）手銬戴在手上作狀拍照，惹來極大爭議。選美會警告，這些佳麗隨時會被全數取消參賽資格。<br>那些原本要代表健康、純潔的佳麗，是為其中一名佳麗格拉布科娃（AnetaCrabcova）18歲生日舉行派對，豈料玩出禍來，格拉布科娃對此無話可說。選美會表明，今次事件很可能會影響到她們在今次比賽中的成績。<br>英國《太陽報》</p></body></html>
