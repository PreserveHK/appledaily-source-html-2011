<html><header><meta charset="utf-8"><title>i風物語：iPhone打小人　周街開拖</title></header><body><h1>i風物語：iPhone打小人　周街開拖</h1><p>打小人都可以上健力士？人民力量吹雞今日全城打小人，要幫財爺「名留青史」咁話喎！唔得閒到場支持？仲有大把仇家等住你開「拖」？唔使驚！要掟佢、要開拖，抑或拳打腳踢，有iPhone想點發洩都得；今日驚蟄最啱打小人，原來只要上AppsStore下載《柑仔——打小人》呢個App，全程有阿婆出聲打氣，陪你打小人頭，仲唔夠皮？梗係仲有好推介，睇片啦！</p></body></html>
