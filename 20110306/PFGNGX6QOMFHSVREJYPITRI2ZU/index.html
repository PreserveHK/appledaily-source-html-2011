<html><header><meta charset="utf-8"><title>陳倩揚大肚老公陪開工</title></header><body><h1>陳倩揚大肚老公陪開工</h1><p>預產期6月的陳倩揚昨日與陳爽、馬賽和周家蔚等，在荃灣宣傳快將播出的韓劇，倩揚更獲老公陪同開工，眾人都悉心照顧倩揚，不讓她玩動作太大的遊戲。</p><p>環保用尿布</p><p>倩揚對於老公陪自己工作，感到非常窩心，她說：「以前做完晚宴活動要自己返屋企，家有老公接送。」她讚老公堅持每晚講故事給囝囝聽，兩人又決定支持環保，將來棄用尿片改用尿布，老公更承諾會洗尿布。<br>採訪、攝影：馬建華</p></body></html>
