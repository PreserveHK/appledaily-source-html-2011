<html><header><meta charset="utf-8"><title>周冬雨考北電傳獲張藝謀關照</title></header><body><h1>周冬雨考北電<br>傳獲張藝謀關照</h1><p>一年一度的內地藝考正進行得如火如荼，不過今年北京電影學院的曝光率遠遠超越中央戲劇學院和上海戲劇學院，全因周冬雨所致。日前北電進入最後一輪考核，身穿羽絨的周冬雨準時到達考場，即引來記者及考生圍觀。</p><p>拍戲錯過高考</p><p>事實上，周冬雨憑演出張藝謀的《山楂樹之戀》一舉成名，但也因此錯過當年高考。有指張藝謀對耽誤周冬雨的學業心存歉疚，於是為她鋪定後路，讓她報考自己的母校北電，故不少人認為周冬雨獲得特別關照。<br>不過，北電院長張會軍否認周冬雨獲內部照顧，並指張藝謀忙着拍新片，從未過問周冬雨考試的事情。<br>撰文：林妃</p></body></html>
