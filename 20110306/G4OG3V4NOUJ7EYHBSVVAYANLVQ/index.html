<html><header><meta charset="utf-8"><title>嫌夫湊仔差婦圖跳樓</title></header><body><h1>嫌夫湊仔差婦圖跳樓</h1><p>【本報訊】日前剛分娩產子的39歲姓鍾婦人，昨凌晨零時許，在荃灣中心成都樓住所因不滿丈夫照顧幼嬰不力，雙方發生口角，婦人盛怒下激動搥胸，更走至窗前揚言跳樓自殺。44歲姓吳丈夫勸阻無效，恐防妻子做出儍事，連忙報警。警員及消防員到場調查，當時婦人仍然激動，但未有做出攀出窗外危險動作。<br>警員繼續游說，稍後鍾婦終被勸服放棄自殺念頭。事件中鍾婦並無受傷，但其後情緒仍然波動，救護員於是將她送院檢查。</p></body></html>
