<html><header><meta charset="utf-8"><title>隔牆有耳：鵝頸橋　驚蟄少人打「雙曾」 - 李八方</title></header><body><h1>隔牆有耳：鵝頸橋　驚蟄少人打「雙曾」 - 李八方</h1><p>噚日驚蟄，八方中午時分經過灣仔鵝頸橋底，見到有幾十人喺度排隊等打小人，就八卦走埋去問吓，今年啲市民有乜小人要打，又有冇人因為不滿特區政府施政同預算案，打曾蔭權同曾俊華呢對「雙曾」。<br>幫人打小人打咗六年嘅袁姑娘話，啲人多數係打同事、打上司同打親戚，總之唔like嘅人就打，每次盛惠50大元，有啲人覺得打完之後條氣順晒，超值。可能不滿雙曾嘅都去咗遊行，反而冇乜人打佢哋兩個；連之前話會嚟打小人嘅警務督察協會廖潔明亦只去遊行，冇嚟鵝頸橋。</p></body></html>
