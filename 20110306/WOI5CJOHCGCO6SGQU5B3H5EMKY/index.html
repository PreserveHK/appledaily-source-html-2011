<html><header><meta charset="utf-8"><title>關仁隱事：「甜甜」扮阿姐命令導演 - 關仁</title></header><body><h1>關仁隱事：「甜甜」扮阿姐命令導演 - 關仁</h1><p>向來洗腳唔抹腳嘅「甜甜」，最終又要出番嚟拍戲搵錢，而且瘋狂咁叫價，好多片商都話佢開成千萬片酬，真係癲咗，最慘又有一啲唔理成本嘅片商照俾，搞亂個市。不過，甜甜最近拍「過氣導演」部戲真係欺人太甚，竟然每日喺現場要導演點拍點拍，有日導演要先拍晒內地大姐「高興」嘅戲，然後放佢走，點知甜甜話唔得，要先拍咗佢嘅戲先。導演唔理佢，結果佢唔到場開工，導演私下同圈中人呻話，未見過咁冇演員道德嘅演員，以後唔會再搵佢合作。<br><br>Textby　關仁</p></body></html>
