<html><header><meta charset="utf-8"><title>關仁隱事：「好曳」口多撩女得罪人 - 關仁</title></header><body><h1>關仁隱事：「好曳」口多撩女得罪人 - 關仁</h1><p>人紅唔紅除咗條命生成之外，本身待人處事亦都有好大影響。話說早前惹上官非嘅「好曳」，喺呢個圈撈極都撈唔起，其實都有原因。</p><p>場面尷尬</p><p>有個朋友同關仁講，話好曳份人口臭到極，話說有次呢位朋友同幾位女性朋友去咗一間夜店消遣，幾個後生女正經人家係着得性感少少。佢哋入到去撞到好曳喺度，好曳望咗一眼就大大聲咁對住班妹妹仔講「我哋冇叫到小姐喎！」搞到個場面非常尷尬，好曳講完仲好鬼得戚，佢身邊啲朋友想撳都撳唔住。<br><br>Textby　關仁</p></body></html>
