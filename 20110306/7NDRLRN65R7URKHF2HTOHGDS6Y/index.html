<html><header><meta charset="utf-8"><title>張鈞甯自責浪費米飯</title></header><body><h1>張鈞甯自責浪費米飯</h1><p>何潤東和張鈞甯日前出發到越南探訪當地貧童，親身感受三餐不飽、食水不潔、大小便也要挖洞解決的苦況。<br>張鈞甯來到小迪的家參觀所謂的廁所，才一蹲下便一堆蚊蠅迎面撲來，小迪要隨父母上山工作，被迫失學，他的媽媽煮了一鍋飯，只給小孩，自己都不吃，見到此情形，張鈞甯自責說：「我常常飯吃不完，真該好好檢討！」</p><p>願望埋時空囊</p><p>何潤東和張鈞甯之後來到蘇永面小學，還跟全校小朋友寫下願望，放進時空膠囊埋進土裏，並將在2018年取出，看看願望能否實現。<br>撰文：林妃</p></body></html>
