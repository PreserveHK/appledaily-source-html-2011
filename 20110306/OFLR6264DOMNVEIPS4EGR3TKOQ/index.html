<html><header><meta charset="utf-8"><title>陳嘉桓預告性感</title></header><body><h1>陳嘉桓預告性感</h1><p>林子祥、陳嘉桓和杜宇航昨日到荃灣出席「少年英雄龍獅爭霸戰」。陳嘉桓透露當年一學舞獅便愛上，至今也不時練習。<br>杜宇航日前在香港電影導演會憑《葉問前傳》奪新演員金獎，他表示當晚跟工作人員吃飯慶祝，導演邱禮濤也到來恭賀。談到有份角逐香港電影金像獎的最佳新演員，他表示有信心，陳嘉桓則自爆已四出揀靚衫，她說：「雖然我冇份角逐，但會着靚啲去撐師兄，或者會揀一套性感少少嘅靚衫。」<br>採訪、攝影：馬建華</p></body></html>
