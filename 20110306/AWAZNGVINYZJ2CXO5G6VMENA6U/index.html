<html><header><meta charset="utf-8"><title>《百萬》童星燒屋失紀念品</title></header><body><h1>《百萬》童星燒屋失紀念品</h1><p>奧斯卡最佳電影《一百萬零一夜》（SlumdogMillionaire）的12歲印度女童星阿里（RubinaAli），於電影得獎後依然住在孟買的貧民窟，上周五晚貧民窟發生大火，殃及她的住處，最終燒毀500間房屋，包括阿里在內的2,000名貧民無家可歸，阿里只帶了少量衣服逃走，結果09年參加奧斯卡時獲贈的紀念品、以及剪報照片等都付諸一炬，令她十分傷心。<br>歐新社</p></body></html>
