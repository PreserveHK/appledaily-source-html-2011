<html><header><meta charset="utf-8"><title>佐敦一晚獵三男</title></header><body><h1>佐敦一晚獵三男</h1><p>剛離婚不久的英國巨胸名模佐敦（Jordan），昨日被踢爆於殿堂歌手艾頓莊（EltonJohn）舉行的派對上，一晚主動撩三名猛男。<br>據指佐敦先向占美霍士（JamieFoxx）埋手，占美表示有看她主持的真人騷，令佐敦十分高興，互相攬攬，之後佐敦轉與健身教練SeanParker搭訕，最後則睇中阿根廷靚仔模特兒LeandroPenna（右），更一起過夜。<br>佐敦翌日更在twitter上載與Penna的合照，大晒獵物，並讚他十分靚仔！</p></body></html>
