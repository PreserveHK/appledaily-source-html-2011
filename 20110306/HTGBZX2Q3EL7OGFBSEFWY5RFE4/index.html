<html><header><meta charset="utf-8"><title>米克去年秘密成婚</title></header><body><h1>米克去年秘密成婚</h1><p>曾演出《凸務之王》（AustinPowers）系列的加拿大搞笑男星米克邁亞斯（MikeMyers），私生活一向低調，昨日忽然有消息指他去年尾與拍拖5年的女友KellyTisdale已於紐約秘密成婚，其發言人證實消息。</p><p>漂亮婚禮</p><p>米克於06年與Kelly搭上，當時他剛與結髮12年的太太RobinRuzan離婚，米克發言人向美國《紐約郵報》表示米克跟Kelly已於去年11月在紐約結婚，更指是個漂亮婚禮，換言之這是米克第二段婚姻。</p></body></html>
