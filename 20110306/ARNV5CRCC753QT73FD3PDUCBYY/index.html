<html><header><meta charset="utf-8"><title>四太紅色旺心情</title></header><body><h1>四太紅色旺心情</h1><p>現年89歲的賭王何鴻燊早前入院例行檢查，賭王為了分燊家一事勞碌，在醫院樂得清閒。三太陳婉珍日前透露賭王將於今個星期出院，昨日三、四太如常到醫院探賭王。<br>下午1時半，素顏的三太穿上紅色冷衫和手拿紅色手提電話到醫院探病，沒有說話便走入醫院。15分鐘後，四太梁安琪與細女超欣一起離開醫院，四太的衣着與三太相當一致都是主打紅色，披了紅色頸巾及手挽紅色Kelly手袋。<br>四太搭着超欣的膊頭離開醫院，顯得心情甚佳，問到賭王的身體狀況時，她只是微笑。三太晚上7時35分離開，被問到賭王何時出院，她說：「就快喇。」之後超蕸和超鳳陸續到達醫院。<br>採訪、攝影：ChenWaiOn</p></body></html>
