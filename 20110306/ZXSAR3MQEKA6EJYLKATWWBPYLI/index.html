<html><header><meta charset="utf-8"><title>海龜拍掌賀重獲自由</title></header><body><h1>海龜拍掌賀重獲自由</h1><p>埃及人從獨裁統治解放出來，人人都雀躍萬分，原來動物也渴望自由。美國佛州一小海龜日前獲放生，當牠首次重回大海，被攝影師拍到牠擘口和高舉前肢，恍如人們那樣歡呼拍掌的模樣。<br>這隻小海龜是在美國佛州的實驗室內孵化，一直由科學家飼養，直至最近獲科學家放生。來自加州的姓鄭華裔攝影師，在水裏拍攝小海龜重回大海的一刻，只見牠撥動前後肢游泳，「突然間牠向我這邊游過來，張口欲咬住我的攝影機膠殼」，以為膠殼是水母，但牠那趣怪模樣，彷彿像人類拍掌歡呼慶祝重獲自由似的。<br>英國《太陽報》</p></body></html>
