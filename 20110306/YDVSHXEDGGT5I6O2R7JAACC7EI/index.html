<html><header><meta charset="utf-8"><title>Evisu廿載中日友好</title></header><body><h1>Evisu廿載中日友好</h1><p>作為90後的Evisu於1991年在日本揚名立萬，回想當初每日限量只做14條牛仔褲，並由創辦人HidehikoYamane親手繪畫的海鷗圖案（即Evisu標誌）已成為絕響，所指的不是Yamane先生搵夠榮休，而是品牌20年來迅速發展，今時今日的龐大產量難比昔日。為慶祝20周年這個特別日子，品牌推出了一系列的周年紀念系列，當中唔少得的有足料13安士的Z形斜紋牛仔布褲，褲袋Signature特別印繡有「廿」字和「北京」及「大阪」，是否象徵中日一家親？要問過一班高官才有分曉。<br><br>記者：潘國揚<br><br>查詢：23761955
</p></body></html>
