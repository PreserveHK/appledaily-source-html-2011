<html><header><meta charset="utf-8"><title>海盜船睡房繩梯瞭望台全齊</title></header><body><h1>海盜船睡房繩梯瞭望台全齊</h1><p>海盜卡通片，小朋友很愛看。美國一名6歲男童，乾脆把睡房閣樓打造成海盜船。外面有繩梯，裏面有旋轉滑梯，十分好玩。這個睡房，令小孩子變得很「黐家」。<br>幸運小男童來自明尼蘇達州，他在太空船、賽車和堡壘等睡房造型當中，選了海盜船設計。設計師庫爾用兩塊大木，打造海盜船的主要結構，再用夾板、石膏、樹脂等，造出船上各種特色。</p><p>開船了！先爬上木梯，再走過繩梯，鑽進船艙。接下來登上瞭望台，監察敵人的一舉一動。有危險！立即跳落旋轉滑梯逃跑，又或游繩而下。敵人束手就擒後，就把他鎖在木梯邊的囚室。<br>英國《每日郵報》</p></body></html>
