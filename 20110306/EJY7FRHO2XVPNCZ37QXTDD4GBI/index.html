<html><header><meta charset="utf-8"><title>佛山工業意外　男子斷命根</title></header><body><h1>佛山工業意外　男子斷命根</h1><p>佛山南海區大瀝一家棉花廠，28歲的貴州楊姓男子前日在打工第三天，因意外被機器切斷命根，被送到佛山市第一人民醫院急診科搶救。當天中午12時許，他的褲子被捲入機器中，他的下體隨即碰到機器而被切斷。醫院專家對他進行會診，無奈他三分之二的命根已被切斷，海綿體、尿道海綿體及血管斷裂，多條動脈出血，建議他轉入廣州軍區陸軍總醫院接受移植手術。對此，他的表哥無奈地說：「他還年輕，都沒有結婚呢。」<br>廣東《南方都市報》</p></body></html>
