<html><header><meta charset="utf-8"><title>劉璇叫男友捧新劇</title></header><body><h1>劉璇叫男友捧新劇</h1><p>劉璇、陳法拉和黃宗澤等昨日在東港城宣傳無綫新劇《女拳》。有傳法拉和劉璇不和，昨日二人表現老友，劉璇看見法拉耳環沒戴好，還主動幫她整理。</p><p>法拉推內地劇</p><p>事後問劉璇會否叫男友欣賞該劇？她謂男友一定支持，又強調兩人不是訂婚，她說：「我真係唔係幾開心，有媒體將我啲私事翻出嚟，感情事我好低調，男友都嚇怕咗。」<br>法拉被問到諸葛梓岐宣佈12月結婚，她謂暫未收到邀請，若被邀也會盡量出席。對於佘詩曼離無綫到內地發展，法拉謂自己也因檔期與劇本問題，推了幾部內地劇。<br>採訪、攝影：李珮洳</p></body></html>
