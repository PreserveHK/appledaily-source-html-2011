<html><header><meta charset="utf-8"><title>周嘉玲覓舖開分店</title></header><body><h1>周嘉玲覓舖開分店</h1><p>潮媽周嘉玲去年投資百萬元於中環開設童裝店mamakid，日前她在店內舉行AforApple童裝酒會，設計師兼創辦人Denise親臨主持，同時吸引一班媽咪級名人出席，包括生了兩女的張燊悅、永隆銀行家族後人劉清儀。<br>早前周嘉玲飛到法國巴黎和意大利的佛羅倫斯的童裝展買貨，新店開業僅半年，周嘉玲表示生意理想，她在電話中說：「生意都好好，儲咗一班熟客，都開始諗開分店，希望喺銅鑼灣開舖，不過地舖租金好貴，家仲睇緊舖位。其實我一早已經睇好童裝市場，自從我開咗舖，同一商場都多咗人做童裝。」<br>採訪：JessicaNgan</p></body></html>
