<html><header><meta charset="utf-8"><title>「分燊家」事件變咗做教材</title></header><body><h1>「分燊家」事件<br>變咗做教材</h1><p>「分燊家」事件充滿娛樂性就梗o架喇，但原來換個角度睇，係一個極有意義嘅教育題材！會計師公會最新嘅3月號雜誌《APlus》，拎咗賭王呢件事做封面故事！佢哋話賭王屋企呢單肥皂劇，喚起咗班有錢人關心財產分配嘅安排，好多有錢人，都係唔到最後嗰分鐘都唔放手，好多都仲未做好遺產分配，所以到自己有事嗰陣，咪搞到家人爭產囉；而賭王呢個「超級齊人」搞出個大頭佛之後，有錢人即刻着手安排，免得第陣時自己成為頭條主角……其實，如果一個男人愛妻愛兒，冇好多房妻妾，又或者搞咩之前都簽好晒合同，就算正值壯年都簽咗先，咁佢身邊啲人咪冇得爭、冇得拗囉！</p></body></html>
