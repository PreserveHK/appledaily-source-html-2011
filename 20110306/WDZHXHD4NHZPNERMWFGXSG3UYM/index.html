<html><header><meta charset="utf-8"><title>姊弟戀青年情困尋死</title></header><body><h1>姊弟戀青年情困尋死</h1><p>【本報訊】20歲姓潘青年與比他年長七歲的女子拍拖，因不滿姓文女友通宵不回家，昨晨9時半趁她返屯門福亨村路豫豐花園10座寓所時大興問罪之師。爭執後男事主情緒激動離家走往隔鄰大廈，保安員見他氣急敗壞追問何事，他晦氣回答「去死啊」。保安員其後發現事主危站天台報警，警員及消防員到場游說，談判專家也奉召到場。事主爬出天台簷篷危站近四小時，情緒漸平復，至下午1時半終態度軟化，隨警員落樓助查。</p></body></html>
