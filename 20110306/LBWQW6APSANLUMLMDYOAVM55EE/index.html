<html><header><meta charset="utf-8"><title>醫療短波抑制SHP或助恢復視力</title></header><body><h1>醫療短波<br>抑制SHP或助恢復視力</h1><p>醫學界一直認為已損毀的視神經是難以恢復，但日本一項研究發現，只需抑制視神經細胞內一種名為「蛋白酪氨酸磷酸酶」（SHP）的物質，視神經細胞可恢復生長，更有望恢復視力。研究人員以視神經完全受損的老鼠進行實驗，在老鼠的眼球注入SHP抑制劑，發現促進視神經生長的蛋白質功能提高1.4倍，老鼠的視神經在兩周後自行恢復，恢復視力，研究成果相信有助開發新藥物。
</p></body></html>
