<html><header><meta charset="utf-8"><title>老費有13億擴軍</title></header><body><h1>老費有13億擴軍</h1><p>英國傳媒日前報道，曼聯領隊費格遜於今個夏天，將有史無前例的1億鎊（約12.7億港元）擴軍費。<br>費格遜為了令曼聯更有本錢挑戰各大錦標，決心為球隊引入高質素的年輕球員。消息指，他的收購目標，包括身價達3,000萬鎊的熱刺王牌翼衞加里夫巴利，至於被阿士東維拉標價2,000萬鎊的翼鋒艾舒利楊格，也是其心儀球員。<br>另外，費格遜看中新特蘭中場佐敦軒達臣及愛華頓中場魯迪維爾，估計二人的身價分別是1,500萬鎊及2,000萬鎊。至於他亦計劃以1,000萬鎊簽入一名龍門，目標人物據報是史浩克04的紐亞。</p></body></html>
