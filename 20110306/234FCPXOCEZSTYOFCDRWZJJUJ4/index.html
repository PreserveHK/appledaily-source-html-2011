<html><header><meta charset="utf-8"><title>賴恩拖索女模開工</title></header><body><h1>賴恩拖索女模開工</h1><p>美國女星施嘉莉祖安遜（ScarlettJohansson）日前被發現與辛潘（SeanPenn）親密撐枱腳，但其前夫賴恩雷諾士（RyanReynolds右）亦不愁寂寞，他正於南非開普敦與丹素華盛頓（DenzelWashington）拍新片《SafeHouse》，被發現有一名金髮美女相伴，該女子正是德國模特兒AgnesFischer（左），她在片場等賴恩收工，又擁着賴恩的腰行街，望着賴恩時笑容滿面，毫不避忌，但賴恩發言人拒絕回應新緋聞。</p></body></html>
