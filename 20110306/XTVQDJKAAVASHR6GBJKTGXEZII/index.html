<html><header><meta charset="utf-8"><title>瑜伽毒販　獄中表演脫手銬</title></header><body><h1>瑜伽毒販　獄中表演脫手銬</h1><p>瑜伽高手、台籍殺警毒販盧志勝（圖）日前被押返惠東看守所後，在所內表演脫手銬和腳鐐的奇技，幾秒內掙脫。為防盧越獄，惠州法院計劃近期在看守所內開設法庭審理該案。<br>38歲的盧志勝本月1日被送往法院審訊時，在囚車上自行掙脫手銬和腳鐐，企圖逃走，當日經法官勸解後，盧自己戴回手銬和腳鐐。事後法院和公安局高層向其問話，盧坦承自己練過瑜伽，把手腕及腳伸直，就可以脫開手銬和腳鐐。他還現場表演並揚言說：「十個手銬也銬不住我。」<br>廣東《信息時報》</p></body></html>
