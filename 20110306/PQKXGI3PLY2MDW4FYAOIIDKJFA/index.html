<html><header><meta charset="utf-8"><title>菲哥連斯退出樂壇</title></header><body><h1>菲哥連斯退出樂壇</h1><p>現年60歲的英國殿堂級歌手菲哥連斯（PhilCollins），因過去長期打鼓導致身體出現耳疾、脊椎骨移位及手部神經受損等健康問題，最近已決定退出樂壇停止音樂工作。他表示現在最擔心不是不能再打鼓，而是不能像正常人般為兒子切麪包。</p><p>銷碟過億</p><p>由70年代擔任英國ProgressiveRock樂隊Genesis主音兼鼓手至作個人歌手發展，菲哥連斯過去40年在全球售出唱片超過1.5億張，代表名曲包括《IntheAirTonight》及《AnotherDayinParadise》。</p></body></html>
