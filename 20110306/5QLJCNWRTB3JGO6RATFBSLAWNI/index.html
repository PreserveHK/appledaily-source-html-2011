<html><header><meta charset="utf-8"><title>田蕊妮當眾玩不文遊戲</title></header><body><h1>田蕊妮當眾玩不文遊戲</h1><p>無綫劇《OnlyYou只有您》，一眾演員包括蒙嘉慧、田蕊妮、官恩娜及唐詩詠等，昨日去到將軍澳為新劇宣傳，大玩婚嫁遊戲。遊戲當中的黃浩然及黎諾懿要將過大禮的物品掛在身上，扮演大妗的田蕊妮大玩不文，拿著一雙椰子掛在黃浩然的重要部位，蒙嘉慧又將橙塞進黎諾懿的胸口搞氣氛。遊戲另一部份，安排田蕊妮揹着小儀，然後交由黃長興抱起，到身形纖瘦的蒙嘉慧揹起比她還要高的官恩娜時，蒙嘉慧乏力，二人一同跌到地上，幸未有受傷。<br>採訪：張俊銘、攝影：彭琮然</p></body></html>
