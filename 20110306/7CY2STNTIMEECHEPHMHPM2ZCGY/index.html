<html><header><meta charset="utf-8"><title>自摸小Justin送花冧粉絲</title></header><body><h1>自摸小Justin送花冧粉絲</h1><p>現年17歲的加拿大小天王JustinBieber，前晚於英國伯明翰展開其世界巡迴演唱會的首站演出，荷李活男星韋史密夫（WillSmith）女兒Willow更上台合唱。小Justin在個唱上十分賣力，挑選了一位女fans上台，向她送上情歌及12支玫瑰，人細鬼大的他更大膽地當眾自摸。小Justin亦有表演打鼓及彈結他等絕招冧女，又扮起飛腳踢舞蹈員。</p><p>讚女友幽默</p><p>此外，小Justin近日接受訪問，大談選SelenaGomez做女友全因她幽默，他說：「一個懂逗我發笑的女孩十分重要，我想她的笑容是全世界最美的！」</p></body></html>
