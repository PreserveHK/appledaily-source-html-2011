<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●早前因服大麻撞車坐監的英國同志歌手佐治米高，近日受訪首談監躉生活，更懺悔指自己坐監是罪有應得。<br><br>●荷李活壞女孩蓮莎露夏恩，早前涉嫌於珠寶店偷頸鏈的片段，被珠寶店以約15萬港元底價公開拍賣，該片段更於網上曝光。<br><br>●日本男星反町隆史在下月播放的新日劇《GoodLife》中飾演報館記者，其兒子不幸患上白血病，劇照日前曝光。<br><br>●日本女星吉高由里子，昨日在東京宣傳以偷情為題的個人寫真集，她透露學生時代曾被男友背叛。</p><p>●韓國男星李秉憲早前落實拍攝荷李活電影《義勇群英》續集，他是上集有份留低的三人之一。</p></body></html>
