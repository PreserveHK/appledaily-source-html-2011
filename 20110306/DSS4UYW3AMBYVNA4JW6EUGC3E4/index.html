<html><header><meta charset="utf-8"><title>翻版徐子淇等佬送鑽飾</title></header><body><h1>翻版徐子淇等佬送鑽飾</h1><p>有「翻版徐子淇」之稱的鍾浠文（Zelia）和鄭嘉穎的緋聞女友徐靖雯前晚在灣仔會展出席珠寶之夜，二人穿上黑色性感晚裝，示範名貴珠寶，展現雍容華貴的一面。<br>Zelia示範珠寶駕輕就熟，她說：「試到慣晒，唔擔心。」Zelia過往曾花數萬元買珠寶贈母親，不過卻從沒花錢買給自己，她說：「我等人送，希望係將來嘅男朋友或老公會送畀我，可惜家冇拖拍，要等吓。」<br>此外，財爺曾俊華表示會派6000元給所有18歲以上的香港永久性居民，徐靖雯卻因不合資格沒有受惠，她說：「不過我喺香港賺錢，都有交稅o架。」<br>採訪、攝影：譚倩宜</p></body></html>
