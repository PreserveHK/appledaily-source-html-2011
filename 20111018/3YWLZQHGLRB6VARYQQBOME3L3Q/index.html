<html><header><meta charset="utf-8"><title>話你知創辦人藉女性愛美賺錢</title></header><body><h1>話你知<br>創辦人藉女性愛美賺錢</h1><p>有人說「女人錢最易賺」，歐萊雅創辦人許勒爾（EugeneSchueller）正是專家，1909年這名法國年輕化學家創辦歐萊雅，售賣他研發的染髮用品，他很快就發現女性愛美真闊綽，於是急急開拓護膚品、化妝品業務，研究團隊到1950年已達100人。<br>到1957年，他的女兒貝當古接手，集團發展更快，70年代上市，現已成為全球最大美容產品集團，僱用逾6.6萬人，旗下有逾500個品牌，包括2006年收購的TheBodyShop，去年集團盈利22.4億歐元（238.8億港元），今年在「財富全球500公司」榜居378位。<br>《蘋果》資料室</p></body></html>
