<html><header><meta charset="utf-8"><title>躺日女大腿「疏肝」挖耳垢</title></header><body><h1>躺日女大腿「疏肝」挖耳垢</h1><p>日本藝伎式微，另一行業卻火速冒起，客人九成九是男人，服務員是女生，但這並非不道德交易，服務限於挖耳穢。<br>潔耳店內鋪着傳統的榻榻米，客人可輕鬆躺在身穿和服的女服務員大腿上，讓耳朵徹底清除耳垢，又可享受服務員的柔聲細語。30歲的顧客小林說：「我來這裏放鬆頭腦，挖耳垢勾起大部份人的童年回憶。」客人和服務員的親密接觸，僅限於挖耳垢。為提防有男客想入非非，接待處啟事標明：「我們不提供性服務。」溫柔鄉中的潔耳服務收費不菲，每半小時盛惠2,700日圓（272港元），但依然大受歡迎。以山本潔耳店為例，就有11家連鎖店，東京的分店更常常客滿。<br>法新社</p></body></html>
