<html><header><meta charset="utf-8"><title>同黨夫揚言斬妻</title></header><body><h1>同黨夫揚言斬妻</h1><p>【本報訊】案中的同黨劉麗英至今仍然在逃，其在港丈夫徐心鋤早前出庭頂證妻子與被告在家中將疑似迷幻藥壓碎成藥粉。徐受訪時指摘妻子連累他被指涉謀殺而被捕，雖然最終沒被起訴，但他仍氣憤難平：「佢跪喺度都唔會原諒佢！」他更揚言「見到佢會斬佢」。<br>徐在87年經同鄉介紹下，在廣州認識了妻子，同年結婚，翌年誕下兒子。任職裝修的兒子現在內地生活，以往任職酒樓雜工或廚房工的徐現正失業，居於大角嘴，靠領二千多元綜援過活。他聲稱04年從街坊口中得知妻子賣淫，二人曾因而多次吵架。徐聲稱妻子自案發後「周圍匿」，至今仍下落不明，但他並不關心。</p></body></html>
