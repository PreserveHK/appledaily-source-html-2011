<html><header><meta charset="utf-8"><title>點滴摺枱無安全鎖　危害小童</title></header><body><h1>點滴<br>摺枱無安全鎖　危害小童</h1><p>【本報訊】消委會抽查市面14款摺枱，發現兩款無配備適當的安全鎖掣，如果將摺枱反轉，可能會意外摺合，夾傷小童。消委會已將有關產品交海關跟進。<br>消委會補充說，其餘部份樣本無標示如何使用安全鎖掣及安全警告，呼籲製造商或代理改善產品設計及加列使用說明。家長也要教導小孩不要反轉摺枱及攀爬到枱上玩耍。上月便有一宗兩歲男童被摺枱夾着胸骨致爆裂死亡。1984至1989年本港曾發生8名小童因摺枱意外死亡。</p></body></html>
