<html><header><meta charset="utf-8"><title>求驗客手記：恆大奪冠祝捷會無星 - 求驗客</title></header><body><h1>求驗客手記：恆大奪冠祝捷會無星 - 求驗客</h1><p>「中超車仔」廣州恆大，一早已篤定贏得今季聯賽冠軍，周日就趁主場3:0大勝上海申花，賽後大搞奪冠慶典。不過早前國內傳媒，吹過恆大搵孫燕姿、陳奕迅等巨星做嘉賓，點知成個慶典都「noshow」，只有班主許家印同職球員慶祝，最高潮都只係全場球迷大合唱，我求大俠就唔知恆大之後會唔會再搞多次有明星嘅祝捷會嘞。恆大今季中超就贏得易，教練李章洙（圖）就話，下季目標就一定係亞冠冠軍，仲希望許老闆繼續放水擴軍咁話喎！</p></body></html>
