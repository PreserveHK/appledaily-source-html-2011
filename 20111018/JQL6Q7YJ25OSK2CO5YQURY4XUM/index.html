<html><header><meta charset="utf-8"><title>蘋果汁港大教育學院　辦雙學位四課程</title></header><body><h1>蘋果汁<br>港大教育學院　辦雙學位四課程</h1><p>【本報訊】大學四年制明年起推行，香港大學教育學院（圖）宣佈將與文學院、理學院和社會科學學院，合辦四個雙學位課程，學生除可獲教育學士學位外，並同時取得英語、中文、理學士或社會科學學士學位，學額依次為40、30、25及16個，但要修讀五年。<br>雙學位課程的入學要求，為於中學文憑試的中、英、數和通識教育科，取得最低3322級，另兩科選修獲3級或以上。學生需修讀300學分，每學期最多修讀72學分，較其他課程上限60學分為多。其中英語及中文雙學位課程，會為學生提供教授小學及中學培訓，學生需到學校實習19個星期。</p></body></html>
