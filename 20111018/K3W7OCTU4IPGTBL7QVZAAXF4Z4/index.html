<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿一踩《蜜桃》跟風唔掂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿一踩《蜜桃》跟風唔掂 - 馮仁昭</h1><p>蕭定一前晚去金鐘出席2011年度「HKMA/TVB傑出市場策劃獎」頒獎禮，佢憑三級片《3D肉蒲團之極樂寶鑑》獲頒傑出市場策劃獎。佢部戲就狂收四千萬，仲掀起三級風暴，跟風作包括《蜜桃成熟時33D》（圖），蕭定一話：「我覺得《蜜桃》好慘，得百幾萬票房，即係反映觀眾唔鍾意人跟風，鍾意創新。」佢又話籌拍嘅《紫荊俠》會加入內地演員，投資約八千萬人仔，預計明春開拍。</p></body></html>
