<html><header><meta charset="utf-8"><title>趣怪定格：象海豹躲貓貓　搶企鵝鏡</title></header><body><h1>趣怪定格：象海豹躲貓貓　搶企鵝鏡</h1><p>南極企鵝常常是遊客鏡頭焦點，當地一隻象海豹不識抬舉，見有旅行團來訪，竟然大玩「躲貓貓」搶鏡。趣怪場面在福克蘭群島聖安德魯斯灣出現，法國攝影師沃森說：「我們原本想給企鵝拍照，豈料象海豹突然露出水面盯着我們，六秒後才退回水底，之後再伸出頭來，表情更一次比一次驚喜，有時甚至會張嘴打呵欠。」象海豹越「躲」越興奮，重重複複15次，逗得遊客紛紛放棄企鵝，舉機改拍牠。象海豹，爭寵成功。」<br>英國《每日郵報》</p></body></html>
