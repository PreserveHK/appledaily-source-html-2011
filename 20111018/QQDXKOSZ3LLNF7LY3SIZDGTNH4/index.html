<html><header><meta charset="utf-8"><title>葵涌醉駕貨車橫撼城巴</title></header><body><h1>葵涌<br>醉駕貨車橫撼城巴</h1><p>【本報訊】昨晨9時許，57歲姓林男子疑酒後駕駛密斗貨車，載同兩名男跟車工人，沿葵涌青葵公路往新界方向行駛，駛近荔景對開橋面，突失控撞向鄰線的一輛E22路線城巴的右車身，城巴部份車窗被撞裂，貨車繼而左搖右擺向左翻側，打橫擱在快線上（圖），林吹波波高達80微克，超標涉酒後駕駛被捕。城巴姓崔（40歲）車長及車上70多名乘客全部無恙。貨車翻側後，姓吳（52歲）及姓彭（42歲）跟車工人一度被困車內，由消防救出。
</p></body></html>
