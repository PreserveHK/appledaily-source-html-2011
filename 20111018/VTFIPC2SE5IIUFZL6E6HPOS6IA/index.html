<html><header><meta charset="utf-8"><title>和尚索女海灘共浴玉背寫「性本善」</title></header><body><h1>和尚索女海灘共浴<br>玉背寫「性本善」</h1><p>和尚與六名性感女郎共浴上演火辣一幕！深圳小梅沙海洋公園，前日下午一名和尚與六名性感美女稱為了中國慈善事業的健康發展，而共同將腿泡進海水，進行了零距離的親密合作。和尚更提筆揮毫，在她們的玉背上分別寫下「色、即、空、性、本、善」六個大字，並在其中一名美女玉臂上寫下「願中國慈善簡單透明，有聲有色」（圖）。也許是和尚定力不足，寫字時不僅雙手顫抖，心神難安，只好用力敲擊木魚來加強信念，最後連棰頭都敲甩了。<br>搜狐網</p></body></html>
