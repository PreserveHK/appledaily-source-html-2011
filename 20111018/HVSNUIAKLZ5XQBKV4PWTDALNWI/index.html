<html><header><meta charset="utf-8"><title>全球暖化惹禍38種動植物縮水</title></header><body><h1>全球暖化惹禍<br>38種動植物縮水</h1><p>全球暖化竟令動植物縮水，連本來體形偌大的北極熊也變小了，長遠可能影響食物供應。<br>前天出版的《自然氣候變化》期刊指85種動植物中有38種變得更小，當中包括棉花、粟米、士多啤梨、扇貝、蝦、小龍蝦、鯉魚、大西洋三文魚、青蛙等，連北極熊和麻雀都變細變小了。據研究，蘇格蘭一種羊比起1985年縮小了5%。研究員解釋，全球暖化，冷血動物會加促新陳代謝和燃燒更多卡路里，所以會變小。研究顯示，溫度每降1°C，植物會縮水3%，魚兒縮水6%。<br>美聯社/路透社</p></body></html>
