<html><header><meta charset="utf-8"><title>關仁隱事：「Crying哥」外母被鬧劈炮 - 關仁</title></header><body><h1>關仁隱事：「Crying哥」外母被鬧劈炮 - 關仁</h1><p>「Crying哥」喺螢光幕上黑白兩道都吃得開，人人都畀幾分薄面，但現實生活同拍劇始終兩回事。<br>原來Crying哥同外母大人份屬同事，大家一齊喺三色台打工，不過外母大人喺嗰度做咗卅幾年行政工作，本來仲有幾個月就光榮退休，點知就喺呢個時候嚟咗個新上司，關仁聽聞佢成日喺眾目睽睽下鬧爆Crying哥外母，話之你係邊個嘅親戚。俾人鬧到狗血淋頭，外母大人覺得好冇癮好冇面，忍無可忍之下，就算差幾個月就可以攞退休金，都唔肯忍落去，決定立即劈炮唔撈，Crying哥亦愛莫能助。<br>撰文：關仁</p></body></html>
