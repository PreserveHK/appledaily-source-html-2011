<html><header><meta charset="utf-8"><title>元朗啤酒混藥男擬跳橋</title></header><body><h1>元朗<br>啤酒混藥男擬跳橋</h1><p>【本報訊】47歲姓林男子，疑因家事與妻子爭吵後，一時情緒激動以啤酒混服安眠藥，然後走至元朗西鐵朗屏站一條通往朗屏邨商場的行人天橋，爬上天橋欄杆，雙手抓着天橋頂邊緣企圖跳橋自殺，途人發現報警。警員及消防員接報到場相勸（圖），男事主不予理會，並一度僅單手抓着天橋頂搖搖欲墜險象環生，對峙10多分鐘後，救援人員趁他分神，一擁而上將事主拉落橋面制服，再由救護車送院檢驗。</p></body></html>
