<html><header><meta charset="utf-8"><title>點滴尼康、卡西歐數碼機上榜</title></header><body><h1>點滴<br>尼康、卡西歐數碼機上榜</h1><p>【本報訊】現代儍瓜相機拍片影相皆能，消委會測試27款數碼相機的照片及影片質素等六項功能，發現大部份樣本均有高清拍攝高能力，但表現參差。尼康共有三個型號經測試獲消委會推介，其次是卡西歐有兩款上榜。<br>消委會表示，雖然大部份樣本均有全高清拍攝功能，但影片清晰度有明顯差距，有些甚至令人失望。獲推介的尼康CoolpixS9100及CoolpixL120整體拍片質素不俗，前者在低光及閃光拍照效果好，後者顯示屏清晰。卡西歐ExilimEX-H30近距拍照清晰，ExilimEX-ZR10的色彩還原準確。</p></body></html>
