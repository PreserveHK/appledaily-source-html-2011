<html><header><meta charset="utf-8"><title>三代理收租遭禁錮</title></header><body><h1>三代理收租遭禁錮</h1><p>【本報訊】深水埗三名地產代理，昨傍晚代業主往一唐樓單位追討拖欠的租金，但催租不成，反被數人禁錮屋內，其中兩惡漢持刀恐嚇搶劫，三事主在刀鋒指嚇下就範，脫身後報警。現場為南昌街206號一唐樓單位，消息稱，該單位拖欠租金，業主追討不遂後，找代出租單位的地產公司往催租。昨傍晚6時，三名地產代理到上址追租，但他們入屋後，隨即被屋四名男子鎖上大門阻止離去，更取出利刀指嚇事主，聲稱要就欠租事宜與三人交涉，三事主應允各人提出的條件後獲准離去。事主脫困後報警，警方接報趕至拘捕四名男子。</p></body></html>
