<html><header><meta charset="utf-8"><title>金泰希拍日劇激化反韓潮</title></header><body><h1>金泰希拍日劇激化反韓潮</h1><p>韓國女星金泰希參演全新日劇《我和明星的99日》，比本土女星獲更優厚待遇，已教不少日人不忿，適逢日本近來掀起反韓熱，結果上周末約有550人響應號召上街示威，高舉日本國旗向金泰希及製作《我》劇的富士電視台說不。</p><p>獨島立場招罵</p><p>據報有網民於網站提出「要徹底抗議富士台反日女星金泰希」，呼籲大眾上周末結集在東京千代田區一個公園示威，其間有人高呼「我們會記住支援反日女星的日本企業」、「不容金泰希來日賺錢」等。早於8月下旬富士台宣佈邀金泰希做新劇女主角時，已掀起一輪反對聲音，因她05年偕胞弟李莞在瑞士曾參與聲援獨島主權活動，成為日本人的眼中釘。</p></body></html>
