<html><header><meta charset="utf-8"><title>今日提醒你：佔領中環辦音樂會</title></header><body><h1>今日提醒你：佔領中環辦音樂會</h1><p>【本報訊】佔領中環行動人數越來越多，前晚有60人在滙豐總行地下的公共空間留宿，比前天多10人。示威者建立的小社區逐漸成形，每天晚上舉辦音樂會或電影放映會等。獨立音樂表演場地HiddenAgenda昨晚由工廈移師滙豐，於中環街頭舉行樂隊表演，下一場暫訂明晚8時。示威者將於網站公佈今晚活動資訊。</p><p>城市大學創意媒體學院導師俞若玫昨帶領40多名學生訪問在場示威者，希望讓學生了解同年紀青年的理念。<br><br>佔領中環網站<br> http://occupycentralhongkong.wordpress.com/ </p></body></html>
