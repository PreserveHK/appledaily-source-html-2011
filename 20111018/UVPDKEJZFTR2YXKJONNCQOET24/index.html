<html><header><meta charset="utf-8"><title>大鐘獎金荷娜封后</title></header><body><h1>大鐘獎金荷娜封后</h1><p>第48屆韓國大鐘獎在昨日黃昏舉行，大批影迷結集在首爾光化門世宗文化會館外欣賞紅地毯場面，藝人現身前適逢有聾啞人士示威，此外昨日大會突然刪減男女主角及配角提名各一，令無端被叮者大表不滿。<br>鑑於月初釜山影展開幕時，奀星吳仁惠以誇張拋胸裝成功出位，昨日各女星不敢怠慢，紛紛晒胸博見報，包括金智宇、大會司儀張瑞希甚至金荷娜等都展現胸光，但大前輩金慧秀則上下齊露，其lowcut凸顯了驕人上圍，全場矚目。</p><p>元斌贏汽車</p><p>官仔骨骨到場的元斌，雖無戲爭獎但獲頒今年新增設的豐田人氣獎，贏得一架汽車作為獎勵。電影《最終兵器：弓》朴海日封影帝，《Blind》的金荷娜封影后。</p></body></html>
