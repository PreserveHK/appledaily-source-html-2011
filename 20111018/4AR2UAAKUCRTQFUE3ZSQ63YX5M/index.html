<html><header><meta charset="utf-8"><title>高考生借Laughing哥打氣</title></header><body><h1>高考生借Laughing哥打氣</h1><p>本港無綫電視劇集《潛行狙擊》在廣東省也大受歡迎，片中主角「Laughing哥」梁笑棠（謝天華飾）人氣急升。繼早前有廣州選民在區人大代表選票填上「梁笑棠」或「謝天華」，抗議當局打壓獨立候選人，東莞近日又有學生借Laughing哥來打氣，在課室掛起「相信Laughing哥，必考本科」的勵志標語（圖）。標語照片在微博瘋傳熱議。<br>標語由東莞一班中五高考生製作，有網民讚「告別呆板，值得鼓勵」。微博還舉辦網上投票，結果較多人認為考試還是要信自己。學生昨已把「相信Laughing哥」改為「相信自己」。<br>《蘋果》記者</p></body></html>
