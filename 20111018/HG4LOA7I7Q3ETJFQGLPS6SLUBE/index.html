<html><header><meta charset="utf-8"><title>江若琳被馬踢傷入院</title></header><body><h1>江若琳被馬踢傷入院</h1><p>江若琳（Elanne）近日成為「容易受傷的女人」，繼之前她拍戲被啞鈴壓傷腰部，經過一番治療後，近日Elanne到內地敦煌拍攝新劇《巾幗大將軍》，有不少騎馬鏡頭，之前她專程跟李家鼎學騎馬，怎料日前拍攝時不慎受傷。</p><p>譚詠麟關心</p><p>前晚Elanne在微博留言：「今天宣佈被馬大哥擊倒了！拍戲的時候真沒想到馬會一個轉身狠狠的踢了我一腳，今年拍戲第二次送醫院了。」幸好經過檢查後沒有大礙，不過Elanne坦言擔心會影響拍攝進度，又感激劇組人員對她的照顧和關心。Elanne在微博留言後，不少好友送上慰問，連譚詠麟也留言叮囑她要小心。<br>撰文：葉雪</p></body></html>
