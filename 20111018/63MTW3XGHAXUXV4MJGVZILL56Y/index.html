<html><header><meta charset="utf-8"><title>AKB篠田變混血千金</title></header><body><h1>AKB篠田變混血千金</h1><p>日本偶像組合AKB48成員篠田麻里子，最近接拍了日本漫畫真人片《櫻蘭高校男公關部》，她在片中扮演的混血千金小姐造型昨日曝光。</p><p>大島牛一勁喊</p><p>篠田為了角色戴上金啡色假髮變長髮少女，又要為角色狂操英語，形象令人耳目一新。<br>至於AKB另一成員大島優子昨日23歲牛一，她有份參演的新劇《我不能談戀愛的理由》的拍檔香里奈及吉高由里子等，昨日在電視台為她舉行神秘生日會，令她喜極而泣。
</p></body></html>
