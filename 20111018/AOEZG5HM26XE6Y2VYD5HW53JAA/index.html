<html><header><meta charset="utf-8"><title>求驗客手記：英超以後冇降班？！ - 求驗客</title></header><body><h1>求驗客手記：英超以後冇降班？！ - 求驗客</h1><p>英超以後冇降班？！各位球迷係咪諗吓都覺得騎呢？我求大俠就直情爆頭添！英超領隊協會行政總監比雲（RichardBevan、圖）日前話，英超班外國班主家有意效法美職聯咁，唔搞升降班喎！佢仲話：「家20間英超球會，有一半係由外國班主擁有，而據規例，只要有14間球會通過動議，就可以執行；所以如果再多幾間球會賣畀外國人，咁英超就隨時被逼改制嘞！」我求大俠就覺得冇咗降班嘅威脅，隨時影響英超嘅競爭力，英冠球隊又升班無望，好唔公平啫。</p></body></html>
