<html><header><meta charset="utf-8"><title>元朗煙蒂燒紙毀垃圾桶</title></header><body><h1>元朗<br>煙蒂燒紙毀垃圾桶</h1><p>【本報訊】元朗壽富街與同樂街交界處一個垃圾桶，昨凌晨3時許突然着火焚燒。途人見狀致電報警，消防員到場時火光熊熊，同時連帶旁邊一個公眾電話亭亦被波及，消防員立即開喉灌救，將火種撲滅。火警中無人受傷，垃圾桶焚毀，電話亭部份亦告燒爛。消防員調查後，相信是缺德者將未擠熄的煙蒂丟入垃圾桶，燒着垃圾引起，並無可疑。現場路邊堆積不少垃圾雜物，同時亦泊有單車，部份物件無人認領。</p></body></html>
