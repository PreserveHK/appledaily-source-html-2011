<html><header><meta charset="utf-8"><title>活到100歲吃奶魚愛啜奶嘴</title></header><body><h1>活到100歲<br>吃奶魚愛啜奶嘴</h1><p>山東濰坊人民公園最近引進了「吃奶魚」（圖），每天都吸引不少孩子到來以奶瓶餵魚。這些吃奶魚是趙守剛今年6月從廣東引進的600條優質日本錦鯉魚，牠們色彩艷麗、據說能活上百歲、有一米多長，屬於觀賞魚中的貴族，每條身價約200元人民幣。<br>牠們本來不會吃奶，但趙想到他們是雜食動物，便試以奶瓶餵食。他先滴幾滴奶到水中，吸引魚把嘴湊到奶瓶附近吸奶，後來魚開始用嘴輕咬奶嘴吸奶吃，經兩個月訓練，魚已習慣依靠奶嘴進食，看到奶瓶便蜂擁而上。<br>優酷網</p></body></html>
