<html><header><meta charset="utf-8"><title>求驗客手記：鄧納東尼教申花搵人仔 - 求驗客</title></header><body><h1>求驗客手記：鄧納東尼教申花搵人仔 - 求驗客</h1><p>西班牙名帥甘馬曹嚟中國教國足搵人仔，最近又有一位國家級教練嚟中國銀，佢就係前意大利國家隊教練兼AC米蘭名宿鄧納東尼（圖）；佢周日抵達上海，睇中超申花操練，同時亦都會隨隊到天津，觀看申花周三喺足協盃鬥泰達嘅4強戰。48歲嘅鄧納東尼話：「我家已經嚟咗中國，已經講明咗我嘅態度啦！」鄧納東尼喺06至08年執教意大利，據知當時年薪約180萬歐元（約1,916萬港元），如果佢獅子開大口，會唔會嚇怕申花呢？</p></body></html>
