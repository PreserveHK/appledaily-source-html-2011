<html><header><meta charset="utf-8"><title>許亦妮停玩fb避緋聞</title></header><body><h1>許亦妮停玩fb避緋聞</h1><p>應屆港姐季軍許亦妮將赴成都參選國際小姐，亞軍朱希敏亦會到英國出戰世界小姐，兩個比賽均於11月6日舉行，二人希望為港爭光，昨日更同在將軍澳電視廣播城試造型，冠軍朱晨麗和國際親善小姐梁麗翹送上禮物為兩人打氣。</p><p>讚朱希敏有優勝</p><p>許亦妮穿橙色旗袍亮相，展現東方女性魅力，選港姐時緋聞多多的許亦妮表示，不擔心選國際小姐時會受負面新聞影響：「近日冇玩facebook，怕啲相惹人誤會。」許亦妮對朱希敏出選充滿信心，因朱希敏身高有優勝。朱希敏則說沒壓力，只當去認識新朋友。<br>採訪、攝影：卓寶花</p></body></html>
