<html><header><meta charset="utf-8"><title>樂基兒婚變北京遭逼供</title></header><body><h1>樂基兒婚變北京遭逼供</h1><p>樂基兒昨日在北京出席美容品牌活動，身穿白色連身裙的她在台上分享扮靚心得。樂基兒與黎明於月初齊齊發聲明證沒婚變，但內地傳媒依然發問有關兩人婚變的問題，如問她是否仍跟黎明住在一起，她都報以笑容表示不會回答。</p><p>拒談黎明</p><p>有記者再問到黎明正身處北京，兩人有否見面，樂基兒即以廣東話說：「唔好意思，我同主辦方講過，唔回答黎明嘅問題。」在旁的活動搞手丁子高及工作人員，即叮囑媒體只可發問有關工作的問題，不要再發問私人問題，之後樂基兒便被工作人員帶離記者會解圍，樂基兒一臉尷尬兼無奈地表示：「對唔住。」<br>採訪、攝影：陶然婷</p></body></html>
