<html><header><meta charset="utf-8"><title>美國完成審核基因改造三文魚面市</title></header><body><h1>美國完成審核<br>基因改造三文魚面市</h1><p>美國食品及藥物管理局（FDA）已完成審核基因改造三文魚，如無意外，將會推出市場，成為供應給消費者的第一種基因改造動物。<br>基因改造三文魚由美國麻省一間科技公司培育，以大西洋三文魚為基礎，加入其他魚類的基因，較天然三文魚的成長速度快一倍、體形大2至6倍（圖）。若基因改造三文魚面世，相信可令大西洋三文魚的數量回升。<br>discovermagazine網站</p></body></html>
