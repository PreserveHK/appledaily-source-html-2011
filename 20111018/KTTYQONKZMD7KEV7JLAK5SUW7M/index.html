<html><header><meta charset="utf-8"><title>林欣彤擺明冧胡鴻鈞</title></header><body><h1>林欣彤擺明冧胡鴻鈞</h1><p>林欣彤（Mag）前晚在藝術中心舉行迷你音樂會，Mag在台上表示自己很喜歡唱歌，可以做歌星感到很開心，不過入行後始發覺壓力不少。當晚Mag的一班巨聲好友亦來撐場，當中包括兩位緋聞男友胡鴻鈞和羅孝勇，兩人更上台獻花，Mag即場和胡鴻鈞合唱《說謊》，不懂看中文的羅孝勇呷醋說：「好傷心呀，你（指Mag）只係對佢唱。」</p><p>大騷前例病</p><p>訪問時記者指Mag擺明喜歡胡鴻鈞多過羅孝勇，她即澄清：「佢講笑咋，梗係唔係。」Mag表示每次演出大騷前也會病倒，今次也不例外。採訪：胡比<br>攝影：陳慧安</p></body></html>
