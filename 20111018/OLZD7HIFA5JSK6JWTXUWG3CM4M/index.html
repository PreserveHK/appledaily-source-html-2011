<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC獲公司發聲明力撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JC獲公司發聲明力撐 - 馮仁昭</h1><p>JessicaC.涉嫌順手牽羊、拎走銀行櫃員機六百元一事曝光，其後再爆出有人向傳媒兜售疑似佢嘅淫片，負面新聞衝着她而來，其日本模特兒公司同門師姐田代麻衣更直指公司考慮同佢解約。JC嘅經理人公司噚晚向傳媒發短訊，表示好震驚有人可以為錢傷害JC及家人，亦澄清JC兩年前來港發展，之前已經同日本經理人公司冇合約，故此雙方不存在解約問題。</p></body></html>
