<html><header><meta charset="utf-8"><title>旺角酒吧爭廁所釀四傷</title></header><body><h1>旺角<br>酒吧爭廁所釀四傷</h1><p>【本報訊】昨凌晨3時許，24歲姓李青年偕友人在旺角西洋菜南街1號一間酒吧消遣，其間疑他因酒醉與23歲姓盧酒吧職員，為使用廁所問題發生爭執，兩人越吵越烈，驚動33歲姓范職員及另一名23歲姓黃青年顧客，兩人協助盧調停惡客，豈料李竟自稱三合會成員，聲大夾惡恐嚇范姓職員「搵人搞你」，四人繼而發生糾纏扭打一團，酒吧其他職員報警求助，警員到場調查，拘捕四人及送院敷治（圖）。
</p></body></html>
