<html><header><meta charset="utf-8"><title>荃灣掃墓迷途13人獲救</title></header><body><h1>荃灣<br>掃墓迷途13人獲救</h1><p>【本報訊】13名鍾氏子弟前日11時聯袂重陽登高祭祖，各人由荃灣大帽山往上水古洞掃墓後被困叢林，更有人墮下山澗受傷，至晚上7時半報警求救。現場位置險峻，直升機及消防員分別出動，於報案12小時後將他們救起，各人拒絕送院，但要求救護車義載離開灣仔直升機坪，被質疑濫用救護車之嫌。消防處發言人回應稱，救護主管可按實際情況及酌情處理，而今次事件救護車只是回局途中順道。</p></body></html>
