<html><header><meta charset="utf-8"><title>魚缸「美人魚」冷得騰騰震</title></header><body><h1>魚缸「美人魚」冷得騰騰震</h1><p>四川成都一家新開張的水族館，出怪招宣傳，在盛滿水的魚缸裏養了一條「美人魚」，可憐扮演美人魚的模特兒凍得頻頻發抖。當日為該水族館的展銷活動，場中有個約一兩米多長、0.8米闊的大型的魚缸，玻璃上蓋着的布料被揭開後，可見水中有一名長髮美女，還有幾條小魚。<br>女模特兒下半身打扮成人魚的尾鰭，肩膀以下浸在水中，吸引了不少途人前來拍照。這場表演大概歷時十分鐘，當模特兒從魚缸裏出來的時候，她凍得直發抖，不少市民直言這種宣傳方式太過火了。<br>東方衞視</p></body></html>
