<html><header><meta charset="utf-8"><title>周立璟恨生蛇B</title></header><body><h1>周立璟恨生蛇B</h1><p>女模殺手周立璟上周六結束單身生涯，與拍拖年半的巴西籍女模GiselleEffting於灣仔君悅酒店的意大利餐廳舉行晚宴，晚宴前Giselle更入鄉隨俗換上紅色中國旗袍。<br>席間一對新人在台上致辭，周立璟向Giselle宣讀愛的宣言，承諾愛她一生一世，令Giselle感動落淚。Giselle婚後仍會繼續模特兒工作，在香港落地生根，兩人暫時享受二人世界，於蛇年才生BB，周立璟的一班好友錄了一段短片給兩人作為禮物。晚宴後在巴西DJ打碟下，一對新人和賓客玩到凌晨2時才盡興而歸。<br>撰文：唐如
</p></body></html>
