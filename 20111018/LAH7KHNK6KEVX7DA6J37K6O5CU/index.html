<html><header><meta charset="utf-8"><title>蘋果汁等10個月太長　促早實施$2乘車</title></header><body><h1>蘋果汁<br>等10個月太長　促早實施$2乘車</h1><p>【本報訊】施政報告提出，為長者及傷殘人士提供2元乘車優惠，但政府表示最快要明年7至8月才實施，不少團體都批評太慢。運輸及房屋局局長鄭汝樺昨在電台節目中解釋，當局已開始和各公共交通營辦者商討，加上要更改電腦程式，而八達通拍卡機亦要改，甚至更換。港鐵只需伸延現有優惠會較容易，但巴士公司要改幾千輛巴士的拍卡機，需時幾個月。她又表示，已要求公共交通營辦商的終端電腦需記錄使用的長者及傷殘人士使用時間及行程，對將來分析及優化計劃有幫助。此外，沙田民生連線代表昨到政府總部請願，要求盡快實施2元優惠。</p></body></html>
