<html><header><meta charset="utf-8"><title>城城拍好戲不問酬勞</title></header><body><h1>城城拍好戲不問酬勞</h1><p>郭富城昨以聯合國兒童基金會東亞及太平洋地區大使身份，在清水灣鄉村俱樂部出席慈善高爾夫球日啟動儀式。本月26日牛一的城城，說未知與朋友或是同事慶祝，而他要注意飲食。記者提議其女友熊黛林（Lynn）煮營養餐，城城甜笑說：「營養餐唔係熊小姐煮，係營養師煮。」城城坦言有朋友因他的生日而延遲出埠工作，但他否認是Lynn。<br>談到三大影帝城城、劉德華和梁家輝演出新片《寒戰》，城城不擔心外界將他們的酬勞作比較：「我認為大家應該要團結，所以我唔會問酬勞。」另外，現場見無綫跟有線等電視台一起做城城訪問，唱片公司指因城城趕時間。<br>採訪：黃曉妍<br>攝影：陳慧安</p></body></html>
