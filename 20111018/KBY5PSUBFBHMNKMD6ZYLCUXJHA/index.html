<html><header><meta charset="utf-8"><title>「宋朝女」萬元賣菊花</title></header><body><h1>「宋朝女」萬元賣菊花</h1><p>「我的菊花好養，隨我從大宋穿越至今仍盛開不敗。」河南開封菊花展清明上河園，一名自稱李師師的女子昨在橋頭標價萬元人民幣賣菊花（圖），引起上百遊人圍觀。她其後輾轉移至善門附近更因人群過度擁擠令場面一度失控。<br>李師師自稱是從宋朝穿越到現代，更在現場展示舞技以作證明，她優美的舞姿贏得在場遊客熱烈掌聲。當有遊客問她菊花售價何以過高時，她僅簡單回答是「生活所迫，故忍痛割愛」後，便不再回應。李師師稱只希望有好心人能使她求得穿越之術返回宋朝。<br>中新網</p></body></html>
