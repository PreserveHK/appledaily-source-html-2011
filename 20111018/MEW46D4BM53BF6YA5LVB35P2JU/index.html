<html><header><meta charset="utf-8"><title>蘋果綠葉東航向空巴購15客機</title></header><body><h1>蘋果綠葉<br>東航向空巴購15客機</h1><p>東航（670）公佈，將向空中巴士（Airbus）購入15架A330客機，並向其出售5架A340-300客機，按照07年飛機價格，購入飛機的基本價格合共25.32億美元（197億港元），而空中巴士公司將給予東航大幅度優惠價格，故實際價格將遠低於基本價格。該批飛機將於2013年開始兩年內分批交付。東航同時與波音公司達成協議，將05年訂購的24架B787客機置換成45架B737NG客機。</p></body></html>
