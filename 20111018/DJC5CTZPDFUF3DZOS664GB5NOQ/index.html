<html><header><meta charset="utf-8"><title>地鐵行乞賣藝人青年互罵</title></header><body><h1>地鐵行乞<br>賣藝人青年互罵</h1><p>上海地鐵內一名老翁前晚在賣藝行乞過程中與一名青年發生爭執，現場乘客將相關短片上傳網絡後引起網友熱議。當時一名在座位上青年男子責罵走近乞討的賣藝老翁，叫他滾開，手持樂器的老翁即時反罵該青年沒教養，雙方展開一場罵戰。隨後二人口角升級，互相推撞，青年更一度站起身來，形勢一觸即發。幸二人分別被其他乘客及時制止，才未造成任何損傷。很多網友都指摘該青年的行為，但也有人認為老翁的乞討方式不妥當。<br>六間房網</p></body></html>
