<html><header><meta charset="utf-8"><title>少年遭室友性侵牙膏木棍塞肛門</title></header><body><h1>少年遭室友性侵<br>牙膏木棍塞肛門</h1><p>台灣高雄某中途之家爆發性侵案，一名16歲黃姓少年慘遭三名室友擠牙膏在肛門、以木棍插入性侵及強迫自慰。他痛苦忍辱近一年，最後受不了才向訪視警員報案。<br>據悉，一名莊姓少年（15歲）去年被社會局安置在該中途之家，常聯合兩名少年欺負其他住宿少年，被當成是當中的首領。三人常偷溜出去帶色情片回寢室看，性慾高漲就拿同寢室體格瘦小的受害黃姓少年下手，趁他睡覺時脫褲幫他自慰，還把牙膏擠在他肛門處，用木棍插入性侵。黃姓少年啞忍近一年，被性侵多次，至今年8月才向警員透露。涉案三名少年被警方拘捕。<br>台灣《聯合報》</p></body></html>
