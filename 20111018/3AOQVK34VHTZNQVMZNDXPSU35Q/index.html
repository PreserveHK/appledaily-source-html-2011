<html><header><meta charset="utf-8"><title>w-inds.離港fans瘋狂追星</title></header><body><h1>w-inds.離港fans瘋狂追星</h1><p>日本偶像組合w-inds.完成了大前日及前日在九展舉行的演唱會後，昨午離港，依然吸引過百名fans送機，fans再次出動多部汽車追星，當組合三子現身機場離境大堂時，fans起哄兼爭相贈送禮物給偶像，可惜無一成功。</p><p>男fans欲贈足球</p><p>昨日唱片公司及機場方面出動了20名保安組成人鏈護送w-inds.三位成員，其間主音橘慶太非常識做，放慢腳步跟fans打招呼。昨日還有男fans到場，並有意送足球予偶像，可是他的禮物一度撞到保安人員，雙方發生磨擦。<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
