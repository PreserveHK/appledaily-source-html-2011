<html><header><meta charset="utf-8"><title>《鐵甲鋼拳》險勝《舞出狂熱》</title></header><body><h1>《鐵甲鋼拳》險勝《舞出狂熱》</h1><p>由澳洲型男曉治積曼（HughJackman）主演的新片《鐵甲鋼拳》（RealSteel圖）在北美蟬聯周末票房冠軍，並以1,630萬美元（約1.27億港元）封王，排第二位是新上畫的《渾身是勁》（Footloose）全新翻拍版《舞出狂熱》，但兩片相差只是20萬美元（約156萬港元），至於同樣是翻拍片的新片《異種2011》（TheThing）則以870萬美元（約6,786萬港元）排第三。<br></p></body></html>
