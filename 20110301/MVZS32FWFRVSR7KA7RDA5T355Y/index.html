<html><header><meta charset="utf-8"><title>話你知：大芬村年產油畫數百萬張</title></header><body><h1>話你知：大芬村年產油畫數百萬張</h1><p>位於深圳龍崗的大芬村，是內地其中一個集中大量油畫家的地方之一。這個只有4平方公里的小村內，800多家畫廊、5,000多名畫家，每年出口油畫數百萬張，行銷歐美，以臨摹晉身成全球三大油畫出口基地之一。<br>這條村的「油畫工業」是1980年代由香港畫商黃江發起，與其他畫家集中、以創作為主的藝術村不同，大芬村以仿製歐美名畫為主，並以生產線模式運作，上百畫師排成幾排，每人都畫同一幅畫的一小部份，完成後整批油畫裝貨箱出口。有人認為是深圳山寨文化的起源。本報記者</p></body></html>
