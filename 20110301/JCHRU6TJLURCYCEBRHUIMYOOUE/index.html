<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢做節目贏獎門人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢做節目贏獎門人 - 馮仁昭</h1><p>最近有指無綫啲遊戲節目，唔玩騎呢唔玩污糟，由草蜢主持嘅新節目《華麗明星賽》，就一味要靚要高貴，草蜢做咗「華麗獎門人」，呢個新改革果然有效，剛過去嘅星期日《華》第一集播出，平均收視有27點，成績唔錯。無綫外事部曾醒明話：「呢個收視成績好鼓舞，係近兩年遊戲節目最突出嘅成績，最近一輯嘅《獎門人》，平均收視最高都只係試過24點。」</p></body></html>
