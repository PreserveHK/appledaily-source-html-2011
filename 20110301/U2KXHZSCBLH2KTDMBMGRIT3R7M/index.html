<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆嗲阿Sa親身撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆嗲阿Sa親身撐場 - 馮仁昭</h1><p>陳偉霆（William）同英皇高層吳雨噚日喺商台宣傳三月底舉行嘅亞洲流行音樂節，William最近好積極為演出做好準備，佢話自己要一個星期做足五日運動，不停操fit個body。<br>問William女友蔡卓妍（阿Sa）有冇陪做運動或者整嘢食打氣？佢就話：「佢都好忙，有時間都會一齊做嘅，但冇整嘢食呀。」William仲話好想阿Sa可以捧場睇佢演出喎。</p></body></html>
