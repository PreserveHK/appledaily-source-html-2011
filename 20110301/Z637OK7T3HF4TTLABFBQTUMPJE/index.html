<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超儀活力Look探賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超儀活力Look探賭王 - 馮仁昭</h1><p>賭王何鴻燊噚日繼續喺跑馬地養和醫院休養，各房嘅太太就輪流去探佢。原來四太一早就到咗醫院陪賭王，到下晝兩點就離開，一個鐘頭後就輪到二房嘅人去醫院探病。超蕸同超鳳就前後腳到，不過乜都冇講就上咗病房，反而一身鮮紅色運動裝打扮、較少到醫院嘅超儀，現身時見到仲有咁多記者喺度就有啲驚奇咁話：「乜仲有咁多人等呀？」佢逗留咗個零鐘就離開。</p></body></html>
