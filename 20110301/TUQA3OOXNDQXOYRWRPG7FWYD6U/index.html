<html><header><meta charset="utf-8"><title>蘇永康慘變梁漢文</title></header><body><h1>蘇永康慘變梁漢文</h1><p>草蜢主持的無綫節目《華麗明星賽》前晚邀請「Big4」許志安、蘇永康、梁漢文和張衞健（健仔）做嘉賓，蘇永康和蔡一智更撞鞋款。<br>節目的四位StarLadies被安排在四位嘉賓中揀拍檔，蘇永康說：「我知自己事，有人行埋嚟就好高興。」他見張慧雯走到其身邊即說：「你真好心。」張慧雯懵然說：「我係張慧雯，你係梁漢文嘛。」原來張慧雯將蘇永康認錯為梁漢文，之後張慧雯更到眼濕濕。</p><p>健仔彈無綫孤寒</p><p>到試食環節，張衞健大彈無綫孤寒，竟將市值十萬元的鮑魚切到超細粒。對於《華》收視高開，草蜢感高興並說要還神。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
