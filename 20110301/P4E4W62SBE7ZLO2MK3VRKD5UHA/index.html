<html><header><meta charset="utf-8"><title>超雲風騷探父</title></header><body><h1>超雲風騷探父</h1><p>賭王何鴻燊在養和醫院留院檢查已一段日子，昨日各房按照時間分段出現。日前在微博大晒收到J先生送99支玫瑰和心形生日蛋糕的三房女兒超雲，也有來探父親。</p><p>二三四房接力</p><p>昨早約9時半，二房女兒超蕸探完父親離開。超瓊及超鳳跟着出現，兩姊妹逗留約個半小時後離開，超鳳被問到可有給父親追回股份，卻未有回答。三太陳婉珍及超雲接力到達，逗留半小時後，在八名保安護送下離開，對於囡囡是否正蜜運，三太笑笑口說：「唔知呀。」但就表示賭王身體很好很快出院。其後到的四太，並沒有回答問題。<br>採訪：溫敏芝、馬建華<br>攝影：林德雄</p></body></html>
