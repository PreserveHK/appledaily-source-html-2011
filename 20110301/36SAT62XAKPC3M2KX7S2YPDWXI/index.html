<html><header><meta charset="utf-8"><title>JaniceMan唱入日本</title></header><body><h1>JaniceMan唱入日本</h1><p>JaniceMan年前曾為日本一商場拍攝十集迷你網上劇，並翻唱英國樂隊NewOrder經典歌曲《BizarreLoveTriangle》，近日Janice又應邀請為該商場拍攝目錄。她在配合攝影師的所有要求後，還構思了多個額外動作，讓客戶有更多選擇，令客戶高層讚賞其工作表現，並決定下一季目錄繼續找她任模特兒。</p><p>唱片公司睇中</p><p>另外，Janice上次獻唱後，日本有兩間唱片公司均向她招手，欲將她帶進當地音樂市場，Janice對此感到興奮，覺得唱歌是既富挑戰性又有高度滿足感的工作。<br>撰文：丁寧</p></body></html>
