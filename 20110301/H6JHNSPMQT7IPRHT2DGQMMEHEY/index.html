<html><header><meta charset="utf-8"><title>高圓圓揀男友求80分</title></header><body><h1>高圓圓揀男友求80分</h1><p>內地女星高圓圓早前穿上婚紗和Cartier珠寶，為結婚雜誌《大日子》拍攝充滿歐陸童話氣息的靚相。她近兩年拍了多部愛情片，新作《單身男女》周旋在古天樂和吳彥祖之間，高圓圓透露下月開戲，又是另一部愛情片，講述一個女孩子在愛情中成長的故事。<br>高圓圓覺得男女拍拖，一開始選擇的對象很重要，她說：「遇到價值和目標一致的人，大家很容易適應，已有80分，只需再加一些努力，便能獲得90分甚至更高。」她謂拍拖與單身各有好處，單身生活她也過得蠻開心。<br>撰文：林妃</p></body></html>
