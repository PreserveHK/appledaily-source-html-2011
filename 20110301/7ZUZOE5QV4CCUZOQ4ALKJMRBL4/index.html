<html><header><meta charset="utf-8"><title>案件速遞講師病逝　詐騙聆訊中止</title></header><body><h1>案件速遞<br>講師病逝　詐騙聆訊中止</h1><p>【本報訊】牽涉欺詐案的城市大學前高級講師伍健強，上周一在區域法院受審。至上周四早上，伍突然心臟病發逝世，案件昨正式中止聆訊。法官鄧立泰表示情況實屬不幸，並按辯方申請將10萬元保釋金退還其家人。<br>57歲的伍健強被控13項欺詐罪，指他於2000至2005年間，開辦消防工程課程，訛稱聘用母親及岳父出任助理，並以親友公司承辦統籌課程，詐騙城大合共946萬元服務費。辯方強調案中指控未經法庭裁斷，並讚揚伍對社會所作貢獻。<br>案件編號：DCCC757/10</p></body></html>
