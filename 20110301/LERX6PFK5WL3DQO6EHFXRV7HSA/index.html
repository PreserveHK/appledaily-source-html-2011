<html><header><meta charset="utf-8"><title>案件速遞與外甥女性交　舅父判囚</title></header><body><h1>案件速遞<br>與外甥女性交　舅父判囚</h1><p>【本報訊】點心師傅邀請13歲中一外甥女看「鹹碟」，趁她留宿時，藉口「進行成年男女遊戲」，摸她胸部，自瀆至射精，更舔她下體，再戴安全套性交。觀塘裁判法院裁判官沈小民昨斥責被告身為女童的舅父，嚴重違反誠信，二人年齡相差達30年，案件屬裁判法院中最嚴重，判他入獄1年4個月。<br>辯方求情指44歲被告知錯，已戒掉觀看不良刊物及網站的習慣。受害女童母親、即被告胞妹亦替被告撰求情信。案發07年10月某周末，女童去年底會見學校社工揭發事件。<br>案件編號：KTCC6579/10</p></body></html>
