<html><header><meta charset="utf-8"><title>案件速遞加州紅創辦人遭追數</title></header><body><h1>案件速遞<br>加州紅創辦人遭追數</h1><p>【本報訊】已被Neway卡拉OK收購的加州紅，旗下公司昨入稟高等法院，指加州紅創辦人駱國安等人，違反去年3月簽訂的股份買賣協議，未有還清多筆合共800多萬元的欠款，包括電視廣告費、歌曲侵權賠償及律師費等，要求賠償。<br>原告銀城亞洲有限公司，被告為加州紅創辦人駱國安、陳偉平、高國樑、郭義雄、鄧雄昌、李錦定（均譯音）、EverTreasureEntertainmentLtd、MoonrayHoldingsInc、辰紀娛樂有限公司及適凡國際有限公司。<br>案件編號：HCA333/11</p></body></html>
