<html><header><meta charset="utf-8"><title>案件速遞嫖客被控搶鳳姐手機</title></header><body><h1>案件速遞<br>嫖客被控搶鳳姐手機</h1><p>【本報訊】一名嫖客在九龍城光顧鳳姐後，要求再深入做「全套」服務，惟他無錢，離去折返後說有足夠現金，但鳳姐拒絕提供服務，嫖客居然搶去她手機並一走了之。涉案嫖客被控盜竊罪，昨在九龍城裁判法院提堂。控方申請押後案件，等候警方進一步調查。主任裁判官林偉權將被告還柙至本月22日再訊。<br>被告范紹慶（42歲）在港居無定所。他被指於2月21日，在衙前圍道一棟大廈1樓，偷竊一部價值1,200元的手提電話，暫時毋須答辯。<br>案件編號：KCCC816/11</p></body></html>
