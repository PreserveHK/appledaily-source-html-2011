<html><header><meta charset="utf-8"><title>醫療短波高血壓受教育程度影響</title></header><body><h1>醫療短波<br>高血壓受教育程度影響</h1><p>女士高血壓或與教育程度有關，美國一項研究分析3,890人的健康狀況長達30年，研究將參加者按教育年期分成三組，包括低教育程度組（12年或以下）、中等教育程度（13至16年）及高教育程度（17年或以上）。研究顯示女性低教育程度組的平均血壓較高學歷組高3.26mmHg（毫米水銀柱），男士的差距只有2.26mmHg；相信與高學歷女士普遍較注重體形及健康飲食有關。</p></body></html>
