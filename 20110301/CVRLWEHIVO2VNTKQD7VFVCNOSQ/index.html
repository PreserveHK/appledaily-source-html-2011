<html><header><meta charset="utf-8"><title>超雲舊愛砌花傳情</title></header><body><h1>超雲舊愛砌花傳情</h1><p>何超雲生日，壽星女集萬千寵愛，連日不停在微博上載收到的生日禮物，大晒幸福，她的舊愛、皮草太子爺王大業繼情人節留言：「情人節快樂，LoveUAlways！」<br>表心迹後，王大業在前女友大前日牛一再發功，送上用鮮花砌成超雲英文名的花籃作賀禮，大顯心思。王大業留言：「HappyBirthdayagain，我不會忘記two　two　seven（指何超雲2月27日正日生日）!」<br>王大業有翻撻之意，超雲早前曾在微博留言請吃檸檬說：「我不是喜歡懷舊的人。」不過對於他鍥而不捨求復合，超雲前晚留言回覆：「回到家才看到，很漂亮的花，謝謝你！！依然對我這麼好！」<br>撰文：葉雪</p></body></html>
