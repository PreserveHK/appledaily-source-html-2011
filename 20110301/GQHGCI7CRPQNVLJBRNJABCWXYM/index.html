<html><header><meta charset="utf-8"><title>案件速遞　牛潭尾棄屍案被告自辯哭訴子被打</title></header><body><h1>案件速遞　牛潭尾棄屍案<br>被告自辯哭訴子被打</h1><p>【本報訊】已婚司機涉在09年1月謀殺女友後棄屍牛潭尾案在高等法院續審。被告李曉偉（39歲）昨自辯指，死者陳家恩（22歲）說與母親關係差，故要求搬走並與被告同居，承諾讓他定時回家照顧年幼兒子。但被告指陳埋怨他只顧兒子，不理會她，二人多次因而吵架，陳甚至激動得揚言要跳樓及用刀割頸自殺。<br>被告憶述陳試過到公園用竹枝打他的兒子時，在庭上拭淚。被告指陳向他解釋，估計因曾吸食冰毒「整壞個腦」，令她失控。<br>案件編號：HCCC405/09</p></body></html>
