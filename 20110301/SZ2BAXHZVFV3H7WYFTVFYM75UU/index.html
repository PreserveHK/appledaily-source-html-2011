<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠勸邦邦成熟處事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠勸邦邦成熟處事 - 馮仁昭</h1><p>唐詩詠同岑潔儀噚日喺上環出席護膚品牌Enprani活動，唐詩詠前男友崔建邦一再犯錯，搞到TVB要將佢放入雪櫃，詩詠話：「窮途未必末路，絕處可以逢生，佢喺工作上好勤力，畀時間佢冷靜係好事，佢家心情應該好複雜。」詩詠表態撐邦邦，係咪畀機會佢呀？詩詠話：「到時先算，我家好清楚自己想要成熟、體諒人嘅伴侶，佢需要自己多啲，最重要係佢唔好嫌棄自己。」</p></body></html>
