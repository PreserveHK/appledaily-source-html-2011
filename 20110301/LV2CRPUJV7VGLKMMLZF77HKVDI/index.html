<html><header><meta charset="utf-8"><title>自知選擇眾多索女最易移情別戀</title></header><body><h1>自知選擇眾多<br>索女最易移情別戀</h1><p>男性都渴望有個索女友，但研究發現，索女友飛甩男友、移情別戀的機率大。<br>這項研究由英國一間大學進行。研究員先替超過100對情侶拍下照片，當中有些戀情僅維繫數周，有些人一起多年後。研究員之後分析他們的樣貌，結果發現索女跟男友關係通常只能維持數月，反過來俊男跟樣貌平凡女友可以長長久久。<br>研究員解釋，這反映女性對一段感情扮演支配角色，索女自知選擇多，不怕常常換男友，姿色普通的沒那麼揀擇，故關係更長久。<br>英國《每日郵報》</p></body></html>
