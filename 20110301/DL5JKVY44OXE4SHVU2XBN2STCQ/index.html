<html><header><meta charset="utf-8"><title>新一輯全裸作品裸模蘇紫紫代言網遊</title></header><body><h1>新一輯全裸作品<br>裸模蘇紫紫代言網遊</h1><p>人大裸模蘇紫紫上位代言大型網絡遊戲《魔界2》！因為公開裸模身份而躥紅網絡的中國人民大學本科生蘇紫紫（19歲），繼多輯全裸作品集曝光後，最近與金酷遊戲達成合作共識，將為網絡遊戲《魔界2》代言。金酷透露新作不會僅僅是一套寫真，而是把蘇與《魔界2》「用一種類似平行線的方式進行貫通」，創造出全新的作品，更揚言會以「行業藝術作為展示形式帶給人類共鳴」。對此有網友直嗆：「她不是說為藝術而裸麼？怎麼遊戲也是？」<br>網易</p></body></html>
