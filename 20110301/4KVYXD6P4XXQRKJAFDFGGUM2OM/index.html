<html><header><meta charset="utf-8"><title>案件速遞涉姦外甥女司機保釋</title></header><body><h1>案件速遞<br>涉姦外甥女司機保釋</h1><p>【本報訊】50歲貨車司機，涉於兩年半前在住所強姦當時11歲的外甥女，女童往澳門入學進行身體檢查時始揭發事件。涉案舅父昨在粉嶺裁判法院提訊，被控一項強姦罪，暫毋須答辯，控方申請將案押後，以待法律指示。署任主任裁判官吳蕙芳准被告以現金1萬元保釋，3月29日再訊。<br>律師替被告申請保釋時稱，被告無案底，與妻子育有15歲女兒，當散工司機，月入5,000元。控罪指被告於08年8月某日在粉嶺住所強姦女童Ｘ。<br>案件編號：FLCC568/11</p></body></html>
