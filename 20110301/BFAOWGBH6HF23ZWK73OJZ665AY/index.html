<html><header><meta charset="utf-8"><title>性愛動作激烈中年漢做愛斷命根</title></header><body><h1>性愛動作激烈<br>中年漢做愛斷命根</h1><p>房事太猛烈小心斷「命根」！珠海市發生多宗陰莖折斷事件，近日又有一名年約40歲的男子疑因性生活過份激烈，導致海綿體斷裂、尿道撕裂，而到珠海市第二人民醫院求診，可幸修補手術成功，痊癒後對正常夫妻生活沒有影響。醫生指如果行房動作幅度過大、過猛或姿勢過於怪異，陰莖就有可能折斷，甚至可以聽到「啪」的折斷聲，同時感到劇痛，過往就有模仿電影《色，戒》高難度動作而受傷的夫妻，因此提醒市民莫過份追求刺激，動作勿太過粗暴。<br>廣東《南方都市報》</p></body></html>
