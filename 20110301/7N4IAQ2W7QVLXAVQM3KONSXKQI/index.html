<html><header><meta charset="utf-8"><title>漠視警鐘繼續爆玻璃沙膽匪施施然劫銀行</title></header><body><h1>漠視警鐘繼續爆玻璃<br>沙膽匪施施然劫銀行</h1><p>一段天津劫匪搶劫銀行的短片近日熱爆網絡。短片是遇劫銀行閉路電視拍到，直擊一名男子闖入銀行戴上頭套掄起大鎚砸爛玻璃窗行劫（圖），其間他不理會兩名銀行女職員按動警鐘和持電棍警告，施然行劫，令網民戲稱為「史上最大膽的劫匪」。<br>短片資料顯示，案發上月7日，網民計算劫匪在4分鐘時間共砸了近200鎚，他先砸出一個小洞但穿不過去，要另砸一個洞口，女職員嚇至由後門逃走。劫匪得手由洞口爬出時又遇公安趕到，他竟無懼公安用槍指嚇，掙脫被公安抓的腳，由後門逃走，短片沒有交代他是否成功逃脫。<br>優酷網</p></body></html>
