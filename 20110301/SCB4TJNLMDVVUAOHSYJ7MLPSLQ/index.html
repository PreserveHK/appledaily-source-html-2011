<html><header><meta charset="utf-8"><title>孫燕姿：有空就結婚</title></header><body><h1>孫燕姿：有空就結婚</h1><p>已有四年未推出專輯的新加坡天后孫燕姿，昨日到北京宣傳新碟《是時候》。上圍32A的她罕有穿上低胸露背裝，並開玩笑說：「我沒有很誇張，是背後把肉擠過來。」<br>日前孫燕姿被拍得與好友蔡依林（Jolin）飯敍，Jolin更介紹男友錦榮給她認識，又炮製愛心蛋糕給她試吃，原來孫燕姿本身都有學整蛋糕，她笑指自己做的蛋糕比Jolin更好吃。<br>問到孫燕姿與Jolin誰先步入教堂，與男友交往近5年的她爽朗說：「會比她早結，有空就結。」<br>撰文：林妃</p></body></html>
