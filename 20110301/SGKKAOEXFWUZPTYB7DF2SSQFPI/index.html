<html><header><meta charset="utf-8"><title>隔牆有耳：傑出教學有獎50萬 - 李八方</title></header><body><h1>隔牆有耳：傑出教學有獎50萬 - 李八方</h1><p>大學校長近年成日話科研資源不足，不過學界反而有唔少聲音，指大學與政府一樣，凈係識研究，完全唔理教學質素，教學相長得個吹字。<br>八方噚日同教資會主席查史美倫傾開，佢話明白學者重視教學，所以今年教資會新設傑出教學獎，由八間大學各提名兩名教授，16個人角逐三個大獎。獎金達50萬元，高過唔少歐美大學同類獎金，得獎者實際落袋25,000元，餘下必須用在教學用途，可請助理、買電腦，唔好諗住用筆錢買車或買樓畀首期。<br>大學未來三個月可以提名，結果會喺9月公佈，得獎者要到各院校分享教學心得。
</p></body></html>
