<html><header><meta charset="utf-8"><title>案件速遞自導劫金案運金人囚27月</title></header><body><h1>案件速遞<br>自導劫金案運金人囚27月</h1><p>【本報訊】六福珠寶金行兩名男職員串謀自編自導「劫金案」，一人替公司運送30萬元金飾時，另一人扮賊打劫。案中作領導者角色的男職員，昨在區域法院被裁定串謀盜竊罪成，被判囚2年3個月。<br>法官彭寶琴指被告甘銘軒（25歲）是中心人物，建議同事關仲廷（21歲）一起犯案，教導關如何偽裝搶劫、轉售金飾及棄置工具，有計劃及預謀犯案，違反誠信。案發去年3月29日，甘負責運金，關扮賊。關早前認罪被判囚13個月。<br>案件編號：DCCC1059/10</p></body></html>
