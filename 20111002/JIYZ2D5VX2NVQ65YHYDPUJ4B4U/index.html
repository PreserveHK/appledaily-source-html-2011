<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.拍心口幫Tom養仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.拍心口幫Tom養仔 - 馮仁昭</h1><p>Mr.噚日喺apm舉行「MISTEREVERYONECONCERTTWO2011簽唱會」，佢哋透露之後會去澳洲做巡迴，雖然不斷有收入，但係酬勞要平均分配。就快做老竇嘅Tom話唔知養唔養得起頭家？佢嘅好兄弟Dash即刻話：「Tom唔使怕，有Mr.」。呢班兄弟仲教Tom要注重健康，勸佢要早啲瞓，飲多啲水。問到佢戒煙未？Tom就話：「我哋唔食，但都唔戒。」</p></body></html>
