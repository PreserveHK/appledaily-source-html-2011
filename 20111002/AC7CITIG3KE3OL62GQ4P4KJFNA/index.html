<html><header><meta charset="utf-8"><title>醫療新知亞士匹靈或損視網膜</title></header><body><h1>醫療新知<br>亞士匹靈或損視網膜</h1><p>藥物亞士匹靈有助減低中風等心血管病的風險，但常吃卻有機會致盲。荷蘭一家神經科學院研究分析4,700名65歲以上長者的數據，發現每100名服用亞士匹靈的病人中，就有4人會患上可致盲的濕性黃斑點退化，但每100名無服用亞士匹靈的病人中，卻只有2人會患上此症。反映亞士匹靈會將濕性黃斑點退化的風險倍增。<br>負責研究的學者指，濕性黃斑點退化與視網膜下新生血管滲漏及出血，導致黃斑點細胞永久損傷有關，故服用具防血凝固功能的亞士匹靈便會增加罹患此症的風險。但該學者也提醒，心血管病可致命，較視力受損重要，故正服用亞士匹靈者切勿隨便停藥。</p></body></html>
