<html><header><meta charset="utf-8"><title>英抗老「仙露」貴過鑽石</title></header><body><h1>英抗老「仙露」貴過鑽石</h1><p>一般護膚產品，頂多找來看似青春不老的女星做「生招牌」，這款抗衰老面部精華液卻以諾貝爾獎作招徠。<br>Boots聲稱一天用兩滴BioeffectEGF精華液（圖），足已令肌膚恢復年輕，秘密武器正是曾獲諾貝爾醫學獎、證實可刺激皮膚細胞加速重生的「表皮生長因子」。年輕肌膚，千金不換，這瓶容量僅如茶匙的「仙露」，雖然要賣125鎊（約1,516港元），比一安士鑽石更貴，但仍然極度暢銷，據說芬蘭每五名女性就有一人使用，產品本月在英國推售，首天已賣出2,000瓶。<br>英國《每日郵報》</p></body></html>
