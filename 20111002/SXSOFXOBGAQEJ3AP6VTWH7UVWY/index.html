<html><header><meta charset="utf-8"><title>今日提醒你：心臟健康嘉年華</title></header><body><h1>今日提醒你：心臟健康嘉年華</h1><p>【本報訊】全球每年有1700多萬人死於心臟病及中風，相等於每兩秒便有一人死於心臟病，為本港常見的都市殺手病之一。為加強市民對心臟病關注，香港心臟專科學院今日下午會於跑馬地馬場的公眾看台，舉行「世界心臟日2011」心臟健康嘉年華，向大眾宣揚護心訊息。<br>現場除了提供心臟健康檢查及設有攤位遊戲，還向參加市民教授心臟健康操，同場另有健步行、花式跳繩表演等活動，以鼓勵市民多做運動強心，保持心臟健康。活動時間為下午2時至6時。<br>香港心臟基金會又在今午1時半至4時於同場舉行繪畫比賽，支持護心活動，鼓勵港人及早預防心血管疾病。</p></body></html>
