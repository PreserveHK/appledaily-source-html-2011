<html><header><meta charset="utf-8"><title>精液乳酪　美漢「益」女客</title></header><body><h1>精液乳酪　美漢「益」女客</h1><p>近年很多嗜甜又怕肥的女士都喜歡吃乳酪，但美國新墨西哥州一名在超市工作的男子，竟暗中在乳酪中混入自己的精液，給女顧客試食，行為令人惡心。<br>精液男名叫加西亞，32歲，今年1月，他在新墨西哥州農產品超市SunflowerFarmerMarket工作期間，涉嫌在乳酪中射精，然後將「加料」乳酪給一名女顧客試食，對方覺得味道很惡心，「像精液的味道」。<br>受害人控告加西亞及超市，他被控攙雜食物罪名及向聯邦檢察官說謊罪名，若兩項罪名成立，最高可判囚八年。<br>gawker網站</p></body></html>
