<html><header><meta charset="utf-8"><title>艾斯頓荒淫玩5P</title></header><body><h1>艾斯頓荒淫玩5P</h1><p>爛滾成性的美國男星艾斯頓古查（AshtonKutcher），其風流史越揭越臭，昨日英國《每日郵報》引述知情人士爆料，指艾斯頓於結婚紀念日前一晚豪花3萬港元租下HardRock酒店鑽石級套房，並由友人到Fluxx夜店「揀蟀」，挑選包括SaraLeal（圖）在內的貪威識食任搞女孩上房。有男子原想「拯救」女友，甫進房即發現艾斯頓與4名女孩在浸鴛鴦浴，艾斯頓還赤條條行來行去，場面相當荒淫。</p></body></html>
