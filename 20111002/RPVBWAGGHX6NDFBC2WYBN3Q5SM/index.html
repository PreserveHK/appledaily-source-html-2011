<html><header><meta charset="utf-8"><title>城城閃婚變閃瞓</title></header><body><h1>城城閃婚變閃瞓</h1><p>郭富城昨在跑馬地出席聯合國兒童基金會活動，大會宣佈城城成為該會東亞及太平洋地區大使，他亦會為該會推出關懷貧窮兒童禮物。<br>本月生日的城城吩咐一眾好友，只要為貧困兒童購買禮物包，便是對他生日的祝福。問城城會否叫女友熊黛林（Lynn）做同樣行動？他說：「當然會，我身邊朋友都好有愛心。」再問城城會否以同樣方法為同月生日的Lynn慶祝？他尷尬說：「生日禮物可以有兩份。」對於梁詠琪閃婚，城城報以祝福，問他會否閃婚？他笑說：「近排忙，要閃瞓。」<br>採訪、攝影：張俊銘</p></body></html>
