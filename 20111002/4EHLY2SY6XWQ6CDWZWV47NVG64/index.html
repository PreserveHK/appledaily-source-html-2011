<html><header><meta charset="utf-8"><title>水槍射出音樂噴泉</title></header><body><h1>水槍射出音樂噴泉</h1><p>美國拉斯維加斯酒店Bellagio的大型音樂噴泉世界知名，田納西州19名青年複製了一個小型版本（圖），地點改在泳池，用的是強力水槍。他們隨着音樂節拍，在水中扮音樂噴泉的片段，在YouTube吸引逾625,000人次觀看。<br>在音樂襯托下，先有12名青年按節奏揮動手上的水槍射水，表現得極合拍。歷時兩分鐘的演出，到末段，有兩名少女在池邊表演打側手翻，之後有少女由池中冒出，再有四人躍入水中，與音樂結束前的氣勢配合得天衣無縫。<br>英國《每日郵報》</p></body></html>
