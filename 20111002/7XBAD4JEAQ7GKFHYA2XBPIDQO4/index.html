<html><header><meta charset="utf-8"><title>艾斯頓、狄美求神救婚姻</title></header><body><h1>艾斯頓、狄美求神救婚姻</h1><p>美國男星艾斯頓古查（AshtonKutcher）近日盛傳因爛滾而辣㷫妻子狄美摩亞（DemiMoore），更有指他們已分居。不過昨日兩人卻被影到前後腳現身洛杉磯出席喀巴拉教聚會，更被發現沒脫婚戒，並齊齊離開。</p><p>仍戴婚戒</p><p>消息指艾斯頓和狄美早於今夏起已尋求婚姻輔導，昨日是猶太人假期，據知出席喀巴拉教聚會可洗滌心中的罪，只見艾斯頓急急腳行，狄美後來殺到，這是他們傳婚變後首次同場。至於被指搭上艾斯頓的SaraLeal亦被起底，原來她是蒲精，更不時劈酒攬仔合照。</p></body></html>
