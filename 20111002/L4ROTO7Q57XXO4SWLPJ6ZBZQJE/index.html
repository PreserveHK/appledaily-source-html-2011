<html><header><meta charset="utf-8"><title>蘋果汁領匯商場增無障礙設施</title></header><body><h1>蘋果汁<br>領匯商場增無障礙設施</h1><p>【本報訊】領匯宣佈提升屬下17個商場的無障礙設施，方便傷殘人士使用，當中包括加裝引路徑及斜道，改善洗手間等。<br>領匯宣佈，未來六個月將展開「暢通無阻通道」設施工程的第二批物業名單，共有17個商場。領匯將提升該17個商場的「暢通無阻通道」設施，最終達至屋宇署頒佈的《設計手冊：暢通無阻的通道2008》及相關的要求。提升工程會加設八項主要的「暢通無阻通道」設施，包括觸覺引路帶、低枱面顧客服務台、暢通易達洗手間、視像火警警報系統、殘疾人士停車位、斜道、商場點字地圖指示牌及設有聲響、屏幕及點字的升降機。</p></body></html>
