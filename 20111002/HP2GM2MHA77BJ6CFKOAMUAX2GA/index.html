<html><header><meta charset="utf-8"><title>中國地圖變美女畫家創「萌化地圖」</title></header><body><h1>中國地圖變美女<br>畫家創「萌化地圖」</h1><p>中國地圖像甚麼？像美女！內地網民在平平無奇的地圖上作畫，將像公雞的中國地圖變成美女、意大利被繪化成時尚男魔頭、德國化身禮服騎士、英國則變身為蛇蠍夫人。這些地圖在網上大受歡迎，更有人效法這種作畫方式，繼續創作。<br>內地網民稱這種作畫方式為「萌化地圖」，他們以地圖上的國界作為人物的邊線，再在這個框內創作，最先流傳的中國地圖美少女（圖），她頭在黑龍江、腳在雲南，山東是手指頭、裙襬遍佈新疆、西藏，網民大讚畫家創意無限。另有網民將朝鮮半島畫成動畫人物，有人畫成兩隻貓咪讓人發笑。<br>重慶華龍網</p></body></html>
