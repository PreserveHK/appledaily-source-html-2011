<html><header><meta charset="utf-8"><title>筋肉人新紮封王</title></header><body><h1>筋肉人新紮封王</h1><p>名家擂台果然旺新人，繼年前守丹新加入即力壓群雄，筋肉人喺今次8至9月擂台亦以新人類姿態勝出，而且係一放絕塵，以超過6萬分過終點，擂台從此又會多個大紅人。其實牽牛衝線前都好勇猛，埋尾兩日加埋攞超過1萬分，只嘆筋肉人一路起勢贏，以牽牛嘅分數，換轉喺第2個月一早就封王。點都好，人哋一時瑜亮，佢哋就一時牛筋，有排鬥。值得一提係之前喺夏日擂台做大贏家嘅守丹，走勢波幅確係大，投機風格不變。戰鬥員A已經喺10月份重投戰場，佢喺擂台向有「衝刺王」美譽，隨時令擂台風雲變色。</p></body></html>
