<html><header><meta charset="utf-8"><title>西村揭胡渭康出道30年</title></header><body><h1>西村揭胡渭康出道30年</h1><p>日本鋼琴家西村由紀江前晚重臨香港，於九展舉行25周年世界巡迴演奏會香港站演出，在她美妙的琴音下，擔任嘉賓的本地歌手胡渭康演唱了《傷信》，西村更祝賀胡渭康明年出道30年，又摸他塊面問幾多歲和怎樣keep得咁好，場面搞笑。</p><p>廣東話冧粉絲</p><p>原來胡渭康去年曾帶西村去廟街吃豆腐花，所以兩人熟絡，西村透露自己嗜辣，開騷前夕吃了麻辣火鍋。其後胡渭康大唱張國榮的《儂本多情》等經典冧歌，而西村則用貓紙講廣東話：「大家好，好耐冇見喇，好開心見到香港嘅朋友，大家明白嗎？」安哥時更彈奏《月亮代表我的心》作結。<br>採訪：梁婉霞</p></body></html>
