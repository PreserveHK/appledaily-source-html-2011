<html><header><meta charset="utf-8"><title>青衣兩宿敵晨運相逢互毆</title></header><body><h1>青衣<br>兩宿敵晨運相逢互毆</h1><p>【本報訊】兩名素有積怨年逾六旬男子，昨晨9時許晨運行經青衣長宏邨後山青衣自然徑，狹路相逢大打出手。涉案男子分別姓林及姓方，同是68歲，是區內舊街坊，但並不咬弦經常口角。事發時兩人不約而同到上址行山，在回歸紀念亭附近小徑碰面，一言不合大打出手，互相以作枴杖的樹枝及膠水樽追打，頭破血流手腳受傷。兩傷者同涉公眾地方打架被捕，由救護員及女性親友陪同抬落山（圖），送院無礙。</p></body></html>
