<html><header><meta charset="utf-8"><title>蘋果汁促增資源助精神病患</title></header><body><h1>蘋果汁<br>促增資源助精神病患</h1><p>【本報訊】特首曾蔭權下周發表新一份施政報告前夕，不少團體昨天上街表達施政訴求。「推動精神健康政策聯席」逾20名成員昨到新政府總部請願，要求政府增撥資源支援精神病人及患病者家屬。<br>聯席發言人、社區組織協會幹事彭鴻昌表示，現時醫管局服務約16萬名精神病患者，每年精神科新症近3萬宗，但負責跟進這些病人的精神科醫務社工卻只有210人，人手嚴重不足，服務質素大打折扣。另有參與請願的精神病患者坦言，政府負責的精神健康綜合社區中心，設施不足以應付病人需求，病人私隱也不獲保障，要求當局改善。</p></body></html>
