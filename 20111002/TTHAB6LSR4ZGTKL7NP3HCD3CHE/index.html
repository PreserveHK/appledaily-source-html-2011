<html><header><meta charset="utf-8"><title>味蕾換季喫北歐菜</title></header><body><h1>味蕾換季喫北歐菜</h1><p>入秋天氣變凉，餐廳都要轉換新菜牌，香港少見的北歐餐廳「FINDS」也推出全新菜式吸引食客。皇帝蟹肉配甜菜根、烤帶子、香草浸北歐銀鱈魚柳賣相特別，魚柳嫩滑無比，帶子烤得香脆，不得不試。另一道啤梨紅桑子批配焦糖雪糕·碎杏仁及甜酒汁，簡直是女生最愛，清甜多汁的啤梨與雪糕原來是絕配！如此好吃，看來大家的味蕾也要大換季了。記者：林佩婷</p><p>FINDS（25229318）<br>地址：尖沙嘴金巴利道39號帝樂文娜公館1樓</p></body></html>
