<html><header><meta charset="utf-8"><title>蘋果汁交通津貼今日起申請</title></header><body><h1>蘋果汁<br>交通津貼今日起申請</h1><p>【本報訊】基層打工仔爭取多時的「鼓勵就業交通津貼計劃」，今日起接受申請，合資格者每月可獲600元交津，津貼由4月開始計算，申請人若在今年10月遞交表格，便可一次過申領4至9月津貼共3600元，之後每隔半年至一年申請一次。<br>為配合計劃推行，勞工處鼓勵就業交通津貼科於10月首兩星期的周一至周五，以及由本月17日起至12月19日的每個周一，延長尖沙嘴中間道辦事處的櫃位諮詢服務時間至晚上7時30分。市民可到勞工處網頁（www.labour.gov.hk）下載申請表及致電27171771查詢。勞工處呼籲市民毋須急於申請。</p></body></html>
