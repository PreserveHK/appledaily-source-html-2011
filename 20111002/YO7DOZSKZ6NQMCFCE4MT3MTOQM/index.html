<html><header><meta charset="utf-8"><title>辣妹「玩波」教欖球百萬網民爭睇</title></header><body><h1>辣妹「玩波」教欖球<br>百萬網民爭睇</h1><p>用拘謹語調講述欖球規則，光是想像都昏昏欲睡──但別給這段欖球宣傳片的悶蛋嚴肅旁白欺騙了，事關這群火辣美女的「玩波」實況（圖），絕對令觀眾熱血沸騰！片段面世一周，在網上逾150萬人次點擊。</p><p>欖球世界盃正在新西蘭舉行得如火如荼之際，香體產品商Lynx炮製一個非常火辣辣廣告吸引欖球粉絲。<br>廣告由一群衣着性感、全身塗油的辣妹，示範衝撞式欖球的玩法，包括持球跑、傳球、踢球、攔截、「達陣」及「鬥牛」等。<br>但相信美艷球員不經意地輕扯熱褲、波濤「胸」湧等鏡頭，才是令片段面世一周就取得逾150萬次點擊率的「收視保證」。<br>英國《每日郵報》</p></body></html>
