<html><header><meta charset="utf-8"><title>蘋果汁長者最想醫療券加碼</title></header><body><h1>蘋果汁<br>長者最想醫療券加碼</h1><p>【本報訊】明愛發起「長者五件事」運動，由2844名長者選出5項最希望落實的議題，結果醫療券每年津貼加至1000元、公營醫療長者收費全面減半、設立全民退休保障制度、增加資助安老院舍名額及所有公共交通工具在特定日子車資永久性收取2元車資入選五大。<br>近百名長者昨日出席明愛記者會，部份長者稱除上述訴求外，也要求公營醫療機構增加牙科服務，並着力縮短專科門診服務輪候時間。<br>立法會社福界議員張國柱（圖）表示，是次選出的「長者五件事」反映長者的急切訴求，認為新一份施政報告中應提回應長者的期望，使他們生活更有尊嚴。
</p></body></html>
