<html><header><meta charset="utf-8"><title>2000人中選10人台女刑警變空姐</title></header><body><h1>2000人中選10人<br>台女刑警變空姐</h1><p>現在還穿着刑警背心的周鈺淇，不久將來會穿上空姐制服，在卡塔爾航空（QatarAirways）的航班上服務乘客。<br>現年24歲、身高1.81米（約6呎）的周，在警校畢業後於宜蘭縣三星警分局偵查隊任職，由於外語能力優異，其間曾負責外事工作。<br>早前卡塔爾航空在台招聘10名空姐，周鈺淇與其他2,000名應徵者一同競爭，脫穎而出入選，她已辦妥手續，本周暫別警界，準備飛上藍天。對於能實現夢想，周則低調表示，目前離愁多於喜悅。<br>台灣《蘋果日報》</p></body></html>
