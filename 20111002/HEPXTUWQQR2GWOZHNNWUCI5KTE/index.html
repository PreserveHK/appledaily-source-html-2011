<html><header><meta charset="utf-8"><title>KISS隊長拍拖28年終成婚</title></header><body><h1>KISS隊長拍拖28年終成婚</h1><p>現年62歲、美國搖滾樂隊KISS低音結他手兼隊長的GeneSimmons，昨日正式與拍拖28年的女友ShannonTweed結婚，兩人在比華利山酒店舉行婚宴招待近400名賓客，《花花公子》雜誌的創辦人赫夫納（HughHefner）及BillMaher等均有出席，Gene的隊友也有現身祝賀。</p><p>女兒做伴娘</p><p>其實Gene與Shannon早已育有一對分別22及19歲的子女，女兒Sophie更擔任伴娘，陪母親出嫁。Sophie在晚宴又唱出一曲《AtLast》作為父母婚禮首支舞曲，極富深意。</p></body></html>
