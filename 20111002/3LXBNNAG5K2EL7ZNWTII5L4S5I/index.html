<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉璇留愛的宣言傳閃婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉璇留愛的宣言傳閃婚 - 馮仁昭</h1><p>近日娛樂圈剩女突然紛紛閃婚，好似吹起一片結婚熱潮，同屬剩女一族嘅葉璇，噚日突然惹嚟閃婚疑雲。事緣葉璇喺微博有感而發留言：「不論你要我、還是不要，我此生此世，此心不變。一百天，我等你，哪怕是一百年。」結果有位網名叫上官心洋嘅人留言話：「我知道璇姐答應嫁給你了，祝福你們。」唔通又玩閃婚？不過葉璇公司嘅發言人代佢澄清否認婚訊，仲話葉璇連男朋友都冇喎。</p></body></html>
