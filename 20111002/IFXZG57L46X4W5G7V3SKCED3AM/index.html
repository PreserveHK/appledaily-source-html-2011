<html><header><meta charset="utf-8"><title>巴黎直擊周麗淇唔排除閃婚</title></header><body><h1>巴黎直擊<br>周麗淇唔排除閃婚</h1><p>周麗淇（Nikki）近日去了巴黎睇騷，香港時間前日她一身七彩斗篷捧日本時裝設計師TsumoriChisato開騷。莫文蔚、梁詠琪（GiGi）近日先後在歐洲閃婚嫁外籍男友，Nikki說：「恭喜佢哋，我同GiGi唔係最熟，佢係前輩，聽到都戥佢開心。」<br>問到可想結婚？Nikki說：「隨緣啦，但我冇男友，每個人都唔同，我家工作為先，我係事業型女性，都鍾意做智慧型女性，可能結婚後心態會改都唔定，但家都係工作先。」會否也如近期圈中流行的閃婚？她說：「都唔排除，總之成個過程唔好有壓力就得，感情事只係兩個人嘅事。」<br>採訪：顏英儀　攝影：葉君海</p></body></html>
