<html><header><meta charset="utf-8"><title>大S北京醫院現孕味</title></header><body><h1>大S北京醫院現孕味</h1><p>台灣女星徐熙媛（大S）今年閃嫁內地富二代汪小菲，但結婚後屢傳兩人感情不穩，外界似乎對兩人婚姻不看好，難怪有傳大S想盡快生BB，用來綁實老公；早前突然聽聞大S在家中暈倒，謠言指因大S小產所致，不過她卻否認傳聞。但近日有人目睹大S出現在北京某醫院，身旁還有汪小菲相伴，兩人不時十指緊扣，看來感情要好。</p><p>鬆身衫平底鞋</p><p>當日大S以鬆身衫和平底鞋現身，略帶點孕婦風韻，加上在醫院亮相，難免引來外界揣測她是否懷有身孕，再者大S胞妹徐熙娣（小S）近日宣佈已成功懷有第三胎，若然大S真的有喜，果真是雙喜臨門。<br>撰文：葉雪</p></body></html>
