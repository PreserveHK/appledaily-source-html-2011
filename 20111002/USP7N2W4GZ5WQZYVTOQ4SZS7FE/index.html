<html><header><meta charset="utf-8"><title>趣趣地：皇馬BBQ消戾氣</title></header><body><h1>趣趣地：皇馬BBQ消戾氣</h1><p>皇家馬德里之前爆冷輸畀利雲特，仲有中場基迪拉發老脾推人落地，俾球證趕咗出場。賽後教練摩連奴插佢冇腦，俾人挑釁吓就亂嚟。但係唔夠幾日就有球員爆料，其實係摩帥自己落柯打，叫球員有乜事就鬧大，之後教練唔認數，點收科？皇馬開季冇耐就鬧不和，唔通連摩帥都鎮唔住班球星？成功嘅教練就會出手做嘢，所以摩連奴就喺噚日練完波後，搞咗次BBQ，等大家聯誼下，消一消戾氣，睇吓C朗（左）食得幾開心，咁咪幾好囉。</p></body></html>
