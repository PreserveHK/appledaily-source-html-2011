<html><header><meta charset="utf-8"><title>新款戰機F60貌似F22</title></header><body><h1>新款戰機F60貌似F22</h1><p>環球網國際軍情中心前日有消息指，新一款中國四代（戰）機照片在網絡上流傳，機種為來自瀋陽飛機工業集團（簡稱瀋飛）的F60（圖）。</p><p>從照片可見，F60隱形戰機機身上，有中航工業瀋陽所的標誌，整體上看來與美國四代機F22猛禽戰機形神相似（圖），前半段像F35、後半段像F15。F60戰機是繼殲20、殲15及瓦良格號航空母艦後，被證實為真實存在的新型戰備。<br>新浪網</p></body></html>
