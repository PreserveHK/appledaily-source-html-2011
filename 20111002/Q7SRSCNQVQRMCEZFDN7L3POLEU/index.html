<html><header><meta charset="utf-8"><title>兩主題公園入場人數創新高</title></header><body><h1>兩主題公園入場人數創新高</h1><p>【本報訊】旅遊業興旺，兩個主題公園同報捷。迪士尼樂園去年10月至今年9月的財政年度，據悉入場人數逾590萬人次，是歷年之冠。不過，若以同一時期計算，海洋公園入場人數更高，達到660萬人次，同樣創新高。</p><p>海洋公園發言人解釋，主要是因為今夏入場人數屢破紀錄，7月時已破單月最高紀錄至80多萬人次，8月再創新高至90多萬人次。<br>迪士尼2009至2010年度入場人數為520萬人次，未扣除利息、稅項、折舊等的盈利（EBITDA）約為2.21億元，若以今年度590萬人次計算，EBITDA隨時更高。迪士尼不肯評論，表示容後才公佈確實數字。
</p></body></html>
