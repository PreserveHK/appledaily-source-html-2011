<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕隨時訂婚嫁Q君 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕隨時訂婚嫁Q君 - 馮仁昭</h1><p>薛家燕噚日到跑馬地出席「世界心臟日2011」活動，原來家燕姐明年約滿無綫，佢話公司有同佢傾續約，家燕姐老實不客氣話想公司加人工。講到無綫藝員俾人挖角，家燕姐話：「要睇長遠啲，無綫嘅劇好多地方睇到，之後就好多人搵你去唔同地方做騷。」講到同個神秘男嘅戀情，佢就話唔會閃婚，但唔排除適當時候訂婚，佢話：「佢叫Q君，住喺上海，佢叫我唔好拍咁多劇，叫我畀多啲時間佢去愛我。」</p></body></html>
