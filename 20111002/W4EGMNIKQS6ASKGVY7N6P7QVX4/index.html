<html><header><meta charset="utf-8"><title>與老師情慾對話　校長遭停職</title></header><body><h1>與老師情慾對話　校長遭停職</h1><p>廣東佛山三水西南某小學校長與老師情慾聊天紀錄曝光。近日一篇名為《愛的記錄》的博文在網上瘋傳，疑為黎姓校長與黃姓老師的對話，部份聊天內容話語曖昧、露骨，多次聊到性行為細節，如「今晚過來陪我嗎」、「讓你有性高潮的只有我」，另還涉及秘密查看部份老師電腦等事件。該校有老師稱兩人關係曖昧，「在學校是公開的秘密」，亦有老師投訴過該校長私生活混亂及辦事不公，但沒結果。涉事校長已向公安機關報案，亦被教育局暫停職務。<br>廣東《廣州日報》</p></body></html>
