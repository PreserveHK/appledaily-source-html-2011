<html><header><meta charset="utf-8"><title>蓮莎墮奶撐Kanye</title></header><body><h1>蓮莎墮奶撐Kanye</h1><p>美國HipHop男歌手KanyeWest近日踩入時裝界，更在巴黎時裝周舉行其個人品牌KW的首次時裝騷。一向形象強悍的Kanye，面對處男騷卻對傳媒表示非常緊張，幸得時裝雜誌《VOGUE》總編AnnaWintour及好友蓮莎露夏恩（LindsayLohan）捧場，總算令他稍稍放心。</p><p>打扮被指可怕</p><p>蓮莎並沒有帶同緋聞男友德國設計師PhilippPlein到場，而她身穿的連身裙卻被勁彈，該連身裙令她出現墮奶的效果，被評為是十分可怕的打扮。亦有時裝評論形容她的60年代化妝本來很可愛，可是那條連身裙簡直是大災難！</p></body></html>
