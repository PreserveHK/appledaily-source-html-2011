<html><header><meta charset="utf-8"><title>關仁隱事：「雞仔聲」個唱滯銷唔識死 - 關仁</title></header><body><h1>關仁隱事：「雞仔聲」個唱滯銷唔識死 - 關仁</h1><p>「雞仔聲」出道以嚟都係賣聲唔賣外表，但係靚聲唔代表一定有埋「色」同「藝」，唔怪得關仁聽聞佢嘅處女大型演唱會，啲飛去得麻麻哋，咁又係，平時雞仔聲出嚟表演，多數都係企戙戙唱歌，勁歌熱舞同性感造型統統欠奉，唔通啲觀眾去到紅館只係聽你把靚聲咩？不過雞仔聲似乎畀身邊吹捧嘅聲音蒙蔽咗，完全唔知個唱反應麻麻，仲以為自己好掂，向公司要求多多，真係唔識死。<br>Textby關仁</p></body></html>
