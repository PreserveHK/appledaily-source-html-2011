<html><header><meta charset="utf-8"><title>蘋果綠葉林大31億購福州家居廣場</title></header><body><h1>蘋果綠葉<br>林大31億購福州家居廣場</h1><p>中國林大（910）宣佈進軍內地房地產業務，收購福州市台江區工業路南側的三迪家居廣場，總樓面面積約11.83萬平方米，總代價31.4億元，當中6.35億元以現金支付，其餘以可換股優先股及可換股票據支付。若優先股及票據悉數行使，賣方郭加迪及金威資源（109）將分別持有林大44.21%及19.17%，前者將成為新大股東，朱李月華持股量則由8.73%降至3.21%。</p></body></html>
