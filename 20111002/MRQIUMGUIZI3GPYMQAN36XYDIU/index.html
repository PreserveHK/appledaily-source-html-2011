<html><header><meta charset="utf-8"><title>超雲靚靚蛋糕賀山聰</title></header><body><h1>超雲靚靚蛋糕賀山聰</h1><p>大有機會成為賭王何鴻燊女婿的陳山聰，昨度過35歲生日，昨日凌晨陳山聰上載自己企在巨型生日氣球旁的相片，相中山聰穿短褲襯金鞋，夠晒搶眼，他更留言：「HappyBirthdayToMe！」</p><p>微博傳情</p><p>同時，超雲又在微博祝山聰生日快樂，還上載一張生日蛋糕相跟男友互相呼應，相中的蛋糕上有一張她在沙寫上「HappyBirthdayJoel（山聰洋名）」的相片，她又作狀反問：「Yourbirthdaycake？Nice！」完全旁若無人大晒恩愛。<br>撰文：葉雪</p></body></html>
