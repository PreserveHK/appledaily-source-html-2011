<html><header><meta charset="utf-8"><title>情緒困擾無分貧富</title></header><body><h1>情緒困擾無分貧富</h1><p>【本報訊】在情緒困擾問題面前，無分貧富，有錢人雖有耗不盡的家財，但一樣難敵意志低沉、孤獨等問題，精神科醫生丁錫全醫生分析，事主樂善好施，給別人無數幫忙，未必就是開心的人，因情緒困擾與財富無關，有錢人同樣會感到寂寞及生無可戀，問題並非金錢可以解決。<br>他表示，本港約有一成人，分別患有抑鬱症及躁狂抑鬱症，其中以長者最嚴重，自殺率與患病率皆高，香港情緒病患者之多，在亞洲僅次日本及新加坡。即使腰纏萬貫、社會地位崇高及有幸福家庭的人，他們因受疾病影響，易鑽牛角尖，故有不少有錢人曾自殺。他認為若發覺自己情緒低落，忌諱疾忌醫，令病情惡化。</p></body></html>
