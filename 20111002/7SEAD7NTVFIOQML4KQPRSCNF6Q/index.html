<html><header><meta charset="utf-8"><title>DJSpooky來港玩轉電影經典</title></header><body><h1>DJSpooky來港玩轉電影經典</h1><p>身為DJ界殿堂級人物的美國音樂人DJSpooky，下周六會在灣仔藝術中心帶來集電影經典與現代型格音樂的跨媒體表演《一個國家的重生》（RebirthofaNation）。</p><p>締造視聽新經驗</p><p>DJSpooky將以三個大銀幕及環迴立體聲的DJRemix，現場重新打造荷李活電影史上影響深遠的經典默片巨製《一個國家的誕生》（BirthofaNation），締造前所未有的視聽經驗。他曾於紐約現代藝術博物館、倫敦泰特現代美術館、倫敦IMAX電影院等地演出，是次在香港藝術中心日夜兩場演出是亞洲首演，演出前後大會設有大師班以及研討會。</p></body></html>
