<html><header><meta charset="utf-8"><title>佐敦拒再婚速撇嫩男</title></header><body><h1>佐敦拒再婚速撇嫩男</h1><p>英國巨胸名模佐敦（Jordon）早已表明與阿根廷模特兒男友LeandroPenna只是玩玩下，怎料這名26歲小男友卻越玩越認真，昨日更表示有意與33歲的佐敦結婚，結果出事，逼得佐敦即時提出分手。</p><p>語言成障礙</p><p>據英國《鏡報》報道，佐敦已致電Leandro表示要分手，結束兩人7個月的甜蜜關係，有佐敦的老友更指二人有語言障礙，早已預計兩人關係不能長久，不過佐敦仍會想念Leandro。佐敦與Leandro是在艾頓莊（EltonJohn）的一個派對認識，她更曾飛到阿根廷見家長，估不到如此快就玩完。</p></body></html>
