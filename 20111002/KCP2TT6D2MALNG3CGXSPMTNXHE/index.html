<html><header><meta charset="utf-8"><title>Russell開騷遭加禁入境</title></header><body><h1>Russell開騷遭加禁入境</h1><p>英國諧星RussellBrand原定前晚在加拿大一賭場開騷，但當他到達加拿大海關時卻被拒入境。Russell隨即在twitter上寫道：「救命！我要遲開騷了，除非有人可以叫加拿大海關給我進去！」可是Russell始終未能入境，他宣佈騷要延期，並向5,000觀眾致歉。</p><p>曾12次被捕</p><p>Russell曾因吸毒及裸露等被捕多達12次，亦留有案底。今年5月Russell陪同美國女歌手妻子KatyPerry到日本演唱時，日本就以他有案底為由，拒絕讓他入境，相信今次被拒亦是同樣理由。</p></body></html>
