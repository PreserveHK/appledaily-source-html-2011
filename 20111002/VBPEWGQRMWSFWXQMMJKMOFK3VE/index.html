<html><header><meta charset="utf-8"><title>甘比母女裝陪大劉</title></header><body><h1>甘比母女裝陪大劉</h1><p>昨日為國慶公眾假期，雖然間中落微雨，但大劉劉鑾雄昨日依然跟女友陳凱韻（甘比）到灣仔福臨門食飯，同場還有大劉媽咪和女兒劉秀樺等，享受天倫之樂。</p><p>替女兒拿手袋</p><p>約近下午一點，大劉媽咪劉葉淑婉先由大劉妹妹陪同到福臨門，隨後大劉及弟弟劉鑾鴻夫婦也前後坐車到達。<br>大劉女友甘比則一如以往，偕女兒秀樺及甘比媽咪一同出現，其中甘比和女兒穿上母女裝，一同穿圓點裙出現，見秀樺長大不少，眼仔睩睩相當可愛。秀樺由外婆抱着一馬當先入酒樓，甘比則做廿四孝媽咪，為乖女拿着公仔手袋，果然愛女心切。<br>採訪、攝影：林妃</p></body></html>
