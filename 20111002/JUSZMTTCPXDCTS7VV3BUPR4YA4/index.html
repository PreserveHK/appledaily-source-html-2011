<html><header><meta charset="utf-8"><title>醫療新知膽管堵塞可降脂蛋白</title></header><body><h1>醫療新知<br>膽管堵塞可降脂蛋白</h1><p>研究人員發現，當膽管被堵塞時，血液中的膽汁酸濃度增加，可降低導致心腦血管疾病的脂蛋白水平，從而減少出現心腦血管病的風險，研究成果更有助開拓新一代降血脂藥物。<br>奧地利格拉茨醫科大學研究隊伍發現，名為FXR的膽汁酸受體，能夠降低90％脂蛋白的濃度。該脂蛋白的濃度越高，患動脈粥樣硬化、急性心肌梗死等心腦血管疾病的風險就越大。<br>研究員再利用合成膽汁酸進行研究，確定當膽汁酸合成活躍時，膽汁酸受體就更多，相對地可去除更多脂蛋白，未來會進一步透過合成膽汁酸研究新藥。研究結果刊登在最新一期《臨床檢查雜誌》月刊。</p></body></html>
