<html><header><meta charset="utf-8"><title>關仁隱事：「省鏡」省鏡出手擋老公桃花 - 關仁</title></header><body><h1>關仁隱事：「省鏡」省鏡出手擋老公桃花 - 關仁</h1><p>「省鏡」多得老公「硬硬」帶挈，雖然發福咗，都仲有唔少靚衫贊助。省鏡亦有做facial嘅贊助，間舖仲唔介意招呼埋硬硬，咁省鏡梗係要益埋老公啦。不過，硬硬試過去間舖接過省鏡幾次，但每次都畀啲女員工包圍，又影相又簽名，實在太受歡迎。省鏡見老公畀女圍，就有啲醋意，為免麻煩，省鏡就叫硬硬去另一間有男賓部嘅美容店做facial，寧願畀錢人賺。<br>Textby關仁</p></body></html>
