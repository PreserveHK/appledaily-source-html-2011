<html><header><meta charset="utf-8"><title>今日提醒你：「史前故事館」開幕</title></header><body><h1>今日提醒你：「史前故事館」開幕</h1><p>【本報訊】香港國家地質公園成功躋身世界級之列，與日本洞爺湖火山等世界地質公園齊名。為了讓市民對地質公園有更深入了解，中銀大廈設立香港首個以地球生命為題的「史前故事館」展覽，透過近百件珍貴的化石及古生物標本、圖像等展品，以互動創新的手法，向公眾介紹地球46億年的地質生態演變歷程。<br>中國銀行（香港）與香港地貌岩石保育協會今日舉行「中國香港世界地質公園─史前故事館」開幕儀式，該行總裁和廣北及環境局局長邱騰華等會出席。尖沙嘴科學館及歷史博物館亦會最快在今年12月各自增設地質公園博物館。</p></body></html>
