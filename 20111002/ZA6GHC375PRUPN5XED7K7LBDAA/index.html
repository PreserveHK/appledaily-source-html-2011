<html><header><meta charset="utf-8"><title>中港家庭無床位　孕婦示威</title></header><body><h1>中港家庭無床位　孕婦示威</h1><p>【本報訊】港人內地配偶在港分娩的限制問題未解決，中港家庭權益會約20多名港人丈夫及其懷孕內地妻子，昨日趁中共建政62周年發起遊行，當中包括臨盆在即的內地孕婦，其間有孕婦需要坐地休息（圖）。<br>他們沿途手持寫上「中港家庭無床位」、「人口政策失當」等字句的海報，並高呼口號，要求港府開放公立醫院的床位，讓港人丈夫的內地懷孕妻子，可順利預約分娩，並毋須額外繳付高昂的分娩費用。抗議人士原定由灣仔遊行到金紫荊廣場請願，惟到達中環廣場後，一度遭警方攔阻，最後只能遊行至灣仔會展中心附近。抗議人士將請願信交予民政事務總署代表，促當局正視問題。</p></body></html>
