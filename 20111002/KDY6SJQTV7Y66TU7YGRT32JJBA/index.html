<html><header><meta charset="utf-8"><title>特稿專家籌辦歷史古蹟團</title></header><body><h1>特稿<br>專家籌辦歷史古蹟團</h1><p>開放禁區消息令醉心研究香港歷史的香港歷史研究社會長李澤恩十分雀躍，他從禁區村民口中得知此事，即着手設計禁區歷史團供會員參加。李指出，沙頭角是邊境禁區見證了由日軍侵港、到改革開放初期偷渡潮，以及英國管治下中英街的歷史。他進行過數次視察，發現多個極具保育價值的遺蹟，包括沙頭角鐵路遺址、及皇家警察警崗等。<br>他表示，英軍於50年代在此邊境要塞建立不少觀察站及兩座營房，現已荒廢。「日軍嘅沙頭角防線由六座大小不一嘅機槍堡（圖）、戰壕同水井，外貌保留得幾完整，但係當局都未將呢度列為法定古蹟」。他盼政府在開放禁區的同時，應留意古蹟保育。《蘋果》記者<br></p></body></html>
