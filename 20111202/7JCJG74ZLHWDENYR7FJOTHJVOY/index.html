<html><header><meta charset="utf-8"><title>一歲嬰兩歷劫</title></header><body><h1>一歲嬰兩歷劫</h1><p>【本報訊】大難不死，必有後福！姓李1歲男嬰去年12月1日出生不久便經歷花園街大火，一年過後周歲生日前夕，竟然再次與母親歷險，昨日在醫院安然與母親和外婆過生日。男嬰外婆（圖）含淚說，姓莫女兒任職售貨員，與男友同居花園街劏房多年，孫兒去年出生不久便歷劫，女兒及時將孩子抱走。她苦勸女兒搬家，惜女兒收入微薄不能搬。前晚火災再臨，兩母子再次脫險，男嬰雖然留院，仍在甜笑中度過1歲生日，外婆買來蛋糕為孩子慶祝生日，並打算拜神求籤求平安。莫女抱着愛兒，不忘向救火救人的英勇消防員表示謝意。</p></body></html>
