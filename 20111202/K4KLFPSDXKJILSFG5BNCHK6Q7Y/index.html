<html><header><meta charset="utf-8"><title>女友葬身火海情郎或灼盲</title></header><body><h1>女友葬身火海<br>情郎或灼盲</h1><p>【本報訊】造物弄人！準髮型師謝啟宏，陰差陽錯下與女友廖海燕遇上四級火，兩人逃生時被人群擠擁失散，女友喪命，謝雙目被高溫濃煙灼傷隨時變盲。謝母周少瓊透露，她與丈夫離婚後，原本與幼子啟宏同住石硤尾南山邨，長子與父親同住花園街分租房。不料火警當晚，兩兄弟互調過夜，探望父親的啟宏不幸遇上火警，而陪伴的女友廖海燕更不幸罹難。<br>周婦憂心忡忡表示，啟宏在髮型屋當學徒，有近5000元底薪，最近滿師成為準髮型師，但他吸入濃煙肺部受創，雙眼更被高溫灼傷，眼角膜可能脫落，有失明之虞。</p></body></html>
