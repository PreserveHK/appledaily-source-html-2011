<html><header><meta charset="utf-8"><title>張可頤搵伴燭光晚餐</title></header><body><h1>張可頤搵伴燭光晚餐</h1><p>張可頤、白韻琴與謝偉俊昨現身山頂蠟像館，出席創辦人杜莎夫人250歲誕辰慶祝活動，嘉賓們分享成功女人要訣，白韻琴自言一點也不成功，甚至有點失敗。<br>有學繪畫的可頤讚蠟像造得細緻，若邀請她造蠟像，她要看觀眾喜歡她甚麼造型，或者是近日的法醫造型。問可頤會否拍《法證先鋒4》，她說留待公司決定，而台慶頒獎禮時她要北上出席活動，談到心水視后，可頤說：「一個演員曾經努力過，受認同有進步就有資格攞獎。」剛失戀的可頤又說：「希望識男友，攰嗰時可以有人陪燭光晚餐同行街。」<br>採訪、攝影：馬建華</p></body></html>
