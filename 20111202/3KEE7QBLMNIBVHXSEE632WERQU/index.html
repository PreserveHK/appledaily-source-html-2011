<html><header><meta charset="utf-8"><title>蘇打綠拍MV變鬥嘴</title></header><body><h1>蘇打綠拍MV變鬥嘴</h1><p>台灣組合蘇打綠最近和S.H.E的Ella合唱一曲《你被寫在我的歌裡》，Ella更抽空跟他們一起拍MV，認真夠老友。拍攝當日Ella在片場所到之處皆是她的笑聲，她和青峰一人一句令所有人笑到肚痛，Ella搞笑說：「我穿高跟鞋就是要來欺負青峰的啊，這次的合作很妙，下次可以和青峰組一個紅唇族。」青峰也不甘示弱表示：「Ella最近越來越女生了，但我覺得好惡心。」</p><p>搞簽唱會</p><p>蘇打綠出碟後，不少fans在網上留言表示希望他們搞簽唱會，唱片公司得知後坐言起行，將在台北舉行MV首映簽唱會，屆時Ella亦會與蘇打綠一起出現，並首次一起公開演唱新歌。<br>撰文：林妃</p></body></html>
