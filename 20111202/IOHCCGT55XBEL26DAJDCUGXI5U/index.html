<html><header><meta charset="utf-8"><title>羅家英收契女冲喜</title></header><body><h1>羅家英收契女冲喜</h1><p>65歲的羅家英和汪明荃前晚在佐敦舉行結誼儀式，與粵劇界老友李奇峰的女兒李沛妍上契，現場筵開25圍，不少粵劇名伶現身捧場，包括白雪仙、李香琴及吳君麗等。阿姐說當年仙姐搞雛鳳鳴劇團時，李奇峰曾幫手做幕後，所以仙姐才畀面現身。<br>有指家英哥癌病康復後患糖尿病，今次上契自然令人聯想到他想冲喜，前晚家英哥精神奕奕，強調早前是因血糖低才消瘦：「我同李奇峰係師兄弟又係好友，我冇仔女，李奇峰有個女，大家咁好朋友就上契，小妹妹又肯做戲，不過膊頭好重，未做過人老竇，會教契女做戲。契女話我冇仔女，留咁多身家都冇用，所以上契。」<br>採訪、攝影：魯萍</p></body></html>
