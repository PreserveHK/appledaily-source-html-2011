<html><header><meta charset="utf-8"><title>伊利亞活轉型做殺人狂</title></header><body><h1>伊利亞活轉型做殺人狂</h1><p>荷李活男星伊利亞活（ElijahWood）在《魔戒》（TheLordodtheRings）中的正義哈比人形象深入民心，但最近他接拍了新片《Maniac》力求大改形象，飾演變態殺人狂。</p><p>獵殺婦女</p><p>伊利亞活在新片《Maniac》中扮演一名在出售時裝模型公仔的商店內工作的心理變態男，由於他在童年時受到母親虐待，因此長大後不斷在網上尋找女性作為獵物，以為殺死其他女性便能向母親報復。伊利亞活在片中的劇照昨日曝光，正在對女子施暴的他跟《魔戒》中的哈比人判若兩人。</p></body></html>
