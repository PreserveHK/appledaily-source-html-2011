<html><header><meta charset="utf-8"><title>最長火車模型　環遊歐美</title></header><body><h1>最長火車模型　環遊歐美</h1><p>火車隆隆作響，郵輪慢速航行……多國美景都濃縮在德國漢堡展覽館「迷你仙境」。在這個迷你模型內，遊客可欣賞模型家以一雙巧手砌出的全球最長火車模型（圖）。<br>火車模型佔地1,011平方米，路軌全長11,887米（39,000呎），手工非常精細，無論是美國大峽谷、加州約塞米蒂國家公園，抑或是奧地利、挪威、瑞典和瑞士的自然景色，都盡在這模型內，為了打造北歐航海海道，製作人更灌入33,000公升流水，並用電腦技術每30分鐘製造潮汐效果，非常逼真。模型花了50萬小時嵌砌，但仍未完成，預計要到2020年才能把整個世界景色砌成。<br>英國《每日郵報》</p></body></html>
