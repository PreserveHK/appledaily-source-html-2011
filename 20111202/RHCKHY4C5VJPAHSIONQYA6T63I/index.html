<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國男歌手LennyKravitz昨日在巴黎獲頒法國藝術及文學勳章。<br><br>‧美國諧星賓史迪拿昨日與妻子到比利華山出席BAFTA大不列顛頒獎禮，領取差利卓別靈喜劇優秀獎。</p><p>‧日本女星小泉今日子及蒼井優，昨日為改編自《告白》原作者湊佳苗新作的劇集《贖罪》宣傳，齊穿黑服現身。<br><br>‧正在當兵的李準基昨日晉升為兵長，並宣佈明年初退役後的日本影迷聚會加場。<br><br>‧韓星元斌昨日推出充滿聖誕浪漫感覺的蛋糕廣告，他更叫拍檔做公主。</p></body></html>
