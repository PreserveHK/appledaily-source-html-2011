<html><header><meta charset="utf-8"><title>最「胖」蟲　重如3老鼠</title></header><body><h1>最「胖」蟲　重如3老鼠</h1><p>美國昆蟲愛好者莫菲特最近在新西蘭偏遠小島──小巴里爾島（LittleBarrierIsland），發現了全球體形最重的昆蟲。這隻雌性沙螽（weta圖）重71克，足足有三隻老鼠那麼重。<br>沙螽是長鬚無翅大蝗蟲，在新西蘭有70多個品種，最巨型一種只生活在小巴里爾島。這種沙螽主要吃植物、果實和其他小昆蟲，性格較孤僻，屬極度瀕危物種。<br>莫菲特發現的這隻沙螽，包括兩邊腿，闊度有17.8厘米。莫菲特給牠餵吃紅蘿蔔後，就將牠放回叢林。<br>英國《每日郵報》</p></body></html>
