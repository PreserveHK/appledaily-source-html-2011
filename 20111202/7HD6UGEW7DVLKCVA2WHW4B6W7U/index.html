<html><header><meta charset="utf-8"><title>嘉玲火燒北京</title></header><body><h1>嘉玲火燒北京</h1><p>劉嘉玲近期密密出動、出騷搵錢，近日又身在北京，為王菲李亞鵬的嫣然慈善基金宣傳，忙個不停。做完慈善兼為好友撐場，嘉玲昨晚穿火紅露背裙在北京出席鐘錶名牌FranckMuller晚宴，她和紅姑鍾楚紅兩位大美人，同場鬥靚，艷光四射，品牌創辦人FranckMuller專程飛到北京主禮，在晚宴上跟兩人傾個不停，相當投契，鍾鎮濤與女友范姜都拍拖出席。<br>此外，大會昨晚大玩魔幻magic主題，讓魔術師穿梭來賓之間變魔術，陳潔儀也有上台表演，大會更展出史上最大的陀飛輪新錶，以及全中國只得一隻、價值1,200萬人民幣新錶。<br>撰文：唐如</p></body></html>
