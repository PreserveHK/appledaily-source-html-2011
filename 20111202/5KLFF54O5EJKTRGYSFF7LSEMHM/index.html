<html><header><meta charset="utf-8"><title>孫耀威喊打浩民屁股</title></header><body><h1>孫耀威喊打浩民屁股</h1><p>孫耀威及張敬軒前晚以大使身份，到尖沙嘴出席「2011全球同抗愛滋病運動」。對於早前陳浩民醉後疑向陳嘉桓抽水，老孫認為浩民打屁股都要承受：「男仔有邊個唔鹹濕呀？睇吓你點面對，我自己見到索嘅女仔就會掉頭走，怕把持唔住，都係唔好搞咁多嘢。」老孫又透露與浩民之前同屬一個經理人，他聽聞浩民已戒酒。談到抽水事件另一主角馬德鐘最近被指在內地媾女，老孫說與馬不熟，只知自己愛吃北菇雞飯。</p><p>軒仔無緣見廷鏗</p><p>另外，張敬軒與許廷鏗均是前晚的表演嘉賓，但大會安排軒仔演出離去後，許廷鏗才到場。軒仔表示如果有機會的話，不介意與對方合照。<br>採訪、攝影：文國駿</p></body></html>
