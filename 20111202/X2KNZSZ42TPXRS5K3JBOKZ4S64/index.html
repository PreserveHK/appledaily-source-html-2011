<html><header><meta charset="utf-8"><title>女友劈腿　娘爆哥變型男</title></header><body><h1>女友劈腿　娘爆哥變型男</h1><p>「我這麼做就是要讓妳後悔，我讓妳悔死！」內地一名男子因被交往六年的女友嫌「娘」被「飛」之後，於是他決定進行全面大改造，一雪前恥。<br>近日他更自錄了一段自我改造短片上傳網絡，片中他摘掉過時眼鏡、脫掉毛帽，展示剛剪的新髮型，由「娘爆哥」變成「超帥男」。<br>娘爆哥在片中對前女友嗆聲說：「我以前儍，我總是把錢都給妳，讓妳去美容院，燙一頭的方便麪，但是現在，我昨天剛剪了頭髮，怎麼樣。」這段情傷短片讓不少網友笑翻，但亦有不少人留言說他「想紅想瘋了」。優酷網<br></p></body></html>
