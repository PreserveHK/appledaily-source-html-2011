<html><header><meta charset="utf-8"><title>看完判詞即興奮尖叫</title></header><body><h1>看完判詞即興奮尖叫</h1><p>【本報訊】手挽Prada手袋、穿上連身裙和格仔高跟鞋的曾昭穎，昨午在父親及律師陪同下，親身到法庭領取判詞。她取得判詞後立即將它開封，與律師等人到會議室細看。<br>不消一會，曾昭穎即興奮高呼尖叫，然後打電話，相信是向親友報喜。曾昭穎與父親耳語及擁抱過後，才走出房外回應記者提問。</p><p>全程笑不攏嘴的曾昭穎不停表示「好開心」，之後交由律師以中、英文讀出聲明，說好高興法律程序完結，現在會展開新生活，並需要時閱讀判詞。<br>曾昭穎離開法庭其間，不停被記者追問心情。她望過律師反應後，欲言又止，只肯說「好開心」。晚上她跟3歲女兒和家人，一起吃飯慶祝。</p></body></html>
