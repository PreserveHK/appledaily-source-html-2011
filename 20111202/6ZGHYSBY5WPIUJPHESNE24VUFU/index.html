<html><header><meta charset="utf-8"><title>父母返傷心地祭亡女哭暈</title></header><body><h1>父母返傷心地<br>祭亡女哭暈</h1><p>【本報訊】24歲海南島女子陳仙仙，日前在花園街奪命大火中葬身火海，陳母吳春燕在家屬及海南島同鄉會等近10人陪同下，昨午2時許到災場路祭，吳婦返回傷心地，情緒激動當場哭暈，各人祭祀後黯然而去。仙仙生父，昨日凌晨已從鄉間來港善後，心情非常沉重。香港瓊海同鄉會，已籌集3萬元慰問金，讓仙仙家人應急。至於花園街起火排檔，及受災大廈現場，昨日仍然封閉，重案組探員登上消防車升降台，向起火大廈外牆拍攝，警犬亦到場搜尋證物。受影響的花園街188至198號數幢大廈，住客昨日登記後獲准由警方陪同，返回寓所收拾財物；另有熱心市民繼續到場獻花致祭。</p></body></html>
