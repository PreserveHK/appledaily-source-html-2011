<html><header><meta charset="utf-8"><title>求驗客手記：布魯日神奇反勝 - 求驗客</title></header><body><h1>求驗客手記：布魯日神奇反勝 - 求驗客</h1><p>講全晚最戲劇性戰果，非比利時勁旅布魯日（圖）莫屬；落後3球下，喺比賽最後16分鐘竟然連入4粒，最終作客4:3反勝斯洛文尼亞嘅馬里博爾，贏波之後布魯日手執10分，下輪迎布拉加只要和波就攜手出線，相信兩軍下輪都好大機會和氣收場。至於另一支比利時班霸標準列治，就主場兩球淨勝漢諾威提早出線；另外，烏克蘭球隊米達列斯主場4:1大炒奧地利維也納，家喺G組有13分，經已篤定晉級32強。</p></body></html>
