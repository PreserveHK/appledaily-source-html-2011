<html><header><meta charset="utf-8"><title>今日提醒你︰領養狗狗嘉年華</title></header><body><h1>今日提醒你︰領養狗狗嘉年華</h1><p>【本報訊】愛好寵物人士可於本周六及日上午11時至下午5時，免費參加在沙田排頭街排頭村遊樂場舉行的「領養寵物顯愛心」嘉年華，分享飼養寵物心得。狗隻主人可當場為愛犬領取牌照、植入晶片及注射預防狂犬病疫苗，成功領牌者有機會獲紀念品乙份。<br>嘉年華節目包括漁護署檢疫偵緝犬示範表演、教育展覽、攤位遊戲、寵物健康諮詢及狗隻領養服務介紹，亦有專為狗隻而設的遊戲區和寵物照相區。<br>漁護署自去年10月起，為所有經夥伴團體領養的動物提供免費絕育服務，截至今年10月，在漁護署與夥伴團體安排下獲領養動物數目，較去年同期增加約22%。
</p></body></html>
