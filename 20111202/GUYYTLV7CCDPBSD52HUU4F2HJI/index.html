<html><header><meta charset="utf-8"><title>李連杰徐克打擂台</title></header><body><h1>李連杰徐克打擂台</h1><p>李連杰與導演徐克近來合作首部3D華語武俠片《龍門飛甲》，原來這次是兩人自93年的《黃飛鴻》系列後，相隔接近二十年再合作。這對老拍檔為了宣傳新片，最近登上內地一本時尚雜誌的封面，合拍了一輯十分搞鬼的擂台照。<br>照片中兩人穿上西裝在擂台上裝模作樣鬧着打，徐克手拿雪茄被李連杰用手指揑臉至面容扭曲，李連杰甚至用腳板貼着徐克的臉裝成扭打狀，十分搞笑。<br>而《龍門飛甲》為迎戰勁敵《金陵十三釵》，特意提早到本月16號在內地上映。<br>撰文:林妃</p></body></html>
