<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜自爆難忘吳卓羲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜自爆難忘吳卓羲 - 馮仁昭</h1><p>吳綺莉主持嘅《女人有話兒》噚日請咗導演黃真真同官恩娜做嘉賓，大談男女關係嘅速食文化。黃真真好坦白話喺外國讀書時有玩過：「唔係一夜情，係好多晚，要視乎個女仔邊個階段想要啲乜，速食冇乜大問題。」但官恩娜就完全接受唔到：「要一日進行所有嘢，我會緊張到乜都做唔到。」問到同吳卓羲關係？佢好尷尬話：「佢係我第一個拍電視劇嘅夥伴，都難忘㗎。」</p></body></html>
