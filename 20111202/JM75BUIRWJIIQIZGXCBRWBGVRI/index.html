<html><header><meta charset="utf-8"><title>求驗客手記：布魯士率先被炒魷 - 求驗客</title></header><body><h1>求驗客手記：布魯士率先被炒魷 - 求驗客</h1><p>新特蘭領隊布魯士（圖）終於做到英超第一！冇錯，不過係第一個俾人炒，過唔到12月同新年，破唔到英超最長時間冇炒人紀錄。由上季尾到家，黑貓成績只可以用差勁嚟形容，班主索治梗唔高興，所以喺禮拜三炒咗布魯士！而布魯士「死因」，相信係老闆喺過去兩年半畀咗成7,000萬鎊（約8.5億港元）佢使，但上季竟然要護級，而今季亦繼續喺下游掙扎。所以我求大俠都覺得炒得合理，而家兩個熱門繼任人係奧尼爾同曉士。</p></body></html>
