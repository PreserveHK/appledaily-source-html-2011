<html><header><meta charset="utf-8"><title>關仁隱事：「省鏡」搞大個肚唔肯嫁 - 關仁</title></header><body><h1>關仁隱事：「省鏡」搞大個肚唔肯嫁 - 關仁</h1><p>喺公仔箱做咗一排都冇乜起色嘅「省鏡」，真係同一條老泥妹冇乜分別，擺明唔係聽教聽話純純品品嗰種，早排仲同條仔玩過火，大埋肚㖭。其實省鏡外形普通，娘味又重，公仔箱咪唔多重用佢囉，成日派佢去做記者，訪問吓啲藝人，有次畀佢拍劇扮情婦畀卧底勾引，叫做最威㗎喇。事業唔如意，梗係專注感情啦，點知省鏡呢鑊未婚懷孕竟然唔肯嫁，佢嫌男友冇家底，於是就想落咗個BB，想喺娛圈玩多幾年，睇吓有冇機會上位。<br>撰文：關仁</p></body></html>
