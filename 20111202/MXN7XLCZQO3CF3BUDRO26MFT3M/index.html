<html><header><meta charset="utf-8"><title>上海千人罷工爆衝突</title></header><body><h1>上海千人罷工爆衝突</h1><p>上海浦東的新加坡赫比（Hi-p）家電廠，一連四日有近千名工人罷工，抗議公司以搬廠為由辭退職員，但未給予合理補償。部份罷工的工人前日一度與到場驅趕他們的公安衝突，有女工被公安警扯着頭髮向外拖，多人受傷，十多名員工被拘捕。<br>據悉在政府部門介入後，昨日現場氣氛已轉趨平靜，但仍有警車在場戒備。這家位於浦東金橋開發區的家電廠連日來都有工人在廠外聚集，指由於經濟不景，廠方把部份生產線搬到蘇州，預備撤出上海。<br>自由亞洲電台</p></body></html>
