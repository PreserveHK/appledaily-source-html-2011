<html><header><meta charset="utf-8"><title>賭王四太400萬元投得白松露</title></header><body><h1>賭王四太400萬元投得白松露</h1><p>【本報訊】賭王四太梁安琪昨晚在澳博舉行的白松露慈善拍賣晚宴上，以400萬元投得最大一組白松露（圖），共重1,495克，打破去年紀錄。四太稱，投來的白松露除了會宴請親朋外，還會以蟹粉翅湯加白松露供賭王品嚐。她投得的意大利白松露是兩顆來自托斯卡納和阿爾巴的980克和515克白松露。四太去年以257萬元投得兩顆共重1.3公斤的白松露。四太稱，今次拍賣共籌得448萬元善款，全數捐予澳門九間慈善機構。</p></body></html>
