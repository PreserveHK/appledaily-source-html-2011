<html><header><meta charset="utf-8"><title>林志玲拋胸偷名畫</title></header><body><h1>林志玲拋胸偷名畫</h1><p>劉德華日前公佈老婆朱麗倩有BB，龍年將榮升做老竇，不過他手頭上依然有新戲拍攝，近日華仔就跟台灣名模林志玲一同拍新戲《富春山居圖》，日前林志玲在杭州一間酒店取景拍攝，她穿上大露背拖尾晚裝出現，上圍出眾令人眼前一亮。</p><p>角色神秘多變</p><p>當晚劇情講到林志玲和華仔假扮情侶，在酒會上竊聽「富春山居圖」收藏地點，她在戲中的角色就是要扮演一名身份神秘的女子，林志玲表示：「這個角色對我來說是一個大挑戰，由於要配合角色神秘多變，所以每次出場都會有不同的造型，相當過癮。」<br>撰文：林妃</p></body></html>
