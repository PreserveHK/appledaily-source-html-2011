<html><header><meta charset="utf-8"><title>召妓遇見女兒　爸爸嚇暈</title></header><body><h1>召妓遇見女兒　爸爸嚇暈</h1><p>津巴布韋一男子上周在酒店召妓，豈料應門的應召女郎竟是他的20歲女兒，當場暈倒。<br>《布拉瓦約紀事報》報道，育有三名孩子的恩庫比，從沒想過嫖妓竟嫖到女兒，當他在酒店房內赫然見到女兒淪為妓女後當場暈倒，女兒則奪門而出。恩庫比當晚回家後沒有怪責女兒，反而乖乖與妻女道歉，並承諾接受婚姻輔導，「我只想一家人團聚」。恩庫比與妻子羅斯瑪麗感情破裂，女兒可能因眼見父母不和而自暴自棄，她已答應從良，接受輔導，明年重返校園。羅斯瑪麗則說：「若不是為了孩子，我很早之前已跟他離婚，只是離婚對孩子打擊實在太大，我才留下來。」<br>英國《泰晤士報》</p></body></html>
