<html><header><meta charset="utf-8"><title>蝶翠峰五年獲利168萬</title></header><body><h1>蝶翠峰五年獲利168萬</h1><p>利嘉閣何耀樑表示，元朗蝶翠峰15座低層C室，間隔3房連套房加工人房，望內園景，面積1053方呎，成交價375萬元，呎價3561元。賣方06年7月以207萬元購入物業，持貨逾5年轉售賬面獲利168萬元，其間單位漲價81.2%。<br>蝶翠峰11月截至26日暫錄得4宗買賣個案，平均成交呎價約3800元。<br>屋苑現時約有120個買賣放盤，平均開價約每方呎4000元。屋苑座落大棠路，屬中密度屋苑，共有16座大廈。</p></body></html>
