<html><header><meta charset="utf-8"><title>不老嬰兒30歲如9個月大</title></header><body><h1>不老嬰兒30歲如9個月大</h1><p>巴西塞阿拉省一名婦人，雖然已30歲，但外表和智商仍停留在九個月大階段，不會說話，吃飯則要坐在嬰兒凳，是個「不老嬰兒」。<br>納西門托（左）是在1981年5月7日出生，九個月大時停止生長後，家人沒錢帶她去看醫生，直至媽媽13年前去世，她跟隨爸爸和後母（右）生活。有專家指，納西門托嚴重缺乏甲狀腺荷爾蒙，導致身體無法正常發育。<br>當地有大學已表示願意義診，可幫她獨自走路和吃東西。<br>台灣東森新聞</p></body></html>
