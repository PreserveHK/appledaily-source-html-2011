<html><header><meta charset="utf-8"><title>史高西斯獲評論協會大獎</title></header><body><h1>史高西斯獲評論協會大獎</h1><p>被視為奧斯卡重要指標的美國全國電影評論協會獎（NationalBoardOfReviewAwards）剛公佈得獎名單，馬田史高西斯（MartinScorsese）執導的3D片《Hugo》（圖）奪最佳電影，還令他獲最佳導演。美國男星佐治古尼（GeorgeClooney）主演的《繼承大丈夫》（TheDescenants）獲得三獎，包括最佳男主角、最佳女配角及最佳改編劇本。</p></body></html>
