<html><header><meta charset="utf-8"><title>關寶慧用iPhone傷手</title></header><body><h1>關寶慧用iPhone傷手</h1><p>任劍輝和白雪仙的嫡傳弟子龍劍笙和梅雪詩為紀念入行50年，前晚起舉行一連25場的《龍情詩意半世紀》，前晚雛鳳鳴劇團在沙田首場演出，不少藝人慕名而來，謝安琪（Kay）及關寶慧等都捧場，連仙姐亦低調現身撐徒弟。</p><p>入800個電話</p><p>Kay說很喜歡睇粵劇，今次是首次睇雛鳳，雖然她對曲目不認識，但就很感興趣。手上滿佈瘀痕的關寶慧透露，最近改用iPhone，為入電話簿搞到雙手受傷：「要睇醫生，做按摩同針灸，因為我一次過入咗800幾個電話。」關寶慧說自己是雛鳳鳴忠實粉絲，所有曲目都可背誦，就連照片都似儲閃卡一樣儲起來。採訪：王崇穎<br>攝影：陳順禎</p></body></html>
