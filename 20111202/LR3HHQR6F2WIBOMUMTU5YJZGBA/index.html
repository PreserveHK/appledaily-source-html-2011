<html><header><meta charset="utf-8"><title>觀塘工廈申改酒店</title></header><body><h1>觀塘工廈申改酒店</h1><p>【本報訊】商人陳振彬繼早前申請改裝長沙灣工廈後，現又向城規會申請，將觀塘柏秀中心，改裝為酒店之用，提供174間房。物業位於巧明街115號，佔地約9400方呎，現為1幢26層高工貿大廈，總樓面約11.3萬方呎，樓齡逾15年；申請將大廈改裝為1幢附有商務中心及會議室的酒店，174間房的平均面積約356方呎。<br>陳氏為上屆觀塘區議會主席，早前也申請將長沙灣勵豐中心，改裝為1幢22層高酒店，提供約342間房。<br>另外，由輝固控股持有的屯門掃管笏樂怡街物業，現為實驗室及測試中心，業主欲改變土地用途，將土地發展為10幢孖屋的低密度住宅，總樓面約2.15萬方呎。</p></body></html>
