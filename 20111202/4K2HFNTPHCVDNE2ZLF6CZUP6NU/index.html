<html><header><meta charset="utf-8"><title>迎龍年　台灣現「棄兔潮」</title></header><body><h1>迎龍年　台灣現「棄兔潮」</h1><p>台灣不少民眾因為今年屬兔，在年頭一窩蜂買兔，但為迎接龍年，現在他們卻不願繼續飼養，台北市愛兔協會近期接獲棄兔的通報多達200多宗，讓不少愛兔的人士感到非常憂心。<br>該協會表示，許多民眾喜歡購買「迷你兔」，剛出生時僅一個手掌大、輕盈嬌小，但約7個月後體重會暴增10倍，不少兔主就會認為與當初模樣相差太大、飼養也不易，最後將其遺棄。此外，有兔主沒有將成對的兔子分籠飼養或結紮，造成繁殖過盛，該會就常接獲成兔和幼兔一起被棄養的個案。<br>台灣東森新聞網</p></body></html>
