<html><header><meta charset="utf-8"><title>勞工法寶：3000元聘外傭不合法</title></header><body><h1>勞工法寶：3000元聘外傭不合法</h1><p>問：有職業介紹所聲稱，可以讓我以低於月薪3,000元來聘請外籍家庭傭工，不知合法否及有何罰則？<br><br>答：不合法。在香港工作的外籍家庭傭工，如其僱傭合約於2011年6月2日或以後簽訂，僱主應向其支付不少於每月港幣3,740元的最低工資，並於工資期完結後或僱傭合約屆滿或終止後七天內支付有關金額。如短付外傭工資可被檢控，一經定罪，最高可被罰款35萬元及監禁三年。<br>若僱主發現職業介紹所違法經營，或向外傭濫收佣金，應該提醒並協助外傭向勞工處投訴。<br>勞工處查詢及投訴熱線：27171771</p></body></html>
