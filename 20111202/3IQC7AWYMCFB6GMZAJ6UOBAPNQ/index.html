<html><header><meta charset="utf-8"><title>陳靜賣笑銀</title></header><body><h1>陳靜賣笑銀</h1><p>百果園E神陳靜（DaDa）近日跟杜汶澤合作電影《低俗喜劇》，她在戲中扮演一名女明星，是龍友至愛，而杜汶澤則是電影監製，由於角色好生活化，所以他們演來容易投入。</p><p>聖誕賣大包</p><p>普天同慶的聖誕節即將降臨，DaDa表示今年工作量大增，荷包收入多了，所以打算加碼買聖誕禮物送給親友，她說：「今年賺多咗，聖誕我又獲邀去內地登台賺人仔，今年大豐收，點都會拎過萬蚊出嚟買聖誕禮物，得閒就開始去揀定，我會盡量為朋友特別挑選，希望大家收到都開開心心。」<br>DaDa近日忙於趕拍電影，所以沒有太多時間跟新歡李雨陽談情，她說：「不過大家都會傾吓電話。」<br>採訪：比華利<br>攝影：陳志嵐</p></body></html>
