<html><header><meta charset="utf-8"><title>英漢鼻血流入氣管猝死</title></header><body><h1>英漢鼻血流入氣管猝死</h1><p>英國肯特郡一名男子流鼻血幾小時後，因為血液湧入氣管猝死。案件召開死因聆訊，但醫生供稱未能解釋血從哪裏來。<br>47歲男子福特去年與友逛街時突狂流鼻血，隨即到附近診所就醫，醫生為他止血後讓他回家。不過福特回家數小時後突暈倒不治。<br>病理學家在死因庭指，福特是因血液湧入氣管致命。他形容福特的情況罕見。<br>福特父親指兒子死前曾致電他，其間得悉兒子呼吸困難後立即報警，最後發現他倒卧地上口邊帶血，屋內多處都見血迹。死因裁判官最終裁定福特死於自然。<br>英國《每日郵報》</p></body></html>
