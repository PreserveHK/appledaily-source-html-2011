<html><header><meta charset="utf-8"><title>方大同圓薛凱琪心願</title></header><body><h1>方大同圓薛凱琪心願</h1><p>薛凱琪（Fiona）與緋聞男友方大同前晚到澳門一間酒店，擔任聖誕亮燈儀式表演嘉賓，兩人手拖手合唱兩首歌，甚有默契。Fiona透露最想得到的聖誕禮物是舉行畫展及出書，方大同表示會盡辦法完成對方的願望，他說：「佢啲畫咁靚，一係我買晒所有畫放喺屋企。」逗得Fiona笑逐顏開。</p><p>一齊開聖誕派對</p><p>Fiona表示會送一個最名貴的沙槌作回禮，她說：「佢話想要樂器，佢喺夏威夷出世，沙槌就啱晒佢。」二人又表示聖誕節如有時間會舉行聖誕派對。採訪、攝影：李珮洳</p></body></html>
