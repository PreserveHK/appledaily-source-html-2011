<html><header><meta charset="utf-8"><title>案件速遞房署收樓　戶主申請覆核</title></header><body><h1>案件速遞<br>房署收樓　戶主申請覆核</h1><p>【本報訊】失婚獨居的53歲燒臘師傅蔡茂森（右二）在港失業，08年初到台灣工作，每隔幾個月才回香港的石蔭東邨公屋單位短住數天，直至今年6月遭辭退後回流返港。惟房屋署認為蔡之前濫用公屋資源，已於5月底向他發遷出令。蔡向署方提出上訴亦失敗，被要求在上月遷出。蔡認為房署對類似個案沒有一視同仁處理，昨入稟高等法院申請司法覆核，要求恢復戶籍。蔡昨指他現時只間中做散工，收入不穩定，難以解決住屋問題。對於房署曾發現有非住戶在單位內，蔡昨解釋，只是他的子女間中造訪他的家。</p></body></html>
