<html><header><meta charset="utf-8"><title>美研究：圓臉男多說謊</title></header><body><h1>美研究：圓臉男多說謊</h1><p>面相學家經常說，面圓有肉的人容易相處，又給人有福氣的感覺，但美國研究人員發現，圓臉的男人，較有可能說謊，欺騙別人的金錢。<br>美國威斯康辛密爾沃基分校的生物科學家，找來一批學生進行研究，結果發現面部寬長比例（width-to-heightratio）高，即面孔闊和圓的男學生，會傾向說謊和隱瞞事實，反映圓臉男與別人商談時，較大可能耍手段講大話，騙財圖利，典型的例子包括美國惡名昭著的罪犯卡邦（AlCapone）和北韓領導人金正日。<br>英國《太陽報》</p></body></html>
