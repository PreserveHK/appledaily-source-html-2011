<html><header><meta charset="utf-8"><title>光良九展開騷冧女</title></header><body><h1>光良九展開騷冧女</h1><p>光良將於9月4日於九龍灣會展舉行「情歌從這裡開始光良香港演唱會2011」，昨日他於尖沙嘴開記者會，大會安排兩位靚女扮成空姐傍實他。<br>光良表示是次演唱會只開一場，若反應理想要看公司決定會否加場，對於早年於紅館開騷，稍後卻於九展舉行個唱，會否有降格感覺？他說：「呢次主題係以情歌為主，希望可以同fans靠近一啲，自己都好鍾意呢個構思。」<br>至於嘉賓方面，光良打算邀請劉璇及方大同，問到屆時女友會否到場支持？光良說：「冇乜可能，佢都有自己嘅工作。」他表示與女友感情穩定，問到可有時間陪女友？他說：「唔一定要成日見先會穩定，家咁先係穩定嘅考驗。」<br>採訪、攝影：王崇穎</p></body></html>
