<html><header><meta charset="utf-8"><title>求驗客手記：廣州睇紅軍有望見大帝 - 求驗客</title></header><body><h1>求驗客手記：廣州睇紅軍有望見大帝 - 求驗客</h1><p>喜愛英超利物浦嘅球迷真係幸福！因為竟然睇波可以贏得同NBA球星熱火嘅勒邦占士（圖）見面！球迷絕對冇眼花，同球迷見面嘅真係勒邦占士，而唔係紅軍粉絲最愛嘅謝拉特同古積特。無他，因為大帝係紅軍嘅股東之一！得獎方法就係本月13日喺廣州天河體育館，入場睇利記鬥廣東日之泉，中場休息時會抽獎，得獎者就可同一名友人，喺8月時等大帝訪華時同佢見面，而且旅費全部由主辦單位包起。不過大帝咁受歡迎，有幾多利記fans想見佢呢？</p></body></html>
