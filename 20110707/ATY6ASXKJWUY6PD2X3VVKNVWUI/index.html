<html><header><meta charset="utf-8"><title>蘋果汁工作期間中暑半年六宗</title></header><body><h1>蘋果汁<br>工作期間中暑半年六宗</h1><p>【本報訊】酷熱天氣令一名九巴司機前日懷疑中暑，勞工及福利局局長張建宗表示會跟進事件。他透露，今年上半年共收到6宗有關僱員工作期間懷疑中暑不適的個案，他已提醒巴士公司，最好為駕駛無空調巴士的司機，提供毛巾、水及風扇。巴士公司並承諾年底至明年底取締所有非空調巴士。<br>張建宗強調，僱主有責任確保員工在烈日下的工作安全，強制規定烈日下工作時間有一定困難，因為高溫環境不只戶外，亦包括貨倉、廚房及洗衣房等環境，當局已提供酷熱環境風險評估指引，讓僱主因應工作環境制訂靈活防中暑措施。多名立法會議員不滿職業司機不受職業安全條例保障，非常不公平。</p></body></html>
