<html><header><meta charset="utf-8"><title>小巴司機變廣州政協</title></header><body><h1>小巴司機變廣州政協</h1><p>【本報訊】邱戊秀從政十多年，為民建聯成員，94年已擔任區議員職務。現除出任西貢區議員外，亦為廣州巿越秀區政協委員。</p><p>合營小巴線</p><p>他年輕時曾當小巴司機，80年代與其他小巴車主合組原告公司經營小巴線，又曾擔任綠色專線小巴總商會主席，為業界爭取權益。<br>邱戊秀在馬來西亞出生，10多歲時跟隨父母返港定居，1969年開始當小巴司機，日做十多小時。<br>80年代時，邱與其他小巴車主合作經營小巴線，之後成立西貢（1、2號）（專線）小巴有限公司繼續經營，由於公司股東本身是小巴司機，每天要開工，故由邱全職打理公司日常業務，他於06年6月辭任董事。</p></body></html>
