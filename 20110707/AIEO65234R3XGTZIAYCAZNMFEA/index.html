<html><header><meta charset="utf-8"><title>五花腩　熄火浸到滑一滑</title></header><body><h1>五花腩　熄火浸到滑一滑</h1><p>切得薄薄又晶瑩的蒜泥白肉的確誘人，明明只是烚五花腩再加醬汁而已，但自己做的時候，豬肉卻總是又老又硬。其實只要留意每個小細節，如火路和時間的控制，便可以輕鬆做出又白又滑的蒜泥白肉！</p><p>秘訣1：凍水落豬肉</p><p>烚五花腩必須水滾前連香料落鑊，因為豬肉一放熱水，表層會立即收縮變硬。在水滾前放的話，熱力會慢慢傳到豬肉中心，煮起來會保持嫩滑。</p><p>秘訣2：餘溫浸熟</p><p>用中火不加蓋煮15分鐘後，便要立即熄火，讓五花腩多浸5分鐘，利用餘溫把豬肉烹熟。時間到，叉子可插過最厚部份代表全熟。</p></body></html>
