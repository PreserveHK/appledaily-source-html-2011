<html><header><meta charset="utf-8"><title>Jeana谷胸殺敵</title></header><body><h1>Jeana谷胸殺敵</h1><p>周秀娜、傅穎及羅仲謙等前晚在觀塘出席《熱浪球愛戰》首映，周秀娜錫身不性感，被谷胸的o靚模Jeana及Mia搶鏡，連傅穎也獻醜谷出微波事業線。周秀娜笑說：「套戲講排球，知道大家都set行波，都要有人扣殺o架，惟有我做呢個位。」Mia謂宣傳排球一定要帶兩個波出場，她表示邀請了三位前男友來捧場，但不包括郭秀雲兒子錢景峰。</p><p>傅穎羅仲謙尷尬</p><p>傅穎與羅仲謙鬧翻後首次同場但面左左，不過也應要求合照，羅仲謙說：「大家太注意，變咗好尷尬。」他謂與傅穎沒機會傾偈，傅穎則說：「我都唔介意同佢合作，演情侶都冇問題。」<br>採訪：溫敏芝<br>攝影：葉君海
</p></body></html>
