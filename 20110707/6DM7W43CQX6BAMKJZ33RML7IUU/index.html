<html><header><meta charset="utf-8"><title>行人隧道塗鴉辱警</title></header><body><h1>行人隧道塗鴉辱警</h1><p>【本報訊】上水大頭嶺遊樂場對開的行人隧道牆壁，昨午被人發現遭塗上不文英文字句，包括「FUCKTHEPOLICE」等，警方接報到場調查，案件暫未有人被捕。<br>現場為大頭嶺遊樂場對開的行人隧道，昨日中午有途人發現60米長的隧道內一處牆壁遭人以紅色和黑色漆塗上約40米乘2米的圖案和不文英文字句，包括辱罵警察的「FUCKTHEPOLICE」、「SHIT」等。警員到場調查，懷疑是一些不良青少年在深夜時分作出不法行為，似乎是相當憎恨警察，警方稍後通知路政署派清潔工人到場清理塗鴉，案中暫未有人被捕。</p></body></html>
