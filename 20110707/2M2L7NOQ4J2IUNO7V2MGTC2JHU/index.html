<html><header><meta charset="utf-8"><title>惠英紅周身牛屎搭機</title></header><body><h1>惠英紅周身牛屎搭機</h1><p>惠英紅月前為陳可辛執導的新片《武俠》，去到內地海拔2800呎高原取景拍攝，當中不乏難忘場面。</p><p>被牛撞至彈起</p><p>戲中她與牛群搏鬥，被牛撞至彈起，她謂連肋骨也撕裂有聲，痛至跌在地上，武師們隨即拉着在場多隻野牛，免她被牛踩死，惠英紅說：「當時痛到死，又驚千幾磅嘅牛壓落嚟。」她稱拍該場大戰牛群的戲份時很污糟，亦令她非常尷尬，她說：「場戲講我喺牛棚俾牛群亂腳踩死，我喺地下碌，啲牛就喺我身邊屙屎，我碌到周身都係，最慘拍完我要趕飛機返香港，連妝都冇時間落，我上飛機時仲好臭。」<br>採訪：張俊銘、攝影：陳俊強</p></body></html>
