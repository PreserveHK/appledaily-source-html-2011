<html><header><meta charset="utf-8"><title>平治公安車怕招搖扮本田</title></header><body><h1>平治公安車怕招搖扮本田</h1><p>平治降格變身本田？！近日廣西防城港市的民眾發現一輛很特別的公安車，這部集齊警燈、「公安」、「警察」字樣的公安車，雖貼着「本田」車標，貌似定價20多萬元（人民幣．下同）的CR-V越野車，但走近一看，卻發現是定價195萬元的平治ML350越野車（圖），網民怒斥公安「當納稅人都是儍子」。公安局否認曾購買這車，聲稱這是扣查得來的無主車，因「工作需要」為車輛噴漆，但從未使用過。<br>廣東《南方都市報》</p></body></html>
