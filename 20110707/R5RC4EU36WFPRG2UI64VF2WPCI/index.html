<html><header><meta charset="utf-8"><title>好去處：兒童家具展開鑼</title></header><body><h1>好去處：兒童家具展開鑼</h1><p>HomeSquare於即日起至7月10日舉行兒童家具展「童居天地」，滙集Flexa、KidsLandFurniturebyArtDeco、Ikea、Indigo、Mama'sDear、亞梭傢俬及德發牆紙七大名牌兒童家具。其中Ikea更設有獨立展館，展示一系列可促進兒童腦部發展及手腳協調的遊樂式家品。只要在HomeSquare家居商戶即日消費滿$3,000，更可獲贈價值$1,288的「Face家庭攝影服務」。<br><br>查詢：HomeSquare26340666</p></body></html>
