<html><header><meta charset="utf-8"><title>安雅呻打到周身傷</title></header><body><h1>安雅呻打到周身傷</h1><p>電影《孤島驚魂》由鍾繼昌執導，安雅、楊冪、徐自賢和《肉蒲團》男星葉山豪等主演，眾人前日到廣州宣傳，其中安雅以性感低胸現身，搶盡風頭。</p><p>葉山豪讚楊冪</p><p>安雅和徐自賢異口同聲投訴拍《孤》片很辛苦，安雅更笑言各人身上的傷痕都不是化妝化出來，因為很多高難動作都要親身上陣，令手腳受傷。<br>同場的楊冪連日趕拍另一部電影《畫皮II》，導致臉部過敏要戴口罩，她不諱言在《孤》片中有性感演出，葉山豪對此卻笑她「露得少，沒看到」，但承認楊冪身材很好，他說：「楊冪和雷凱欣是不同類型，楊冪的身材都不錯。」撰文：李森</p></body></html>
