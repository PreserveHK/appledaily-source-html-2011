<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子祥澳門開騷拒賭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子祥澳門開騷拒賭 - 馮仁昭</h1><p>早前喺香港開完演唱會嘅林子祥，佢呢個月23日就會喺澳門威尼斯人開騷。平時葉蒨文（Sally）會喺控制台打點，林子祥話未知今次Sally去唔去，佢話：「今次唔使咁多燈光，都做到好順暢，已經好熟個rundown。」<br>林子祥仲透露家公司傾緊，可能會去內地、新加坡等地做巡迴。問佢去澳門會唔會順便賭吓錢，原來佢一直對賭冇興趣，佢話：「我唔賭錢o架，冇呢個癮。反而Sally都會賭，但落注唔過10元。」</p></body></html>
