<html><header><meta charset="utf-8"><title>白雲解怪胸之謎</title></header><body><h1>白雲解怪胸之謎</h1><p>由錢國偉監製的《變身男女ChokChokChok》收視報捷，節目中的天使原來都是今屆落選港姐，當中「怪胸人」白雲鳳（藝名白雲）就做「吹波糖」，前晚她與幾位天使及嘉賓高海寧、薛家燕等到將軍澳錄影。被稱為怪胸人的她直言不開心，並說：「我冇大細胸，只係當時揹袋關係，胸部先變形，啲新聞都影響形象。」她自嘲可能自己太肥不入圍。<br>身材驕人的高海寧前晚首次扮男人，但因為她沒有紮胸，故身材仍見豐滿，她說：「都似男人，好多人都讚我靚仔，係新嘗試。試過喺日本着和服要紮胸，但紮完食嘢落唔到格。」<br>採訪、攝影：王崇穎</p></body></html>
