<html><header><meta charset="utf-8"><title>「假朋友」不願露面</title></header><body><h1>「假朋友」不願露面</h1><p>facebook將推出視像通話功能，但用戶大多反應一般，有網民指在fb的朋友90%是「假朋友」，大家根本就不想面對面交流。</p><p>視像通話令人打呵欠</p><p>有網民卻認為，視像通話這構念令人「打呵欠」，屬1999年產物。「當時確實很新奇，而且網上攝影鏡頭很便宜，但我已多年沒見過人用了。」另一網民都有類似看法，質疑「視像通話是『令人嘆為觀止』的新功能？太1998年了！」有人更諷刺地說：「下一個『令人嘆為觀止』的宣佈，將是上載留言給朋友發傳真。」<br>有網民就故作擔心地說：「這是否代表我以後上fb都要穿衣服？」<br>美國有線新聞網絡</p></body></html>
