<html><header><meta charset="utf-8"><title>潮流Pie出位時裝騷　赤裸白骨精</title></header><body><h1>潮流Pie<br>出位時裝騷　赤裸白骨精</h1><p>荷蘭新晉女設計師IrisVanHerpen前天（周一）首度亮相巴黎2011－2012秋冬時裝展，把T形舞台幻化她的想像空間，作品大玩「立體效果」。一件通花小白裙（圖）看真一點，其實是一具恐怖的鏤空白骨，卻包裹着模特兒的曼妙肉體。27歲的IrisVanHerpen曾在鬼才設計師AlexanderMcQueen身邊工作，難免沾染到大師一點黑色幽默。<br>美聯社</p></body></html>
