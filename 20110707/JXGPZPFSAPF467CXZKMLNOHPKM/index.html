<html><header><meta charset="utf-8"><title>蘋果汁港交所T+2交收完成測試</title></header><body><h1>蘋果汁<br>港交所T+2交收完成測試</h1><p>港交所（388）宣佈，將於本月25日在中央結算及交收系統推行「T+2日完成款項交收」安排；有關模擬測試較早前已順利完成。新安排下，股票及款項將同於T+2日（即交易日後第二個營業日）完成交收。香港銀行同業結算公司亦將於7月25日起新增T+2日傍晚的銀行同業大批交收程序，以支援新安排。港交所結算科主管馮炳賢表示，新安排使股票及款項於同日完成交收，可減低證券市場的隔夜信貸風險。</p></body></html>
