<html><header><meta charset="utf-8"><title>4歲習泳5個月小飛魚游2000米</title></header><body><h1>4歲習泳5個月<br>小飛魚游2000米</h1><p>英國一名4歲女童，習泳僅五個月即變女飛魚，連續兩小時在水中游了2,000米也不累。<br>精力滿瀉的史密絲（TaeSmith圖）2月起習泳，父親說：「她很喜歡，總是急不及待去泳池。」教練見她進步神速，最近讓她試游600米拿證書。泳池長20米，游30個塘就夠，但史密絲意猶未盡，不斷游，「最後游到第101個塘時，教練要求她必須停下。」<br>《健力士世界紀錄大全》表示，沒有兒童游泳的相關紀錄，史密絲可自行上網登記。她打算在本月23日一項籌款活動上，再表演游2,000米的壯舉。<br>英國《每日郵報》</p></body></html>
