<html><header><meta charset="utf-8"><title>Amanda自幼訓練做義工</title></header><body><h1>Amanda自幼訓練做義工</h1><p>AmandaStrang昨日在尖沙嘴出席無國界醫生40周年相展，同場名人虞珠迪捐了20萬做善事。Amanda說：「爸爸以前喺非洲住過五年，都有幫佢哋運送物資。」父母安排下，她原來由10歲開始已做義工：「10歲去過印度德蘭修女嘅瀕死之家做義工，佢嗰時都未死。後來做過好多唔同類型，家都仲有做母親的抉擇，幫啲後生媽媽、BB咁。」<br>9月新娘AmandaStrang婚後可會努力造人？她說：「會呀，生多幾個都冇所謂，意大利人鍾意bigfamily，我都想生仔，想生兩個，再領養兩個。」<br>採訪、攝影：RitaLeung
</p></body></html>
