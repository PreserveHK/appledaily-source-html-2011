<html><header><meta charset="utf-8"><title>徐若瑄險傷李連杰</title></header><body><h1>徐若瑄險傷李連杰</h1><p>電影《白蛇傳說》上映在即，徐若瑄（Vivian）飾演的千年雪妖造型日前曝光，她在片中大玩紅色誘惑，又與李連杰大戰連場，卻差點失手砍傷對手。<br>事緣拍攝對打戲時，手執大刀的Vivian一刀劈向李連杰，當時程小東還為她設計了一個旋轉360度大刀劈下的動作，原本李連杰用手中禪杖將大刀彈開便可，誰知拍攝時Vivian力度過猛，令李連杰的禪杖應聲而斷，刀勢直向李連杰的肩膀飛去。工作人員一聲驚呼，只見李連杰順勢往右一傾，左手禪杖一翻，巧妙撥開大刀，避過血光之災。<br>採訪：陶然婷</p></body></html>
