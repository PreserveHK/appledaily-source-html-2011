<html><header><meta charset="utf-8"><title>香港引入飛天車仍待檢驗</title></header><body><h1>香港引入飛天車仍待檢驗</h1><p>香港市民能否買入飛天車呢？運輸署和民航處均表示，所有入口本港的車輛和飛機，均需登記同檢驗，符合相關規定才有可能引入使用。<br>運輸署新聞及公共關係組首席新聞主任潘金兒回覆本報查詢時表示，是否引入飛天車，是車行的商業決定，如果決定引入，則不論引擎汽缸容量為何，均須向運輸署登記及領牌，並須符合《道路交通（車輛構造及保養）規例》及《道路交通（安全裝備）規例》的有關規定，方可在道路上行駛。飛天車能否落地要「驗過先知」。<br>民航處則表示，所有在香港註冊的飛機，均要符合適航和飛行要求。<br>《蘋果》記者</p></body></html>
