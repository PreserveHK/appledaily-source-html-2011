<html><header><meta charset="utf-8"><title>《蝙蝠俠3》特技人忽降屋頂</title></header><body><h1>《蝙蝠俠3》特技人忽降屋頂</h1><p>由基斯杜化路倫（ChristopherNolan）執導的全新一套《蝙蝠俠》電影《TheDarkKnightRises》正馬不停蹄於各地拍攝。前晚有特技人於蘇格蘭拍攝空中飛翔鏡頭，竟因大風失控誤落到度假屋的屋頂，發出大石墮落的沉重聲響，幸好並無大礙。</p><p>傳舊蝙蝠俠客串</p><p>此外，1966年扮演電視版蝙蝠俠的AdamWest，近日於《蝙蝠俠》另一拍攝地點諾定咸附近出現，被指獲導演邀請於片中客串一角，但華納公司對此不置可否。</p></body></html>
