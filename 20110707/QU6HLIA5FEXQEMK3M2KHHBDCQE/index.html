<html><header><meta charset="utf-8"><title>祖兒：霆鋒係筍盤</title></header><body><h1>祖兒：霆鋒係筍盤</h1><p>容祖兒昨日到新城電台接受訪問，對於有國產𡃁模夏馨雨向謝霆鋒示愛，祖兒大讚霆鋒是筍盤，她說：「阿仔（霆鋒）有才華又後生又有成就又靚仔，簡直係筍盤啦，我都有人同我示愛啦，同佢示愛有乜咁出奇。」<br>另外，祖兒決定今年只推出一隻大碟，她強調不會顧慮頒獎禮的問題，她說：「我只係想做好歌曲嘅質素，其他嘢公司會幫我諗o架啦，我相信家嘅人都唔係想日日見住容祖兒，反而係希望我有好聽嘅歌。」她又認為有好聽的歌曲就會有播放率，她續說：「如果用播放率去計，有兩三首好聽嘅歌都夠啦，根本唔需要去出一隻碟，所以我都以質素為大前提。」<br>採訪、攝影：李珮洳</p></body></html>
