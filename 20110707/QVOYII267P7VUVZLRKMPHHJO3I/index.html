<html><header><meta charset="utf-8"><title>醉躺火車軌不死少年奇蹟僅擦傷</title></header><body><h1>醉躺火車軌不死<br>少年奇蹟僅擦傷</h1><p>美國艾奧瓦州一名17歲少年，周日晚喝得酩酊大醉後，誤將路軌當做睡床，躺在路軌之間呼呼大睡，險些遭火車輾過，幸好司機及時煞車，奇蹟僅被撞瘀和擦傷。<br>火車公司表示，拉特肖（ChristianMichaelLatshaw）醉卧路軌後，司機初時沒為意，直至見到路軌有人才立即煞掣，他捲進火車底，而急煞車的刺耳聲終於吵醒拉特肖，他醒來驚見在火車底，被引擎撞傷，惟有忍痛等待救援。<br>拉特肖送院後（圖），證實被火車擦損頭部和撞瘀大腿，大難不死卻沒有後福，因當局正考慮刑事起訴他非法闖入路軌和在公眾場所醉酒罪。<br>英國《每日郵報》</p></body></html>
