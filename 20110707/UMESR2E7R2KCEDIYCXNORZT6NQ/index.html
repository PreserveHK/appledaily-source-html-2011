<html><header><meta charset="utf-8"><title>李思欣拍拖探貧童</title></header><body><h1>李思欣拍拖探貧童</h1><p>李思欣早前與男友范振鋒到湖南山區探訪，拍拖行善，他們到訪了簡陋的校舍，為貧窮就學的小孩送暖。</p><p>贈糖果文具</p><p>思欣臨行前發高燒，險些不能隨團出發，幸好馬上看了醫生，並帶備藥物同行。她日前在電話中說：「呢次係我哋拍拖以嚟，首次一齊去做探訪，行程中好彩有男朋友照顧。」<br>思欣和范振鋒先後到了當地學校探訪，思欣說：「我哋只係送咗糖果同文具畀小朋友，佢哋已經好滿足，好開心。我同個別小朋友傾偈，佢哋有啲身世好可憐，父母離異，交由年老嫲嫲湊大，兩嫲孫孤苦無依。我好佩服小朋友喺咁惡劣，又殘又舊嘅課室，仲好畀心機上堂學習。」採訪：比華利</p></body></html>
