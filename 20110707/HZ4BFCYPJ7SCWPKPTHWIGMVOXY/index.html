<html><header><meta charset="utf-8"><title>求驗客手記：壁球「1哥」年尾結婚 - 求驗客</title></header><body><h1>求驗客手記：壁球「1哥」年尾結婚 - 求驗客</h1><p>繼趙詠賢大半年前拉埋天窗，壁球界喜事成雙，23歲嘅本港首席男球手李浩賢（左、Max）噚日同求大俠爆料，今年12月30日會同初戀情人Sandy（右）註冊結婚！讀同一間中學嘅Max同Sandy，大家中一時認識，直到中五先至拍拖，雖然Sandy鍾意打羽毛球多啲，但一直好支持Max，09東亞運Max攞到東亞運男單銀牌後，兩個之後一齊去東京旅行，Max仲鼓起勇氣求婚：「我喺酒店房，準備攞鑽戒求婚，點知佢好冷靜，爽快答應。」兩個前排仲專登返去母校影結婚相，真係又sweet又有意義。</p></body></html>
