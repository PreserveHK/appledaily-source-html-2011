<html><header><meta charset="utf-8"><title>隋棠盼收情人禮物</title></header><body><h1>隋棠盼收情人禮物</h1><p>台灣女星隋棠和蔡依林的模特兒男友錦榮，大前日在台灣出席一手錶活動，早前隋棠跟姚元浩情變，下月七夕情人節，隋棠揚言期望收到禮物，她說：「這應該是每個女生的小小願望吧！」問她是否在期待姚元浩送禮？她連忙否認。問她會否有意和姚元浩復合，她只回應說：「謝謝關心。」</p><p>錦榮洋名Vivian
</p><p>提到錦榮的英文名叫Vivian，隋棠指自己一聽到就笑不停，因為她覺得一個大男生怎會改女生的名字，但後來才搞清楚Vivian是男生名字。<br>撰文：葉雪</p></body></html>
