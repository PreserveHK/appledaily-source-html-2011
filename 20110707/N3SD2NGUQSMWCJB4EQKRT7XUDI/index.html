<html><header><meta charset="utf-8"><title>賣餅哥似金城武梁朝偉</title></header><body><h1>賣餅哥似金城武梁朝偉</h1><p>內地網絡近日流傳一張賣餅哥照片，相中人被網民形容「形似甄子丹，臉似金城武，眼神猶如梁朝偉」，賣餅哥因而爆紅，不少女網民坦認「被他憂鬱的眼神和性感的鬍子秒殺了」。經內地記者追訪，這名在浙江寧波賣餅的留鬍子大叔，其實只是22歲的新疆青年（圖）。<br>賣餅哥名叫力塔洪，三個月前到寧波開店賣新疆特色的饟餅（又稱胡餅或爐餅），月入可達5,000元人民幣。他聲稱不知道自己成為網絡紅人。他還透露了一個可能令許多女網民傷心的消息，下月他將回鄉結婚，他的弟弟會來接手他的饟餅檔。<br>浙江在線</p></body></html>
