<html><header><meta charset="utf-8"><title>求驗客手記：夏格維斯YouTube撈 - 求驗客</title></header><body><h1>求驗客手記：夏格維斯YouTube撈 - 求驗客</h1><p>啱啱遭曼聯放棄嘅「玻璃腳」夏格維斯（圖）變成自由身，暫時都未搵到班落。呢位年屆30嘅前英格蘭國腳，雖然足球生涯都幾坎坷，不過佢似乎仲未放棄足球。呢排佢喺YouTube上載自己喺健身室操練嘅短片，表面就等大家睇吓佢幾弗，其實就擺明撈。可惜暫時對夏格維斯有興趣嘅只有兩間美職聯球會，包括溫哥華白帽同FC多倫多，而好多英超球隊都唔敢冒險簽入呢位喺曼聯效力4年只上陣39次嘅球員。睇嚟夏格維斯要繼續多啲自拍，等球探睇吓佢有幾弗先得。</p></body></html>
