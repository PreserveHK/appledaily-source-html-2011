<html><header><meta charset="utf-8"><title>LisaS.冇夫妻聯名戶口</title></header><body><h1>LisaS.冇夫妻聯名戶口</h1><p>吳彥祖（Daniel）的模特兒太太LisaS.及待嫁的戴小奕，前日為意國品牌Tod's及Hogan秋冬展示範。問Lisa有否留意鋒芝變新聞，她表示略有留意：「看電視新聞知道，若要分開是件傷心事。」談到有傳是因為栢芝吸乾霆鋒五億身家，Lisa即笑言：「我跟Daniel財政完全獨立，物業、戶口等資產都沒有聯名，大家都有工作，所以我都沒原因可分享他的資產，可能直至我們有BB，有聯名戶口才未遲。」<br>再問到夫婦二人有否簽下婚前協議，Lisa笑說：「在外國很流行，美國人習慣分手時平均分資產，不過是件很麻煩的事。」<br>採訪、攝影：RitaLeung</p></body></html>
