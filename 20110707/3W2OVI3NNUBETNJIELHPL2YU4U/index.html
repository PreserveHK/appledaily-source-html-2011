<html><header><meta charset="utf-8"><title>AV物誌：iPhone入主迷你音響</title></header><body><h1>AV物誌：iPhone入主迷你音響</h1><p>記得多年前極流行迷你HiFi，兩聲道單元，加埋CD、MD的All-in-One設計，細細部，客廳房仔都玩到。日本Onkyo將翻兜推出迷你音響FR-N9NX（主機）以及D-N9NX（喇叭），可聽CD、MD之餘，亦支援USB駁電腦抄歌，更特別係喺頂部提供iPhone/iPodDocking，插上去立即播歌。FR-N9NX輸出功率達到26W×2ch，預計8月中旬日本發售。<br><br>查詢：http://www.jp.onkyo.com/</p></body></html>
