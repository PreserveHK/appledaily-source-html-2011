<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明俾雷頌德爆變臉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明俾雷頌德爆變臉 - 馮仁昭</h1><p>now寬頻電視近日播出四大天王特輯，搵咗雷頌德同張婉婷講黎明，又搵許愿講郭富城。雷頌德直指黎明係雙面人：「他在電視機面前，特別是接受訪問，個性與平時不同，他不喜歡展露自己的情緒，但他自己一個或面對同事時，就會做回自己，這很怪異。」張婉婷就話黎明係好保護自己嘅人。許愿講郭富城時就話：「他外形俊俏又非常上鏡，就算他旁邊是歌星，他只是伴舞，但郭富城的光芒已掩蓋旁邊的歌手。」</p></body></html>
