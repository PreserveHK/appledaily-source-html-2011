<html><header><meta charset="utf-8"><title>姬蒂白蘭芝引起騷動</title></header><body><h1>姬蒂白蘭芝引起騷動</h1><p>Armani與名氣皇室等都保持良好關係，剛為摩納哥王妃維特施托克（CharleneWittstock）設計婚紗後，風塵僕僕又在巴黎主理ArmaniPrivé騷，台上最燦爛的星光，一定是紅裙現身的影后級人馬姬蒂白蘭芝（CateBlanchett）。<br>騷後姬蒂白蘭芝離場時，現場圍觀市民令艾菲爾鐵塔旁的PlaceduTrocadero大混亂，見慣大場面的她從容不迫，如常優雅，無負影后美名。</p></body></html>
