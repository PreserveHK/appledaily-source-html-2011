<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文建議霆鋒唔好拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文建議霆鋒唔好拖 - 馮仁昭</h1><p>梁漢文（Edmond）噚日去咗港台出席記者會，講到有指謝霆鋒今日將會返香港處理離婚嘅事，Edmond就回應話：「上次食完佢嗰餐影帝飯之後，冇聯絡，我唔知佢會點樣處理呢啲問題，不過我覺得點都要雙方平心靜氣去傾，唔好拖太耐喇。」<br>問到佢會唔會搵霆鋒傾吓偈？Edmond就話：「唔會傾，唔關我事，呢啲時間比較敏感，況且又係佢嘅家事，真係唔方便俾意見，佢大個仔識得點處理。」</p></body></html>
