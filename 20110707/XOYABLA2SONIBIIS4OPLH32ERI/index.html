<html><header><meta charset="utf-8"><title>黑龍江雪虎誕四女一子</title></header><body><h1>黑龍江雪虎誕四女一子</h1><p>黑龍江東北虎林園一隻雪虎，日前順利誕下5隻小老虎（圖），分別為四雌一雄，牠們長相雖然並不像媽媽那樣幾乎全身雪白，但均如由深圳野生動物園引進的父親一樣，是標準的白虎。<br>據介紹，白虎是孟加拉虎的白色變種，非常稀有。虎媽媽是2001年在虎林園出生的，父母皆為白虎，牠出生時通體雪白，屬於「雪虎」，是白虎基因進一步變異的結果，出現概率僅為十萬分之一。今年3月，雪虎成功受孕。到今年6月30日晚11時20分左右，牠開始自然生產第一隻小老虎，到7月1日凌晨4時左右，五隻小虎順利出生。<br>黑龍江哈爾濱新聞網<br></p></body></html>
