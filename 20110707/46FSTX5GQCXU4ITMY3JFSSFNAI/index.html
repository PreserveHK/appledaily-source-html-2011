<html><header><meta charset="utf-8"><title>熊貓遭山泥冲落河溺斃</title></header><body><h1>熊貓遭山泥冲落河溺斃</h1><p>四川連日暴雨，終釀成首次有野生熊貓在山泥傾瀉中，被冲落岷江映秀河段溺斃。經臥龍中國保護大熊貓研究中心獸醫解剖後證實，死亡熊貓為雄性，年齡約10歲左右，腹部和四肢部份毛已被冲掉，肺部及支氣管有較多積水。<br>前日上午，汶川縣映秀鎮黃家村四組村民在岷江河邊查看粟米地時，於紫坪鋪水庫附近發現一具熊貓屍體。村民馬上報告當地派出所，並聯同其他村民把屍體拉到岸邊（圖）。經專家判定，該熊貓是遇溺身亡。四川近日暴雨，至昨日至少造成七人死亡、五人失蹤，另有八人失去聯繫。<br>新華網</p></body></html>
