<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戴小奕10月青島結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戴小奕10月青島結婚 - 馮仁昭</h1><p>熊黛林師妹、內地模特兒戴小奕噚日為LV秋冬時裝展做模特兒，問佢同拍拖多年嘅前足球員男友舒暢嘅婚事時，佢話：「他已退役了，現在北京搞生意，我們會於10月在祖家青島結婚，現忙於與北京時裝設計師一起設計婚紗。」問婚禮會用乜嘢儀式舉行，戴小奕話：「青島人習慣中午舉行儀式，本來都想以賽車和足球等做主題，但家中長輩多，會用傳統儀式。」問佢會唔會喺香港擺酒，佢話：「應該會同香港朋友吃飯慶祝。」
</p></body></html>
