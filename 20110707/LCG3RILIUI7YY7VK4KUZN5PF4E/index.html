<html><header><meta charset="utf-8"><title>情侶睇樓驚見少婦出浴</title></header><body><h1>情侶睇樓驚見少婦出浴</h1><p>男女竟然在樓盤示範單位內上演床戲、沐浴？近日微博上出現一條短片，顯示一對男女，在浙江寧波一個樓盤的示範單位內「嘗試」夫妻生活，他們不單在單位內睡覺、吃飯，在床上打情罵俏，更在單位的浴室內沐浴。可是，正當女子裹着浴巾準備出浴時，突然一對情侶和數名睇樓客拉開浴室門，嚇得她「啊」一聲尖叫（圖）。<br>這段短片吸引大批網民觀看及轉載，但樓盤的負責人則表示這是他們宣傳片之一，是要吸引年輕人睇樓。該短片上網後已有不少人預約睇樓，可是有網民卻批評，樓盤以這種奇招宣傳，實在有點低俗。<br>浙江《今日早報》<br></p></body></html>
