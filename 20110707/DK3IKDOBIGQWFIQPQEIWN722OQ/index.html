<html><header><meta charset="utf-8"><title>葵涌教仔爭執　妻擲杯夫傷</title></header><body><h1>葵涌<br>教仔爭執　妻擲杯夫傷</h1><p>【本報訊】葵涌發生家庭暴力事件。39歲姓嚴男子與30歲姓蘇妻子，昨凌晨零時許在葵涌梨木樹邨樂樹樓住所內，疑因管教子女問題各持己見，互不讓步，發生激烈爭執。兩人越吵越烈，其中妻子情緒激動，懷疑一時「火遮眼」，隨手執起枱面的玻璃杯飛擲丈夫洩憤。<br>丈夫疑閃避不及，被玻璃杯擊中口、鼻，當場鼻血直流，口臉紅腫，嚴事後報警求助。警員接報到場調查後，將蘇婦拘捕帶署調查，嚴接受包紮後被送院治理。
</p></body></html>
