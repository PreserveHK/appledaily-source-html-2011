<html><header><meta charset="utf-8"><title>求驗客手記：中甲富力想簽希活 - 求驗客</title></header><body><h1>求驗客手記：中甲富力想簽希活 - 求驗客</h1><p>踢到白熱化嘅中甲聯賽，繼現居第2名嘅廣東日之泉簽入前北京國安巴西前鋒羅貝托後，又或有一位重量級嘅外援加盟中甲！佢就係上季效力英超黑池（及後外借至英冠班士利）嘅31歲英格蘭前鋒希活（圖）！黑池新賽季降落英冠，自由身嘅希活獲中甲第6位嘅廣州富力接洽。身高6呎1吋嘅希活噚日因為未完成體測，暫時未公佈正式加盟，但係佢嚟中國踢波應該冇問題，據講呢排有咁多高質外援到中國搵食，主因係中國球隊出得起錢喎！</p></body></html>
