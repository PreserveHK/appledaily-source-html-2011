<html><header><meta charset="utf-8"><title>西灣河檢控起爭執　婦人暈倒</title></header><body><h1>西灣河<br>檢控起爭執　婦人暈倒</h1><p>【本報訊】食環署人員在西灣河檢控店舖阻街，與一名女子發生爭執，該女子不適送院治理。現場成安街八號地下一間豬肉檔，約半年前將門外地方，租予一個姓譚賣生果女小販，由於阻街被街坊投訴，食環署人員上周已作出警告。<br>昨晨10時30分，食環署人員到場執法，譚婦指對方有心針對，雙方發生爭執，引來大批市民圍觀。其間，譚婦不適暈倒地上，友人代為報警，其後送院治理，食環署人員最後沒有作出檢控。</p></body></html>
