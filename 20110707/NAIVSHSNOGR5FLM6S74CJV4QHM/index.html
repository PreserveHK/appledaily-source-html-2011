<html><header><meta charset="utf-8"><title>蘋果汁奧瑪仕查聯營以股本還債</title></header><body><h1>蘋果汁<br>奧瑪仕查聯營以股本還債</h1><p>奧瑪仕（959）公佈，旗下聯營公司將結欠一名股東的貸款資本化，即將股東貸款轉為股本償還，並於去年底完成；據此其在聯營公司持股量由原來49.9%攤薄至24.8%。但董事會認為，集團仍持有聯營公司49.9%，集團會成立獨立董事委員會就聯營公司的資本化事件，展開調查。股份將繼續停牌。現時奧瑪仕在財務報表列賬的唯一聯營公司為希臘神話（澳門）娛樂集團。</p></body></html>
