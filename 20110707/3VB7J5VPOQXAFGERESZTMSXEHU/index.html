<html><header><meta charset="utf-8"><title>雅虎掃描用戶電郵侵私隱</title></header><body><h1>雅虎掃描用戶電郵侵私隱</h1><p>全球有超過2.8億用戶的雅虎（Yahoo）電郵服務，最近悄悄修改網站內字體細小的用戶條款，容許雅虎電腦系統可查看和掃描用戶的電郵，但輿論批評雅虎此舉有侵犯用戶私隱之嫌。</p><p>悄悄修改用戶條款</p><p>雅虎修改用戶條款後，可獲准查看和掃描用戶電郵，並可在毋須用戶批准下，竊看新郵件。雅虎表示，用戶將收到一個彈出式的通知，詢問他們是否接受新條款。雅虎辯稱透過查看用戶電郵，可了解用戶的喜好，提供相關廣告和資訊，以增廣告收益。<br>有保障私隱組織批評雅虎此舉明顯侵犯用戶私隱，望雅虎三思，「用戶應有權不被雅虎窺探而收發電郵」。<br>英國《每日郵報》</p></body></html>
