<html><header><meta charset="utf-8"><title>牛頭角婦手肘揳巴士樓梯扶手</title></header><body><h1>牛頭角<br>婦手肘揳巴士樓梯扶手</h1><p>【本報訊】一輛從沙田駛往觀塘的九巴，昨晨發生罕見意外。巴士途至觀塘道準備埋站之際，身形略胖婦人與女兒從上層沿樓梯走往下層，車身搖晃她失平衡，左手肘揳入樓梯扶手的狹窄罅隙。車長停車後報案，消防員到場將她救出。<br>34歲姓常婦人昨晨與5歲女兒乘該巴士到牛頭角探親，至早上近10時巴士抵牛頭角下邨，車長扭軚埋站。常婦與女兒從上層沿樓梯走往下層，車身搖晃致她失平衡，左手肘呈V形揳入扶手罅隙，車長將車停下報警。消防員到場將扶手撬鬆救出事主，她手臂紅腫，由女兒陪伴送院。</p></body></html>
