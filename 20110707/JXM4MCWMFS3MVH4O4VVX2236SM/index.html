<html><header><meta charset="utf-8"><title>吳尊施法出蠱惑</title></header><body><h1>吳尊施法出蠱惑</h1><p>由《葉問》班底製作，葉偉信執導，黃百鳴、吳尊、古天樂和吳京等主演的青春魔幻電影《開心魔法》將開始拍攝。各人造型花了不少心思，其中黃百鳴最突出，他染了一頭金髮，還將頭髮set高，他表示頭一星期並不習慣。<br>吳尊由於有不少動作場面，又有超能力戲份，故服裝要做些改動和小機關去配合。他表示從未拍過魔法電影，也很開心可以跟葉偉信和黃百鳴合作。飾演反派的吳京有很多打鬥場面，更可能創作新招一新觀眾耳目。撰文：林妃</p></body></html>
