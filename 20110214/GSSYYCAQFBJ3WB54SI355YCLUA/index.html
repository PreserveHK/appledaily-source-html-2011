<html><header><meta charset="utf-8"><title>馬國明買樓為偷情</title></header><body><h1>馬國明買樓為偷情</h1><p>馬德鐘、宣萱、馬國明和鄧建泓等昨日在數碼港拍攝無綫新劇《飛虎》，早前敖嘉年拍此劇受傷，馬德鐘自言也曾受傷。至於昨日37歲生日的馬國明，他笑言沒樓又沒女，只好約家人慶祝，他笑說：「每年都係嗰個願望，有樓有女有車，朋友又冇介紹，有都自己要，家想買樓先，有樓就有女，如果唔係邊有地方偷情！」</p><p>宣萱愛拍劇穩定</p><p>宣萱今日情人節要開工，故早已準備禮物送外籍男友，她說：「佢哋都唔係好注重，佢仲問我情人節係唔係每年都係同一日。」有指佘詩曼4月約滿無綫後離巢，宣萱說：「每個人情況不同，我適合電視，拍劇令我安心又穩定。」<br>採訪、攝影：楊潔雯</p></body></html>
