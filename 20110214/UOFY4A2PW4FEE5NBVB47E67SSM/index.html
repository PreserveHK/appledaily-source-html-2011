<html><header><meta charset="utf-8"><title>私家車撞樹三人受傷</title></header><body><h1>私家車撞樹三人受傷</h1><p>【本報訊】元朗粉錦公路近打石湖村昨凌晨發生車禍，一部私家車行駛途中，司機報稱避狗失控，撞向路邊一棵大樹。意外中司機夫婦及一名男乘客受傷送院治理。警方正調查意外原因。<br>昨凌晨1時30分，一名姓劉（25歲）司機，駕駛一部私家車，載着姓馬（27歲）妻子，及一名姓劉（32歲）男子，沿粉錦公路往上水行駛，至打石湖村一個左彎時，司機聲稱一隻狗跑出馬路，他急忙扭軚閃避，失控撞向路邊一棵約15米高、1米直徑的大樹。<br>肇禍私家車車頭撞毀，氣袋彈出。車上夫婦及男乘客同告受傷，幸傷勢不重，事後自行離開車廂，在路邊等候救援。救護員到場替三人包紮及送院。</p></body></html>
