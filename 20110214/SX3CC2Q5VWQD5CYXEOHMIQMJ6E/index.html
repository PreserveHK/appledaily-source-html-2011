<html><header><meta charset="utf-8"><title>超雲情人節求偶</title></header><body><h1>超雲情人節求偶</h1><p>賭王三房索女何超雲之前傳翻撻皮草太子王大業，近期又和周柏豪、陳山聰等傳緋聞。昨日情人節，何超雲在微博慨嘆有花無情人，不過一樣心情好。</p><p>超蓮收曲奇</p><p>超雲前晚繼續扮靚戴閃片頭飾，上載自己的大頭相，昨日清晨5時，就放了一張一束紅玫瑰的照片，說：「雖有花無伴，窩心的感覺仍在。」到下午4時多，何超雲又再收花，有相信是花店職員的女士，送了一束玫瑰花到三太大宅，上面更附有給超雲的心意卡。而胞妹何超蓮也分享在英國的情人節禮物，原來她有好友越洋送了寫有「LoveU」字樣的曲奇，超蓮忍不住戴大眼仔、扮可愛說：「祝各位粉絲情人快樂喔！」<br>撰文：FayeLam</p></body></html>
