<html><header><meta charset="utf-8"><title>潮流感：Loafer學堂 - ㎡</title></header><body><h1>潮流感：Loafer學堂 - ㎡</h1><p>品牌時興拍電影短片，KarlLagerfeld為Chanel拍過不少，MiuMiu今季有女人爭扮靚。意國品牌Tod's最近也帶來了一套名為《TheTod'sTugofWar》的短片，在英國著名的古老貴族寄宿學校MiltonAbbey取景拍攝。</p><p>短片講述6個宿生的學堂生活和趣味，穿校服置身在幾世紀前的古老小教堂、於課室內溫書、大草地玩拔河，充滿年輕活力及傳統英國風情，頗有哈利波特的味道。短片男生穿上Tod's的GomminoLoafers穿梭歷史古老建築，糅合Heritage與摩登的味道。<br>Textby㎡</p></body></html>
