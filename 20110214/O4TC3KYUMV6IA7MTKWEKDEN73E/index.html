<html><header><meta charset="utf-8"><title>模特兒「曲折」走秀　網民心痛</title></header><body><h1>模特兒「曲折」走秀　網民心痛</h1><p>模特兒在時裝天橋行貓步，總是濃妝艷抹，名牌上身，一派高不可攀。但她們高不可攀背後，其實很辛酸。像照片中這位女模，有兩條長腿，偏偏仍然踩不穩那對「跌死無命賠」的高踭鞋，貓步走得「曲折」飄忽，叫觀眾觸目驚心，為鼓勵她，更給她越拍越響亮的掌聲。<br>驚驚險險走完前半段，回程時卻方寸大亂，一腳不小心就扭倒了，腳踝曲折到呈90度彎曲（圖），終於在回到後台前跪跌在地。網民看到這驚險騷一幕，紛紛憐香惜玉說：「別再走了！」偏偏時裝界近年潮興高踭鞋，而且越高越好，真讓女模一步一驚心。<br>台灣東森新聞網</p></body></html>
