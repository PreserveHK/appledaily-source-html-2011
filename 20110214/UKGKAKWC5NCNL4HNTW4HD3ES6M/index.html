<html><header><meta charset="utf-8"><title>張韶涵警告舅父收聲</title></header><body><h1>張韶涵警告舅父收聲</h1><p>台灣女歌手張韶涵08年傳出與母親為錢反目，最近她的父母又跟弟弟的友人在街上打鬥，雙方透過友人和舅舅連環爆料。前日張韶涵在台灣舉行新書簽名會，出版商擔心其家人到場鬧事，故派出六名保安和五名工作人員維持秩序，唱片公司也有五名人員隨行，張韶涵妹妹都有到場。</p><p>再爆料即告</p><p>對於舅父早前爆料，張韶涵形容為「非常委曲」，並說：「一切都不是事實，很離譜，以後再有像這樣的爆料會採取（法律）行動。」幸有在場300名fans為張韶涵加油，當中一名60歲老歌迷向她送上祝福。不過張韶涵離開時，記者和保安發生衝突，場面混亂。<br>撰文：葉雪</p></body></html>
