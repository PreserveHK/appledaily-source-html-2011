<html><header><meta charset="utf-8"><title>志偉出賣呂慧儀香吻</title></header><body><h1>志偉出賣呂慧儀香吻</h1><p>曾志偉、呂慧儀、黃宗澤和李治廷等《我愛HK開心萬歲》演員昨日到廣州宣傳。《我》片香港票房有2千多萬，志偉說：「喺內地南方都好受歡迎，所以我哋拉大隊嚟宣傳，希望票房好過去年，最好今晚男（指男觀眾）嘅就叫呂慧儀錫一啖，女就叫李治廷搞掂佢，叫啲人食蟹囉。」呂慧儀更被志偉取笑情人節無人吼，但她希望收珠寶做情人節禮物。</p><p>乖女催交稿</p><p>曾寶儀前日透過微博找父親，志偉表示因為本月26日其父在台灣有追思會，親人要為追思會的紀念冊寫稿，獨欠他未交，所以女兒才在微博上催促他快交稿。<br>採訪、攝影：曾小嘉</p></body></html>
