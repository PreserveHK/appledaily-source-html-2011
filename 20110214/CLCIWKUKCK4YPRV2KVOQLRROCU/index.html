<html><header><meta charset="utf-8"><title>財話短說奕達預警　錄3070萬減值虧損</title></header><body><h1>財話短說<br>奕達預警　錄3070萬減值虧損</h1><p>▲奕達（2662）發盈警，表示基於一些外在因素，估計錄得約3070萬元減值虧損，該等外在因素包括技術革新、動態隨機存取記憶體（DRAM）在全球價格不斷下跌，及DRAM市場供應過剩，董事會因此檢討其中一間從事非核心業務DRAM的附屬，其核下之生產設備及存貨結構，並得出結論是，部份生產設備過剩及過時；部份原材料或不會用作未來生產，導致生產設備及存貨減值虧損的確認。</p></body></html>
