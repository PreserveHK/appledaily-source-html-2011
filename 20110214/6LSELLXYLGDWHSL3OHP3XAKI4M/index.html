<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀情人節食白果 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀情人節食白果 - 馮仁昭</h1><p>呂慧儀（左）同梁政珏噚日到九展出席「齊齊來囍菜．總決賽」，提到今日情人節，梁政珏就甜絲絲話會同男友食飯慶祝，又直認感情好穩定，在旁嘅呂慧儀即刻表示好羨慕，皆因佢今日要同曾志偉到廣州宣傳賀歲片《我愛HK開心萬歲》，單身嘅佢覺得有工作最好不過，究竟有冇男士約佢？呂慧儀笑笑口話：「咁問實話有，好多微博fans都話一齊去，大家唔使約我，一齊去睇戲啦。」</p></body></html>
