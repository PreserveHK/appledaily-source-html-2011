<html><header><meta charset="utf-8"><title>前線交警讚性能佳</title></header><body><h1>前線交警讚性能佳</h1><p>【本報訊】當差18年的交通警員黎輝來先後駕駛過寶馬電單車R850RT及本田VFR800s，以及最新的寶馬R900RT電單車，他指新款寶馬電單車無論馬力、時速、穩定性、車身設計及設施，均較現有的警方電單車佳，適合在快速公路執勤，「除風擋可調節外，用LED燈同提升咗響號功能，都有助我哋執勤。以前可能要開咪嗌幾次，啲司機先至留意到停車，家只係需要嗌一次就得」。</p><p>車身較重美中不足</p><p>新款寶馬電單車美中不足之處，黎輝來指是車身較大較重，在狹窄的繁忙市區路段慢駛時需調節駕駛技巧，「例如要挺直個身，同埋大髀要夾實油缸先得」。</p></body></html>
