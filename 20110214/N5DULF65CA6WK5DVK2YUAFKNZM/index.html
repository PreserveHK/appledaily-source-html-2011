<html><header><meta charset="utf-8"><title>馮仁昭四圍超：應采兒怨無暇造人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：應采兒怨無暇造人 - 馮仁昭</h1><p>由應采兒主演嘅喜劇《大捕房》下禮拜一（21日）喺內地播出，劇中佢扮演巡捕房嘅一對雙胞胎兄妹，喺自己心上人同一群女追求者中忽男忽女，成為該劇嘅最大亮點。噚日係應采兒同陳小春嘅結婚一周年紀念日，問應采兒有乜嘢慶祝活動，佢話：「肯定會有驚喜。」至於幾時造人，佢就話：「兩人現在還在忙事業，懷孕生子還是一切隨緣，沒時間相處，怎麼生得出來？」<br></p></body></html>
