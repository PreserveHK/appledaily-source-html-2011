<html><header><meta charset="utf-8"><title>求驗客手記︰尼馬封王身價又升 - 求驗客</title></header><body><h1>求驗客手記︰尼馬封王身價又升 - 求驗客</h1><p>山度士前鋒尼馬（圖中），一直畀車仔、皇馬呢啲大球會吼住，今次又有「加價」機會，周日南美U20錦標賽最後一日比賽，有尼馬同聖保羅新星盧卡斯加曹領軍嘅巴西，就以6:0大炒東道主烏拉圭，以5戰得12分封王，尼馬呢場又入兩球，更累積9球成為賽事神射手；巴西同亞軍烏拉圭更獲得倫敦奧運入場券。比較慘情係阿根廷，5戰得9分，以一分之差屈居烏拉圭之後，只得第3，喪失下年奧運資格，累到美斯衞冕冇望。</p></body></html>
