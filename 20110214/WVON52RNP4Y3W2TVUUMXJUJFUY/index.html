<html><header><meta charset="utf-8"><title>美國喪玩「鬼影駕車」</title></header><body><h1>美國喪玩「鬼影駕車」</h1><p>美國年輕人流行的「鬼影駕車」（ghostridingthewhip）很玩命，現在竟成為美國年輕人的玩意。短片分享網站YouTube本月初就上載了一段「鬼駕」片段，讓網民觀看到這殺死人的玩意：<br>少年韋哈吉（TimWehage）在佛羅里達州一條公路上駕車風馳時，他竟爬出司機位車窗（上），再爬到車頂站危立10多秒（中），其間車子無人駕駛，最後他爬回司機位，表演完更向鏡頭微笑行敬禮（下）。<br>短片由韋哈吉駕駛另一輛車子的朋友拍攝，「鬼駕」顯然危險度爆燈。在本月1日，美國佛州再現鬼駕，但汽車失控翻側爆炸，車上兩名18歲少年死亡。<br>英國《星期日郵報》</p></body></html>
