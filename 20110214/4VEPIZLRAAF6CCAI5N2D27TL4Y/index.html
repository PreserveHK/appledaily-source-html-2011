<html><header><meta charset="utf-8"><title>薛凱琪情人節重返歌壇</title></header><body><h1>薛凱琪情人節重返歌壇</h1><p>薛凱琪（Fiona）去年主力在影壇及內地拍劇，不過今年6月她即將回復歌手身份出新細碟，第一首主打歌《唇印》特別選在今日情人節推出。今次Fiona出碟，唱片公司相當揼本，豪擲數十萬安排Fiona專程飛到台灣拍MV，更請來台灣今年金曲獎最佳MV獎得主陳映之擔任MV導演。</p><p>郊區捱冷拍MV</p><p>Fiona在台灣的拍攝時間非常緊迫，拍攝當日在郊區搭景，現場氣溫只有3、4度，相當寒冷，由於Fiona衣衫單薄，結果凍到她不斷流鼻涕，幸好導演相當體貼，在現場一早準備暖爐，因此每當Fiona不用埋位時，便第一時間飛撲上前親近暖爐取暖。<br>撰文：葉雪</p></body></html>
