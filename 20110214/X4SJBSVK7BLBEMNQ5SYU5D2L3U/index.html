<html><header><meta charset="utf-8"><title>積維爾家鄉5封帝</title></header><body><h1>積維爾家鄉5封帝</h1><p>獲提名奧斯卡最佳外語片及男主角的西班牙電影《美麗末日》（Biutiful），昨日在西班牙舉行的第25屆Goya頒獎禮中，助男主角積維爾巴頓（JavierBardem圖）在該頒獎禮中第5次封帝，他更帶母親一同領獎，其剛產子的太太彭妮露古絲（PenelopeCruz）則未有到場。當晚大贏家是電影《BlackBread》，此片連奪最佳電影、最佳導演、最佳女主角等９個獎項。<br>路透社</p></body></html>
