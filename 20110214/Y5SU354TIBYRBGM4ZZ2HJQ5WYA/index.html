<html><header><meta charset="utf-8"><title>馮仁昭四圍超：狄易達水鬼升城隍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：狄易達水鬼升城隍 - 馮仁昭</h1><p>狄易達噚日喺新城電台做訪問，達達間經理人公司老闆係殼王陳國強，無綫易主畀陳國強，達達遲啲又會幫無綫拍劇，即刻俾人話水鬼升城隍。而且佢公司似乎想力捧佢，事關遲啲出嘅唱片，搵咗陳奐仁、趙增熹等一班星級創作人幫佢寫歌之外，仲搵埋郭富城個御用排舞師SunnyWong幫佢排舞。達達都話經過Sunny專人教舞之後，覺得成個人都唔同晒。</p></body></html>
