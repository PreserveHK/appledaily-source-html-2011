<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CAllStar成員俾女鬧有片睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CAllStar成員俾女鬧有片睇 - 馮仁昭</h1><p>樂壇新晉組合CAllStar喺頒獎禮得咗獎，人氣升自然多人認得，成員King近日仲俾人放咗段以「CAllStar好忍得當街被女友喪鬧唔走」為題嘅片段上YouTube，當日King喺旺角同少女爭執，其餘三名成員就喺旁邊睇，個少女勁鬧King只顧玩電話而唔拖佢手，被狂轟嘅King就只係一臉無奈。</p></body></html>
