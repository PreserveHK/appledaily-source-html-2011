<html><header><meta charset="utf-8"><title>案件速遞屠龍案：男子認誤殺罪入獄六年</title></header><body><h1>案件速遞<br>屠龍案：男子認誤殺罪入獄六年</h1><p>【本報訊】新義安大佬「泰龍」在09年8月4日於尖東香格里拉酒店門外遭黑幫仇殺，案件上周審結，涉案3名和勝和成員因謀殺罪成判囚終身。另其中一涉案被告莊輝成（31歲）在審訊前承認誤殺罪，高等法院法官韋毅志昨判刑時指，被告安排大飛讓主腦紋身忠離港，幫助他製造不在場證據，考慮到被告確曾拒絕參與，他並非刀手，遂判囚6年。<br>案件編號：HCCC120/10</p></body></html>
