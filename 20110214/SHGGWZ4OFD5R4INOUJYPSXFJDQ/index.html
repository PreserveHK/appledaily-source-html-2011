<html><header><meta charset="utf-8"><title>海南趁過年強拆貧民窟</title></header><body><h1>海南趁過年強拆貧民窟</h1><p>海南三亞鳳凰鎮被網民揭發，當地政府乘居民回鄉過年，出動鏟泥車、推土機等機械，強拆當地被稱三亞最大貧民窟的棚屋區（圖）。<br>一篇名為《大年初一走訪三亞最大貧民窟》的網帖引起網民關注。網帖指，三亞市命在春節前夕出動各種機械，對位於該市鳳凰鎮芒果村、西瓜村內最大的棚屋區實施強拆，致那裏的居民無家可歸。有當地居民稱，棚屋住的多是由海南儋州過來的農民，在此以養豬維生。不過三亞市鳳凰鎮官員卻稱，當局選在春節前強拆，是擔心居民放煙花爆竹引發火災，網民斥為「沒人性的理由」。<br>新華社</p></body></html>
