<html><header><meta charset="utf-8"><title>金美侖睇豪宅疑同居</title></header><body><h1>金美侖睇豪宅疑同居</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）與棒球手男友洛迪古斯（AlexRodriguez）近來經常四周遊玩晒恩愛。上周末二人更被發現到邁阿密海灘一帶睇樓，似乎準備同居。</p><p>跳上車逃走</p><p>金美侖與洛迪古斯相約地產經紀睇豪宅，二人對一座超大型豪宅很感興趣，逗留約半小時，又不停密斟。據指該5,000呎豪宅有6間睡房及大型泳池，約值535萬美元（約4,173萬港元），RickyMartin及麥迪文（MattDamon）亦居於附近。而金美侖則十分小心，當發現狗仔隊後，即跳上車逃走，但二人之後又高調拍拖睇名人堂棒球賽。</p></body></html>
