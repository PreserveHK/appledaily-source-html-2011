<html><header><meta charset="utf-8"><title>陳子聰迴避分燊家</title></header><body><h1>陳子聰迴避分燊家</h1><p>組合24味前晚在尖沙嘴舉行音樂會，由於現場多屬成年人，所以24味即時勁唱粗口歌，但現場反應未見熱烈。近日賭王何鴻燊「分燊家」事件熱爆全城，日前有傳賭王將再控告二、三房，二房幼女何超儀的丈夫、24味成員陳子聰前晚繼續避談有關何家事件，即使問他是否擔心妻子時，他也以「nocomment」來回答，反而對於超儀有份提名金像獎，他即說：「對手好勁，入圍已經係榮幸，贏咗啦。」</p><p>24味表示下月24日推出新碟，並透露今次新碟沒有粗口歌，但就講及狗乸等話題，他們笑言不怕沒有粗口歌而影響銷量。<br>採訪：EddieWong<br>攝影：WongManShing</p></body></html>
