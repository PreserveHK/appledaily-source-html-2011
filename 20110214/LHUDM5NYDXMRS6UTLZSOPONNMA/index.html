<html><header><meta charset="utf-8"><title>醫療短波34歲以下　中風急增</title></header><body><h1>醫療短波<br>34歲以下　中風急增</h1><p>美國疾病預防及控制中心一項研究發現，兒童及青年人的中風比率過去十年急增，相反中老年組別則持續下降。研究分析了全國41間醫院的中風患者數字，顯示15至34歲男士的中風比率上升最驚人，由每10,000宗入院個案有9.8宗，增至14.8宗，增幅達51%；同年齡組別女性則上升17%。5至14歲組別的中風比率也急增逾三成，兒童癡肥、高血壓及糖尿病相信是中風年輕化的元凶。</p></body></html>
