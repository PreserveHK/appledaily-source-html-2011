<html><header><meta charset="utf-8"><title>「我恨父母」網站為小孩出頭</title></header><body><h1>「我恨父母」網站為小孩出頭</h1><p>可憐天下父母心，在一個名為「我恨父母」（IHateMyParents）網站，恐怕要改寫成可恨天下父母心，以為爆笑小孩抱不平。</p><p>為人父母，看見孩子令人爆笑的模樣，總愛拍下照片或短片，放上網供親友觀賞，娛己娛人。但他們可能從來沒有認真想過，對於自己的孩子來說，那些照片或短片，其實很出醜，長遠來說，可能傷害孩子的弱小心靈。<br>於是有一個「我恨父母」的網站，上載了來自全世界各地讓小孩出醜的家庭照片，以顯示父母如何惡整自己的小孩，希望他們有所警惕。<br>但說是仗義，這個網站恐怕只是掛羊頭賣狗肉，要以小孩的爆笑照片，讓網民笑一番。<br>台灣東森新聞網</p></body></html>
