<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《變形金剛》系列男星沙拉保夫被拍到剪新髮型兼脹爆，拖亞裔新女友行街。<br><br>●一名女子闖入名嘴艾倫狄格勒斯的家，遭保安人員制服送交警方。<br><br>●日本型男福山雅治將於本月24日起舉行日本全國巡迴個唱，預計有60萬名粉絲捧場。<br><br>●韓國組合FTIsland主音李弘基，4月首次演出日劇《MuscleGirl》，與日本女星市川由衣合作。<br><br>●韓國組合2PM成員燦榮客串隊友的新劇《DreamHigh》，拍攝與中女安善英咀嘴，而朴震榮則否認此劇插曲《Someday》是抄歌。<br><br>●韓國組合KARA其中三名成員昨日以收入分配不均為由，再次入稟法院要求與事務所解約。</p></body></html>
