<html><header><meta charset="utf-8"><title>求驗客手記︰卡路士離巴甲或投銀河 - 求驗客</title></header><body><h1>求驗客手記︰卡路士離巴甲或投銀河 - 求驗客</h1><p>巴西球星名成利就後回流巴甲，又唔一定受到球迷尊敬，好似前皇馬重炮左閘卡路士（圖中），原本佢返回巴甲嘅哥連泰斯，上季更幫球隊攞季軍，但哥隊球迷仍然好激，更聲言要殺死卡路士家人咁話；37歲嘅卡路士意興闌珊，周日就同哥連泰斯解約，當然以佢嘅聲譽，又唔愁冇出路；據報美職嘅洛杉磯銀河，同俄超嘅安卡都想簽佢。我求大俠就好期待佢去銀河，同碧咸故劍重逢，一左一右施展罰球絕技嘞！</p></body></html>
