<html><header><meta charset="utf-8"><title>宣傳貨櫃洩電起火</title></header><body><h1>宣傳貨櫃洩電起火</h1><p>【本報訊】一輛用作宣傳的拖頭連貨櫃箱，昨午停泊於尖沙嘴海防道路邊作推廣宣傳，疑貨櫃箱內的發電機過熱，洩電冒煙起火，迅速波及物件燒至火光熊熊。警員封鎖現場，一名男途人受傷。<br>現場為海防道近廣東道路邊，昨午3時許泊有一輛拖頭，連着20呎長貨櫃箱，箱外設有廣告牌，貨櫃箱門口設有短梯。貨櫃箱內一座發電機疑洩電冒煙起火，觸及箱內其他物件，火光熊熊。警方和消防員到場，疏散大批遊人，並封鎖海防道來回線。消防員10多分鐘後將火撲熄，貨櫃箱嚴重燒毀。據報一名25歲男途人左手受傷，自行往醫院治理。意外引致車輛無法使用廣東道出入海防道，廣東道一帶交通阻塞。</p></body></html>
