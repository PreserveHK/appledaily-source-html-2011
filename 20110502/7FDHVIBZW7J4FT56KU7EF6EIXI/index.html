<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅志祥搵城城打蔡依林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅志祥搵城城打蔡依林 - 馮仁昭</h1><p>羅志祥日前以圓夢大使身份去咗浙江衛視錄節目，佢自己嘅夢想就係可以同偶像郭富城（小圖）同台對唱《對你愛不完》之類，佢話：「我是通過模仿他的表演出道的，我希望能和自己的偶像一起表演。」對於上海演唱會同好友蔡依林撞期打對台，蔡仲請咗前男友周杰倫做嘉賓，小豬話：「不擔心，我只好請郭富城來啦。」小豬日前爆料話蔡依林追求過佢，佢澄清話只係講笑，仲話：「我和她是姊妹啦。」</p></body></html>
