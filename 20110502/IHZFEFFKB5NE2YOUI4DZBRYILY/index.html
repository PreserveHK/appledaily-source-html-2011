<html><header><meta charset="utf-8"><title>張信哲百變形象撼滾石</title></header><body><h1>張信哲百變形象撼滾石</h1><p>情歌王子張信哲前晚在北京首都體育館開個唱，其間獻唱多首經典名曲，如《愛如潮水》、《過火》及《我是真的愛你》等，還以多個造型現身，包括將軍look、上海紳士、中世紀王子及西班牙鬥士等，後來阿哲帶領全場合唱《過火》，成為高潮。</p><p>無懼學友</p><p>阿哲曾隸屬滾石唱片，適逢前晚滾石過去的歌手齊集北京鳥巢開騷，與阿哲打對台，他在台上說雖然滾石是其老東家，但當晚與歌迷的約會一年前已定，所以不能失約。阿哲續說：「我在上海的演唱會撞上張學友，但讓我欣慰的是，門票早已掃光。在北京碰上滾石，那是更大的聚會，謝謝你們沒有飛去鳥巢。」<br>撰文：丁寧</p></body></html>
