<html><header><meta charset="utf-8"><title>拉登「遺體照」屬惡搞相</title></header><body><h1>拉登「遺體照」屬惡搞相</h1><p>美軍擊殺拉登言之鑿鑿，只欠有相為證。巴基斯坦多家私營電視台，昨天播出據稱是拉登的屍體照（圖），但之後發現所謂拉登遺照原來是舊的惡搞相，紛紛收回。<br>令多家電視台中招的照片，相中留長鬚男子前額和左太陽穴血迹斑斑，但鬍子漆黑，不像拉登近年錄像長鬚開始灰白，電視台播出時都註明「未經證實」，之後證實為假。Geo電視台伊斯蘭堡主管賈瓦德說：「這是假相，2009年已在網上出現。」有網民更指該假相是用電腦軟件，將拉登舊照和另一死者照片二合為一。法新社<br></p></body></html>
