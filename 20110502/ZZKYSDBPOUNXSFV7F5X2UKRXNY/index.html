<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JuJu拍賣舞衣險走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JuJu拍賣舞衣險走光 - 馮仁昭</h1><p>劉欣宜（ECupbaby）同陳鈺芸（JuJu圖）噚日喺深水埗出席慈善活動，齊齊幫手招募義工。着住迷你裙嘅JuJu坐低時，幾次差啲走光，之後佢察覺到就係咁用雙手同手機遮實。JuJu話呢個組織會幫赤貧兒童，為咗籌募經費，JuJu攞咗之前參加全美華埠小姐時着嘅性感hiphop舞衣放上網拍賣，結果由一名男網民用6千蚊投咗，唔知個網友係咪送畀女朋友着呢？</p></body></html>
