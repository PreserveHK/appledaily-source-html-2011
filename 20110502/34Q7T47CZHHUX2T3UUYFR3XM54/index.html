<html><header><meta charset="utf-8"><title>精神病漢天台圖跳樓</title></header><body><h1>精神病漢天台圖跳樓</h1><p>【本報訊】昨凌晨2時許，一名姓馮（37歲）男子報案聲稱感情問題不開心，在深水埗鴨寮街191號一幢大廈六樓天台企圖跳樓。警方接報趕至游說，消防員在場張開氣墊戒備，一小時後事主軟化返回安全位置，送院檢驗。<br>現場消息稱，事主曾經在明愛醫院求診，其後轉介到葵涌醫院精神科，需服藥治理。較早前事主要求社工代為約見家人，但不知何故未能聯絡上，導致情緒低落，疑一時鑽牛角尖企圖跳樓。</p></body></html>
