<html><header><meta charset="utf-8"><title>日本烤肉疑染菌食死人</title></header><body><h1>日本烤肉疑染菌食死人</h1><p>日本烤肉連鎖店「燒肉酒家惠比壽福井淵店」（圖）接連發生食物中毒致死事件，兩名男童先後懷疑吃了不可生吃的牛肉後感染O111大腸桿菌死亡。</p><p>驗出出血性大腸桿菌</p><p>厚生勞動省等部門昨日獲悉，上月21日在福井市「燒肉酒家惠比壽福井淵店」烤肉店用餐的男孩，因腹瀉入院，六日後不治身亡，其體內驗出腸道出血性大腸桿菌O111。<br>該連鎖店集團位於富山縣礪波市分店，早前亦發生男孩食物中毒死亡事件。富山縣昨透露，在礪波市食物中毒事件中，店方提供的「生拌牛肉」，用了不可生吃的牛肉。在富山縣高岡市的分店，也有顧客食用生拌牛肉後中毒，10多人病情嚴重。<br>日本共同網</p></body></html>
