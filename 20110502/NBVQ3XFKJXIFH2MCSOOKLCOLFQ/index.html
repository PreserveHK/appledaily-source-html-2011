<html><header><meta charset="utf-8"><title>高跟鞋蛋糕送母親大人</title></header><body><h1>高跟鞋蛋糕送母親大人</h1><p>還有幾日就是母親節了，雖然媽咪一定說不要花錢送禮物，但其實她們收到禮物時笑得最甜。如果可以為媽媽獻上名貴手袋、高跟鞋、帽子，甚至一整座花園就最好！咪以為我講笑，今年CarouselFineCake&amp;Pastries就設計出多款高貴的3D母親節蛋糕，可愛的高跟鞋下面是白朱古力薑味蛋糕、迷你的心形粉紅花園座落在草莓芝士蛋糕上、高貴的手袋則是朱古力脆心，外形已經叫人驚喜，媽咪收到，保證甜在心頭。</p><p>CarouselFineCake&amp;Pastries</p><p>查詢：28950299（須三天前預訂）</p></body></html>
