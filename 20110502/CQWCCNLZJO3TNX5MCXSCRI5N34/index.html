<html><header><meta charset="utf-8"><title>炎亞綸被指整容賴瘦咗</title></header><body><h1>炎亞綸被指整容賴瘦咗</h1><p>台灣組合飛輪海成員炎亞綸昨在青衣城商場舉行首張個人專輯簽唱會，現場所見，早前被指整容的炎亞綸面相確似有不同，最明顯的是鼻樑較之前筆挺，雖然如此，但也吸引近千fans捧場，包括鍾鎮濤兩位女兒鍾嘉晴及鍾懿。<br>問嘉晴是否捧偶像場而不去同日的溫拿簽名會？她尷尬說：「陣間去，爸爸都知我嚟。」其後嘉晴與炎亞綸於後台合照，更拿溫拿新碟交換了炎的新專輯。<br>炎亞綸受訪時說不介意被指整容：「不介意，因為我沒有，其實我是瘦了十公斤。」問他會否來港發展？炎亞綸說一向也想學好廣東話，而最想合作的香港女藝人是莫文蔚。<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
