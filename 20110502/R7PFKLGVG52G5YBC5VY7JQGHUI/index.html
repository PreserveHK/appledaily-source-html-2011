<html><header><meta charset="utf-8"><title>基仔失獎唔失望</title></header><body><h1>基仔失獎唔失望</h1><p>古巨基昨日到旺角出席時裝店舉行的《helloqueen!》活動，吸引數百名市民圍觀。大會邀請了三位外籍模特兒到場，大會要基仔即場揀出心水皇后，他最後卻揀了做司儀的小儀做他的皇后。</p><p>「通知我唔使去」</p><p>有指前晚無綫《勁歌》優秀選的最受歡迎華語歌曲獎本來屬於基仔，但無綫為救親生仔林峯近日受舊愛潘霜霜爆料影響，結果將獎項轉給林峯，基仔對此直說：「公司係幫我一早mark咗期，但後來通知我唔使去，於是我咪去咗睇張學友演唱會。」基仔坦言不會因為沒有獎而失望，反而大讚林峯一向努力，戥對方得獎開心。<br>採訪、攝影：李珮洳</p></body></html>
