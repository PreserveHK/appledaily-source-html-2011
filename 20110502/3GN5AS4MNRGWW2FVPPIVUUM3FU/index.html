<html><header><meta charset="utf-8"><title>《哥布拉》康城拉客</title></header><body><h1>《哥布拉》康城拉客</h1><p>自多年前荷李活鬧劇本荒起，日本動漫便被片商爭先改編，包括70年代尾的科幻經典《哥布拉》。去年成功憑《變種食人䱽3D》（Piranha3D）刀仔鋸大樹的法國電影人亞歷山大阿查（AlexandreAja），落實執導預定2013年上映的《哥布拉》真人版，宣傳海報最近更已製成，以在月中康城影展期間吸引各地發行商買片。亞歷山大今次是夥最佳拍檔GregoryLevasseur共同炮製劇本，但誰去扮演左臂植入了魔幻槍的男主角哥布拉則尚未公佈。</p></body></html>
