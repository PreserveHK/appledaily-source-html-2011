<html><header><meta charset="utf-8"><title>台女生隆胸治大小乳房</title></header><body><h1>台女生隆胸治大小乳房</h1><p>台中市一名20歲女大學生，長相清秀，卻因為大、小奶而備受困擾（上圖）。因為她的左、右乳房相差兩個罩杯，搭巴士時一舉手、左邊的小奶還會繃出胸罩外。她終於隆胸，讓一對乳房對稱（下圖）。<br>台灣的中國醫藥大學附設醫院整形外科主任張家寧稱，這名女生來求醫時，曾苦惱地說「看着右邊乳房一天天長大，但是左邊乳房卻動也不動」，她在去年交男友後，亦不敢有親密接觸，擔心男友把她拋棄。<br>經檢查，醫生發現她的左側乳房只有A+罩杯、右側罩杯卻是C+。幸好經檢查證實兩邊的乳腺功能正常，她現時雙乳對稱成C+罩杯。<br>台灣《蘋果日報》</p></body></html>
