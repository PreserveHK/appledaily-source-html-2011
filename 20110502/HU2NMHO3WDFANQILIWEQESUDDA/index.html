<html><header><meta charset="utf-8"><title>中環在線：陶冬燒鬚累股民沽錯貨 - 李華華</title></header><body><h1>中環在線：陶冬燒鬚累股民沽錯貨 - 李華華</h1><p>瑞信亞洲區首席經濟師陶冬（圖）上星期五出報告高調咁預測，中央好大機會喺「五．一」黃金周假期嘅第二日，即係噚日宣佈加息，結果係點？<br>噚日中央並冇好似佢預測咁宣佈加息，陶冬就係咁即時衰咗。<br>其實，好少有分析員會咁高調又咁肯定預測加息日期，尤其講嗰個係行內極具份量嘅陶冬，所以搞到當時人心惶惶，好多投資者仲偷步沽貨套現，累到個市冇運行。<br>雖然老貓燒鬚，但證明陶冬影響力唔細。不過，內地黃金周假期咁長，噚日唔加，話唔定過幾日加呢。
</p></body></html>
