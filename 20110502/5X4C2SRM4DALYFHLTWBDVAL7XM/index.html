<html><header><meta charset="utf-8"><title>海旁墮海男子危殆</title></header><body><h1>海旁墮海男子危殆</h1><p>【本報訊】一名男子昨午被發現在北角警署對開墮海，消防員接報到場，三名消防員跳落海救人，送往東區醫院急救後情況危殆。由於事主陷昏迷，身上又無任何身份證明文件，警方正設法聯絡其家人協助調查。<br>墮海男子年約60歲，中等身材，1.6米高，身穿藍格仔短袖恤衫及深藍色短褲。現場為北角渣華道近北角警署海旁。昨午4時許，一名釣魚郎在岸邊垂釣時發現一名男子在海中載浮載沉，懷疑他跳海自殺，致電報警。附近消防局消防員接報趕至，用水泡將該男子救上岸。當時男子已陷昏迷，由救護車送往東區醫院搶救。</p></body></html>
