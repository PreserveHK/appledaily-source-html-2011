<html><header><meta charset="utf-8"><title>凱蒂出閣父母花$324萬</title></header><body><h1>凱蒂出閣父母花$324萬</h1><p>凱蒂父母身家達3000萬鎊（3.89億港元），為凱蒂婚禮就花掉25萬鎊（324萬港元）：租住倫敦五星級Goring酒店皇家套房兩晚讓凱蒂出閣，估計花85,000鎊（110萬港元）；在酒店設宴兩天招待親友，花25,000鎊（32.4萬港元）；招待親友住宿酒店，至少10萬鎊（129.7萬港元）；凱蒂婚紗40,000鎊（51.9萬港元）、一對耳環15,000鎊（19.4萬港元）等。<br>英國《星期日郵報》</p></body></html>
