<html><header><meta charset="utf-8"><title>神奇Crossover</title></header><body><h1>神奇Crossover</h1><p>時裝與藝術，世代都是美好關係，時裝設計師總愛與藝術家交朋結友，在他們的作品中吸取靈感更是家常之事。這次展覽除了展出120件歷年Dior的HauteCouture作品外，還有不少與Dior設計神奇相交輝映的名師之作，包括有畢加索（Picasso）、塞尚（Cezanne）、高更（Gauguin）、戈雅（Goya）等。</p><p>香水瓶變裝置藝術</p><p>另外，兩名俄羅斯藝術家包括OlgaKisseleva以Dior香水瓶為靈感，設計了一件裝置藝術，RecyleGroup則以塑膠創作出LadyDior手袋。</p></body></html>
