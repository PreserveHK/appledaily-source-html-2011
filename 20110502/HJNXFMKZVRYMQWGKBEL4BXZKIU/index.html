<html><header><meta charset="utf-8"><title>我有Feel：撈撈牛肉夠芝味</title></header><body><h1>我有Feel：撈撈牛肉夠芝味</h1><p>在旺角，與人逼了一整天，已沒心情等位找餐廳吃飯，心想快手快腳走入朗豪坊Foodcourt吃個晚飯便算，誰不知一入Foodcourt，陣陣牛肉香即時觸動我味覺神經。香氣來自「PepperLunch」，雖然人龍最長，但已情定牛肉的我決意等候，點了一個珍寶黑椒牛肉飯，鐵板上熱辣辣，等待期間還有電視教你怎樣撈飯及肉汁，一下醬汁，鐵板即時吱吱聲響，肉香四溢，我另加芝士，溶掉後變成一絲絲，黏着飯粒當真「芝」味十足。</p><p>PepperLunch（35144111）<br>地址：旺角亞皆老街8號朗豪坊4樓F2號舖</p></body></html>
