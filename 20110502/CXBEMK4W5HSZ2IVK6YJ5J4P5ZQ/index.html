<html><header><meta charset="utf-8"><title>同場加映警察：胡椒噴霧好暴力 - 李八方</title></header><body><h1>同場加映<br>警察：胡椒噴霧好暴力 - 李八方</h1><p>美孚居民噚日發起個「齊逛周大福」行動，事前已經知會警方，得到不反對通知書。唔好以為事先申請，成條彌敦道嘅周大福金行都任你玩，當示威者去到雅蘭酒店隔籬間周大福時，在場警員突然間又拉晒橫額警告在場人士參與緊非法集會，警員同示威申請者講，佢哋之前申請嘅集會地點，原來冇包到呢間分行。<br>在場嘅星屑醫生就拍到段片，當時佢問警方在場指揮官會唔會出動胡椒噴霧，阿sir可能有啲緊張，竟然心直口快說溜了嘴話：「呢啲咁暴力……我哋唔會使用暴力！」原來前線警員都覺得用胡椒墳霧係巧暴力嘅。阿sir可能知道講多咗，嗱嗱聲閃人。</p></body></html>
