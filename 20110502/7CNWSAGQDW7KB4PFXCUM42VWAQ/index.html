<html><header><meta charset="utf-8"><title>美女空中撒錢遊客狂搶</title></header><body><h1>美女空中撒錢遊客狂搶</h1><p>搶！搶！搶！前日是內地五一假期的首日，逾萬遊客紛紛來到江蘇省鎮江的世業州度假區遊玩。就在下午約2時，一家地產發展商為吸引更多的遊客前來看樓，竟用熱氣球兩度載着三位美女升空拋錢（上圖）。撒了數百元的5元（人民幣．下同）、10元後，再度讓美女站到陽台撒下每張50、100元合共萬元現金，引起數百人哄搶（下圖）。</p><p>老太太撞掉假牙</p><p>「我中獎了！我中獎了！一把就抓了張五塊錢。」一位搶錢婦人開心地展示其成果，而在路上行駛的汽車司機見狀，亦紛紛停了下來參與搶錢。也有一位老太太帶着哭腔說：「這些人瘋了，我的假牙都被撞掉了。」<br>南京《揚子晚報》</p></body></html>
