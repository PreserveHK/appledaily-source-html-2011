<html><header><meta charset="utf-8"><title>兩代婚照　不一樣的婚姻</title></header><body><h1>兩代婚照　不一樣的婚姻</h1><p>威廉上周五迎娶凱蒂，在西敏寺大教堂行完婚禮，返回白金漢宮。一對新人在花童簇擁下，在皇座室（ThroneRoom）拍攝結婚照（圖），兩口子互相挨近，凱蒂右手更放在丈夫腿上，兩人笑容燦爛真摯，沁出親暱的愛戀之情。</p><p>這張結婚照，跟30年前威廉皇儲父親查理斯和母親戴安娜的結婚照相似（圖）。當年攝影師捕捉一對新人和查理斯兩位弟弟、一眾花童笑鬧一刻，但查理斯笑得牽強，與戴安娜保持距離。<br>兩幀照片，地點相同，構圖相若，但英皇室兩代的夫妻關係卻盡在不言中。<br>英國《星期日郵報》<br></p></body></html>
