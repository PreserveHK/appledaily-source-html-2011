<html><header><meta charset="utf-8"><title>祖兒失信用卡執身彩</title></header><body><h1>祖兒失信用卡執身彩</h1><p>容祖兒昨在九龍灣出席護膚品牌MIOGGI活動，她即場為fans護膚。祖兒說已是第四年與該品牌合作，問祖兒可有加酬金？她說：「禮物籃越來越大。」</p><p>祖兒說早前到英國演出發生不少瘀事：「我唔見咗兩次信用卡同手袋，最後都搵得返，只係唔見咗一對耳環，不過我之前買多咗對同款，如果我個頭唔係黐住條頸，都隨時唔見，執返條命都算好彩。」<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
