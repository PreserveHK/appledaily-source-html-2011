<html><header><meta charset="utf-8"><title>我有Feel：007轉揸賓利之謎</title></header><body><h1>我有Feel：007轉揸賓利之謎</h1><p>皇室大婚全球哄動，單身麻甩佬如我，面對女友一面羨慕，當然側側膊唔多覺！同香港租車公司老死PR講開，未來真係多咗新人租英式花車，貴啲都揀Bentley。點止一顆待嫁的心，就連跟AstonMartin誓死相隨嘅007占士邦都轉軚泊賓利碼頭。由JefferyDeaver寫嘅占士邦新書《CarteBlanche》，精裝版居然同賓利Crossover，以ContinentalGT外形做鋁盒包裝，估計新電影將轉軚揸賓利。小說皮面跟車一樣以紅線縫邊，全球限量500本，有獨立編號，叫價達1,000英鎊（約港幣1.3萬）！<br><br>記者：徐影龍</p></body></html>
