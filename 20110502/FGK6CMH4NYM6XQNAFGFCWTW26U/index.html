<html><header><meta charset="utf-8"><title>狄美女未夠秤飲酒被捕</title></header><body><h1>狄美女未夠秤飲酒被捕</h1><p>美國影星布斯韋利士（BruceWillis）與前妻狄美摩亞（DemiMoore）所生的17歲女兒TallulahBelleWillis，雖然年紀細細，狂野個性已經盡現。她昨日與兩名女子一同在荷李活蒲吧，被警方發現拿着酒樽四處逛，由於美國合法飲酒年齡要滿21歲，因此三人被警方帶署拘留。</p><p>接回家看管</p><p>警方要求由家長或監護人到來接送才能離開，Tallulah即時致電父親布斯求救，可是他正於賭城拍片分身不暇，結果要由母親狄美把她接走。</p></body></html>
