<html><header><meta charset="utf-8"><title>我有Feel：買iPad2　被Cut單？</title></header><body><h1>我有Feel：買iPad2　被Cut單？</h1><p>可能想壓炒風，AppleStore訂購頁面雖定明每個賬號限買5部，不過白色iPhone4同iPad2照樣被掃清。成功落Order嘅都唔好咁老定，網上有人話被Cut單，斷估係過往炒iPhone有戰績同大手入貨嘅人居多，但留意SmartCover同iPad2會分開出貨，外國甚至有人收到SmartCover但部機被Cut單，都咪話唔愁！<br><br>記者：許福合</p></body></html>
