<html><header><meta charset="utf-8"><title>選址華懋影藝日播兩場</title></header><body><h1>選址華懋影藝日播兩場</h1><p>出品人蕭若元計劃包下戲院，長期獨家播映《3D肉蒲團之極樂寶鑑》，除繼續為票房吸金，還讓內地同胞來港自由行時，有機會入場開眼界，蕭若元和蕭定一父子同樣看中尖東華懋戲院和九龍灣影藝，兩間影院甚少滿座，容易租場，扣除支出仍有錢賺。<br>昨日有業內人士推算說：「場租以30蚊一張飛計，300個座位先9,000蚊，就算10,000蚊包場，計起上嚟都一定維到皮。」《肉》片正場票價每張95元，到時二輪開映《肉》片，票價還會減半，據知二輪戲飛會減到50至60元一張，預計待本月底《肉》片正場落畫便實行包場計劃，如無意外會中午及夜晚各一場，視乎反應決定映期長短。</p></body></html>
