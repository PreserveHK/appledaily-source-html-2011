<html><header><meta charset="utf-8"><title>馮仁昭四圍超：筱靖冧掂老闆即復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：筱靖冧掂老闆即復工 - 馮仁昭</h1><p>一向憑身材出位嘅亞姐筱靖，舊年因為曠工俾亞視炒魷，雙方關係一度搞到好僵，直至月前，亞視新老闆王征因為有機會喺工作上接觸筱靖，見完面後馬上下令公司簽番佢，筱靖同亞視再續前緣後，首個工作係擔任《尋找百姓家》嘅女主角，佢話：「係其中一個單元故事嘅女主角，同星光家族一起合作，我飾演公主，由十八歲做到八十歲，對我嚟講真係大挑戰，多謝老闆支持。」</p></body></html>
