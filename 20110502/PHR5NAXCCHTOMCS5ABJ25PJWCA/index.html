<html><header><meta charset="utf-8"><title>佛跳牆crossover端午糉</title></header><body><h1>佛跳牆crossover端午糉</h1><p>又快到端午節，指定動作梗要食糉。好多人都會揀正宗的鹹肉糉或鹼水糉，不過自問嘴刁，吃鹹肉糉都食到厭，要吃，我一定會揀創新口味兼且要矜貴的。<br>鴻星藉着端午節，把端午糉和佛跳牆結合，創出極品佛跳牆糉，材料包括原隻南非30頭鮑魚、原粒瑤柱、花膠、大海參、金華火腿、厚身冬菇、健康素翅、香軟糯米等等，全部皆是頂級食材，入口充滿鹹香及富口感，一口氣吃完整隻糉，亦不覺膩滯，用來送禮相信是最佳的選擇，不過好嘢，點都要買番幾隻畀屋企人嘆，係咪!?<br><br>查詢：26280080（鴻星）</p></body></html>
