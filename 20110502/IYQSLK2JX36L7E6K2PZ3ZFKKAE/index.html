<html><header><meta charset="utf-8"><title>廖碧兒拒讚陳豪好男人</title></header><body><h1>廖碧兒拒讚陳豪好男人</h1><p>廖碧兒和葉翠翠等前晚到將軍澳電視廣播城，為葛民輝主持的無綫節目《吹水同學會》任嘉賓。提到舊愛陳豪因緋聞女友陳茵媺被廖碧兒暗指是第三者，於是代廖碧兒向陳茵媺道歉，廖碧兒說：「唔知人哋講過乜，冇乜回應。」</p><p>林忠豪偕女夜蒲</p><p>陳茵媺曾讚陳豪是好男人，問廖碧兒會否有同感？她只說：「只知佢係鍾意咖啡嘅男人。」<br>另外，廖碧兒的緋聞男友林忠豪，前晚在中環跟朋友夜蒲，其女性朋友一見記者即避鏡頭，令人以為兩人關係親密，但未幾該女友人卻會合自己男友十指緊扣，之後林忠豪為避傳媒撇低兩位朋友鬆人，然後再在一大廈會合。<br>採訪、攝影：楊潔雯、梁錦雯</p></body></html>
