<html><header><meta charset="utf-8"><title>中東北非新聞自由倒退</title></header><body><h1>中東北非新聞自由倒退</h1><p>美國人權組織「自由軒」（FreedomHouse）公佈年度全球新聞自由報告，特別提到去年中東及北非地區的新聞自由狀況大倒退。</p><p>埃及降至「不自由」</p><p>埃及的評級降至「不自由」，而利比亞、沙地阿拉伯、敍利亞及突尼斯，在傳媒獨立性及新聞自由狀況仍是全球最差地方之一。除了沙地，其餘四國政權今年不是被民眾推翻，就是爆發大規模示威。近年不斷發生與販毒有關暴力事件的墨西哥，亦被降級至「不自由」。<br>在全球196個國家及地區，1/6人住在有新聞自由的國家，新聞自由排名最低國家是白俄羅斯、緬甸、古巴等國。<br>美聯社</p></body></html>
