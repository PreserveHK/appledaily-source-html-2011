<html><header><meta charset="utf-8"><title>安心亞飲豆漿豐胸</title></header><body><h1>安心亞飲豆漿豐胸</h1><p>憑34D上圍成功出位，成為台灣宅男性感女神的安心亞，昨日在台北為內衣品牌行騷，與擁有Ccup上圍的袁艾菲同台比拼。</p><p>性感內衣誘男生</p><p>安心亞示範了多個造型，當中有性感女教官，逼爆長長的事業線，達到「倒奶」效果。問安心亞在商場行騷與觀眾近距離接觸，會否尷尬？她說有點緊張，又大方分享美胸心得：「豐胸的方法是常喝豆漿，因為豆漿有大豆異黃酮，對女生好。」談到與袁艾菲比拼事業線，安心亞說：「我們穿的款式不同，兩人的事業線一樣深一樣長，不會傷感情。」問安心亞愛以甚麼內衣款式吸引男生？她笑言：「會挑一些比較性感，可以小露事業線的款式。」<br>採訪：黎寶蘋</p></body></html>
