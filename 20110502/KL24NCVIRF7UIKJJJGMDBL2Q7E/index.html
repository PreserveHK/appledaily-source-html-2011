<html><header><meta charset="utf-8"><title>趣趣地：些路迪新仔膺蘇足先生</title></header><body><h1>趣趣地：些路迪新仔膺蘇足先生</h1><p>今屆蘇超嘅足球先生係些路迪嘅24歲後衞伊薩古利（圖），呢位洪都拉斯後衞喺去年夏天先至加盟球隊，難得佢可以迅速融入球隊，幫助些路迪取得好成績。家些路迪34戰獲83分，少踢一場，僅落後榜首嘅格拉斯哥流浪1分，好有機會贏冠軍。講番蘇超足球先生，近年獲獎嘅球員都係後生仔，如上季已由現年26歲嘅格流中場史提芬戴維斯贏得，唔再係一班老人家獲獎，證明蘇超都朝氣勃勃啦！</p></body></html>
