<html><header><meta charset="utf-8"><title>我有Feel：魚柳包得半塊芝士？</title></header><body><h1>我有Feel：魚柳包得半塊芝士？</h1><p>有日同事A到德福老麥食魚柳包，打開盒後發現只得半塊芝士，即時走去櫃台詢問，以下為對話節錄──A：「點解魚柳包得半塊芝士？」職員甲：「一直都係得半塊。」A：「唔係喎，我以前食有一塊o架喎。」此時另有兩個職員走近，職員甲乙丙：「不嬲都係得半塊，一直都係。」A：「唔係吓話？」職員乙：「信我啦，係得半塊。」A：「我好肯定以前係一塊。」職員丙：「咁你係唔係想要一塊芝士？」A：「唔係，但魚柳包無理由得半塊芝士。」誰是誰非？不知！有誰可以回答我們這問題？</p></body></html>
