<html><header><meta charset="utf-8"><title>中環在線：海通黃紹開棄子幫阿媽 - 李華華</title></header><body><h1>中環在線：海通黃紹開棄子幫阿媽 - 李華華</h1><p>開叔黃紹開（圖左）上星期五正式榮休，海通證券（665）喺四季幫佢搞咗個歡送酒會。開叔87年入三高證券（後改名大福證券），一做就23年，當年入去時正值87年股災，股市一片混亂，開叔可以話有份「災後重建」。<br>當晚歡送酒會，海通仲正式送上一紙聘書，繼續聘請開叔做海外業務顧問，主要工作係幫海通走出中國，走向國際。華華聽聞，開叔唔使返朝九晚五，不過喺邊度返工仲係個謎。因為佢家陣個office會暫時保留，但由於係由母公司聘請，所以究竟返總行李寶椿大廈，抑或繼續返新世界大廈呢，就連裏面啲人都唔係好清楚。
</p></body></html>
