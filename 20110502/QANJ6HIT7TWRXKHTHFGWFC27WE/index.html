<html><header><meta charset="utf-8"><title>皇室婚禮玩盡啲</title></header><body><h1>皇室婚禮玩盡啲</h1><p>英國王子威廉同王妃凱蒂終於喺上星期共諧連理，從此王子王妃過着快樂的婚姻生活……但願如此，最緊要不要步佢老竇後塵。講番今次婚禮的矚目程度好比大型運動會，相關產品成行成市，連運動品牌Puma也藉此分一杯羮，分別找來6位藝術家，以PumaSuedeMid作藍本推出皇室婚禮系列，王子王妃甜蜜樣於鞋舌相見，係肉麻啲，但勝在有紀念價值嘛。<br><br>記者：潘國揚</p><p>ThePumaBlackStore（22347482）<br>中環ifcMall1098A號舖</p></body></html>
