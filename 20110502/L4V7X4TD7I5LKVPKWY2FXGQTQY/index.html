<html><header><meta charset="utf-8"><title>陳冠希大馬出席音樂節</title></header><body><h1>陳冠希大馬出席音樂節</h1><p>陳冠希（Edison）近年專注其潮人時裝生意，並逐漸活躍幕前演出。他昨日在吉隆坡，以歌手身份現身歷時10小時的亞洲音樂節，來自香港的還有脫離Edison公司的農夫、黃貫中及組合24味等，其他國家的則有韓國人氣組合Se7en、台灣的黃小琥及中國的周筆暢等。<br>Edison闊別樂壇三年，剛於本月推出《Confusion》專輯，可算再度踏上舞台獻唱。昨日他身穿黑色恤衫和牛仔褲，又佩戴了他喜愛的卡地亞Love系列手鈪，之後他會飛到內地成都，為另一個音樂節作壓軸嘉賓。<br>撰文：林妃</p></body></html>
