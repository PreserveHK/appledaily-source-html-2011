<html><header><meta charset="utf-8"><title>男童遭龍捲風捲起不死</title></header><body><h1>男童遭龍捲風捲起不死</h1><p>龍捲風上周橫掃美國南部九州，造成近350人死亡，8歲的小男童埃普斯（圖）卻很幸運，被時速321公里的強力龍捲風捲到9米多高（30呎）再掉下，僅輕微擦傷。<br>埃普斯跟爸爸媽媽、兩弟住在阿拉巴馬州，爸爸上周三傍晚聽到龍捲風咆哮，立即叫兒子躲起來，但未幾「牆壁和屋頂已被捲走，埃普斯也被捲飛了」。強風其後平息了，突然有個黑影走近他們，竟是埃普斯。「真不敢相信！」爸爸說：「風勢那樣強，他很可能被捲到不知哪裏去。」<br>英國《星期日郵報》</p></body></html>
