<html><header><meta charset="utf-8"><title>求驗客手記：托迪終於勁過巴治奧 - 求驗客</title></header><body><h1>求驗客手記：托迪終於勁過巴治奧 - 求驗客</h1><p>羅馬喺周日意甲聯中9個打10個，最後憑住「王子」托迪（前）梅開二度，作客以3:2擊敗巴里；34歲嘅托迪仲以206球進佔意甲歷來入球榜嘅第5位，過咗名將「神奇小馬尾」巴治奧。托迪賽後就詩興大發咁話：「羅馬之王並未死，而且永遠不會死。」佢表示非常之興奮可以刷新自己嘅入球紀錄，特別係超越咗巴治奧呢類咁偉大嘅球員；而佢仲未有打算停止入波，話要繼續爭取入球，帶領羅馬爭取下季歐聯參賽資格喎。</p></body></html>
