<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉晨早豪嘆魚子醬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉晨早豪嘆魚子醬 - 馮仁昭</h1><p>馬浚偉主持嘅飲食節目《大廚出馬》第二輯，呢個月14日開始逢星期六播映，佢今次要親自下廚示範，同嘉賓分享煮餸心得。馬仔話：「第一朝外景，我早餐都未食就去咗一間魚子醬批發店影嘢，老闆仲請我食魚子醬配餅乾，咁大個仔都未試過食魚子醬做早餐，好有口福！」佢仲話同老闆傾完先知道，香港好多星級餐廳食到嘅魚子醬，有九成係嚟自內地。</p></body></html>
