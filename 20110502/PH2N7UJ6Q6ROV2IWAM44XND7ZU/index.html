<html><header><meta charset="utf-8"><title>祥仔盼名編劇回巢</title></header><body><h1>祥仔盼名編劇回巢</h1><p>黎耀祥昨日亦有份參與《法證先鋒III》的片頭拍攝，明天（4日）是祥仔47歲生日，劇組昨預備了以生果串砌成的蛋糕為他慶祝，問祥仔生日怎樣慶祝？他說：「都係同屋企人食餐飯，今年好難得唔使拍劇，可以舒舒服服咁過生日。」</p><p>放假兩個月</p><p>談到生日願望，祥仔說：「其實我覺得家已經好好，諗唔到再想要乜願望，已經好滿足喇。不過我希望個仔努力讀書之外，都希望華標（張華標、前無綫編劇）返嚟無綫，同添哥（李添勝）合作開戲俾我哋拍。」祥仔更表示稍後會有兩個多月假期休息，如果時間配合，可能與太太去冲繩旅行。<br>採訪：何慧斯　攝影：黃偉雄</p></body></html>
