<html><header><meta charset="utf-8"><title>話你知：宣福封聖　需有神蹟確認</title></header><body><h1>話你知：宣福封聖　需有神蹟確認</h1><p>據《天主教教理》，封聖是要「隆重地宣佈那些信徒曾英勇地修德行，並曾忠於天主的恩寵而生活過」，以及給其他信徒提供聖人作為模範和代禱者。<br>封聖經三程序：首先教會將審查殉道者或有聖德的「天主之僕」，確認他們為「可敬者」；第二，審查「可敬者」生平和著作，他們至少要有一個神蹟是代禱下產生，通審查後列「真福品」；最後是封聖，真福品須再有代禱產生的神蹟獲確認。<br>《蘋果》資料室</p></body></html>
