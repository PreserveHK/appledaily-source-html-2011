<html><header><meta charset="utf-8"><title>隔牆有耳：仆街潮殺入香港 - 李八方</title></header><body><h1>隔牆有耳：仆街潮殺入香港 - 李八方</h1><p>台灣近排有兩名少女用仆街姿態介紹旅遊景點，而呢個潮流噚日正式登陸香港。兩名香港少女噚日喺政府總部同終審法院外模仿台灣仆街少女嘅姿勢影相po上網，有網友笑佢哋仆得唔夠直，但據幫手拍攝嘅網民話，輯相背後有唔少辛酸。<br>兩名少女拍攝時，搞到政府總部外嘅阿Sir好緊張。搵好位後，少女要搵紙巾鋪地先可以擺甫士，你知啦，嗰度凹凸不平，一唔小心好易破相。少女解釋，咁做係想介紹香港示威地點，希望更多人關注社運，「仆倒係表達對社會現狀嘅無力感，就像至今也未爭取到集體談判權，維護工人利益」。為公義而仆街，你哋任重道遠，加油！</p></body></html>
