<html><header><meta charset="utf-8"><title>老翁煲乾湯屋冒煙</title></header><body><h1>老翁煲乾湯屋冒煙</h1><p>【本報訊】85歲姓關老翁，昨午1時半在大角嘴樂群街1至19號中原樓的住宅單位煲湯，疑午睡片刻之際，詎料湯煲內的水被煲乾，湯煲受熱引發大量黑煙冒出，且夾有焦臭味。老翁驚醒發現，衝入廚房查看，煲子已變黑。老翁吸入濃煙，立即撤退和報案求助。<br>消防員趕至撲熄煙霧，同時協助開窗疏氣，毋須疏散住客。該名大懵老翁因為自行撲煙時被煙嗆不適，需送院治理。街坊指，現場的大廈正作外牆翻新工程，幸火警未釀成真正火災，否則後果嚴重。</p></body></html>
