<html><header><meta charset="utf-8"><title>我有Feel：山東街開遊樂場</title></header><body><h1>我有Feel：山東街開遊樂場</h1><p>香港地小人多，遊樂場這種休憩場所買少見少，地產霸權有否參與其中不得而知，只知道最近在水洩不通的旺角山東街建立了一所「遊樂場」，千萬不要誤會，遊樂場其實是潮舖Playground，近日由旺角潮場浮面去到地舖插旗，店內主要售賣本地最流行的StreetWear，當中品牌有CreamSoda、Pedestrian及主打amezing等，由頭到腳一手包辦。<br><br>記者：潘國揚</p><p>Playground（23744447）<br>旺角山東街40QB號舖</p></body></html>
