<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之接親熱劇父擔心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之接親熱劇父擔心 - 馮仁昭</h1><p>王菀之月尾又做舞台劇，今次仲有新挑戰，佢噚日接受商台訪問時話：「平時我講嘢比較慢，但今次喺舞台劇度要rap首快歌，真係太快，家要記歌詞。屋企人教我，話唱300次首歌就會熟。如果我由家開始，每日唱10次，到公演時都只係唱到200幾次咋。」王菀之仲透露劇中應會同拍檔有親熱戲，佢話：「爹哋好擔心有問過，但相信係搞笑成份多，所謂激，應該係暴力嗰種。」</p></body></html>
