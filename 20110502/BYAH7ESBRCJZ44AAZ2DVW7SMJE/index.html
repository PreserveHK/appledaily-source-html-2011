<html><header><meta charset="utf-8"><title>求驗客手記：碧咸型完返美即 - 求驗客</title></header><body><h1>求驗客手記：碧咸型完返美即 - 求驗客</h1><p>「萬人迷」碧咸（小圖）喺上周五嘅威廉王子大婚上型爆，但喺周日洛杉磯銀河作客FC達拉斯場波就爆，全場冇影，末段仲被換出，結果銀河輸1:2。話說碧咸喺王子大婚後，匆匆飛返美國，為銀河作客達拉斯場美職候命，結果佢更加喺呢場波擔正；不過，「萬人迷」可能因為行色匆匆兼且當地天氣唔好，狂風暴雨，所以呢名36歲中場冇乜表現。場波仲因為行雷閃電嘅關係，喺83分鐘要一度中止，當比賽恢復時，銀河教練艾連拿就順勢將碧咸換出，球隊最後就輸1:2。</p></body></html>
