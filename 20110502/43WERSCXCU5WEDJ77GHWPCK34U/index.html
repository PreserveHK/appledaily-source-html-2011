<html><header><meta charset="utf-8"><title>張洪量已婚娶金髮妻</title></header><body><h1>張洪量已婚娶金髮妻</h1><p>當年憑一曲《你知道我在等你嗎》走紅中港台的張洪量，近年深居簡出，原來他已於多年前結婚，絕少人知道他的婚訊，表現極低調。前日張洪量演出滾石30北京鳥巢演唱會，他首次帶着立陶宛籍太太JekaterinaServut一同出現。</p><p>現定居香港</p><p>張洪量的太太蓄有一頭金色短髮和有一對灰藍眼珠，她穿上黑色貼身上衣露事業線，外形俏麗。至於近況，張洪量提到自己住在香港一個杜絕污染的地方，車子無法進入，還要搭船才能到的地方，不知是否愉景灣呢？提到太太，張洪量大方表示拍拖8年多，至於何時結婚，他笑說：「不記得，很多年了。」<br>撰文：葉雪</p></body></html>
