<html><header><meta charset="utf-8"><title>話你知：裝斷路掣免漏電失火</title></header><body><h1>話你知：裝斷路掣免漏電失火</h1><p>理大機械工程學系工程師盧覺強指出，電線老化、環境潮濕及積塵等，都會令電器出現「短線」，其中電腦短路，不排除是抽氣扇風口被封，不能散熱而導致。他說，本港電壓達220伏特，如果電器或電線發生短路，電壓將會提升，產生高溫燒着電線，以致釀成火警，若安裝漏電斷路掣，將可避免漏電火警危機。<br>盧覺強稱，漏電斷路掣是裝設在總掣內，一旦家中電器或電線短路，即會出現跳掣，全屋沒有電源供應，避免發生火警。他說，該裝置敏感度高，如果電熱水煲「滾瀉」，或者屋內潮濕也會跳掣，「啪番個掣就得，勝在安全」。</p></body></html>
