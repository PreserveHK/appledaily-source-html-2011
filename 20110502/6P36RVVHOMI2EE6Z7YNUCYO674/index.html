<html><header><meta charset="utf-8"><title>我有Feel：Saab入侵fb我like</title></header><body><h1>我有Feel：Saab入侵fb我like</h1><p>品牌要建立年輕形象，當然要緊貼時代步伐，SaabHongKong最近亦加入facebook行列。<br>名為SaabHongKong的專頁內除有Saab於香港舉行的最新活動相片及消息，更有廠方發佈的短片、消息及世界各地活動的花絮，例如有一條短片就上載了Saab9-5的開發及製造過程，令大家對呢部北歐女神有更多認識，Saab車迷一定唔會錯過呢個咁方便交流的新平台。<br><br>記者：許維雅<br></p></body></html>
