<html><header><meta charset="utf-8"><title>求驗客手記：傑志威到西班牙 - 求驗客</title></header><body><h1>求驗客手記：傑志威到西班牙 - 求驗客</h1><p>羅樂林24小時「死」5次轟動外國傳媒，港甲球隊大勝一樣可以喺歐洲媒體受到注目！傑志前日喺港甲以7:0大炒大中，做出今季港甲最大差距戰果，威到去西班牙。誇張？非也，話說西班牙《馬卡報》慣性列出各西班牙外流歐洲、亞洲球員嘅狀況，今次篇文條題仲用埋「西班牙化」嘅傑志大勝（圖），突然間港足成為呢篇報道嘅主角。文中仲提到5位踢勢奪今屆聯賽冠軍嘅傑志陣內西班牙球員，喺呢場比賽嘅表現；港甲球隊喺西班牙報章出現，喺遙遠地方都有人留意到，都算係一份光榮。</p></body></html>
