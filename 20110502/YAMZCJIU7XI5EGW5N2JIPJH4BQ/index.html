<html><header><meta charset="utf-8"><title>李雲迪沉醉Zegna氛圍</title></header><body><h1>李雲迪沉醉Zegna氛圍</h1><p>著名華人鋼琴家李雲迪，今年將舉行連場古典巡迴演奏會。他早前繼黎明之後，成為意大利百年男裝ErmenegildoZegna的形象大使，李雲迪月前更去了米蘭參觀及訂做表演用的燕尾禮服。<br>李雲迪在第四代傳人、形象總監AnnaZegna陪伴下，參觀成為品牌歷史博物館的CasaZegna，熱愛古典音樂的李雲迪，特別沉醉優美的舊事舊物，流連在悠久歷史的大宅中，感受古舊而優雅的歷史氣息。他之前又去了面料工廠，看歷史手稿和古舊工料等。<br>撰文：FayeLam
</p></body></html>
