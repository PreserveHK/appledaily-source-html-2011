<html><header><meta charset="utf-8"><title>西貢馬路上跑步洋漢捱撞</title></header><body><h1>西貢<br>馬路上跑步洋漢捱撞</h1><p>【本報訊】一輛的士昨晨6時許，沿西貢清水灣道往九龍，駛至下洋新村道對開，一名外籍男子突然跑過馬路。的士收掣不及將他撞倒，傷者如炮彈般飛彈10米，跌在對面行車線，頭部及手腳受創昏迷。司機連忙致電報警，車上乘客轉車離開。</p><p>突然跑過釀車禍</p><p>男傷者Steven（48歲）送院搶救後情況危殆。現場遺下一灘血迹，姓趙（57歲）司機稱，駛經上址時遙見傷者背向的士在行人路上跑步，他已經響號示警，不料對方突然跑過馬路釀成車禍。</p></body></html>
