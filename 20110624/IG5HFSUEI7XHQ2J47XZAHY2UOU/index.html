<html><header><meta charset="utf-8"><title>沙田工人跣腳熱水燙傷背</title></header><body><h1>沙田<br>工人跣腳熱水燙傷背</h1><p>【本報訊】一名大家樂集團員工，昨午於沙田禾穗街的工場內工作時，不慎滑倒向後翻，背後剛放一大盆熱水，其背部首當其衝遭燙傷，工友召救護車將他送院治理。<br>事主年約20多歲，在大家樂集團位於禾穗街5至13號大家樂中心「生產製作部」任職。現場消息稱，昨午1時許，他在工場廚房工作之際，跣腳失平衡向後翻。後面剛放有一個大盆，載有滿滿熱水，結果其背部遭熱水燙傷。同事發現召救護車將他送院治理。由於背部受創，故一直趴在擔架床送院。大家樂集團發言人稱，該員工正在醫院接受兩天觀察和治療，情況穩定。</p></body></html>
