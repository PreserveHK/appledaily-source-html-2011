<html><header><meta charset="utf-8"><title>趣趣地：冼佳亞拍拖鬥講電話</title></header><body><h1>趣趣地：冼佳亞拍拖鬥講電話</h1><p>效力英超升班馬史雲斯嘅英格蘭U21國腳史葛冼佳亞，同女友凱倫（HelenFlanagan）拍拖嘅時候，完全表現得心靈相通。點解咁講？事關右手拖住凱倫行街街，左手就揸住部手提電話係咁講；而凱倫亦做緊相同嘅嘢，左手拖手仔，右手就揸電話，但冇好似男友咁講到雞啄唔斷，只係喺度send短訊（圖）。話時話，唔知佢哋兩個，平時係咪淨係靠部電話溝通，如果英國個電訊網絡down咗，睇嚟會隨時搞到佢哋情變。</p></body></html>
