<html><header><meta charset="utf-8"><title>蘋果汁Joyce全年純利增2.8倍</title></header><body><h1>蘋果汁<br>Joyce全年純利增2.8倍</h1><p>受惠內地業務調整後按年錄得較大增長，JoyceBoutique（647）截至今年3月底止2011年度純利按年增長2.76倍至1.33億元，每股盈利8.2仙，派中期息4仙，代替末期息。期內營業額增長7.9%至11.48億元。公司計劃2012年度在港開設3間時裝店，以及一間全新概念的JOYCEBeauty店，包括位於置地廣場的Etro店及NeilBarrett獨立專門店，9月在銅鑼灣利園開設JOYCE多品牌店。</p></body></html>
