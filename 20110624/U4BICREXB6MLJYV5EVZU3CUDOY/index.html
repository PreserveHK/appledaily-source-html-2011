<html><header><meta charset="utf-8"><title>赤鱲角航班屢誤百客鼓譟</title></header><body><h1>赤鱲角<br>航班屢誤百客鼓譟</h1><p>【本報訊】因天氣惡劣，本港昨有十多班前往北京及武漢等地的航機延誤，大批旅客在赤鱲角機場鼓譟。其中原定昨早11時半起飛往武漢的南方航空客機延誤10小時，四個三峽團共百多人因趕不及登郵輪，航空公司答覆又混亂，乘客不滿安排，兩度報警。<br>另一班由香港飛赴北京的香港航空客機，乘客登機後苦等逾7小時仍未能起飛，乘客吃過午餐後機上再無食物提供，但又不准落機，投訴又餓又累。</p></body></html>
