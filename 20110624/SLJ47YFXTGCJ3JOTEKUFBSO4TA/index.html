<html><header><meta charset="utf-8"><title>勇媽媽追賊跳上車頂</title></header><body><h1>勇媽媽追賊跳上車頂</h1><p>美國德州42歲婦人勞利絲（MoniqueLawless），周日在超市驚見三名19歲至21歲青年偷啤酒後，不惜追到停車場，恍如女俠上身似的，由車頭跳上車頂，起腳踢向擋風玻璃大叫：「你們這些無賴，不可以就這樣離開的！」<br>三名賊人見狀，邊大笑邊踩油，勞利絲滑落地下時，仍拚命抓住司機門手柄，結果雙眼和鼻子均被拖行時擦傷。警方其後飆車追截，終拘捕三人，勞利絲說：「我只是不滿三人無法無天，但下次遇到類似情況，我會把手推車擲向車前，不會再跳上車頂了。」<br>英國《每日郵報》</p></body></html>
