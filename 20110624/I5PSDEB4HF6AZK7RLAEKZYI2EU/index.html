<html><header><meta charset="utf-8"><title>麥潔文誘老公即興演唱</title></header><body><h1>麥潔文誘老公即興演唱</h1><p>麥潔文下周三及四將在中環大會堂開騷，她昨日和兩位嘉賓曾路得及顏聯武到土瓜灣綵排，麥潔文說與兩人早在82年已在電台相識，可以乘今次機會敍舊，相當難得。麥潔文指當日邀請他們做嘉賓，他們二話不說便答應，令她很感激，屆時麥潔文會分別跟二人合唱。<br>原來今次是麥潔文相隔26年再開個唱：「心情都幾緊張，有一定壓力，近日我都忙於練歌同做運動keep弗。」問麥潔文老公江華屆時會否上台做嘉賓？她說：「有叫佢上台唱埋一份，但佢份人比較喜歡即興。」<br>採訪、攝影：溫敏芝</p></body></html>
