<html><header><meta charset="utf-8"><title>蓮莎犯禁飲酒恐入獄</title></header><body><h1>蓮莎犯禁飲酒恐入獄</h1><p>麻煩多多的荷李活女星蓮莎露夏恩（LindsayLohan）雖正戴酒精腳帶在家服刑，但日前她仍踩界接job在家替網上購物平台賣廣告，認真唔識死，上周她進行其中一個酒精測試時不能過關，要今天出庭見法官解釋原因，但據知檢察官已對屢次犯錯的蓮莎再不容忍，誓要送她坐牢。<br>蓮莎上周進行了兩個測試都檢驗不到吸毒迹象，但其中一個酒精測試卻不能通過，該個測試更是她上周請老友回家中天台BBQ後所做，所以估計蓮莎當時興之所致結果犯禁飲酒，檢察官對她服刑也BBQ大為不悅，一心欲置她於死地。</p></body></html>
