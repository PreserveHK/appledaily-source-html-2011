<html><header><meta charset="utf-8"><title>家事資訊站：環保靜電空氣淨化機　減少空氣中病毒</title></header><body><h1>家事資訊站：環保靜電空氣淨化機　減少空氣中病毒</h1><p>不少病毒經空氣傳播，Smartech推出的環保強力靜電空氣淨化機，透過嶄新高效能靜電空氣過濾技術，有效於兩小時內減少空氣中超過91%的病毒，於40分鐘過濾超過95%空氣中的塵埃及過敏源（花粉/微粒）（100方呎空間），淨化室內空氣，有效除味殺菌。機身耐用，可水洗靜電過濾系統（HIRD），無須更換濾網，釋放微量活性氧氧（份量低於UL及ARB安全標準），纖巧機身，過濾功能強勁，慳電節能環保，並可旋轉調校出風口，配合不同需要。<br><br>SMARTECH<br>電話：25788813</p></body></html>
