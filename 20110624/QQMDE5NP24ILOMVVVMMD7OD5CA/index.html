<html><header><meta charset="utf-8"><title>阿B范姜遠離是非</title></header><body><h1>阿B范姜遠離是非</h1><p>鍾鎮濤（阿B）與范姜、王馨平、陳法蓉、關心妍夫婦、陳沛嘉等，前晚在灣仔出席首飾晚宴，活動為智行基金籌款，但一向支持智行的「千億新抱」徐子淇因要坐月而缺席。阿B女友范姜早前與阿B前妻章小蕙的胞妹發生爭執，連B女、B仔都被牽連，問到事件進展，阿B不願多講，只說：「B女心情好好，成家人一齊好開心，暑期冇人騷擾我哋。」</p><p>馨平曾人工受孕</p><p>王馨平前晚上台獻唱，更表示七月會出碟，問結婚多年的她有否生仔大計，她漏口風說曾試過人工受孕，可惜不成功。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
