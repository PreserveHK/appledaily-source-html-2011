<html><header><meta charset="utf-8"><title>全美航空涉雙重標準男扮女裝可登機</title></header><body><h1>全美航空涉雙重標準<br>男扮女裝可登機</h1><p>美國全美航空公司（USAirways）被轟雙重標準，早前拒絕讓一名穿着露底橫超低腰褲的黑人學生登機，但卻容許白種男人穿着女裝泳衣和絲襪登機。<br>女乘客塔洛表示，本月9日在佛州勞德代爾堡登機前，驚見一名白人男子穿着鮮藍色兩件頭女裝泳衣，外披白色半透明綁帶小外套，雙腳則穿着黑絲襪和高踭鞋，於是向機組人員投訴，但全美航空職員沒理會，任由該男扮女裝的白人登機。<br>航空公司否認持雙重標準，更力撐職員處理恰當，「我們沒衣着守則政策，假如乘客露出私處，那是不恰當，假如乘客沒露出私處，當然獲准登機。」<br>英國《每日郵報》</p></body></html>
