<html><header><meta charset="utf-8"><title>禿頭男電梯內強吻女子</title></header><body><h1>禿頭男電梯內強吻女子</h1><p>現時所有電梯都差不多裝有監視器，但山東一名男子似乎不怕。<br>上周五（17日）下午，在德州某商場電梯內，監視器拍到一名禿頭中年男子步入電梯，另一名女子尾隨其後。電梯門關上後，男子立刻撲向女子，作出強吻（圖）。女子最初反抗，後來似乎默許。親熱期間，電梯曾打開一次，兩人立刻分開，電梯關上後，男子的鹹豬手又再伸出，對女子亂摸。有網友認為女子可能是小三；有人指女子比較像保母，然後被男僱主性騷擾。<br>鳳凰視頻</p></body></html>
