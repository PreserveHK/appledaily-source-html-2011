<html><header><meta charset="utf-8"><title>求驗客手記：施丹出馬搞掂法小將 - 求驗客</title></header><body><h1>求驗客手記：施丹出馬搞掂法小將 - 求驗客</h1><p>《馬卡報》爆料，皇家馬德里將會喺下個禮拜公佈去季收入為4.42億歐元，而除稅前盈利係3,000萬歐元，雖然條數唔算好靚，但已經係球會新紀錄。另外，皇馬簽朗斯後衞華拉尼（右）已接近成事，成件事擺明係因為球王施丹出馬去傾至成功。曼聯一直對呢位18歲法國新星好有興趣，可惜皇馬有張人情牌，曼聯只得望門興嘆。呢個小將助攻力強，季尾喺法甲作客摩納哥場波完場前扳平1:1，家陣諗番轉頭，摩納哥就係因為冇咗呢兩分而降班。</p></body></html>
