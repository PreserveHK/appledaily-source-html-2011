<html><header><meta charset="utf-8"><title>天水圍女兒識男友母親自殺</title></header><body><h1>天水圍<br>女兒識男友母親自殺</h1><p>【本報訊】天水圍一對相依為命母女，昨晚9時許在家中因為母親不滿女兒結識男友爭吵，母親當住女兒面前仰藥自殺，女兒受刺激下亦情緒失控，以刀自割右手腕自殺，在場男友見狀立即制止報警，將兩母女送院治療。</p><p>母親被綁送院</p><p>自殺兩母女其中50餘歲母親，因情緒激動被綁在擔架床上送院時，仍喃喃自言：「養到個女咁大，供書教學，識咗男朋友。」其女兒20餘歲，送院時左手包住紗布。兩母女同住天耀'邨耀華樓一單位，據悉女兒患情緒病。</p></body></html>
