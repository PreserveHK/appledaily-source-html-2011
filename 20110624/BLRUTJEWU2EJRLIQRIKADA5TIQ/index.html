<html><header><meta charset="utf-8"><title>花絮：網壇Gaga得個樣</title></header><body><h1>花絮：網壇Gaga得個樣</h1><p>美國網球員威廉絲姊妹、盧迪克同伊斯拿，場上成績佳，自然有更多粉絲追隨。獲得歌壇天后LadyGaga服裝設計師AlexNoble，設計戰衣嘅世界排名第31位嘅美國球手辛特絲（圖），以誇張服飾贏得「網壇LadyGaGa」封號，之不過周三出戰溫網首圈就出師不利，雖然佢着咗件超誇張嘅白色網球衣登場，塊面上仲畫咗圖案，可惜最終就以盤數1:2不敵世界排名第132位嘅日本小將土居美咲出局，佢真係瘀爆！土居周四喺次圈仲以2:0贏埋中國嘅鄭潔。</p></body></html>
