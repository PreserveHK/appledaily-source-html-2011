<html><header><meta charset="utf-8"><title>深水灣老婦疑病發遇溺死亡</title></header><body><h1>深水灣<br>老婦疑病發遇溺死亡</h1><p>【本報訊】疑患心臟病的75歲姓何老婦，昨晨8時許到香港島深水灣泳灘游泳，由於未到9時，救生員尚未當值，只在泳灘上打點做好當值前的有關準備。其間，有泳客發現何婦在離岸10米的海中載浮載沉，立刻大叫呼救。<br>在場五名救生員聞訊立刻跳下海中拯救，當時何婦背向天已無知覺，由救生員救上岸急救，再急送醫院醫治，延至晚上9時50分終告不治，警員已聯絡其家人了解情況。</p></body></html>
