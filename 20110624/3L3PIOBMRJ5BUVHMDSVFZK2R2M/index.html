<html><header><meta charset="utf-8"><title>Britney嘲畢安兒女多</title></header><body><h1>Britney嘲畢安兒女多</h1><p>美國女歌手BritneySpears日前披露新歌《IWannaGo》MV會有襲擊狗仔隊的內容，足本版曝光更見到多個出位情節。<br>當MV一開始，正舉行記者會的Britney便被問及懷有荷李活型佬畢彼特（BradPitt）骨肉一事，她即回應：「那是錯的，是五胞胎呀！」無懼被安琪蓮娜祖莉（AngeliaJolie）嬲爆。</p><p>揑男人屁股</p><p>其後便有Britney拿咪攻擊狗仔隊的畫面，她更無端用力揑男人屁股，不過若論啜核就必定是接連出現號稱是喪屍的人，但樣子竟似足電影《未來戰士》（TheTerminator）內的機械人，認真搞鬼。</p></body></html>
