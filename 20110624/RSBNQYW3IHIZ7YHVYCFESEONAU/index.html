<html><header><meta charset="utf-8"><title>GaGa義賣唇印杯賑災</title></header><body><h1>GaGa義賣唇印杯賑災</h1><p>美國新一代流行天后LadyGaGa，雖然明日才出席日本音樂頒獎禮兼地震賑災騷MTVVideoMusicAidJapan，但她昨日已急不及待在千葉幕張舉行記者會爭曝光，以一頭青綠色假髮示人的她在會上為日本災民祈禱。</p><p>「為日本祈禱</p><p>GaGa昨日在會上拿出一個用日文寫着「為日本祈禱」的茶杯，並在杯上印上自己的唇印，然後將這個獨一無二的杯子作慈善拍賣用途，並將拍賣的全部收益撥捐日本紅十字會，大會則向GaGa送上地震災區福島的不倒翁鄉土玩具及感謝狀作為紀念，其後她在twitter放上在東京shopping的照片。</p></body></html>
