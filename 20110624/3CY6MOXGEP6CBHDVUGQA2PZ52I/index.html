<html><header><meta charset="utf-8"><title>拇指西瓜長一吋味似蕉</title></header><body><h1>拇指西瓜長一吋味似蕉</h1><p>繼日本的方形、三角形西瓜後，內地素有「膠東西瓜第一鎮」的平度市明村鎮，推出一種帶有香蕉味道的迷你西瓜，它體積只有拇指般大小，直徑只有2厘米左右，因此被稱為「拇指西瓜」（圖）。它的生長周期一般在60到85天，喜高溫，適宜春、夏兩季栽培。<br>據悉，拇指西瓜的學名叫佩普基諾，是一種源自南美洲的野生水果，荷蘭一家食品生產商發現它後，將種子帶回荷蘭進行溫室栽培，後引入中國，在國外1公斤要賣到400元人民幣。<br>山東半島網</p></body></html>
