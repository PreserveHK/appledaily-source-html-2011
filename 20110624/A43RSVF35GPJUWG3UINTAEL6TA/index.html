<html><header><meta charset="utf-8"><title>聽箭中靶聲　女嬰哈哈笑</title></header><body><h1>聽箭中靶聲　女嬰哈哈笑</h1><p>射箭中靶的聲音，竟能讓BB哈哈大笑？台灣高雄一名六個月大的女嬰田蜜蜜，被母親綁在胸前，一聽到弓箭中靶的聲音，就會哈哈大笑（圖）。其實這名女嬰的父母，均是射箭高手，曾代表台灣參賽，母親更是射箭教練。<br>在場的射箭隊成員見她樣子可愛，於是便拍成短片放到網上。田的媽媽說，即使在懷孕期間，她都會到射箭場指導學生，可能射箭的聲音成為另類胎教，讓女兒聽到射箭聲便會感到愉快。<br>台灣東森新聞</p></body></html>
