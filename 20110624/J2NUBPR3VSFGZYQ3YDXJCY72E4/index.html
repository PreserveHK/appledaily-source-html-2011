<html><header><meta charset="utf-8"><title>20台女穿嫁衣迎張根碩</title></header><body><h1>20台女穿嫁衣迎張根碩</h1><p>憑韓劇《原來是美男》爆紅的韓國男星張根碩，昨午飛抵台北，準備今明兩日開騷。雖然碩仔因班機延遲遲了出閘，但無損300多位接機粉絲的熱情，有人一早租車追星，將車子貼滿碩仔的靚樣，更有逾20位女歌迷穿上婚紗，高呼要嫁給碩仔。</p><p>腳傷未癒</p><p>碩仔以格仔衫打扮步出禁區，踢拖的他更被發現右腳腳趾的傷勢未癒。面對粉絲披嫁衣求婚，他滿面笑容送飛吻回敬，之後便在保安的護駕下乘車離去，於下榻的酒店舉行記者會。碩仔昨日在記招上唱歌，更保證明年會推出中文單曲。</p></body></html>
