<html><header><meta charset="utf-8"><title>蘋果汁國壽通過向子公司增資</title></header><body><h1>蘋果汁<br>國壽通過向子公司增資</h1><p>中國人壽（2628）宣佈，通過將連同母公司國壽集團，向國壽子公司國壽產險增資40億元（人民幣．下同），國壽與母公司分別增資16億元及24億元，增資後國壽產險的註冊資本將增至80億元，國壽與母公司的持股維持不變。國壽表示，是次增資主要希望拓展其在非壽險市場快速增長帶來的收益。國壽產險去年的除稅和非經常性項目後利潤為6.2億元，較09年勁升7.75倍。</p></body></html>
