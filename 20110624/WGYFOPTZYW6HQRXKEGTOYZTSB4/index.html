<html><header><meta charset="utf-8"><title>馮仁昭四圍超：港姐遊台放天燈鬥喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：港姐遊台放天燈鬥喊 - 馮仁昭</h1><p>今年14位港姐連日嚟喺台灣拍外景，噚日佢哋去咗九份，不過天色麻麻，好彩無損一眾港姐嘅心情，佢哋都不知幾咁興奮，既然到咗九份，一班港姐梗係趁機試玩當地好出名嘅天燈啦。<br>14位港姐分別組成幾組一齊放天燈，佢哋不約而同喺天燈上寫上自己嘅心願，其間5號朱晨麗（圖）諗起佢嘅外公外婆，一時感觸落淚，另外由於外景臨近尾聲，所以亦有其他港姐因唔捨得而喊咗出嚟。</p></body></html>
