<html><header><meta charset="utf-8"><title>鄺敏慧操弗行泳衣騷</title></header><body><h1>鄺敏慧操弗行泳衣騷</h1><p>EO2、鄺敏慧（中巴）與胡心諾（Rainbow）昨日出席在尖沙嘴舉行的有線活動，中巴表示最近積極減肥，為稍後行泳衣騷作準備，問她有否拍拖？中巴坦言：「冇呀，如果有就會見到我拖住出嚟，家仲係單身囉。」<br>Rainbow剛完成商科課程，她打算學習韓語，她說：「我對韓國文化都幾有興趣，學多種語言，希望將來可以做吓兼職繙譯。」<br>想學韓文最快就是找個韓國男友，Rainbow說：「我媽咪話韓國男仔好大男人o架，如果可以好似香港男仔咁識就人，都會諗吓，但都係隨緣啦。」<br>採訪、攝影：胡比
</p></body></html>
