<html><header><meta charset="utf-8"><title>林欣彤畢業感迷惘</title></header><body><h1>林欣彤畢業感迷惘</h1><p>林欣彤（Mag）昨到商台受訪，剛完成畢業試的她說現可全力投入灌錄新碟，她說：「家冇之前咁辛苦，不過有時自己會諗呢個星期有冇功課未交，因為讀書十幾年冇停過，有少少迷惘。」Mag又說會向公司請假出席畢業典禮：「暫時未知幾時行畢業禮，但我好想去，到時一定會請假，仲會睇吓巨聲嘅朋友得唔得閒出席。」<br>此外，有消息指英皇為力谷Mag而將其他歌手的宣傳費減少，Mag的助手解釋公司其他歌手會陸續出碟，資源沒減少。問Mag會否擔心被杯葛？她說：「應該唔會，佢哋個個都好好人。」<br>採訪、攝影：李珮洳</p></body></html>
