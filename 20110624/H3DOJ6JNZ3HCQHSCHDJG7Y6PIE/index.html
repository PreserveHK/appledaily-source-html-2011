<html><header><meta charset="utf-8"><title>女士愛飲　當催情劑馬精液酒大熱</title></header><body><h1>女士愛飲　當催情劑<br>馬精液酒大熱</h1><p>新西蘭一間酒吧最近推出含馬精液酒，一想到就令人惡心，但偏偏大受歡迎，光顧的都是女士。<br>「馬精酒」是首都惠靈頓GreenMan酒吧的傑作，該酒吧近日舉行野外美食節，推出烤鴨、烤豬肉、鮑魚卷和「馬精酒」給客人品嚐，結果吸引女士們一窩蜂來幫襯。「女士覺得這種酒有催情作用，喝了回家可跟丈夫纏綿。」酒吧主廚瓦利還開玩笑說：「有情侶擔心將來誕下的孩子是長臉。」<br>女士熱捧怪酒，但大部份男士對「馬精酒」敬而遠之，只有少數認為可口，據說馬精酒味道像奶黃。「馬精酒」絕不便宜，20小樽精液要賣300紐元（1,902港元）。<br>新西蘭stuff網站</p></body></html>
