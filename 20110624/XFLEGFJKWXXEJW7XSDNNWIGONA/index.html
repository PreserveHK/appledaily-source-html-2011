<html><header><meta charset="utf-8"><title>紅姑出埠神秘人陪伴</title></header><body><h1>紅姑出埠神秘人陪伴</h1><p>張栢芝前晚漏夜離港，在機場出動大批保安人員，亂七八糟。同樣是女星，紅姑鍾楚紅前晚也離港出埠，她就保持低調沒騷擾到其他機場旅客。<br>紅姑前晚大約10時多出現機場，她靜靜一個人在離港大堂的入閘位準備入閘，穿上便裝外套、背上RogerVivier紅黑白tote的她，見到大批記者時有點愕然，定過神後，紅姑展現招牌的甜美笑容。問她去哪兒旅行？她笑笑口沒作回應，不過手上拿着兩張頭等機票，相信有伴同行。<br>採訪、攝影：SnowYip</p></body></html>
