<html><header><meta charset="utf-8"><title>求驗客手記：山齊士高竇唔吼曼城 - 求驗客</title></header><body><h1>求驗客手記：山齊士高竇唔吼曼城 - 求驗客</h1><p>智利翼鋒阿歷斯山齊士（圖）大把大會爭，所以寸到可以揀球會。據報佢所屬嘅烏甸尼斯接受咗曼城開出嘅3,000萬鎊（約3.74億港元）轉會費，於是准佢同曼城傾個人條件，但佢就唔肯飛去英格蘭傾。咁又係，佢眼前仲有巴塞同曼聯呢啲大會畀佢揀，如果佢一心係為咗贏聯賽同埋歐聯嘅話，點會揀曼城呀。站喺烏甸立場，梗係想同曼城做生意啦！點解？因為曼聯只係出2,700萬鎊，巴塞仲衰到開2,200萬鎊另加球員，睇嚟烏甸要搵人夾佢去曼城至得嘞。</p></body></html>
