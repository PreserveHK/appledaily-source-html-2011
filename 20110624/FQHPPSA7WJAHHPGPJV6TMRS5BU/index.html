<html><header><meta charset="utf-8"><title>查小欣封嘴：冇聯絡拉姑</title></header><body><h1>查小欣封嘴：冇聯絡拉姑</h1><p>張栢芝上月被本報獨家踢爆她與陳冠希機艙自拍言好，導致謝霆鋒大怒，繼而觸發二人婚姻危機，其後商台主持查小欣在節目中大爆鋒芝婚姻早存裂痕，指栢芝榨乾霆鋒身家，不斷要求霆鋒將物業轉到她名下，加上二人聚少離多經常鬧交，令夫婦關係變差。事後有傳是霆鋒母親狄拉波向查小欣放料，但前日栢芝卻聲稱霆鋒才是放料人。</p><p>「冇contact任何人」</p><p>對於栢芝所講，以及霆鋒昨日發聲明表示正着手辦理離婚，查小欣昨表示不作回應說：「我冇嘢講。」問她有否與拉姑聯絡，以及拉姑心情如何？查小欣說：「我冇contact任何人。」<br>採訪：林妃</p></body></html>
