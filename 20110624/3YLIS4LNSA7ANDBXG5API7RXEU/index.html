<html><header><meta charset="utf-8"><title>蘋果汁中大必修課教網絡道德</title></header><body><h1>蘋果汁<br>中大必修課教網絡道德</h1><p>【本報訊】眼見年輕人網絡缺乏道德，中文大學強制新入學一年級學生須修讀名為資訊科技基礎課程，加強學生對網絡道德和私隱等方面的認知。<br>所有明年起入學的四年新學制本科生須於一年級修讀此課程，代替現時資訊科技能力測試。新課程會包含對網絡的基礎認知；應用資訊科技能力和網絡道德。<br>中大資訊科技教育促進中心主任李浩文（圖）教授指新課程會重點培育學生資訊素養。他認為新課程能令學生以資訊科技輔助其終身學習。</p></body></html>
