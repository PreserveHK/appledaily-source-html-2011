<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之將豬腩肉谷上胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之將豬腩肉谷上胸 - 馮仁昭</h1><p>王菀之（Ivana）噚日到商台接受錄音訪問，近日佢嘅宣傳照都谷胸上陣，Ivana話影相當日好辛苦，件衫箍到佢唞唔到氣，仲講笑話唔係自己身材好，佢話：「只要借衫時借細一個碼，就可以將肚腩啲肉向上推，就會有咁嘅效果。」不過Ivana當初都擔心歌迷以為佢轉行性感路線。另外Ivana話自己好為食，但係自己又唔鍾意做gym，所以近排就去學跳舞keep弗。</p></body></html>
