<html><header><meta charset="utf-8"><title>張智霖自嘲面目可憎</title></header><body><h1>張智霖自嘲面目可憎</h1><p>張智霖（Chilam）昨日現身香港中央圖書館，為「第四屆香港書獎」擔任嘉賓。自言非常喜歡閱讀的Chilam，表示買了很多書本在家中看，只是近年自購買了iPad這類電子產品後，便只顧玩而少了看書，他更笑指自己面目可憎：「三日唔讀書就面目可憎呀！」問Chilam兒子慕童是否也愛閱讀？他謂：「佢都鍾意睇書，佢鍾意睇故事書，成日拎本書埋嚟叫我講故事佢聽，佢睇書時都幾斯文o架！」<br>至於Chilam好友蔡一傑醉駕罪成，Chilam坦言希望傑仔之後更加小心，亦可為其他人作警惕。<br>採訪、攝影：文國駿</p></body></html>
