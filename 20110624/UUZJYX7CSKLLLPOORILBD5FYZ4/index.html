<html><header><meta charset="utf-8"><title>生吞鼠BB被控虐畜</title></header><body><h1>生吞鼠BB被控虐畜</h1><p>美國猶他州一名男子，與酒客打賭，竟把剛出世的老鼠仔吞落肚，並將片段放上社交網站facebook，嚇壞網民，最終被警方拘控虐畜罪。<br>片段長約兩分半鐘，鏡頭開始是對一隻7厘米長、全身血紅色的老鼠BB來個大特寫。31歲哈里斯（AndyRayHarris）把老鼠仔抓起，放進嘴內咬爛，然後拿着水杯，「骨碌」和水吞下老鼠肉，鏡頭後的酒客隨即傳來歡呼聲。<br>片段3月上載fb後，動物保護組織PETA隨即報警，將哈里斯拘控。哈里斯周二出庭時否認虐畜罪。<br>英國《每日郵報》</p></body></html>
