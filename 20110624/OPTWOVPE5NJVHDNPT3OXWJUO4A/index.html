<html><header><meta charset="utf-8"><title>陳庭欣與港男鬥波</title></header><body><h1>陳庭欣與港男鬥波</h1><p>11位候選香港先生昨日聯同港姐陳庭欣、莊思明、華姐岑麗香與莊思敏，在愉景灣進行沙灘排球賽，一眾港男惜肉如金，反而港姐代表以三點式打底，外加T恤襯熱褲，明顯較搶鏡。莊思敏表示初會港男，普遍印象頗為健談，她說：「我做港男司儀，要爭取時間認識佢哋。不過我有啲壓力，舊年嘟姐同呂慧儀件衫都好勁。」莊思明則表示私下認識11號歐陽德。</p><p>9號舒宇自認有實力</p><p>活動過後眾人為9號舒宇慶祝27歲生日，問他生日願望是否奪冠軍，他說：「你話係咪係。」問他知否好友肖偉退選原因？他說：「唔知呀，不過我唔覺得佢退出機會大咗，有實力嘅人唔會睇呢啲。」<br>採訪：何慧斯　攝影：黃文成</p></body></html>
