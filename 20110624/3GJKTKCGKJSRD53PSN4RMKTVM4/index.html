<html><header><meta charset="utf-8"><title>趣趣地：A高與妻復合心情靚</title></header><body><h1>趣趣地：A高與妻復合心情靚</h1><p>咩叫人逢喜事精神爽，車路士後衞艾殊利高爾（A高、左）就係人辦，佢同老友、曼城中場胡禮菲臘斯一齊到美國洛杉磯度假，兩個麻甩佬真係冇咩好玩，睇MLB洛杉磯道奇對底特律老虎賽前，同胡禮仔玩吓拋波都可以咁開心，真正原因可能同妻子雪露復合。事關雪露已經入住A高喺比華利山嘅豪宅，雖然仲分房瞓，起碼關係有進展，而A高買定隻芝娃娃小狗畀老婆做28歲生日禮物，睇嚟有信心成功翻撻。</p></body></html>
