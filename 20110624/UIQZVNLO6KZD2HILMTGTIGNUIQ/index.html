<html><header><meta charset="utf-8"><title>內地畢業照　玩爆炸掛屍</title></header><body><h1>內地畢業照　玩爆炸掛屍</h1><p>內地大學進入畢業季節，學生們都用盡創意和想像力，拍攝與別不同的照片。網上近日瘋傳一套多名穿着學士袍的畢業生，自我模仿炸彈爆炸後情景，有的掛在樹上、有的倒在地上（圖），面上露出恐怖表情，一點都不像開開心心畢業的照片。<br>網上論壇未有透露拍攝這輯照片的大學生，屬於那一間學校，但不少年輕網民都認為這班學生「確實太強大了」。亦有人認為這些大學生惡搞畢業照，反映現時非主流的新一代的想法，他們完全顛覆傳統。<br>江蘇龍虎網</p></body></html>
