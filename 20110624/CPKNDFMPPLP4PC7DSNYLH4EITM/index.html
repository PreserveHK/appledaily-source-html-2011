<html><header><meta charset="utf-8"><title>膽小牧羊犬　趕羊被羊趕</title></header><body><h1>膽小牧羊犬　趕羊被羊趕</h1><p>牧羊犬趕羊是天職，但英國一隻牧羊犬竟然天生怕羊。羊群向牠逼近一步，牠即後退10步，最後更落荒而逃。<br>主人利平頓形容四歲大的牧羊犬Ci很希望趕羊，可是牠天生膽小，「當羊群走去另一邊時，Ci會像隻正常的牧羊犬，在後面追着牠們。但當羊隻改變方向，聯群結隊走向牠的時候，牠就被嚇跑」。利平頓指綿羊其實很聰明，「當牠們知道佔上風時，就會像軍隊般很具侵略性」。利平頓說：「牠可能是全英最差的牧羊犬，但我們不會嫌棄牠。」<br>英國《每日郵報》</p></body></html>
