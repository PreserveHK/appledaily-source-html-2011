<html><header><meta charset="utf-8"><title>優惠快遞：全球酒店六折大優惠</title></header><body><h1>優惠快遞：全球酒店六折大優惠</h1><p>暑假時節即是旅遊高峯期要住貴酒店，還好現在多了許多酒店預訂網經常促銷，如Hotels.com常說「住貴咗，畀番你。」於是於全球抽出各種酒店來個六折傾銷，近近哋五星級如上海新天哈瓦那大酒店（GranMeliaShanghai）由$1,853減到$1,297；曼谷四星半MetropolitanBangkokHotel由$1,448減到$919，還有美洲歐洲大洋洲上百個酒店盤任擇，先到先得。<br><br>網頁：http://zh.hotels.com</p></body></html>
