<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧凱彤燒傷腳等做手術 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧凱彤燒傷腳等做手術 - 馮仁昭</h1><p>盧凱彤（Ellen）近期出碟，佢噚日喺鰂魚涌搞記招，話今日準備咗冷氣貨車巡迴旺角等地獻唱宣傳。佢話：「知道隻碟斷咗市，仲炒到300蚊，都好開心，會加印6000隻。」佢之前拍封面燒傷口，佢話水泡已經好番，腳傷就會8月做手術。之前佢接受商台錄音訪問，提到at17暫時分手係一隊組合嘅必經階段，因大家音樂取向唔同，家分開好過到做碟時真係鬧交先分手喎。</p></body></html>
