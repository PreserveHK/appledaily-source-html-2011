<html><header><meta charset="utf-8"><title>「唔信自己會彈出嚟」</title></header><body><h1>「唔信自己會彈出嚟」</h1><p>由《喜劇之王》的蠱惑仔洪爺，到《怒火街頭》搖身一變成為官仔骨骨的米佐治律師，林子善說：「我覺得係監製唐基明夠薑搵我呢個粉腸做，我英文又流，最初拍嗰時，我成日周身郁，係大哥（鄭嘉穎）成日提我，我一郁佢就拍我，後期我已經做到上咗身，個人好定、好呆、好斯文，連我班friend都覺得我怪怪哋。」</p><p>做主角過眼雲煙</p><p>之前的洪爺，今日的米律師，林子善覺得全部都是過眼雲煙，他說：「我唔信自己會彈出嚟，我唔會對自己有期望，就唔會有失望，人哋話你係第二男主角就飄飄然，轉頭搵你做客串過鏡，你返唔到轉頭，所以我唔會咁諗，我唔咁諗，我就做乜都得。」</p></body></html>
