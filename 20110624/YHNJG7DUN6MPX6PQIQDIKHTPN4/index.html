<html><header><meta charset="utf-8"><title>黃聖依無法擺脫楊子</title></header><body><h1>黃聖依無法擺脫楊子</h1><p>黃聖依日前在微博發了一條留言指自己不想再做附屬品，不想被叫小三，以後要做黃聖依自己，又感謝讓她走紅的周星馳和成長的楊子。留言引來網友瘋傳，亦惹起媒體猜測她與緋聞男友楊子分手了。<br>不過在21號晚，她依然和楊子一起到廣州出席活動。黃聖依成立了「巨力聖依」公司依然是附屬楊子的巨力集團旗下，她在活動上表示二人是換了一個新模式合作，未來只是會各有各忙，而非中斷合作關係。她獨立後有更多自主權，以後亦會更專注在個人公司的工作上面。楊子表示非常支持黃聖依自立門戶。撰文:林妃</p></body></html>
