<html><header><meta charset="utf-8"><title>王祖藍呻唔夠錢結婚</title></header><body><h1>王祖藍呻唔夠錢結婚</h1><p>王祖藍與宋熙年昨日到尖沙嘴出席記招，分別飾演顧客及服務員介紹銀行最新服務，扮鬼扮馬最強的祖藍在揀選樓宇按揭填寫婚姻狀況時，他笑指是熱戀中，當宋熙年問他是否準備結婚，他口快快說「係」，似乎將心底話道出。</p><p>望特首助置業</p><p>對於自爆快結婚一事，他說：「婚固然想結，不過仲要搵多啲廣告及工作，未夠錢結，仲要睇政府幾時壓低樓市，我都係特首所指嘅中產人士，若佢助我置業我會好開心。」有人建議中產可到天水圍置業，祖藍指天水圍起居屋會入紙申請。<br>稍後一連串工作都會與女友李亞男合作。祖藍強調跟女友還未上完戀愛課程，更透露弟弟將於兩年內爬他頭娶老婆。<br>採訪、攝影：馬建華</p></body></html>
