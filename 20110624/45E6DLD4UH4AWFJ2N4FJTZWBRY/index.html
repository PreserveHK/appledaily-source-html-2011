<html><header><meta charset="utf-8"><title>劉心悠騎馬驚嚇狂呼</title></header><body><h1>劉心悠騎馬驚嚇狂呼</h1><p>劉心悠演出完舞台劇《直子小姐》後，近日參與古裝電視劇《步步驚心》拍攝，她入行以來首次有古裝扮相，還要應付騎馬戲份，心悠為此接受幾星期的騎馬訓練，在首天練習中被馬嚇得呱呱大叫，她說：「原來馬同人一樣，發脾氣時智商係零，我真係擔心會被拋落馬呀。」</p><p>「隻馬左右搖擺」</p><p>當拍攝與鄭嘉穎騎馬談情的鏡頭時，沒有騎馬經驗的心悠，相當緊張，她說：「可能我未掌握到技巧，所以上馬後，隻馬好似好唔舒服左右搖擺，佢一郁我就驚，咪狂叫囉。」經過兩個月的拍攝，心悠與工作人員及馬兒都熟絡了，當要分手時她感觸得落淚，相當不捨。撰文：丁寧</p></body></html>
