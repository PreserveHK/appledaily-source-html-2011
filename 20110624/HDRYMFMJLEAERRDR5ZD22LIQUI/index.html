<html><header><meta charset="utf-8"><title>Eugene變可愛肥公主</title></header><body><h1>Eugene變可愛肥公主</h1><p>韓國前組合S.E.S成員Eugene的身材一向索爆，但在新劇《和平公主減肥史》中，扮演公主的她卻變身肥妹，造型可愛又搞笑。</p><p>婚前最後作品</p><p>《和》劇是Eugene下月與男星奇太映結婚前最後一部作品，因此她特別豁出去拍攝。故事講述她雖然是公主身份，但因父母早逝而暴飲暴食，結果體重一發不可收拾，最後因新婚當晚遭丈夫冷待而決心地獄式減肥踢走肥膏。此外，Eugene昨日完成工作後便暫時停工，專心籌備婚禮。</p></body></html>
