<html><header><meta charset="utf-8"><title>將軍澳偷食物毒鴛鴦遭拘捕</title></header><body><h1>將軍澳<br>偷食物毒鴛鴦遭拘捕</h1><p>【本報訊】分別姓劉（40歲）及姓蘇（31歲）的同居毒鴛鴦，疑先後於今年4月5日、5月17日及6月22日，三次在將軍澳彩明苑一間便利店偷竊食物，在最後一次被便利店職員發現，職員令兩人將糖果放下，並表示認得他們之前曾來偷竊及已報警。豈料兩人「大聲夾惡」揚言會報復，拿走糖果揚長而去。<br>將軍澳警署特遣隊連日根據資料對兩人展開通緝，至前日（23日）傍晚6時半，警方在健明邨發現二人，將他們拘捕。</p></body></html>
