<html><header><meta charset="utf-8"><title>笨賊受審穿贓物出庭</title></header><body><h1>笨賊受審穿贓物出庭</h1><p>英國一名笨賊今年2月在服裝店偷外套，近日受審時竟穿着贓物出庭，結果來個「人贓並獲」，法官裁定他高買罪成。<br>46歲笨賊柯克布賴德早前被捕後，警方在他寓所僅起回價值125英鎊（1,556港元）的Craghopper外套的抓毛內層。但柯克布賴德沒為意，出庭時竟穿着Gortex外層現身，在場作供的服裝店經理見狀，連忙通知庭警，上前拿回贓物。<br>柯克布賴德此時才如夢初醒，緊張抓住外套，辯稱外套是慈善機構送贈，但法官沒有理會，宣判他高買罪成，下月判刑。<br>英國《每日郵報》</p></body></html>
