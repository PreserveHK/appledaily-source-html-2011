<html><header><meta charset="utf-8"><title>網中吟：「可憐了兩個孩子」</title></header><body><h1>網中吟：「可憐了兩個孩子」</h1><p>栢芝數臭老公，霆鋒發聲明表示開始做嘢，離婚可說是定局。微博之友、網民和高登仔對鋒芝離婚，認為兩人各有各衰，最慘是兩個仔。</p><p>薑飯：兩個都臭脾氣，根本性格唔夾，不能一生一世<br><br>午后紅茶99：堅持支持張栢芝，不論誰對誰錯，兩個孩子的媽媽就很偉大。對謝霆鋒好失望，心計頗深可怕的男人，還有誰會喜歡這樣的男人<br><br>山神：難分真假啊，兩個都咁好戲<br><br>珊珊來遲23：不管如何，希望雙方不要互相傷害了，可憐了兩個孩子！<br><br>Eve_菁：到最後謝霆鋒還是沒說半句栢芝不好，強烈對比啊！</p></body></html>
