<html><header><meta charset="utf-8"><title>張蘭黑甲派利是</title></header><body><h1>張蘭黑甲派利是</h1><p>新郎汪小菲昨日娶妻，他的媽咪張蘭榮升奶奶，可喜可賀，她高興得在婚宴滿場飛，張蘭穿上金色上衣配紅裙，全身打扮喜氣洋洋，戴上黑超的她更潮爆塗上黑色指甲油。</p><p>提供飯盒給記者</p><p>張蘭全程笑不攏嘴，又大派利是和喜糖給賓客，分享娶新抱喜悅。張蘭關心到場採訪的記者，特別安排飯店工作人員搭建四個帳篷讓記者休息，又提供簡單飯盒，但對比賓客大啖佳餚，有記者抱怨：「好像難民。」此外，張蘭和新抱大S對現場記者態度不一樣，大S希望低調，但新奶奶愛熱鬧，張蘭最終還是尊重大S。<br>撰文：葉雪</p></body></html>
