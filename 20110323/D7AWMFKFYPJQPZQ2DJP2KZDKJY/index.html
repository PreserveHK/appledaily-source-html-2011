<html><header><meta charset="utf-8"><title>瀋陽化學白醋當真賣</title></header><body><h1>瀋陽化學白醋當真賣</h1><p>瀋陽市公安局日前搗破了一個專門製作假冒偽劣白醋、醬油和洗滌劑的窩點，發現不法分子竟以劣質醋精加上兩倍自來水混和製成假白醋，經過灌裝後售予全市70多家燒烤店，當中更含有「精製工業鹽」等對人體有害的化學添加劑。窩點位於和平區渾河站鄉金朝村中的隱蔽平房小院中，倉庫堆滿各種灌裝工具和塑料桶（圖），公安當場查獲6,000多公斤假白醋及3噸假醬油。<br>該地下工場已運作三年，但沒營業執照和工商許可手續，負責人因涉嫌犯有生產銷售偽劣產品罪被公安拘捕。<br>新華社</p></body></html>
