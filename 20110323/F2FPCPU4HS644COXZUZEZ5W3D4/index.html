<html><header><meta charset="utf-8"><title>京滬高鐵違規招標涉44億</title></header><body><h1>京滬高鐵違規招標涉44億</h1><p>【本報訊】中國審計署昨發佈「京滬高速鐵路建設專案2010年跟蹤審計結果」，發現涉嫌違規招標44.46億元（人民幣．下同）。<br>審計結果顯示，南京大勝關長江大橋工程土建及監理1標、京滬高鐵諮詢業務、南京南站應急工程土建及監理1標的招標時間分別為06年7月、07年12月、08年12月，但中鐵大橋局、中鐵十三局、鐵科院（北京）工程諮詢等中標單位在此前的06年3月、06年2月、08年3月就已分別進場開始工作，涉及合同金額44.46億元。審計發現，個別施工單位及個人轉移挪用公款和建設資金1.87億元人民幣及其他相關問題，涉嫌違法違紀。</p></body></html>
