<html><header><meta charset="utf-8"><title>外遊車經：長毛賊　開車門㩒住搶</title></header><body><h1>外遊車經：長毛賊　開車門㩒住搶</h1><p>講開南非治安問題，我的確目睹長毛賊洗劫路邊車主。此長毛賊名正言順，乃係全身長毛嘅狒狒！話說試車後，隨團訪到聞名天下嘅好望角，導遊先旨聲明周山狒狒，唔好拎嘢出嚟食，否則一定群起埋嚟搶。<br>咁都未算離譜，回程時見到停泊一旁嘅Hyundaii20，導遊即時停車開窗，大聲喝止佢哋要Lock車門。話口未完，一大一細狒狒衝埋嚟，自己拉開車門，再上車大肆搜掠，嚇到全車人標晒落車，最後狒狒完事後迅速逃離回山。唉！食物都事小，最怕裝晒證件、財物嘅袋俾佢搶走，報警都無用。除咗企喺度破口大罵，以及發誓以後唔睇孫悟空之外，都唔知做乜好喇！
</p></body></html>
