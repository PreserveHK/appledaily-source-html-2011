<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝欲放生搞事網友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝欲放生搞事網友 - 馮仁昭</h1><p>早前張家輝嘅fans喺家輝嘅微博嗌交，兼且出言恐嚇，鬧鬧吓連家輝都被人身攻擊。<br>張家輝噚日代表苗圃行動去到尖沙嘴出席一個頒獎禮，家輝話自己一向極力栽培貧窮嘅小朋友有讀書，如果今次喺網上搗亂嘅人係佢一向栽培嘅小朋友，真係令佢好傷心，家輝又話已經有途徑追查到作出恐嚇嘅網友，相信佢哋只係年少輕狂，佢話暫時保留法律追究嘅權利，但始終想畀個機會年輕人改過。</p></body></html>
