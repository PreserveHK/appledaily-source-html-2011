<html><header><meta charset="utf-8"><title>執平貨：新都城兒童用品　五折展銷</title></header><body><h1>執平貨：新都城兒童用品　五折展銷</h1><p>將軍澳新都城中心一期將於4月1至7日舉行「資優兒童繽Fun購物展」，精選衫仔、玩具、教材、兒童食品和護理用品低至五折，當中包括首度在港發售的LaserPegs發光積木。在商場內購物滿$200更可即場參加迪士尼cupcake和曲奇製作坊，不喜歡整餅的，亦可選擇參加幸運抽獎，獎品包括BabyDreamland家庭攝影套餐。<br><br>查詢：36692721</p></body></html>
