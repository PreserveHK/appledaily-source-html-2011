<html><header><meta charset="utf-8"><title>跳青衣橋　及時獲救</title></header><body><h1>跳青衣橋　及時獲救</h1><p>【本報訊】30歲姓梁女子昨午在青衣北橋跳橋，直墮17米對落的水面，由到場水警輪將她救起，送院治理。昨日下午4時許，她獨自走往青衣北橋的中央位置，突然攀出橋邊欄杆，當時剛巧有巴士經過，乘客目睹其危險狀況，立即致電報案。<br>警員到場前，女事主已飛身躍下，直墮對落17米的水面，水警輪亦開抵現場搜索，未幾有小艇隊人員發現她浮出水面，於是跳入水中拯救，再送往青衣公眾碼頭，由救護車載往瑪嘉烈醫院搶救。警員事後聯絡其家人，知悉她有情緒病。</p></body></html>
