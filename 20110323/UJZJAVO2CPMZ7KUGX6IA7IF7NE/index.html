<html><header><meta charset="utf-8"><title>劉亦菲讚古仔喊功勁</title></header><body><h1>劉亦菲讚古仔喊功勁</h1><p>劉亦菲、古天樂、惠英紅及樊少皇等，昨日到會展出席新戲《倩女幽魂》記者會，此戲角色跟當年王祖賢及張國榮主演的相同，其中劉亦菲正是扮演王祖賢飾演的小倩一角，不過她直言未有看過當年的版本。</p><p>不怕比較</p><p>問到會否擔心觀眾拿她跟王祖賢比較？劉亦菲說：「其實這部電影是全新的故事，跟上一部是未有關連的，所以觀眾難以比較，我只會專注在我的演出上。」<br>問到拍攝時有何難忘回憶，劉亦菲透露其中有一場戲是和古仔的對手戲，對方有哭的鏡頭，劉亦菲說：「他只是走出外約5分鐘，回來一拍就馬上哭，相當厲害。」另外劉亦菲在戲中也跟扮演寧采臣的余少群有接吻戲。<br>採訪、攝影：何慧斯</p></body></html>
