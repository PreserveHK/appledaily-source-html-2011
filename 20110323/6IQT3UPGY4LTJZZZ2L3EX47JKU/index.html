<html><header><meta charset="utf-8"><title>求驗客手記：施治爆兵工廠走寶 - 求驗客</title></header><body><h1>求驗客手記：施治爆兵工廠走寶 - 求驗客</h1><p>阿仙奴一向以球探出名見稱，法比加斯、桑治、高路托尼等未成名已經被阿仙奴獵中，不過佢哋都有失手時；車路士嘅捷克門神施治（圖），就自爆02年加盟雷恩前，其實俾阿仙奴睇中，不過球探認為佢唔夠好，所以冇簽佢；如果阿仙奴當年冇走寶，就唔使搞到今時今日冇個門將靠得住。講開又講，阿仙奴領隊雲格玩幼齒樂此不疲，啱啱又簽入德乙哈化柏林嘅15歲後衞沙文尼。</p></body></html>
