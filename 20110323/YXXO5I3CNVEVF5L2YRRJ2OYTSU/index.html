<html><header><meta charset="utf-8"><title>離島渡輪加價逾一成</title></header><body><h1>離島渡輪加價逾一成</h1><p>【本報訊】新渡輪與港九小輪獅子開大口，落標競投六條主要離島渡輪航線的三年期牌照，票價原較現時大增三成至七成，政府與兩間公司拗數後，最終大削加幅，落實只加約12至13%，每程船費將要多付約1.5至4元。<br>現時新渡輪和港九小輪的六條中環至離島航線，牌照下月起陸續屆滿，今年初運輸署招標，只得該兩間公司入標。但兩間公司以部份航線虧蝕嚴重為由，提出加幅達三成至七成。運輸署審核標書後認為加幅太大，經過討價還價，近日協議大削加幅到12至13%，新票價約15至40元。</p></body></html>
