<html><header><meta charset="utf-8"><title>丁子高經歷感情暗湧</title></header><body><h1>丁子高經歷感情暗湧</h1><p>丁子高日前接受有線娛樂新聞台訪問，大談與太太楊千嬅的戀愛歷程，還即席獻唱《夏日傾情》贈老婆。丁子高謂千嬅能與他溝通，是可以共度餘生的人，他又謂家人向來少理其感情事，直至有次報道牽連家人，丁父急召他到上海。<br>丁子高說：「千嬅懷疑我哋係咪可以繼續落去，我走時大家都難捨難離，我哋日日通電話，兩個月後我同爸爸講我冇做錯，希望返香港。」感情得以繼續，丁子高被問到看見太太事業屢創高峯，可覺得有距離？他說：「唔會，每個人都有自己嘅事業範疇，佢喺演藝事業好叻，我喺公關方面未算最叻，但都唔錯。」<br>撰文：丁寧</p></body></html>
