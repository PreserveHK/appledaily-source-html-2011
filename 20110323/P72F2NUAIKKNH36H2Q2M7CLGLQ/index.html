<html><header><meta charset="utf-8"><title>Game道：GT超豪華軚盤28日發售</title></header><body><h1>Game道：GT超豪華軚盤28日發售</h1><p>GT迷真係無理由仲用手掣打機囉，極無Feel！嚟緊28號SCE會推出最接近真車操控嘅豪華軚盤GuiliemotThrustmasterT500RS，佢專為GT設計，逼真度高，例如方向盤直徑與真車同為30cm，操舵感採用16beat嘅磁力感應器；動力回饋方面，仲採用軸扭力達150Nm及輸出力65w嘅馬達。嘩！太複雜，都係留番畀GT迷研究！<br><br>記者：陳國輝</p></body></html>
