<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤為祖兒覓愛侶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜汶澤為祖兒覓愛侶 - 馮仁昭</h1><p>杜汶澤噚日同導演麥曦茵去咗「香港影視娛樂博覽」宣傳即將開拍、由容祖兒主演嘅新片《DIVA》，吳雨同樂易玲都有到場，唔知係咪怕被追問林峯床照事件，樂易玲拍照後火速閃人。阿澤話《DIVA》係講一個樂壇天后同一個候任樂壇天后嘅事，問阿澤會搵男定女演祖兒嘅愛人？佢話未定。至於會唔會搵何韻詩演，阿澤只係話會向歌手朋友碌友情卡，但就唔會搵梁洛施客串。</p></body></html>
