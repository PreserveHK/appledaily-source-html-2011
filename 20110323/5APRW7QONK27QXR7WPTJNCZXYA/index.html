<html><header><meta charset="utf-8"><title>台男爆笑英語點餐</title></header><body><h1>台男爆笑英語點餐</h1><p>「Doyouspeak...China？（你會說…『中國』嗎？）」一名台灣男子一臉認真的在馬來西亞酒店房中致電服務處點餐（圖），不幸地職員說的是英語，他只好拚命盡用僅有的英語生字來溝通，不過一開口就把「中文」（Chinese）說成「中國」（China）了。他說：「矮汪禿（Iwantto）...M.A.M.A.K...（把英文字母逐個念出來）」，原來他想點的是馬來西亞炒麪（MamakMee），經過一分半鐘周旋，職員竟神奇地明白他的要求，只是苦了房間內幾乎笑破肚皮的人，怪不得這段熱傳的短片叫作「短短1分30秒讓你笑到流眼淚外加嘴歪掉」。<br>Youtube</p></body></html>
