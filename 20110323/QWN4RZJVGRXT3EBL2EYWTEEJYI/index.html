<html><header><meta charset="utf-8"><title>曼聯母公司蝕到嘔</title></header><body><h1>曼聯母公司蝕到嘔</h1><p>曼聯母公司RedFootballJointVentureLtd周二公佈，截至2010年6月底，該公司在過去一個年度錄得1.089億鎊（約14億港元）的紀錄性虧蝕，主因除該年度沒出售著名球員而獲巨額盈利外，亦因發行5.26億鎊債券的一次過支出，以取代龐大的銀行債務利息，還有需付3,020萬鎊的2.2億鎊債務利息。前年公司獲盈利的關鍵，是將隊中球星基斯坦奴朗拿度售予皇馬，從而得到一筆近8,000萬鎊的收入。</p></body></html>
