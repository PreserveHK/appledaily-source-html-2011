<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國影星湯漢斯控告曾合作20年的保險公司J.B.Goldman的保險員，指該名保險員濫收費用，要求賠償。<br><br>‧百變天后LadyGaGa的新歌《BornTheWay》剛於日本推出即打進Oricon細碟榜第10位，成歷來首位外國女歌手首周錄得Top10位置。<br><br>‧韓國3人組合JYJ下月2日開始在全球9個地區舉行世界巡迴演唱會，成員HERO更會擔任今次演唱會的總導演。<br><br>‧韓國女星全智賢近日為新片《雪花與秘扇》宣傳，替著名時裝雜誌美國版《VOUGE》拍照，成為第一位韓女星登上該雜誌。</p></body></html>
