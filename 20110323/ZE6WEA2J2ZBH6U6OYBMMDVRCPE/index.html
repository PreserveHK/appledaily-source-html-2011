<html><header><meta charset="utf-8"><title>「街舞哥」扭腰女生尖叫</title></header><body><h1>「街舞哥」扭腰女生尖叫</h1><p>台灣嘉義市興華高中附近前日出現一名「街舞哥」（圖），充滿大明星架勢的他忘情地在馬路上扭腰擺臀，甚至不管迎面而來的汽車，在雙黃線上展現背部的性感曲線，跳起狂野的非洲舞。他更讓興華高中的學生「暴動」起來，走廊上滿是圍觀的人群，女學生不停誇讚他「好威」，更有人表示「尖叫越大聲，他跳得越開心」。<br>「街舞哥」熱爆網絡，有網友認為他勇敢秀舞技「很酷」，但也有人撻伐：「哪來的笨蛋？幾歲了還在妨礙交通！」<br>台灣東森新聞網</p></body></html>
