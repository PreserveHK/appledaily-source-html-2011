<html><header><meta charset="utf-8"><title>俏臀網球女神35年後現真身</title></header><body><h1>俏臀網球女神<br>35年後現真身</h1><p>這個挺拔渾圓的俏臀，聞名四海，曾叫不少少男為之心動（圖一），心思思想一睹女神芳容，盼了35年，它的主人終於現身，52歲的沃克（FionaWalker圖二）風韻猶存，謙遜地說：「海報的吸引力，我想主要是來自那光線吧。」</p><p>其實沃克並不熱衷打網球，18歲的她只是為攝影師男友當模特兒，向「朋友的朋友」借來裙子，取了父親的球拍，再把網球往地上一撒。結果海報勁賣200萬張。照片將在英國一個以草地網球為主題的藝術展亮相，負責人形容，要數關於「英國網球」的影像，這幀照片肯定是經典。<br>英國《每日電訊報》</p></body></html>
