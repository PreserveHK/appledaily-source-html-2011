<html><header><meta charset="utf-8"><title>九巴新app提乘客下車</title></header><body><h1>九巴新app提乘客下車</h1><p>【本報訊】九巴最新推出免費iPhoneapp，包括首創「落車提示」功能，用戶預先選取目的地，手機會提前兩個站發出聲響或震動提示下車，並在到達目的地前再次提醒乘客準備下車。新app又設有「鄰近車站」功能，透過偵查用戶身處的位置，列出附近200米範圍內的巴士站位置。九巴近半年研發新iPhoneapp，其中兩項功能包括「點到點搜尋」和「路線搜尋」。九巴商務總監雷兆光指，系統會顯示不同巴士車資和途經站的數目，協助用戶找到最便宜和快捷的路線。</p></body></html>
