<html><header><meta charset="utf-8"><title>Mandy寄米助日友人</title></header><body><h1>Mandy寄米助日友人</h1><p>MandyLieu、呂慧儀和諸葛梓岐等，前晚在灣仔君悅出席芝華士派對，MandyLieu和呂慧儀性感低胸鬥搶鏡。MandyLieu近期密密接job，性感出動，她就否認刻意露肉：「唔係呀，件衫好靚，我做足防走光措施。」她謂近期和日本朋友聯絡，更按要求寄物資給她們，她說：「係寄畀東京嘅朋友，寄咗啲米、罐頭、意粉，因為嗰面啲人話好難買到呢啲食物。」</p><p>呂慧儀搵對象</p><p>呂慧儀自言算是飲得之人，因為爹哋愛飲烈酒，間中會陪他飲，問呂慧儀有否拍拖，她笑說：「冇呀，等陣入去搵吓，dry咗好耐，要出動喇。」<br>採訪：JessicaNgan　攝影：RickyIp</p></body></html>
