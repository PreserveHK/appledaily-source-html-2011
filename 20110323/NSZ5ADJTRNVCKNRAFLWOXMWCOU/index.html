<html><header><meta charset="utf-8"><title>靚靚忍智霖發脾四</title></header><body><h1>靚靚忍智霖發脾四</h1><p>袁詠儀（靚靚）和方力申昨日到尖沙嘴出席「地球月土勇士—體驗揹水之旅」活動，小方扛起兩個水桶感受內地小朋友每日擔水的經歷，靚靚提到內地小孩的苦況也不禁眼濕濕，不過她卻被現場一位小朋友「玩殘」，小男孩又扯又拉，還作狀打她。提到老公張智霖表示為個唱戒甜品而發脾氣，靚靚說：「係呀，好犀利，一日發幾次，不過算喇，又唔係成日發，佢忍我咁多年，我忍佢個幾月啫，發完又冇事。」<br>小方則透露日前在新戲中跟吳卓羲傳緋聞內地索女張馨予拍接吻戲，他笑言幾乎噴血，提到林峯和潘霜霜的床照曝光，小方會否加倍小心？他說：「我一向都會。」<br>採訪、攝影：溫敏芝</p></body></html>
