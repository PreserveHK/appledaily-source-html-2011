<html><header><meta charset="utf-8"><title>新羅寶老闆舞龍揭醉駕</title></header><body><h1>新羅寶老闆舞龍揭醉駕</h1><p>【本報訊】著名老牌高級韓國菜館新羅寶韓國餐廳的老闆之一申洪雨，昨晨零時許駕駛平治房車沿油麻地加士居道西行，其間被警方衝鋒隊巡邏車發現他在路中猶如舞龍般左搖右擺，險象環生，遂將之截停調查。申洪雨接受酒精呼氣測試證實超標，涉嫌酒後駕駛被捕。<br>新羅寶韓國餐廳在本港有三間分店，據悉當中有老闆為韓國前領事。該店是居港韓人常到的社交場所，許多韓星訪港期間都會到該店品嚐正宗韓國菜。</p></body></html>
