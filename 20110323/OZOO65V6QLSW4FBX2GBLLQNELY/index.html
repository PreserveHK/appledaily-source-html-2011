<html><header><meta charset="utf-8"><title>醉漢「耍拳」咬公安手指</title></header><body><h1>醉漢「耍拳」咬公安手指</h1><p>深圳南頭派出所公安日前在馬路做例行檢查時，發現一名神志不清、東倒西歪的瘋狂醉漢正在開車，急忙聯繫交警將他送到南頭醫院做酒精濃度檢查。但醉漢到達醫院後一直發飆，堅決拒絕抽血，不時摟抱着同行妻子，又大耍「醉拳」以寡敵眾，更脫衣示威。<br>公安合力將該名醉漢按倒在地後強行抽血，但他卻一口咬傷了其中一名公安的手指（圖）。檢查後發現，他血液中的酒精濃度高達178毫升，公安以涉嫌醉酒駕駛將他拘留。<br>深圳衞視</p></body></html>
