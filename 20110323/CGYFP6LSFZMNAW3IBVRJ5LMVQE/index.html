<html><header><meta charset="utf-8"><title>新疆「光豬節」兩男全裸滑雪</title></header><body><h1>新疆「光豬節」<br>兩男全裸滑雪</h1><p>「這哪是滑雪呀，這明明是裸奔！」新疆天山天池國際滑雪場近日舉行「光豬節」，兩名男子分別只用樹葉和雪花遮住私處亮相，引起轟動。其他多名男女參賽者也以三點式或泳褲等出場，還有人則扮成泰國人妖、日本藝伎、或木乃伊。<br>雖然有滑雪者認為現場有人全裸，「感覺有點過了」，但也有人認為活動很有趣、很新穎，大讚參賽者勇氣可嘉。據悉，光豬滑雪源於美國，每逢嚴冬將逝之際，男男女女的滑雪愛好者將脫去衣服，毫無遮掩地在雪中穿行。新疆的滑雪場負責人稱，今後每年都舉辦光豬節，讓更多的人投入滑雪這項運動。<br>新疆亞心網</p></body></html>
