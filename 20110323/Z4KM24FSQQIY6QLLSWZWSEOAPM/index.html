<html><header><meta charset="utf-8"><title>解酒包回禮</title></header><body><h1>解酒包回禮</h1><p>一對新人對賓客很貼心，每人送上一個台灣品牌嬌蕉包，火紅禮包內有乾坤，不但有太陽油、解酒丸和消化片，給賓客貼身需要，還有一件印上「lovemenlovelife」T恤，希望與賓客分享愛的訊息。</p><p>俏江南送甜品</p><p>嬌蕉包設計公司公關表示，禮包是大S為婚禮特別訂做，袋側印上「WS」圖案，袋中又印了雙喜字樣和結婚日期做紀念，大S訂做了250個嬌蕉包送給賓客，每個逾2,000新台幣。<br>此外，昨日是「俏江南」公子汪小菲大婚之日，每到餐廳幫襯的客人可獲送百合紅豆沙和蜜棗南瓜百合做甜品，實行皆大歡喜。<br>撰文：林妃</p></body></html>
