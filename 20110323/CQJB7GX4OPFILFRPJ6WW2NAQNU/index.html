<html><header><meta charset="utf-8"><title>琦溫絲莉玩透視谷劇</title></header><body><h1>琦溫絲莉玩透視谷劇</h1><p>金像影后琦溫絲莉（KateWinslet）自從與導演森文達斯（SamMendes）離婚後，身邊不乏男伴，事業亦未受影響，昨日她便現身紐約宣傳離婚後首部擔正的劇集《MildredPierce》，此劇將於本月27日在美國首播。</p><p>演失婚婦人</p><p>琦姐未有避忌，在劇中飾演一名洛杉磯中產失婚婦人，為賺錢養女而當侍應。將頭髮梳起的琦姐，昨日現身見記者時博到盡，真空穿上StellaMcCartney設計的黑色透視裙，性感度爆燈，令同劇男拍檔、曾演出《凶心人》（Memento）的佳皮雅斯（GuyPearce）也忍不住望多兩眼。</p></body></html>
