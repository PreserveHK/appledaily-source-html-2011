<html><header><meta charset="utf-8"><title>復課生喜見同學無恙</title></header><body><h1>復課生喜見同學無恙</h1><p>仙台一名年輕女子向災後剛復業的花店老闆查詢有否白色百合花，店主問起理由，她流淚說，家裏10人都被海嘯奪去生命，她能做的，只是向去世的母親奉上她生前最愛的白色百合花。<br>此外，仙台市約30家學校昨日復課，以確認學生是否都安然無恙，操場、體育館響起孩子們響亮的聲音。學校同時被用作避難中心，師生又為地震中遇難的死者默哀悼念。二年級生佐藤佑樹說：「災後第一次重遇朋友，看見大家都沒事，真好！」<br>《河北新報》/《每日新聞》</p></body></html>
