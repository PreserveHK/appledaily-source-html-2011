<html><header><meta charset="utf-8"><title>16歲女不堪壓力坐簷篷</title></header><body><h1>16歲女不堪壓力坐簷篷</h1><p>【本報訊】一名16歲姓吳中五女生，聲稱不堪學業壓力，昨午5時許放學返回深水埗長沙灣道176號文裔大廈住所後，爬出六樓簷篷危坐企圖跳樓，其間不時飲泣。消防員接報到場戒備，經個半小時勸喻後，消防員採取行動，從樓上單位縋繩而下，將她攬住救回性命，送院治理。<br>女事主讀中五，在單親家庭成長，據稱她另有胞姊在外國讀大學。女事主在校成績不俗，惟自我要求很高，感到很大壓力。事發後，她的兄長趕回家，陪同妹妹送院。</p></body></html>
