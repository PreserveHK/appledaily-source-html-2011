<html><header><meta charset="utf-8"><title>章子怡冇同啟山復合</title></header><body><h1>章子怡冇同啟山復合</h1><p>章子怡和華納男友Vivi甩拖後，近日被指和舊愛霍啟山復合。她昨日與郭富城在會展出席新戲《最愛》記者會，問到可是與霍啟山復合，她斬釘截鐵謂：「我上次來香港時已跟記者解釋過，可能被斷章取義了吧。我們一直保持朋友關係，沒有復合。」<br>章子怡一向和傳媒關係麻麻，昨日大會要求記者等章子怡入場後始可進場，訪問期間又不斷有保安阻擋，問章子怡是否擺國際巨星排場時，其經理人謂保安是大會的人，章子怡不悅說：「我甚麼都不知道，每次都把屎盆扣在我頭上。」<br>採訪：RubyWoo<br>攝影：DickyChan</p></body></html>
