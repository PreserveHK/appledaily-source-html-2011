<html><header><meta charset="utf-8"><title>關仁隱事：「發電王」死咬「曲奇」為攞彩 - 關仁</title></header><body><h1>關仁隱事：「發電王」死咬「曲奇」為攞彩 - 關仁</h1><p>「棒球小子」當年同「曲奇」因為拍劇撻着，但後嚟因為「發電王」介入而分手，不過棒球小子同發電王最後都散埋，有傳原因係女方嫌男方霉。至於發電王同曲奇原先河水不犯井水，但咁啱近日佢哋嘅劇集對撼，結果曲奇險勝。關仁聽聞唔知係咪因為發電王唔抵得，近日不時喺背後做啲小動作打擊曲奇，甚至夾都冇咁啱又傳發電王同棒球小子復合，總之發電王無論如何都要喺曲奇身上攞番個彩。<br>Textby關仁</p></body></html>
