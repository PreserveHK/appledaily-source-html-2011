<html><header><meta charset="utf-8"><title>少女時代素顏冇面見人</title></header><body><h1>少女時代素顏冇面見人</h1><p>韓國組合少女時代（少時）前晚在日本演出聖誕大型音樂騷《MusicStationSuperLive》後，昨日返抵韓國，部份成員如Tiffany和Sunny素顏出閘，女神靚樣即刻跌watt，難怪她們之後頭耷耷又拉低帽遮樣。此外，少時另一人氣成員Jessica宣佈首次挑戰韓劇，演出下月首播的《暴力羅曼史》，飾演男主角李東旭的舊女友。而YoonA被指個人收入達2,300萬港元，吸金力是少時之冠。</p></body></html>
