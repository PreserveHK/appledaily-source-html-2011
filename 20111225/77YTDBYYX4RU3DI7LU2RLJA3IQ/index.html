<html><header><meta charset="utf-8"><title>特稿牧師創辦福音踢拳道</title></header><body><h1>特稿<br>牧師創辦福音踢拳道</h1><p>透過打拳令邊青重踏正途，舒國興牧師（圖）認為，武術並非可以戒毒，而是透過認識信仰、紀律，令他們改變思想，「例如打拳打得耐，你會攰、會冇氣，過程中明白到人的力量其實有限」。<br>自小習武的舒國興曾學習多個門派武術，包括截拳道、美式自由搏擊及泰拳等，80年代初贏得多項錦標，為福音踢拳道綜合武術創辦人，期望學員學拳之餘認識福音。<br>綜合武術班總教練黎華忠表示，練拳的過程可以發洩力量，紓緩精神壓力，也是認識信仰的橋樑，正考慮開辦為戒毒青年而設的武術班，協助該批青年可以如阿樺般，以武術及福音更生。<br>《蘋果》記者</p></body></html>
