<html><header><meta charset="utf-8"><title>富婆組嘉欣鹿媽湊仔</title></header><body><h1>富婆組<br>嘉欣鹿媽湊仔</h1><p>千億新抱徐子淇正身處外地過白色聖誕，昨日她在化名Poggylee寶寶的微博中貼上一張自己着聖誕老人裝的滑雪相。不過，子淇為免被認出，竟將照片加工，將綠色怪獸面具key在自己面上，指自己身處氣溫零下20度地方，渴望食火鍋。</p><p>賭王千金何超雲亦與男友陳山聰到歐洲慶祝拍拖後首個聖誕，昨日聖誕節，二人分別在微博晒溫馨，上載二人同賀佳節合照，超雲並戴上聖誕帽和披上母親陳婉珍為她編織的紅色冷頸巾。李嘉欣昨則在微博上載自己與囝囝Jayden的合照，嘉欣着到紅噹噹及戴上鹿角，抱住穿聖誕老人裝的Jayden，認真溫馨。</p></body></html>
