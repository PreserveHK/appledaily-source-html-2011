<html><header><meta charset="utf-8"><title>荔枝角的士反肚手機頂住</title></header><body><h1>荔枝角<br>的士反肚手機頂住</h1><p>【本報訊】一部手機頂住翻側的士？該宗「奇觀」車禍，發生於荔枝角公園對開，西九龍快速公路落橋支路。昨晨7時許，33歲姓謝男司機駕駛的士駛落天橋，途至荔寶路分岔路口前，失事直鏟石壆，的士全車翻轉四輪朝天，逆向擱在通往尖沙嘴支路路邊，車身損毀嚴重。<br>謝僅受輕傷，接受救護員包紮後拒絕送院，但現場有人發現，一部手機離奇出現路邊，頂着的士車頂燈箱（圖），場面趣怪。</p></body></html>
