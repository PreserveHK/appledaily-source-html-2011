<html><header><meta charset="utf-8"><title>性侵芝娃娃重囚10年</title></header><body><h1>性侵芝娃娃重囚10年</h1><p>美國加州一名變態吸毒男，性侵犯一隻八個月大芝娃娃犬，被判囚10年，並被註冊為終身性罪犯，除了要佩戴電子監察環，還禁止他接近兒童場所。<br>毒男德希爾茲（圖）在南薩克拉門托租地方住，今年3月屋主發現愛犬在車房慘遭他性侵犯，送院檢查後，獸醫指牠險些窒息，直腸和內部器官嚴重受傷，幸好搶救後撿回小命。<br>德希爾茲行兇時吸過安非他命，他過去20年，大部份時間不是坐牢就是受當局監控，今次性侵芝娃娃，重判入獄10年。<br>法新社</p></body></html>
