<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許廷鏗實軒仔行蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許廷鏗實軒仔行蹤 - 馮仁昭</h1><p>許廷鏗噚日喺馬鞍山廣場出席聖誕活動，佢話夜晚會同聖誕生日嘅媽咪慶祝慶祝，屋企四兄弟姊妹一早夾份買補品送畀媽咪。另外，許廷鏗前晚又到荃灣出席新城倒數活動，問佢知唔知同佢傳過斷背情嘅張敬軒近日搬屋，許廷鏗話：「知呀，不過冇再follow，我都有sms祝佢聖誕節快樂，不過都知佢要返廣州做騷。」咁又會唔會見當日俾人影到喺公園面貼面傾偈嗰位猛男？許廷鏗苦笑話：「唔好玩我，冇時間，唔見喇。」</p></body></html>
