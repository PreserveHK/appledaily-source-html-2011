<html><header><meta charset="utf-8"><title>演員車保羅炒車受傷</title></header><body><h1>演員車保羅炒車受傷</h1><p>【本報訊】慣演「高佬」角色的甘草演員車保羅，前晚在元朗發生車禍。前晚11時許，車保羅駕駛一輛綿羊仔電單車，駛至元朗青山公路近灰沙圍巴士站對開時失控自炒，連人帶車翻側，車身更壓在其身上，途經司機見狀報警，車保羅被送往屯門醫院治理。他事後接受調查，聲稱閃避狗隻肇禍。<br>車保羅現年52歲，原名吳溟蒼，早年憑着6呎3吋身高及瘦削外形，慣演高佬、怪人或歹角等角色，近年甚少亮相幕前，最近一次是在今年上演的電影《特務戇J之救國大業》，扮演一名線人。</p></body></html>
