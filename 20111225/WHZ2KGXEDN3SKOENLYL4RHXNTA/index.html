<html><header><meta charset="utf-8"><title>匿車頭4句鐘　貓仔燒燶毛</title></header><body><h1>匿車頭4句鐘　貓仔燒燶毛</h1><p>天寒地凍，美國俄亥俄州貓仔「埃克利普斯」（Eclipse圖）竟竄進車頭取暖，豈料司機沒為意，開車四小時後，到了休息站時嗅到引擎傳出怪味，打開一看赫然發現貓仔已被燒燶毛（小圖）。<br>41歲波爾克（WaynePolk）前周日由齊尼亞市出發，駕駛321公里後，在休息站停車休息時，嗅到異味，打開貨車車頭蓋，竟發現「埃克利普斯」坐在引擎上，一臉驚慌，貓毛則輕微燒焦，連忙把牠抱到獸醫診所。獸醫蘭德爾給牠切除壞死組織，「牠康復得很好，很難想像牠當時怎樣撐過來」。<br>英國《每日郵報》</p></body></html>
