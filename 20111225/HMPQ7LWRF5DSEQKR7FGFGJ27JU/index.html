<html><header><meta charset="utf-8"><title>蘋果汁活雞業者斥監管不力</title></header><body><h1>蘋果汁<br>活雞業者斥監管不力</h1><p>【本報訊】活家禽批發商會昨日開會商議後，表示願意配合政府建議協助追蹤死雞來源，但商會批評港府監管不力，日後仍有在批發巿場殺雞風險，損害業界利益，認為港府必須加強源頭監管，並要求與食物及衞生局局長周一嶽會面，若政府拒絕改善監管措施，業界不排除發動遊行抗議。<br>活家禽批發商會會長徐名團批評，政府監察禽流感源頭不力，在批發巿場驗出雞隻帶病毒是「馬後炮」，又指今次殺雞令業界損失300多萬元，尚未包括21天停售活雞損失。港大感染及傳染病中心總監何栢良說，禽流感病毒有否變種仍待證實，但強調病毒基因只需輕微轉移，已可變種為人傳人，有必要加快疫苗發展。</p></body></html>
