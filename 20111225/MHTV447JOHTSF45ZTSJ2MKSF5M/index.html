<html><header><meta charset="utf-8"><title>科幻妓院嫖「外星人」</title></header><body><h1>科幻妓院嫖「外星人」</h1><p>美國內華達州，除了是全美唯一准賣淫的州分，也以盛傳藏着飛碟的「51區」神秘軍事基地聞名，有商人就乘「阿凡達」熱潮（圖）尚有餘溫，準備開設科幻主題妓院。擁有五間妓院的「淫業大亨」霍夫構想出「51區外星人妓院」（Area51AlienCathouse），由著名荷李活淫媒弗萊絲設計，妓院內所有神女都會穿上外星人裝束，滿足嫖客與「天外飛仙」翻雲覆雨的幻想。<br>英國《星期日郵報》</p></body></html>
