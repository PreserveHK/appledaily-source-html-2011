<html><header><meta charset="utf-8"><title>洛杉磯成轉會焦點</title></header><body><h1>洛杉磯成轉會焦點</h1><p>簡評：今季轉會新聞比預期少，而焦點幾乎離不開洛杉磯。「襌師」積遜退休後湖人即現亂局，奧當轉投小馬，更不幸是聯盟出手阻撓，令湖人本已到手的基斯保羅轉投快艇。「登艇」的還有被紐約人裁走的比立斯以及卡朗畢拿，令這支洛市「二奶」成為轉會市場大贏家。其他幾支東岸強隊，以紐約人簽入小馬冠軍中鋒真達拿的作用最大，而公牛簽入活塞老將咸姆頓，增強後場得分力，以及熱火加入防守專家柏迪亞，都可謂對症下藥。</p></body></html>
