<html><header><meta charset="utf-8"><title>求驗客手記：碧咸買禮物四圍騰 - 求驗客</title></header><body><h1>求驗客手記：碧咸買禮物四圍騰 - 求驗客</h1><p>碧咸（圖）雖然身家豐厚，不過一樣有苦惱時；好似喺平安夜，佢就俾英國狗仔隊拍到喺東倫敦左撲右撲去買聖誕禮物。身穿老西兼梳咗個蛋撻頭嘅碧咸，以9秒9嘅高速喺名店走嚟走去，不過，似乎都唔係好啱心水，買極都買唔到心頭好，無論係去Boots、馬莎抑或Tesco等，都係得個睇字，全部空手而回，連其他shopping嘅人見到佢嘅騰嚟騰去，都覺得好搞笑。</p></body></html>
