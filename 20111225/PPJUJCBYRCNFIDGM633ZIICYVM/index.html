<html><header><meta charset="utf-8"><title>GaGa日本騷露股罅</title></header><body><h1>GaGa<br>日本騷露股罅</h1><p>美國天后LadyGaGa前晚壓軸演出日本朝日電視台的聖誕大型音樂騷《MusicStationSuperLive》，她帶同一班扮成俏護士的舞蹈員演唱《MarryTheNight》，豈料當GaGa轉身時竟露出股罅，有觀眾更質疑她真空上陣沒有穿內褲。</p><p>拋胸返美</p><p>在日本玩足五日後，GaGa昨早飛返紐約，她繼續大膽作風以拋胸裝現身成田機場，更向粉絲飛吻及用日文說：「我愛你。」<br>此外，日本女歌手倖田來未前晚演出《MusicStation》後懷疑動了胎氣，取消昨日於東京代代木第一體育館的演出。</p></body></html>
