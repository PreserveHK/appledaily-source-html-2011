<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾做粉絲捧城城場 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾做粉絲捧城城場 - 李八方</h1><p>財爺鬍鬚曾噚日喺網誌話，今年提早放聖誕假，但唔代表可以提早攤唞，因為放假期間要埋首準備明年2月1日宣讀嘅財政預算案。佢話，年年預算案都要經過反覆修改先出街，舊年嗰份出到街已經係第十稿。<br>前晚平安夜，佢就忙裏偷閒，同老婆拍拖去紅館睇郭富城演唱會，同過萬觀眾一齊迎接聖誕。佢好有興致，睇足全場，完場後，仲去後台探班，大讚城城狀態fit，個騷製作有水準。鬍鬚曾話，其實係聽咗俞琤對郭富城演唱會嘅評價之後想去睇，睇完之後當然冇失望。</p></body></html>
