<html><header><meta charset="utf-8"><title>額頭紋偶像名　喪粉絲表忠心</title></header><body><h1>額頭紋偶像名　喪粉絲表忠心</h1><p>美國洛杉磯一名女歌迷，為了證明對加拿大饒舌歌手Drake忠心不二，竟剃去眉毛和部份頭髮，然後把偶像的名字紋在前額上（圖）。<br>女粉絲瘋狂舉動，如響應Drake《FreeSpirit》的歌詞「把我的名字紋到你的身上，讓我知道你是真的」。Drake看過照片後大讚女粉絲很酷，「100%感覺到她」，但也同時用粗口大鬧紋身師傅瘋狂。紋身師傅坎貝爾則大聲呼寃，強調當日問了女郎三次，女郎仍對字母非常着迷，堅持要在額頭紋身。<br>英國《每日郵報》</p></body></html>
