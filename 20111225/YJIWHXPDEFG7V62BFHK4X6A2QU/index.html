<html><header><meta charset="utf-8"><title>求驗客手記：格流輸波益些路迪 - 求驗客</title></header><body><h1>求驗客手記：格流輸波益些路迪 - 求驗客</h1><p>多謝格拉斯哥流浪（藍衫）份聖誕禮物！呢句係我求大俠代些路迪講嘅。喺平安夜上演嘅蘇超快車，格流對住弱隊聖美倫（黑白衫），全世界都以為佢哋實食冇黐牙，就連佢哋自己都咁諗，李爾華萊士喺11分鐘就幫格流打開紀錄。點知格流之後好似中咗降頭咁，麥高洛治領紅被逐，完半場前仲連失兩球；換邊後唔單止追唔返，仲有尼古拉哥恩兩黃一紅被逐，最終踢少兩個嘅格流輸1:2。另一邊廂，些路迪贏基爾馬諾克2:1，暫時追到差榜首嘅格流1分。</p></body></html>
