<html><header><meta charset="utf-8"><title>花園街商販促停票控</title></header><body><h1>花園街商販促停票控</h1><p>【本報訊】「全港排檔都係一樣，只係花園街唔好彩！」旺角花園街上月底發生奪命火災，當局銳意整頓排檔規格，多次引起商販與執法人員衝突。大批花園街商販，昨日11時許在街頭集會，要求當局停止針對性執法。<br>商販陳先生說，全港排檔數以千計，花園街商販每日收檔後，都執拾檔口貨物，街道入夜井井有條。<br>陳說︰「小販阻街問題存在超過50年，商販並非要求特權，只是不想被針對。」小販超哥稱，食環署人員每日巡查三次，貨物稍為出界，小販未及處理，隨時被票控，情況於理不合。</p></body></html>
