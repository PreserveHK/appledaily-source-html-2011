<html><header><meta charset="utf-8"><title>5米巨浪襲泰南似海嘯</title></header><body><h1>5米巨浪襲泰南似海嘯</h1><p>泰國南部多府，昨日遭5米巨浪吞噬淹沒，數百間民居、商舖、餐廳遭蹂躪，有數十遊客一度被困，至少1,000居民疏散。<br>巴蜀度假勝地華欣也遭2至3米巨浪侵襲，20間商店和一些泊岸漁船受損。<br>當地傳媒報道，5米高巨浪於昨日中午時分直撲南部春蓬府三個地區，破壞200間民房及商舖，一些地區被淹沒，水深達1米，令人想到2004年的南亞世紀大海嘯，當年單是泰國已死去5,400人，因此當局立即疏散至少1,000居民。<br>當地人表示，在岸上30年來未嘗見過如此巨浪。氣象部門指，受中國南下高壓脊影響，區內近數日都有巨浪和暴雨，漁船需回港避風。<br>新華社/法新社</p></body></html>
