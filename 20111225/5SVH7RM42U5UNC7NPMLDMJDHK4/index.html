<html><header><meta charset="utf-8"><title>AmandaS.炒賊廚師</title></header><body><h1>AmandaS.炒賊廚師</h1><p>混血名模AmandaS.昨日平安夜仍留在她位於中環ifc的餅店坐鎮，她說：「收工會返屋企陪媽咪及老公，老公話會畀驚喜我。」她透露餅店聖誕假期生意不俗，但有不愉快事情發生：「最近炒咗個女廚師，因佢偷材料同曲奇餅，最初偷少少冇問題，越偷越多，其他師傅叫我留意。不過都有其他事令我開心，啲fans嚟我舖頭送禮物同卡畀我，員工對我咁好，我當佢哋係一家人。」<br>採訪、攝影：盧妹</p></body></html>
