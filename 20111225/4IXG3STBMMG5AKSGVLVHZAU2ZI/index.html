<html><header><meta charset="utf-8"><title>大學生花8000元狂歡</title></header><body><h1>大學生花8000元狂歡</h1><p>位於武漢的中國地質大學江城學院平安夜對50個大學生進行街頭調查顯示，80%大學生在聖誕節期間上街狂歡，四成人一夜花半月生活費，最多花近8,000元（人民幣．下同）。<br>江漢大學一名花近8,000元的男生表示，最大支出是花5,000元買iphone送女友，兩人去溫泉遊玩也用千多元，加上吃飯等其他費用。而他的花費都是刷父母的信用卡。不過有窮學生則趁節日賺錢，大三女生小王平安夜在漢街賣玫瑰花，為自己籌一張回福建農村老家的火車票。<br>湖北《武漢晚報》</p></body></html>
