<html><header><meta charset="utf-8"><title>求驗客手記：聖保利惡搞聖誕老人 - 求驗客</title></header><body><h1>求驗客手記：聖保利惡搞聖誕老人 - 求驗客</h1><p>唔少歐洲球會都會拍片賀聖誕，劇情都係例牌sell普天同慶同溫馨，不過，學N年前嘅《精裝追女仔》中老周電視台嘅老周話齋：「要人做我唔做，殺出新血路！」所以，德乙球會聖保利喺今個聖誕嘅宣傳片就好出位，講述聖誕老人本來開開心心咁坐住鹿車派禮物，但就俾一班聖保利球員射出嚟嘅波省中墮車兼不省人事（圖），而班聖保利球員就你推我讓，個個都唔認數，好鬼搞嘢！</p></body></html>
