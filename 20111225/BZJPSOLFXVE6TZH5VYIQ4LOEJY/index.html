<html><header><meta charset="utf-8"><title>蘋果汁旅巴咪錶泊位遲解封</title></header><body><h1>蘋果汁<br>旅巴咪錶泊位遲解封</h1><p>【本報訊】經過平安夜狂歡後，多個旺區交通回復平靜，但關注尖沙嘴旅遊交通規劃的組織「尖碼之聲」表示，政府在昨日早上六時解封道路後，未有同步解封旅遊巴咪表泊位，令旅遊巴司機被迫違例泊車，有司機更在聖誕期間被票控4、5次。<br>尖碼之聲昨午巡視尖沙嘴區內的旅遊巴咪錶泊位情況，發現當局在道路解封後，未有同步解封旅遊巴咪錶泊位，要待路面解封21小時後才准予恢復使用旅遊巴泊位，做法極不合理。尖碼之聲批評，旅遊巴泊位封閉時間極長，令旅巴司機「硬啃」違泊告票。</p></body></html>
