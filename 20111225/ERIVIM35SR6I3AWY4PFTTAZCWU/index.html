<html><header><meta charset="utf-8"><title>天華認整牙變臉</title></header><body><h1>天華認整牙變臉</h1><p>謝天華前晚在荃灣擔任「2011新城超班新星爭霸戰」活動嘉賓，大會即場宣佈勁爆頒獎禮新登場樂隊得主是Wing's，而勁爆新登場組合為MVG，為後日的《勁爆》頒獎禮率先掀起序幕。<br>謝天華近日被指樣貌跟以前不同，特別是鼻，他聞言笑說：「咁搞笑，出道成20年先講，總之唔好話我醜咗就得。」他表示只是有整過牙齒。<br>同場的鄭欣宜表示男友Mark已送電腦給她做聖誕禮物，至於她有何表示？她說：「早前五周年紀念，我已送咗幾千蚊嘅冷衫畀佢。」她透露爹哋鄭少秋送了已炆好的海參和鮑魚，她也送禮物給兩個同父異母的妹妹，她強調跟他們一家關係不錯。　<br>採訪、攝影：李珮洳</p></body></html>
