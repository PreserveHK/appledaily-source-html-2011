<html><header><meta charset="utf-8"><title>隔牆有耳：若望保祿二世聖髑抵港 - 李八方</title></header><body><h1>隔牆有耳：若望保祿二世聖髑抵港 - 李八方</h1><p>已故教宗若望保祿二世離世六年，訪華心願未圓，香港教區8月向教廷申請，梵蒂岡上月將載有若望保祿二世十二根頭髮嘅聖髑運嚟香港，開放俾香港信徒瞻仰。聖髑喺半山聖母無原罪主教座堂展出，會長留香港，算係完咗若望保祿二世來華嘅心願。原來香港仲係亞洲唯一有聖髑嘅地方，真係榮幸。<br>八方仲聽聞，遲啲已故德蘭修女嘅聖髑都會喺九龍同新界展出。聖髑出自拉丁語reliquiae，係指天主教重要人物嘅遺體、物品等變為細小紀念物，供人憑弔。</p></body></html>
