<html><header><meta charset="utf-8"><title>金正恩獲稱最高統帥</title></header><body><h1>金正恩獲稱最高統帥</h1><p>北韓軍方宣誓效忠金正恩後，官方傳媒《勞動新聞》昨日（周六）在社論中，稱呼金正恩為「最高統帥」，由他完成先軍革命大業。最高統帥是金正日的稱號，官方喉舌首次將這專用稱號稱呼金正恩，意味金正恩已掌握軍權。<br>南韓《東亞日報》指金正日死後，南韓曾截獲金正恩發出第一道軍令狀，着軍隊停止野外訓練。為免再被南韓竊聽，北韓已更改通訊頻率或加密系統。為營造金氏父子愛民形象，官方朝中社報道，金正日在逝世前一天，曾擔心平壤鮮魚短缺，金正恩為此下令，需確保鮮魚在哀悼期間能運到平壤，作為金正日送給民眾的最後禮物。金正恩前天再瞻仰父親遺容，並流淚（圖）。<br>法新社</p></body></html>
