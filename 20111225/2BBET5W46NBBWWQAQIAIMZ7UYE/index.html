<html><header><meta charset="utf-8"><title>台男土法練出8塊腹肌</title></header><body><h1>台男土法練出8塊腹肌</h1><p>台灣新北巿男子葉自強，原本體形瘦削（左圖），四個月前他在facebook貼了一張八塊積木合在一起的圖片，友人譏笑他妄想有「八塊腹肌」，他於是和友人打賭，在本月17日生日前練出八塊腹肌。他在家靠「土法練肌」120多天，竟真的練出八塊腹肌（右圖），贏得27頓大餐及女網友青睞。<br>葉自強稱，由於健康檢查時發現自己心肺功能不佳，所以每天只跑步半小時，下雨天就在家做滾輪運動。另外，早上一起床他都會先在床上做俯臥撐、抬腿動作各10多分鐘，三餐則維持正常，但戒掉吃消夜和自助餐。而成功的最重要訣竅則是持之以恒。<br>台灣《蘋果日報》</p></body></html>
