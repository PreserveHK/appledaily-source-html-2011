<html><header><meta charset="utf-8"><title>今日提醒你：步操管樂節免費入場</title></header><body><h1>今日提醒你：步操管樂節免費入場</h1><p>【本報訊】「2011香港步操管樂節」重點活動《步操管樂大匯演》，將於本周三下午2時至5時在香港文化中心露天廣場舉行。包括本地中、小學步操樂團，以及來自南京及日本步操樂隊在內的19隊步操樂團，屆時將參與演出。<br>大滙演由康樂及文化事務署及香港步操管樂協會合辦，歡迎市民免費入場欣賞。為增添活動氣氛，大會也邀請到四隊經常參與本地及海外大型表演的步操樂團：香港青年步操樂團（藍天軍）、香港少年步操樂團、香港步操樂團及赤龍鼓號樂團演出。節目查詢：25911340或27740896。</p></body></html>
