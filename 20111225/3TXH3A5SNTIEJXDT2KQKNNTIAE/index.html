<html><header><meta charset="utf-8"><title>Mr.預告除夕剝褲</title></header><body><h1>Mr.預告除夕剝褲</h1><p>樂隊Mr.、太極及KOLOR等將於除夕夜舉行「狂熱搖滾．除夕倒數演唱會2012」，眾人昨晚在土瓜灣一間錄音室綵排，Mr.的Tom說會帶大肚老婆睇騷，主音Alan則希望表演插水：「其實我最大心願係唱到勁high，然後喺台上除褲，到時我會着定條靚底褲。」另外，太極表示難得各成員可聚首一堂，他們說：「平時大家為搵食都會出外做騷，今年香港都搵到食，五年嚟見得最多呢次，好期待。」</p></body></html>
