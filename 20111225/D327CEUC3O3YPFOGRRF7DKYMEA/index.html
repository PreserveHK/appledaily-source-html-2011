<html><header><meta charset="utf-8"><title>張惠妹妖冶胸襲昆明</title></header><body><h1>張惠妹<br>妖冶胸襲昆明</h1><p>台灣歌手張惠妹（阿妹）前晚平安夜到昆明開騷，當晚雖然寒冷，但阿妹仍穿上多套性感歌衫勁歌熱舞，搞㷫全場歌迷。</p><p>唱50首經典歌</p><p>阿妹當晚唱了約三個小時，演繹近50首經典歌曲，包括《聽海》、《藍天》和《原來你甚麼都不想要》等，更引來全場和唱。阿妹的歌衫配合聖誕以紅色為主，其中一套是紅色爆乳性感裝，阿妹再襯以紅色絲襪及超高厚底鞋，並戴上一個紅色頭飾，更塗了黑色口紅，性感之餘十分妖冶。之後阿妹亦為演唱會添上聖誕氣氛，在歌衫上套上聖誕老人外衣應節，及後更與外籍舞蹈員大跳辣身舞，令現場氣氛升溫。<br>撰文：葉雪</p></body></html>
