<html><header><meta charset="utf-8"><title>蘋果汁慈雲山音樂教室突結業</title></header><body><h1>蘋果汁<br>慈雲山音樂教室突結業</h1><p>【本報訊】慈雲山中心地下笛卡兒樂藝教室，昨早突然結業，約20名教職員及300名學生受影響，員工怕無糧出，家長擔心繳付的學費無法取回，先後到場了解（圖），警員亦接報到場。教室女東主稱無拖欠員工薪金，並會在周三（28日）向家長退還預繳的學費。<br>據悉，笛卡兒樂藝教室開業10多年，3年前轉手由姓韓女東主經營。家長陳太稱，送女兒到教室學琴及學繪書已數年，上周三（21日）打算交下個月千多元學費，但職員叫她過完聖誕長假期才繳交，令她毋須為教室結業，追討預繳款煩惱。</p></body></html>
