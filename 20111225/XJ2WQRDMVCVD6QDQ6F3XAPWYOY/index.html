<html><header><meta charset="utf-8"><title>求驗客手記：黑仔泰利險被爆格 - 求驗客</title></header><body><h1>求驗客手記：黑仔泰利險被爆格 - 求驗客</h1><p>車路士隊長泰利（圖）呢排真係頭頭碰着黑，被種族歧視單官非纏身之餘，喺星期四替車路士上陣鬥熱刺期間，竟然有班人想闖入佢喺薩里（Surrey）嘅大宅，好彩俾保安人員截到，如果唔係，當時喺屋內嘅泰利太太、仔女、岳母同泰利媽媽就肯定有排驚。另外，泰利最近聘用專打詐騙案嘅專家摩利臣，同佢就種族歧視單案打官司，日前即流出佢shopping時抱起黑人bb嘅相，造作咗啲喎。另外，泰利原來又想學蘇亞雷斯咁，要啲隊友都着支持佢嘅T恤，點知畀球會請佢食檸檬唔畀咁做，又瘀多一劑。</p></body></html>
