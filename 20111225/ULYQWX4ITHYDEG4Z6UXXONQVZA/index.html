<html><header><meta charset="utf-8"><title>有情歲月：轉口味爆乳妹</title></header><body><h1>有情歲月：轉口味爆乳妹</h1><p>房祖名挾着成龍兒子之名，入行以來緋聞不絕，女友名單夠開幾枱麻雀，近年他轉口味鍾情中台兩地的長髮爆乳妹。</p><p>戴佩妮　04年承認與祖名拍拖，暗示因不能光明正大戀愛而分手。<br><br>鍾欣桐　祖名04年與阿嬌拍《千機變2》傳緋聞，被指拍拖數月。<br><br>薛凱琪　05年拍《早熟》擦出愛火花，被傳拍拖4年，前年分手。<br><br>大元　今年8月，台灣32E女神林盈臻（大元），拿着外賣到訪祖名台灣寓所而爆出戀情。<br><br>蘇子賢　擁32D的台灣模特兒蘇子賢，今年與祖名被爆夜蒲而傳緋聞。<br><br>北京女伴　早前祖名被拍到在北京夜蒲，更與兩名女伴擁抱<br><br>資料來源：《蘋果》資料室</p></body></html>
