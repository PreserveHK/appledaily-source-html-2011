<html><header><meta charset="utf-8"><title>陳豪被迫搭巴士</title></header><body><h1>陳豪被迫搭巴士</h1><p>陳豪昨日到馬鞍山出席活動，今年是他跟女友陳茵媺拍拖後首個一同度過的聖誕節，陳豪表示會跟女友食聖誕大餐慶祝，並已準備禮物，認真甜蜜。<br>問到送甚麼禮物給女友？陳豪保持神秘說：「總之係自己一份心意，希望畀佢一種好warm嘅感覺。」問到是否送鑽石或戒指給陳茵媺？陳豪說：「唔係，總之係有意思。」<br>陳豪自爆前日平安夜到尖沙嘴，但不知現場封路，結果他在天星碼頭坐巴士到佐敦轉的士，他笑言：「我真係太out，好耐冇出街。」<br>採訪、攝影：溫敏芝</p></body></html>
