<html><header><meta charset="utf-8"><title>Kim害小狐狸變孤兒</title></header><body><h1>Kim害小狐狸變孤兒</h1><p>曾於08年力撐其妹妹寧願全裸也不穿皮草來防止殺害動物的美國名媛KimKardashian，因近日愛上穿皮草出席各類公開場合，最近被善待動物組織PETA出宣傳單張勁寸，指摘她不斷穿皮草傷害動物。</p><p>PETA於最近一張旁邊附有兩隻小狐狸照片的宣傳單張上寫道：「這些BB失去了媽媽，她是否在Kim的背上呢？」而除了廣告標語外，PETA高層亦在網上留言鬧Kim：「Kim知道皮草場裏的動物不時被打、電擊以及活生生剝皮，她看過錄影帶的，如果Kim跟皮草說再見，我們樂意將利用她做宣傳的錢，捐給無家可歸的可憐人。」</p></body></html>
