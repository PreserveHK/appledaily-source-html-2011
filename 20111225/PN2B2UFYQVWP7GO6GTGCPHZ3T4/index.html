<html><header><meta charset="utf-8"><title>關仁隱事：「童顏」俾人恰寧做鵪鶉 - 關仁</title></header><body><h1>關仁隱事：「童顏」俾人恰寧做鵪鶉 - 關仁</h1><p>「童顏」對人好有禮貌，但唔知點解，佢喺圈中嘅人緣一直麻麻，入行十幾年，連一個知心好友都搵唔到。最近話童顏大肚，都冇人肯出嚟幫口講好說話。童顏有次喺關仁面前呻，話俾經理人恰得好慘，平時整頭、化妝已經要一腳踢，有次自己搵到個贊助商贊助靚衫，點知畀咗個電話經理人後，經理人竟然幫其他藝人借衫，童顏份人驚驚青青又怕得罪人，最後寧願做鵪鶉唔敢出聲。<br>Textby關仁</p></body></html>
