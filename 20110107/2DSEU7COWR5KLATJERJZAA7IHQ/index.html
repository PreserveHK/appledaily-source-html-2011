<html><header><meta charset="utf-8"><title>優酷網5元看華納電影</title></header><body><h1>優酷網5元看華納電影</h1><p>中國網站侵權問題一直為人詬病，但內地短片分享網站優酷網（Youku.com）昨天（周四）宣佈已跟美國華納兄弟公司達成協議，網民只須支付5元人民幣（5.8港元），就可在網站付費頻道，以自選模式合法收看電影《潛行凶間》（Inception）。<br>優酷網現時播放的免費節目，包括連續劇《靚太唔易做》（DesperateHousewives）及其他教育節目等，播放期間均會有廣告插播。</p><p>全新方式在線收看</p><p>優酷網網站創辦人古永鏘指，優酷將會另闢蹊徑，跟電影或電視劇版權持有人建立長遠合作關係，讓網民以全新方式收看在線節目。<br>法新社</p></body></html>
