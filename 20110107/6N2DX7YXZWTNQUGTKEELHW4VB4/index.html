<html><header><meta charset="utf-8"><title>日警偷窺女子洗澡被捕</title></header><body><h1>日警偷窺女子洗澡被捕</h1><p>日本一名警官，前晚路經一戶人家時，隱約看到有女子在洗澡，竟透過玻璃窗偷窺，最後被捕。<br>日本千葉縣警方昨日（周四）表示，船橋市有47歲男子加藤正博前晚11時10分左右，在一戶人家的浴室外，隔着玻璃窗偷看女子洗澡，被這戶人家的男鄰居發現後拔足而逃。但他後來竟若無其事扮路人回到現場，問聚集的鄰居「發生甚麼事」，豈料被認出，鄰居合力將他制服地上。警方趕來，以「非法入侵住宅罪」逮捕加藤。審訊時，加藤坦承自己在偷看女人洗澡。<br>這個加藤原來是警官，曾擔當日本國會資深議員的保鑣，也曾負責保護在野自由民主黨幹事長石原伸晃。<br>法新社</p></body></html>
