<html><header><meta charset="utf-8"><title>案件速遞技工缺席聆訊被通緝</title></header><body><h1>案件速遞<br>技工缺席聆訊被通緝</h1><p>【本報訊】兩名青年涉嫌於去年2月17日，尾隨83歲老婦返回白田邨寓所，其中一人緊隨老婦步出電梯，在走廊將她推倒地上，掠走手袋及內800元現金、八達通等逃去。兩人昨被控一項搶劫罪在區域法院審訊。其中一人缺席聆訊，法官頒下通緝令。<br>首被告為中五生張乾寬（18歲），次被告電器技工謝俊鴻（17歲），謝昨日缺席應審。控方開案指首被告在警方的錄影會面表示，與次被告乘搭電梯尾隨事主，次被告步出電梯搶去事主手袋。<br>案件編號：DCCC405/10</p></body></html>
