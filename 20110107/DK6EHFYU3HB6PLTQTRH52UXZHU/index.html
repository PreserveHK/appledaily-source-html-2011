<html><header><meta charset="utf-8"><title>周秀娜預演婚禮吸金</title></header><body><h1>周秀娜預演婚禮吸金</h1><p>周秀娜近日擔正演出的新戲《婚前試愛》票房相當不錯，故此人氣持續高企，她更繼續發揮吸金能力，最近成為婚禮公司的廣告女主角。</p><p>「越影越精神」</p><p>周秀娜的御用化妝師JohnathanY.和髮型師DanielCheng為她打造至索新娘靚妝，廣告公司又找來知名攝影師夏永康的徒弟Kiu操刀，塑造完美效果。<br>周秀娜穿上度身訂做的婚紗拍攝，襯以鑽飾珠寶，現場的傢俬也是由英國訂製回來的古董家具及維多利亞式佈景設計。周秀娜甫見拍攝佈景，即如自己出嫁般開心，雖然由早上8時拍至翌日凌晨1時，但她開心地說：「越影越精神，就當係我將來影婚紗相嘅預演啦！」<br>撰文：葉雪</p></body></html>
