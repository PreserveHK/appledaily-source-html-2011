<html><header><meta charset="utf-8"><title>筍盤推介：陳豪成搶手貨</title></header><body><h1>筍盤推介：陳豪成搶手貨</h1><p>去年失落無綫視帝獎座及被女友廖碧兒飛起的陳豪，入行多年可以算是緋聞絕緣體，身邊女友只有廖碧兒一個，可算是專一兼長情。頓變雙失的陳豪，新年伊始即獲演藝人協會頒發電視傑出表現男演員獎，收復失地。被飛的陳豪更獲不少女性垂青，認為專一的他是現今的筍盤，對他虎視眈眈，希望趁他甩拖之際發功。</p><p>妙齡女獻殷勤</p><p>近日忙於拍攝新劇《心戰》的陳豪，獲前藝人梁小玲女兒趙希洛大獻殷勤，於消夜時不停安慰剛失戀的陳豪。不過事後問及此事，陳豪表示暫時只會專注工作。似乎陳豪仍然封盤，仍未有心情發展新戀情。</p></body></html>
