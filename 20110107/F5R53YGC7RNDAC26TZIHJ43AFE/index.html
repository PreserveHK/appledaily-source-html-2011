<html><header><meta charset="utf-8"><title>鄭嘉穎橫店拖女取暖</title></header><body><h1>鄭嘉穎橫店拖女取暖</h1><p>鄭嘉穎現時身在橫店拍攝李國立執導的內地清裝劇《步步驚心》，與吳奇隆和內地女星劉詩詩結戲緣。</p><p>美加登台銀</p><p>由於當地天氣嚴寒且下雪，故嘉穎也拍得相「金」，尤其是他剃頭演出，拍戲時由頭凍到落尾，幸他與劉詩詩有拖手談情戲，在寒冬裏總算另有溫馨。<br>其實嘉穎上月底出發去橫店前，已準備好大量禦寒衣物，事關他會在當地逗留近四個月，而他更自備臘腸，跟劇組人員分享港式臘味飯。農曆年間嘉穎會暫停拍劇，偕胡杏兒到美加登台，之後才歸隊繼續拍劇，至3月返港即開拍TVB新劇《拳王》，劇中扮演好打拳王的他，正好趁在橫店開工期間練習打拳，順道做運動驅寒。<br>採訪：夏琴</p></body></html>
