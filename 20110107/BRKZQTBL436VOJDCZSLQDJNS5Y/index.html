<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫搵星爺撼《中文金曲》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫搵星爺撼《中文金曲》 - 馮仁昭</h1><p>《十大中文金曲頒獎禮》今晚舉行，因為無綫同「四大唱片」嘅版稅未傾掂而拒播，所以今年畀亞視喺9號晚8點轉播頒獎禮，喺嗰個時段本來播《和味蘇》同《TVB全球華人新秀歌唱大賽2010決賽》嘅無綫即刻變陣，改播周星馳主演嘅電影《功夫》對撼，不過無綫外事部副總監曾醒明就話：「我哋只係想將《TVB全球華人新秀歌唱大賽2010決賽》嘅節目內容豐富啲，所以先決定順延一星期播出。」</p></body></html>
