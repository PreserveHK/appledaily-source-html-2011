<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃奕轉行性感治情傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃奕轉行性感治情傷 - 馮仁昭</h1><p>黃奕近日為新戲《一路有你》宣傳，唔少人都覺得佢嘅演出同平時截然不同，最近佢為某雜誌拍攝封面，改變以往嘅造型，以性感野性look出現。黃奕以露臍裝同皮褲配襯同谷胸短裙拍攝，令人眼前一亮。黃奕表示之前呢本雜誌已邀請佢影封面，但由於造型太性感令佢唔能夠接受，不過隨住過去一年嘅感情變遷，令佢更有勇氣接受挑戰同新嘗試，慢慢對性感有咗新嘅認識，佢話：「性感也可以很內斂和從容。」</p></body></html>
