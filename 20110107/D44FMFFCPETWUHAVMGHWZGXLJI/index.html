<html><header><meta charset="utf-8"><title>男子身懷利剪徘徊</title></header><body><h1>男子身懷利剪徘徊</h1><p>【本報訊】警員昨清晨在銅鑼灣渣甸坊截停搜查一名形迹可疑男子，在他身上搜出一把利剪；疑人未能合理解釋身藏利剪原因，涉嫌藏有可作非法用途工具被捕帶署。<br>昨清晨5時許，警員在售賣衣服及女性飾物攤檔林立的渣甸坊進行反罪惡巡邏時，發現一名形迹可疑男子在福興里附近徘徊，即時將他截停查問。警員在42歲姓梁男子身上搜出一把八吋長利剪，梁被查問為何身懷利剪時支吾以對，警員懷疑他圖謀不軌，將他拘捕帶署進一步調查。</p></body></html>
