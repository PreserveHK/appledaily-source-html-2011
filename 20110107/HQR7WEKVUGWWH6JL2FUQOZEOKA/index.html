<html><header><meta charset="utf-8"><title>周柏豪贏獎婆婆流淚</title></header><body><h1>周柏豪贏獎婆婆流淚</h1><p>周柏豪日前在商台頒獎禮得獎後，已馬上開工忙於新碟錄音，問到緋聞女友賭王兩位千金何超蓮及何超雲有沒有致電恭賀，他說：「電話就冇，唔知有冇喺微博。」但柏豪謂最近較忙，連公司約食飯慶祝也要安排至下月才可行。</p><p>盼買樓同住</p><p>另外，周柏豪八十多歲的婆婆知道他得獎開心得哭起來，柏豪說：「細個同佢住，我慣咗攬住佢手或者腳瞓，家佢腳痛，行路一拐一拐，但又唔肯用輪椅，所以希望儲到錢，買樓接埋婆婆一齊住。」柏豪更謂有時沒有在電視節目亮相，婆婆會擔心送錢給他作生活費，又指要給他錢用來結婚。<br>採訪、攝影：王連連</p></body></html>
