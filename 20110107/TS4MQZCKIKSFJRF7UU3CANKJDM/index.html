<html><header><meta charset="utf-8"><title>扶手當滑梯仆穿頭</title></header><body><h1>扶手當滑梯仆穿頭</h1><p>【本報訊】17歲肥胖青年昨凌晨在沙田博康邨商場，偕友飲酒聊天期間，疑一時貪玩將樓梯當滑梯，坐在樓梯扶手鐵欄滑落地面期間，疑失重心由四米高跌落地面，當場膝頭骨折及頭部受傷流血，由友人召來救護車送院治理。<br>據悉，受傷青年身材高大及肥胖，經常偕友深夜在商場一間漢堡包快餐店附近飲酒聊天，有人不時食到成地垃圾，經勸喻後始執拾離開。昨凌晨1時許，事主又與友人在商場樓梯位置聊天，其間坐在樓梯扶手鐵欄擬滑落地，不慎跌傷。</p></body></html>
