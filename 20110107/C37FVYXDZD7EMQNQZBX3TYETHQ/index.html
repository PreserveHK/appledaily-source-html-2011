<html><header><meta charset="utf-8"><title>愛麗絲陪遊新春</title></header><body><h1>愛麗絲陪遊新春</h1><p>年尾搭年頭，一連串喜慶佳節接踵而來，還在回憶聖誕時的甜蜜、除夕夜的歡騰之時，才驚覺農曆新年近在眼前，提醒大家的除了放在枱頭的月曆之外，還有不同品牌會相應推出賀年產品，Versace便是其中之一。品牌為迎接2011年兔年的來臨，特別推出了極具珍藏價值的兔年紀念版配飾，系列設計靈感源於《愛麗絲夢遊仙境》，設計包含了原著中兔形、皇冠及心形元素，而兔仔更特別為了中國的農曆新年設計，富有特色之餘更食正來年的生肖圖案，新潮一點用來拜年也未嘗不可。<br><br>記者：潘國揚</p><p>Versace（29181008）</p></body></html>
