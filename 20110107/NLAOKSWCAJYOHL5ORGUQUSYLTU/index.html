<html><header><meta charset="utf-8"><title>美航母下周一黃海再軍演</title></header><body><h1>美航母下周一黃海再軍演</h1><p>美國核動力航空母艦「卡爾文森號」（USSCarlVinson），前日（周三）開始在日本冲繩附近海域進行演習，本月中將轉往黃海，與南韓海軍舉行聯合軍演。<br>日本《產經新聞》報道，「卡爾文森號」到冲繩近海，是為填補駐日航母「喬治華盛頓號」三個月維修期間的戰力真空。前日先在進行實彈演習，今明兩日會跟日本海上自衞隊進行通訊訓練。下周一，「卡爾文森號」到日本長崎佐世保基地休整，就會開赴黃海跟南韓海軍舉行聯合演習，航母之後會駛往南海。<br>中新網</p></body></html>
