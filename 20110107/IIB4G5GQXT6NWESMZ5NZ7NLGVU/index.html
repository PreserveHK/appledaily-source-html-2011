<html><header><meta charset="utf-8"><title>排骨仔利是錢加碼</title></header><body><h1>排骨仔利是錢加碼</h1><p>陸詩韻、何傲兒和「排骨仔」敖嘉年昨日在尖沙嘴出席美容活動，敖嘉年透露在內地拍劇拍到感冒，下月農曆年才可以放假，他去年人氣急升工作多，問他利是可會加碼？他說：「少少啦，我人工低，都唔會特別預大個budget。」</p><p>陸詩韻搵快錢</p><p>陸詩韻自爆減產中，她說：「家一半幫爹哋嘅公司，一半做娛樂圈，未知會唔會轉全職幫爹哋手，自己都係好勝，（對娛樂圈）始終放唔低。」她謂和TVB的合約到年中到期，未決定是否續約，她心大心細說：「娛樂圈搵錢真係快啲，咁真係有付出，我唔想完全放低娛樂圈。」上月剛滿30歲的陸詩韻，揚言想搵比她年紀大的男士結婚。<br>採訪、攝影：顏英儀</p></body></html>
