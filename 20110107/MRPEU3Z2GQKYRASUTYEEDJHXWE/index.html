<html><header><meta charset="utf-8"><title>婦念亡夫雙料自殺</title></header><body><h1>婦念亡夫雙料自殺</h1><p>【本報訊】沙田秦石邨一名婦人懷疑思念亡夫及女兒不在身旁，倍感凄凉萌生死念，在住所燒炭及服藥自殺，幸鄰居及時發覺救回一命。燒炭婦人61歲姓陳，住在石玉樓一單位，據稱其夫於年前去世，女兒又在內地工作經常不在家。<br>昨凌晨4時30分，陳婦在家疑一時看不開，寫下遺書後吞服過百粒藥丸，並在廳中燒炭企圖自殺；由於冒煙及傳出異味，鄰居發現通知保安報警。消防員到場破門入屋，發現陳婦剛燒炭仍清醒，其後將她送院治理。</p></body></html>
