<html><header><meta charset="utf-8"><title>隔牆有耳：張文光澄清回憶錄風波 - 李八方</title></header><body><h1>隔牆有耳：張文光澄清回憶錄風波 - 李八方</h1><p>華叔離世前未能親筆撰寫回憶錄，而佢口述回憶錄嘅出版問題，近日則掀起一啲風波。身為華叔愛徒嘅教協副會長張文光，噚日就近日事件嘅發展作出一啲補充同回應。<br>有周刊近日指過去一直協助華叔嘅支聯會義工馮愛玲，有份參與撰寫華叔回憶錄呢個講法，張文光澄清，據佢所知並唔準確，馮愛玲並無參與撰寫華叔回憶錄。<br>對於有消息指華叔嘅家人，有意爭奪華叔回憶錄嘅版權，張文就話據佢了解，現時負責撰寫華叔回憶錄嘅家人，至今都冇向支聯會索取資料，重申早前華叔家人向教協索取嘅華叔自傳，其實都屬於公開資料嚟o架啫，唔存在版權問題。
</p></body></html>
