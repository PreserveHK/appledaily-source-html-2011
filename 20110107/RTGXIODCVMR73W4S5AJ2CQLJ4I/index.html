<html><header><meta charset="utf-8"><title>徐自賢胸贏李曼筠</title></header><body><h1>徐自賢胸贏李曼筠</h1><p>徐自賢、李曼筠（動漫Maggie）和崔建邦舊愛鄺敏慧昨日在觀塘出席賀年活動，徐自賢和鄺敏慧以性感造型示人，動漫Maggie只晒長腿，相比下明顯失色。</p><p>「我脂肪多」</p><p>問到大騷胸前事業線的徐自賢會否覺得寒冷？她笑說：「唔會，喺室內可以適應到，我脂肪多頂得住，見到fans嘅熱情會興奮。家係我最弗嘅時候，只要效果靚同健康，我唔介意性感。」<br>對於被指冇睇頭，動漫Maggie說：「服飾係由大會安排，下次有機會同佢哋反映，我已經着條短裙晒吓對腳，我個膊頭同膝頭都好好睇。」　採訪：何慧斯<br>攝影：彭琮然</p></body></html>
