<html><header><meta charset="utf-8"><title>案件速遞經紀屈女警判醫院令</title></header><body><h1>案件速遞<br>經紀屈女警判醫院令</h1><p>【本報訊】任保險經紀男子遭女警票控他在行人路上踏單車後，向廉署報假案誣衊該女警索賄。他早前在沙田裁判法院被裁定作出有人觸犯罪行的虛假報告罪成立，裁判官彭中屏昨指誣衊執法人員屬嚴重罪行，考慮他有精神問題，判醫院令一個月。<br>33歲被告陳永誠於去年8月26日在大圍車公廟路踏單車時遭女警票控，事後被罰款250元。被告同年11月向廉署投訴女警向他索款500元以擺平事件。廉署調查後拘捕被告。<br>案件編號：STCC3146/10</p></body></html>
