<html><header><meta charset="utf-8"><title>兄弟奇名叫「考量」「考究」</title></header><body><h1>兄弟奇名叫「考量」「考究」</h1><p>各種姓氏千奇百怪，台灣新竹竹東有一個姓「考」的家庭，父親名叫「考及弟」，一對就讀小學的兄弟則分別叫「考量」、「考究」。考及弟稱，他替兩兒子起這樣的名字，是希望他們長大後做事能多考量、多考究。可是小兄弟受「盛名所累」，同學一看他們的名字，都認為兩人長大後會出人頭地，有人則認為他們的名字「負擔有點重」。考家媳婦調查發現，全台姓考的不超過50人，丈夫一家就佔11人。<br>台灣TVBS</p></body></html>
