<html><header><meta charset="utf-8"><title>街上暈倒撼地身亡</title></header><body><h1>街上暈倒撼地身亡</h1><p>【本報訊】46歲姓廖男子，昨下午1時行經黃大仙竹園南邨秀園樓對開公園時，突然暈倒前額猛撼地面受傷流血，當場昏迷，街坊查看及向巡警求救。警員立刻向上峰增援，救護員趕至時廖姓男事主的呼吸脈搏已停頓，隨即替他施以急救及送院，但送院搶救半小時後，終證實死亡。<br>警員事後找到其83歲姓葉母親助查，其母得悉兒子死訊十分傷心。警員指事件無可疑，不排除事主本身隱疾發作所致，稍後將剖屍確定死因。</p></body></html>
