<html><header><meta charset="utf-8"><title>華裔女升任米歇爾幕僚長</title></header><body><h1>華裔女升任米歇爾幕僚長</h1><p>美國白宮前日（周三）宣佈，總統奧巴馬的副助理兼白宮聯絡辦公室主任、有總統「女軍師」之稱的陳遠美，升任為總統助理兼第一夫人米歇爾辦公室幕僚長，是白宮內官階最高的華裔政治精英。<br>54歲陳遠美在俄亥俄州出生，父母是上海移民。她是奧巴馬哈佛大學的校友，2008年協助奧巴馬選總統，米歇爾讚揚她致力維護婦女和家庭權益。另外，白宮發言人吉布斯前日宣佈下月初離職，而美國沃爾克亦將辭去白宮經濟顧問委員會主席一職。<br>中新社</p></body></html>
