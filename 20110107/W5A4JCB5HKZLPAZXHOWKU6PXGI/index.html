<html><header><meta charset="utf-8"><title>鬥閃球星</title></header><body><h1>鬥閃球星</h1><p>各球星除了比球技外，場內也想盡辦法搶鏡，成功與否，見仁見智，你覺得呢？</p><p>哪吒金身</p><p>原籍伊朗、現居法國的麗莎，衫同裙加起來個look就像「哪吒」造型，加埋它的金色，娘得來搶。</p><p>黑甲酷妹</p><p>俄國美女姬莉蓮歌除樣靚外，在比賽中抹鼻水時露出10隻黑指甲，酷得來搶。</p><p>老菲瞓身</p><p>要同一眾女星鬥搶，身為男兒身的真要想辦法，34歲的澳洲球星菲臘普西斯這一吓瞓身救波，搏得來搶。</p><p>勇敢抗寒</p><p>相比於背後的球迷，19歲穿着單薄戰衣的美國新星奧甸像兩個世界的人，在維園約攝氏12度的低溫下這樣穿，勇得來搶。</p></body></html>
