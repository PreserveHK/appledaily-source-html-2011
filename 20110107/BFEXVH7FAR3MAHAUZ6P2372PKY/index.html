<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星羅拔杜華昨日慶祝80歲生日，更於洛杉磯中國戲院獲頒打手印及鞋印的榮譽。<br><br>●荷李活影星奧蘭多布魯的名模妻子MirandaKerr位於澳洲的祖屋，日前遭閃電擊中焚毀，其祖父母幸未有受傷。<br><br>●日本女星北川景子昨日在東京出席新劇《Lady》記者會時，自爆因不斷研究犯罪心理學引致發噩夢。<br><br>●日本女星仲間由紀惠，昨日出席記者會宣傳新劇《美麗鄰人》時，強調自己不像劇中角色，絕對不是魔性之女。<br><br>●韓國組合SS501隊長金賢重昨日在首爾冒寒做義工，將煤炭送到弱勢社群手上。<br><br>●韓星宋承憲的新劇《MyPrincess》前晚第一集收視有15.9%排第2名。</p></body></html>
