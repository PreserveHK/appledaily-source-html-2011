<html><header><meta charset="utf-8"><title>隔牆有耳：特警成退休樂　專心集郵 - 李八方</title></header><body><h1>隔牆有耳：特警成退休樂　專心集郵 - 李八方</h1><p>「SorrySir」特警成下周二開始退休前休假，噚日同接班人曾偉雄見記者，八方問佢退休後會唔會同老婆大人去旅行，一哥話旅行幾時都去得，就算未退休亦會同老婆去旅行，透露退休後首要工作係搬屋，因要讓出一哥官邸畀曾偉雄。<br>另一工作係集郵，鄧Sir爸爸係海員，因此兩父子經常以書信聯絡，令鄧Sir養成集郵嗜好。佢話過去幾年做一哥時儲落大批郵票未得閒整理，希望退休後可以有時間慢慢整理同欣賞郵票。八方一班傳媒行家噚日亦送咗本由鍾普洋為準備退休嘅人士寫嘅書《落力退休》予鄧Sir，希望佢退休生活愉快。</p></body></html>
