<html><header><meta charset="utf-8"><title>案件速遞前警挑戰司法常務官</title></header><body><h1>案件速遞<br>前警挑戰司法常務官</h1><p>【本報訊】因12次缺勤被飭令在45歲之齡提早退休的一名前警員，以紀律聆訊時無律師代表，申請覆核敗訴，欲上訴至終審法院，去年10月被司法常務官拒絕。他批評獲終院授權的司法常務官，只是區域法院法官，缺乏處理重大法律問題的經驗，兼沒給予足夠判決理由，違反人權法，昨向高等法院申請司法覆核，要求翻案。<br>09年離開警隊的申請人徐健國（57歲）自行撰寫入稟狀，除挑戰司法常務官的決定，亦批評終院雙重標準，一方面要求下級法庭給予足夠判決理由，其上訴委員會卻可給予簡單判決，要求高院裁定其「壞規矩」違憲。<br>案件編號：HCAL2/11</p></body></html>
