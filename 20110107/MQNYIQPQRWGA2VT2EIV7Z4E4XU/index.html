<html><header><meta charset="utf-8"><title>瘸子北極熊媽媽極地求存</title></header><body><h1>瘸子北極熊媽媽極地求存</h1><p>前年9月，攝影師卡洛斯基（StevenKazlowski）在美國阿拉斯加州看見一隻北極熊女，在極地裏掙扎求存。熊女左後腿斷了，要像兔子一樣單腳跳（圖），他心想熊女可能很難活下去。</p><p>一年後，卡洛斯基重回舊地，赫然再見到熊女。熊女沒有死，雖然左後腳瘸了，幸好仍能依靠前腿游泳和獵食。熊女還榮升媽媽，撫育着一對熊寶寶，又跟熊寶寶玩耍（圖），展現出頑強的生命力。卡洛斯看得感動，「咔──嚓」，拍攝下瘸子熊媽媽的熊性光輝。<br>英國《每日電訊報》</p></body></html>
