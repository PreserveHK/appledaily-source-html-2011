<html><header><meta charset="utf-8"><title>案件速遞馮炳德入稟申請破產</title></header><body><h1>案件速遞<br>馮炳德入稟申請破產</h1><p>【本報訊】任職室內設計師時月入十多萬元的社運人士馮炳德，昨入稟高等法院申請破產。他昨接受訪問時表示不想多談事件：「個人財務嘅事，我又唔係公眾人物，冇必要話畀公眾人士知。」案件排期下月15日提堂。<br>43歲的馮炳德於三年前在大型國際設計公司任職，月入十多萬元，又曾替李嘉誠的大屋做室內設計。他因反對政府清拆皇后碼頭，被抬離場時向警員施襲，08年因襲警罪判監兩個月。同年他參加爭普選遊行時，令警員跌倒，再因襲警罪判囚15周，並須賠償8,000元。<br>案件編號：HCB60/11</p></body></html>
