<html><header><meta charset="utf-8"><title>「九華山大師」借消災騙色</title></header><body><h1>「九華山大師」借消災騙色</h1><p>安徽省一名祖姓農民，自稱是「九華山大師」，他通過電話、手機短信等向民眾聲稱能透過做法事，可以讓他們消災解難、轉運，藉此騙取錢財。他更以「共同修行」為由，欺騙少女到酒店發生性關係。「大師」甚至向被騙女子聲稱是她們的「前世丈夫」，要求長期供養。北京公安前日宣佈該大師已被檢察院正式逮捕，他還涉由2003年以來，向近100名女受害者詐騙錢財，涉及金額超過200萬元人民幣。<br>《北京晚報》</p></body></html>
