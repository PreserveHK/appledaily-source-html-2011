<html><header><meta charset="utf-8"><title>醫療短波抗生素有效醫治IBS</title></header><body><h1>醫療短波<br>抗生素有效醫治IBS</h1><p>經常腹瀉或便秘的腸易激綜合症患者有佳音，美國有研究證實病情輕微至中度的腸易激綜合症（IBS）病人，服食抗生素利福昔明（Rifaximin）兩星期，能有效改善病情，就算停藥後10周仍然有效。在600名參與研究的人士中，一組每天服食三次每次550毫克利福昔明，對照組服食無藥效的安慰劑，結果超過四成患者表示有效，尤其可以減少腹瀉，大便變得結實及紓緩肚脹。研究員指此藥好處是人體吸收較少，減低抗藥性風險。
</p></body></html>
