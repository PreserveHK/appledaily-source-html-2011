<html><header><meta charset="utf-8"><title>古仔、君如陷四角戀</title></header><body><h1>古仔、君如陷四角戀</h1><p>谷德昭導演的賀歲片《神奇俠侶》找來古天樂和吳君如演出，戲中兩人的百變形象，皆出自美術指導奚仲文之手。<br>戲中古仔飾演的炯炯俠及吳君如飾演的香香俠，平常的形象已層出不窮，導演更加入一段四角戀的愛情線，包括內地女演員李沁及曾在電影《十月圍城》中演出的台灣演員王柏傑，令情節更加豐富。<br>導演為更突出古仔和君如的搞笑本色，要求美指在睡衣上加料打造，奚仲文於是為吳君如設計一件桔子睡衣，以配合上映時的新春氣氛。<br>撰文：李森</p></body></html>
