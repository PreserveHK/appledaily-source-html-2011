<html><header><meta charset="utf-8"><title>富二代賭輸600萬撕護照</title></header><body><h1>富二代賭輸600萬撕護照</h1><p>安徽一名「80後」富二代男子，日前在澳門豪賭輸掉600萬元之後，為防自己再次出境賭博，竟撕毀自己的護照。前日他經由珠海拱北入境時，向邊檢人員說明護照破爛的原因，幸他只被警誡後獲准入境。<br>據悉，該汪姓男子是安徽淮北人，1981年出生，於周日（2日）赴澳門，此後三天一直在某賭場「搏殺」，至前日凌晨合計賭輸約600萬元。他兩手空空走出賭場後，怒將護照撕爛，他後悔地說：「要是沒有護照，我就來不了這裏了，也就不會輸這麼多了。」<br>廣東《羊城晚報》</p></body></html>
