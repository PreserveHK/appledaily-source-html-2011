<html><header><meta charset="utf-8"><title>案件速遞大麻案兄警誡認種植</title></header><body><h1>案件速遞<br>大麻案兄警誡認種植</h1><p>【本報訊】警方在元朗水蕉新村破獲近年最大宗溫室種植大麻場（圖），在村屋撿獲595株大麻，拘捕一對涉案兄弟，控以栽植大麻罪，昨解往屯門裁判法院提訊，暫時毋須答辯。裁判官陳慧敏指本案具規模，大麻數量龐大，拒絕保釋，將兩被告還柙至下月17日再訊，等候政府化驗所報告及法律指示。<br>被告蘇劍忠（41歲）及蘇劍怡（36歲）被控於本月4日，在元朗水蕉新村一石屋內栽植大麻。律師透露，兄在警誡下承認種植大麻，指事件與弟無關。弟則表示從石屋搬出的12株大麻是自用。<br>案件編號：TMCC67/11</p></body></html>
