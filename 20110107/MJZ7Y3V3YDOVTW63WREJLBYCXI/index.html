<html><header><meta charset="utf-8"><title>頂樓戶遭迫遷變空中樓閣</title></header><body><h1>頂樓戶遭迫遷變空中樓閣</h1><p>內地拆遷隊的迫遷方法，無所不用其極。四川省綿陽市的市中心有一棟七層高、被拆遷的樓宇，目前只有頂樓的一戶不肯搬遷，拆遷隊於是出動挖泥機，將樓下五層的樓梯全部拆掉，令樓宇如同空中樓閣（圖）。<br>頂樓的業主稱，拆遷隊曾以暴力不法手段，將鄰居逼走，而目前樓宇已經搖搖欲墜，自己全部家具都沒法搬運。不過，發展商負責人辯稱該樓宇是在2008年大地震時已經受損，被當局列為危樓。<br>北京《新京報》</p></body></html>
