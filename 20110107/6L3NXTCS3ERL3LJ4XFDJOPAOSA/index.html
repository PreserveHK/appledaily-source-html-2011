<html><header><meta charset="utf-8"><title>《吸血新世紀》紋上身</title></header><body><h1>《吸血新世紀》紋上身</h1><p>很多人第一次紋身，都會紋一個體積較小的圖案，但英國49歲婦人沃德（CathyWard）卻反其道而行，由於她是電影《吸血新世紀》（Twilight）的擁躉，所以不惜花了2,000英鎊（2.4萬港元）和強忍痛楚22小時，請師傅把電影男主角羅拔柏迪臣（RobertPattinson）、女主角姬絲頓史釗域（KristenStewart）和「狼人」泰勒洛特（TaylorLautner）肖像紋在背部，令她可與偶像常在。<br>英國《每日郵報》</p></body></html>
