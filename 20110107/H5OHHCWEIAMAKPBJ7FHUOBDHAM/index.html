<html><header><meta charset="utf-8"><title>近油站工地被縱火</title></header><body><h1>近油站工地被縱火</h1><p>【本報訊】元朗青山公路近凹頭一個約200米長的水務署工地，挖泥機昨凌晨3時許起火，途經駕車人士發現火光熊熊，報警求助。消防員趕至開喉救熄，調查後認為起火原因有可疑，交警方跟進。<br>消防員開喉撲救期間，附近約50米一個油站員工見狀，恐被火勢波及將油站臨時關閉。消防約用了13分鐘將火勢救熄，調查後發現無自然起火原因，火勢也異常擴散，認為起火原因有可疑，轉交警方聯絡工地負責人進一步調查。有關工程是水務署外判工程，去年12月開始，預計至今年3月完成。
</p></body></html>
