<html><header><meta charset="utf-8"><title>李連杰黑衣劍客闖3D武林</title></header><body><h1>李連杰黑衣劍客闖3D武林</h1><p>導演徐克重拍胡金銓的舊作《龍門客棧》，並以3D攝製的電影《龍門飛甲》，男主角李連杰的造型照日前曝光，這次是兩人自14年後再度合作。<br>李連杰透露造型前後經過四次修改，最後以黑長衫、黑頭巾和黑布靴全黑現身，他說：「能否成為天下第一的劍客並不重要，感興趣的在於可以進入全新的3D武俠天地。」徐克對李連杰這身打扮非常滿意，他說：「李連杰最吸引人之處，是武功的靈動秀美，我不希望服裝和服飾品束縛了他的動作。觀眾的視線應該集中在他獨一無二的身形和劍法上。」撰文：李森</p></body></html>
