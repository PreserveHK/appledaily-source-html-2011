<html><header><meta charset="utf-8"><title>@ttention!：《非誠勿擾2》請睇優先場</title></header><body><h1>@ttention!：《非誠勿擾2》請睇優先場</h1><p>舒淇演愛情片一向係強項！甜蜜、感人，看完再看依然有韻味；《非誠勿擾》就係一個辦！上集故事講秦奮（葛優演）同笑笑（舒淇演）結識後，秦陪笑往北海道醫治情傷，雖然共患難，但依然未成為情侶；今集秦奮再遇笑笑，應該有個大團圓結局吧！<br>洲立影片今日誠邀25位讀者（每人2張戲票）優先觀賞；答中以下問題，連同回郵信封寄：將軍澳郵箱65264號，封面註明「《蘋果日報》非誠勿擾2」，即有機會獲取戲票，先到先得。（如有任何爭議，最終決議權歸洲立影片，《蘋果日報》概不負責。）</p><p>問題:上集秦奮陪笑笑往哪裏治情傷？</p></body></html>
