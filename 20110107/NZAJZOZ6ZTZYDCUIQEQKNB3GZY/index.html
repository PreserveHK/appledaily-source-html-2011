<html><header><meta charset="utf-8"><title>莫文蔚冰屋打邊爐</title></header><body><h1>莫文蔚冰屋打邊爐</h1><p>莫文蔚最近跟古天樂為新戲《一路有你》到各地宣傳，日前她出席哈爾濱的表演活動後，抽空在當地遊玩。</p><p>「幾凍都要試」</p><p>原來今次是莫文蔚第一次到哈爾濱，剛巧碰上下雪季節，讓她感受到更濃烈的節日氣氛。莫文蔚小時候在英國和意大利讀書，因此已習慣寒冷的天氣，所以她不太怕冷。<br>莫文蔚嘗試在冰屋裏吃火鍋，她笑說：「無論幾凍都要去試吓。」結果她在零下12度的冰屋內與工作人員食熱騰騰的火鍋，眾人均大呼過癮，難怪她希望短期內再到當地遊玩。<br>撰文：葉雪</p></body></html>
