<html><header><meta charset="utf-8"><title>少女時代登韓權力榜No.1</title></header><body><h1>少女時代登韓權力榜No.1</h1><p>韓國人氣組合少女時代榮登財經雜誌《福布斯》最有權力韓國藝人首位，更擊敗連續兩年成為冠軍的金牌滑冰選手金妍兒，金妍兒更被曼聯翼鋒朴智星超越，僅獲第3位。<br>打入頭10位的藝人還包括第4位的《我女友是九尾狐》男星李勝基、第5位的人氣組合2PM和第8位的2AM，李孝利與Rain則分別排第11及13位。</p><p>2PM攻陷冲繩</p><p>組合2PM前日則飛到冲繩出席活動，機場有數百fans接機，場面混亂。其中澤演與佑榮因要趕拍人氣劇《DreamHigh》而未能隨行，昨日才能會合隊友。</p></body></html>
