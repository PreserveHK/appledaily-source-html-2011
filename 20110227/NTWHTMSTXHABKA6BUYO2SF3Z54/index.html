<html><header><meta charset="utf-8"><title>郭晉安讚老婆陀女溫柔</title></header><body><h1>郭晉安讚老婆陀女溫柔</h1><p>郭晉安、米雪和廖安麗等無綫劇集《依家有喜》的演員，昨日在鑽石山出席宣傳活動，該劇接近大結局，而安仔將到內地拍劇，之後會陪太太待產，他說：「家知道係女，原來陀女真係好啲，女性荷爾蒙多啲，人都溫柔啲。」安仔已教導兒子接受妹妹來臨。問安仔會否於內地拍劇時加片酬賺奶粉錢？他說：「內地價係浮動啲，但唔會喇，我拎合理價，總之係知名度應有價錢。」</p><p>米雪做文化人</p><p>另外，米雪謂三年內沒停過拍攝，所以完成《依》劇後會做其他工作，她說：「我同一啲志同道合嘅人夾份，公開一個平台畀有唔同興趣嘅人交流，家聯絡緊唔同層面嘅文化人，遲啲公佈。」<br>採訪、攝影：王連連</p></body></html>
