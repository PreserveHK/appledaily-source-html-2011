<html><header><meta charset="utf-8"><title>蔡依林整蛋糕孫燕姿</title></header><body><h1>蔡依林整蛋糕孫燕姿</h1><p>蔡依林（Jolin）日前在微博抱怨孫燕姿與造型師好友陳孫華飲咖啡沒約她，事後孫燕姿反擊說：「你做蛋糕有想到我嗎？」結果前晚Jolin相約孫燕姿到麻辣鍋店晚膳，同行還有陳孫華和Jolin助手，記者見助手捧着一個朱古力蛋糕，明顯是Jolin精心炮製讓孫燕姿品嚐。</p><p>賀好友生日</p><p>原來Jolin是為本月生日的陳孫華做蛋糕，順便堵住孫燕姿的嘴。陳孫華事後也在微博大讚Jolin做的蛋糕很有水準。<br>撰文：林妃</p></body></html>
