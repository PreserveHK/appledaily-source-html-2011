<html><header><meta charset="utf-8"><title>醫療短波兒童過敏症因維D不足</title></header><body><h1>醫療短波<br>兒童過敏症因維D不足</h1><p>兒童維他命D水平與過敏症關係密切，美國一項研究替3,100名兒童及3,400名成人抽取血液樣本，分析維他命D不足與出現敏感症狀的關係，結果發現在成人組別兩者並無明顯關連，但在兒童組別則有關，例如若血液維他命D水平只及建議標準的一半，對花生敏感的風險較達標的兒童高2.4倍，對蝦敏感則增加1.7倍；維他命D不足的一組兒童普遍對11至17種敏感測試呈陽性反應。</p></body></html>
