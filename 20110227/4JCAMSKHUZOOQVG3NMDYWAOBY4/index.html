<html><header><meta charset="utf-8"><title>中國小姐拋胸贏頭陣</title></header><body><h1>中國小姐拋胸贏頭陣</h1><p>「中國小姐大賽」決賽今晚在澳門舉行，24名佳麗昨日穿上晚裝在澳門出席記者會，其中以　柯嘉琪最為性感搶鏡。記者會上即場公佈　曾曉夢奪得最受媒體歡迎大獎，　鄭宜姍則奪得友誼小姐。曾曉夢是澳門人，問她會否有着數？她說：「唔關事，我相信係公正公平。」</p><p>大少呻畀分難</p><p>林建名（大少）昨日擔任嘉賓，他謂不會任決賽評判，他解釋：「之前桂林一站我都有做評判，但好辛苦，所以唔想做。」是否花多眼亂很辛苦？林建名笑說：「睇女唔辛苦，係畀分辛苦咋。」他大讚參賽者水準相當不俗。<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
