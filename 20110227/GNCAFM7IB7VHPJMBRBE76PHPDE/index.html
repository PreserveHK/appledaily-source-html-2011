<html><header><meta charset="utf-8"><title>江湖救急Apps：嗶嗶嗶，下一個行程係……</title></header><body><h1>江湖救急Apps：嗶嗶嗶，下一個行程係……</h1><p>去旅行一手拿旅遊天書，另一手又有大叠行程紙，真係雞手鴨腳，如果可以將資料記錄在電話內，仲識指引路途你話幾好呢！這個TravelItineraryManager就係一個旅遊筆記app，由航班、酒店、飲食等每一個地點，都可以幫你記低，仲有在地圖mark下各個checkpoint位置，到時到候都會嗶嗶聲提你下一個地點，簡直係電子記事簿的進階旅遊版。<br><br>記者：蕭漢祥</p></body></html>
