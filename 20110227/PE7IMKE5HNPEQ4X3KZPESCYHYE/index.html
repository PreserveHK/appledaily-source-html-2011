<html><header><meta charset="utf-8"><title>台蠱惑仔擲炸彈200人逃生</title></header><body><h1>台蠱惑仔擲炸彈200人逃生</h1><p>台灣兩幫蠱惑仔分別在新北市和高雄市行兇，高雄市一棟大樓在晚上遭飆車青年投擲土製炸彈，導致200多名住戶驚慌逃竄。</p><p>新北青年闖網吧斬人</p><p>新北市有30名飆車青少年更囂張，前日凌晨衝入一個網吧，向一名劉姓店員亂刀狂斬，傷者手臂的刀傷深可見骨，幸經搶救撿回一命。<br>新北市警方拘捕行兇的9名疑犯（圖），他們竟稱不認識受害者，「大家喊打，就跟着砍了」。其中一人被捕時，腰際的西瓜刀還在滴血。<br>台灣《蘋果日報》</p></body></html>
