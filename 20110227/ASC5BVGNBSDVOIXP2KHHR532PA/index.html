<html><header><meta charset="utf-8"><title>張智霖驚聞新劇有鬼</title></header><body><h1>張智霖驚聞新劇有鬼</h1><p>無綫劇集《魚躍在花見》發生疑似靈異事件，近日有觀眾聲稱在無綫網站重看該劇，發現一場戲張智霖（Chilam）身後門上出現疑似靈異物體。Chilam昨日與鄭欣宜等在太古城出席曲奇義賣活動，他得悉後即場從手機看短片，他說：「第一眼睇落去係有啲驚訝同毛管戙，不過好可惜係假o架，我相信係反光。」<br>演唱會舉行在即，Chilam將與蔡楓華打對台，他說：「我哋客路唔同，佢係我偶像，但係我唔想講咁多，再講就叨佢光，大家各有各做，我會喺個心支持佢。」<br>採訪、攝影：何慧斯</p></body></html>
