<html><header><meta charset="utf-8"><title>胖婦索賠不果　脫光阻街</title></header><body><h1>胖婦索賠不果　脫光阻街</h1><p>東莞一名中年婦人在上班高峯期騎單車上街，被一輛車擦撞，疑因索賠不果，盛怒下脫光衣服站在路中（圖），嘴裏還念念有詞：「不賠錢，我不會走！」她不但堵塞交通，還有四輛車因好奇圍觀而相撞。公安多次欲替她裹上衣服及紅布，但她拒絕。公安又想趁她不慎跌倒時抬走她，但因她太胖而失敗。擾攘一小時後，她最終在勸導下離去。有目擊者稱，婦人當時在馬路中央騎自行車，估計她是有精神問題。<br>廣東《羊城晚報》</p></body></html>
