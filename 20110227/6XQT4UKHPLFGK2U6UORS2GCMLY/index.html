<html><header><meta charset="utf-8"><title>子病發母受驚仆傷</title></header><body><h1>子病發母受驚仆傷</h1><p>【本報訊】一名患有精神病男子，昨凌晨在葵涌葵盛西邨住所，因家事與兄長激烈爭執期間，疑病發情緒失控，語無倫次，逾80歲年邁母親因受驚仆倒受傷，兩母子事後同送院治理。<br>現場為葵盛西邨五座一單位，昨凌晨零時許，患有精神病42歲姓潘男子，因家事與45歲兄長阿啟發生激烈爭執。<br>其間男事主疑病發，情緒失控大吵大鬧，84歲姓黃母親受驚跌倒撞傷頭，由家人報警。<br>救護員趕至合力將事主綁起送院檢查時，潘誤將記者當警員，在鏡頭前大叫：「咁大陣仗！……有冇指揮車？……咁叻叫埋處長嚟！……全部你哋CID攝錄機！」至於仆傷母親送院治理後無礙。</p></body></html>
