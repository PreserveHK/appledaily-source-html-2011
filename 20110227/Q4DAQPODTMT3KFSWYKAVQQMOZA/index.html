<html><header><meta charset="utf-8"><title>婦捐欄杆撞頭暈眩</title></header><body><h1>婦捐欄杆撞頭暈眩</h1><p>【本報訊】中年外籍婦人Caroline與一對男女友人，昨日上午在港島南區香島道緩跑，之後進入苗鍾徑對開石灘，飽覽風景後，於中午12時許折返，一行人為貪方便，走捷徑企圖跨上一處沙井和矮渠再爬越欄杆口返回苗鍾徑。疑她沒有看清楚現場環境，當穿越欄杆抬頭之際，頭頂猛力撼撞打橫的欄杆，登時暈眩不省人事。<br>友人睹狀大驚，馬上扶她躺在路邊休息，同時致電報案。救護員接報到場時，傷者回復清醒，稍後由多人合力抬上十多米石梯階，送院治理，目前情況穩定。據報，傷者住在香島道附近，所以緩跑時沒有攜帶身份證。</p></body></html>
