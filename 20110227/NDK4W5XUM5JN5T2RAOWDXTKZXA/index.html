<html><header><meta charset="utf-8"><title>關仁隱事：「奇肥」嫁唔出借酒澆愁 - 關仁</title></header><body><h1>關仁隱事：「奇肥」嫁唔出借酒澆愁 - 關仁</h1><p>成日俾人話係大話妹嘅「黃蓋」，早排同記者講話年底結婚，原來連佢自己都唔知係咪成事，咁做主要係焗男友上車。另邊廂，「奇肥」都話同男友今年拉埋，其實佢亦未必結得成婚，皆因佢男友都唔多想結婚，奇肥一直想搵個叠水人家轉軚，但搵極都冇，惟有繼續同男友拉鋸。年紀越嚟越大，婚期又無着落，奇肥都心急，關仁早排就喺蘭桂坊見到奇肥飲到爛醉，俾同行老友大聲開全名鬧，叫佢唔准再飲！<br>Textby關仁</p></body></html>
