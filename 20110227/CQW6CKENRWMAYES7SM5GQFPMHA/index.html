<html><header><meta charset="utf-8"><title>隔牆有耳：樂隊主音台上狂罵財爺 - 李八方</title></header><body><h1>隔牆有耳：樂隊主音台上狂罵財爺 - 李八方</h1><p>前小島樂隊主音、資深歌手區新明，前晚喺九展開音樂會，出場嗰陣，台上巨型屏幕突然跌落嚟，扑中結他手嘅後肩，好彩有驚無險。<br>一向關心政治嘅區新明，喺台上問大家7.1會唔會上街遊行，仲講笑話：「今晚場租唔使擔心，逆境求存，轉危為機，香港人一定得，財政司去死啦！」之後，佢又唔停咁彈鬍鬚曾：「強積金方案，叫佢慳番，到65歲，我哋死咗啦。」<br>音樂會後，區新明向八方直認對政府好不滿，指預算案好離譜，完全冇聽市民意見。<br>八方問佢，下周日會唔會去遊行，佢話暫時未決定喎。</p></body></html>
