<html><header><meta charset="utf-8"><title>洋妞台機場外日光浴</title></header><body><h1>洋妞台機場外日光浴</h1><p>台灣桃園機場前日出現「清凉」一幕。北部經過多日陰天後，前天陽光難得露面，兩名外籍年輕女子從桃園機場入境後，難抵冬日溫暖陽光的「魅力」，索性放下大背囊，在機場大樓外的人行道上做起日光浴及就地玩牌，不過二人的清凉衣着令不少人為之側目。<br>原因是兩外籍年輕女子不但身穿熱褲，更捲起小背心，露出胸圍，讓身體接觸陽光。有台灣女航警前往勸喻她們不要佔用人行道，她們索性搬到車道與車道之間的分隔島上，繼續曬太陽，女警及後告知文化不同，那時二人才整理好衣服離開。<br>台灣《蘋果日報》</p></body></html>
