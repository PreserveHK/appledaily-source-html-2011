<html><header><meta charset="utf-8"><title>童年愉快　婚姻易失敗</title></header><body><h1>童年愉快　婚姻易失敗</h1><p>童年幸福的人，更易婚姻失敗。英國劍橋大學研究發現，童年生活穩定愉快的男女，長大後自信心較強，當發現與另一半關係有問題、或關係未能滿足他們的需要時，會更加敢於結束這段關係，去尋找新開始。<br>研究員追蹤調查了1946年某一個星期出生的數千男女，在他們少年時代評估快樂、友善和活力指數，往後數十年繼續收集他們的資料作分析。<br>結果發現，童年過得順遂的人，竟然較易離婚，但其他方面會相對順利，例如對工作較有滿足感，興趣更廣泛，社交生活較忙碌，較不容易出現精神健康問題。<br>英國《每日郵報》</p></body></html>
