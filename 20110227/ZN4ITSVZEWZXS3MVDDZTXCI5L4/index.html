<html><header><meta charset="utf-8"><title>20歲男子無工開樹上睡覺</title></header><body><h1>20歲男子無工開樹上睡覺</h1><p>江蘇無錫一名20歲的男子日前一個人到南京打工，但遲遲未找到工作，身無分文之下，每晚爬到樹上睡覺。上周四，市民周先生途經南京雨花西路時，聽到陣陣鼻鼾聲，懷疑有人在路邊睡着了，但四處尋找卻不見人，最後抬頭一看，一名男子伏在3米高的樹杈上睡得正香。<br>警員接報到場後，男子被吵醒並「涮」一聲動作熟練地下了樹。男子說，他自小在農村野慣了，爬樹睡覺是常事，不會掉下來。有家中開飯店的市民見況，讓男子到飯店當學徒，男子感動不已，連聲道謝。<br>江蘇《揚子晚報》</p></body></html>
