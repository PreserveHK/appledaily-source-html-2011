<html><header><meta charset="utf-8"><title>關仁隱事：「留堂」廣東話差致命傷 - 關仁</title></header><body><h1>關仁隱事：「留堂」廣東話差致命傷 - 關仁</h1><p>「留堂」部新劇就快推出，關仁知佢今次好畀心機去拍，但佢啲廣東話就真係不敢恭維。原來公仔箱拍呢部新劇嘅時候，要留堂現場收音，但佢講對白講得好辛苦嘅同時，同佢做對手戲嗰班演員都聽得好辛苦，搞到好多時都接唔到對白。</p><p>煞科後再配音</p><p>雖然部劇最後叫做大功告成，但聽聞公仔箱班高層聽過留堂講廣東對白之後，嚇到鼻哥窿都冇肉，為怕套劇出街後畀觀眾鬧爆，所以最後決定另外搵人幫留堂全部配過音，睇嚟留堂要喺香港發展，真係要練好啲廣東話先！<br>Textby關仁</p></body></html>
