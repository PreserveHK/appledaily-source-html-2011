<html><header><meta charset="utf-8"><title>北京降雪　55客機延誤取消</title></header><body><h1>北京降雪　55客機延誤取消</h1><p>北京由昨晚迎來今冬最長最大降雪。在冷暖空氣共同影響下，是次降雪時間與降雪量都比前兩次多，預計降雪量將達到5至8毫米。但由於氣溫較高，雪花飄落後很快融化，故積雪不深，但降雪對北京首都機場及高速公路造成影響，不少市民也因地面濕滑摔倒。</p><p>北京首都國際機場航班昨因大雪，有30班機延誤，25班機取消。機場內的大螢幕上發佈除冰鏟雪的即時畫面，使旅客可了解機場狀況。專家指這次降雪範圍包括華北大部份地區、內蒙古、河北、天津和山西等地，山西降雪令大部份高速公路要暫時封閉。<br>中新社</p></body></html>
