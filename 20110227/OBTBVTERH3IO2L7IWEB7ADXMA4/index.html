<html><header><meta charset="utf-8"><title>NEW新短訊：浦東五星酒店開業</title></header><body><h1>NEW新短訊：浦東五星酒店開業</h1><p>上海東區不斷發展，連酒店業競爭亦日趨激烈，最近又有一家新酒店落成。香格里拉酒店集團旗下的嘉里大酒店於上海浦東區開業，樓高31層，共574間客房，設40吋液晶電視和iPod輸入。新張期房間以1,688元人民幣起，包早餐、免費上網及1份歡迎禮品外，仲送300元人民幣餐飲券，可在酒店內的3間餐廳使用。千多元人仔就可以嘆五星級酒店，都只係新張開業優惠期先有得試。<br><br>記者：蕭漢祥</p><p>上海浦東嘉里大酒店</p><p>網址： http://www.shangri-la.com <br><br>優惠期：即日至5月31日</p></body></html>
