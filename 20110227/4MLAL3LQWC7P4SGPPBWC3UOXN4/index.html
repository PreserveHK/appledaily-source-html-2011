<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嚴浩新戲搵城城捉魚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嚴浩新戲搵城城捉魚 - 馮仁昭</h1><p>導演嚴浩為佢本新書噚日喺尖沙嘴搞簽名會，之前本報發現佢排期註冊結婚，問到嚴浩都大方承認喺元宵節同女朋友拉埋天窗，佢講笑話：「揀呢日係費事將來有老人癡呆唔記得。」<br>最近有傳嚴浩會開拍新戲，仲搵郭富城扮演漁民，佢話：「大概下個月就拍，呢個係真人真事嘅古仔，講一個漁民變大班嘅奮鬥故事，遲啲仲會安排城仔同故事主角見面。」</p></body></html>
