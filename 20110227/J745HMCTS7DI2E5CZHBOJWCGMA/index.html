<html><header><meta charset="utf-8"><title>K粉散車廂藥駕男被捕</title></header><body><h1>K粉散車廂藥駕男被捕</h1><p>【本報訊】昨晨10時許，28歲姓何男子疑索K後駕駛私家車途經鴨脷洲橋道，被警方一輛衝鋒車發現左搖右擺，車上警員感可疑，尾隨跟蹤監視。<br>未幾私家車駛抵鴨脷洲邨停車場對開，警員即將車輛截停，姓何司機目光呆滯，鼻孔沾有白色粉末，有人承認索K駕車，警方更在車內搜獲兩小包懷疑K粉，又發現車廂的氣袋、手掣附近散落K粉。何被捕時未能出示有效駕駛執照，涉嫌停牌期間駕駛，私家車行車證又過期等。</p></body></html>
