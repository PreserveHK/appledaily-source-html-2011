<html><header><meta charset="utf-8"><title>鐵騎士炒車跌斷手</title></header><body><h1>鐵騎士炒車跌斷手</h1><p>【本報訊】一輛電單車與一輛私家車，昨午在旺角染布房街近亞皆老街相撞，鐵騎士連人帶車翻倒，左手骨折受傷，需要送院治療。<br>受傷鐵騎士姓蔡（36歲），送院時清醒，肇事私家車女司機姓陳（47歲），昨午3時許，陳女駕駛私家車沿旺角染布房街中線向旺角火車站方向行駛，蔡則駕電單車沿染布房街快線而行，當駛至亞皆老街交界時，私家車右轉時與沿快線駛至的電單車相撞，電單車翻倒，姓蔡鐵騎士被拋跌地上受傷。<br>警員及救護員到場，將傷者送院。兩車司機接受酒精測試零度。</p></body></html>
