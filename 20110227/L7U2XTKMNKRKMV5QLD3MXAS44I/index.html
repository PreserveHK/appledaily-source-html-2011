<html><header><meta charset="utf-8"><title>李澤楷短訊攻Mandy</title></header><body><h1>李澤楷短訊攻Mandy</h1><p>【本報訊】李澤楷與MandyLieu扯上關係，事有湊巧，去年元旦日李澤楷到柴灣拜祭亡母莊月明時，曾被本報拍下他不停以手機發短訊的照片，其中清楚顯示李澤楷正回覆一名署名「Mandy1」的女性友人短訊，其手機顯示Mandy1於2010年1月1日凌晨4時許向李澤楷發出短訊："HappynewyearRichard！Wishuallthebestin2010!"李澤楷則待至早上8時許才以英文回覆，祝她新年快樂。</p></body></html>
