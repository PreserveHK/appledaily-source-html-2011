<html><header><meta charset="utf-8"><title>話你知：無限食安格斯牛</title></header><body><h1>話你知：無限食安格斯牛</h1><p>九成港人都是食肉獸，對牛肉尤其情有獨鍾，往扒房吃一塊上等安格斯牛扒，無一千幾百下不了樓。好彩，還有太子酒店大堂酒廊推出的「安格斯牛之戀」半自助晚餐，除有多款前菜和甜品供應外，每晚也有不同安格斯牛主菜輪流供應，如安格斯肉眼扒伴蘆笋車厘茄及黑松露薯仔配砵酒汁、鵝肝、牛肉漢堡包伴菠菜及羊奶芝士配薄荷甜菜汁等，牛魔王可盡情大快朵頤了。<br><br>記者：林佩婷</p><p>「安格斯牛之戀」半自助晚餐</p><p>地址：尖沙嘴海港城太子酒店大堂<br>供應日期及時間：3月1日至4月30日6:30pm-9:30pm<br>收費：$268<br>查詢：21136038</p></body></html>
