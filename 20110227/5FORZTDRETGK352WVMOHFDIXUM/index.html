<html><header><meta charset="utf-8"><title>工人墮地吐血受傷</title></header><body><h1>工人墮地吐血受傷</h1><p>【本報訊】昨晨10時許，將軍澳駿昌街九號卡樂B四洲有限公司，姓冼（22歲）清潔工人，在公司內一樓清潔天花板期間，疑不小心差錯腳，由梯上跌落三米下地面，頭部流血，頸部受傷，一度吐血未能說話，工友報警求助，冼清醒戴上氧氣罩，由工友陪同送院治理，幸經治療後，情況穩定。<br>意外現場為卡樂B四洲有限公司位於將軍澳工業邨之廠房，1994年「卡樂B四洲有限公司」正式成立，於西貢廠房建立生產線，其後於2000年將軍澳廠房落成啟用，於將軍澳增設生產線。</p></body></html>
