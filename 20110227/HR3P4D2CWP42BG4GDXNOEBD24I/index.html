<html><header><meta charset="utf-8"><title>Diesel新錶收黑金</title></header><body><h1>Diesel新錶收黑金</h1><p>千萬不要對一些字眼過敏，不然就好像「茉莉花」一樣慘被河蟹，其實只不過是時裝品牌Diesel推出的春季新錶，錶身色調全以啞黑襯金，極盡神秘詭異，就連官方也引用「SpyGames」（間諜遊戲）來形容新錶，至於錶身方面亦別出心裁，錶盤特別利用上下視窗製造不同的視覺效果，另外更用盡錶盤的細小空間，分割成不同項目的功能，電子及指針齊備，幸好，功能多多的腕錶真身是沒有內藏秘密武器的。<br><br>記者：潘國揚<br><br>查詢：24371395</p></body></html>
