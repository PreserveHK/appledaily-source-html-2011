<html><header><meta charset="utf-8"><title>優惠快遞：$4,290去莫斯科</title></header><body><h1>優惠快遞：$4,290去莫斯科</h1><p>好不幸地，莫斯科機場之前發生爆炸事件，令港人再次地為這個充滿神秘刺激的國度擔憂，影響旅遊人士對進出這個城市的安全信心。歐洲國家經常成為恐怖分子目標，真係唔怕得太多，反正，國泰航空推出優惠機票，吸引我呢類無有怕的人。即日起至3月31日，來回莫斯科機票$4,290起，最長可逗留兩個月，比平時平咗成千蚊，而且仲係直航機，票價都算吸引。<br><br>記者：吳美美<br><br>網址：http://www.cathaypacific.com</p></body></html>
