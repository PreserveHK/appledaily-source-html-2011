<html><header><meta charset="utf-8"><title>700學童鑲嵌花壇</title></header><body><h1>700學童鑲嵌花壇</h1><p>【本報訊】一年一度香港花卉展覽將於3月11日至20日於維園舉行，大會昨日邀請約700名學生到場協助鑲嵌大型花壇（圖）。<br>主辦單位康文署將今年的主題訂為「春花妙韻」，主題花則訂為「報春花」，一連十天每天朝九晚九開放市民入場參觀，成人入場費每位14元，兒童、學生及長者半價。場內亦會同時展出秀麗奪目的各地花卉，以及各式各樣的盆栽和花藝擺設。大會也會舉辦學童繪畫比賽、攝影比賽、展品比賽及導賞服務等。<br>李家皓攝</p></body></html>
