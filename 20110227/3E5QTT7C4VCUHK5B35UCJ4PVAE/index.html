<html><header><meta charset="utf-8"><title>沉迷打機被責尋死</title></header><body><h1>沉迷打機被責尋死</h1><p>【本報訊】昨晨11時許，23歲姓施青年在土瓜灣崇潔街91號崇廉樓住所內，因沉迷打遊戲機，引起49歲姓楊母親不滿，兩母子發生爭執，疑施不堪被母親薄責，情緒激動，離家揚言自殺。楊稍後直奔16樓天台，一度危站天台邊，企圖跳樓自殺，楊婦報警求助。<br>楊婦走到大廈地面等候救援人員，警員及消防員登上天台展開游說，施稍後被帶回安全位置，惟情緒仍然不穩，救援人員將施帶回家中再次勸喻，擾攘近兩小時後，施同意送院，楊婦最後陪同兒子往醫院檢查。</p></body></html>
