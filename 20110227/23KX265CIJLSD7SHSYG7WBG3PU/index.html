<html><header><meta charset="utf-8"><title>柴犬仰臥起坐　網民：腰力超讚</title></header><body><h1>柴犬仰臥起坐　網民：腰力超讚</h1><p>台灣第一隻苦練八塊腹肌的柴犬誕生了！最近柴犬「娜娜」的一段短片熱爆網絡（圖），因為網友都想一睹牠做仰卧起坐的風采。片中只見牠躺在主人腿上，接連把上半身抬起了好幾次，好像是想要跟主人「討抱抱」一般，讓網友都大讚牠「撒嬌的樣子好可愛」、「腰力超讚」。主人陳小姐表示，愛犬是無師自通學會了仰卧起坐，抱回家的第一天就自己做了起來，但娜娜是她的家人，所以不會真的逼牠練腹肌，僅是為了拍下這招可愛特技留為紀念，才會要牠稍稍運動一下。<br>台灣東森新聞</p></body></html>
