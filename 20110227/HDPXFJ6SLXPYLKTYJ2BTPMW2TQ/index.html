<html><header><meta charset="utf-8"><title>空肚緩跑男子暈倒</title></header><body><h1>空肚緩跑男子暈倒</h1><p>【本報訊】昨晨10時許，29歲姓羅男子趁風和日麗天氣，偕父親一起到長沙灣興華街深水埗運動場跑步，疑羅未吃早餐，兼熱身不足，在緩跑徑跑步期間，突感雙腳一軟，暈倒地上，羅父見狀立即報警求助，幸羅稍後蘇醒過來，經救護員初步治理後清醒並由父親陪同送往明愛醫院診治。<br>專家建議運動前應做好熱身運動（Warmup），讓生理狀態由安靜轉為活躍起來，為進入主運動作準備。熱身能夠提升循環系統效率、提升肌肉的溫度以減少傷害發生。一般熱身運動時間為10至15分鐘，約讓體溫上升1度或是感覺輕微冒汗即可。</p></body></html>
