<html><header><meta charset="utf-8"><title>婦衝燈遭旅巴撞倒</title></header><body><h1>婦衝燈遭旅巴撞倒</h1><p>【本報訊】一名台灣女遊客昨晨在旺角砵蘭街橫過馬路時，被一輛轉彎駛至中港跨境旅遊巴撞倒，她腿部受傷需送院治理，警方不排除有人衝紅燈肇禍。<br>受傷台灣婦人姓鄭（57歲），昨晨近10時，她在砵蘭街近太子道西交通燈位，橫過馬路往彌敦道方向時，一輛往來落馬洲及旺角中港跨境旅遊巴，由姓蘇（50歲）司機駕駛，正從太子道西左轉入砵蘭街。台灣婦人被旅遊巴左車身撞倒地上，右大腿疑骨折受傷，由一名女同鄉陪同乘救護車送院時，痛得哭叫起來，情況嚴重，警方正調查意外原因。</p></body></html>
