<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《哈利波特》女星愛瑪屈臣再為環保時裝品牌拍廣告照，今次她在麥田中以熱褲上陣晒美腿。<br><br>●《義勇群英》續集將換導演，由JustinBieber的3D紀錄片《NeverSayNever》導演朱浩偉擔任。<br><br>●日本女星小向美奈子甫落機即被捕送往東京武藏野市的警署羈留，據估計如罪成她可被判囚3年半。</p><p>●日本尊尼男星手越祐也被指學前輩搭上AV女優，他的新歡據報是混血兒MariaEriyori。<br><br>●《煞科》原唱者韓國女星李貞賢，被傳和拍拖4年的香港金融界男友分手，故日漸消瘦。<br><br>●韓國女星尹恩惠，在blog展示SE7EN女友朴寒星送給她的棒球手外套，但竟被網民讚性感。</p></body></html>
