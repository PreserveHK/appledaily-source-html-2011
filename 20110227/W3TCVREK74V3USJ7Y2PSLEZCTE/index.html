<html><header><meta charset="utf-8"><title>台漢與下屬偷情　妻率警員捉姦</title></header><body><h1>台漢與下屬偷情　妻率警員捉姦</h1><p>台北一名生物科技公司董事長前日帶女職員到汽車旅館偷情，但被其妻會同警方捉姦，當場找到用過的安全套及衞生紙。男事主不肯向妻子認錯，反而不斷安撫情婦；傷心的妻子堅持提告，警方將依妨害家庭罪送辦。<br>警方指47歲的男事主，5年前與同齡妻子結婚，育有一名兩歲多兒子。前日，他開車載比他年輕5歲的職員，投宿高雄市鼓山區夏艷汽車精品旅館。但被其妻聯同私家偵探尾隨南下，並會同警方到場捉姦。<br>台灣《蘋果日報》</p></body></html>
