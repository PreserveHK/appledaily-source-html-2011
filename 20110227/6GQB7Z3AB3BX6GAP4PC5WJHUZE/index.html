<html><header><meta charset="utf-8"><title>衣食住行BB用品展</title></header><body><h1>衣食住行BB用品展</h1><p>JUSCO就以嬰兒「衣食住行」為主題，於即日至3月9日舉行「JUSCO精靈BB用品展」。先說衣方面，各式嬰兒服以八折發售；食方面，和光堂野菜湯以低至四折出售；住的話Disney嬰兒10件床品套裝則有半價優惠；行則有意大利CamPortofino嬰兒手推車以$1,690，即低至七四折出售。另凡於展銷場購物每滿$200，即可以優惠價換購超值貨品1件，每人每張發票最多換購3件。<br><br>查詢︰http://www.jusco.com.hk</p></body></html>
