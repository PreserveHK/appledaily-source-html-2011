<html><header><meta charset="utf-8"><title>關仁隱事：「是非精」自製新聞乞人憎 - 關仁</title></header><body><h1>關仁隱事：「是非精」自製新聞乞人憎 - 關仁</h1><p>之前「是非精」喺舊公司話自己同其他藝人唔夾，講到自己成個受害人咁，初初都呃到吓人以為佢真係俾人蝦同杯葛，但佢去到新公司，依舊新聞多多，同「大隻仔」傳緋聞又自製新聞博見報，唔怪得會俾公司雪藏喇。關仁聽聞，是非精以前喺舊公司成日自製同「馬桶」不咬弦嘅新聞，無非都係想見多啲報同提高自己喺公司嘅地位，由於佢成日鍾意借人過橋，所以搞到犯眾憎。<br>Textby關仁</p></body></html>
