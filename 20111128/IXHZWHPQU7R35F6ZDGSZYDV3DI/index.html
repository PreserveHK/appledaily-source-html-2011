<html><header><meta charset="utf-8"><title>蘋果汁打工仔明年加薪4.1%</title></header><body><h1>蘋果汁<br>打工仔明年加薪4.1%</h1><p>【本報訊】接近年尾，打工仔最關心的莫過於新一年的薪酬及福利調整。搵工網站JobsDB於10月訪問24個行業共144家企業，發現明年的整體加薪幅度平均為4.1%，當中以醫療及製藥業的薪酬升幅最高，達6.2%，其次是健康及美容，以及管理及服務業。此外，所有受訪機構表示會發放花紅，平均約1.3個月薪金。雙糧方面，大部份機構預測金額為0.5個月薪金。<br>JobsDB香港常務董事顧家強表示，雖然逾半僱主表示明年的加薪幅度比今年高，但幅度仍未追上全年5.2%的通脹。他指出，64%僱主對明年就業市場不樂觀，所以在加薪及增聘人手方面趨向審慎。</p></body></html>
