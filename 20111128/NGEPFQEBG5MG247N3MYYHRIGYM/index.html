<html><header><meta charset="utf-8"><title>HelloKitty攬枕惹賊憐愛</title></header><body><h1>HelloKitty攬枕惹賊憐愛</h1><p>台灣長榮航空上個月第二度推出「HelloKitty」彩繪機，往返台日，登機卡、行李牌、餐具餐點、盥洗用品、小抱枕等，甚至機上販售的各式香水、項鏈商品，都可見到HelloKitty影子。但因機內印有Kitty圖案的小攬枕太可愛，許多乘客順手牽羊，造成班機一到目的地，小攬枕全部不翼而飛。長榮航空指，旅客可將餐紙與餐具等帶回當紀念品，但其他物品還望手下留情。<br>台灣《蘋果日報》</p></body></html>
