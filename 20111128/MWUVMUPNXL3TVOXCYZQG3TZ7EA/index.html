<html><header><meta charset="utf-8"><title>一放一閂　即冲靚咖啡</title></header><body><h1>一放一閂　即冲靚咖啡</h1><p>在寒冷的冬天，與愛人在愛巢中嘆咖啡就最窩心。不過，要在家中調校一杯有專業水準的咖啡真係唔容易。不妨試試德國咖啡生產專家Kruger推出的K-fee家用咖啡機，其黑色的型格設計，簡潔大方，此機配備了19-bar壓力及自動膠囊排出設計，可自動調校容量和放置杯位的高低，只需放入咖啡膠囊，關上活蓋，再按鍵便可冲出一杯專業的咖啡了，絕對簡單又輕鬆！<br><br>查詢：22906039（PacificCoffee）</p></body></html>
