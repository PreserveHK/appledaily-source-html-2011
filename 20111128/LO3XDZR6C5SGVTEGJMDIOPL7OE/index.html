<html><header><meta charset="utf-8"><title>沙田230萬元電極管遇竊</title></header><body><h1>沙田<br>230萬元電極管遇竊</h1><p>【本報訊】沙田坳背灣街2至12號威力工業中心發生爆竊案，一間公司損失120箱電極管，共值230萬元。爆竊現場位於上址6樓，門外掛有長電科技公司及長電國際貿易投資公司招牌，但無裝設閉路電視。昨晨8時許，一名34歲姓張女職員返回公司上班，發現鐵閘及玻璃門被撬毀，內裏有搜掠痕迹。警方封鎖現場調查，案中暫時無人被捕。據資料顯示，江蘇有一間長電科技公司，並於內地上市。該公司是國家重點高新科技企業，及中國電子百強企業。</p></body></html>
