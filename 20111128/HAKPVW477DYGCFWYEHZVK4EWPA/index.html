<html><header><meta charset="utf-8"><title>霍思燕期待白色聖誕</title></header><body><h1>霍思燕期待白色聖誕</h1><p>內地女星霍思燕之前和黃奕在微博開火搞到勢不兩立，不過霍思燕一於少理。提到下月聖誕節來臨，被問到有何願望，霍思燕表示除了希望家人和朋友身體健康外，還希望有機會放假，與心愛人一起度假滑雪。</p><p>性格似冰冰</p><p>另外，近日霍思燕被指受公司華誼力捧，在公司年曆大合照當中企着當眼位置，她聞言笑說：「沒有這回事，當天拍攝很開心，大家相處都很愉快，根本沒想那麼多。」霍思燕又和范冰冰合作新戲《二次曝光》，她表示電影剛剛殺青，霍思燕和范冰冰合作亦很愉快：「我們性格挺像的，都有些男孩子氣，內心都很堅強，覺得挺惺惺相惜的。」<br>撰文：葉雪</p></body></html>
