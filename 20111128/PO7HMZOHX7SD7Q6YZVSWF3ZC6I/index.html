<html><header><meta charset="utf-8"><title>橫店直擊陳嘉桓橫店開殺戒</title></header><body><h1>橫店直擊<br>陳嘉桓橫店開殺戒</h1><p>陳嘉桓早前在內地拍戲後跟陳浩民和馬德鐘消夜，慘被陳浩民狼吻，昨日再有一批當晚相片出現，見陳浩民多次向陳嘉桓使出狼招，又攬又錫，但部份照片中竟見陳嘉桓被陳浩民抽水時露出甜笑，甚至一度主動倚在他膊頭。又見陳嘉桓和馬德鐘有親密耳語挨膊頭舉動，女方表現受落。<br>昨日陳嘉桓在橫店拍新戲，見她全身黑色戲服，武指不停指導她擺出避拳和對打動作。當工作人員發現記者影相，即上前阻止，又聲稱要沒收相機，態度惡劣。《笑功震武林》導演王晶昨日看到陳浩民的新相後在微博留言：「你們再要幫他，只能理解你們也是畜生。」<br>採訪、攝影：曾小嘉</p></body></html>
