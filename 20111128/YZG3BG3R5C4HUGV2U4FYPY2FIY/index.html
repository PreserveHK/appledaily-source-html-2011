<html><header><meta charset="utf-8"><title>祖兒短訊慰阿詩</title></header><body><h1>祖兒短訊慰阿詩</h1><p>容祖兒昨在尖沙嘴TheOne舉行新碟簽名會，現場粉絲玩遊戲，以她的歌名表達愛意。問祖兒有否收過情書？她笑言：「細個都有寫，中一、二嗰時，日日見嘅同學都要寫畀對方，寫啲無聊嘢，諗返都好戇居。不過我鍾意收信嘅感覺，以前黃偉文都會fax啲歌詞，家都變咗email。我家仲有寫日記寫吓心情，好渴望收到郵件嘅感覺。」<br>祖兒指對上一次收情信已是好久的事：「字體靚同識文字嘅人好吸引。」記者問密友何韻詩有否寫情書給她？祖兒呆了一下，記者更正是友情的書，她說：「冇，平時都係whatsapp，傳一個icon就算。」<br>採訪、攝影：顏英儀</p></body></html>
