<html><header><meta charset="utf-8"><title>楊崢拍無綫節目晒命</title></header><body><h1>楊崢拍無綫節目晒命</h1><p>楊崢昨日在中環出席「蘇格蘭時尚生活體驗之旅」活動，席間她分享了在蘇格蘭的旅遊經驗和生活體驗。楊崢透露早前赴意大利為無綫拍攝全新旅遊節目，談到陳美詩和朱慧敏早前以自駕遊形式拍攝無綫旅遊節目發生交通意外，楊崢則坦言在意大利駕駛林寶堅尼三天，結果駕上癮，笑言要努力賺錢買名車，真是同人唔同命。<br>問到有否艷遇？楊崢笑說：「去世界各地都會有，十八無醜婦，我又未結婚，不過我怕異地戀，難維繫，有好似冇咁。」她還透露現正為一本飲食新書埋尾，希望能趕及聖誕節前推出。<br>採訪、攝影：黃曉妍
</p></body></html>
