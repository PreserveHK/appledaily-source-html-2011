<html><header><meta charset="utf-8"><title>中環奪命車禍續談賠償</title></header><body><h1>中環<br>奪命車禍續談賠償</h1><p>【本報訊】上周六山頂普樂道豪宅奪命車禍死者莊永坑，其二哥（圖右）及親友昨午2時許由工業傷亡權益會總幹事陳錦康（圖左）陪同下，前往中環海港政府大樓勞工處的死亡個案辦事處，與涉及意外的大判及二判商討恩恤金。日前大、二判表示會合共發放30萬元，但昨日大判僅承諾將會發放15萬元，比原來聲稱的20萬元為少；而二判仍未與家屬就金額達成共識。死者家屬只希望盡快獲發恩恤金，解決死者身後事及妻兒日後的生活費。</p></body></html>
