<html><header><meta charset="utf-8"><title>醉母斬斷偷錢女兒手腕</title></header><body><h1>醉母斬斷偷錢女兒手腕</h1><p>「刀子一下就砍到我了。」近日貴州一名醉酒母親（上圖），在發現自己12歲女兒小余偷家中的錢之後，竟用刀將她左手腕齊口斬斷（下圖）。<br>事發於上周三（23日），晚上喝完酒回家的母親發現小余偷錢，責問下她也不認，於是便拿出菜刀嚇她，卻發生意外。據母親稱，小余正大力揮動的左手，剛好落到她向下斬的刀子下，整隻手幾乎斷開，只剩少許皮肉相連，連動脈也斬斷，康復後只能恢復一半活動能力。安徽衞視</p></body></html>
