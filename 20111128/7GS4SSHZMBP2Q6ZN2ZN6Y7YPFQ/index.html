<html><header><meta charset="utf-8"><title>Fiona冧Q版方大同</title></header><body><h1>Fiona冧Q版方大同</h1><p>薛凱琪（Fiona）前晚到奧海城出席聖誕活動，大會安排一位小朋友扮緋聞男友方大同上台，大讚她人靚聲甜，是心中的女神，Fiona聞言即時露出甜笑。Fiona表示之前在朋友聚會中，有個男性朋友即場向女朋友求婚成功，她表示兩人是因自己的關係而結識，現更做兩人的見證人，相當開心。</p><p>感激TVB</p><p>提到無綫和五大唱片公司破冰，屬五大華納之一的Fiona表示目前仍未收到無綫工作，是否少亮相無綫後少了很多機會？Fiona笑言：「我又唔算冇咗TVB，因為近日佢哋播番我做嘅《學警雄心》，唔少人睇番，TVB都幫咗我唔少。」<br>採訪、攝影：卓寶花</p></body></html>
