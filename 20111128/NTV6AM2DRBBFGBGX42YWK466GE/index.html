<html><header><meta charset="utf-8"><title>圓圓愛熱戀拒閃婚</title></header><body><h1>圓圓愛熱戀拒閃婚</h1><p>玩具大王蔡志明幼子蔡加讚昨日帶同女友汪圓圓拍拖做慈善，到屯門出席香港童軍100周年活動。早前蔡加讚捐出100萬，以個人名義成立童軍基金，他和圓圓昨日齊齊學織頸巾送給長者，圓圓說：「不嬲都唔識織，家學識咗可以考慮送畀男友做聖誕禮物。」二人拍拖不足一年，今年首個聖誕二人卻會分開過，圓圓會與家人到北京過節，蔡加讚則忙於拓展家族鐘錶生意。<br>問到雙方會否考慮閃婚，圓圓說：「我哋唔係閃婚嘅人，大家都有計劃一步步嚟，男友工作忙，我哋都未夠一年，仲係熱戀期。」記者笑言蔡加讚聖誕送戒指給女友，圓圓說：「唔知，到時至算。」在旁的蔡加讚則表示壓力很大。<br>採訪、攝影：顏英儀</p></body></html>
