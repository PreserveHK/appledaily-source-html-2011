<html><header><meta charset="utf-8"><title>有錢無品　豪車泊傷殘位</title></header><body><h1>有錢無品　豪車泊傷殘位</h1><p>有錢最大？在英國埃塞克斯郡，一輛價值839,285英鎊（1,015萬港元）的BugattiVeyron超級跑車泊在街上，車主非富則貴。可惜有錢無品，車主目無法紀，竟將超級跑車泊在專為傷殘人士而設的車位。幸好，法律面前人人平等，亂來就難逃被抄牌（圖）。</p><p>BugattiVeyron跑車是全球速度最快的跑車，由起步加速至時速96.5公里只需2.5秒。途人難得親眼見到這款車，紛紛拿起手機拍照。半小時後，一名年約40歲的男子來取車，看到夾在車頭的告票，似乎不太在意，迅速開車絕塵而去，繼續無品。<br>英國《每日郵報》</p></body></html>
