<html><header><meta charset="utf-8"><title>Game道：Kinect限定Cafe　邊玩邊食</title></header><body><h1>Game道：Kinect限定Cafe　邊玩邊食</h1><p>唔經唔覺，Kinect已經出咗一年，為慶祝咁有創意嘅玩意誕生一周年，XB360由家至明年1月2日，喺銅鑼灣開咗間「Kinect週年限定Cafe」。雖然唔太覺得佢嘅食物同Kinect有咩關係，但係Cafe內有Kinect玩，仲不時會有遊戲挑戰賽，贏出即獎美食，俾你邊食邊玩！再加埋惠顧贈送嘅得意QR碼曲奇，成個Idea都好有新意，機迷去開銅鑼灣不妨上去八吓玩吓。</p><p>日期：今日至2012年1月2日<br>時間：12nn-10pm<br>地址：銅鑼灣加路連山道9號地下MackieKitchen</p></body></html>
