<html><header><meta charset="utf-8"><title>fb留言開殺戒　劏龍蝦被捕</title></header><body><h1>fb留言開殺戒　劏龍蝦被捕</h1><p>說話不要亂講，也不要亂寫。一名英男在社交網站facebook揚言「大開殺戒」，有人看見後急急報警，警員到場才知誤會一場，英男原來只是要對龍蝦大開殺戒。<br>英男為給妻子驚奇下廚煮龍蝦，去魚店訂購龍蝦，店員范懷克（圖右）教他用刀殺死龍蝦再拿去焗。得店員教路，他於是在fb留言：「到鎮上大開殺戒、從脖子刺殺對方。」寫得不清不楚，不知就裏的人以為他要殺人，於是報警。警方派四名穿防彈背心的警員將他拘捕，盤問後搞清真相，他開殺戒的對象是龍蝦，烏龍擺得大了。<br>英國《星期日郵報》</p></body></html>
