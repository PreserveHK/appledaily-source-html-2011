<html><header><meta charset="utf-8"><title>今日提醒你：性罪行定罪紀錄可預約查核</title></header><body><h1>今日提醒你：性罪行定罪紀錄可預約查核</h1><p>【本報訊】「性罪行定罪紀錄查核」機制本周四正式實施，即日起合資格的準僱員可致電警務處自動電話查詢系統申請預約，並帶備僱主發出的可能獲聘證明書及填妥的表格，前往灣仔警察總部辦理申請，費用115元，有效期12個月，不限查詢次數，預約電話：36607499。<br>申請獲批後，準僱員獲發一個14位數字的查詢密碼，僱主致電自動電話查詢系統，輸入準僱員的身份證首四位數字及查詢密碼，便可獲知準僱員「有」或「沒有」性罪行定罪紀錄。查核機制暫只適用於從事與兒童或精神上無行為能力人士的機構，在準僱員同意下，可查核其性罪行定罪紀錄。
</p></body></html>
