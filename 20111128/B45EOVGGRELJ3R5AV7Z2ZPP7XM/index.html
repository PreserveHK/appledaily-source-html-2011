<html><header><meta charset="utf-8"><title>吳尊嘆電力耗盡</title></header><body><h1>吳尊嘆電力耗盡</h1><p>黃百鳴昨率吳尊、吳千語、陳嘉寶與潘杰寧等一眾電影《開心魔法》演員現身將軍澳宣傳。</p><p>誠意冧女</p><p>吳尊的魅力吸引近三百fans捧場，他在台上不時揮手微笑電暈fans，玩遊戲時，他更走進人群收集所需物品，怎料fans見到吳尊都呆了，不懂拿出偶像所需物品。<br>首度跟吳尊合作的吳千語笑指拍檔不時漏電，幸好沒被電倒，吳尊說：「戲中我經常被電，我已經冇晒電。」問是否因已婚失去電力？吳尊笑說：「冇呀。」為了演出，吳尊學了幾套魔術，問有否用來女生？他說：「唔會，對女仔講誠意真情。」吳千語也說不會因男生懂魔術而加分。。<br>採訪、攝影：馬建華</p></body></html>
