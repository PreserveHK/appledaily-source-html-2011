<html><header><meta charset="utf-8"><title>蘋果汁油塘幼園爆手足口病</title></header><body><h1>蘋果汁<br>油塘幼園爆手足口病</h1><p>【本報訊】常感染小童的手足口病，有機會於冬季出現小高峯。明愛油塘幼兒學校爆發手足口病，21名學生受影響，他們自上月底起開始病發，無人需要入院。<br>衞生防護中心表示，明愛油塘幼兒學校爆發手足口病，患病的學童2至5歲，他們於上月27日起陸續出現口腔潰瘍、發燒及手腳出現紅疹或水泡等症狀。所有兒童毋須入院，情況穩定。中心已視察該學校，並建議預防措施。<br>手足口病可由腸病毒71型引起。今年至本月27日防護中心錄得213宗手足口病爆發，涉及1,038人；去年則錄得851宗爆發，涉及5,025人。09年則有103宗，涉及727人。</p></body></html>
