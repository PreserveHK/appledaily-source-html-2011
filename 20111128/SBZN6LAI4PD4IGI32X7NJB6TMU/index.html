<html><header><meta charset="utf-8"><title>醫療新知人工胰臟治糖尿病</title></header><body><h1>醫療新知<br>人工胰臟治糖尿病</h1><p>人工胰臟有望治療一型糖尿病。美國科學家研發出人工胰臟，正進行人類臨床測試，初步具成效。該臨究首先要將感應器植入病人皮膚內，並定時量度血糖，然後將資料傳送到接收器，若發現其血糖偏高或太高，人工胰臟便會自動釋放出適量的胰島素調節，避免血糖過高致病人暈倒等風險。<br>人工胰臟正待美國食品及藥物管理局批准使用，當局相信，若進一步確定人工胰臟的成效及安全性，相信為一型糖尿病人帶來好消息。一型糖尿病人因先天胰臟未能釋放胰島素，控制血糖水平，導致每日要靠注射胰島素，控制病情，並要時刻「篤手指」度血糖，生活質素大打折扣。</p></body></html>
