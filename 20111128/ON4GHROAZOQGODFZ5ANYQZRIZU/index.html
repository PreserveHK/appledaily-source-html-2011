<html><header><meta charset="utf-8"><title>B檔案：女星耽擱生仔大業</title></header><body><h1>B檔案：女星耽擱生仔大業</h1><p>45歲的朱麗倩將在龍年高齡生華B，其實娛樂圈中不少女星因事業耽擱生仔大業，生第一胎時已成高齡產婦。</p><p>林青霞</p><p>生產年齡：42<br>大美人林青霞於96年為丈夫邢李㷧誕下長女邢愛林，5年後47歲誕下次女邢言愛。</p><p>李英愛</p><p>生產年齡：40<br>韓國女星李英愛於09年在美國與旅美韓僑鄭浩英結婚，今年2月為丈夫誕下龍鳳胎。</p><p>吳君如</p><p>生產年齡：40<br>影視開咪瓣瓣掂的吳君如，於06年事業如日中天之際為男友陳可辛未婚誕下女兒陳是知。</p><p>沈殿霞</p><p>生產年齡：42<br>已故藝人沈殿霞於85年跟拍拖多年的鄭少秋結婚，並在87年剖腹誕下了女兒鄭欣宜。</p></body></html>
