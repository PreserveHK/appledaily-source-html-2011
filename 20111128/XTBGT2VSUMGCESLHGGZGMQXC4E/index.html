<html><header><meta charset="utf-8"><title>關仁隱事：「豬科」租私竇方便滾女 - 關仁</title></header><body><h1>關仁隱事：「豬科」租私竇方便滾女 - 關仁</h1><p>剛離開公仔箱北上賺人仔嘅「豬科」，近排再爆桃色是非，豬科份人鹹濕所有公仔箱嘅女仔都知，佢次次拍劇不但狂追同劇花旦，就連一啲不知名嘅小花都唔放過。豬科雖然已為人夫，但次次媾女都出盡冧招，關仁聽聞佢同幾個男藝人仲夾份租咗個私竇，輪流帶女上去密會，豬科次次飲大兩杯就亂性，一係對異性毛手毛腳，女方啞忍自然正中佢下懷，但當女方反抗，豬科試過爆粗問候人全家，關仁覺得佢咁冇品，真係男人之恥。<br><br>撰文：關仁</p></body></html>
