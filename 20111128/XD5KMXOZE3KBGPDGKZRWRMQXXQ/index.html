<html><header><meta charset="utf-8"><title>三太賭王打波作物理治療</title></header><body><h1>三太賭王打波作物理治療</h1><p>賭王何鴻燊留院養和近一星期，不愁寂寞，四太梁安琪日前坐大髀及「肉咀」攻勢賀90大壽，看護出身的三太陳婉珍也不敢怠慢，勤於為賭王做物理治療。昨日三房的超蓮探望賭王父親時，將母親為賭王互拍打氣球作物理治療的圖片上載微博，超蓮更取笑母親動作不靈活像企鵝，相反賭王則氣定神閒，二人成對比。<br>三太與超蓮約5時多離開醫院，三太透露賭王狀況：「未知幾時出院，不過應該好快。」問到超雲多天沒現身探望，超蓮說：「唔知佢schedule。」<br>採訪、攝影：盧妹</p></body></html>
