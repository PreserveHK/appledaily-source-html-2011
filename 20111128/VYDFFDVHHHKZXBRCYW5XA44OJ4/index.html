<html><header><meta charset="utf-8"><title>今日提醒你：家計會做青少年性調查</title></header><body><h1>今日提醒你：家計會做青少年性調查</h1><p>【本報訊】家計會正進行一項名為「青少年與性研究2011」的全港性調查，以了解青少年心性成長、家庭關係及約會戀愛等問題，協助社會制訂與青少年性與生殖健康服務的政策。<br>調查分兩部份，除於中學向中一至中七學生作問卷調查外，會隨機抽樣數千名18至27歲的青少年作住戶調查，被訪者事前會收到家計會發出之專函，調查員隨後登門探訪，進行約25分鐘訪問和問卷調查，所有調查員會佩戴家計會發出的工作證及精確市場研究中心發出之職員證，以作識別。調查下月23日完結，有疑問可致電29197781查詢。
</p></body></html>
