<html><header><meta charset="utf-8"><title>@ttention!：PRADAPhone3.0　草圖曝光</title></header><body><h1>@ttention!：PRADAPhone3.0　草圖曝光</h1><p>記得第一款由LG與著名品牌PRADA誕下嘅結晶品KE850，採用當時罕見嘅全輕觸屏設計，鋼琴焗漆外殼、銀色邊框，加上隨機附送嘅PRADA真皮套，當年炒上萬元天價，與現時iPhone4S相比，有過之而無不及。四年之後，LG再與PRADA合作推出新作，呢款稱為PRADAPhonebyLG3.0的手機，暫時只有一幅草圖，而且功能規格，用邊一種系統，仲未有資料；不過，呢部機將於2012年就推出，絕對期待。</p></body></html>
