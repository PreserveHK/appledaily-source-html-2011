<html><header><meta charset="utf-8"><title>廖仲謙巨聲奪冠</title></header><body><h1>廖仲謙巨聲奪冠</h1><p>無綫歌唱比賽節目《超級巨聲3》前晚決賽，經過一輪激戰，終由大熱廖仲謙贏得冠軍，馮允謙得亞軍和最強人氣巨聲，季軍則是譚嘉儀，她兼得飛躍進步巨聲。<br>廖仲謙得到逾30萬元鑽石金咪獎座和10萬元金獎座，廖的女友即場上台祝賀男友，更搞笑說：「我要熔咗佢個金咪。」問廖仲謙會否熔掉金咪送女友？他笑說：「我用鐵盒裝住由佢保管。」<br>出任評判的李玟（CoCo）提到她的司機涉駕車撞傷女童，她說：「我同老公近日先返，對情況唔係咁清楚，但我都好關心個小朋友。」會否探望女童？CoCo表示有待安排。<br>採訪：黃曉妍<br>攝影：葉君海</p></body></html>
