<html><header><meta charset="utf-8"><title>杏花邨粉果藏「牙齒」</title></header><body><h1>杏花邨<br>粉果藏「牙齒」</h1><p>【本報訊】柴灣驚現懷疑「牙齒粉果」！昨午12時許，杏花邨住客陳小姐偕丈夫到一酒樓撐枱腳，揀了八碟點心，當遞來第二碟點心粉果時，陳小姐如常品嚐，遽然面色一變，發現口中有異，連忙將粉果吐出，竟見一粒如粟米般大的黑色物體（圖）。<br>陳小姐曾以筷子及隔着膠袋觸摸研究，懷疑是脫落牙齒，不明為何會藏於粉果內，兩夫妻大感惡心，酒樓經理其後向點心師傅查詢，該師傅認為非牙齒，只是普通沙石。陳小姐表示已取走該物體，稍後交給食環署化驗。
</p></body></html>
