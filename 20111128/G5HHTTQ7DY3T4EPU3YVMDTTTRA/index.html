<html><header><meta charset="utf-8"><title>《吸血4》冧莊美票房</title></header><body><h1>《吸血4》冧莊美票房</h1><p>《吸血新世紀4破曉傳奇上集》（TwiligntSaga：BreakingDawnPart1）前周在美國開畫，但走勢依然凌厲，上周五以單日收1,690萬美元（約1.31億港元）冧莊成票房冠軍。</p><p>撼贏馬田3D片</p><p>上周上映的新片《慈善星輝布公仔》（TheMuppets）及《亞瑟少爺救聖誕》（ArthurChristmas）分別排第2及第4位，表現一般，不過，最令人失望則是馬田史高西斯（MartinScorsese）執導的首部3D片《Hugo》只排名第5位。</p></body></html>
