<html><header><meta charset="utf-8"><title>醫療新知婦不生育健康差</title></header><body><h1>醫療新知<br>婦不生育健康差</h1><p>選擇遲生育或不生育的女性越來越多，澳洲研究發現，從未生兒育女的婦女，無論生理或心理健康，都比曾經生育的婦女差。澳洲迪肯大學的專家調查了50名35歲至50歲女性，她們全部未曾生育，分析其健康狀況及生活飲食習慣，包括飲酒、吸煙、蔬果攝取量、體重及運動量等數據。<br>結果發現，她們比育有子女的婦女，身心健康均較差，如健康狀況、社交能力及精神健康等。專家指，箇中原因有待調查，建議決定不生育女性應及早和定期評估身心健康，預防身心健康轉差。澳洲在2006年，便有近40％介乎30至34歲女性未曾生育。</p></body></html>
