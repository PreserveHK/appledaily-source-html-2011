<html><header><meta charset="utf-8"><title>性侵院友判入更生中心</title></header><body><h1>性侵院友判入更生中心</h1><p>【本報訊】自小被遺棄過着顛沛流離生活的17歲青年，入住青年院舍期間，侵犯兩名未成年男院友，案件昨在觀塘裁判法院判刑。裁判官斥他侵犯少年罪行嚴重，他雖在成長過程遇到障礙，但不應將不幸轉嫁他人身上，勸告他不要自怨自艾，改過自新，判他入更生中心。被告於今年6月至9月間，睡在14歲X身旁用陽具磨擦其大腿，並在其腹部射精。被告其後多次撫摸12歲Y的腰背，並以下體磨擦Y的臀部。辯方指被告明白自己傷害了其他人，已感後悔，會努力讀書。<br>案件編號：KTCC5951/11</p></body></html>
