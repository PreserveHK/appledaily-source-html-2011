<html><header><meta charset="utf-8"><title>醫療新知電極治療醫治失明</title></header><body><h1>醫療新知<br>電極治療醫治失明</h1><p>美國猶他州立大學的動物實驗發現，電極刺激有助修補受損神經系統，冀日後可治療失明、癱瘓等神經受損疾病，為病人帶來新希望。該校專家將一塊硅晶片分別放入貓及猴子體內，當中藏有一百支細小的針形電極，運用電流刺激及修補受損神經，成功讓癱瘓貓隻站起來，為失明猴子恢復視力。<br>專家指，若將有關硅晶片植入失明人士的大腦皮層內，並刺激其受損的視覺神經，有機會治療失明問題。同時，將硅晶片放入癱瘓人士的股骨及臀部，也有助刺激大腿、臀部肌肉的神經，有望可恢復其活動能力。專家預計未來兩年能進行有關的人類臨床研究。</p></body></html>
