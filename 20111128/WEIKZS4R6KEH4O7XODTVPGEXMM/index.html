<html><header><meta charset="utf-8"><title>蘋果汁67%強姦受害人無求助</title></header><body><h1>蘋果汁<br>67%強姦受害人無求助</h1><p>【本報訊】關注婦女性暴力協會轄下的「風雨蘭」，過去15年共為近二萬名性暴力受害人提供輔導及支援服務。去年十月至今年九月，風雨蘭熱線協助了406名性暴力受害人，56%透露被強姦，其餘透露被非禮或性騷擾。調查發現59%受害人因事件感情緒低落、憤怒、擔心或恐懼，11%感內疚、後悔或自責，2%想自殺或曾自殺。<br>67%沒有向專業人士求助、報警或向平機會投訴，原因包括怕被指摘或取笑及擔心別人幫倒忙令事情更糟。協會認為受害者身邊的朋友、家人或照顧者的反應極為重要，負面情緒會減低受害者的求助意欲，導致日後出現情緒問題，難以痊癒。
</p></body></html>
