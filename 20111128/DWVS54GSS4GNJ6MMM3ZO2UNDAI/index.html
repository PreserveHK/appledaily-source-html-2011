<html><header><meta charset="utf-8"><title>蘋果汁港鐵八站月台閘門完成</title></header><body><h1>蘋果汁<br>港鐵八站月台閘門完成</h1><p>【本報訊】港鐵提早在本月完成港島線、觀塘線及荃灣線，共八個地面及高架車站的自動月台閘門的安裝工程，較原先計劃提早一年。港鐵公司車務工程總管梁泉材表示，八個車站包括葵芳、葵興、荃灣、九龍灣、牛頭角、觀塘、柴灣及杏花邨站，自動月台閘門已運作中，但仍有個別車站的閘門控制系統需做最後的調校工作。他稱，在車站加裝自動月台閘門的工作相當複雜，為了不影響日間列車正常服務，工程只能在深夜時分進行，而於這幾個小時內，每道安裝好的閘門均需要經過測試，確保列車服務能正常運作。</p></body></html>
