<html><header><meta charset="utf-8"><title>摩連奴貪舊嫌新</title></header><body><h1>摩連奴貪舊嫌新</h1><p>簡評：皇馬主帥摩帥保持上季主力陣容，季初簽入的多名球員，只為增加板凳深度。法比奧干查奧今夏由賓菲加加盟，但在皇馬陣中未能站穩正選；幸好該葡萄牙國腳是通天老倌，可出任防中及左路任何位置，故在一眾「新鮮人」中，算是較為獲摩帥重用。去季在多蒙特大放異彩的紐尼沙軒，被外界視為沙比阿朗素的替補，但此子未踢先受傷，最近才復出；另一前德甲兵咸美艾天托普亦同樣於季初受傷患困擾，結果長坐冷凳。荷西卡利祖及華拉尼年紀輕，相信是摩帥為未來準備的第二梯隊。</p></body></html>
