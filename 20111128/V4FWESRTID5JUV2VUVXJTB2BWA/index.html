<html><header><meta charset="utf-8"><title>「上帝使者」騙色　11台女中招</title></header><body><h1>「上帝使者」騙色　11台女中招</h1><p>台灣一名王姓神棍利用到台中市某科技大學擔任導師機會，吸收女大學生到他開設的動畫公司上班，且吹噓自己是「上帝使者」趁機詐騙，13人被騙財受害者中有11人還被騙色。<br>警方指，上周被捕疑犯王世宏（37歲），被受害者指，他起初只教漫畫，後來聲稱是「上帝使者」要求以性愛「開靈眼」。案中11名女子被騙色騙財、2名女子被騙財，詐騙額至少200萬元新台幣（約51萬港元）。<br>台灣《蘋果日報》</p></body></html>
