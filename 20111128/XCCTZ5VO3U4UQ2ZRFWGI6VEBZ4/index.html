<html><header><meta charset="utf-8"><title>千嬅唔敢講情史</title></header><body><h1>千嬅唔敢講情史</h1><p>楊千嬅前晚在九展舉行第三場「MinorClassics」演唱會，千嬅父母、老公丁子高、好友林夕及導演彭浩翔等都到場欣賞。千嬅換上兩套紫色StephaneRolland和紅色Gucci晚裝表演。</p><p>送禮戲拍</p><p>當千嬅送禮物給fans時，她鬼馬向台下的彭浩翔說：「快啲送副眼鏡畀導演，如果唔係冇戲拍，呢啲嘢要識做。」她又打算與觀眾分享愛情史，但發現本有工作在身的丁子高在台下，她即有口難言說：「你唔係有嘢做咩？又話去打邊爐？做乜坐喺度？咁我家點講呀？算喇，你擰側塊面啦。」引起觀眾發笑。<br>撰文：葉雪</p></body></html>
