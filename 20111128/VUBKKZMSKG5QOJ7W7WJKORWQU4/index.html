<html><header><meta charset="utf-8"><title>嘉玲讚華仔能幹封帝有理</title></header><body><h1>嘉玲讚華仔能幹封帝有理</h1><p>劉嘉玲前晚現身台灣，因她憑電影《讓子彈飛》入圍角逐金馬獎最佳女配角獎，可惜最後她敗給演出《到阜陽六百里》的唐群，不過她一身性感高貴打扮已搶去不少風頭。昨晚嘉玲已飛到上海出席一個慈善活動，她身穿黑色近似旗袍的晚裝現身，露出一雙美腿，雖然收起性感，不過嘉玲依然是全場的焦點之一。<br>提到好友劉德華憑《桃姐》成為金馬影帝，嘉玲說：「我昨天已經祝賀過他得獎，華仔真的是為香港電影付出很多，他很能幹，製片導演和演員都可以做，我自己就未有華仔那麼能幹。」<br>採訪、攝影：許烈</p></body></html>
