<html><header><meta charset="utf-8"><title>趙學而睡衣賀新婚</title></header><body><h1>趙學而睡衣賀新婚</h1><p>趙學而前日與建築師男友Alan（基哥）結婚，榮升基嫂，當晚一對新人在香港珍寶海鮮舫設宴招待親友，袁詠儀、張智霖、何超儀、陳子聰、伍詠薇和練海棠等均有赴宴，場面非常熱鬧。</p><p>伍詠薇留言祝福</p><p>陳奕迅當晚擔任兄弟，徐濠縈也有現身，台上台下皆一雙一對，伍姑娘前晚更把熱鬧的婚宴場面相貼上微博。<br>伍姑娘留言說：「皇妹，衷心恭祝你倆健康快樂。」至於未能出席的蔡一智派出老婆周雪芳做代表出席，他鬼馬大讚穿上低胸裝的老婆又靚又索，黃佩霞即搞笑說：「身材好到，我即刻收埋。」此外，趙學而昨日在微博貼上與老公穿睡衣互攬的照片，並留言謂感謝大家的祝福。<br>撰文：葉雪</p></body></html>
