<html><header><meta charset="utf-8"><title>請50位讀者　搶先玩OP動感天地</title></header><body><h1>請50位讀者　搶先玩OP動感天地</h1><p>海洋公園今年喜事一籮籮，繼六月「熱帶雨林天地」開張大吉，年終壓軸又有大型景區「動感天地」，鐵定12月9日聖誕檔期前開幕，區內五大機動遊戲全部首度登場！想搶先試玩？只要答中問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》×OP動感天地」便有機會獲獎，名額25名（每人2張12月8日試玩通行證），先到先得。如有任何爭議，最終決定權歸海洋公園，《蘋果日報》概不負責。</p><p>問：翻天覆地在幾多米高空搖擺？</p></body></html>
