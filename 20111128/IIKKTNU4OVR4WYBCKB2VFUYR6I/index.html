<html><header><meta charset="utf-8"><title>蘋果汁醫科學生推廣母乳</title></header><body><h1>蘋果汁<br>醫科學生推廣母乳</h1><p>【本報訊】九名港大醫學院三年級醫科學生，昨日於銅鑼灣行人專用區敲擊奶粉罐及展出展板，藉以引起社會對嬰兒食品關注，以及向巿民講解母乳餵哺的好處和嬰兒進食奶粉的害處。他們成功收集約500名市民簽名，支持向衞生署爭取以官方廣告形式肯定母乳餵哺的重要及向立法機關爭取盡快通過具約束性的《香港母乳代用品銷售守則》。<br>港大醫科學生指出，奶粉大多數會為嬰兒提供過剩營養，為兒童肥胖和心血管疾病埋下伏線，建議政府參考世界衞生組織相關守則，規管母乳代用品宣傳，並以官方廣告形式加強推廣母乳，抗衡奶粉商誇張失實的宣傳。</p></body></html>
