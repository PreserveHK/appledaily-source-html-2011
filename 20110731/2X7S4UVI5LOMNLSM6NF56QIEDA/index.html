<html><header><meta charset="utf-8"><title>捱過災劫黃昏戀人結婚</title></header><body><h1>捱過災劫黃昏戀人結婚</h1><p>英國一對黃昏戀人，相戀七年都沒想過結婚，但早前聯袂到美國旅行，竟然接連遇上連串可怕事故，包括撞火車、龍捲風、水浸甚至蟬災，最終都大難不死。相信命中注定他們在一起，兩人近日終於結了婚。<br>68歲的勞勒和59歲的威爾遜（圖）在內華達的撞火車意外中，當時一輛貨車撞向他們乘坐的火車，撞中他們隔鄰的車卡，火燄撲向勞勒旁邊的車窗，勞勒說：「很感恩我們可以絲毫無損離開火車。」<br>英國《每日郵報》</p></body></html>
