<html><header><meta charset="utf-8"><title>惡女被叮斥「我有背景」</title></header><body><h1>惡女被叮斥「我有背景」</h1><p>「你知不知道我有背景？」日前在江西一個歌唱比賽中，一名26號的女參賽者在現場唱錯了歌詞，沒評判起來糾正，但一個個評判和觀眾都在台下發笑，中斷了她的演唱。沒想到她顯得相當氣憤，竟一邊囂張大喊：「我就是『喇叭姐』呀！我還沒參加海選就已經走紅了！」一邊強調自己「有背景」，又引來台下一陣嘲笑。最後她把身上的參賽者號碼牌撕碎，揚長而去。該短片網上熱傳，有網友感慨說：「背景在中國太重要了！」<br>江西衞視</p></body></html>
