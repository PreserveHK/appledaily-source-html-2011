<html><header><meta charset="utf-8"><title>求驗客手記：南韓仔搞寸乾貴士告別戰 - 求驗客</title></header><body><h1>求驗客手記：南韓仔搞寸乾貴士告別戰 - 求驗客</h1><p>大阪櫻花中場乾貴士（圖），周日主場對鹿島鹿角後就轉投德乙嘅波琴，呢場告別戰原本都有好開始，22分鐘佢幫櫻花先開紀錄，但佢個告別派對就俾一對南韓仔搞寸；櫻花先有門將金鎮鉉，上半場尾段連番失誤，先喺38分鐘「生波」時放低個波，俾鹿角前鋒田代有三偷到，轉身射入空門。7分鐘後，金鎮鉉又出迎失誤，俾田代有三頂入空門。下半場櫻花原本有追平好機會，78分鐘博到12碼，乾貴士爭住射，但南韓中場金甫炅唔讓路兼射失，嬲到乾貴士生蝦咁跳。完場前金鎮鉉俾小笠原滿男半場笠死，櫻花反輸1:3，乾貴士呢場告別戰認真難忘喇！</p></body></html>
