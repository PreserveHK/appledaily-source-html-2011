<html><header><meta charset="utf-8"><title>醫療新知紫菜壽司卷或含高碘</title></header><body><h1>醫療新知<br>紫菜壽司卷或含高碘</h1><p>澳洲營養師協會呼籲不要過量進食紫菜製成的壽司卷，以免攝取過量碘，影響甲狀腺功能，建議每周只宜進食兩至三條壽司卷。當地去年與進食過量紫菜有關的甲狀腺功能問題個案有所增加。<br>根據澳洲的食品標準，每條以紫菜包製而成的壽司卷含約92毫克碘，已佔成人每天建議攝取量為150毫克的六成，故食得太多有可能攝取過量碘，影響甲狀腺造成甲亢，出現體重下降、疲倦等症狀。當地早前發現由亞洲食品超市出售的紫菜含過量碘需回收。</p></body></html>
