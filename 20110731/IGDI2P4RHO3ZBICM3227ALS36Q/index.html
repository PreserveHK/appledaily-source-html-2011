<html><header><meta charset="utf-8"><title>關仁隱事：「吹波波」留守幕後避是非 - 關仁</title></header><body><h1>關仁隱事：「吹波波」留守幕後避是非 - 關仁</h1><p>最近有傳「吹波波」投靠前三色台高層，加盟收費公仔箱，有人仲見過吹波波去收費公仔箱開會。關仁聽聞吹波波的確對幕前工作唔死心，所以前高層同佢傾合作時，佢都心郁郁，想去第二個台大展拳腳。不過，後來有人同吹波波分析，當日三色台雪藏佢無非係因為佢惹上官非，如果佢再咁高調做幕前，分分鐘俾人將單嘢搬番出嚟講搞到佢一身蟻，吹波波越聽越驚，所以到最後都係死心做番幕後好過。<br>Textby關仁</p></body></html>
