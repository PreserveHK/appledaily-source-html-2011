<html><header><meta charset="utf-8"><title>權相佑囝囝男生女相</title></header><body><h1>權相佑囝囝男生女相</h1><p>韓國男星權相佑婚後樂於享受家庭生活，但甚少帶囝囝公開露面，不過，近日他就被發現和演員妻子孫泰英，帶住年約兩歲半的囝囝祿熙去街街。長大了不少的祿熙頭髮微曲，白背心襯吊帶褲的打扮驟眼看更有如女仔，樣子十分可愛！</p><p>貪靚襯衫</p><p>當日權權戴上帽子和黑超陪伴妻兒行街，一家三口沿途笑咪咪，幸福滿瀉，權權更負責拿戰利品。被爸媽當正是金叵羅的祿熙，眨下眼已經識行識走，更貪靚地留有微曲頭髮，拿着袋仔襯一身造型，他甚至遺傳了爸媽的基因，對鏡頭特別敏感。此外，有仔萬事足的權權下月5日生日，據知他屆時會在首爾舉行派對與影迷同樂。</p></body></html>
