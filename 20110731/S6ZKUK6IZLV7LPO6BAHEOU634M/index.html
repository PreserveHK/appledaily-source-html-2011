<html><header><meta charset="utf-8"><title>噴泉突擊「滑板哥」仆直</title></header><body><h1>噴泉突擊「滑板哥」仆直</h1><p>廣闊無人的公園和廣場，是玩滑板的好地方，但事前必須做好實地勘察工作，否則隨時像這名青年「耍帥不成真出糗」，被封為「滑板噴泉哥」。<br>話說青年在加拿大蒙特利爾一個公園練習滑板技巧，只見他踏上滑板，全速前進，說時遲那時快，地上噴泉突然啟動，強勁水柱瞬間衝出，令他失去平衡，仰天跌倒，他想爬起來，但腳下一滑又仆倒。他最後狼狽逃離「水柱陣」，追趕遠去的滑板。<br>台灣東森新聞網</p></body></html>
