<html><header><meta charset="utf-8"><title>《藍精靈》開畫險勝</title></header><body><h1>《藍精靈》開畫險勝</h1><p>今周登陸香港的真人加CG電影《藍精靈》（TheSmurfs圖），前日在美國開畫錄得1,330萬美元（1.03億港元）票房，險勝收取了1,299萬美元（1.01億港元）的《天煞西部反擊戰》（Cowboys&amp;Aliens），成周五北美票房冠軍。踏入第三周的《哈利波特：死神的聖物2》（HarryPotterandtheDeathlyHallowsPart2）緊守殿軍，外界預計到周末其全球票房便衝破10億美元大關。</p></body></html>
