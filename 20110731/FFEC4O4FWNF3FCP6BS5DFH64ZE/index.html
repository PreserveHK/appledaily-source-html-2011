<html><header><meta charset="utf-8"><title>蘋果汁學習口技說電影　造福視障者</title></header><body><h1>蘋果汁<br>學習口技說電影　造福視障者</h1><p>【本報訊】視障人士用耳「看」電影，全靠口述影像員描述場景，目前僅《唐山大地震》和《單身男女》兩齣華語電影光碟加入口述影像聲道。香港盲人輔導會與商務及經濟發展局轄下創意香港合辦「香港電影口述影像發展計劃」，昨一連五日舉行工作坊，吸引約140人參加，學習口述影像的技巧。<br>盲人輔導會主席羅德賢表示，口述電影於歐美發展成熟，盼藉計劃培訓更多本地人才，讓視障人士有更多欣賞電影的機會。昨出席活動的平機會主席林煥光稱，現正跟進國泰航空涉嫌拒絕一名弱視兼失聰港人女乘客上機事件有否違反《殘疾歧視條例》，會與國泰交涉。</p></body></html>
