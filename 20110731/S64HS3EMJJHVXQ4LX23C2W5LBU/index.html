<html><header><meta charset="utf-8"><title>深水埗婦疑病發墮樓爆頭</title></header><body><h1>深水埗<br>婦疑病發墮樓爆頭</h1><p>【本報訊】76歲老婦疑病發，昨晚被發現從深水埗富昌邨寓所廚房攀窗墮樓，當場頭爆肢折，警員到場調查後，認為死因無可疑。<br>墮樓亡老婦姓彭，與家人同住富昌邨富誠樓高層一單位。據悉彭婦有精神病紀錄，昨晚6時許，有街坊聽聞墮物巨響往查看，發現一名婦人倒卧大廈大堂對開地面，立即報警。警員及救護員到場，證實她已死去。<br>警員未有撿獲遺書，但發現廚房窗門打開，窗下有一張凳，相信她從該處攀窗跳樓亡。</p></body></html>
