<html><header><meta charset="utf-8"><title>儍警擺烏龍救錯假BB</title></header><body><h1>儍警擺烏龍救錯假BB</h1><p>英國諾丁漢郡警方接報指有嬰兒被獨留悶熱車中，急忙趕往現場打破車窗救人──結果救出來只是一個像真度極高的嬰兒娃娃，讓人啼笑皆非，還得向車主賠償200鎊（2,560港元）。<br>車主克里斯托菲斯（VictoriaCristofis圖）說，娃娃是她上月買給女兒的生日禮物，豈料因為太像真嬰兒而烏龍百出，女兒在超市搖晃娃娃，惹來途人責罵她這個母親失職，「我向她解釋這不是真嬰兒，她們起初不相信，檢驗過後才知道只是玩偶」。<br>英國《每日郵報》</p></body></html>
