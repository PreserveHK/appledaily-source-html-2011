<html><header><meta charset="utf-8"><title>關仁隱事：「撻沙」背妻女執二攤 - 關仁</title></header><body><h1>關仁隱事：「撻沙」背妻女執二攤 - 關仁</h1><p>已有妻室嘅「撻沙」形象一向健康，原來佢都係玩家一名。撻沙閒時都會同啲老死例如「火爆」、「東東」去夜蒲，喺夜場梗係會遇到好多飛來蜢，但佢哋嘅目標都係火爆，不過火爆就通常扮cool唔理人，結果益晒撻沙。</p><p>口技了得</p><p>撻沙雖然其貌不揚，但勝在有一條不爛之舌，佢會向睇中火爆嘅女埋手，傾多兩傾咪得米囉，聽講佢之前仲憑喺舞台上嘅成名絕技扮怪獸冧掂一個空姐㖭。<br>Textby關仁</p></body></html>
