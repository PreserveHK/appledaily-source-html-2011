<html><header><meta charset="utf-8"><title>2米孫楊前途無限</title></header><body><h1>2米孫楊前途無限</h1><p>在杭州出世的孫楊兩年前在羅馬世錦賽於男子1,500米自取得銅牌，風頭遠不及於800米自奪金的張琳，不過兩年後於上海，他終由配角變成主角。<br>張琳在09年羅馬世錦賽贏得男子800米自由泳金牌，為中國男泳手在奧運或世錦賽作零的突破，成為首個世界冠軍。在今年於上海進行的賽事，年僅19歲的孫楊為中國成功衞冕這個項目，可惜男子800米自由泳不屬於奧運項目，不過他在男子1,500米自由泳的超卓表現，為中國男選手將在倫敦奧運衝金牌，增添不少信心。<br>另外，身高達2米、在06年開始於全國賽勝出的孫楊在今屆賽事獨取兩金，成為中國游泳軍團的金牌王，前途無限。<br></p></body></html>
