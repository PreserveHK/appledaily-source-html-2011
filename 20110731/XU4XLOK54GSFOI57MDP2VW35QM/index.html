<html><header><meta charset="utf-8"><title>關仁隱事：「B丁丁」玩微博照樣抄橋 - 關仁</title></header><body><h1>關仁隱事：「B丁丁」玩微博照樣抄橋 - 關仁</h1><p>兩大花旦「A丁丁」同「B丁丁」初出道時氣勢差唔多，但經過幾個回合較量，A丁丁已成功打敗B丁丁，登上國際舞台。關仁之前都講過A丁丁爭風頭時，如何落力用心，相反B丁丁就一味靠抄人哋手法，一味靠跟。佢由搞公司、搞慈善都抄人橋，就連玩微博都有橋照抄。有次女星「疲疲」喺微博晒自己度假時影嘅連環快拍跳起相，B丁丁見到即時抄橋，學人影連拍上載，真係冇創意。<br>Textby關仁</p></body></html>
