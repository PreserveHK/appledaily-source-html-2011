<html><header><meta charset="utf-8"><title>工權．你要識：惡劣天氣傷亡責任</title></header><body><h1>工權．你要識：惡劣天氣傷亡責任</h1><p>本港夏季常出現颱風和暴雨，僱主和僱員必須制訂颱風警告或暴雨警告下的工作安排，確保僱員安全及機構運作。現時僱員補償條例，如僱員在上、下班途中發生意外，並不在條例保障範圍內。如在惡劣天氣情況上、下班遇上意外，僱員又可否獲得補償？<br>當紅色、黑色暴雨警告、八號或以上颱風信號生效期間，如僱員在工作時間開始前或終止後4小時內，往返其居所和工作地點途中遇意外受傷或死亡，一律被視作在受僱期間因工遇意外傷亡。這些情況下，僱主必須負起補償責任。<br>工業傷亡權益會電話：<br>23665965<br>網址： http://www.ariav.org.hk 
</p></body></html>
