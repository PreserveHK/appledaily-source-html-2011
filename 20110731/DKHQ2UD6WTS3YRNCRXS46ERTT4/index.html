<html><header><meta charset="utf-8"><title>男子跳軌自殺亡消防員救人遭撞死</title></header><body><h1>男子跳軌自殺亡<br>消防員救人遭撞死</h1><p>廣州增城發生消防員為救跳軌男子被火車撞死事件。佛山順德男子梁培文（33歲）前日疑因感情問題，到新塘鎮白石塘美村天橋，跳落鐵路自殺。在場戒備的消防員姚攜煒（22歲），欲將梁拉出火車軌時，二人齊被路經的動車撞飛，姚因搶救無效犧牲。而梁被削去半邊腦袋當場死亡。<br>前日下午5時許，站在天橋上企圖自殺的梁培文，不理現場公安勸說，突然跳橋摔在火車軌中間。姚與一名同袍趕到橋底救人，被一輛深圳駛向廣州方向的動車撞飛至防護欄上再摔下，經醫院搶救無效身亡。<br>廣東《新快報》</p></body></html>
