<html><header><meta charset="utf-8"><title>蘋果汁籲增發「黃的」牌　租車給司機</title></header><body><h1>蘋果汁<br>籲增發「黃的」牌　租車給司機</h1><p>【本報訊】的士牌價高企，一年間增長兩成半至490萬元，車租水漲船高，的士司機捱貴車租收入減少。的士司機權益會昨建議政府向三年內轉讓的的士牌，徵收相等於牌價一成的轉讓稅，以遏止炒風。<br>該會會長李匡晉又提議分期增發1,000個10年期的士牌，由政府租予自僱營運的司機，避免中間剝削，並以黃色車身與現有的士區分。因應香港與珠三角道路網絡連接，他建議容許「黃的」跨境營運，配合市民交通需要。<br>權益會認為如上述徵稅及增發牌照建議獲接納，可令車租下調，經營成本下降，車資或有減價空間，乘客也會受惠。</p></body></html>
