<html><header><meta charset="utf-8"><title>奇勒孫仔激光射警被捕</title></header><body><h1>奇勒孫仔激光射警被捕</h1><p>美國經典電影《亂世佳人》（GonewithTheWind）男星奇勒基寶（ClarkGable）的22歲孫兒奇勒基寶三世，前年曾在派對中被人用刀刺傷，幸大難不死，前日他則涉嫌以激光發射裝置射向警方直升機而被捕，他跟肇事友人同被落案拘查，需付25萬美元（約195萬港元）才可保釋。</p><p>堅稱純屬誤會</p><p>根據案情，奇勒基寶三世和友人是向一架在加州日落大道巡邏中的警方直升機射出綠色激光，及後警員循激光來源找到奇勒基寶三世與其友人，奇勒當日稍後獲保釋外出，下月26日上庭，但他堅稱事件純屬誤會。</p></body></html>
