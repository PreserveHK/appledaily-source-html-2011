<html><header><meta charset="utf-8"><title>特稿回收廢紙　月入10萬</title></header><body><h1>特稿<br>回收廢紙　月入10萬</h1><p>昨日兩名廢紙回收商兄弟在藍田兩地點工作期間，差不多同一時間遇襲受傷，傷者家人懷疑與區內黑幫企圖染指回收業欲趕走他們有關。<br>香港環保回收業總商會前主席梁沛倫表示，近兩年廢料回收業如雨後春筍，但不知道是否有黑幫染指。梁稱入行者只要有一輛貨車運載回收廢紙及金屬便可。廢紙回收一般每日可收三至四噸廢紙，以現時每噸廢紙約1,600元計，每月利潤達10多萬元。另有時街坊還會交來一些金屬回收，現時廢銅價錢每噸由幾千至幾萬元，廢鐵亦3,000元一噸。《蘋果》記者</p></body></html>
