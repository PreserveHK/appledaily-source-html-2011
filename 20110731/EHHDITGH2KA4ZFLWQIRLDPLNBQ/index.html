<html><header><meta charset="utf-8"><title>衝紅燈監察機被焚</title></header><body><h1>衝紅燈監察機被焚</h1><p>【本報訊】昨晨6時許，27歲姓張女子駕駛私家車，駛經屯門青山公路近屯興路往青山灣方向期間，發現一部裝置於路旁，離地約1.5米高的衝紅燈照相機的機身熏黑，感到可疑，於是報警求助。警員到場調查，相信衝紅燈機被人縱火焚燒，機身旁邊的鐵欄亦被燒至熏黑，但未有撿獲易燃物品。<br>屯門警區刑事調查隊接手，正調查歹徒動機，不排除有駕車人士不滿被照相機影快相，以身試法縱火洩憤，但真正原因，尚有待警方進一步調查。</p></body></html>
