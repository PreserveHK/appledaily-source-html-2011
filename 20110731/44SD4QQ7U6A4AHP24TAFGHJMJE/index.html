<html><header><meta charset="utf-8"><title>Mandy憑感覺識男友</title></header><body><h1>Mandy憑感覺識男友</h1><p>混血名模MandyLieu前晚穿上球衣及熱褲，於奧海城與球迷一起欣賞英超球隊車路士與阿士東維拉在大球場決戰的英超挑戰盃。平日有看足球比賽的Mandy說：「我欣賞車路士黑人射手杜奧巴嘅身手，佢喺緊急關頭臨危不亂，腳法好，但唔靚仔。」找男友是否愛才華多過樣貌？她說：「係，最緊要感覺行先，有默契同connection，識咗後要有親切感覺，最好鍾意運動，因為自己鍾意運動。」<br>問到是否已找到有感覺的人時，Mandy說：「近排經常飛，之後又要返馬來西亞，因為有好朋友結婚兼移民澳洲，所以返去同佢餞行。」<br>採訪、攝影：JessicaNgan</p></body></html>
