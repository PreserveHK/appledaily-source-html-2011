<html><header><meta charset="utf-8"><title>阿拉斯加冰原開花</title></header><body><h1>阿拉斯加冰原開花</h1><p>北美洲正遭熱浪侵襲，連最北端的阿拉斯加州也不能倖免，即使該州每年只有維期四個星期的夏季，但今年州內北極冰原的氣溫比往年高16℃至8℃，令冰雪融化面積特別大，令冰原難得鮮花開遍滿地（圖）。<br>北極植物生機蓬勃，可是德州的黑熊卻面臨危機，棲息地遭遇嚴重乾旱、山火和熱浪夾擊，為了找尋水源和食物，不少黑熊罕見地出現在城鎮地區，把居民嚇一大跳。德州自5月底起，已經發現13頭黑熊蹤影；亞利桑那州一名61歲婦人則被翻垃圾車的黑熊殺死。<br>英國《太陽報》/路透社</p></body></html>
