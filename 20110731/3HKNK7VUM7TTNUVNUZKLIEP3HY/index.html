<html><header><meta charset="utf-8"><title>音魂：Bose踩界出電腦喇叭
</title></header><body><h1>音魂：Bose踩界出電腦喇叭
</h1><p>眼見好多Desktop已經配隻廿幾吋巨型屏幕，打機睇戲都得，越玩越勁！相反，腦界發燒友對音色嘅要求，似乎仲停留緊用款幾嚿水嘅雜牌喇叭。想玩靚嘢？其實你有選擇嘅，出開高級音響嘅Bose，今次轉移視線推出兩件式電腦喇叭，咪睇呢隻Companion20外形簡單，實情佢用咗Bose最耍家嘅全新驅動器以及音頻導氣管設計，令音頻範圍更廣泛。另外佢仲有圓形控制器，俾你接駁iPhone同iPod，花臣多多。<br><br>查詢：Bose（21239000）<br><br>記者：陳國輝</p></body></html>
