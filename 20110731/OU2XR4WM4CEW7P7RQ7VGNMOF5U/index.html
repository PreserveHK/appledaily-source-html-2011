<html><header><meta charset="utf-8"><title>蘋果汁18.1%長者　寧返內地度晚年</title></header><body><h1>蘋果汁<br>18.1%長者　寧返內地度晚年</h1><p>【本報訊】民建聯調查發現，18.1%受訪長者計劃返內地安享晚年，主要因為內地環境舒適及生活指數低於香港。民建聯盼政府能進一步放寬生果金離港限制，並會於本周三與行政長官會面時提出有關建議。<br>民建聯上周訪問了508名60歲或以上長者，46.1%受訪長者有領取生果金或傷殘津貼，近三成受訪長者對內地醫療質素缺乏信心，一成半長者擔心返內地居住將被迫放棄生果金及其他社會福利。負責調查的立法會議員譚耀宗呼籲政府進一步放寬生果金離港限制，以及擴闊養老計劃至廣州和福建以外的省分，讓長者退休後有更多選擇。</p></body></html>
