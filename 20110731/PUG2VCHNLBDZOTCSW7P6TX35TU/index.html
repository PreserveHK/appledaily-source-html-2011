<html><header><meta charset="utf-8"><title>同東主兩店被淋紅油</title></header><body><h1>同東主兩店被淋紅油</h1><p>【本報訊】昨傍晚6時許，兩間屬同一東主的遊戲機銷售店舖，差不多同一時間遭人潑紅油刑事毀壞。首先是旺角花園街2號好景商場一樓，一名戴口罩男子衝上該店門口，拿着紙杯向舖內潑紅油，負責看舖的店舖東主的20歲姓周女友走避不及，身體和面部中招，歹徒得手後拔足而逃，傷者送院治理。</p><p>與此同時，深水埗福華街175號福仁電腦商場地下一間店舖亦遭人潑紅油刑事毀壞，警方相信為同一幫人所為。</p></body></html>
