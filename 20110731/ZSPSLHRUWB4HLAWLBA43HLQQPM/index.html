<html><header><meta charset="utf-8"><title>蘋果汁土瓜灣舊樓居民　八成想重建</title></header><body><h1>蘋果汁<br>土瓜灣舊樓居民　八成想重建</h1><p>【本報訊】市區重建局推出業主需求主導計劃，舊樓只需獲67%業主同意，就可主動申請要求市建局介入重建。民協上月訪問了120名土瓜灣區居民，調查發現，八成受訪的土瓜灣區居民表示，會參加市建局的業主需求主導計劃，主動申請重建所住舊樓，但七成受訪者不清楚計劃內容。<br>有土瓜灣區業主表示，居住大廈的排污渠日久失修，長期淤塞，衞生環境惡劣。但業主需求主導計劃每年只接受兩個申請，門檻太高，對舊樓業主幫助不大。民協認為，政府一直拖延舊樓重建，是漠視舊樓業主的需求，建議政府增加計劃首年配額，並加快批核速度。</p></body></html>
