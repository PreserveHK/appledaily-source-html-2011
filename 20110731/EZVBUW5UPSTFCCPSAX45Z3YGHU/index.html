<html><header><meta charset="utf-8"><title>話你知喀什是疆獨大本營</title></header><body><h1>話你知<br>喀什是疆獨大本營</h1><p>新疆喀什市位於中國西陲，與阿富汗、巴基斯坦和吉爾吉斯坦等國家接壤，邊境線長388公里，是外國恐怖分子向新疆滲透的黑點，因此被視為中國反恐前線和疆獨大本營。官方在2008年已打掉12個境外恐怖分裂組織在喀什發展的團夥，其中疆獨頭目牙生．買買提亦來自喀什。現有30萬人口的喀什市是中國歷史文化名城之一，是古絲綢之路的重鎮，也是新疆旅遊熱點城市，著名景點包括香妃墓和中國最大清真寺──艾提尕爾清真寺等。</p></body></html>
