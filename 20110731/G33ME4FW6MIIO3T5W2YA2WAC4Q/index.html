<html><header><meta charset="utf-8"><title>宣萱談情變：真係夾唔到</title></header><body><h1>宣萱談情變：真係夾唔到</h1><p>宣萱和外籍獸醫男友Ruan於09年底拍拖，近日卻傳出分手，兩年情玩完。宣萱表示彼此價值觀不同，步伐不一致，只好降呢做回朋友。記者昨日致電宣萱，她無奈說：「感情事唔可以勉強，大家拍拖兩年，真係夾唔到，冇辦法之下決定分手。」回復單身的她希望很快碰上自己的Mr.Right，她說：「我相信緣份。」</p><p>陳貝兒10月新娘</p><p>雖然宣萱的愛情未修成正果，但圈中卻傳出陳貝兒將於10月出嫁，未婚夫是圈外的黃先生，男方在今年情人節出招求婚，結果打動女友，二人婚期訂在10月22日，也是準新郎生日，實行雙喜臨門。<br>採訪：林妃</p></body></html>
