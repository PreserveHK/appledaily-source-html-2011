<html><header><meta charset="utf-8"><title>基仔自爆詐肚痛曠課</title></header><body><h1>基仔自爆詐肚痛曠課</h1><p>古巨基昨日在銅鑼灣出席奶粉活動，化身古Sir向小朋友發問IQ題。</p><p>小時候身形似波</p><p>基仔自爆小時候有偏食問題，他說：「我細個好鍾意食雪糕、街邊嘢食，總之冇營養嘅嘢就食得最多，而且我仲好大食，食飯係用湯碗，當時肥到着得落阿爸條褲。」<br>基仔又自爆小時的花名叫波基，因為其身形很像一個波，他說：「嗰時上體育堂，因為肥唔夠其他同學跑得快，所以成日扮肚痛。同埋陸運會就會參加馬拉松，咁大家就唔會知道我跑到第幾個圈，跑到去看台時就會落力啲跑快兩步。」<br>採訪、攝影：李珮洳</p></body></html>
