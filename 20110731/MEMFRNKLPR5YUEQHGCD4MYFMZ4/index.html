<html><header><meta charset="utf-8"><title>*Apps士多：玩盡o架仔版SimCity</title></header><body><h1>*Apps士多：玩盡o架仔版SimCity</h1><p>唔少人都玩過《SimCity》，起完樓又起酒店，儲夠錢仲起埋鐵路，真係勁過李嘉誠！但最新呢款Android遊戲《和風物語》，表面上玩法都係不斷咁搞基建，唔同之處係全部都屬於日式嘅建築，例如平房木屋、廟宇，甚至翻版歌舞伎町都有，盡是和風設計。如果你真係咁迷戀日本，不妨單撈玩吓！<br><br>記者：陳國輝</p><p>網址： https://market.android.com/details?id=com.nubee.japanlife&amp;feature=search_result </p></body></html>
