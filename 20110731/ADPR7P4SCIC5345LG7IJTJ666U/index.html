<html><header><meta charset="utf-8"><title>求驗客手記：利華不來梅德國盃齊out - 求驗客</title></header><body><h1>求驗客手記：利華不來梅德國盃齊out - 求驗客</h1><p>甲組球隊整體戰力比較低組別球隊好，幾乎係肯定嘅事實，但季前未有正式比賽過，狀態始終唔會好得去邊；好似德甲尚未開鑼，就先踢德國盃，甲組隊爆冷出局絕對唔奇。利華古遜（白衫）同雲達不來梅就成為第一圈犧牲品，其中利華古遜就真係季初冇狀態而輸波嘅實例，領先乙組嘅特雷斯登3球，最後俾對手逼和3:3，到加時戰更加輸埋3:4，冇後勁正正代表冇狀態嘅真實情況。至於雲達不來梅亦係一樣輸後勁，領先一球下輸俾丙組仔嘅海登咸，睇嚟德國盃進入第2圈，再有爆冷戰果都唔出奇。</p></body></html>
