<html><header><meta charset="utf-8"><title>蘋果汁七成港孩　喜結交少數族裔</title></header><body><h1>蘋果汁<br>七成港孩　喜結交少數族裔</h1><p>【本報訊】本港少數族裔學童持續增加，一項調查發現，9.3%受訪港童認為膚色、衣着和髮型等外表，會妨礙他們與少數族裔學童相處；逾半受訪港童指「語言不通」，會妨礙他們與少數族裔交朋友。<br>海港青年商會早前訪問了246名4至13歲的本地小孩，72.8%受訪者謂喜歡成為少數族裔的朋友，但只有57.9%受訪者表示有機會接觸少數族裔，並主要透過學校（32.5%）、課外活動（22.4%）和朋友（12.2%）等渠道認識。商會表示，現時大部份少數族裔在政府的「指定學校」上學，建議政府調整有關政策，鼓勵少數族裔入讀主流學校。</p></body></html>
