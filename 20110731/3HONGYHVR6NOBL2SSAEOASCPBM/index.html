<html><header><meta charset="utf-8"><title>GaGa出位衫變搞鬼BB裝</title></header><body><h1>GaGa出位衫變搞鬼BB裝</h1><p>美國百變天后LadyGaGa一向以標奇立異的出位服裝吸引全球注意，近日她更有意進軍童裝界，將自己的騎呢衣裝包括最出位的肥牛衫、泡泡裙、青蛙Kermit外衣，統統製成童裝！更在美國名嘴JimmyKimmel主持的電視清談節目中，公開這些爆笑BB衫。</p><p>其實GaGa並非真是推出童裝，那些古怪BB衫只是節目中的搞笑環節，將幾個BB穿上GaGa的衣服拍成片段，有如一個真正廣告般，GaGa更親自粉墨登場，抱起其中一個穿上泡泡裙的BB，笑容十分燦爛。<br>GaGa今次到該節目中亦是為新大碟宣傳，更打開心口大跳大唱，但完全沒走光，被指應貼上很多膠紙。</p></body></html>
