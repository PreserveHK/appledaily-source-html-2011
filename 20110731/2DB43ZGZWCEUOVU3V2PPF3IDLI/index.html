<html><header><meta charset="utf-8"><title>SimplePlan主音掛念愛犬</title></header><body><h1>SimplePlan主音掛念愛犬</h1><p>加拿大PopPunk樂隊SimplePlan明日在港開騷，主音PierreBouvier（中）日前在美國接受本報越洋電話訪問，表示期待再跟香港樂迷見面，忙於到各地巡迴的他說：「我經常離家，最掛念家中愛犬Velilah，不過我也享受四周巡迴，可吃到不同美食，又能接觸各地樂迷。」三年前曾來港參加LiveNLoud的他還指對香港的建築印象深刻。<br>採訪：黃珈楠</p></body></html>
