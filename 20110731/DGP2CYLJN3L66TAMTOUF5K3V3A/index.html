<html><header><meta charset="utf-8"><title>中國漁政船進釣島海域</title></header><body><h1>中國漁政船進釣島海域</h1><p>中國漁政船「漁政204」昨日上午進入釣魚台（日稱尖閣諸島）西北偏北約28公里的毗連區內巡邏。這是3月11日東日本大地震以來，中國漁政船第2度出沒此海域。<br>日本媒體報道，日本第11管區海上保安總部（那霸）巡邏船，昨早7時25分左右，發現中國漁政船駛入釣魚台海域，日方巡邏船警告「不要進入日本領海」。中國漁政船答覆稱「正在巡邏」，約一小時後駛離。日方稱，這是去年9月中日撞船事件以來第11次在釣島附近發現中國漁政船。<br>中通社</p></body></html>
