<html><header><meta charset="utf-8"><title>澳門監獄風雲囚犯混戰</title></header><body><h1>澳門<br>監獄風雲囚犯混戰</h1><p>【本報訊】澳門監獄昨晨發生囚犯毆鬥事件，至少三人徒手混戰，其中一人受傷需送院，幸無大礙。獄方懷疑囚犯為囚室清潔問題動手，正展開調查。<br>昨晨9時50分，澳門監獄第六座囚倉區，一名囚犯被同室囚犯要求共同清潔囚室，他不肯，雙方口角。有人動手襲擊他人，導致至少三人徒手混戰，當值獄警及時發現。由於其中一人頭部有損傷，獄方將他送往仁伯爵綜合醫院（俗稱山頂醫院）敷治，治理後無礙。<br>澳門監獄最近發生多宗事故，當局已提高關注，上月中，一名駐守更樓的獄警完成工作後，在檢查區交還槍械前檢查時發生走火意外，幸子彈擊中沙桶，無人受傷。</p></body></html>
