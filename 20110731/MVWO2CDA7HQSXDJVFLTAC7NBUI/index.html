<html><header><meta charset="utf-8"><title>沉迷fb易變沒用一代</title></header><body><h1>沉迷fb易變沒用一代</h1><p>英國學者警告，沉迷社交網站facebook（圖）和Twitter的青少年，會變得自我膨脹、專注力不足，而且會像小孩一樣不斷尋求別人時刻關注的沒用一代。<br>牛津大學藥理學教授格林菲爾德（BaronessGreenfield）指，由互聯網「好友」或大量電腦遊戲伴隨成長的人，思考模式會被「重整」，缺乏專注力，溝通技巧不足，例如對話時不會跟對方作眼神接觸，又會自覺是「小名人」，每個生活細節都要朋友讚賞或關注，儼如自導自演的真人騷。<br>英國《每日郵報》</p></body></html>
