<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona夜蒲驚遇花弗男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona夜蒲驚遇花弗男 - 馮仁昭</h1><p>薛凱琪（Fiona）、周柏豪同埋HotCha等噚日喺馬鞍山宣傳廣播劇《百慕達之戀》，Fiona喺劇中會周旋柏豪同啤梨（葉文輝）之間。講到Fiona日前被發現夜蒲蘭桂坊，仲化行妝，佢話當晚做完音樂會先去玩，仲話對上一次去蘭桂坊已經一年前，每次去親都俾人影到。佢又話當晚冇艷遇，亦唔會喺夜店識男仔，感覺夜店男仔好花弗喎。問佢房祖名算唔算乖？佢即刻話算乖。</p></body></html>
