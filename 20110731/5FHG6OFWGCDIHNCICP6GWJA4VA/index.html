<html><header><meta charset="utf-8"><title>網友禁錮少女日姦4次</title></header><body><h1>網友禁錮少女日姦4次</h1><p>台灣北市一名化妝品售貨員白白（化名），因和男友吵架陷入冷戰，故於上月2日與認識僅5天的男網友見面。其間，遭對方灌醉強姦，且拍下裸照。事後該男網友更以此威脅，要求她當性奴。她一天內被強姦達三至四次，即使下體疼痛仍被侵犯。<br>女事主在案發第九日後，偷偷返家，卻接到男網友的恐嚇短訊，就連她的男友也接到其性侵照片。白白最終選擇報警，但男網友被捕後否認性侵，反指白白欺騙感情，與他有錢債糾紛。<br>台灣《蘋果日報》</p></body></html>
