<html><header><meta charset="utf-8"><title>卡希爾籌款賑災</title></header><body><h1>卡希爾籌款賑災</h1><p>【本報卡塔爾外電】澳洲昆士蘭省水災嚴重並引起足球界的關注，其中正代表澳洲出戰亞洲盃的卡希爾亦不忘國事，以拍賣形式讓球迷競投到其愛華頓私人包廂觀戰的金額，並將籌得的善款賑濟災民。<br>身在卡塔爾的卡希爾已在有關捐款賑災的電視節目及eBay內發起籌款活動，讓球迷競投自己在愛華頓的包廂。勝出者能在內觀看英超比賽、球隊練習、享用膳食及獲得簽名球衣與球鞋，而有關金額悉數捐出。<br>一不離二，澳職中岸水手宣佈將上輪聯賽的7,000澳元（約5.4萬港元）收益捐出賑災。受水災影響，下周日布里斯班獅吼主場對威靈頓鳳凰則須推遲。</p></body></html>
