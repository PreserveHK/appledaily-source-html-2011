<html><header><meta charset="utf-8"><title>戴bra求「隱身」小偷跌死</title></header><body><h1>戴bra求「隱身」小偷跌死</h1><p>馬來西亞一名迷信青年，以為身穿女人內衣褲就會隱形，不料法術不靈光，在前天（周三）清晨企圖入屋偷竊時，被屋主撞破而墮樓身亡。<br>26歲死者沙尼占墮樓後陳屍行人路，上身穿了一件黃色胸圍，下半身穿了紅色女裝內褲加牛仔褲。當地居民認為他相信穿女人內衣褲會隱形的巫術之說。警方指他潛入12樓一個空置單位，然後從露台爬到隔壁單位的露台，不料撬開玻璃門時驚醒女戶主，失足墮樓。<br>馬來西亞《星洲日報》</p></body></html>
