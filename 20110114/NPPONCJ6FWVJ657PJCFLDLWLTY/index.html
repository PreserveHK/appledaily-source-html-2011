<html><header><meta charset="utf-8"><title>跑車撞坡四輪朝天</title></header><body><h1>跑車撞坡四輪朝天</h1><p>【本報訊】一名30歲外籍男子，昨下午1時40分，駕駛紅色寶馬開篷跑車，沿香港仔南風道行駛，當駛至深水灣道交界一個左彎位時突然失控，車頭撞向左邊山坡後，反彈出路邊四輪朝天；跑車安全氣袋彈出，受輕傷的司機自行爬出車外報警求助。<br>據悉，翻車受傷的司機為一名國際學校老師，事發後有家長駕車經過時，曾停車慰問傷者，並一度阻撓記者拍攝。肇事的寶馬M3雙門跑車，八年前事主以近80萬元購入，意外中車身兩側僅擦花。</p></body></html>
