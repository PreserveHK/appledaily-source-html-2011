<html><header><meta charset="utf-8"><title>姜文來港學生瘋狂</title></header><body><h1>姜文來港學生瘋狂</h1><p>姜文執導，周潤發、葛優和劉嘉玲等主演的的電影《讓子彈飛》，在內地上映接近一個月，成績斐然，票房逼近七億人民幣，眾演員仍馬不停蹄在香港和內地宣傳。<br>《讓》片已在港上映，姜文日前來港宣傳期間，電影公司特別安排數場優先場讓大學生觀賞，更秘密讓姜文在播片後與觀眾見面，令觀眾十分驚喜，學生也踴躍發問，他們更高呼姜文在片中的「老大」稱號。看過《讓》片的學生讚電影無論故事和演員都給他們驚喜，更想不到可跟姜文對話。<br>撰文：林妃</p></body></html>
