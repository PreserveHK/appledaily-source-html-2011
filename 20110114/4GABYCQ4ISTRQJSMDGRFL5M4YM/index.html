<html><header><meta charset="utf-8"><title>神起、JYJ發功鬥搶Fans</title></header><body><h1>神起、JYJ發功鬥搶Fans</h1><p>韓國人氣組合東方神起與叛將JYJ鬥到出面，前晚是神起兩年來首次大型簽名會（圖一），結果於首爾江南區的會場吸引過萬fans捧場。JYJ昨日馬上發功，出席機械人大賽擔任嘉賓爭fans（圖二）。雙方近日在網上的罵戰仍沒完沒了，神起的MAX留言指雙方已沒有聯絡，JYJ的HERO卻馬上留言還擊叫他看e-mail，暗指MAX講大話。其後MAX表示與拍拖十個月的女友分手，JYJ的XIAH即指自己有女星追求，實行爭人氣。</p></body></html>
