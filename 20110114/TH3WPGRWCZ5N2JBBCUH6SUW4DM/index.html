<html><header><meta charset="utf-8"><title>柏豪酒量淺易暈</title></header><body><h1>柏豪酒量淺易暈</h1><p>周柏豪及鈴木仁前晚到中環蘭桂坊出席日本品牌啤酒活動，大會安排一部自動斟酒機械人表演斟酒準確度，一輪比拼後，兩人雙雙落敗，周柏豪更狼狽將啤酒倒瀉。周柏豪自認酒量甚淺，飲一杯已覺暈眩，他說：「自己未試過斷片，可能由細到大都打籃球，意志比較好，不過試過一次返到屋企不停對住塊鏡儍笑。」周柏豪是夜不停向在場高層敬酒，明顯略有醉意，但他謂絕不會影響昨晚慈善籃球賽的表現。<br>日籍的鈴木仁表示一定支持國家出品的啤酒，他每次喝四、五杯也面不改容，對於女友區文詩（Angela）的酒量，鈴木仁以英語說：「佢唔鍾意飲酒，每次都係我自己飲。」<br>採訪、攝影：藍文浩</p></body></html>
