<html><header><meta charset="utf-8"><title>GoogleAndroid手機力谷即時對話傳譯</title></header><body><h1>GoogleAndroid手機<br>力谷即時對話傳譯</h1><p>Google前日（周三）在Android智能手機全面推出即時傳譯服務，用戶對着手機說英語，就會立即播出西班牙語繙譯。<br>新服務名為「對話模式」（ConversationMode圖），是GoogleTranslate的新功能。它仍在試驗階段，目前只能在英語和西班牙語之間進行雙向傳譯，若使用者背景太吵或說話太快，都可能影響傳譯功能。<br>目前使用者每次說完一句話後，要按「呈遞」的按鍵，軟件才能進行傳譯。但Google有信心在18個月後，發展至「同步傳譯」。<br>法新社</p></body></html>
