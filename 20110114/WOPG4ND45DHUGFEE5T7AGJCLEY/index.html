<html><header><meta charset="utf-8"><title>水災英雄拚死救人救動物勇漢駕小艇救5命</title></header><body><h1>水災英雄拚死救人救動物<br>勇漢駕小艇救5命</h1><p>住在格蘭瑟姆鎮（Grantham）的威爾金，周一獲鄰居告知洪水正冲來，安排妻兒到高地。他留守鎮上通知民眾疏散，但很快就看到一道1.2米高水牆已淹至。<br>他立即帶弟弟跳上放在屋外的小船，把企圖回家救妻子的老年鄰居馬庫斯抓上船。街道成河流，他看到一對母子抓着圍欄快被洪水冲走，就立即駛過去救起他們，之後再救了另一名女士。威爾金救了五人被封為英雄。<br>澳洲《悉尼先驅晨報》</p></body></html>
