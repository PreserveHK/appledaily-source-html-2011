<html><header><meta charset="utf-8"><title>地盤工鐵騎遭縱火</title></header><body><h1>地盤工鐵騎遭縱火</h1><p>【本報訊】屯門發生縱火案，一部停泊地盤外的電單車被焚毀，警方接手調查。現場為龍富路與龍門路交界一個建築地盤，一名姓徐地盤工人於一個月前在地盤工作，並以電單車代步，抵埗後將車泊於地盤對開天橋底。<br>昨晨11時半，徐發現地盤外火光熊熊，前往察看竟見自己的電單車着火，他與數名工友即用滅火筒及拉喉將火救熄，但電單車已遭嚴重焚毀。消防員調查後指沒有自然起火原因，認為有可疑，交警方跟進。徐聲稱沒有與人結怨，未知縱火原因。</p></body></html>
