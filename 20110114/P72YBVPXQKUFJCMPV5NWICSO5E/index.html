<html><header><meta charset="utf-8"><title>籃FUN籃解：柏加累事巴利終離婚</title></header><body><h1>籃FUN籃解：柏加累事巴利終離婚</h1><p>馬刺球星柏加（左一）因被爆有外遇，搞到佢嘅「靚太」老婆美國女星伊娃隆歌莉亞（EvaLongoria、左二）喺舊年11月喺加州申請離婚；當時已有報道指柏加搭上前隊友巴利（BrentBarry、右一）個老婆艾蓮（右二），巴利喺伊娃申請離婚後一日亦喺德州入紙離婚。但有傳柏加同伊娃其實藕斷絲連，離婚與否仍未有定案，而巴利同艾蓮喺月初就完成晒離婚手續，柏加情歸何處？或者遲啲就有分曉！</p></body></html>
