<html><header><meta charset="utf-8"><title>求驗客手記：端基靠面書博轉會 - 求驗客</title></header><body><h1>求驗客手記：端基靠面書博轉會 - 求驗客</h1><p>球員玩Facebook同Twitter發表意見，唔係新鮮事，但用嚟推銷自己，希望吸引球會羅致就真係少見。史篤城前鋒端基日前就喺自己嘅Facebook專頁（圖），放咗歷來10大金球片段，長達11分鐘，一氣呵成，擺明博教練睇完後簽佢。端基咁做都係逼不得已，因為喺史篤城唔受重用，有英超球會想簽佢，又被史篤城吊高嚟賣，最後轉會唔成，家惟有出此策，望有轉機。</p></body></html>
