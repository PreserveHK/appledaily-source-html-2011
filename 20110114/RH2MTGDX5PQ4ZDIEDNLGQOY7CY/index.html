<html><header><meta charset="utf-8"><title>蒼井空學中文寫錯字</title></header><body><h1>蒼井空學中文寫錯字</h1><p>憑《復仇者之死》報名角逐金像獎影后的日本女星蒼井空，近年雖仍有AV推出，但已稍見減產，她積極裝備自己欲進軍華人市場，開twitter和微博吸納擁躉，圖盡快撤出皮肉生涯。</p><p>昨日蒼井空如常經twitter和fans交流，她透露在接受日本報章訪問期間，會把握時間練好普通話，並把寫滿音標的紙條攤開拍給網民看。不過當細心觀察，便發現蒼井空竟將簡體字「為甚麼」寫錯，看來要加倍努力學中文了。<br>撰文：黃珈楠
</p></body></html>
