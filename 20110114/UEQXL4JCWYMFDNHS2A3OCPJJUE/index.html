<html><header><meta charset="utf-8"><title>姬拉5年情玩完</title></header><body><h1>姬拉5年情玩完</h1><p>英國女星姬拉麗莉（KeiraKnightley）與05年因拍《傲慢與偏見》（PrideandPrejudice）撻着的演員男友RupertFriend正式分手，姬拉的父親也證實了消息，據知Rupert因不堪女友名氣的壓力，以及經常被狗仔隊追訪，因此於聖誕前協議分手。</p><p>阿積電話撇女</p><p>此外，同樣因不堪高調拍拖壓力而分手的TaylorSwift與積嘉倫賀（JakeGyllenhaal），昨日則被《USWeekly》踢爆阿積是透過電話與Taylor提出分手，剛好與08年她被JoeJonas飛的情景一樣。</p></body></html>
