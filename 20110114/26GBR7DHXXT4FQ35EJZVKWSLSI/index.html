<html><header><meta charset="utf-8"><title>趙碩之宣揚職安健</title></header><body><h1>趙碩之宣揚職安健</h1><p>趙碩之（Wylie）、戴夢夢及鍾一憲昨日在灣仔一個地盤出席職安健活動，宣揚職業安全知識，Wylie在現場與工友玩遊戲，相當受歡迎。</p><p>夢夢下年嫁</p><p>夢夢表示藝人也要職安健，打底要安全，好像Wylie身材豐滿，最緊要小心。Wylie慶幸未試過走光，夢夢卻於入行初期試過不慎露點，即時爆喊，那次是她人生第一次上娛樂頭版。<br>夢夢透露將與男友在2012年結婚，她說︰「男友識術數，今年兔年冲我哋，所以下年先，佢仲嚇我唔結有排冇得結。」<br>夢夢稱男友未求婚，暫時只見雙方家長，婚後或從幕後發展，問Wylie會否恨嫁？她坦言少許，希望真命天子快點出現。<br>採訪、攝影：溫敏芝</p></body></html>
