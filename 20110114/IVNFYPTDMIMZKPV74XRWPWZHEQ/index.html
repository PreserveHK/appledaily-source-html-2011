<html><header><meta charset="utf-8"><title>求驗客手記：沙維治恨去美職 - 求驗客</title></header><body><h1>求驗客手記：沙維治恨去美職 - 求驗客</h1><p>英冠打比郡嘅隊長、36歲嘅前威爾斯國腳沙維治（圖），將會喺6月同球會約滿，但佢話明唔會同打比郡續約，因為已獲得新球季加入美職聯嘅加拿大球隊溫哥華白帽邀請，期望佢可以喺今年3月加盟。90年代初曾效力英超曼聯嘅沙維治，份人都鍾意浮誇，佢話好想再同「萬人迷」碧咸同埋阿仙奴名將亨利喺美職聯較量，又話自己能帶起美國足運感到好有使命感，講到咁神聖，打比郡睇怕都要「送你一程」喇！</p></body></html>
