<html><header><meta charset="utf-8"><title>案件速遞「爸爸」虐四歲童判服務令</title></header><body><h1>案件速遞<br>「爸爸」虐四歲童判服務令</h1><p>【本報訊】4歲男童視單親母親的同性友人為「爸爸」。去年1月30日晚疑被對方拳打腳踢、撼頭埋牆，終因傷痕纍纍送院揭發事件。打扮像男性的已婚「爸爸」，早前在九龍城法院承認故意虐待兒童罪。裁判官黃國輝昨判刑說，被告20年前有襲擊罪案底，但事隔已久，今次案情相對輕微，無直接證供顯示男童傷勢由被告造成，遂判她80小時社會服務令，其間不能接觸毒品。<br>辯方求情說，事件對被告章春意（37歲）是深刻經歷，希望能盡快完結，讓她重過新生。男童母親早前被判感化15個月。<br>案件編號：KCCC3761/10</p></body></html>
