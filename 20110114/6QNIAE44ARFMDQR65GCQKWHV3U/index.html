<html><header><meta charset="utf-8"><title>男生帶女友回宿舍　即當嫖妓</title></header><body><h1>男生帶女友回宿舍　即當嫖妓</h1><p>「各位同學：近幾天發現有極少數同學深夜帶女生翻牆進入宿舍睡覺。一經抓獲將交保衞處當嫖娼處理，情節嚴重立即開除。望各位自重自愛，把精力放在學業上。」最近內地網上流傳一張「溫馨提示」的圖片（圖），據傳是出自廣東某高校。提示寫着，若發現學生深夜帶女友進入宿舍睡覺，將「當嫖娼處理」，情節嚴重者立刻開除。<br>這張圖片在各大論壇引起網民熱烈討論，短短兩天內吸引了超過35萬人次的點擊。有網友對黑板內容大加針砭，也有網友笑稱此圖可榮登2011年學校雷人告示第一名。<br>廣東《羊城晚報》</p></body></html>
