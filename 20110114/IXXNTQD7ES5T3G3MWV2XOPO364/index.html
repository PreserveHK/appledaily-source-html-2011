<html><header><meta charset="utf-8"><title>美幸運寶寶「9條1」時刻出生</title></header><body><h1>美幸運寶寶<br>「9條1」時刻出生</h1><p>英國元旦日有個2011年1月1日早上11時11分出生的「8條1」女嬰，美國愛達荷州男嬰馬克思（TylerAshtonMarx圖），比她多一條1，因為他是在2011年1月11日早上11時11分出生，是個「9條1」幸運寶寶。</p><p>馬克思的爸爸在伊拉克服役，只能在網上觀看兒子出生。媽媽說她自己的母親去年10月逝世，兒子在特別時分出生，可能是亡母在天之靈「發功」。馬克思的姊姊也在特別日子出生，2009年9月9日，湊成「999」。他出生的同日，明尼蘇達州也有個女嬰在凌晨1時11分出生，比他少一條1。<br>美聯社</p></body></html>
