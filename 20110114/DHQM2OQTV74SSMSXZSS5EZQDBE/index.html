<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●蘇格蘭靚聲村姑蘇珊博伊爾，首兩隻大碟均全球賣個盤滿缽滿，她現正籌備第3張大碟。<br><br>●英國巨胸名模佐敦，近日被爆與拳王AmirKhan有染，因而導致與老公AlexReid離婚。<br><br>●日本女星綾瀨遙，有傳將與死對頭深田恭子合演改編自動畫的新片，遙妹演正派，深田卻演奸角。<br><br>●日本人氣組合嵐成員大野智，去年演出真人版《怪物小王子》劇集，昨日更落實將會拍3D電影版。<br><br>●由韓星玄彬及河知雲主演的韓劇《秘密花園》，已被導演爆料指會是大團圓結局。<br><br>●韓國女星金泰熙主演的MBC電視台韓劇《MyPrincess》，收視超過20%，她更會在該台的電話熱線留言，向影迷賀新年。</p></body></html>
