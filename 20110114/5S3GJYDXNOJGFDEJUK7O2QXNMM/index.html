<html><header><meta charset="utf-8"><title>水災英雄拚死救人救動物鐵漢救孤苦小袋鼠</title></header><body><h1>水災英雄拚死救人救動物<br>鐵漢救孤苦小袋鼠</h1><p>在這場世紀水災中，多位民眾發揮勇敢與愛心，救助被困的人與動物，成為澳洲英雄。</p><p>39歲的科爾，在伊普斯威奇鎮（Ipswich）看到一隻小袋鼠在洪水中載浮載沉，因不忍心看着這隻象徵國家的動物被淹死，於是冒險走落河救起牠。「我抓着牠的頸背，把牠翻過身來，帶上岸。」這位鐵漢抱着孤苦小袋鼠的照片（圖），傳遍全球。<br>警方認為他不應冒這個險，但科爾說「民眾用毛氈包着小袋鼠，牠最後可站起來」，令他很安慰。<br>澳洲《先驅太陽報》</p></body></html>
