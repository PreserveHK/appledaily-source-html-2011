<html><header><meta charset="utf-8"><title>*Apps士多：《RopeCut》搞落Android</title></header><body><h1>*Apps士多：《RopeCut》搞落Android</h1><p>手機Game都係簡單益智啲好！試諗吓，一隻《AngryBirds》已經咁受歡迎，足以證明手機遊戲唔使太複雜，照樣大把人玩。<br>另一隻同樣受歡迎嘅《RopeCut》，最近終於移植到AndroidPhone，玩家任務係負責截斷繩子，從而令糖果跌入青蛙口中，由於每一關卡嘅設計頗有心思，例如木屋、聖誕樹等，加上中途有得意動畫，用佢嚟打發時間磨爛蓆，絕對最適合不過啦！<br><br>記者：陳國輝</p></body></html>
