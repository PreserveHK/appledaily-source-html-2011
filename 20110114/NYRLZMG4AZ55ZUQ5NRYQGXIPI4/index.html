<html><header><meta charset="utf-8"><title>姬蒂懷Matt骨肉</title></header><body><h1>姬蒂懷Matt骨肉</h1><p>美國女星姬蒂韓遜（KateHudson）去年4月於加州的音樂節上與英國樂隊Muse主音MattBellamy搭上後一直在蜜運中，昨日姬蒂的閨中密友向《UsWeekly》透露姬蒂已懷有3個半月身孕，並說：「這不是有計劃的，但他們對此感到興奮。」消息後來獲姬蒂的發言人證實。姬蒂之前曾與TheBlackCrowes主音生了現年7歲的兒子Ryder。</p><p>老竇出書爆大鑊</p><p>姬蒂的父親BillHudson被指將出書大爆前妻高蒂韓（GoldieHawn）與他當年結婚不久後已有出軌行為，結婚4年更各有各玩！</p></body></html>
