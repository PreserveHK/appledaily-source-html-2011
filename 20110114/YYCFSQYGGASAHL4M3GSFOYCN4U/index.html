<html><header><meta charset="utf-8"><title>籃FUN籃解：AI又傷就咁玩完？</title></header><body><h1>籃FUN籃解：AI又傷就咁玩完？</h1><p>轉戰土耳其聯賽比錫達斯嘅「不死戰神」艾華遜（AI、圖）雖然已經35歲，但係佢對籃球嘅熱誠從來都冇減退，即使佢之前已知道右小腿有傷，佢仍然落場比賽，直至日前因為太痛再驗傷，先發覺可能有骨刺，要返美國做手術，預計AI要休養6至8個星期。經理人摩亞話AI冇諗過退休，但過外界有傳佢傷勢唔嘢少，而且年紀又咁大，隨時要收「咧」。最終係點，真係要等AI做完手術先知道喇！</p></body></html>
