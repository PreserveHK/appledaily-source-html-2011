<html><header><meta charset="utf-8"><title>AV物誌：手槍裸視3DDV　$2,000有找</title></header><body><h1>AV物誌：手槍裸視3DDV　$2,000有找</h1><p>去年流行3D，買部3DTV起錶價都成兩萬幾，睇場3D電影，講緊成百蚊張飛，荷包乾晒！雖然重頭戲老任3DS仲未推出，但「裸視」呢個朵已經好多人識，好似Speed新出嘅手槍DV機FX-1，佢唔止可拍攝848×480每秒達30格嘅3D影片，最勁係個3.2"裸視屏幕，唔使戴眼鏡就睇到立體影像。唔想玩3D亦可攝錄720p高清片，最緊要價錢超平。<br><br>記者：陳國輝<br><br>Speed（29581113）</p></body></html>
