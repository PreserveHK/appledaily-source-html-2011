<html><header><meta charset="utf-8"><title>求驗客手記：卡比路揸平治贈興 - 求驗客</title></header><body><h1>求驗客手記：卡比路揸平治贈興 - 求驗客</h1><p>英格蘭足總日前就公佈咗同英國汽車品牌Vauxhall合作，獲得對方3年半贊助合約共2,000萬鎊，喺國家隊冇乜突出成績情況下，有咁多贊助費真係唔錯。簽約當日，領隊卡比路（圖）都話呢個品牌成為英足總贊助商之一非常之好。不過，卡比路之後就俾人見到佢仲揸住架價值6萬幾鎊嘅平治出入，而唔係Vauxhall，咁大個人都唔識尊重場合，認真贈興。</p></body></html>
