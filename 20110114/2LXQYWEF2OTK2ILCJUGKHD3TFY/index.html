<html><header><meta charset="utf-8"><title>有得食：限量版豬骨湯拉麪</title></header><body><h1>有得食：限量版豬骨湯拉麪</h1><p>早前獲得一星米芝蓮的MIST創作麪工房，為慶祝開業一周年，即日至1月30日推出每日限量三十碗的豬骨湯拉麪，熬十多小時的豬骨湯加入鮮雞加強鮮味，再混入鮮蝦和蔬菜，煲足二十多個小時，過濾後撞入秘製醬油，做出香濃湯底。為使麪條更吸收湯汁，師傅選用了不加蛋、較幼身的日本26號麪條，配笋絲及日本長葱等，最後還淋上特製醬油，工序之講究，睇完都即刻想食番碗。<br><br>MIST創作麪工房（28815006）</p></body></html>
