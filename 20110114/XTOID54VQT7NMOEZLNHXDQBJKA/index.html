<html><header><meta charset="utf-8"><title>呂方搵矮公主相襯</title></header><body><h1>呂方搵矮公主相襯</h1><p>呂方3月10及11日在紅館舉行個唱，昨日在海逸酒店舉行記者會，他有如王子般與兩位穿上宮廷裝的公主挽手進場，由於本月19日是他生日兼出碟大日子，大會安排切蛋糕儀式。</p><p>「對鞋都會高啲」</p><p>呂方表示今次舞台設計有如皇宮，設有多個城堡，會找來多位模特兒當公主，記者笑謂他被公主挽手時顯得緊張生硬，他說：「冇試過畀兩個女圍，到時會搵啲同我差唔多高嘅公主，不過我自己對鞋都會高啲。」未知有沒有親密動作。問呂方會否送門票給舊愛鄭裕玲，他說：「唔會喇，我冇晒飛，派晒畀親戚朋友，如果識欣賞會自己買嘅。」<br>採訪、攝影：王連連</p></body></html>
