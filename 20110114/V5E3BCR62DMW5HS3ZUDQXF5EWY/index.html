<html><header><meta charset="utf-8"><title>自浸檸油　留皮走白坐熱3粒鐘</title></header><body><h1>自浸檸油　留皮走白坐熱3粒鐘</h1><p>食西餐時經常看到大廚在碟邊淋上少許香料油，除可令賣相更美觀，亦可增加食物的香氣。其中常用到又很受人歡迎的要算是檸檬油了，只要用檸檬皮來浸溫油數小時便輕鬆完成，放凉後密封好便可用兩星期。提提你，利用烚意粉煲來浸油，便可以防止密實袋過份貼近煲底呢！<br><br>記者：謝翠玲<br>攝影：梁細權<br>Model：Eagle</p><p>檸檬香油材料：</p><p>檸檬1個、橄欖油113毫升、芥花籽油263毫升</p><p>削檸檬皮</p><p>橄欖油+芥花籽油</p><p>橄欖油味濃，只佔三成；芥花籽油味淡則佔七成。</p><p>熱水浸3小時</p><p>密實袋中放入檸檬皮和混合油，密封好，以70℃熱水浸3小時即可。</p></body></html>
