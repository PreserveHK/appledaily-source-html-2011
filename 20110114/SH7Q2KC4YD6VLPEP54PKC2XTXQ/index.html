<html><header><meta charset="utf-8"><title>德女員工上班需穿白胸圍</title></header><body><h1>德女員工上班需穿白胸圍</h1><p>女職員愛露乳溝或不戴胸圍上班，是她的個人自由，但在德國人口最稠密的北萊茵─威斯特伐利亞州，老闆是有權下令女職員戴胸圍上班，甚至規定她們剪指甲。<br>這並非該州的老闆獨裁，而是勞工法院前日（周三）對女職員衣着的裁決，老闆還有權要求女職員戴白色或肉色胸圍，避免鮮艷顏色的胸圍透視出來。此外，老闆還有權決定女員工指甲的長度，和要求她們的頭髮乾淨整潔。<br>英國《每日郵報》</p></body></html>
