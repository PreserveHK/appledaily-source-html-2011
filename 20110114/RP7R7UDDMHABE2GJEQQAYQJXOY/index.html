<html><header><meta charset="utf-8"><title>發福伊能靜：想拍拖</title></header><body><h1>發福伊能靜：想拍拖</h1><p>41歲的伊能靜前日在台北出席護膚品義賣活動，看來身材略為發福，她說：「太好了，有點年紀的女生，太瘦不好看。」但她也不忘反駁：「是胖一點，目前是46公斤（約101磅），有點嬰兒肥，但沒發福。」</p><p>印度靈修</p><p>伊能靜透露將要到印度靈修，大年初一才返台陪媽媽過年，接着會帶兒子去夏威夷度假。離婚快兩年的她被問到想不想拍拖？她說：「想啊，不過我的年紀，順其自然。」再被問到會否因兒子與庾澄慶復合？伊能靜搞笑唱起《八千里路雲和月》，接着說：「我現在只想好好照顧媽媽、兒子。」<br>撰文：丁寧</p></body></html>
