<html><header><meta charset="utf-8"><title>內地導演葉京微博伸寃</title></header><body><h1>內地導演葉京微博伸寃</h1><p>內地某知名導演捲入桃色糾紛而遭兩名男子毆打的事件發生後，嫌疑人物《再過把癮》導演葉京一直關上手機未有回應，前日他突然在微博開腔，接連用了62個「呸」字來宣洩憤怒，並向無辜受牽連的導演趙寶剛和演員秦海璐致歉，婉轉地承認正是被襲導演。</p><p>道歉露餡</p><p>對於曾否被打，葉京沒有明言，但他對趙寶剛的道歉內容上則露出了端倪，他寫道：「天命之年，更要勒緊褲襠，當心被她們丫的賠算，遭他們和她們丫的潛規則。」<br>葉京又說：「我的確被潛規則了，我被演員潛規則了，我被凶手潛規則了，我被法律潛規則了，我被社會潛規則了，我從生下來就被潛規則了。」<br>撰文：林妃</p></body></html>
