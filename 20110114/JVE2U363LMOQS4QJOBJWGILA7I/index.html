<html><header><meta charset="utf-8"><title>許瑋甯煲湯傷腳</title></header><body><h1>許瑋甯煲湯傷腳</h1><p>台灣女藝人許瑋甯最近承認跟型男男友阮經天同居，前日趁情人節前夕，在台練習做朱古力，準備當天送給小天作為情人節禮物，她甜絲絲地說：「今次是我第一次做，平時都是做菜。」</p><p>處理不當化膿</p><p>許瑋甯左膝內側貼上白紗布，細問之下，原來她在聖誕節後煲湯給小天喝時，不小心碰到燙熱的煲底，當時她不以為意，起了水泡還直接戳破，再貼上紗布，她說：「我一直以為我把傷口照料得很妥當，結果腿越來越腫，傷口也化膿，最後連站都站不起來，只好去找醫生。」結果醫生診斷後，證實是蜂窩性組織炎，給了抗生素服用後已好了很多。<br>撰文：FayeLam</p></body></html>
