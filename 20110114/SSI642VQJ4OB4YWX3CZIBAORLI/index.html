<html><header><meta charset="utf-8"><title>以總理聚會要搜身女記者被迫除胸圍</title></header><body><h1>以總理聚會要搜身<br>女記者被迫除胸圍</h1><p>以色列鷹派總理內坦亞胡周二晚在耶路撒冷一間酒店，跟外國記者舉行年度聚會。數百記者獲邀出席，包括阿拉伯半島電視台女記者西姆里（圖）。31歲的她懷有四個月身孕，先是等了半小時才能進場，到安檢時警衞竟要她連胸圍也脫掉。<br>她說：「我脫掉外套，繼而脫掉裙子和恤衫，最後他們要我脫掉胸圍。我心想夠了，我不這樣做。」她認為當局針對她是阿拉伯人，她難忍羞辱，穿回衣服離去。外國記者協會抨擊內坦亞胡無理取鬧威脅杯葛他。<br>英國《獨立報》</p></body></html>
