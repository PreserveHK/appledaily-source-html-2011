<html><header><meta charset="utf-8"><title>有得食：曲奇薈創新朱古力</title></header><body><h1>有得食：曲奇薈創新朱古力</h1><p>曲奇薈一向以創新曲奇作賣點，最近則以朱古力為主題，創出兩款新口味。雜錦曲奇「巧克力組曲」選用法國、比利時、瑞士和意大利四個名牌朱古力出產地的朱古力，加入有機麪粉和不同配料做成六款不同造型的朱古力曲奇。「四國魅力」十粒裝朱古力禮盒（$168）同樣選用上述朱古力，可可濃度由52%至72%，以薰衣草、君度橙酒軟心、夏威夷果仁、香檳太妃、金葡萄乾及榛子等作餡，共有六款味道，買來作新年賀禮最佳。<br><br>曲奇薈（34813865）</p></body></html>
