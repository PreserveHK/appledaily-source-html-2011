<html><header><meta charset="utf-8"><title>求驗客手記：費Sir個仔做番彼德 - 求驗客</title></header><body><h1>求驗客手記：費Sir個仔做番彼德 - 求驗客</h1><p>上年尾俾英冠普雷斯頓炒魷嘅戴倫費格遜（圖），日前獲英甲嘅彼德堡委任為新領隊，簽約4年半，終於完結約半個月嘅短暫無業生涯。今次係戴倫費格遜喺09年尾遭彼德堡炒魷後再次重返球會，當年佢帶領球隊由甲組升上英冠，成績唔錯，可惜升班之後就無以為繼，今季又降落甲組！現時排第5位嘅彼德堡搵番呢位費Sir囝囝幫手，期望歷史重演再次升上英冠，得唔得，大家拭目以待啦！</p></body></html>
