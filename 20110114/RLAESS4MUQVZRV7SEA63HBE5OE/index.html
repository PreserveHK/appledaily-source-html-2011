<html><header><meta charset="utf-8"><title>案件速遞廉署主任偷紅酒上訴失敗</title></header><body><h1>案件速遞<br>廉署主任偷紅酒上訴失敗</h1><p>【本報訊】廉政公署調查主任，以偷天換日方式，將兩支共值1,370元的紅酒的價錢牌「捽走」，貼上自備的條碼，成功以150元較廉價的價錢買下紅酒。他於審訊後裁定罪成，判罰社會服務令120小時。該調查主任早前提出上訴，昨被駁回，維持原判。<br>35歲上訴人鄭思聰，早前被裁定於去年3月30日，在太古城中心的Apita內盜取兩支價值685元的紅酒，共1,370元。原訟庭暫委法官陳慶偉認為原審裁判官的推斷是合理，上訴理據不足，駁回上訴。<br>案件編號：HCMA134/10</p></body></html>
