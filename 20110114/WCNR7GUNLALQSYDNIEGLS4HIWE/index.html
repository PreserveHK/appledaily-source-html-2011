<html><header><meta charset="utf-8"><title>兩學生跌倒傷後腦</title></header><body><h1>兩學生跌倒傷後腦</h1><p>【本報訊】長沙灣天主教英文中學一名中二生，昨體育堂跑步時不慎跌倒，後腦着地受傷送院。昨晨10時許，福榮街533號長沙灣天主教英文中學一名姓文（13歲）的中二男生，上體育堂時熱身跑步，他來回跑圈，惟轉身時失平衡絆倒，後腦撞落石壆受傷流血，老師連忙將他送到醫療室包紮，然後報警送院。<br>另外，昨中午近12時，一名6歲南亞裔男童，隨學校師生前往馬鞍山烏溪沙青年營旅行，奔跑時跌倒，同樣後腦着地受傷送院。</p></body></html>
