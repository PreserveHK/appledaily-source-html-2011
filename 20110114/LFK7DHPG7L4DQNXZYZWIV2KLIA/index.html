<html><header><meta charset="utf-8"><title>楊丞琳美麗有方</title></header><body><h1>楊丞琳美麗有方</h1><p>台灣可愛教主楊丞琳奪了金鐘視后後，工作不斷賺外快，最近更收了7位酬金成為護膚品Biotherm的中、港、台代言人。</p><p>要好好保濕</p><p>楊丞琳日前到了上海拍攝廣告硬照，由國際著名攝影師MarkSegal操刀，廣告中她由小女孩蛻變成都會女性，她並穿上純白tubedress及西裝套裝等多個造型，盡顯其百變形象，大賣健康氣質。楊丞琳說：「可能自己健康、樂觀、認真、充滿活力及不斷努力，說我是最美的代言人不敢當，不過自小到大都好注重健康，肌膚也是，要好好保濕，肌膚自然變得健康漂亮。」<br>撰文：FayeLam</p></body></html>
