<html><header><meta charset="utf-8"><title>AKB板野高歌隊友冇Feel</title></header><body><h1>AKB板野高歌隊友冇Feel</h1><p>日本大堆頭女子組AKB48紅透亞洲，但成員收入與人氣不成正比，故稍有姿色者均想盡快單飛搵真銀。人氣總選排第4的板野友美（圖一），獲高層賞識讓她率先推出個人唱片，自然令姊妹眼紅，所以板野早前於大除夕的跨年音樂節目獻唱處女單飛作時，鏡頭拍到台下成員面無表情（圖二），明顯有心病。此外，下周港日同步上映的AKB紀錄電影，人氣一姐大島優子在片中暗示想早日離隊以圓其女星夢。</p></body></html>
