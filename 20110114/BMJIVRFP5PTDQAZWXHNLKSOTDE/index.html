<html><header><meta charset="utf-8"><title>水災英雄拚死救人救動物船長阻石屎撞斷橋</title></header><body><h1>水災英雄拚死救人救動物<br>船長阻石屎撞斷橋</h1><p>洪峯前晚（周三）把布里斯本郊區一道河堤行人路冲毀，一截長400米、重300噸的混凝土，冲落布里斯本河，威脅巿內大橋GatewayBridge。拖船船長希斯普洛（圖）與同事跳上拖船，希望阻止災難發生。河水流速是平時四至五倍，希斯普洛追上該段石屎河堤行人路，把原本呈橫向的它拉直，牽引它在橋下通過。省長白禮大讚他是英雄。<br>法新社</p></body></html>
