<html><header><meta charset="utf-8"><title>蓋鳴暉出書賀入行20年</title></header><body><h1>蓋鳴暉出書賀入行20年</h1><p>蓋鳴暉昨日與拍檔吳美英於九龍灣出席新年活動，蓋鳴暉今年入行20年，她謂沒有特別慶祝活動，但會推出一本書，她說：「我只想有人繼續搵我演出，其實企喺舞台20年好唔簡單，我出本書都唔係自傳，只係講我20年喺舞台上嘅經歷，當小學畢業嘅成績表。」</p><p>難與師傅比</p><p>問蓋鳴暉可覺得自己成績合格？她說：「藝術界冇話合唔合格，每個層次有唔同高峯期，20年冇乜了不起，師傅做咗四、五十年先叫藝術家，先可以做回顧，我今次只係畀人睇吓我做新人到家，里程上有乜考驗。」蓋鳴暉指新年檔期也有不少演出，屆時會選擇演開心的劇目。<br>採訪、攝影：李珮洳</p></body></html>
