<html><header><meta charset="utf-8"><title>城城愛賽馬考驗眼光</title></header><body><h1>城城愛賽馬考驗眼光</h1><p>郭富城去年被邀請擔任英國服飾品牌的代言人，早前專程到倫敦拍攝第二輯造型照，榮升成馬主的城城，今次以騎士形象示人，在馬棚內與馬匹齊齊拍照，可謂寓工作於娛樂。</p><p>難得入馬場</p><p>周日（16日）城城亦會由內地返港，出席這品牌在沙田馬場舉行的「百週年紀念短途盃」頒獎嘉賓，同場更會頒發「TheBestDressedAward」給當日出席賽事的嘉賓。城城表示他很喜歡看跑馬賽事，因為覺得馬匹的跑姿實在非常優美，更可以試驗自己的眼光，可惜工作真是太忙，就算做了馬主亦沒有甚麼機會可以到馬場觀看賽事，希望當日感受熾熱比賽氣氛之餘，還會有所斬獲。<br>撰文：林妃</p></body></html>
