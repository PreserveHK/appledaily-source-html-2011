<html><header><meta charset="utf-8"><title>周迅賀Joyce40歲</title></header><body><h1>周迅賀Joyce40歲</h1><p>本地時裝王國Joyce今年40周年紀念，上月在香港舉行AJourneyinFashion世界巡迴時裝展覽，上周移師上海，在洛克外灘源圓明園公寓作第二站展出，並舉行盛大派對，廣邀內地潮人出席，向來是Joyce之友的周迅，與當代藝術家曾梵志以主禮嘉賓為活動揭幕，內地女星霍思燕、宋珊珊等人助興。<br>上海展出到月尾，當中有國際時裝潮人DianePernet為Joyce訪問國際時裝設計師如DriesVanNoten、RickOwens、AnnDemeulemeester等片段，以及不少品牌的裝置藝術展覽。<br>撰文：FayeLam</p></body></html>
