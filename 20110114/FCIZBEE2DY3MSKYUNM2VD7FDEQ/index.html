<html><header><meta charset="utf-8"><title>籃FUN籃解：A米狂發短訊冧安東尼</title></header><body><h1>籃FUN籃解：A米狂發短訊冧安東尼</h1><p>球員太攰或者太忙，用短訊互通消息真係方便好多。外界盛傳因為要做球隊大佬，唔鍾意安東尼過檔紐約人嘅前鋒A史杜達米亞（A米、圖），日前就突然公開話佢已經猛用「短訊攻勢」同金塊前鋒安東尼「調情」，說服佢唔好同其他球隊簽長約，下季嚟紐約人共創大業。但係A米咁樣突然放風講「短訊事件」出嚟，擺明就係想阻止謠言，之不過佢今次又做得明顯咗啲，反而令人覺得謠言係真喎！</p></body></html>
