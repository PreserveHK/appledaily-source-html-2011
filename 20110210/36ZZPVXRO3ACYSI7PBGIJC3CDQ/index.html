<html><header><meta charset="utf-8"><title>有情歲月元配掌財政　二奶繼香燈</title></header><body><h1>有情歲月<br>元配掌財政　二奶繼香燈</h1><p>譚詠麟與元配楊潔薇（莎莉）多年前在外地註冊結婚，但91年阿倫在歌迷會中認識朱詠婷（Wendy），兩人一見如故，五年後更為阿倫繼後香燈，誕下兒子曉風。自此，莎莉開始守齋念佛為阿倫積福，並掌管他的財政大權；Wendy則沒有工作，多年來專心相夫教子。06年，阿倫父親譚江柏離世，從不回應感情事的阿倫終於承認Wendy及兒子的身份，並接受電台剖白這段錯綜複雜的三角關係，之後Wendy與曉風的名字列在譚父的訃聞中，還一同出席喪禮。</p></body></html>
