<html><header><meta charset="utf-8"><title>求驗客手記：碧加叫梅禮咪做裙腳仔 - 求驗客</title></header><body><h1>求驗客手記：碧加叫梅禮咪做裙腳仔 - 求驗客</h1><p>英國網球手梅禮（圖右）同大滿貫單打冠軍總係差一步，好似喺澳網咁，舊年同今年都喺決賽輸波。攞過6次大滿貫單打錦標嘅德國傳奇碧加就畀料梅禮，話對方如果想成為大滿貫冠軍球手，首先要離開佢嘅網球名將阿媽茱迪（圖左），搵個訓練過大滿貫冠軍嘅教練，好似係教過蘭度同埋費達拿嘅洛捷，教佢打波。咁又係，梅禮大個仔啦，成日黐住阿媽，點樣可以擴闊眼界呀？</p></body></html>
