<html><header><meta charset="utf-8"><title>王菲遭方舟子再勁踩</title></header><body><h1>王菲遭方舟子再勁踩</h1><p>王菲一向篤信佛理，日前內地有廟宇發生火災，整個廟宇燒毀，惟獨一座佛像絲毫無損，王菲認為是神蹟，但內地學者方舟子卻嘲她不懂科學，兩人連日來在微博舌戰，吸引大批網民隔岸觀戰，而兩人亦各有不少支持者。雖然王菲和方舟子的舌戰火藥味極濃，但王菲前日在微博亦向方舟子拜個晚年。</p><p>不可歧視歌手</p><p>方舟子則勸支持者不可歧視唱歌的人，擺明踩王菲。而方舟子因和王菲舌戰而人氣急升，前日他接受傳媒訪問，坦言反對王菲對所謂超自然事物的迷信，更反對名人的公開言論令人迷信。<br>撰文：葉雪</p></body></html>
