<html><header><meta charset="utf-8"><title>Katy結婚三個月搵輔導</title></header><body><h1>Katy結婚三個月搵輔導</h1><p>美國女歌手KatyPerry與英國諧星RussellBrand結婚只有短短三個月，最近已被傳婚姻出現暗湧，英國《每日郵報》指Katy近日正尋求婚姻輔導，原因是她與丈夫近日聚少離多，Russell曾在twitter上載Katy素顏照，也令她不悅。此外，湯告魯斯（TomCruise）妻子姬蒂荷姆絲（KatieHolmes）被傳已要求律師父親準備離婚文件，方便她有朝一日跟靚佬湯離婚。</p></body></html>
