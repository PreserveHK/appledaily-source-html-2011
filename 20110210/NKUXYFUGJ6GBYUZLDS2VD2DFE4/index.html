<html><header><meta charset="utf-8"><title>陳啟泰阿拉伯嘆世界</title></header><body><h1>陳啟泰阿拉伯嘆世界</h1><p>陳啟泰和李嘉馨（Ali）最近到了阿拉伯拍攝有線旅遊節目《阿拉伯．千年一嘆》，遊覽多個地方包括阿聯酋首都阿布扎比、杜拜及巴林等地，奉旨嘆世界。Ali更盡顯烈女本色，以身犯險潛入鯊魚缸觀鯊，更除下氧氣罩伸脷，當堂嚇窒全場。<br>這趟阿拉伯之旅更是驚險百出，陳啟泰說：「我和Ali在沙漠坐jeep車大玩飄移，又懶醒拎咗十二支水上車，樽裝水由後座轆到前座司機位，我哋驚水樽卡住brake，結果要一仆一碌執水樽！」兩人又試過玩至樂極忘形，差點錯過郵輪，連累郵輪職員被船長喝罵。<br>撰文：林妃</p></body></html>
