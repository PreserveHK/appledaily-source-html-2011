<html><header><meta charset="utf-8"><title>天心玩姊弟戀</title></header><body><h1>天心玩姊弟戀</h1><p>憑豐滿的F奶在香港拍過多部電影、35歲的台灣女演員天心，五年前跟外籍男友Patrick分手後，戀情一直都撲朔迷離，但她去年跟台灣藝人楊一展合作過一部電視劇後就擦出愛火。<br>近期有消息指，天心自去年底起數度與30歲的楊一展約會，且多半在天心家附近活動，兩人曾一起吃牛肉麪及買咖啡共享，態度親暱。</p><p>拍劇燃愛火</p><p>兩人因合拍台視電視劇《我的完美男人》相處了四個月，繼而發展成情侶。天心昨被問到和楊是否拍拖？她說兩人是與一班人約會，但記者拿出兩人單獨約會照片時，她就說與楊是好友。撰文：葉雪</p></body></html>
