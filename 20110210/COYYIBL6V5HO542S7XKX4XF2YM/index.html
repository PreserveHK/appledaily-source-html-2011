<html><header><meta charset="utf-8"><title>小Justin頭髮贈女名嘴</title></header><body><h1>小Justin頭髮贈女名嘴</h1><p>加拿大o靚界小天王JustinBieber的魅力驚人，竟然連同志女名嘴艾倫狄格勒絲（EllenDeGeneres）都成了他的俘虜，艾倫上月26日生日前在twitter告訴大家她想要一束小Justin的頭髮作她的生日禮物，結果艾倫早前錄影節目訪問小Justin時一開始已問道：「我應該現在問還是之後才問我的禮物在那裏？」結果小Justin真的獻上裝着其頭髮的金盒。</p></body></html>
