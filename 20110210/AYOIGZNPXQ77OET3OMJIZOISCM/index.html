<html><header><meta charset="utf-8"><title>Ashlee兩年半婚姻玩完</title></header><body><h1>Ashlee兩年半婚姻玩完</h1><p>美國女歌手AshleeSimpson和樂隊FallOutBoy成員老公PeteWentz結婚短短兩年半，但昨日她以無可挽救的分歧為由入稟法院申請離婚。Ashlee在聲明中強調兩人再見亦是朋友，今後會繼續一起照顧兩歲大的兒子，令他在幸福的環境下成長，得到他們最多的愛。</p><p>難忍老公脾氣</p><p>據美國娛樂網站TMZ爆料，Ashlee是因為難忍Pete變幻莫測的脾氣而決定各行各路。此外，英國型男祖迪羅（JudeLaw）和施安娜美娜（SiennaMiller）最近再次掟煲，據知是因為祖迪羅難頂施安娜的幾隻愛犬，而施安娜亦嫌祖迪羅是悶蛋一名。</p></body></html>
