<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason被惡搞變黑人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason被惡搞變黑人 - 馮仁昭</h1><p>經常自嘲有一雙甲組腳嘅陳奕迅（Eason）前日同明星足球隊嘅波友去踢波，包括許志安、黃日華、林敏驄等人，佢哋成班波友趁人日好日子就踢一場賀歲波，但係Eason嘅踢波look，就俾林敏驄機會惡搞佢張相，由於嗰日Eason一面倦容，加上黑麻麻嘅膚色，即時被阿驄喺微博笑佢：「AC米蘭最新『給力』『嚇襪窿』外援：吹炭」，有博友就提議Eason可以接黑鬼油廣告。</p></body></html>
