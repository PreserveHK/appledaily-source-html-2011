<html><header><meta charset="utf-8"><title>狄易達靠殼王升呢</title></header><body><h1>狄易達靠殼王升呢</h1><p>最近「殼王」陳國強入主無綫，他亦是狄易達經理人公司老闆，有指狄易達最近水鬼升城隍，在無綫曝光率提高。昨日他到商台宣傳新歌說：「唔知會唔會有幫助，但平時叻哥（陳百祥）都好幫我哋。」他透露3月將拍無綫劇集，現時未知角色，他說：「其實上年都有幫收費台做節目，聽講反應好仲添食。」</p><p>怕得罪林峯</p><p>狄易達的新歌上勁歌金榜，亦多了亮相節目，他說：「正常上節目。」林峯是無綫親生仔，現在狄易達可會威脅到他？狄易達說：「自己唔敢咁講，怕講到惹禍。」<br>採訪、攝影：王連連
</p></body></html>
