<html><header><meta charset="utf-8"><title>最帥消防員變「景點」</title></header><body><h1>最帥消防員變「景點」</h1><p>「這個消防員太帥了，是我看到的最帥一個！」南京夫子廟大成殿門前的廣場中，一名少女邊說邊跑到由大年初一開始在該處執勤的「最帥消防員」小馬（圖）身旁要求合照，聽聞這稱號後，小馬的臉頓時紅了。來自山西，身高1.81米，頭戴消防帽，腳蹬黑皮靴，背着巨大消防器材的小馬十分搶眼。他稱是第二次參加夫子廟執勤，任務是發現明火立即撲滅，同時提醒市民注意安全。由於景區人流多，一天就有近百人希望跟他留影，而他也不想讓遊客掃興所以相當合作。<br>新華網</p></body></html>
