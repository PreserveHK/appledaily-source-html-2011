<html><header><meta charset="utf-8"><title>「爽尿哥」當街撒尿</title></header><body><h1>「爽尿哥」當街撒尿</h1><p>大年初三，台灣有一名男子竟然大剌剌在店家門口脫褲撒尿（圖），路人見狀大驚躲閃，但他卻不以為意，尿完還拍打自己屁股兩下才心滿意足地離開，有女網友將該男子撒尿的監控錄像上傳網絡後，引起眾網群起攻之，爭相轉載這段視頻，更發揮娛樂精神，昵稱他為「爽尿哥」。<br>據該女網友稱，當時聽見有路人直呼「好惡心，股溝有夠黑的」，才發現他在撒尿，而迎面走去開動電單車的市民更被嚇得立即拉着愛犬揚長而去。<br>台灣《蘋果日報》</p></body></html>
