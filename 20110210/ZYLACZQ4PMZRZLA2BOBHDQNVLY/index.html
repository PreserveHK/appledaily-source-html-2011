<html><header><meta charset="utf-8"><title>李多海美人魚出浴</title></header><body><h1>李多海美人魚出浴</h1><p>韓劇《大話妹》女星李多海日前在twitter公開4張出浴照片，只見不施脂粉的她身穿白色紗裙浸在大浴池之中，原來這是她為化妝品拍攝新廣告，fans即大讚她似十足美人魚和女神一樣。</p><p>開微博晒中文</p><p>大方露事業線的李多海更在twitter透露整天都要浸在冷水中拍廣告十分累人，結果心痛的fans即加入大罵廣告商冷血，認真搞笑。<br>李多海早前更開設了微博賬戶，大晒中文之餘，更笑指自己可能是最早用微博的韓國演員。</p></body></html>
