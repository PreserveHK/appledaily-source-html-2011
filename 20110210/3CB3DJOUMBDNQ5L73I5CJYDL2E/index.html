<html><header><meta charset="utf-8"><title>新車速遞：鈴木Swift變得醒目</title></header><body><h1>新車速遞：鈴木Swift變得醒目</h1><p>聽咗鈴木Swift轉款都有一段時間，估唔到新年期間2011年款Swift已經靜靜雞到港，新年前去開屯門黃金海岸，竟然見到七架新簇簇嘅Swift排晒喺度，全部都係五門Hatchback款，斷估都係等入停車場，雖然部份車身蓋咗膠紙，不過單睇外形，雖然同舊款變化唔係咁大，不過就明顯運動化咗，睇落更加靚仔醒目，而且顏色都算幾齊全，由鮮紅、黑、銀都有，我諗唔使幾耐就會現身陳列室，鈴木Swift嘅Fans要留意吓啦！</p></body></html>
