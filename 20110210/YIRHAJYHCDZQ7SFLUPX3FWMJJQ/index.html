<html><header><meta charset="utf-8"><title>上海潮女地鐵站互毆</title></header><body><h1>上海潮女地鐵站互毆</h1><p>上海兩位打扮時髦的女子日前不知因何竟在地鐵站裏，當眾互毆（圖），場面之火爆有如真實版格鬥遊戲。從目擊者以手機拍攝上傳網絡的短片可以看到，伴隨激烈爭吵聲，只見一名黑衣白褲女子忍耐不住怒火一個大耳光搧在另一名紅衣女子的臉上，雙方隨即互相廝扯着頭髮，從空中打到地上，讓人看得目瞪口呆。兩人越演越烈，扭作一團，身旁圍觀者見狀上前勸阻，幾經辛苦才把她們分開。事後有網友發帖批評她們「穿得那麼時髦，動起手來卻那麼流氓」令人汗顏。<br>搜狐網</p></body></html>
