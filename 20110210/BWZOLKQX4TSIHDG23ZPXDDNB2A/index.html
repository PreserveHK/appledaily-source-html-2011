<html><header><meta charset="utf-8"><title>潮流感：何志恩博客時裝行 - ㎡</title></header><body><h1>潮流感：何志恩博客時裝行 - ㎡</h1><p>FashionxBlogger成了雙贏的網路平台，英倫聖馬田門生的本地設計師JohannaHo（何志恩）也開始博客生涯，除露兩手展示自己每天的hi-lo打扮的Lookofthedaysnapshots外，還包含日常生活點滴，如她在港鐵平台看見一對打扮雅致的長者、一歲多已識扮靚的囡囡Katrina穿上爹哋的皮鞋在家中行catwalk，另外她從網站尋寶的vintagegoodies，都帶着fashioninspiration，甚有啟發性。<br>Textby　㎡</p></body></html>
