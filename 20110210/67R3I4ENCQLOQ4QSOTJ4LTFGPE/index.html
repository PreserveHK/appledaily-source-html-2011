<html><header><meta charset="utf-8"><title>裕美揚言婚前貞潔</title></header><body><h1>裕美揚言婚前貞潔</h1><p>裕美及前赤子成員張彥博早前在微博公開二人的婚紗相，相信好事近，前晚他們出席在葵涌復興教會的「Loveis.....Concert2011」，兩人甜蜜拍照，又大談婚事及性事。裕美說婚期未定，但應不會是今年的事：「經理人唔畀我講，因為就快轉新公司，今年會公佈，會再出碟。」</p><p>自爆已失身</p><p>裕美入行多年，一直傳她跟陳柏宇拍拖，真命天子原來是張彥博，張說：「唔記得拍咗幾耐拖，追咗佢好耐，05年首次見面，佢對我一直都忽冷忽熱。」已信主的裕美則說不會有婚前性行為：「信主後，我啲貞潔返咗嚟，雖然之前已經冇咗！」<br>採訪、攝影：楊潔雯</p></body></html>
