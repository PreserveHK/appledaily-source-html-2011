<html><header><meta charset="utf-8"><title>安琪蓮娜再領養海地女童</title></header><body><h1>安琪蓮娜再領養海地女童</h1><p>荷李活一姐安琪蓮娜祖莉（AngelinaJolie）與伴侶畢彼特（BradPitt），雖然已育有三名親生及三名領養子女，但似乎仍未夠喉，據英國《每日鏡報》指，他們將領養一名海地4歲女孩，該女孩名為Leah，於海地大地震中失去雙親，安琪蓮娜去年2月到訪海地時曾與Leah見面，之後決定領養她。據指，現時安琪蓮娜的律師正辦理手續，準備首次帶Leah到美國，但要到今年年底才會正式成為畢安家族一員，畢安未正式承認領養傳聞。</p></body></html>
