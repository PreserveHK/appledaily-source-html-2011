<html><header><meta charset="utf-8"><title>舒淇瑞士隨地瞓</title></header><body><h1>舒淇瑞士隨地瞓</h1><p>舒淇日前以腕錶代言人身份到瑞士拍平面廣告，更抽時間參觀錶廠及四出觀光。舒淇今次特地由巴黎坐火車到日內瓦，沿途飽覽歐洲風景，還欣賞了瑞士其中一個地標Jetd'Eau噴泉，其間她看到湖上一群白天鵝更興奮得走近與牠們玩耍。</p><p>還神求戒陋習</p><p>舒淇之後到了品牌老闆位於白朗峯的度假屋，她更走出戶外玩雪，並瞓在雪地上親親大自然。此外，舒淇趁農曆年休息期間去了還神，她立下新年願望，希望工作順利，同時可以戒掉陋習，增加智慧及心存善念等。<br>撰文：林妃</p></body></html>
