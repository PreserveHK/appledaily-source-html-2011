<html><header><meta charset="utf-8"><title>頭紋「天才」笨賊落網</title></header><body><h1>頭紋「天才」笨賊落網</h1><p>美國俄亥俄州一名賊人持槍襲擊一名孕婦，三天後落網，只因他的特徵很明顯，臉上紋有四個紋身，額頭紋有偌大英文字「天才」（genius），眉心和兩頰紋了「好」、「壞」和「醜」的簡體中文字（圖）。<br>這名賊人名叫史密斯（JeromeSmith），去年6月因販賣海洛英被判入獄後，11月中獲釋。但他上月29日再犯案，用槍敲打一名懷有八個月身孕的孕婦頭部。由於史密斯臉上的紋身太突出，警方根據目擊者口供迅速破案，令警方不禁大嘆這個賊人好易抓。史密斯被捕時，頸上還紋了代表黑手黨緘默法則的「Omerta」字句。<br>台灣東森新聞網</p></body></html>
