<html><header><meta charset="utf-8"><title>中環在線：景鴻同新鴻基金融結盟 - 李華華</title></header><body><h1>中環在線：景鴻同新鴻基金融結盟 - 李華華</h1><p>港府舊年10月修例，唔再將房地產計入移民投資項目，仲將投資金額提高到1000萬港銀。當然益晒金融同財富管理機構啦！因為咁，新鴻基金融就同景鴻移民拉上關係嘞！<br>噚日，景鴻同新鴻基金融正式簽約結盟，景鴻老闆關景鴻同新鴻基金融執行主席李成煌齊齊現身，宣佈3年「戀情」開花結果。既然結盟，梗要益對方……啲客啦！原本透過「資本投資者入境計劃」投資本港金融產品，年費要畀兩萬五，家陣景鴻轉介嘅客，新鴻基金融免收費。另一方面，移民顧問每年會收簽證服務費3000蚊，家陣新鴻基金融轉介嘅客，景鴻免收7年續期簽證服務費。</p></body></html>
