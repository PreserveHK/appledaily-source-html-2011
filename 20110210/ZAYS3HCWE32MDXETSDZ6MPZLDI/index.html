<html><header><meta charset="utf-8"><title>寶珮如下月出嫁</title></header><body><h1>寶珮如下月出嫁</h1><p>46歲的寶珮如（Baby）將於下月13日與拍拖數月的廉政精英鄧秋雄（Matthew）拉埋天窗，雖然準夫婿Matthew細Baby四年，但無損兩人愛到癡纏，早前Baby接受訪問時自言兩人認識四年，但拍拖僅兩個月Matthew就三度求婚，上月中更排期註冊，Baby用原名陳佩如登記。<br>昨致電恭賀寶珮如，她說：「都開始籌備，請咗楊玉梅、李菁、唐麗球、蔡立兒同龐秋雁等做姊妹。」寶珮如表示未婚夫Matthew是100分好男人，她說：「佢除咗錫我，又好錫屋企人。」此外，新城DJ何基佑與任職模特兒的鍾凱瑩亦排期登記結婚。<br>採訪：比華利、譚倩宜</p></body></html>
