<html><header><meta charset="utf-8"><title>選美冠軍增磅失后冠</title></header><body><h1>選美冠軍增磅失后冠</h1><p>做女人難，做選美王后更難。美國德州「聖安東尼奧小姐」拉米雷斯（DomoniqueRamirez圖）摘下后冠，可是選美會後她胖了，遭選美大會褫奪后冠。<br>17歲的拉米雷斯其實只重58.6公斤，穿2號衫。偏偏拍照時穿不下衣服，大會責難她垃圾食物吃得太多，又常常遲到，沒履行合約規定，所以褫奪她的后冠。拉米雷斯承認多次遲到，但最令她氣憤是頂上冠軍的亞軍佳麗穿6號衫，比她胖得多，所以她決定告大會。<br>英國《每日郵報》</p></body></html>
