<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍借阿媽冧女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍借阿媽冧女友 - 馮仁昭</h1><p>王祖藍噚日接受商台訪問大講同李亞男嘅情事，仲話2005年12月31日係相識紀念日。最搞笑係未拍拖時祖藍阿媽見到李亞男就讚不絕口：「有次去教會，媽咪見到李亞男，猛讚佢好靚女。」喺王祖藍眼中，李亞男好到係無限分，佢話：「佢直情無限，當我唔夠時，佢會提供能量俾我。」佢話好重視情人節，仲話：「我好易唔記得嘢，所以知道李亞男鍾意乜就寫低，會叫助手提我買。」</p></body></html>
