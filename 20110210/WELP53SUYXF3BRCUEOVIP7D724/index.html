<html><header><meta charset="utf-8"><title>鄭裕玲買樓吼平貨</title></header><body><h1>鄭裕玲買樓吼平貨</h1><p>新一輯無綫節目《更上一層樓》繼續由鄭裕玲（嘟姐）主持，昨日嘟姐在何文田豪宅灝畋峰開記者會，新一輯由原定13集加碼至21集，並請來莫華倫、詹瑞文、李香琴和王喜做嘉賓。</p><p>享受做主持</p><p>十年前揚言不會再拍劇，嘟姐表示享受做主持，就算周潤發開金口，她都要考慮，她說：「你聽佢（發哥）講，佢點會拍劇，拍電影都要諗吓，我唔想再捱更抵夜。」<br>投資多年的嘟姐，對投資有一番見解，她說：「買樓成日諗，不過家樓市成日咁高，政府打擊樓市又無效，係睇吓有冇平嘢！家我都冇乜物業，主要投資係股票同埋基金。」<br>採訪、攝影：丁寧</p></body></html>
