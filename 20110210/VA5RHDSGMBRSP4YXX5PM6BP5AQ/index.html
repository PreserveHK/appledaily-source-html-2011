<html><header><meta charset="utf-8"><title>求驗客手記：巴西艷女意甲「集郵」 - 求驗客</title></header><body><h1>求驗客手記：巴西艷女意甲「集郵」 - 求驗客</h1><p>巴西籍艷舞女郎奧露拉奧莉華拉（AuroraOliveira、圖）唔單止舞姿挑逗惹火，就連言論都非常出位，佢日前公開宣佈同唔止一位意甲球員同埋意大利國腳有性關係，而且佢嘅「集郵」喜好係有婦之夫。不過被問到同佢有染嘅球員名字，呢位喺意大利電視節目負責跳艷舞嘅女郎就大賣關子。<br>曾經同佢有一手嘅已婚球員，身份隨時被公開，家陣肯定震過貓王。類似靠爆大鑊出位嘅慾女唔少，我求大俠奇怪係佢樣貌奇特，唔通真係靠舞技取悅球員？</p></body></html>
