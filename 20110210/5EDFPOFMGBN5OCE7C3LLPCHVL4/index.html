<html><header><meta charset="utf-8"><title>Dita紅衣騷晒曲線</title></header><body><h1>Dita紅衣騷晒曲線</h1><p>一年一度為引起女性關注心臟病的「TheHeartTruth'sRedDress」時裝騷昨日在紐約舉行，全部參加的名人明星均穿上紅衣行貓步，其中以著名脫衣舞孃DitaVonTeese穿上的ZacPosen設計的紅色低胸晚裝，最能凸顯她的玲瓏曲線，令她成為全場焦點。</p><p>其他參加時裝騷的還有丹妮絲理查絲（DeniseRichards）、TarajiP.Henson等，荷李活男星馬修麥康納希（MatthewMcConaughey）更陪伴巴西模特兒女友CamilaAlves到場，兩人齊齊甜蜜行善，羨煞旁人。</p></body></html>
