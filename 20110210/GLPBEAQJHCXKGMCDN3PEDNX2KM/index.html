<html><header><meta charset="utf-8"><title>求驗客手記：紐記班主買人但求就手 - 求驗客</title></header><body><h1>求驗客手記：紐記班主買人但求就手 - 求驗客</h1><p>紐卡素班主艾殊利（圖）係一個點嘅人？紐卡素球迷肯定有個相同答案：孤寒鬼！淨係睇佢近年起勢賣走主力，最近連首席射手安祖卡路爾都賣埋就係明證。所以，當紐卡素賣走射手得嚟3,500萬鎊，唔好期望佢即刻用筆錢大事擴軍，最新消息係佢但求就手，準備引入兩個失業漢，除咗近日傳緊嘅前阿仙奴球員艾利亞迪里，仲有喺上個月被彭美拉斯解約嘅巴西前鋒艾華頓。兩位鋒將係好景嘅話點會冇嘢撈？就算加盟，係咪幫到隊波o架？艾殊利咪以為隊波次次都可以落後4球追得番至好。</p></body></html>
