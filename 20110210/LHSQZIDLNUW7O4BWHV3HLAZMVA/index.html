<html><header><meta charset="utf-8"><title>亞視團拜否認收視低</title></header><body><h1>亞視團拜否認收視低</h1><p>亞視昨日在尖沙嘴舉行新春團拜，由執行董事盛品儒率領管理層，向一眾藝人派利是及進行午宴。盛品儒表示未來亞視會繼續播韓劇，也會加強自製節目，希望以時尚及運動為主，並計劃加強音樂節目。</p><p>鮑姐曬黑演新片</p><p>對於請來多位知名歌手製作的春晚卻只有3點（約19萬觀眾）收視，盛品儒說：「呢啲係人哋嘅計法，我哋下星期會公佈成績，一定多過3點收視。」一姐鮑起靜稍後會拍嚴浩執導的電影，今次她飾演漁民太太，她說：「導演叫我減肥同曬黑啲，我唔覺得係大犧牲，反而係大嘗試。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
