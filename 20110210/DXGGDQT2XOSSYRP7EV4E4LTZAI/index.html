<html><header><meta charset="utf-8"><title>美國少女與虎同眠</title></header><body><h1>美國少女與虎同眠</h1><p>女孩子總愛抱着毛公仔睡覺，但美國佛州一位少女，竟最愛抱着一隻老虎入眠，她還笑說養老虎跟養小狗那樣容易。<br>17歲的弗里斯科與半歲大的孟加拉虎威爾很親近（圖），「牠很喜歡舔我，我的鼻子和床單都滿佈牠的毛」。弗里斯科的父母從事與老虎有關的教育計劃，她與老虎一起成長，現在更親手照顧被母虎遺棄的小老虎。弗里斯科與威爾一起散步、玩耍，晚上一起睡覺，「感覺像養狗，看着牠成長，有如養育自己的孩子」。<br>其實威爾的父親也是由弗里斯科養大。弗里斯科養虎經驗豐富，但她說：「不能完全信任動物，要確保自己知道危險。」所以威爾滿一歲之後，就不能再爬到床上撒嬌。<br>英國《每日郵報》</p></body></html>
