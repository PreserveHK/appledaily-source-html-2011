<html><header><meta charset="utf-8"><title>及時食：214自助晚餐　男女有禮</title></header><body><h1>及時食：214自助晚餐　男女有禮</h1><p>情人節，男士們沒有安排浪漫晚餐，是個極大錯誤；但若覺得要人服侍很拘謹的話，不如選擇自助餐。帝都酒店2+2cafe情人節自助晚餐，除有爐端燒、海鮮外，還特別增加了冰鎮原隻龍蝦、海鮮拼盤和意大利巴馬火腿配蜜瓜等精選菜式。當日的女士們，更可得到LauraMercier化妝品牌禮品包，男士也有頭髮護理品牌Phyto禮品包，可謂皆大歡喜。</p><p>2+2cafe2月14日情人節自助晚餐（26943886）<br>沙田白鶴汀街8號帝都酒店3樓<br>價錢：成人$468、小童及長者$188<br>時間：6:15pm-9:30pm</p></body></html>
