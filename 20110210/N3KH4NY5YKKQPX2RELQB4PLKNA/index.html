<html><header><meta charset="utf-8"><title>祖迪羅、施安娜再分手</title></header><body><h1>祖迪羅、施安娜再分手</h1><p>英國型男祖迪羅（JudeLaw）早前傳與女友施安娜美娜（SiennaMiller）於今年內結婚，不過昨日官方發言人經查詢後，竟證實兩人於數星期前已分手。祖迪羅與施安娜03年相識並於04年聖誕訂婚，06年首度分手，其後於09年12月復合，兩人更多次結伴出席公開場合，惜最終仍分手收場。此外，《創．戰紀》（TRON：Legacy）女星奧莉菲亞懷特（OliviaWilde），與結婚8年的意大利王子TaoRuspoli正式離婚。</p></body></html>
