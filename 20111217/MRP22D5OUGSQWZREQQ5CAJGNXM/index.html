<html><header><meta charset="utf-8"><title>藍光好戲：《職業特工隊》中文BD出爐</title></header><body><h1>藍光好戲：《職業特工隊》中文BD出爐</h1><p>15年前，一齣《職業特工隊》風靡全球，靚佬湯型爆特工Look無人不識，一幕天花凌空吊更係深入民心。《MI4》剛上畫，不過入場前梗係要做足功課、重溫番一至三集，睇吓呢個職業特工點樣一次又一次完成不可能嘅任務！等了又等，中文版BD終於有聲氣，今次洲立推出嘅Boxset，首批有精裝雷射盒，啱晒愛收藏人士。內容方面，Bonus就唔算多，但其實，淨係睇嗰份15年情意，同靚佬湯嘅不老傳說都算值回票價喇！</p></body></html>
