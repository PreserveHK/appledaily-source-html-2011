<html><header><meta charset="utf-8"><title>蘋果汁港鐵平安夜通宵</title></header><body><h1>蘋果汁<br>港鐵平安夜通宵</h1><p>【本報訊】聖誕節和新年即將來臨，港鐵為方便市民外出歡度佳節，宣佈由今天起會加強列車服務，荃灣線及觀塘線今日午飯及晚飯的時段以及晚上10時至11時，加密班次。下周四冬至及周五，列車服務亦會加強。<br>平安夜除迪士尼線及機場快線外，各線都會通宵行車。繁忙的車站如尖沙嘴、銅鑼灣等將實施特別人潮管理措施。<br>機場快線於本月22日至24日，香港站頭班車提早在上午5時開出，而上午7時至下午3時，班次會加密至每10分鐘一班。本月27日至下月2日，下午5時30分至晚上11時30分，班次會加密至每10分鐘一班。</p></body></html>
