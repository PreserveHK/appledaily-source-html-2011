<html><header><meta charset="utf-8"><title>蘋果汁南丫島建遊艇會遭否決</title></header><body><h1>蘋果汁<br>南丫島建遊艇會遭否決</h1><p>【本報訊】由「南丫島島主」李建強牽頭與雅居樂地產合營的博寮港有限公司，計劃在南丫島東澳發展遊艇會、酒店和低密度豪宅，城規會昨日審議並否決其申請，城規會委員指，博寮港計劃對附近生態影響太大，也質疑「保育廊」成效。<br>規劃署早前已表明不贊成發展計劃，城規會指出，計劃涉及多個農業、自然保育區和海岸保護區的土地用途更改，但指發展商提交的資料理據牽強，未能說服其提出的保育概念可助保護區內的生態環境，計劃涉及在豐富的漁業水域填海，不可能對海洋生態零影響，故否決申請。</p></body></html>
