<html><header><meta charset="utf-8"><title>北角薄餅店東暴斃</title></header><body><h1>北角<br>薄餅店東暴斃</h1><p>【本報訊】一名經營薄餅店男子，昨日病發暴斃北角區住所。死者姓洪（37歲），獨居英皇道842至850號民新大廈一間套房。昨晨10時許，洪某未有按時上班，食店職員遍尋不果，其中一名23歲姓陳男職員遂上門尋找，發現他昏迷床上，全身冰冷不省人事，急忙報警。救護員證實洪已死去多時，警方尋獲洪的家人，相信事主患有心臟病、糖尿病及高血壓，疑因病暴斃並無可疑，屍體稍後由仵工抬走（圖）。據悉，洪某是英皇道一間特許經營集團式外賣薄餅店店東，記者昨午到上址了解，但店員不願多談。</p></body></html>
