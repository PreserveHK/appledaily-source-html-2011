<html><header><meta charset="utf-8"><title>New！：現代汽車　試駕日</title></header><body><h1>New！：現代汽車　試駕日</h1><p>韓國現代汽車將於12月18日於九龍灣陳列室舉行現代試駕日，展出現代旗艦SUV-Tucson及SantaFe。同場更展出全新Elantra房車、i30五門揭背車以及新一代Van王H1。即場試駕，更可獲HYUNDAI精選禮品一份。</p><p>日期：12月18日（星期日）<br>時間：上午11時至下午7時<br>地點：九龍灣HYUNDAI陳列室（九龍灣臨樂街19號南豐商業中心地下G4D號舖）<br>預約：34288276曾小姐</p></body></html>
