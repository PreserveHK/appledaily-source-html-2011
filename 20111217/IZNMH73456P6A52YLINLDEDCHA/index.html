<html><header><meta charset="utf-8"><title>珊迪娜復出風采勝昔</title></header><body><h1>珊迪娜復出風采勝昔</h1><p>憑《守護有心人》（TheBlindSide）出色演出贏得奧斯卡影后的美國女星珊迪娜布洛（SandraBullock），未能逃離影后的失婚魔咒，自此沉寂了一排。前日珊迪娜終再次曝光，在紐約參加封后以來首齣主演電影《ExtremelyLoudandIncrediblyClose》的首映活動，一身絹質外套襯長褲打扮配合其弗到漏身形，比約兩年前得獎時更省鏡，可見珊迪娜狂做運動保持美態的心血沒有白費。</p><p>湯漢斯教仔</p><p>首映會場也見兩屆金像影帝湯漢斯（TomHanks）帶同妻子Rita而來，二人夾着兒子Chester聊天。</p></body></html>
