<html><header><meta charset="utf-8"><title>沙田失業漢跳河</title></header><body><h1>沙田<br>失業漢跳河</h1><p>【本報訊】失業險成催命符。一名半年前被解僱的保安員，昨早獨自走至沙田城門河畔，聲稱被人追殺，跳河尋死，幸及時被晨運客發現。<br>尋死獲救的男子51歲姓劉，半年前被保安公司解僱，大受打擊，近日表現得鬱鬱寡歡。昨清晨6時許，一名六旬晨運客行經城門河畔，發現劉沿岸邊石級拾級而下，半身浸於河中，驚覺對方欲尋死自盡，立即報案及出言勸止，未幾一名警員到場，兩人合力將他拉回岸上。<br>救護員接報到場，先用暖氈包裹濕身顫抖的劉某，再用擔架床抬上救護車（圖），安排送院檢驗。</p></body></html>
