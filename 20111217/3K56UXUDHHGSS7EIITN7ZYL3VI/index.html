<html><header><meta charset="utf-8"><title>霍震霆送亡母最後一程</title></header><body><h1>霍震霆送亡母最後一程</h1><p>已故全國政協霍英東的三太林淑端月初在養和病逝，終年78歲，昨日早上在北角香港殯儀館出殯，霍家三房子孫都一早到場打點，當中大房的霍震霆率領兒子啟剛及啟山等現身。</p><p>名人扶靈</p><p>霍老太生前好友包括前特首夫人董趙洪娉、梁愛詩、林貝聿嘉及孫明揚夫人鍾小芬等，更有份扶靈，眾人表現哀傷。<br>另外，「殯儀之星」黃夏蕙亦有到場，她透露：「同霍太由細玩到大，識咗幾十年，知道佢個肺唔係幾舒服，其實佢個人好低調，今日個喪禮有好多政協出席，幾房子孫到齊，大家都好安慰。」<br>採訪：林嘉慈<br>攝影：陳慧安</p></body></html>
