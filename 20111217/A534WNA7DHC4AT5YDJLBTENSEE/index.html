<html><header><meta charset="utf-8"><title>泰廉航招聘　人妖做空姐</title></header><body><h1>泰廉航招聘　人妖做空姐</h1><p>今後到泰國旅遊時，在乘搭飛機將會有人妖為你服務，因為當地一間航空公司聘用了四名人妖做空姐（圖）。<br>泰國PCAir航空公司是新包機公司，招聘空姐時收到100份女人妖和變性人的申請，決定給人妖們一個機會。22歲的譚雅娜是其中一名幸運兒，認為這是泰國接受變性人的第一步，「日後我們更可能成為警察、軍人，甚至機師。」航空公司主席陳彼得相信，人妖能提供更貼心的服務，「因為她們同時了解男人和女人的心態」。<br>英國《每日郵報》</p></body></html>
