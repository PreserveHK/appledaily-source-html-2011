<html><header><meta charset="utf-8"><title>今日提醒你：健康直通車　殺入工展會</title></header><body><h1>今日提醒你：健康直通車　殺入工展會</h1><p>【本報訊】衞生署的「健康直通車」今日至本周三的下午，將會到工展會的維園會場，向市民推廣健康訊息，當中包括「器官捐贈」、「個人和家居衞生」及「健康飲食」等題目。其中「個人和家居衞生」更設有健康講座、即場示範及設有電腦有獎遊戲。另外，為鼓勵市民保持健康飲食，「健康直通車」更於本周二及本周三示範烹調多種「有營菜式」，並設試食環節，與大眾分享健康有營菜單，入場市民更有機會獲得限量版的精美紀念品。署方去年推出「健康直通車」的流動健康資訊中心，透過巡迴全港各區舉辦展覽，向市民推廣健康訊息，以提升港人的健康及生活質素。</p></body></html>
