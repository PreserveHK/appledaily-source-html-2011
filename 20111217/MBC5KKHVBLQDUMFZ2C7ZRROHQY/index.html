<html><header><meta charset="utf-8"><title>驅趕也不走　小貓軟躺胸脯</title></header><body><h1>驅趕也不走　小貓軟躺胸脯</h1><p>這隻小貓最愛躺在女主人的豐滿胸脯歇息，怎樣驅趕也不肯走，女主人被迫半躺着，讓小貓在這軟綿綿的胸脯間休息。<br>在長90秒鐘的影片，鏡頭長期對準女主人的胸前，上面躺着小貓咪，不斷擺動尾巴，非常享受，女主人嘗試把牠拿開，牠迅速跳回女主人的胸部，還作勢整理毛髮，彷彿在說：我很忙碌，請勿騷擾。女主人再次把牠拿走，但貓貓又即時爬回去，女主人再試，牠又爬回來，最後只好放棄。<br>英國《太陽報》</p></body></html>
