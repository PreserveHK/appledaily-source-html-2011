<html><header><meta charset="utf-8"><title>鍾一憲餵女減攣味</title></header><body><h1>鍾一憲餵女減攣味</h1><p>大名娛樂力捧的情侶組合鍾一憲和麥貝夷，兩人合唱的《勾手指尾》MV熱爆YouTube，點擊率逾240萬人次，令兩人成為網民心目中的金童玉女。不過，近日鍾一憲被揭疑與李姓空中少爺玩斷背，為免破壞形象，日前他即相約麥貝夷到中環蘇豪撐枱腳，企圖近女色借緋聞洗底。<br>大前日鍾一憲和麥貝夷先結伴在中環逛傢俬店，兩人表現親暱，鍾一憲又作勢緊箍麥貝夷頸項，之後他們到附近嘆燭光晚餐，麥貝夷更餵鍾一憲食海膽，兩人互餵一輪後，麥貝夷暗示感寒意，但鍾一憲似不夠細心，經多番明示後才懂為麥貝夷戴上頸巾。<br>採訪、攝影：黃曉程</p></body></html>
