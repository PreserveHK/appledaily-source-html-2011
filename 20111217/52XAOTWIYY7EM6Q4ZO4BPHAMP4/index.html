<html><header><meta charset="utf-8"><title>的士逆線猛撼拖頭</title></header><body><h1>的士逆線猛撼拖頭</h1><p>【本報訊】昨清晨5時許，53歲姓鄺男子駕駛市區的士，沿元朗寶業街往橫洲方向行駛，駛至與強業街交界對開時，鄺報稱為閃避從強業街支路駛出的一部輕型貨車，遂扭向右邊卻失控，越線衝前5米，猛撞泊在對面線一部貨櫃拖頭連40呎長貨櫃的車頭，的士車頭插入貨櫃車頭底部，的士車頭蓋被劏開，損毀嚴重，鄺被困的士內，警員及消防員接報到場，將鄺救出車廂，鄺頸、左手及雙腳受傷，清醒送院，經治理後情況穩定，警方正調查意外原因。</p></body></html>
