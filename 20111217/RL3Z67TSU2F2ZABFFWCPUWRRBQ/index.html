<html><header><meta charset="utf-8"><title>時代廣場外反淘寶</title></header><body><h1>時代廣場外反淘寶</h1><p>【本報訊】連日在港抗議淘寶商城大幅加費的10多名內地賣家，昨傍晚在銅鑼灣時代廣場進行最後一天的抗議活動，至晚上7時和平散去，其間警員一直在旁監視，沒有不愉快事件發生。<br>抗議人士指出，之前已糾集全國的賣家千多人，在杭州向淘寶總部發起遊行抗議，今次轉來香港抗議，希望喚起公眾關注。<br>事件起因是淘寶大幅調高技術服務費及保證金5至10倍，令小商戶無法生存。淘寶回應指技術服務費是設有退還機制，至於保證金是用於保證賣家按淘寶規則來經營業務，保障消費者權益。</p></body></html>
