<html><header><meta charset="utf-8"><title>張栢芝帶Lucas狂掃童裝</title></header><body><h1>張栢芝帶Lucas狂掃童裝</h1><p>與謝霆鋒離婚的張栢芝，近日到上海拍攝電影《危險關係》，特地帶埋寶貝仔Lucas同行。前日，栢芝趁不用開工空檔帶同Lucas到商場耍樂和行街購物。<br>據內地消息，戴上黑超及帽子的栢芝，把Lucas安頓在兒童天地後，走到商場童裝專賣店掃貨，短短幾分鐘已有不少戰利品，並拿出一大叠人民幣付款。不少顧客認出栢芝，紛紛上前要求合照，栢芝有求必應。及後，栢芝折返兒童天地接回玩到大汗淋漓的Lucas一同離開。此外，張栢芝將於本月23日前往北京，為首都體育館舉行的「愛之經典」演唱會擔任嘉賓。<br>撰文：林妃</p></body></html>
