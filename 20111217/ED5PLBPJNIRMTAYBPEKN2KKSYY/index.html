<html><header><meta charset="utf-8"><title>陳美詩復工搖頭見暈</title></header><body><h1>陳美詩復工搖頭見暈</h1><p>陳美詩（Macy）和胡諾言昨到赤柱為無綫新節目《開館有益》拍外景，今次是Macy早前在日本拍特輯遇車禍經休養後復工的首項工作，Macy說公司給了她三星期病假休息，問她身體如何？她說：「都算OK，但唔可以做大動作例如搖頭，因為會頭暈，所以暫時只會做司儀同主持呢啲工作。」<br>Macy在日本出事後，無綫被轟刻薄員工，問Macy現在會否覺得無綫對她不錯？她說：「咁大間公司，是非一定有。」至於男友孫耀威曾斥無綫不是，Macy指男友只是緊張她。<br>採訪、攝影：胡比</p></body></html>
