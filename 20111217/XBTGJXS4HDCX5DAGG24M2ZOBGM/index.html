<html><header><meta charset="utf-8"><title>安格斯牛肉做漢堡</title></header><body><h1>安格斯牛肉做漢堡</h1><p>相信你總有趕時間漢堡包當正餐的經驗，漢堡包一定難啃？錯，其實一樣可以好講究。「BurgerKing」最新推出的兩款高級漢堡包，就用安格斯牛肉作賣點，個人較喜歡瑞士安格斯XT皇堡，厚身牛肉配茄茸醬和沙律菜，味道傳統點，最重要其他餡料不會掩蓋牛味。無芝士不歡的話，可選擇紐約安格斯XT皇堡，車打芝士鋪滿煙肉，再加蒜味沙律醬、洋葱醬汁和牛扒醬，啖啖濃郁芝士味，吃飽大滿足！<br><br>記者：林佩婷<br><br>查詢：22737513</p></body></html>
