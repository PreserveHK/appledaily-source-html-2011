<html><header><meta charset="utf-8"><title>Kylie晒胸腿搶諧星鏡</title></header><body><h1>Kylie晒胸腿搶諧星鏡</h1><p>2011年英國喜劇頒獎禮昨日在倫敦舉行，獲當地多位諧星出席，但風頭卻被一名外來者搶去，那便是在英國人氣高企的澳洲女歌手KylieMinogue。身為突出成就獎頒獎嘉賓的Kylie，那條紅襯黑艷麗晚裝出位非常，上半身唧起胸部曲線，在左腿則開了高衩，高貴性感。</p><p>「英女王」捧場</p><p>至於前來捧場的其他圈中人，包括憑《英女王》（TheQueen）一片封金像影后的海倫美雲（HelenMirren）和《侏羅紀公園》（JurassicPark）男星謝夫高拔林（JeffGoldblum）等。</p></body></html>
