<html><header><meta charset="utf-8"><title>盈盈停牌駕駛呻唔抵</title></header><body><h1>盈盈停牌駕駛呻唔抵</h1><p>湯盈盈、宋熙年、王祖藍及蕭正楠等前晚在尖沙嘴出席明珠台節目《港生活．港享受》五周年晚會，盈盈佩戴百萬鑽飾現身，對於被指在劇集《天與地》中停牌駕駛，盈盈說：「好多朋友戥我唔抵，知我因為拍劇。都係因為自己醉駕搞到冇咗車牌，有問過律師坐司機位有冇犯法，佢話冇着車就冇事，以後會小心，今次當上咗一課。」</p><p>蕭正楠剃頭</p><p>另外，蕭正楠透露將為新劇《大太監》剃頭：「未見過自己光頭，同事提醒冬天剃頭要小心護理，因為好易生凍瘡。」<br>採訪、攝影﹕張俊銘
</p></body></html>
