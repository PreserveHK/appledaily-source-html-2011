<html><header><meta charset="utf-8"><title>霍震霆送別亡母</title></header><body><h1>霍震霆送別亡母</h1><p>霍英東三太霍林淑端月初在養和病逝，終年78歲，昨日在北角香港殯儀館基恩堂設靈，今日出殯，再擇日安葬。靈堂放滿花牌及掛滿祭帳，除三房霍顯強一家外，霍家幾房子孫都有在場打點，大房的霍震霆和兒子啟剛、啟山、霍震寰和兒子啟中、霍震宇等，六時前已先後到達。</p><p>霍震霆到場時，神情肅穆，不發一言。梁愛詩、邱德根太太、孫明揚等到場致哀。由於霍三太生前愛唱粵曲，白雪仙昨日也送她最後一程，不過仙姐貪靚顧儀容，一落車就全程㩒住頭髮，免被風吹散。<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
