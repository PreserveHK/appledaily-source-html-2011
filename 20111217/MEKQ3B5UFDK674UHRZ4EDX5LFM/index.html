<html><header><meta charset="utf-8"><title>關仁隱事：「龜仙人」賀歲片立立亂 - 關仁</title></header><body><h1>關仁隱事：「龜仙人」賀歲片立立亂 - 關仁</h1><p>下月尾就係農曆新年，一直以嚟呢個都係電影嘅黃金期，近呢幾年「龜仙人」嘅電影公司突然湊熱鬧開番戲，呢幾日已經密鑼緊鼓拍緊套賀歲片，但係關仁聽到有份參與嘅幕後人員講，呢套戲真係亂到七彩，劇本未齊成日飛紙仔唔在講，搞到班演員好似「男人婆」同「的士高」咁成日喺片場呆等幾粒鐘，另外套戲又開兩組互相搶人，啲演員可能拍完一邊，冇休息時間又要接住開第二邊，搞到班演員怨聲載道。<br><br>Textby關仁</p></body></html>
