<html><header><meta charset="utf-8"><title>蘋果汁首次試行八達通賣旗</title></header><body><h1>蘋果汁<br>首次試行八達通賣旗</h1><p>【本報訊】首次八達通賣旗籌款昨日在全港試行，市民毋須自備零錢，只是一「嘟」便可捐出五元。有市民認為很方便，但也有人認為不應規定捐款金額，應讓市民隨緣樂助。<br>社會服務聯會與八達通推行為期兩年試驗計劃，浸信會愛群社會服務處是首個用八達通賣旗的團體。100名義工昨以「行孖咇」形式在多區賣旗，一人攜帶手持八達通讀卡器，另一則攜有傳統賣旗袋，讓市民選擇。<br>八達通向社聯免費提供110台專為賣旗而設的便攜式八達通讀卡器，賣旗機構要以35元向社聯租用一部，作為項目的營運開支。社聯及八達通將檢討成效和各界反應，以研究及決定長遠推行的可行性。</p></body></html>
