<html><header><meta charset="utf-8"><title>沙田天降鋁窗險擊輪椅婦</title></header><body><h1>沙田<br>天降鋁窗險擊輪椅婦</h1><p>【本報訊】高空墮物險奪一命！沙田銀城街沙田第一城某座對開，昨午一時許，一名乘坐輪椅女子途經上址，突然有一扇大約2呎乘4呎鋁窗，連同「雞肶」活鉸由高處墮下，與女事主擦身而過，直撞地面反彈着地，玻璃碎裂飛濺。坐輪椅女事主嚇得魂飛魄散，於是報警。警員到場調查，抬頭察覺大廈某單位失去一扇鋁窗，上門調查證實墮樓鋁窗正好屬於該單位。<br>51歲姓倫女戶主解釋，曾請裝修工人檢查鋁窗，指鋁窗無大問題，怎料昨午外籍女傭Banlog（34歲）抹窗時，疑因螺絲鬆脫，鋁窗連活鉸墮下。警員向女戶主發出警告，未有拘捕行動。</p></body></html>
