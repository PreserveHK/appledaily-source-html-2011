<html><header><meta charset="utf-8"><title>關仁隱事：「小貓」唔收錢博翻身 - 關仁</title></header><body><h1>關仁隱事：「小貓」唔收錢博翻身 - 關仁</h1><p>娛樂圈跟紅頂白，女模界何嘗唔係？舊年因為炒車又懷疑take嘢嘅洋模「小貓」，今年年頭終於搞掂單官司，可以話洗清寃情，從頭嚟過。不過，回頭已是百年身，小貓返到香港之後，發現成個場都唔同晒，洋氣少咗，變晒普通話場，佢除咗返香港頭嗰幾日叫做有朋友撐吓，畀咗三兩個jobs佢做，之後都長期冇嘢撈，肯露肉都冇人願睇，家小貓就算冇錢收都照蒲頭，爭取番曝光率咁話。<br><br>Textby關仁</p></body></html>
