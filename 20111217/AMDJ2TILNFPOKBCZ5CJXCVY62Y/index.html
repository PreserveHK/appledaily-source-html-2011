<html><header><meta charset="utf-8"><title>90厘米長120歲龍蝦賣6888元</title></header><body><h1>90厘米長<br>120歲龍蝦賣6888元</h1><p>龍蝦食得多，但120歲的龍蝦你見過未？一隻百歲龍蝦近日出現在江蘇省南京市一個食品博覽會，長90厘米、重5公斤（圖），來自美國波士頓，店主開價6,888元人民幣，由於比一般龍蝦大很多，不少民眾圍觀，甚至為牠拍照。大部份民眾都質疑龍蝦會否太老、肉不好吃，但工作人員稱龍蝦隨着年齡增長，只會殼變得越來越硬，但肉還很鮮嫩。這種逾百歲大龍蝦每年全球都可捕到約2,000隻，早前曾有人訂購一隻這樣大的龍蝦，給一名老人賀壽。<br>江蘇《現代快報》</p></body></html>
