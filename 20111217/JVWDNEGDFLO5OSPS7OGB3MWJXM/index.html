<html><header><meta charset="utf-8"><title>韓歌手ALi哭訴被性侵</title></header><body><h1>韓歌手ALi哭訴被性侵</h1><p>韓國女歌手ALi上周推出首張大碟，她更創作了一首根據08年12月一宗女童被強姦的真人真事歌曲《娜英》，但外界炮轟她為賣碟而在受害者娜英的傷口上灑鹽，居然寫下「被奪去了身體，你不幸的人生」等歌詞，要求她退出樂壇，大碟也被迫回收。<br>ALi前日在父親陪同下舉行謝罪記招，更喪喊自爆也是性侵受害者！<br>ALi表示原意是想令人關注性侵事件，而她為解開外界的誤會，不惜自揭秘密，透露在娜英被性侵前半年，自己亦被朋友如此對待，當時她被打至重傷昏迷，但最終該名男子判緩刑不用坐監，ALi說：「性罪犯是人格上殺人！他連一句道歉說話也沒有，現在仍進行民事訴訟。」</p></body></html>
