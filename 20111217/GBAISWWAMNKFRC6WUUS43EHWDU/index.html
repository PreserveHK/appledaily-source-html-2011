<html><header><meta charset="utf-8"><title>今日提醒你：海上歌劇女主音圓方獻唱</title></header><body><h1>今日提醒你：海上歌劇女主音圓方獻唱</h1><p>周末日，節目多。全球首個海上歌劇、以實景山水為舞台背景的大型歌劇《LaTraviata》（茶花女），明年3月才在澳洲悉尼港上演，女主音EmmaMatthews近日來港，今日下午3時將在九龍站上蓋圓方商場金區一樓，獻唱劇內多首經典樂曲，全程由鋼琴家PhoebeBriggs伴奏，讓香港愛好者可搶先欣賞世界一流歌劇。<br>本港著名男高音歌唱家萬建平也會獻唱，與「茶花女」作一次藝術交流，並會有模特兒穿上以《茶花女》造型的舞台華服穿梭場內，供市民免費觀賞。</p></body></html>
