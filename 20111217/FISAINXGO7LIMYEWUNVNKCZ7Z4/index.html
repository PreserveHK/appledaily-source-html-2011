<html><header><meta charset="utf-8"><title>蘋果汁八達通教小學生理財</title></header><body><h1>蘋果汁<br>八達通教小學生理財</h1><p>【本報訊】現時不少中產怪獸家長不斷催谷子女學琴、學畫，誓要贏在起跑線上。為了協助清貧家庭子女，聖雅各福群會由07年起推出育苗展才計劃，資助清貧小學生參加課外學習課程，包括樂器、舞蹈、魔術等。計劃獲八達通公司資助，5年來共資助約400萬元，近1,000名小學生受惠。八達通又教參加計劃的小學生理財，灌輸正確的金錢觀念。每人獲100元八達通儲值金額，半年內任用，然後寫報告交代用途。八達通行政總裁張耀堂表示，「起初以為佢哋一定會用晒嚟買汽水薯片，但原來唔少學生都好生性，用嚟買廁紙、油、罐頭，因為屋企要用」。</p></body></html>
