<html><header><meta charset="utf-8"><title>植入有色藥劑紋身金魚　太殘忍挨轟</title></header><body><h1>植入有色藥劑<br>紋身金魚　太殘忍挨轟</h1><p>內地負面新聞頻頻見諸外國媒體。海南省周三（14日）舉行國際熱帶農產品冬季交易會，五指山一間公司展出六隻紋有國字的金魚（圖），全部湊起來剛好變成「五指山歡迎您」。商家表示，這些金魚象徵會帶來好運氣，被民眾炮轟太殘忍；也因此登上英國媒體《每日郵報》。<br>據悉，紋身金魚是在每條魚的身上植入帶有顏色的特殊藥劑，約莫要半年的時間才能保留花紋和字體。英國《每日郵報》指出，這種紋身對於金魚實在太殘忍，而且還違背了自然法則。<br>東森新聞網</p></body></html>
