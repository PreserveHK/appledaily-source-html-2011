<html><header><meta charset="utf-8"><title>楊永晴享天倫陳冠希冇影</title></header><body><h1>楊永晴享天倫陳冠希冇影</h1><p>陳冠希（Edison）今個月7日31歲生日，與父母和兩名胞姊在港食飯慶祝，席間未見壽星仔女友楊永晴（Vincy）。Edison不時回港工作，近日也未見他被拍到跟女友同行。</p><p>Vincy昨日趁着周日跟家人享天倫之樂，她與父親楊超成、伯父楊受成及堂兄楊其龍等到灣仔君悅午餐，眾人撞正徐子淇為囝囝同場開P，戴着墨鏡的Vincy離去時火速上車，並躲在後座，不停以手遮臉迴避鏡頭。同在港的Edison日前在微博上載剪頭髮相，他前日自拍了短髮大特寫，據知Edison稍後會參加馬拉松賽跑，所以近日積極備戰，希望跑出好成績。<br>採訪：盧妹　攝影：仇志德
</p></body></html>
