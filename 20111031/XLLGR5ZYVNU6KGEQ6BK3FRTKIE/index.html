<html><header><meta charset="utf-8"><title>中環在線：落難食魚生　陳振聰望翻生 - 李華華</title></header><body><h1>中環在線：落難食魚生　陳振聰望翻生 - 李華華</h1><p>上訴無望兼涉嫌偽造文件可能要坐監嘅陳振聰，呢排「灰爆」，噚日華華撞到佢喺中環羅富記粥麵專家，同朋友「食」皮蛋瘦肉粥、雲吞麪。還，識食嘅他不忘點咗碟馳名嘅生魚片，唔通希望官司有翻生機會？</p><p>見到華華，陳振聰好似有啲尷尬，叫多兩支可樂定定驚就走人，慳食晚餐埋單97蚊，一張紅衫魚豪請老友唔使找，醒多3蚊貼士。風光背後有苦自己知，華華問佢賣樓傳聞，佢無奈話：「見步行步啦，可能要搬喇！」其實100蚊都食得飽，正所謂知足常樂，何必要死爭千億遺產，搞到家陣咁愁！</p></body></html>
