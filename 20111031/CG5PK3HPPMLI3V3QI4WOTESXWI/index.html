<html><header><meta charset="utf-8"><title>流浮山熟人偷金</title></header><body><h1>流浮山<br>熟人偷金</h1><p>【本報訊】流浮山輞井村一幢獨立的三層高村屋發生偷竊案。事主59歲姓吳，與家人同住，屋前擺放兩輛共逾150萬元的保時捷跑車和平治房車。他前日借出其保時捷名車給親友作結婚花車（圖），自己及家人亦離家飲宴，家中擺置空城計。至昨凌晨1時許，他返回居所後上樓，發現房間凌亂一片，遭賊人爆竊搜掠。吳點算後，證實失去金飾、紀念品和現金約總值15萬元。他向警方表示，門鎖不太穩固。警方懷疑賊匪熟悉其家居生活，知道何時無人在家，便進入犯案。</p></body></html>
