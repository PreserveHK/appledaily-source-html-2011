<html><header><meta charset="utf-8"><title>蘋果綠葉達藝股東每股獲派$2.45</title></header><body><h1>蘋果綠葉<br>達藝股東每股獲派$2.45</h1><p>達藝（997）宣佈控股權易手，大股東以每股1.65元、即總代價約2.33億元，向李偉斌出售1.41億股，佔已發行股本70.53%，李氏同時向其他小股東提出全面收購；公司亦會向小股東分派從事傢俬及裝置產銷的私人公司股份，可選按每股0.8元售回私人公司股份，即股東每股可收到2.45元現金，較停牌前1.02元溢價140.2%。公司將改名為普滙中金國際。</p></body></html>
