<html><header><meta charset="utf-8"><title>中環在線：新地玩集體回憶郭炳聯坐鎮 - 李華華</title></header><body><h1>中環在線：新地玩集體回憶郭炳聯坐鎮 - 李華華</h1><p>新地（016）發展嘅新蒲崗譽．港灣商場Mikiki，噚日正式開幕，為咗隆重其事，開幕儀式除咗舞龍舞獅呢啲指定動作，仲請咗一班型男索女同小朋友又唱又跳，睇到台下嘅新地副主席兼董事總經理郭炳聯拍晒手掌。慶祝商場活動分上下兩場，下晝嗰場仲精采，18隊巡遊隊伍扮成唔同主題，包括啟德機場、啟德遊樂場、新蒲崗工廠區數字街同麗宮戲院等，相信喚起唔少市民集體回憶。</p></body></html>
