<html><header><meta charset="utf-8"><title>名種狗扮靚　爭選美冠軍</title></header><body><h1>名種狗扮靚　爭選美冠軍</h1><p>噴香水、塗乳液、撲粉、紮辮子……來自全國50多個城市或地區的上百條名貴狗（圖），前日被主人巧手打扮得身姿搖曳，參加第118屆AKC全球服務積分賽南京冠軍戰，爭奪在當地舉辦的世界名犬展最後的BestinShow總冠軍頭銜。<br>參賽的名種犬應有盡有，且都在名將犬業俱樂部有純種犬DNA註冊，最便宜的也要三、四萬元人民幣。比賽最後由來自浙江的哈士奇奪得「冠軍犬」榮譽。<br>江蘇網</p></body></html>
