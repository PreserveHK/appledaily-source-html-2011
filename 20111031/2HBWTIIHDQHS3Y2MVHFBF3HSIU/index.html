<html><header><meta charset="utf-8"><title>賺錢買花戒
</title></header><body><h1>賺錢買花戒
</h1><p>這陣子娛圈女星輪住入教堂，位位幸福表情滿瀉，但要告訴所有人知有幾幸福，最佳方法是手上戴住一隻閃爍生輝的鑽戒，再加上一句「老公送的。」效力即時見效，威盡姊妹間。Dior最近便推出以「Incroyables&amp;Merveilleuses」（代表神奇和奇妙）的珠寶作品，鑲嵌浮誇大寶石的鑽戒，將不同色彩珠寶互相混合，再配以各式花形設計，造型非一眾白鑽戒指可媲美。<br><br>記者：雷福財</p><p>Dior（21628008）<br><br>中環置地廣場地下G41號舖</p></body></html>
