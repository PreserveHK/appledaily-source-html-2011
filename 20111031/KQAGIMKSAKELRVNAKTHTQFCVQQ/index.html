<html><header><meta charset="utf-8"><title>猛男震乳　聽着MJ打拍子</title></header><body><h1>猛男震乳　聽着MJ打拍子</h1><p>內地名為《牛人消防員PK米高積遜》的自拍短片近日熱爆網絡，「震波」奇技令網民哇叫不絕！片中只見一名戴黑超、赤裸上身的肌肉猛男（圖）站在房內，隨着MJ經典金曲《BeatIt》強勁節拍聞歌起跳；但他不是用雙腳跳，而是「震波」才對。他的胸肌可不是亂震的，每下都很有節奏。只見他雙乳左一下右一下一起來！畫面背景衣櫃門上掛着一件武警制服，櫃頂軍帽紅星閃閃，網民驚嘆紀律部隊果然藏龍卧虎。<br>優酷網</p></body></html>
