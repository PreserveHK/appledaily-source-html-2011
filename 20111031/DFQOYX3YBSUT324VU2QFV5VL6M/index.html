<html><header><meta charset="utf-8"><title>漁護署籲領養寵物</title></header><body><h1>漁護署籲領養寵物</h1><p>【本報訊】近年飼養寵物的港人有增無減，漁護署舉辦一連串以「盡責寵物主人你我他　支持領養給牠一個家」為主題的活動，包括幼稚園填色比賽、小學生短片比賽及攝影比賽，希望向公眾宣揚做個盡責任的寵物主人訊息，以及推動市民領養寵物。其中，攝影比賽冠軍的作品題目名為《溫馨》，得獎者是一名母親，拍下家中貴婦狗正弄哭兩歲兒子的一刻。<br>漁護署高級獸醫師（動物管理）行動瞿文豪表示，被遺棄的動物中，部份身體健康且友善溫馴，牠們都在等候一個新的寵物主人領養，呼籲打算飼養寵物的市民考慮領養，給被遺棄的動物一個重生機會。</p></body></html>
