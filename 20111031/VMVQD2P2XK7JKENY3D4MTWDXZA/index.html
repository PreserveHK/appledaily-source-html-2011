<html><header><meta charset="utf-8"><title>醫療新知空氣污染增加肺癌風險</title></header><body><h1>醫療新知<br>空氣污染增加肺癌風險</h1><p>居於空氣污染之地，患肺癌的風險會高15至27％，美國哈佛大學研究人員指，吸煙仍是肺癌最主要原因，但十分一的肺癌患者並無吸煙習慣。該校一項研究指，剔除二手煙的因素，居於空氣污染地方的人死於肺癌的風險，較在空氣清新地方生活的人士高兩成。<br>哈佛大學公共衞生學院研究人員分析18萬非煙民長達26年，他們來自美國50個州及多波黎國，在研究期間有1,100名非煙民死於肺癌。城市的空氣污染指數由最低的6個單位至最高38個單位，雖然近年指數已回落，但結果顯示指數每升10個單位，市民患上肺癌風險會上升。</p></body></html>
