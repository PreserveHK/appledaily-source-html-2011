<html><header><meta charset="utf-8"><title>李丞責讚劉倩婷：係好對象</title></header><body><h1>李丞責讚劉倩婷：係好對象</h1><p>李丞責昨日到新城電台接受訪問，近日承認與劉倩婷拍拖的李丞責被主持人薛家燕問到現時感情生活時，曾結婚的他表示雖然算命能預測未來，但也會以平常心面對生活，做到知天命而盡人意。</p><p>生日勁冧</p><p>對於與劉倩婷拍拖，李承責承認拍拖一星期，他說：「其實之前真係未拍拖，多得傳媒心急咁問，都算係幫咗我。」李丞責還表示劉倩婷在他生日給了大驚喜，他謂：「佢為我準備嘅生日會，始料不及好感動，所以大家再進一步發展。」他大讚劉倩婷說：「佢品性簡單溫純，又樂觀，係我未遇過嘅，係好對象。」<br>採訪、攝影：王連連</p></body></html>
