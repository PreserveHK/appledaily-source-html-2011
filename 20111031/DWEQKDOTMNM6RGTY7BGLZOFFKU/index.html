<html><header><meta charset="utf-8"><title>SJ巡迴騷電影殺入港</title></header><body><h1>SJ巡迴騷電影殺入港</h1><p>韓國人氣組合SuperJunior（SJ），去年開始走遍上海、台北等地方舉行第3次亞洲巡迴騷，粉絲未必有幸置身現場欣賞，不過本地的MCL院線戲院卻會在本月至下月期間，獨家播放SJ的3D演唱會大電影，輯錄了組合去年8月在首爾演出的片段。本月24日3間MCL戲院將特別開設5場首映場，名額1,000位，購買首映場的觀眾可得到限量紀念品，而首映場門票今晚會在放映的3間戲院票房發售。</p></body></html>
