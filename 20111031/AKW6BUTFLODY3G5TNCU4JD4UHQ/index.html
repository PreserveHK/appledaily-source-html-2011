<html><header><meta charset="utf-8"><title>鄭秀文灑淚慰單親媽媽</title></header><body><h1>鄭秀文灑淚慰單親媽媽</h1><p>鄭秀文（Sammi）近年愛行善，她早前去了深水埗的庭恩兒童中心，探訪有語言障礙的低收入家庭兒童，一同玩遊戲。Sammi當日一見到小朋友，馬上變得孩子氣，跟他們一齊吹泡泡，一起玩語言學習遊戲，小朋友似乎不知道Sammi是巨星，見到Sammi便圍着她，要求一齊玩。<br>之後Sammi去了油麻地一個住百呎劏房的單親家庭做家訪，單親媽媽帶着三個小朋友靠綜援過活，Sammi安慰單親媽媽要努力生活，兩人又談論生活瑣事，Sammi越聽越感動，之後更忍不住流淚，場面感人。Sammi下周日將會參加慈善步行任嘉賓，為中心籌款。<br>撰文：林妙萍</p></body></html>
