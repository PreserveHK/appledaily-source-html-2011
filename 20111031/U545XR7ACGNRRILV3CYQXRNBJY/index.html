<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡再買樓做收租婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡再買樓做收租婆 - 馮仁昭</h1><p>楊怡同王喜噚日到何文田為新樓盤做剪綵嘉賓，楊怡接受訪問時大賣口乖，又叫樓盤老闆畀折頭，佢希望再買樓做收租婆，問佢係咪無綫加人工所以打算再置業？佢話：「未呀，希望加多啲。」嫁個有錢人？佢話：「人要靠自己，不過有都無妨。」王喜就話現簽咗張家振嘅公司，拍內地劇集為主，12月會到哈爾濱拍電影，問酬勞是否跳升，佢話無綫要養好多員工，唔可以同獨立投資者比較。</p></body></html>
