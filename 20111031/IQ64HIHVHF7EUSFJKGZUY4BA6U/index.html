<html><header><meta charset="utf-8"><title>今日提醒你：國泰港龍長者優惠</title></header><body><h1>今日提醒你：國泰港龍長者優惠</h1><p>【本報訊】本月20日是長者日，國泰航空及港龍航空再次推出長者優惠，年滿65歲的本港及澳門長者，今起至本月21日，可以八折購買指定目的地的經濟或商務客位機票，惟需於今日至明年3月底內出發及完成旅程，且不適用於聖誕及農曆新年部份日子。<br>國泰可供選擇的地點包括短途及長途航線，包括新加坡、台灣、倫敦、三藩市和悉尼等。港龍則有高雄、河內及馬來西亞沙巴首府亞庇等。<br>詳情可瀏覽航空公司網頁，或致電國泰訂位熱線：27471577和港龍熱線：31932222查詢，也可聯絡各旅行社。
</p></body></html>
