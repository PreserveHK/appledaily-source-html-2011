<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國名模姬蒂摩絲被指結婚後仍未修心養性，與友人莎迪霍絲飛牙買加旅遊時早餐已飲了三罐啤酒。<br><br>●美國組合Sugarland昨日於印第安納州發生塌台意外地方搞免費騷，更鼓勵觀眾捐錢。<br><br>●日本組合AKB48今年任《紅白歌唱大賽》應援隊，前田敦子等成員會在《紅白》網頁中每日倒數。</p><p>●日本組合嵐成員松本潤，近日為演拳手的舞台劇減5公斤體重，更會在台上脫剩內褲。<br><br>●韓星張根碩昨日在twitter嚴詞警告侵犯其私隱的粉絲，要求他們行為別太過份。<br><br>●韓國音樂人朴震榮昨日指他炮製的劇集《星夢高飛》第二季於1月啟播。
</p></body></html>
