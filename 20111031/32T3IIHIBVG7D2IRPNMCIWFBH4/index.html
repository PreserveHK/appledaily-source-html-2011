<html><header><meta charset="utf-8"><title>嘉莉慕萊根明春嫁人</title></header><body><h1>嘉莉慕萊根明春嫁人</h1><p>英國女星嘉莉慕萊根（CareyMulligan）自去年10月跟《變形金剛》（Transformers）系列男角沙拉保夫（ShiaLaBeouf）分手後，火速搭上樂隊Mumford&amp;Sons主音Marcus，二人感情更一日千里，有指兩人將於明春結婚。<br>嘉莉自今年4月爆出新戀情後，現已跟音樂人男友Marcus共賦同居，據昨日英國《每日郵報》報道，正於澳洲拍新片《TheGreatGatsby》的嘉莉近日就趁拍攝空檔回到男友倫敦的住宅，兩人更如糖黐豆多次一起外出購物，連鄰居都目睹兩人於家中偌大廚房烹飪時浪漫跳舞。</p></body></html>
