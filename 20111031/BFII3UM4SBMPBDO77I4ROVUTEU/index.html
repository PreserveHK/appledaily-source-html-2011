<html><header><meta charset="utf-8"><title>中環在線：謝國忠預言　醫生薪酬睇齊司機 - 李華華</title></header><body><h1>中環在線：謝國忠預言　醫生薪酬睇齊司機 - 李華華</h1><p>蘋果教主喬布斯離世，佢引發嘅資訊科技革命，令資訊變得普及，影響之深遠，可能令到銀行業同醫生等專業人士嘅薪酬，拉勻到同司機、侍應生差唔多。有冇咁誇？<br>以上純粹係獨立經濟師謝國忠（圖）嘅預言，佢話金融業大部份嘅工作，都係從事處理同收集訊息，資訊科技革命會令金融業裁減一半勞動力。專才供過於求，人工自然要減。<br>另外，美國人花大筆金錢喺醫療開支上面，但條命唔會長咗，訊息傳播將會導致呢個行業衰落，醫生都冇情講。佢更大膽預期，2012年發達國家可能會發生革命，美國成為全球動盪關鍵點。</p></body></html>
