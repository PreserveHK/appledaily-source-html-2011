<html><header><meta charset="utf-8"><title>蘋果綠葉麗新系獨豐德麗純利跌</title></header><body><h1>蘋果綠葉<br>麗新系獨豐德麗純利跌</h1><p>麗新系四家公司公佈截至7月底止全年業績，麗新國際（191）受惠股份交換交易收益錄得22.76億元入賬，純利按年大增580.28%至30.39億元；麗國持股47.97%的麗新發展（488）多賺13.52%至23.44億元；旗下豐德麗（571）純利倒退38.53%至5.25億元，三家公司均不派息。麗豐控股（1125）則多賺64.58%至5.3億元，每股盈利6.59仙，末期息維持0.5仙。</p></body></html>
