<html><header><meta charset="utf-8"><title>湖南煤礦爆炸29死</title></header><body><h1>湖南煤礦爆炸29死</h1><p>湖南衡陽巿長江鎮霞流冲煤礦前日傍晚發生煤氣爆炸，至昨日證實造成29人死，6人獲救。當局指意外因井下250公里一部機器內部件磨擦產生火花，點燃煤氣引發爆炸。家屬趕到煤礦外等候消息，看見抬出的具具屍體，發出撕心裂肺地哭喊。<br>官方媒體指肇事煤礦屬衡陽一合法經營國有礦山企業。但中央電視台指，煤礦牌照在今年上半年，因無測量抽出的易燃氣體而被撤銷，但礦井仍運作。<br>中新網</p></body></html>
