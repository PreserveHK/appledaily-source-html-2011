<html><header><meta charset="utf-8"><title>醫療新知電腦輻射損害受精能力</title></header><body><h1>醫療新知<br>電腦輻射損害受精能力</h1><p>男士每天用五小時電腦足以影響精子功能，尤其如把電腦放在大腿上，電腦輻射會令精子膜受損，影響受精能力。南京軍區總院分別進行實驗鼠及男士的精子測試，其中48隻實驗鼠放在籠裏，同時放置手提電腦進行輻射實驗，結果顯示一天接受四小時輻射的實驗鼠，精子比只接受兩小時輻射的組別，受損情況較嚴重。<br>該院收集196名健康男士的精液進行分析，他們均使用電腦工作2至14年，被分為每周只用兩小時以下、每天用兩至五小時及每天超過五小時三組，結果證明長中期每日使用電腦的男性，受精功能已明顯較每周用少於兩小時電腦的男士為差。</p></body></html>
