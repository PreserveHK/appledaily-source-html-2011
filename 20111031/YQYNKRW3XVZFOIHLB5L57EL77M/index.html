<html><header><meta charset="utf-8"><title>案件速遞啞漢燒攤檔囚21月</title></header><body><h1>案件速遞<br>啞漢燒攤檔囚21月</h1><p>【本報訊】身世坎坷的聾啞漢（圖）因妻女不懂手語，加上智力有問題，難與外界溝通，強烈的挫敗感令他寄情煙酒減壓。今年2月28日，聾啞漢受酒精影響下，將煙頭丟入北角馬寶道的成衣攤檔，藉觀賞火光獲取快感。區院法官昨接納聾啞漢的認知能力有缺陷，未必完全理解案件的嚴重性，加上服刑時會遇上極大障礙，判他入獄21個月。<br>不良於行的57歲被告鄧鐵錡，早前承認縱火罪，當日的火警導致攤檔及鄰近的超級市場損失28萬元。<br>案件編號：DCCC450/11</p></body></html>
