<html><header><meta charset="utf-8"><title>劉子千唱首本名曲走音</title></header><body><h1>劉子千唱首本名曲走音</h1><p>憑《唸你》紅爆港台兩地的劉子千，昨日於觀塘apm舉行唱片《感動》簽唱會，其母甄珍亦有出席，大會透露共派出500枚籌，不過現場看來只得近30名粉絲左右。</p><p>跌落樓梯傷面</p><p>由於劉子千昨晨不小心於層半樓高的樓梯跌倒，臉上有多處瘀傷、左邊面頰更包上紗布，未知是否受傷患影響，子千唱成名曲《唸你》時，表現失準，三度走音。及後在遊戲環節中，多名粉絲向劉子千送上打氣說話，事後子千說：「不管有人惡搞、取笑還是批評我，但今天看到這麼多人支持我，非常謝謝，真的很感動！別說是臉傷，即使我斷了一腳，爬也要爬到台上去！」<br>採訪、攝影：譚倩宜</p></body></html>
