<html><header><meta charset="utf-8"><title>WTA之最</title></header><body><h1>WTA之最</h1><p>最水貨</p><p>丹麥甜心禾絲妮雅琪甜笑冧暈球迷，而隨着她今季大滿貫「食白果」，但蟬聯年終第1之位，最水貨「1姐」當之無愧。</p><p>最嚇人</p><p>美國球手「細威」莎蓮娜因傷病休養多時，只是罵人的「獅吼功」有增無減，於美網女單決賽再次發癲指罵球證，相當嚇人。</p><p>最人氣</p><p>李娜於法網奪冠，成為首個奪大滿貫中國球手，創歷史後成中國「人氣王」，但不堪壓力下半年「無影」，表現猶如人氣般，只是過眼雲煙。</p><p>最悲哀</p><p>比利時球手史施達絲在09年復出後連奪兩屆美網及年初澳網后冠，但她4月跳舞「舞出禍」扭傷足踝，之後8月因腹傷退出美網，堪稱最悲壯。</p></body></html>
