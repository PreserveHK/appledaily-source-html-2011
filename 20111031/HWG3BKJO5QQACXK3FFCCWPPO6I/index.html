<html><header><meta charset="utf-8"><title>蘋果汁茉莉花第37波遊行</title></header><body><h1>蘋果汁<br>茉莉花第37波遊行</h1><p>【本報訊】「打壓異見人士，可恥！」、「打壓維權人士，可恥！」近十名社民連及四五行動成員，昨天再由西區警署出發，高舉着茉莉花遊行至中聯辦外請願，聲援內地在今年初開始爆發，要求「還政於民」的茉莉花革命。今次是遊行人士連續第37個周日，為了內地被打壓的異見及維權人士，包括「維權媽媽」王荔蕻、以及《零八憲章》起草人兼諾貝爾和平獎得主劉曉波等，繼續走這條抗爭之路。社民連立法會議員「長毛」梁國雄右膝舊患復發，也堅持撐着枴杖負傷遊行，高叫「打倒中共法西斯主義」。警方如常派出大量警員在中聯辦外戒備，遊行人士最終和平散去。</p></body></html>
