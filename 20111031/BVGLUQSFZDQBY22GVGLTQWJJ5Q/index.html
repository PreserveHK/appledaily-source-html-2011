<html><header><meta charset="utf-8"><title>戇豆睇賽車七情上面</title></header><body><h1>戇豆睇賽車七情上面</h1><p>一向愛車的《戇豆先生》（Mr.Bean）路雲艾堅遜（RowanAtkinson），前日飛到印度欣賞一級方程式賽車，他賽前更與冠軍車手咸姆頓（LewisHamilton）見面，前日在賽場看比賽的戇豆更七情上面，表情多多，似十足戇豆上身，據估計他正好看到咸姆頓想切線爬頭，卻撞車收場因而感到可惜。</p><p>GaGa教孤兒唱歌</p><p>此外，為一級方程式大會擔任賽後表演嘉賓的美國百變天后LadyGaGa，前晚開騷前被發現去了兩家當地的孤兒院探訪，更為孤兒上音樂堂。</p></body></html>
