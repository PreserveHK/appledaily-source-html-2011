<html><header><meta charset="utf-8"><title>吸血女真空到羅馬</title></header><body><h1>吸血女真空到羅馬</h1><p>第6屆羅馬電影節，昨日難得出現星光璀璨場面，多部電影同時舉行首映活動，其中以《吸血新世紀4破曉傳奇上集》（TwilightSaga：BreakingDawnPart1）的新婚女星NikkiReed，以真空超DeepV白色長裙現身最為養眼，該片在當地首映更吸引大批fans到場支持。</p><p>伊芬撐場</p><p>英國女星姬絲汀史葛湯馬士（KristinScottThomas）與伊芬鶴基（EthanHawke），則宣傳合作的新片《Thewomaninthefifth》。</p></body></html>
