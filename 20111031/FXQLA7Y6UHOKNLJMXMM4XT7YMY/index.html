<html><header><meta charset="utf-8"><title>RussianRed暢遊港九</title></header><body><h1>RussianRed暢遊港九</h1><p>西班牙唱作才女RussianRed今晚會在九龍灣國際展貿中心首次舉行香港個唱，昨日下午她已現身銅鑼灣HMV唱片店出席簽唱會，吸引不少樂迷到場。</p><p>碼頭欣賞夜景</p><p>Russian昨日在店內演唱了兩歌，還用廣東話介紹自己，前日從台灣飛抵香港的她，亦用普通話說「我愛你」冧fans。第一次來港的她，前晚她更如願以償抽空到了尖沙嘴碼頭欣賞香港夜景，昨日她還表示希望把握時間盡情購物及品嚐美食。<br>採訪：阮瑜　攝影：黃偉雄</p></body></html>
