<html><header><meta charset="utf-8"><title>蘋果汁精緻名錶月底拍賣</title></header><body><h1>蘋果汁<br>精緻名錶月底拍賣</h1><p>【本報訊】香港佳士得於本月30日在灣仔會展舉行「精緻名錶」拍賣會，550件四十年代至今的古董及現代腕錶，估價總值逾8,500萬港元。<br>拍賣品包括一批特別為中國市場而製的古董琺瑯錶和懷錶，當中以十九世紀初製造的火槍形香水噴霧器及時計最受矚目，紅色槍柄邊鑲嵌珍珠。由於為中國市場而製的火槍形時計，全球現存只有12件，大部份均存放於博物館或私人收藏，故此拍賣品特別珍貴，估價280萬至400萬港元。</p><p>同場亦有一隻約1770年製的心形嵌琉璃腰帶扣錶，由英國名家JamesCox製造，時計鑲嵌銀及珍珠外殼，相信是清朝貢品之一，估價40萬至60萬港元。</p></body></html>
