<html><header><meta charset="utf-8"><title>90後變臉達人月賺萬元</title></header><body><h1>90後變臉達人月賺萬元</h1><p>行行出狀元，90後山西小夥因家貧自小拜師學藝，將國粹「變臉」帶進婚禮，六年表演千場，月入萬元（人民幣．下同）。<br>21歲的「變臉」藝人張利軍（小圖）昨日在太原某婚禮上的變臉表演，引起台下陣陣呼聲。在結婚旺季，他一天最多趕五場，他坦言雖然辛苦，但收入也很可觀。出生山西呂梁的張利軍，由於家貧，10歲隨民間藝人學拉二胡，14歲報考市民間藝術團，15歲拜師學變臉。<br>「第一次看到變臉就被迷住了，於是拜四川變臉大師李斌為師。拜師禮很講究，下跪、倒茶、磕頭，從那時起，我就立志要把變臉學好。」張利軍說。張還通曉二胡、嗩吶等樂器。<br>中新網</p></body></html>
