<html><header><meta charset="utf-8"><title>塑化劑面具　入侵台萬聖節</title></header><body><h1>塑化劑面具　入侵台萬聖節</h1><p>今日是萬聖節，不少民眾都會買個塑膠面具扮鬼扮馬，不過台灣高雄卻發現有萬聖節塑膠面具，塑化劑含量超標，最高達300倍。記者將其中兩款從家樂福購買的面具送檢，其中一款由大陸製造的面具，被驗出塑化劑DEHP含量31.5％、DINP2.56％，已經超過台灣標準玩具安全規定中，含量不得超過0.1％的規定。當局指玩具應以無毒成份製成，若含危害人體成份應確實標明、並附有警告。<br>台灣《蘋果日報》</p></body></html>
