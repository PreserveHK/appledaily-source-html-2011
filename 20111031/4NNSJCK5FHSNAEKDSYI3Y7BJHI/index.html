<html><header><meta charset="utf-8"><title>JM拍《Laughing》崩潰</title></header><body><h1>JM拍《Laughing》崩潰</h1><p>JaniceMan（文穎珊）昨日到尖沙嘴出席ChocolatexBabyMilo的活動，ABathingApe創辦人Nigo更即席印限量版T恤給粉絲。JM表示最近忙拍新戲《LaughingGor之潛罪犯》，她說：「開工第一日就要拍沉重戲份，要喊到崩潰，戲中我第一次做女警，頭一日開工就要開通宵。」<br>昔日好姊妹Angelababy開了cafe，JM表示無意做生意，她說：「都係專心拍戲先，如果搞生意希望開按摩店，因為我係骨精。」<br>採訪：文國駿　攝影：陳順禎</p></body></html>
