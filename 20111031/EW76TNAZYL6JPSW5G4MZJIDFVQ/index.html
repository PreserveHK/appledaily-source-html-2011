<html><header><meta charset="utf-8"><title>關仁隱事：搭船嫌棄從良女星 - 關仁</title></header><body><h1>關仁隱事：搭船嫌棄從良女星 - 關仁</h1><p>內地影后「搭船」之前到香港宣傳電影，順便出席內地電影節喺香港舉行嘅活動。咁啱電影節入面有香港女演員「一剔」嘅片，自然要一齊出席活動。不過搭船好嫌棄呢位拍過三級片、但今日已從良嘅一剔，佢一早同公關講明唔會同佢合照。<br>好衰唔衰班記者見到兩個靚女，即刻要求合照，搭船就企硬唔肯，覺得自己係影后，冇理由同二打六女星影相，咁一剔都好識做行開，剩番搭船同套戲嘅導演喇。點知閃光燈一閃，有個黑影插咗入嚟，原來係去而復返嘅一剔，呢鋪搭船真係冇仇報。好在主辦單位知佢㷫，入席食飯時隔離咗佢哋咋。<br>撰文：關仁</p></body></html>
