<html><header><meta charset="utf-8"><title>蘋果汁西九收逾千份意見</title></header><body><h1>蘋果汁<br>西九收逾千份意見</h1><p>【本報訊】西九文化區第三階段公眾諮詢昨日結束，管理局表示至今收到逾1,000份意見，而西九發展圖則展覽在一個月內也吸引18,000人參觀。管理局諮詢會主席張仁良表示，所有意見會交由理工大學公共政策研究所整理，預計兩個月內可完成整理及提交分析報告。<br>張仁良指，參考意見後會再進一步檢視圖則，預料年底前可向城規會提交發展圖則。管理局項目推展行政總監陳文偉指出，現時正為多個地標設施籌備設計比賽，首個地標項目最快在2014年落成。張仁良並指，短期內會將西九場地租出，以舉辦大型活動，包括搭建大型竹棚進行粵劇表演及電影欣賞等活動。</p></body></html>
