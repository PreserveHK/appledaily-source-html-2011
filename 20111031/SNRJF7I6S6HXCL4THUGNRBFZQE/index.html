<html><header><meta charset="utf-8"><title>關仁隱事：阿花利用阿癡數小天使 - 關仁</title></header><body><h1>關仁隱事：阿花利用阿癡數小天使 - 關仁</h1><p>阿花同阿癡真係幾鬼姊妹，阿花同整容先生拍拖後，知道男友前女友小天使搭上內地帥哥蛋糕後，一直好唔妥對方，有次佢同阿癡講起小天使壞話，阿癡周圍問人攞蛋糕電話，然後打畀蛋糕，話佢同啲咁嘅女人一齊，叫佢最好小心啲，遲早俾人飛。<br>蛋糕事後都覺得莫名其妙，因為同阿癡未見過面，大家連普通朋友都唔講得係，但阿癡咁唐突打電話嚟數臭佢女友，蛋糕都冇聽完佢講嘅嘢就收佢線。阿花精人出口，阿癡真係有啲笨，咁蠢俾人利用。<br>撰文：關仁</p></body></html>
