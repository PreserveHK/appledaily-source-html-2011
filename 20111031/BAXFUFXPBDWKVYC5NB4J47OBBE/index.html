<html><header><meta charset="utf-8"><title>蘋果綠葉博耳擬10億購星公司</title></header><body><h1>蘋果綠葉<br>博耳擬10億購星公司</h1><p>博耳電力（1685）公佈，擬以每股現金價0.32新加坡元（約2港元）向新加坡上市公司SMBUnited提出全面收購，較上周五收市價溢價約16.4%。博耳昨午後復牌曾升19.3%，收報2.91元，升14.57%。博耳預計支付現金上限約10.07億元，並擬在全購後將SMB私有化。SMB主要從事配電設備、EDMI電子表銀、儀器儀表及電能質量系統的製造和分銷，去年稅後溢利1.1億元。</p></body></html>
