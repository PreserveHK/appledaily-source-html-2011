<html><header><meta charset="utf-8"><title>Fiona踩單車跌甩忽肉</title></header><body><h1>Fiona踩單車跌甩忽肉</h1><p>薛凱琪（Fiona）昨日到尖沙嘴出席手錶活動，見她膊頭貼了膠布，她表示因為最近籌備明年的紅館個唱，所以密密踩單車練氣，但卻不小心跌倒。<br>Fiona說：「我同朋友喺元朗踩單車，最衰係我邊踩邊講電話，朋友見我流晒血，我小腿有忽肉仲甩咗。」</p><p>備戰個唱</p><p>Fiona為了個唱積極做運動，見她瘦了不少，她說：「我家103磅，最瘦當年拍《分手說愛你》，得80幾磅。」問到可會練鋼條身形，她說：「家嘅女仔進化咗，唔一定要柔弱，我都想練到有啲肌肉。」<br>採訪、攝影：王連連</p></body></html>
