<html><header><meta charset="utf-8"><title>今日提醒你：又一城白色萬聖節</title></header><body><h1>今日提醒你：又一城白色萬聖節</h1><p>【本報訊】美國大風雪令萬聖節由原來的鬼魅黑色變為白雪雪，九龍塘又一城溜冰場今晚則邀請市民過白色萬聖節，讓打扮「搞鬼」的人士可以半價入場（即30元）溜冰。學生及會員亦可以半價30元入場。<br>又一城今晚6時30分至10時，於溜冰場舉行「萬聖節搞鬼南瓜冰Fun派對」，節目包括憤怒小南瓜、數不盡糖果、畫鬼面等。市民只要打扮「搞鬼」，便有機會獲得入場費半價優惠，只需30元便可溜冰。學生及會員不但同樣享30元入場優惠，更有機會獲得紀念品。大會將選出最佳扮相得獎者，參加者當然要悉心打扮才有機會突圍，查詢可致電28443588。</p></body></html>
