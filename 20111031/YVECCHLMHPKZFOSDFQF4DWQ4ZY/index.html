<html><header><meta charset="utf-8"><title>全球首部鑽石販賣機</title></header><body><h1>全球首部鑽石販賣機</h1><p>這則消息，男人聽到心痛，女人聽到開心——全球首部鑽石自動販賣機出現了。首部鑽石自動販賣機（圖），由印度珠寶品牌GitanjaliGroup，機身像提款機，客人在輕觸式螢幕指指點點，選購心水鑽飾、金條、銀條或硬幣後，用信用卡、扣賬卡或現金付賬，即可錢貨兩訖。販賣機共有36款貨品選擇，售價由1,000盧比至3萬盧比（159港元至4,789港元）。<br>印度zeenews網</p></body></html>
