<html><header><meta charset="utf-8"><title>Burberry幼童皮裙被罵走火入魔</title></header><body><h1>Burberry幼童皮裙<br>被罵走火入魔</h1><p>英國名牌Burberry的乾濕褸最出名，魔衣櫥必備。Burberry仍不甘心，還要俘虜童心，最新推出幼童皮裙（圖），但遭網民炮轟搞年輕化搞到走火入魔。<br>Burberry的皮裙售價695美元（5,421港元），意大利羊皮製，圓領、下襬喇叭形，長度及膝，黑皮重口味，聲稱要展現「現代奢華感」。奢華？有網民不受這一套，臭罵Burberry：「小女孩穿的皮裙？是認真的嗎？Burberry你走火入魔了。黏身！不舒服！不透氣！性感！不得體！」<br>英國《星期日郵報》</p></body></html>
