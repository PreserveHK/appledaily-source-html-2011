<html><header><meta charset="utf-8"><title>王千源一片三稱帝</title></header><body><h1>王千源一片三稱帝</h1><p>內地演員王千源之前憑電影《鋼的琴》提名第20屆金雞獎的最佳男主角，可惜最後大熱倒灶，敗給演出《秋喜》的孫淳。<br>不過王千源卻憑着這個角色，在第23屆東京國際電影節及第14屆上海國際電影節傳媒大獎中，同時得到最佳男演員。這還不特止，王千源再下一城，於日前在美國洛杉磯舉行的2011第7屆中美電影節中得到金天使最佳男演員，可謂連中三元。</p><p>「抓雞不成」</p><p>對於在中美電影節中得到男演員獎，王千源搞笑地自嘲地說：「抓雞不成卻變天使。」不過他謙虛地說：「獲獎只能說明你的某部電影得到了肯定，並不代表你一生的演藝事業成就。」<br>撰文：林妃</p></body></html>
