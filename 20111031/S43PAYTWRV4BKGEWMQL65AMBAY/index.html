<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗僑偉貼天華膺視帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗僑偉貼天華膺視帝 - 馮仁昭</h1><p>心晴行動慈善基金將喺明年1月8號舉行「心晴行動飛躍海洋公園慈善跑」，鄭裕玲（嘟姐）、苗僑偉（三哥）同吳綺莉噚日以大使身份喺海洋公園出席記者會，三哥被問到視帝心水，佢話力撐Laughing哥（謝天華），他講笑話：「我覺得係Laughing哥機會高啲，其實我上年拍咗套《抉宅男女》，可能怕我做得太好攞視帝，所以今年唔出住。」</p></body></html>
