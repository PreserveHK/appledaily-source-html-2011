<html><header><meta charset="utf-8"><title>情侶玩大富翁玩到爆樽</title></header><body><h1>情侶玩大富翁玩到爆樽</h1><p>大富翁本是老幼咸宜的益智健康遊戲，美國一名婦人卻將它變成暴力遊戲。<br>60歲婦人查維斯（圖）跟男友史密斯及孫兒一邊玩大富翁，一邊飲酒，當她懷疑史密斯出術時，心生不忿，叫孫兒先上床睡覺，然後憤而向男友爆樽，並用刀狂插他，史密斯頭部及手腕被割傷，送院後情況穩定。警方接報趕到現場，將全身血迹斑斑的查維斯拘捕時，問她那是否男友的血，她仍怒火未息地說：「對，我已把他幹掉。」<br>gawker網站</p></body></html>
