<html><header><meta charset="utf-8"><title>蘋果汁競爭法修訂空間不大</title></header><body><h1>蘋果汁<br>競爭法修訂空間不大</h1><p>【本報訊】《競爭法》拖延多年仍未成功立法，商務及經濟發展局局長蘇錦樑（圖）表示，立法會對《競爭法》修訂逐漸有共識，期望能夠先立法，日後累積執行經驗，會再檢討執行力度是否足夠，目前大幅修訂的空間不大。<br>蘇錦樑稱，由於中小企擔心誤墮法網，故當局提出將觸犯《競爭法》行為，按嚴重程度區分，如商界交換情報等非嚴重個案，當局會先發出告誡通知，重犯時才會執法。他又解釋，政府建議的最高罰則，由公司每年於全球營業額的10%，放寬至本港營業額10%，並設三年時限，是參考新加坡的相關法例立法經驗。</p></body></html>
