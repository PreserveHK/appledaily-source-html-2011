<html><header><meta charset="utf-8"><title>上水洋漢全裸　港男露鳥</title></header><body><h1>上水<br>洋漢全裸　港男露鳥</h1><p>【本報訊】上水及九龍灣又有露械狂作惡嚇煞女途人，一名全裸外籍漢及另一本地男子落網。昨日清晨5時許，一名女子上班行經上水寶運路，遇上全身赤裸外籍漢騷擾，受驚報案。警員截獲可疑外籍漢Michael（41歲），當時對方已穿回衣服並激烈反抗，警員以涉嫌拒捕及猥褻露體罪名作出拘捕。另外，前晚10時許，港鐵九龍灣站對開觀塘道一個巴士站，又有露體狂向女途人「露鳥」，女事主失聲呼叫，由男途人協助制服姓楊（60歲）疑人，交由警方拘捕。</p></body></html>
