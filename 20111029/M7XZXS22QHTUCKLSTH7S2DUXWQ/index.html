<html><header><meta charset="utf-8"><title>用南瓜炮玩現實憤怒鳥</title></header><body><h1>用南瓜炮玩現實憤怒鳥</h1><p>遊戲「憤怒鳥」熱爆全球，英國男孩比爾茲也是小粉絲，最近他以自製的「南瓜炮」把遊戲帶到現實（圖）。</p><p>12歲的比爾茲居於沃里克郡，爸爸為農場主人，去年萬聖節為了吸引客人，製作發炮機，將南瓜射上高空，小孩玩得興高采烈。比爾茲後來向爸爸說，要利用這機器玩現實版憤怒鳥，爸爸一頭霧水：「兒子解釋後，我終於明白他在iPod上玩甚麼。」現在，比爾茲和兄弟姊妹，還有爸爸，把南瓜畫成豬和鳥的模樣（圖），一家齊齊玩憤怒鳥。<br>英國《都巿報》</p></body></html>
