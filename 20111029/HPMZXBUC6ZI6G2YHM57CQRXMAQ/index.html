<html><header><meta charset="utf-8"><title>長沙灣巴士連九椅</title></header><body><h1>長沙灣<br>巴士連九椅</h1><p>【本報訊】昨晨11時47分，一輛城巴118號由小西灣藍灣半島駛抵長沙灣東京街總站，46歲姓鄺車長在乘客離開後，在車廂例行巡查，赫見上層6張及下層3張塑膠座椅被割爛（圖），於是報警。警方發現被割破的座椅椅墊及椅背切口整齊，疑為刀所為。相信「巴士客」先破壞上層座椅，再趁巴士駛至九龍乘客已少，走到下層再，暫無人被捕。今次已是一個月內第六宗同類刑毀案，警方不排除同一人所為，正全力通緝。</p></body></html>
