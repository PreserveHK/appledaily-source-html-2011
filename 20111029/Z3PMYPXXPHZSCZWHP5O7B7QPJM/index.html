<html><header><meta charset="utf-8"><title>李玟婚宴國際猛人撐場</title></header><body><h1>李玟婚宴<br>國際猛人撐場</h1><p>【本報訊】36歲天后歌手李玟和52歲利豐總裁BruceRockowitz昨晚在邵氏影城舉行億元結婚派對，新娘子李玟更上台獻唱自己填詞的出嫁心聲＜Ijustwannamarryyou＞。派對鋪上紫地氈宴請300多名賓客，包括澳洲首富SolomonLew、永利老闆SteveWynn夫婦、TopShop老闆PhilipGreen和美國著名設計師TommyHilfiger等，前港督彭定康專程來港出席球友Bruce婚禮，見證兩人愛情路，更祝願新人如他一樣，結婚40年恩愛如昔。</p></body></html>
