<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JM生日啜爆許亦妮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JM生日啜爆許亦妮 - 馮仁昭</h1><p>由模升呢做模Art嘅文詠珊（JaniceMan）最近豬籠入水，早排手挽8萬蚊嘅Hermès手袋行街，即刻俾老外狂撩，仲用手袋利誘佢援交，魅力沒法擋嘅JM原來唔止惹嚟異性垂青，佢仲男女通殺。噚日馮仁昭發現JM同應屆港姐季軍許亦妮嘅親熱照，其實佢同許亦妮14歲就識，張相喺07年影，當時JM生日，所以許亦妮送上香吻賀壽星女，好彩JM一直都有圈外男友，唔係一陣又俾人傳性向成疑。</p></body></html>
