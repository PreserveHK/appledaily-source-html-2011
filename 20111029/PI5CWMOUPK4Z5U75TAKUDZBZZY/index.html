<html><header><meta charset="utf-8"><title>寫真事務所：D-Lux5連機套都「鈦」化</title></header><body><h1>寫真事務所：D-Lux5連機套都「鈦」化</h1><p>為旗下相機推出鈦金屬版，似乎已成為Leica近年嘅指定動作，雖然功能規格相同及定價較高，但基於其限量製作及用料尊貴，仍不乏Fans捧場。今次被「鈦化」的就是D-Lux5，規格一如過往無加減，但配合同屬「鈦」色嘅皮套，兩者夾埋又確實幾型！另外M9、M7、X1同D-Lux亦同時推出「辛亥革命一百周年」紀念版，富貴玩家又有儲嘢目標啦！</p></body></html>
