<html><header><meta charset="utf-8"><title>案件速遞男童肛交判入教導所</title></header><body><h1>案件速遞<br>男童肛交判入教導所</h1><p>【本報訊】中一輟學的16歲男童因干犯搶劫罪入住男童院，今年4月兩度在院舍內與15歲男院友肛交。男童早前在高等法院，承認兩項與21歲以下男子肛交罪。法官昨日判刑時指出，被告於男童院內兩度犯案，反映其守法意識不足，但考慮到被告因對性好奇而犯案，加上事主遭侵犯後無嚴重心理創傷，判被告入教導所。法官續稱，被告犯案時無使用暴力，事主亦無表明不願意肛交。法官引述心理醫生報告，指被告無明顯反常性傾向，但個性反叛，性態度不成熟，建議被告接受輔導。<br>案件編號：HCCC310/11</p></body></html>
