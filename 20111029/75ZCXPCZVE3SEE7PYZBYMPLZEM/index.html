<html><header><meta charset="utf-8"><title>案件速遞林敏驄上載片段侵權</title></header><body><h1>案件速遞<br>林敏驄上載片段侵權</h1><p>【本報訊】唱作歌手林敏驄於09年9月舉行兩場演唱會後，向主辦商借去原版數碼光碟，並將演唱會片段上載YouTube任人睇，結果遭主辦商興訟高等法院。法官昨裁定，根據合約，該次演唱會的製作版權全屬主辦商所有，林敏驄的行為屬侵權，遂判他敗訴，頒令禁制他再複製，並交出及銷毀所有侵權物品，以及將原版數碼光碟交還主辦商。法官任懿君在判詞指出，被告林敏驄的誓章滿佈無關及帶有誹謗性的指控，審訊時又只是長篇大論批評涉案原版光碟粗製濫造；而案中不可爭議的事實是，製作版權全屬原告框格音樂事務有限公司所有。<br>案件編號：HCA2092/11</p></body></html>
