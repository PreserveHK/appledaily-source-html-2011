<html><header><meta charset="utf-8"><title>曼谷雞蛋價飆升4倍</title></header><body><h1>曼谷雞蛋價飆升4倍</h1><p>洪水圍城，糧水短缺，曼谷雞蛋價格飆升4倍，每隻要賣8泰銖（約2港元）。商務部長吉迪拉呼籲民眾不要買貴雞蛋，並保證災民可獲足夠糧食。<br>吉迪拉指，水災影響交通運輸，以致糧食和日用品漲價，當他得知市民搶購貴雞蛋，呼籲他們改買其他食物，並承諾當局會派發足夠樽裝水、奶製品、豬肉和雞肉給災民。<br>儘管政府不斷派定心丸，但水務局昨日宣佈，食水處理廠因受洪水污染，曼谷自來水供應會減少55%，由每天90萬立方米減至40萬立方米，暖武里區、吞武里區和北欖區更會早晚只供水6小時，呼籲市民要在指定時間儲水。<br>泰國《曼谷郵報》/路透社</p></body></html>
