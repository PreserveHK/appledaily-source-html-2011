<html><header><meta charset="utf-8"><title>2NE1MV辱日捱轟</title></header><body><h1>2NE1MV辱日捱轟</h1><p>韓國四人組合2NE1近日捲入反日風波，她們於7月推出的《HateYou》MV，被日本網民指摘有侮辱和嘲笑日本之嫌，居然將福島核災的事件拿來開玩笑。<br>日本網民指2NE1在MV中化身成動畫人物對抗怪獸，但怪獸的額頭居然有紅色圓點，覺得是在暗寸日本人，而MV一開始又有發電廠爆炸的場面，認為她們有心在日人的傷疤上灑鹽。韓國網民反指有人太敏感，覺得2NE1是無辜，希望事件不要阻礙她們在日本的發展。此外，2NE1受到泰國水災影響，被迫取消原定昨日舉行的演唱會。</p></body></html>
