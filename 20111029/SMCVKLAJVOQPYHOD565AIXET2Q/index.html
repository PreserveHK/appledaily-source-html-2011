<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Anjaylia兼顧學業唔走堂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Anjaylia兼顧學業唔走堂 - 馮仁昭</h1><p>模特兒工作多姿多采得嚟又會好忙，要兼顧埋學業絕非易事，讀緊大學三年級嘅陳嘉寶（Anjaylia），噚日同好姊妹蔡穎恩（Evelyn）喺旺角出席日本猿人品牌活動，Anjaylia話，有記者問佢學校嘅導師，佢係咪放棄學業專注事業，佢澄清會堅持到大學畢業，仲會上足堂。Evelyn都佩服佢嘅精力，上晝返學，中午去影相，下晝又上堂，夜晚仲出席活動。</p></body></html>
