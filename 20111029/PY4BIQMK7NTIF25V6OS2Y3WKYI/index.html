<html><header><meta charset="utf-8"><title>蘋果汁「FACEB00K」車牌10萬成交</title></header><body><h1>蘋果汁<br>「FACEB00K」車牌10萬成交</h1><p>【本報訊】運輸署昨日推出235個自訂車牌拍賣，全日最高價為「XD」、以12.5萬元成交。「FACEB00K」成交價也高達10萬元，成為第二高；而「OK8888」以9萬元成交，「DARLING」則以3萬元成交。現場推出多個有趣的車牌，如「HEA1HEA」、「K1SS」及「FR1END」。「XD」為網絡語言中，代表笑臉、大笑的常用表情符號，甚受市民歡迎，競投時也十分搶手。今次拍賣的競投氣氛不算太熱烈，下午舉行時逾90人入場，其中約2至3成車牌因無人競投，以底價5000元成交。</p></body></html>
