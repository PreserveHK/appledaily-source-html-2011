<html><header><meta charset="utf-8"><title>油麻地貓仔八樓墮地亡</title></header><body><h1>油麻地<br>貓仔八樓墮地亡</h1><p>【本報訊】一隻啡毛4至5個月大的雌性幼貓（圖，箭嘴示），昨午1時許在油麻地吳松街5號的八層高唐樓飛墮而下，奄奄一息，愛護動物協會職員接報到場，證實牠已死亡，初步調查未發現可疑之處。有目擊者指，軍裝警員到場，用膠帶圍着現場，卻沒有上樓查看，質疑警方調查不力；但警方則指已調查過。愛護動物協會發言人稱，職員曾上樓查看未發現可疑人或可疑地方，由於貓兒在高處走動缺乏危機感，或會失足墮地。</p></body></html>
