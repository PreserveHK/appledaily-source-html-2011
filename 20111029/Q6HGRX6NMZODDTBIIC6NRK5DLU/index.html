<html><header><meta charset="utf-8"><title>林峯祝捷抱抱樂易玲</title></header><body><h1>林峯祝捷抱抱樂易玲</h1><p>無綫寵兒林峯新碟與演唱會DVD，銷量得到4白金，昨日唱片公司在尖沙嘴為他舉行祝捷會，林峯足足遲了45分鐘才到場。</p><p>明年開個唱</p><p>現場除各大電台高層外，當然少不了視林峯如己出的無綫高層樂易玲，她一上台，林峯即上前來個熊抱，得樂小姐暈得一陣陣，仲透露會盡可能讓林峯跟更多音樂人合作，唱片公司高層吳雨也說：「我哋都問紅館攞咗期，原本1至12月都話冇期，一聽林峯個名，即刻話有期。」<br>林峯對於明年再開演唱會，會否怕沒有新橋給觀眾欣賞？他說：「已經開咗三次，至於有乜畀觀眾睇，到時一定會諗到。」<br>採訪：胡比　攝影：仇志德</p></body></html>
