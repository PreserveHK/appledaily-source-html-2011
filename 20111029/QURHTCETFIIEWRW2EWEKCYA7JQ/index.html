<html><header><meta charset="utf-8"><title>青怡花園五年獲利140萬</title></header><body><h1>青怡花園五年獲利140萬</h1><p>利嘉閣分行經理岑瑋雋表示，施政報告發表後，青衣區二手睇樓量穩步上揚，該行近日促成青怡花園一宗買賣，成交單位為4座低層H室，三房間隔，外望內園景，面積670方呎，成交價310萬元，呎價4627元。<br>賣方06年1月以170萬元購入物業，持貨至今，賬面獲利140萬元，賺幅82.4%。屋苑10月份至今暫錄4宗買賣，平均成交呎價5300元。目前有約50個買賣放盤，平均開價約每方呎5500元。</p></body></html>
