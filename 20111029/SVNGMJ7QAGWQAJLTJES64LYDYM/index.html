<html><header><meta charset="utf-8"><title>寇鴻萍撐唐貝詩非斷背</title></header><body><h1>寇鴻萍撐唐貝詩非斷背</h1><p>寇鴻萍及周浚偉等前晚到圓方出席《極速罪駕》首映禮，寇鴻萍說近日忙於搞網上特賣生意，並投資了六位數：「12月8日會開，今次自己做，大女畀好多意見我，做呢門生意係為兩個女，希望佢哋將來幫手。」</p><p>斥報道不負責任</p><p>對於大女唐貝詩被傳甩拖後與「ECup超蓮」鍾采羲（Iris）發展斷背戀，寇鴻萍否認說：「佢冇拍拖，呢個絕對唔係事實，唔使問，呢個報道唔負責任，我係話支持個女，唔係支持個女同性戀，因為佢根本唔係，我同佢契媽（鄭裕玲）都得啖笑。」另外，周浚偉說早前不少人指他發福，所以近日他努力減肥，每日跑十個圈。<br>採訪、攝影：溫敏芝</p></body></html>
