<html><header><meta charset="utf-8"><title>Google街景圖轉攻室內</title></header><body><h1>Google街景圖轉攻室內</h1><p>Google備受爭議的街景圖（StreetView）服務，已由室外轉攻室內，網站正邀請多間受歡迎餐廳、酒店、店舖、健身室和維修車房等，接受魚眼和廣角鏡拍攝，讓網民繼續足不出戶卻能進入店內瀏覽（圖）。<br>由室外攻入室內，自然再引起私隱爭議，但Google辯稱新嘗試只屬自願性質，拍攝對象初時只限倫敦、巴黎、日本、澳洲、新西蘭和美國的指定地點，大型連鎖店、醫院和律師樓則暫不在邀請之列，現時已有17間博物館參與。Google強調拍攝前，商戶必須預先通知職員和顧客有關安排，網站也會模糊所有顧客的面容。<br>英國廣播公司</p></body></html>
