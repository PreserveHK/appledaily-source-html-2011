<html><header><meta charset="utf-8"><title>愉景灣英籍青年猝死</title></header><body><h1>愉景灣<br>英籍青年猝死</h1><p>【本報訊】一名定居本港的英籍青年，前日被發現倒斃在大嶼山愉景灣住所。由於單位一片凌亂，警方恐有別情，接報後大為緊張調查。惟事主有糖尿病，財物未失，死因不排除與病患有關，調查後相信事件無可疑。<br>死者21歲叫John，獨居租住愉景灣蘅安徑蘅峰一個單位。消息稱，事主多日沒有上班，同事致電亦無法聯絡上，故於前日下午4時登門找尋，拍門無人應，決定報警。消防員破門入屋，揭發事主昏迷床上，經檢驗證實已不治</p></body></html>
