<html><header><meta charset="utf-8"><title>關仁隱事：「劉備」假大肚谷人氣 - 關仁</title></header><body><h1>關仁隱事：「劉備」假大肚谷人氣 - 關仁</h1><p>吹水王女模「劉備」嘅吹水神功認真天下無敵，佢同有錢仔拍拖咁耐，經常同條仔打傳媒心理戰，一時扮慘，一時又公開向男友示愛，搞到男友頭暈暈，乜都應承。劉備今年終於夾到男友結婚，為咗催谷人氣到婚期，佢最近又自編自導大肚傳聞，扮買BB衫，又扮面腫陀仔，動作多多，難怪未入門嘅另一個哎吔阿嫂，長期憎到佢爆炸啦！<br><br>Textby關仁</p></body></html>
