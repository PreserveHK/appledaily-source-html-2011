<html><header><meta charset="utf-8"><title>蘋果汁港助川青少年宮竣工</title></header><body><h1>蘋果汁<br>港助川青少年宮竣工</h1><p>【本報訊】08年四川地震後，港府成立「支援四川地震災區重建工作信託基金」，撥出1,045萬港元，資助香港童軍總會重建受地震破壞的德陽市青少年宮，明年三月全面開放，五年內會有4.4萬名青少年受惠。<br>民政事務局常任秘書長楊立門昨出席竣工典禮時表示，港府於08及09年間，分三階段向立法會申請撥款，共注資90億元於基金，並與四川當局簽訂協議，推展151個援建項目，涵蓋基建、臥龍自然保護區、醫療等；基金亦批出33個非政府組織援建項目。另外，基金批出2,830萬港元資助重建綿陽市青少年活動中心，明年3月啟用。</p></body></html>
