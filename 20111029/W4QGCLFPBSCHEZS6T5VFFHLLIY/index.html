<html><header><meta charset="utf-8"><title>關仁隱事：「艾力光」借扮型過橋 - 關仁</title></header><body><h1>關仁隱事：「艾力光」借扮型過橋 - 關仁</h1><p>男子組合「旋轉」近日復合出新碟，之後仲搞埋演唱會，講真佢哋都冇乜叫座力，所以喺宣傳方面都要落唔少工夫，成員「艾力光」同唔少大牌歌手都稔熟，特別係同「扮型」稱兄道弟。當年「扮型」同「忽得妹」結婚，都係得佢同女友有份見證，估唔到今次「艾力光」為咗谷演唱會票房，仲擺啲老友上枱，佢哋嗰邊因為擔心冇記者採訪，四圍打畀各大傳媒，話旋轉一陣喺記招度有嘢爆，搞到班記者即刻飛撲去採訪。好心啲藝人唔好成日話傳媒炒作啦，佢哋自己咪一樣鍾意借人過橋！<br><br>Textby關仁</p></body></html>
