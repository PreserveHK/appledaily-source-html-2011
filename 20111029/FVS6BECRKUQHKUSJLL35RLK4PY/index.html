<html><header><meta charset="utf-8"><title>內地運營12天　A380停飛</title></header><body><h1>內地運營12天　A380停飛</h1><p>內地首架空中巨無霸A380客機運營僅12天即現機械故障停飛。昨日南方航空原由這架A380執行的北京至上海浦東航班，由於機械故障，需要從國外調運零件，以及由空客專家檢修而停飛。南航宣佈安排一架A330取代，航班時刻不變，乘客可以選擇免費簽轉機票或全額退款，另外南航給受影響乘客每人400元人民幣補償，500多乘客辦理賠償。據悉，南航在2005年向空中巴士訂購5架可載525人的空中巴士，首架本月17日剛投入服務。<br>中新網</p></body></html>
