<html><header><meta charset="utf-8"><title>重慶男擁全球最典型臉</title></header><body><h1>重慶男擁全球最典型臉</h1><p>《國家地理雜誌》的研究員發現，地球目前最「典型」臉孔的人是28歲漢族男子，全世界共有900萬人，並指他是右撇子、年薪少於9.3萬港元、講普通話、在城市居住、有手機、沒車也沒銀行戶口。<br>美國哥倫比亞廣播公司記者聯絡全美各地的美籍華裔人士組織，結果在紐約找到一個符合以上條件的人，他叫李牧（圖），五個月前才由重慶市來到美國，在《人民日報》紐約分社當記者，坦言沒想過自己會有一張全球最典型的臉孔。<br>美國哥倫比亞廣播公司</p></body></html>
