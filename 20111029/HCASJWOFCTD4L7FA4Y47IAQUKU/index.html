<html><header><meta charset="utf-8"><title>心跳800：美娜末日型女</title></header><body><h1>心跳800：美娜末日型女</h1><p>電影《生化危機》女星美娜祖華維茲（MillaJovovich）性感得來又有型，早前35歲的她就為意大利名酒金巴利（Campari），拍攝了一輯以世界末日為主題的型格月曆照，以多個破格造型展現地震、海嘯、洪水及龍捲風等天災對地球的影響。</p><p>金巴利的月曆一向不會公開發售，每年只印9,999個，全部都派發給跟該公司熟稔的朋友，相當矜貴。<br>英國《每日郵報》</p></body></html>
