<html><header><meta charset="utf-8"><title>今日提醒你：山頂抬轎慈善嘉年華</title></header><body><h1>今日提醒你：山頂抬轎慈善嘉年華</h1><p>【本報訊】抬轎為中國人的傳統習俗，若配合搖滾音樂，將更添特色。第37屆抬轎比賽暨慈善嘉年華今日舉行。來自不同專業範疇、近50個賽隊參伍，齊齊爭奪錦標及各個大獎。<br>抬轎比賽後，慈善嘉年華會緊接揭開序幕，現場設有攤位遊戲、手工藝製作及慈善義賣，讓參加者做善事，共襄盛舉。是次以「搖滾音樂」為主題的慈善活動，今早10時正至下午3時半，在山頂明德國際醫院舉行，主辦機構邀請了藝人黎耀祥主持活動起步禮，歡迎市民參加。</p></body></html>
