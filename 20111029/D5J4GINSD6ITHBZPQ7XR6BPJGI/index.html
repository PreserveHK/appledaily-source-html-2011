<html><header><meta charset="utf-8"><title>丁子峻今娶杭州美眉</title></header><body><h1>丁子峻今娶杭州美眉</h1><p>丁子高堂兄丁子峻今日在杭州迎娶拍拖多年的杭州女友吉祥，屆時唐季禮擔任證婚人，丁子高任婚禮司儀，但其太太楊千嬅則因錄音未能到賀。<br>近日丁子峻為籌備婚禮四出奔走，心情緊張的他昨日在微博說：「還有不到24小時，我人生新的一頁將正式展開，真、誠、愛是我婚禮的主題，明天從流程、細節、場景、婚宴都是圍繞着主題來設計。」</p><p>06年秘密註冊</p><p>丁子高與楊千嬅09年被本報踢爆在美國秘密結婚，原來其堂兄丁子峻一樣已秘密註冊，日前他接受內地訪問時透露，他與吉祥早在06年已經在港註冊，由於另一半不是藝人，所以未有公開免給太太壓力。<br>撰文：林妃</p></body></html>
