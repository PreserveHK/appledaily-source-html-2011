<html><header><meta charset="utf-8"><title>今日提醒你：美酒節嚐日本佳釀</title></header><body><h1>今日提醒你：美酒節嚐日本佳釀</h1><p>【本報訊】第三屆「香港美酒佳餚巡禮」踏入第三日的活動，今晚7時半至10時半將舉行「日本之夜」，參加市民有機會品嚐到多款日本美酒，感受當地飲食文化。主辦的香港旅遊發展局，在會場的「品酒學堂」內，設有近20個日本美酒及美食攤位，其中14個更是從日本遠道而來首次參展的清酒商，屆時會展出日本新潟縣、長野縣等多款純米大吟釀。此外，現場又舉行太鼓、三味線演奏等民俗表演。有興趣的市民可到西九龍海濱長廊參加巡禮，全場共有近300個美酒美食攤位，品嚐美酒前須購買品酒券。</p></body></html>
