<html><header><meta charset="utf-8"><title>黃大仙百厭星掟玩具落街</title></header><body><h1>黃大仙<br>百厭星掟玩具落街</h1><p>【本報訊】昨晨8時許，2歲半男童在黃大仙慈樂邨樂滿樓高層住所內，疑貪玩百厭，將膠製的輕身玩具保齡球樽逐個掟落街，他掟完一個又一個，樂此不疲，結果先後將七個膠保齡球樽及一支小型玩具槍，飛墮樂滿樓對開地面（圖），幸無人受傷，街坊行經通知保安員，保安員報警求助。警方事後口頭警告男童31歲的姓劉母親，提醒她要小心看管兒子。前日下午2時同一地點亦發生高空擲物事件，一堆雜誌墮地，無人受傷。</p></body></html>
