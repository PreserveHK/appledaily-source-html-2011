<html><header><meta charset="utf-8"><title>最佳工作間　微軟奪冠</title></header><body><h1>最佳工作間　微軟奪冠</h1><p>美國人力資源顧問公司GreatPlaceToWork公佈全球25間最佳跨國企業工作間，頭10位都由美國公司包辦，榜首是微軟。<br>調查向45國公司僱員進行。當中僱員對公司的誠信、公平度、對僱員尊重程度、自豪度和同事間的友好合作關係，佔評分很大比重。<br>微軟登榜首，皆因它認為「以信任為基礎的文化是適當營商方法。」上榜機構都不會惡意對待僱員。<br>法新社</p><p>5大最佳工作間</p><p>1.微軟<br>2.軟件發展商SAS<br>3.網上儲存服務供應商NetApp<br>4.Google<br>5.聯邦快遞（FedEx）</p></body></html>
