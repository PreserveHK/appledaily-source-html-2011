<html><header><meta charset="utf-8"><title>秋天唔怕Dry</title></header><body><h1>秋天唔怕Dry</h1><p>轉季雖可以擺脫炎夏的汗水，可惜有得必有失，太乾爽就易出現乾燥，引致乾紋、脫皮和敏感等現象。不過，最煩人的還是大部份人在春夏時都忽視的基礎身體護理，到得轉季時皮膚問題自不然便惡化起來。CAUDALIE特別推出全新葡萄籽身體修護霜，不含防腐劑及礦物油，93.3%天然成份，全天然葡萄籽油精華可深層淨化皮膚，更蘊含紅酒酵母萃取物，具強效的保濕及抗氧化功效，有助皮膚鎖緊水份。<br><br>記者：曾玉瑩<br>銷售點：莎莎（25055023）</p></body></html>
