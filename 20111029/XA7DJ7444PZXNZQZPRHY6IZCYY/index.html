<html><header><meta charset="utf-8"><title>XJAPAN化身韓國靚女</title></header><body><h1>XJAPAN化身韓國靚女</h1><p>日本搖滾班霸XJAPAN的亞洲巡迴騷前晚在首爾開鑼，約11,000名歌迷扮鬼扮馬入場撐偶像，事前對演出環節保密的隊長YOSHIKI大玩驚喜，不但突然彈奏韓國民謠《阿里郎》與樂迷合唱，安哥時又穿韓服扮女人。</p><p>講韓文冧樂迷</p><p>演唱會比原定時間遲了一小時開始，XJAPAN一出場即全場high爆，更有樂迷開心到喊。眾隊員唱到興起更剝衫晒肉，而隊長YOSHIKI就最驚喜，用韓文講我愛首爾之餘，其間更突然彈出《阿里郎》和換上韓服，他邊哭邊說相信已故隊友HIDE和TAIJI也在場。事後他們為綵排導致遲開場道歉，而本周五他們會唱到香港。</p></body></html>
