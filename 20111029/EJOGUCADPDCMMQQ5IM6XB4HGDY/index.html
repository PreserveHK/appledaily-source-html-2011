<html><header><meta charset="utf-8"><title>河知雲開金口撐師弟</title></header><body><h1>河知雲開金口撐師弟</h1><p>韓劇《秘密花園》女星河知雲前晚忙爆，除了要孖住SS501成員金賢重主持在釜山舉行的韓流騷外，她為了力撐師弟新組合AA開金口，換上閃令令銀色長褲與師弟演出，辣㷫台下兩萬粉絲。<br>當晚BIGBANG成員勝利不小心在台上跣腳，由於其隊友G-DRAGON涉吸毒被雪藏，因此同門的SE7EN代替其位置，與T.O.P演出。</p><p>KARA四缺一</p><p>KARA當晚四缺一，隊長朴奎利因身在日本開工缺席，不過粉絲依然熱情，Nicole和姜知英更大賣性感。</p></body></html>
