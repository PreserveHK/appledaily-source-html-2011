<html><header><meta charset="utf-8"><title>洞房夜塌新床　網店賠錢</title></header><body><h1>洞房夜塌新床　網店賠錢</h1><p>洞房花燭夜，原是一個美好難忘的夜晚，但對於家住武漢的鄧先生卻是有苦難言！10月18日，是農歷的9月22日，按照民間說法，這是個黃道吉日，也是鄧的新婚之夜。但朋友們在鬧洞房時，他新買價值3,598元（人民幣．下同）的婚床突然塌了，喜慶最終在尷尬中收場，朋友都悻悻而散。今年8月，鄧先生在淘寶上一家名為「韓菲爾旗艦店」買了一張婚床，10月12日到貨，準備結婚時用，但結果新婚之夜卻爆出尷尬事。事後商家只願賠償500元，讓他氣忿難平。<br>新華網</p></body></html>
