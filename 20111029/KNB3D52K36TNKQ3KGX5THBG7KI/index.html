<html><header><meta charset="utf-8"><title>天空森林　27層大廈種滿樹</title></header><body><h1>天空森林　27層大廈種滿樹</h1><p>寸金尺土，連森林都向高空發展。意大利米蘭巿中心正興建兩幢27層高的天空森林（圖），設計師將相當於1公頃森林的樹木量，融入住宅大廈中，730棵樹、5,000株灌木和1.1萬株盆栽，不但能為住戶帶來新鮮空氣及遮擋陽光，植物更會隨季節變色，可為大廈換上新裝。<br>這個全球首個空中森林住宅項目，將於明年底前落成，售價由56萬至170萬鎊（617萬至1,874萬港元）。所有植物均屬公家所有，住戶並不能改動，故買家選擇景觀及高度時，也需留意是否喜歡安排在單位附近的植物。<br>英國《每日郵報》</p></body></html>
