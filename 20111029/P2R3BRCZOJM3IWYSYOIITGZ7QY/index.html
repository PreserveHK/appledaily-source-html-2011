<html><header><meta charset="utf-8"><title>廁所Apps助你找公廁</title></header><body><h1>廁所Apps助你找公廁</h1><p>北上內地，人有三急怎麼辦？下載廁所Apps「噢粑粑」啦！它不僅在內地熱爆，更被全球智能電話用家熱捧，被稱為「全天候內急助手」。而這款免費程式原來是南京一家軟件公司的作品。在下載安裝程式之後，用家可以通過系統自動篩選出距離自己最近的公廁位置。軟件團隊主創人楊興中稱，程式的誕生「有點無心插柳的感覺」，只因原定的商業計劃過於龐大，才乾脆開發一款軟件幫大眾免費找廁所。他透露，今年聖誕節前程式將推出升級版，網友可以分享上廁經驗。<br>龍虎網</p></body></html>
