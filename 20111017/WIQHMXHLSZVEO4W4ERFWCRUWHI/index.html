<html><header><meta charset="utf-8"><title>每場吸金25萬國家博物館辦婚禮</title></header><body><h1>每場吸金25萬<br>國家博物館辦婚禮</h1><p>位於北京天安門廣場東側的國家博物館，被市民揭發以每場25萬元（人民幣．下同）出租場地辦婚禮，質疑該館公器私用牟暴利。博物館負責人則稱，該對新人是該館職工，曾多次向博物館申請辦婚禮，「不存在市場操作的費用問題」。<br>但內地記者前日現場採訪發現，博物館的第五層頂樓是宴會廳，廳外擺放着新人合照（圖），大廳裏有數十張餐桌。有博物館工作人員稱，該層剛修好，前天是首次舉辦婚禮，費用為25萬元，每次大約四個小時。<br>中新網</p></body></html>
