<html><header><meta charset="utf-8"><title>16年來長不停婦巨乳垂到肚臍</title></header><body><h1>16年來長不停<br>婦巨乳垂到肚臍</h1><p>潮流興豐胸，但雙乳大得像西瓜，垂到肚臍又如何？50歲的湖北武漢女子陳潤，因34歲起胸部突然「第二次發育」；16年來不斷長大（圖），苦不堪言。她近期從深圳回到武漢，期待通過縮胸手術重獲新生。<br>陳潤接受訪問時，拿起背包擋胸，她說：「這麼大的胸，覺得不好意思，總習慣拿東西擋着。」以前陳潤身材豐盈俏美，是鄰里間出名的美人。生完孩子6年後，她胸部開始不斷長大至今天的模樣。<br>《武漢晚報》
</p></body></html>
