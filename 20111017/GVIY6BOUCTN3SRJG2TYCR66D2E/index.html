<html><header><meta charset="utf-8"><title>醫療新知腦手術紓緩嚴重癲癇</title></header><body><h1>醫療新知<br>腦手術紓緩嚴重癲癇</h1><p>現時以手術治療癲癇症並不普遍，醫生一般在兩至三種藥物對病人都無效時，才考慮以腦部手術紓緩病發時的嚴重抽搐。<br>但英國最新的研究發現，手術治療成效理想，近一半病人在手術10年後，抽搐從未發作，療效比長期服藥更好，認為可考慮用作早期治療。<br>研究分析615名1990至2008年接受手術的癲癇症病人，他們接受手術前，受抽搐問題困擾平均達20年。<br>研究結果發現他們手術五年後，52％病人再無抽搐，10年後仍有47％人表示療效持續。另有11％病人手術後雖有抽搐，但發作頻率較手術前大減，即使有抽搐，也不會出現暈倒等嚴重症狀。</p></body></html>
