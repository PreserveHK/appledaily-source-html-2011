<html><header><meta charset="utf-8"><title>王晶轟港鐵歧視港片</title></header><body><h1>王晶轟港鐵歧視港片</h1><p>王晶聯同葉念琛拍攝的鬼片《猛鬼愛情故事》，將於本月27日上映，王晶昨帶同戲中力捧新女童菲亮相，她稍後會與吳君如、曾志偉、洪金寶等猛將拍電影《笑功震武林》。</p><p>落廣告遭拒</p><p>《猛》片推出前，電影公司曾爭取在港鐵落廣告，但被負責公司以海報恐怖為由口頭拒絕，對此葉念琛說：「見到有幾部西片嘅廣告仲恐怖過呢套電影，而且我哋都作出過調整，覺得好針對。」王晶則說：「係歧視華語片，公營機構唔應該咁，我哋預備去信電影發展局，發信去港鐵，要求列明標準。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
