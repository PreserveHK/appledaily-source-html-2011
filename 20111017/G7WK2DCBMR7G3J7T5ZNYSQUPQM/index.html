<html><header><meta charset="utf-8"><title>諸葛堅持先過門後生仔</title></header><body><h1>諸葛堅持先過門後生仔</h1><p>諸葛紫岐（Marie）、莊思敏和陳嘉桓昨日在沙田馬場為理工大學紡織系學生的畢業作品行騷，日前有指Marie懷了身孕，現場見她的上圍較之前豐滿，不過她否認說：「我想擺完酒先生BB，老爺奶奶都冇催，反而我媽咪想我趁後生生，若果唔痛希望生三個。」<br>早前陳法拉自言是惡女友，Marie暗寸說：「同我相處嘅人都話我sweet，叫我做開心果，可能我食得糖水多。」對於丈夫經營的Neway被指有黑名單趕絕客人，她說：「呢啲係經營手法，負面或正面新聞就當宣傳。」<br>採訪：盧妹　攝影：陳俊強</p></body></html>
