<html><header><meta charset="utf-8"><title>拍攝無界限360°相機球</title></header><body><h1>拍攝無界限360°相機球</h1><p>除了相機有全景拍攝功能，iPhone也有不少應用程式可拍攝不錯的全景圖，但要拍十全十美的360度全景照片，就要用這個「拋擲式全景相機球」（ThrowablePanoramicBallCamera圖）了。</p><p>這個「青BB」相機球看似玩具，其實藏有36個微型鏡頭，只要把球拋起，相機會在達到最高點時啟動。只要把相片下載到電腦，就可用全景照片瀏覽器欣賞全景照。這樣的全景照，完全超越拍照者的身高和視力，令拍攝變成無界限。<br>英國《星期日郵報》</p></body></html>
