<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.個唱塌燈避一劫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.個唱塌燈避一劫 - 馮仁昭</h1><p>小巨肺鄧紫棋（G.E.M.小圖）日前喺廣州開巡迴演唱會，原來曾經發生過驚險事。G.E.M.噚日喺微博自爆綵排當日，舞台上嘅巨型水晶燈突然由高處跌落嚟，好彩冇人受傷，G.E.M.留言話：「我們有一盞很大很漂亮的水晶燈從天花掉下來，剛好就在我平時站的位置。如果那天我們早半個小時綵排的話，我現在應該在醫院昏迷當中……感謝主。」</p></body></html>
