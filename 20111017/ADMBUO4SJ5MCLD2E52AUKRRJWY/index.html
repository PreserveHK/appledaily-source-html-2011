<html><header><meta charset="utf-8"><title>遭男孩槍傷梵高非自殺</title></header><body><h1>遭男孩槍傷梵高非自殺</h1><p>荷蘭後印象派大師梵高（VincentvanGogh圖）的傳奇，在於他的瘋狂、自割耳朵和自殺，一本新書卻指他不是死於自殺，而是死於槍擊意外。梵高1890年7月在法國北部離奇死亡，終年37歲。相傳他用手槍向自己胸口開槍後，負傷步行1.6公里求醫，兩日後不治。美國普立茲獎得獎作家奈菲和史密斯，在新書《梵高的一生》（VanGogh:TheLife）中，卻指梵高書信顯示他不懂槍械，不可能是自殺，反而有新證據指是兩名男孩玩手槍時擦槍走火傷了他，他為免連累男孩，所以偽稱自殺。<br>英國《星期日郵報》</p></body></html>
