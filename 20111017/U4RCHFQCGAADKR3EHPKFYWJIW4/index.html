<html><header><meta charset="utf-8"><title>詹瑞文靠彭浩翔發達</title></header><body><h1>詹瑞文靠彭浩翔發達</h1><p>詹瑞文和導演彭浩翔前晚到旺角嘉禾戲院，出席電影《買兇拍人》數碼修復版的分享會，詹sir表示拍畢《買兇拍人》十年令他非常感觸，因為此片令不少人開始認識他，彭浩翔更取笑詹sir因而發了達。<br>對被彭浩翔指發了達，詹sir即坦言因而多了不少機會：「係呀，發咗達，當年佢仲係做商台DJ，走嚟同我講話寫咗個劇本想我演，我睇完之後就覺得呢個人係癲，拍啲嘢好血腥，不過佢真係認識我，所以一拍即合，之後一直都有合作，希望之後有機會自己做導演拍番佢。」<br>採訪、攝影：張俊銘</p></body></html>
