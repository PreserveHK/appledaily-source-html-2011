<html><header><meta charset="utf-8"><title>醫療新知獨身男較易死於癌症</title></header><body><h1>醫療新知<br>獨身男較易死於癌症</h1><p>男士覓得伴侶共同生活可減低因癌症死亡的風險。挪威一項研究分析逾440,000人的健康狀況達40年，追蹤他們患上13種常見癌症，包括肺癌、腸癌、乳癌、前列腺癌及皮膚癌等情況，發現未婚人士較易死於癌症，其中獨身男的死亡風險最高。<br>研究顯示在70年代，獨身男死於癌症的風險較有伴侶或曾有伴侶的男士高18％，但到05至07年，死亡風險上升至35％；女士方面，從未結婚的組別，在70年代死於癌症的風險，較已婚或曾有伴侶的女士高17％，至近年風險上升至22％。<br>專家估計，獨身男普遍忽視身體檢查，因此較易死於癌症。</p></body></html>
