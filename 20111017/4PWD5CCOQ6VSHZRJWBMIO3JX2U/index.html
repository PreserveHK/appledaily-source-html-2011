<html><header><meta charset="utf-8"><title>撞死單車男罰款了事一條命僅值326元</title></header><body><h1>撞死單車男罰款了事<br>一條命僅值326元</h1><p>人命原來只值42美元（326港元）。美國華盛頓州一名踩單車人士於今年7月遭小型貨車撞死，事後警方認為肇事司機不涉犯罪行為，只須他繳交42美元交通罰款，引起社會激烈爭議。<br>今年7月22日，49歲的普利柴奇歐登下班後踩單車到弟弟家，途中不幸被18歲司機納塔勒所駕的小貨車撞死。警方經調查後，認為納塔勒的行為不涉犯罪，故只向他罰款42美元，毋須受審。死者家屬坦言無法接受，已入稟法院控告納塔勒，希望討回公道。<br>中央社</p></body></html>
