<html><header><meta charset="utf-8"><title>哈林鐵人賽奪獎</title></header><body><h1>哈林鐵人賽奪獎</h1><p>庾澄慶（哈林）現已50歲，不過外表和身形保養得宜，日前他在台東參加鐵人三項賽。<br>雖然哈林完成游泳項目起身時不慎滑了一跤，幸好未有受傷，依然落力跑完最後10公里的馬拉松，結果最後以3小時27分44秒成績完成賽事。他領取獎牌後表現興奮，衝口而出說：「跑完，他媽的爽啊！」</p><p>張惠妹打氣</p><p>問到近日與哈林傳緋聞的張惠妹有否到場加油，哈林絕口不提，反而在旁的助手低聲爆出一句：「那還用問嗎？」<br>姑勿論阿妹有否到場打氣，年屆半百的哈林依然成功完成鐵人賽，可見他狀態大勇，有心有力，難怪他賽後非常興奮！<br>撰文：葉雪</p></body></html>
