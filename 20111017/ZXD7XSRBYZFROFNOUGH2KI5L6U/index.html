<html><header><meta charset="utf-8"><title>可盈為囡囡減產</title></header><body><h1>可盈為囡囡減產</h1><p>郭可盈昨日到數碼港擔任嬰兒用品店開幕嘉賓，即場為一班小模特兒襯衫。講起現時21個月大的女兒，可盈表示為了女兒暫時不考慮拍劇，她說：「拍劇時間真係太長，我唔捨得個女，主力都係文龍拍，如果有活動同廣告搵我，我就會考慮。」<br>問到無綫有否斟洽拍劇？可盈說：「大家都知我唔拍住，但都有人搵我，無綫其實之前都搵過，真係時間太長，唔會諗住。」再追問她何時才會考慮？她說：「冇set死一個時間。」至於會否再生小朋友，可盈指一切隨緣。<br>採訪、攝影：胡比</p></body></html>
