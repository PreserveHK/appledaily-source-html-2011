<html><header><meta charset="utf-8"><title>醫療新知急症室精神病兒童增</title></header><body><h1>醫療新知<br>急症室精神病兒童增</h1><p>近年因精神病到急症室求診的兒童有上升趨勢，美國一項研究分析逾二億名於1997至2007年到急症室求診的兒童個案，發現因精神病求診持續增加，由2.4%增至3%；沒有購買醫療保險的個案更由46%升至54%。<br>專家指出隨社會的轉變，小朋友承受不少壓力，再加上家暴等因素，令兒童罹患精神病風險大增。<br>負責研究的專家指出，現時治療兒童精神病的日間服務不多，輪候時間普遍較長，加上藥物的選擇不夠廣泛，易令患者病情惡化，增加他們使用急症服務的風險，也不排除部份家長為加快子女住院，到急症室求診。</p></body></html>
