<html><header><meta charset="utf-8"><title>梁靖琪為鄧穎芝做媒</title></header><body><h1>梁靖琪為鄧穎芝做媒</h1><p>梁靖琪（Toby）和鄧穎芝昨日到山頂出席「2011心連心慈善步行」活動，原本滕麗名亦有份出席，不過因腸胃炎關係所以缺席。<br>年底結婚的Toby正忙於籌備婚禮，幸好有她開設的婚禮公司代為做準備，反而好姊妹鄧穎芝就十分緊張，她揚言已安排好婚禮派對，並擔保Toby一生人都不會遇到。鄧穎芝亦取笑之前Toby重色輕友，掛住拍拖不理朋友。</p><p>台灣開分公司</p><p>Toby坦言因之前忙於搞公司，所以較少見朋友，她說：「嚟緊公司會喺台灣開分店所以好忙，我成日都叫佢嚟做兼職，等我介紹男仔佢識，好似我都係咁識未婚夫。」而鄧穎芝坦言不抗拒認識外籍男士。<br>採訪、攝影：溫穎芝</p></body></html>
