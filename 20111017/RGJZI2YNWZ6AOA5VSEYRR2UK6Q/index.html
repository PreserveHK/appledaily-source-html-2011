<html><header><meta charset="utf-8"><title>青衣貨車追尾相撞一人傷</title></header><body><h1>青衣<br>貨車追尾相撞一人傷</h1><p>【本報訊】青衣西北交滙處近觀景台對開發生貨車首尾相撞意外。昨晨7時許，一輛由32歲姓黃男子駕駛的中型貨車，由青馬大橋支路駛往青衣北岸公路，至上址對開時，貨車突撞向前行另一輛中型貨車車尾，肇事貨車擋風玻璃脫落，左車頭嚴重損毀（圖）。車上一名26歲姓嚴女乘客雙腳被夾受傷，送院敷治後無礙。而黃及被撞貨車54歲姓李司機均無受傷，兩人酒精測試均錄得零度，警方正追查意外肇因。</p></body></html>
