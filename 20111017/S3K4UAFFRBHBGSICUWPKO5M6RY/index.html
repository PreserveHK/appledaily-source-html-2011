<html><header><meta charset="utf-8"><title>黑人領袖力主非暴力抗爭</title></header><body><h1>黑人領袖力主非暴力抗爭</h1><p>美國民權領袖馬丁路德金（MartinLutherKing，1929－1968）生於喬治亞州，是位牧師，主張非暴力抗爭。1956年他發起抵制巴士歧視黑人行動，迫使聯邦法院宣佈巴士種族隔離為非法。1963年8月，他參與組織25萬黑人在華盛頓遊行，爭取平等，在林肯紀念碑前發表不朽的《我有一個夢》，翌年成為諾貝爾和平獎最年輕得主。1968年4月4日，他在田納西州孟菲斯遭行刺，終年39歲。<br>《蘋果》資料室</p></body></html>
