<html><header><meta charset="utf-8"><title>關仁隱事：「阿信」博好感孤立「燕子」 - 關仁</title></header><body><h1>關仁隱事：「阿信」博好感孤立「燕子」 - 關仁</h1><p>內地兩大影后「阿信」同「燕子」早排拍戲搞到幾乎喺片場大打出手後，燕子覺得阿信真係欺人太甚，所以已經同好多片商講明，唔會再同阿信合作拍戲，而阿信亦一樣講明，有燕子就冇佢。佢哋兩個下個月要去西藏補埋少少戲，劇組都好鬼緊張，怕佢兩個再出事，所以已經將佢兩個大姐嘅休息室隔遠啲。關仁聽劇組啲人講，幾乎發生開拖事件後，阿信仲要玩孤立燕子行動，成日萬歲博好感，搞到燕子好冇癮，真係睇唔出外表睇落去好有性格嘅阿信，原來都係厲害貨色。撰文：關仁</p></body></html>
