<html><header><meta charset="utf-8"><title>闔家歡：潮拍嘩鬼照</title></header><body><h1>闔家歡：潮拍嘩鬼照</h1><p>萬聖節將至，一眾嘩鬼準備出動開萬聖節派對，恒基兆業將軍澳MCP新都城中心變身「閃爍華麗鬼屋」，引入全港首創的「萬聖節嘩鬼閃燈音樂大滙演」，入夜，一眾嘩鬼傾巢而出，一張張嘩鬼面孔浮現於古堡外牆，配合聲效及閃光更有氣氛!至於古堡之內同樣吸引，內設三個「萬聖節奇趣潮拍區」，走近「詭異魔鏡」照出嘩鬼面貌；深入「夜光女巫魔法室」體驗夜光魔法奇幻之旅；最後更可於「奇幻餐桌」潮拍無腳半身幻象照片，定必令你「驚」喜萬分。<br><br>日期：即日至31日12nn至9pm<br>地點：將軍澳MCP新都城中心L2天幕廣場<br>查詢：31943200</p></body></html>
