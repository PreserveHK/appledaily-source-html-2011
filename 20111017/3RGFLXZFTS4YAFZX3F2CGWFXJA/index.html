<html><header><meta charset="utf-8"><title>林志玲變臉雙嬌求愛</title></header><body><h1>林志玲變臉雙嬌求愛</h1><p>林志玲、廖凡、楊𧙗寧和陳坤合演的新戲《幸福額度》昨日在北京舉行記者會，戲中林志玲一人分飾雙胞胎姊妹，家姐曉紅是拜金女，男人的價值決定於其信用卡限額；妹妹曉青卻相當單純，堅持認為真愛能夠戰勝一切。</p><p>尋找幸福</p><p>現實生活中，林志玲的選擇又怎樣？她表示：「我覺得每個人都有追求幸福的權利，幸福對於每個人都有不同的定義，這個只有你自己才能找到答案，所以我還是會按照自己的想法和標準選擇另一半。」<br>同場的陳坤相信是少女的白馬王子和理想對象，他則認為：「對於很多成功男士來說，總是會擔心自己愛情的純度，這應該算是情感方面的壓力。」<br>採訪、攝影：陶然婷</p></body></html>
