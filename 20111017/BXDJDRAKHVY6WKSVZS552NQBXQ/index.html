<html><header><meta charset="utf-8"><title>關仁隱事：「阿珠」保持靚樣靠打針 - 關仁</title></header><body><h1>關仁隱事：「阿珠」保持靚樣靠打針 - 關仁</h1><p>選美出身嘅女藝人，好多都嫁咗入豪門，雖然食好住好，但未必個個都識得保養。不過再婚嘅「阿珠」就好似食咗防腐劑一樣，次次出席活動都俾人讚十年如一日，當大家都追問阿珠保持年輕嘅秘密時，佢只係笑笑口回應。<br>關仁有個朋友喺城中名人住慣嘅醫院做護士，朋友爆料畀關仁知，佢話阿珠咁靚嘅秘密都係要後天補救，佢隔幾個月就入院打Botox，次次都吼夜闌人靜低調入院住一晚，然後大清早打針，打完即刻返屋企。不過阿珠老公又真係錫到佢燶，家庭幸福，心情靚又有大把錢使，淨係唔使防小三就少咗幾條皺紋啦！<br>撰文：關仁</p></body></html>
