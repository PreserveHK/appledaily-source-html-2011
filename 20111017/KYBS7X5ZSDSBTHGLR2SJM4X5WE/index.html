<html><header><meta charset="utf-8"><title>娛樂資料庫：慈愛感動繼女</title></header><body><h1>娛樂資料庫：慈愛感動繼女</h1><p>現年56歲的林青霞於94年和邢李㷧在美國結婚，96年以41歲高齡生下第一名女兒邢愛林，01年再誕下二女邢言愛。兩女名字代表邢李㷧對太太的愛，均以「愛」為名字，「愛林」加上「言愛」，愛妻之情不言而喻。</p><p>最初有敵意</p><p>青霞對丈夫與前妻張天愛所生的女兒邢嘉倩，也視為己出。她在《窗裏窗外》一書中透露，最初成為嘉倩的後母時，嘉倩充滿敵意，但青霞努力讓她明白，她並沒失去父愛，而是多了一份母愛，現在兩人如親生母女般親密，嘉倩更為青霞的《窗裏窗外》寫序，讚她是天王巨星，同時也是一位慈母。</p></body></html>
