<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美呻妻保守唔影床照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美呻妻保守唔影床照 - 馮仁昭</h1><p>森美前晚到將軍澳電視廣播城為《超級巨聲3》錄影，對於有疑似JessicaC.淫照流出，曾經同佢合作過嘅森美就大讚JC為人好直接同nice，森美話：「試過有個場合要送件波衫畀觀眾，但全場只得佢着咗一件波衫，佢二話不說就除咗件衫送畀觀眾。」森美話外國人影呢啲相好普遍，係生活一部份，仲叫記者畀佢睇吓啲相㖭，不過佢就唔慶幸自己結咗婚，加上老婆好保守，所以唔會有呢啲相流出。</p></body></html>
