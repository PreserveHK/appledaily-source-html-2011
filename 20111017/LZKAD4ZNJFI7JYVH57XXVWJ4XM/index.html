<html><header><meta charset="utf-8"><title>蘋果汁注重社會責任　培訓僱員時數增</title></header><body><h1>蘋果汁<br>注重社會責任　培訓僱員時數增</h1><p>【本報訊】人力資源管理學會今年6月至8月，調查全港121間機構今年培訓員工的情況，發現有提供培訓時數的100間公司中，每名僱員每年平均培訓時數19.9小時，比去年17.9小時多，零售業為僱員提供最多培訓時數（28.3小時）。<br>調查又發現，有提供培訓預算的119間公司當中，平均預算總額相等於全年整體薪酬的2.7%，當中以建築、地產等行業最多（5.9%）。學會會長莫家麟認為，主因是有關行業近年趨向專業化。莫家麟指今年高層人員培訓項目中，道德操守企業管治被列為最重要一環，說明機構越來越注重社會責任。
</p></body></html>
