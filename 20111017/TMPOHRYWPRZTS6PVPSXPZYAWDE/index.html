<html><header><meta charset="utf-8"><title>德國米芝蓮名廚來港獻技</title></header><body><h1>德國米芝蓮名廚來港獻技</h1><p>香港貴為美食天堂，不但星級餐廳紛紛來港開分店，就連星級名廚也經常應邀來港獻技，近日「Viva」邀請德國米芝蓮星級餐廳「PhilippSoldan」的行政總廚FlorianHartmann坐鎮，他以新派歐陸菜見稱，是次除度身訂做的兩款五道菜晚宴外（即日至10月23日），多款單點菜式亦值推介，如多寶魚柳釀鮮蠔配蛋黃咖喱、魚子醬及香葱泡沫，魚肉嫩滑咖喱味濃；又如英國希福牛柳配牛油生菜、炒生菜、金蠔菇及小洋葱，牛柳肉汁豐腴，絕對是食肉獸之選。<br><br>記者：林佩婷</p><p>Riva（28393327）<br>地址：銅鑼灣告士打道310號柏寧酒店27樓</p></body></html>
