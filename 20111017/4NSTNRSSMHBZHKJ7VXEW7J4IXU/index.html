<html><header><meta charset="utf-8"><title>華仔做島主賞珊瑚</title></header><body><h1>華仔做島主賞珊瑚</h1><p>任達華以品牌大使身份早前到深灣遊艇會，出席Omega潛水腕錶發佈會，華仔表示相當關注海洋生態，更透露最近做了島主，他說：「我好鍾意大自然，最近我喺新加坡買咗一個小島，因為嗰度個海好靚，可以喺海中睇到七彩珊瑚。」<br>華仔續說：「家世界各地都有唔同程度污染，人類同海洋正共同面對挑戰，每個人都應該出一分力，盡量追求簡單、低碳嘅生活，咁樣先能夠令美好嘅大自然環境延續落去。」<br>撰文：唐如
</p></body></html>
