<html><header><meta charset="utf-8"><title>王菲解孕謎　自嘲添肥膏</title></header><body><h1>王菲解孕謎　自嘲添肥膏</h1><p>王菲近日被拍到腹部微隆的照片，被指已經懷孕三個月，王菲經紀人陳家瑛表示並不知情，但王菲昨日已透過微博否認其事。</p><p>緊張護肚</p><p>王菲於昨日早上11時左右，在自己的微博以幽默輕鬆的語氣回應懷孕一事，她謂只是心廣體胖了一點，她表示：「好吧我承認沒懷孕，貼了點兒秋膘（肥膏）倒是真的。」<br>事緣有雜誌指王菲日前穿上緊身衣在杏花邨逛街，胸部看起來不但變豐滿，平日瘦如紙片人的她小腹明顯隆起，而且她發現被偷拍時還雙手緊張護肚子。<br>加上王菲最近朝見大寶法王，相信是跟好友劉嘉玲一樣求子心切，因此被懷疑懷孕。<br>撰文：李森</p></body></html>
