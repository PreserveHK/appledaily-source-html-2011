<html><header><meta charset="utf-8"><title>產業署海事處首長退休</title></header><body><h1>產業署海事處首長退休</h1><p>【本報訊】政府宣佈，政府產業署署長郭家強本月底退休，由商務及經濟發展局副秘書長（通訊及科技）蕭如彬接替其職位。任職31年的海事處處長譚百樂也將退休，副處長廖漢波下月2日接替出任處長。</p><p>副處長升正</p><p>現年52歲的蕭如彬，82年加入政府任職行政主任，86年加入政務職系，曾任前政務總署、前運輸科、影視及娛樂事務管理處及前財政科，07年出任商務及經濟發展局副秘書長。現年57歲的廖漢波，則86年加入政府任職海事主任，07年出任海事處副處長。</p></body></html>
