<html><header><meta charset="utf-8"><title>點滴違規電動足浴盆港無售</title></header><body><h1>點滴<br>違規電動足浴盆港無售</h1><p>【本報訊】早前內地有報道指有人使用電動足浴盆時，因足浴盆漏電觸電死亡，四川省消委會遂於今年4月至6月，於成都搜羅14款內地電動足浴盆進行檢驗，發現有6款不符合內地家用電器標準，主要問題是標示說明和電源線問題，部份防水設計不理想。本港消委會未有在港發現該6款不合格產品，但指市面上也有電動足浴盆出售，每部由350至1,000元，主要在健康護理產品店出售。<br>消委會指這類產品防水級別必須達最高的八級，提醒足浴店和美容店查看，該會擬檢驗本港售賣的同類產品。</p></body></html>
