<html><header><meta charset="utf-8"><title>入廚五行學五之四：五行欠金　食多啲金？</title></header><body><h1>入廚五行學五之四：五行欠金　食多啲金？</h1><p>五行欠金真的要吃金那麼激？吃金箔確是比較極端的方法，其實白色的食物也屬金，例如牛奶、乳酪、杏仁等，吃多點的話，對皮膚會好，因為皮膚屬肺管，所以說如果欠金的人，會有鼻敏感、哮喘、感冒及皮膚敏感等問題。吃多一點屬金的食物，情況會好點。相反忌金的話就不要多吃。<br><br>記者：徐務研<br>攝影：黃子偉<br>鳴謝：UNODUOTRIO（25708779）</p><p>逢星期一</p></body></html>
