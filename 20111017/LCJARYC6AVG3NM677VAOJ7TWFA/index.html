<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MaggieQ透視豹妹谷新劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MaggieQ透視豹妹谷新劇 - 馮仁昭</h1><p>已喺荷李活闖出名堂嘅MaggieQ，噚日以一身豹紋長裙出席紐約動漫展活動，同另一男星ShaneWest齊齊為主演美國劇集《尼基塔》（Nikita）造勢。Maggie着嘅呢身戰衣，因為用料透薄，行上台時隱約透現出手臂同美腿嘅線條，睇到啲粉絲怦然心動，似係要為踏入第2季嘅《尼》劇，因反應唔似上一季好，要借Maggie嘅美色嚟谷收視。<br></p></body></html>
