<html><header><meta charset="utf-8"><title>林淑敏戰勝乳癌慶生</title></header><body><h1>林淑敏戰勝乳癌慶生</h1><p>最近戰勝乳癌的無綫女藝人、前港姐林淑敏，她今天35歲生日，朋友近日已陸續開始邀約她慶祝，同時也恭賀她大病初癒獲重生，她日前開心吃着心形蛋糕，並誠心許願希望身體健康。林淑敏已通知無綫隨時可再投入幕前演出，她將於下周安排錄影。<br>林淑敏因為勇敢抗癌被稱為最堅港姐，她昨日在電話中說：「我唔堅，我只想將乳癌訊息帶出嚟同大家分享。不過今年生日願望真係好想健康啲，唔敢再亂噏。」</p><p>自認中女</p><p>據知林淑敏今日牛一仍要進醫院接受定期身體檢查，問到還有甚麼慶祝活動時，她說：「我已經係中女，冇乜嘢所謂，去完醫院會同朋友食吓飯。」<br>採訪、攝影：比華利</p></body></html>
