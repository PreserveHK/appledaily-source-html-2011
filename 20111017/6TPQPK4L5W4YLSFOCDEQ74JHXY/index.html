<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯自詡忠心槍手 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯自詡忠心槍手 - 求驗客</h1><p>周日為阿仙奴入咗兩球、帶領球隊贏波嘅尹佩斯（圖），一直都唔肯同槍手續約，仲畀人知道放盤賣樓，引嚟離隊他投嘅閒言閒語。原來佢唔係賣樓，而係換樓，仲已經搵到。喺邊？咪又係喺倫敦囉！今季成為隊長嘅佢同英國傳媒講話佢效力咗槍手8年，忠於阿仙奴，仲話如果要搵一個忠心嘅球員嘅話，嗰個一定係佢！難怪領隊雲格咁想留住佢，星期日賽後仲讚尹佩斯係一個盡忠職守嘅隊長、非同凡響嘅球員啦！尹佩斯，快啲簽約等「教授」鬆一口氣啦！</p></body></html>
