<html><header><meta charset="utf-8"><title>面向政府大樓官員掛圓鏡辟邪</title></header><body><h1>面向政府大樓<br>官員掛圓鏡辟邪</h1><p>面對縣政府，湖南邵東縣房產局大樓要掛滿鏡子辟邪？網民上傳圖片顯示這棟樓上多數的防盜窗都掛有圓形的小鏡（圖），最多甚至一次掛三面。官方機構竟迷信掛鏡辟邪？有網友評論：「現在全國各地的黨政機關大搞風水，共產黨員已不信馬列，信鬼神！」<br>據邵東當地網民透露，房產局掛鏡子已經有10多年歷史，「聽說房產局發生過幾起跳樓的事件，死的人包括億萬富豪和副局級女幹部」。「聽說有一戶沒有掛照妖鏡，女戶主後來跳樓自殺了」。<br>湖南紅網</p></body></html>
