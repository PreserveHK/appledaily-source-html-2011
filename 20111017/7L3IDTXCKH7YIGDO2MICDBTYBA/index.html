<html><header><meta charset="utf-8"><title>陳貝兒戴金珠出嫁</title></header><body><h1>陳貝兒戴金珠出嫁</h1><p>現年30歲的bma公關部副總裁陳貝兒（Janis），本周六跟圈外男友M先生結婚，二人會在九龍灣佛堂舉行註冊儀式，然後以齋宴招呼親友。Janis日前獨自到中環ifc日本珍珠品牌Mikimoto揀選配襯裙褂的珍珠頸鏈，最後獲贊助一套逾百萬珍珠首飾在婚禮上佩戴。</p><p>配襯裙褂</p><p>Janis情有獨鍾一套逾百萬金色珍珠頸鏈，她日前說：「好少有金色嘅珍珠頸鏈，我一眼就睇中，用嚟配紅色裙褂好夾。」奶奶送的另一條珍珠頸鏈，準新娘在拍婚紗照時已佩戴了，婚禮當天也會戴着出嫁。<br>採訪：比華利</p></body></html>
