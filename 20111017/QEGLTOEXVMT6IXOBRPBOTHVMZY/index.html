<html><header><meta charset="utf-8"><title>兒子給家用512元單親媽媽跳海自殺</title></header><body><h1>兒子給家用512元<br>單親媽媽跳海自殺</h1><p>「20多年獨自養育的辛苦，只值2,000元，不如一死百了！」台灣高雄一名陳姓單親媽媽（50歲圖），獨自撫養一對兒女長大，其25歲從事電機工作的兒子每月收入有40,000元新台幣（下同，約10,257港元），但每月只給母親2,000元（約512港元）。本月初她為此跟兒子起口角，本月8日獨自前往旗津海域跳海尋短。當地警員接報到場後，發現她下半身已被大海吞噬。警員大聲呼喊企圖阻止無效，情況危急於是下海搶救，奮力拉扯才將她救回岸邊。<br>台灣《蘋果日報》</p></body></html>
