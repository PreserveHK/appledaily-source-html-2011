<html><header><meta charset="utf-8"><title>台女髮型屋洗頭中風</title></header><body><h1>台女髮型屋洗頭中風</h1><p>到髮型屋洗頭小心中風！台灣一名50多歲的中年婦人在美容院洗完頭後，竟出現走路不穩的情況，到診所就醫後發現中風，經藥物治療三個月才改善病況。醫生指該婦人洗頭時頭部後仰，壓迫到頸部兩條椎動脈，使腦部血流量不足，因而罹患美容院中風症候群（Beautyparlorstrokesyndrome）。<br>醫生建議，年紀較大、有心血管病史者應避免後仰洗頭，以免頸椎動脈受傷。一般市民後仰洗頭則應於頸部加軟墊保護，而且不要超過30分鐘，否則過仰情況太久，對平衡、語言、吞嚥和視力都有影響。台視新聞</p></body></html>
