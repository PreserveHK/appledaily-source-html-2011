<html><header><meta charset="utf-8"><title>美漢疑拍下高清UFO影片</title></header><body><h1>美漢疑拍下高清UFO影片</h1><p>是UFO，還是飛機？美國俄亥俄州UFO迷希爾聲稱，伊利湖上空發現一團可疑發光物體，相信是近年最清楚的UFO影片（圖）。<br>希爾指光點每年均會出現，對方好像知道有人拍攝，與地面距離逐年靠近。由於當地曾發生不少UFO事件，因此民眾相信伊利湖是外星人活動溫床。<br>但當地飛碟組織追蹤光源後，認為光點只是一架飛機，美國太空總署早前也指，來往美加的飛機經常在附近出現。希爾則反駁說：「光點固定不動，不可能是飛機，我相信UFO很快會現身。」<br>英國《每日郵報》</p></body></html>
