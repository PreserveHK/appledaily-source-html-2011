<html><header><meta charset="utf-8"><title>話你知評估生產力100%可獲時薪28元</title></header><body><h1>話你知<br>評估生產力100%可獲時薪28元</h1><p>勞工處助理處長李寶儀表示，本月1日起啟動殘疾人士生產能力評估機制，殘疾員工可自行選擇由勞工處認可的200名評估員進行工作能力評估，費用由勞工處支付。評估員會安排有關員工在其工作地方進行能力評估，若評估結果員工的生產力是100%，即表示有關員工獲時薪28元，若評估能力是70%，即時薪為19.6元，餘此類推。評估不設上訴機制，僱主不能強迫員工進行評估，相反，僱主願意付殘疾員工最低工資時薪28元，有關員工便毋須進行評估。</p></body></html>
