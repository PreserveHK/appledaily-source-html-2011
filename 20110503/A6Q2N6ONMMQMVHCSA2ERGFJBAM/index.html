<html><header><meta charset="utf-8"><title>章子怡冇人追享受孤獨</title></header><body><h1>章子怡冇人追享受孤獨</h1><p>章子怡自和美國華納高層未婚夫Vivi分手，一直沒男伴。她早前接受內地雜誌訪問，強調依然嚮往愛情，但對婚姻的渴望就暫時關閉，她說：「馮小剛導演曾跟我說，像你這樣的女孩，外界一定認為你身邊有很多追求者。其實你就一個人，根本沒有人敢想這事。」章小怡謂比起以前，已經更感性，開始喜歡獨處。<br>近日章子怡宣傳電影《最愛》，去年拍攝時，她正陷入詐捐門等事件中，她說全靠電影角色琴琴附體，才走過那一段困難日子，她說：「那段時間，我不敢有自己的世界，否則我只有去上吊了。」更形容琴琴一角救了她一命。<br>撰文：FayeLam</p></body></html>
