<html><header><meta charset="utf-8"><title>劉美君戒酒免獻醜</title></header><body><h1>劉美君戒酒免獻醜</h1><p>劉美君今晚在柴灣青年廣場舉行小型音樂會，她昨日在觀塘綵排，表示特別將幾首經典舊歌重新編曲，以歌會友，她說：「呢幾隻歌係賠償畀歌迷，我隻碟一推再推，終於定咗6月17日出。」</p><p>不擔心居美男友</p><p>劉美君的男友和家人移居美國，拉登死後，恐怖組織揚言會發動恐怖襲擊，她表示不會要求家人回港避難：「要驚邊度都要驚，所以根本冇得驚，避唔到咁多，所以唔會叫佢哋嚟，生死有命，要死，食豆腐都會死。」<br>蔡一傑涉醉駕被捕，劉美君說：「我真係唔知，咁佢有冇事？」她表示自己酒量不好，過往酒後失儀全被拍下，她說：「兩次失儀都俾人影晒，所以我同自己講唔好再飲酒。」<br>採訪、攝影：楊潔雯</p></body></html>
