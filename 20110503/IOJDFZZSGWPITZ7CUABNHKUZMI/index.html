<html><header><meta charset="utf-8"><title>打翻熱粥燙傷女嬰</title></header><body><h1>打翻熱粥燙傷女嬰</h1><p>【本報訊】九龍城發生熱粥燙傷幼嬰家居意外，昨中午12時許，一名8個月大女嬰在家中打翻一碗滾熱白粥，熱粥淋下當場燙傷女嬰身體三成皮膚，痛得她哇哇大哭。家中一名女親友見狀，抱女嬰乘車趕去附近的太子道西的聖德肋撒醫院求醫。<br>由於該私家醫院不設急症服務，加上醫生發現女嬰傷勢嚴重，院方決定代召救護車將女嬰轉送伊利沙伯醫院，經急症室醫生初步檢查發現女嬰近三成皮膚燙傷，再將女嬰轉送沙田威爾斯醫院燒傷中心留醫治療。</p></body></html>
