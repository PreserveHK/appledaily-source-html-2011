<html><header><meta charset="utf-8"><title>鄺美雲邀蔡一傑浴佛除瘴</title></header><body><h1>鄺美雲邀蔡一傑浴佛除瘴</h1><p>鄺美雲昨日在九龍灣出席記者會，宣傳下周佛誕在維園舉行的嘉年華，她謂已經舉行了18年，每年都有10萬人參加，圈中人如曾華倩和吳浩康等都會做義工。</p><p>書展出書</p><p>鄺美雲說：「浴佛係可以令大家唔好咁多煩惱，希望好多朋友都有福氣啦。」問她會否邀請近期煩惱多的鍾鎮濤、蔡一傑等，她說：「我電話簿嘅藝人朋友，我都會發短訊畀佢哋。」她謂沒蔡一傑電話，但也呼籲他可以來。鄺美雲謂忙完佛誕嘉年華，下月會到內地九江，主持自己籌款興建的青少年活動中心開幕，7月書展也會繼續出書。<br>採訪、攝影：LoMui</p></body></html>
