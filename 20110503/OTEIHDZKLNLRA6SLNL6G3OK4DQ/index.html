<html><header><meta charset="utf-8"><title>玉木宏台灣快閃宣傳</title></header><body><h1>玉木宏台灣快閃宣傳</h1><p>憑着日劇《交響情人夢》中千秋王子一角而走紅的日本男星玉木宏，去年來港演唱開拓亞洲市場後，今年食過翻尋味再舉行亞洲巡演，昨日他先到台灣為7月舉行的兩場演唱會宣傳。有大批台灣粉絲在機場守候玉木現身，更舉起支持他的紙牌歡迎他，現場記者亦一擁而上，令其經理人要出手阻擋記者，免得太過埋身而發生危險。</p><p>今來港開記招</p><p>玉木宏昨日在台灣只短短逗留一晚，今早就立即乘機來港為7月9至10日的兩場香港演唱會宣傳，並於下午舉行記者會，他亦同樣只逗留一晚就要趕回日本工作。除了7月會舉行港、台兩地演唱會外，玉木亦會在8月到地震災區宮城為災民獻唱。</p></body></html>
