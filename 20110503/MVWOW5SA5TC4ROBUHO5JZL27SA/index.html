<html><header><meta charset="utf-8"><title>趣趣地：戴維斯棄玩twitter</title></header><body><h1>趣趣地：戴維斯棄玩twitter</h1><p>近日多咗足球員刪除社交網站，好似曼聯嘅吉遜開咗唔夠一日，就因為俾球迷狂轟而取消咗個account；保頓34歲前鋒奇雲戴維斯（圖）日前亦都話已經唔玩twitter，原因係佢老婆之前幫佢喺嗰度留言，為網民話佢好肥嘅言論反擊，之後就收到侮辱性嘅訊息。戴維斯覺得咁樣糾纏落去好無謂，所以決定刪除約有10萬追隨者嘅twitter。佢咁樣一刀切唔洗煩，真醒！</p></body></html>
