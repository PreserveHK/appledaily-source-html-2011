<html><header><meta charset="utf-8"><title>李智雅千字書訴苦</title></header><body><h1>李智雅千字書訴苦</h1><p>韓國型男鄭雨盛的演員女友李智雅，早前被爆瞞婚14年及向前夫追討巨額贍養費，令她形象盡毀更失去工作。</p><p>夫要求隱瞞</p><p>李智雅的前夫、韓國搖滾教父徐太志，日前公開承認該段婚姻，更指早已付清贍養費，李智雅前晚終於在官網上發表長篇大論的文章，向外界訴苦，指該段婚姻為她帶來的痛苦是言語不能表達。<br>李智雅稱當年徐太志要求不要公開二人已婚，她就遵從了前夫的意願，更拋棄了自我及拋棄了父母，因為當時年紀小的她深信可為愛犧牲一切，但卻失去了自由及迷失了身份，令她承受了巨大的痛苦。另外，有指鄭雨盛暫寄情工作，未決定是否與李智雅分手。</p></body></html>
