<html><header><meta charset="utf-8"><title>李嘉欣嫌JM瞓得少</title></header><body><h1>李嘉欣嫌JM瞓得少</h1><p>李嘉欣自誕下兒子JaydenMax後，上周復工出席擔任代言人的資生堂活動，本月18日是小JM誕生百日，許家更會於君悅酒店擺百日宴。</p><p>上載大笑相</p><p>沉迷微博的嘉欣不時上載兒子的可愛照片，初時神神秘秘只上載他的小腳板照片，然後終於有母子合照，昨日嘉欣又上載了小JM大笑的照片，並代小JM留言：「現在我睡很少啦，媽媽很頭痛：）」照片所見，小JM的確遺傳了父母的靚人因子，名副其實是靚B一名。<br>撰文：丁寧</p></body></html>
