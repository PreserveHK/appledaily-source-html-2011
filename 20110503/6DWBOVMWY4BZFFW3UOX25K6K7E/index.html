<html><header><meta charset="utf-8"><title>緊身褲包實大腿或致肥</title></header><body><h1>緊身褲包實大腿或致肥</h1><p>緊身褲近年大行其道，但經常穿着可能會致肥。英國女物理治療師馬戈指，緊身褲包裹大腿、臀部及腹部肌肉，長遠會使肌肉變懶，甚至越來越不結實。<br>馬戈指，緊身褲可即時收緊下肢線條，令身形變得更好看，但長期穿着後，愛美男女疏於鍛煉有關肌肉，使肌肉變得懶惰，經常處於放鬆狀態。<br>但這不代表緊身褲「十惡不赦」，馬戈建議喜歡穿緊身褲的男女，每天做運動鍛煉下肢，例如在雙腿綁上啞鈴走路，練習收緊及放鬆腹部和臀部肌肉，甚至借助繩子「勒緊肚皮」等，大約六周便可見效。<br>英國《每日郵報》</p></body></html>
