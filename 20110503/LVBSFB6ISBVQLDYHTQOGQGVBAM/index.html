<html><header><meta charset="utf-8"><title>舒淇拍戲喊到攰</title></header><body><h1>舒淇拍戲喊到攰</h1><p>舒淇和劉燁主演的電影《不再讓你孤單》本月底上映，因感人戲甚多，兩位主角都笑言哭得很累，尤其他們從沒用過眼藥水，全部真眼淚。<br>舒淇憶述最難拍的一場戲，是她看見劉燁與家人相處融洽，其語言障礙弟弟田亮剛向啞女友求婚成功，舒淇悲從中來，覺得自己隻身從香港到北京，與家人關係惡劣，又要幫家人供樓，傷心得酒後吐真言。</p><p>演技獲讚賞</p><p>當舒淇用盡心力拍完後，導演讚她演得不錯，但希望再拍過，結果拍到第七次，竟忽然打雷，很配合意境，卒之劉偉強也選用了第七次。他說知道舒淇演得很落力，並說：「舒淇眼淚沒有白流，全部人都大讚她演技，是值得的。」<br>撰文：丁寧</p></body></html>
