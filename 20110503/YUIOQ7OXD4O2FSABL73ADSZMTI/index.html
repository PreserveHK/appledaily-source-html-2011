<html><header><meta charset="utf-8"><title>中環在線：陸東為搵客搭上新證 - 李華華</title></header><body><h1>中環在線：陸東為搵客搭上新證 - 李華華</h1><p>星級分析員陸東（圖）2008年成立股票投資基金，自己做埋基金經理。雖然自立門戶，但係佢當年冇同舊老闆瑞銀一刀切，掛名仲係瑞銀集團嘅財富管理及證券顧問。不過，掛名唔係賣身。<br>新鴻基金融就搵陸東做生招牌，推出個叫「名智」嘅全權委託投資管理服務，委任陸東創立嘅陸東資產管理做投資顧問。<br>即係話，一眾散戶變相可以透過呢間華資證券行，享受陸東嘅專業分析同意見。不過要咩條件先可以有呢啲星級待遇？會唔會有機會同陸東傾吓個人投資？有關方面賣關子，話聽日先公佈。</p></body></html>
