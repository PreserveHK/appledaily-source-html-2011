<html><header><meta charset="utf-8"><title>升降台救鸚鵡</title></header><body><h1>升降台救鸚鵡</h1><p>【本報訊】一隻雙腳戴上腳環、其中一個腳環刻有編號「AR-11」的約一呎長綠色寵物鸚鵡，懷疑較早前走失，昨午4時許，牠飛進尖沙嘴柯士甸道九龍公園泳池入口，一個俗稱「拱門」離地約20米的圓拱形簷篷頂。其間，該隻鸚鵡懷疑被卡在玻璃與交錯的支架之間，動彈不得，有職員發現立即通知愛護動物協會到場協助。由於鸚鵡被困位置頗高，愛協人員到場視察後亦束手無策，惟有召消防員到場架起升降台拯救被困鸚鵡。消防員事後將鸚鵡轉交愛協人員帶走檢查，初步證實牠無受傷，待主人認領。</p></body></html>
