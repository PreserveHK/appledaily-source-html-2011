<html><header><meta charset="utf-8"><title>話你知1.3億兒童少先隊學共產</title></header><body><h1>話你知<br>1.3億兒童少先隊學共產</h1><p>中國少年先鋒隊（簡稱少先隊）是中共領導下、由共青團直接領導的少年組織，譽之為少年兒童學習共產主義的學校、建設共產主義的預備隊；吸納6至14歲兒童為對象。<br>目前，全國有1.3億少先隊員，401萬校內輔導員和80萬校外輔導員。<br>少先隊在學校設大隊、班級設中級、各組設小隊，大隊長臂章為三道杠，中隊長為兩道杠，小組長為一道杠；市級設總隊，各省共青團設少先隊工委，共青團中央亦有少工委。<br>中共總書記胡錦濤、副總理李克強等曾兼任過全國少工委主任。</p></body></html>
