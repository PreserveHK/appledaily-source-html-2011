<html><header><meta charset="utf-8"><title>馮仁昭四圍超：卓韻芝無愧愛過錫過MJ - 馮仁昭</title></header><body><h1>馮仁昭四圍超：卓韻芝無愧愛過錫過MJ - 馮仁昭</h1><p>卓韻芝年幾前放低喺香港嘅工作，飛去英國讀藝術課程，不過佢未讀完書已經回歸香港，仲計劃7月喺演藝學院舉行5場棟篤笑。講到卓韻芝同樂隊Mr.嘅成員MJ分手，佢透露分手原因主要係當時分隔兩地，同埋大家都太忙，結果唔可以大團圓結局。不過卓韻芝話佢每次談戀愛都有得着，問佢今次學到乜？佢話：「未試過好錫同照顧一個人，演到呢個角色，我心中無愧。」</p></body></html>
