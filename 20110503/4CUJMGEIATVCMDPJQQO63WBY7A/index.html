<html><header><meta charset="utf-8"><title>嚴正花癌症初癒發福</title></header><body><h1>嚴正花癌症初癒發福</h1><p>韓國女星嚴正花自去年5月接受甲狀腺癌細胞手術後，近期已幾乎絕迹演藝圈，昨日她現身首爾出席新片《媽媽》的記者會，花姐明顯已發福不少，她還在會上提起自己的媽媽時激動落淚，場面可比電影感人。</p><p>「媽媽為我犧牲」</p><p>曾演出韓片《詭書》的嚴正花，昨日穿上白色露膊短裙現身，毫不介意在人前露出發福身形。配合新片《媽媽》的主題，她又談到自己的母親，她語帶哽咽的說：「媽媽經常為我犧牲了很多東西。」她還登時忍不住淚如雨下。影片下月2日在韓國上映。</p></body></html>
