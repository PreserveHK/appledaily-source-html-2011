<html><header><meta charset="utf-8"><title>地鐵阿叔爆粗罵情侶</title></header><body><h1>地鐵阿叔爆粗罵情侶</h1><p>廣州地鐵近日上演一幕「爆粗阿叔」火併擁抱情侶的鬧劇。近日網上流傳一段四分鐘片段（圖），只見一對青年情侶，地鐵車廂裏互相擁抱，引起附近座位上一位中年男子不滿。他隨即連珠炮發以粗口大罵兩人不文明，該對情侶亦不甘示弱還擊，終變成粗口大戰。<br>「攬住好似狗咁！幾難睇！」爆粗阿叔一開口便直罵對方，該對情侶回應「關你X事」後，他怒氣冲天狂轟，「你返屋企關埋門，除咗衫褲點玩我都唔睇你！」有網友指「青年男女是情不自禁，爆粗阿伯是發洩眼緊沒份」，但也有人認為情侶「太不像話」。<br>新浪網</p></body></html>
