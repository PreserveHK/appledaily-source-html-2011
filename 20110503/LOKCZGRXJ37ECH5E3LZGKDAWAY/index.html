<html><header><meta charset="utf-8"><title>求驗客手記：35歲施多夫照起AC新衫 - 求驗客</title></header><body><h1>求驗客手記：35歲施多夫照起AC新衫 - 求驗客</h1><p>賣波衫已經係球會主要收入來源，好大機會成為意甲冠軍嘅AC米蘭，亦推出咗來季新主場球衣款式；AC嘅傳統紅黑直間就冇得改，不過今次就將間條改幼，領口及袖口就用上白色。AC仲搞咗個發佈會，請嚟施多夫（右）、雲邦美（左）同安東連尼3位球員示範，施多夫更加企喺中間扮晒大佬㖭。我求大俠就好好奇，AC陣中都有唔少型男，好似尼斯達、伊巴謙莫域，年輕活力型又有柏圖，搵35歲嘅施多夫，唔通想開闢中年男士市場？</p></body></html>
