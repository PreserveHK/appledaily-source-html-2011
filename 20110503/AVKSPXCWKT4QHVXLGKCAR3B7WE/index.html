<html><header><meta charset="utf-8"><title>男工圖自焚惹虛驚</title></header><body><h1>男工圖自焚惹虛驚</h1><p>【本報訊】一名男工人疑不滿負責海洋公園工程的外判公司無糧出，昨午1時半與公司職員商討無果後，揚言要到海洋公園正門口自焚抗議。有人報案後，警方大為緊張，立即通知消防處協助。警員和消防員到場在正門口遠處戒備，消防員更一度持滅火筒等候。但等了近一個小時仍未見事主出現，於是收隊離場，其間未有影響遊人出入。<br>據稱，該名男工人早前亦曾在海洋公園正門口抗議，惟未被人注意。海洋公園發言人證實該事件，海洋公園職員正協助有關工程公司及事主作出調解。</p></body></html>
