<html><header><meta charset="utf-8"><title>黃婉曼視男友為王子</title></header><body><h1>黃婉曼視男友為王子</h1><p>黃婉曼（Icy）昨日出席在九龍灣舉行的活動，母親節將至，正在蜜運的Icy會否同男友母親慶祝？她說：「當日要做嘢，會提前一日同我媽咪慶祝，諗住煮餐飯畀佢食。」</p><p>生仔最開心</p><p>再追問是否已見男友家長？Icy笑言：「如果皇上同皇后召見，我都會應見嘅，都見過吓啦。」<br>Icy表示家庭對於她來說很重要，拍拖會有很多家庭聚會，而且會以男友為先，問她是否恨嫁？Icy坦言：「我由細到大都恨嫁o架，將來結婚有埋仔女就仲開心，但唔會同男友特別提起，唔想嚇親佢。」<br>採訪、攝影：胡比</p></body></html>
