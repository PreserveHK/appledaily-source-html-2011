<html><header><meta charset="utf-8"><title>內地iPad2最平3688元</title></header><body><h1>內地iPad2最平3688元</h1><p>蘋果公司上周宣佈，WiFi版iPad2將於本周五（6日）在內地上市，近日就有網友爆料，稱iPad2最低配備即16GB版本的起價為3,688元（人民幣．下同），較第一代iPad的3,988元便宜300元。<br>由於iPad2在美國的售價與上代保持不變，故不少媒體預測內地售價也將維持與上代一致，但據網友爆料，內地多處的國美及蘇寧電器已經開始接受iPad2預訂，售價分別是16GB版3,688元、32GB版4,488元及64GB版5,288元，每款較上一代便宜300元，黑白同價。網易</p></body></html>
