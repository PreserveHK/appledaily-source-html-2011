<html><header><meta charset="utf-8"><title>求驗客手記：細哨巴西捧盃仔大口氣 - 求驗客</title></header><body><h1>求驗客手記：細哨巴西捧盃仔大口氣 - 求驗客</h1><p>朗拿甸奴（中）終於再發市喇！點解我求大俠咁講？因為呢名巴西前鋒，周日協助法林明高喺法定時間逼和華斯高0:0，互射12碼贏3:1，奪得今季里約熱內盧州嘅州聯賽冠軍；係「細哨」自06年幫西甲巴塞隆拿奪得歐聯冠軍後，相隔成5年後，終於再次贏得錦標。呢名前AC米蘭球員賽後仲話：「我返嚟巴西，目的就係要贏錦標！」我求大俠就奉勸細哨唔好咁大口氣住，因為當地好多球隊，係喺5月底展開嘅巴甲聯先至見真章。</p></body></html>
