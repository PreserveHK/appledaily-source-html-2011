<html><header><meta charset="utf-8"><title>孫興或被控藏毒</title></header><body><h1>孫興或被控藏毒</h1><p>孫興和莫少聰於上月15日在北京因涉毒被捕，經過14天的拘留期，莫少聰日前已獲釋，並正式復工，但孫興目前仍在拘留所。</p><p>續有掃毒行動</p><p>據悉北京公安局擬向法院提出起訴孫興藏毒，服刑期滿之後才會強制到戒毒處戒毒。由於孫興還被關在朝陽拘留所，所以其家人和經理人公司也無法與他聯絡。<br>內地最近高調打擊藝人吸毒歪風，有說是因為北京官方在下月26日國際禁毒日前，作出一個殺雞儆猴的舉動，所以才會高調把吸毒的莫少聰和孫興拘捕，據悉禁毒日前還會有第二波拉吸毒藝人的行動，所以一些有毒癮的中港台藝人都聞風向經理人公司請假出埠，不敢留在北京，擔心會成為被拘捕的目標人物。<br>採訪：葉雪</p></body></html>
