<html><header><meta charset="utf-8"><title>甘比抱女等大劉開飯</title></header><body><h1>甘比抱女等大劉開飯</h1><p>大劉劉鑾雄不論返工、放假，一樣去名人飯堂、灣仔的福臨門開餐，百吃不厭。昨日五一勞動節補假，大劉如常到飯堂吃飯，中午12時半左右，大劉女友甘比（陳凱韻）先行到達，有保鑣保護的甘比，拿着紅色Hermès手袋抱着囡囡，囡囡劉秀樺則跟媽咪一樣，拿着小銀包，但不是甘比一向鍾意的日本企鵝公仔Pingu，而是啡色的鬆弛熊公仔銀包。<br>長得跟大劉一個餅印的劉秀樺，面圓圓、眼仔睩睩十分精靈。兩母女上去後，約20分鐘就見到大劉獨自到達會合。<br>採訪、攝影：LoMui</p></body></html>
