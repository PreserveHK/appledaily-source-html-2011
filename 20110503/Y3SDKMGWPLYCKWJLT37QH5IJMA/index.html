<html><header><meta charset="utf-8"><title>隋棠失戀玩露體</title></header><body><h1>隋棠失戀玩露體</h1><p>台灣名模隋棠日前因男友姚元浩蒲夜店而分手，但她卻憑台劇《犀利人妻》人氣急升，可謂工作得意情場失意。</p><p>晒小蠻腰</p><p>自《犀》劇後鮮有性感打扮的隋棠，前晚在台北拍攝電玩遊戲廣告，盡露小蠻腰和事業線，她站在綠色圍幕前，將頭髮束起，穿着貼身盔甲衣，身材表露無遺，盔甲上還裝着亮藍光的LED燈。<br>拍攝時，隋棠蹲跪地上，右手向上伸直，臉抬起望鏡頭，大方露出事業線，但她也怕走光，只要導演叫cut，其女造型師必定衝出為她整理衣服。撰文：丁寧</p></body></html>
