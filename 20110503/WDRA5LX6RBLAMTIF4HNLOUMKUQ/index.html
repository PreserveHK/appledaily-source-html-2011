<html><header><meta charset="utf-8"><title>范姜遊不丹散心</title></header><body><h1>范姜遊不丹散心</h1><p>范姜近日是非纏身，繼之前因和章小蕙胞妹章小婉發生爭執，結果要驚動警方，更惹上官非，之後章小蕙親自返港報警，指有人向女兒鍾嘉晴動粗。</p><p>與皇太后共膳</p><p>由於接二連三發生是非，范姜心情必然受到影響，近日她離港前往不丹拜訪法王，順道休息散心。<br>前晚范姜把在不丹的相片貼上微博，原來此行還有好友周汶錡同行，相中兩人穿上當地傳統衣飾，並跟不丹的皇太后和公主等合照留念。她留言指難得有機會跟皇太后和公主等人一同食飯，感覺很榮幸，鍾鎮濤則留言給她笑說：「我在片場的飯盒也很好吃。」<br>撰文：葉雪</p></body></html>
