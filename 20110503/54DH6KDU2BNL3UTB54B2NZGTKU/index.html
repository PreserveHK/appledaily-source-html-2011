<html><header><meta charset="utf-8"><title>案件速遞童黨家長遭官庭上訓斥</title></header><body><h1>案件速遞<br>童黨家長遭官庭上訓斥</h1><p>【本報訊】涉於周日凌晨聯手搶劫八旬晨運老翁的八名童黨，被控意圖搶劫而襲擊他人，昨於觀塘裁判法院提堂，暫時毋須答辯，案件押後至6月14日等候警方進一步調查。裁判官昨質疑各人「點解做啲咁嘅嘢？全部一塌糊塗」。又要求各被告的家長走到法庭前，花了數十分鐘訓示他們沒有好好管教子女。<br>五男三女被告年齡14至19歲，其中三人為學生。八人同被控於5月1日，在將軍澳寶寧路健康中心外搶劫麥珠。其中6名被告獲准保釋，但要在晚上10時至翌晨6時半進行宵禁。案件編號：KTCC2202/11</p></body></html>
