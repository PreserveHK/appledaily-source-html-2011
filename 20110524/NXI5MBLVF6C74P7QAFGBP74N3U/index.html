<html><header><meta charset="utf-8"><title>吳克羣下廚冧女</title></header><body><h1>吳克羣下廚冧女</h1><p>台灣歌手吳克羣早前為冲泡式麥片任代言人，他在廣告中一句浪漫台詞「讓我來溫暖你」，令歌迷印象深刻，後來廣告商在facebook舉辦寄明信片活動，只要寄出一定數量的明信片便能參加吳克羣的簽名會。</p><p>獲歌迷頒獎</p><p>簽名會上，吳克羣與歌迷玩烹飪比賽，獲抽中與克羣同組的女歌迷開心不已，二人合製麪包布甸。後來克羣選了三位女歌迷上台，與他重演廣告中的片段。歌迷們最後頒了個音樂鐵人獎給克羣，表揚他對音樂的堅持及努力工作的精神，並安慰未能入圍金曲獎的他。<br>撰文：丁寧</p></body></html>
