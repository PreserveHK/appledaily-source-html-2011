<html><header><meta charset="utf-8"><title>曼聯消息碧咸：曼聯無懈可擊</title></header><body><h1>曼聯消息<br>碧咸：曼聯無懈可擊</h1><p>前曼聯球星碧咸認為曼聯取得本季的英超冠軍，並奪得史無前例的第19次頂級聯賽冠軍，是球會最美好的時刻。他說：「曼聯永遠是最佳的球會，從他們的奪冠次數便可見一斑。在費格遜的帶領下，曼聯再次取得本季的英超冠軍，歐聯亦打入了決賽，人們經常對今年的曼聯說三道四，不過我認為他們今季的成績已無懈可擊。」碧咸周二於奧脫福再披紅魔戰衣，參與其前隊友及好友「加利佬」的告別賽。</p></body></html>
