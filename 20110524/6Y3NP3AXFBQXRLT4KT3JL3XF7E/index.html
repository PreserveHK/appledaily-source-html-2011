<html><header><meta charset="utf-8"><title>億元六合彩搶《阿Sir》收視</title></header><body><h1>億元六合彩搶《阿Sir》收視</h1><p>億元六合彩上周五（20日）晚9時半開獎，全港市民瘋狂，而當晚由戚黛黛主持的六合彩直播，更為亞視帶來平均11點高收視，即有70萬觀眾收看，比前一星期同時段狂升8點，多出51萬觀眾捧場之餘，更成為亞視近年收視最高節目。<br>打正對台的無綫劇集《點解阿Sir係阿Sir》，頭15分鐘收視僅得25點，約160萬觀眾收看，比起前一星期同時段的30點，約192萬觀眾收看，流失了32萬觀眾。<br>採訪：林妃</p></body></html>
