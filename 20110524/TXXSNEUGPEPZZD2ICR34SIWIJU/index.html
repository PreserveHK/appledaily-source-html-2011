<html><header><meta charset="utf-8"><title>Victoria撐伯樂摘星</title></header><body><h1>Victoria撐伯樂摘星</h1><p>英國著名監製兼SpeiceGirls前經理人SimonFuller，昨日在荷李活大道獲頒名人之星，前辣妹Victoria雖然腹大便便，仍畀面撐場，她更帶同兒子Brooklyn見伯樂，不過Victoria全程扮cool，被記者寸爆她忍笑功夫了得。</p><p>籮霸拖老公現身</p><p>由於Simon是才藝節目《一夜成名》（AmericanIdol）的監製，因此節目的評判籮霸珍妮花洛庇絲（JenniferLopez）也拖實老公現身。女歌手CarrieUnderwood與一眾憑《一夜成名》殺入娛圈的參賽者，也齊齊到賀，場面星光熠熠。</p></body></html>
