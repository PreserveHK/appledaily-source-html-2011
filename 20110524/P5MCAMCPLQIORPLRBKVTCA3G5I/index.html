<html><header><meta charset="utf-8"><title>利孝和夫人讚林峯靚仔</title></header><body><h1>利孝和夫人讚林峯靚仔</h1><p>內地著名藝術家張渲在尖沙嘴1881舉行「消失的氛圍」雕刻展，其中作品「三頭六臂」，是以古董做的作品，張渲說：「將古老文化變成當代藝術是最難的部份。」前晚酒會，便吸引了利孝和夫人利陸雁群、內地畫家曾梵志和李桂蘭等到場。<br>利孝和夫人說近期忙於煲劇，主攻無綫劇集《花花世界花家姐》和《點解阿Sir係阿Sir》，她說：「林峯同個儍妹（佘詩曼）做得好好，做儍好難。」林峯會否憑此得到視帝？她說：「我唔批評呢啲，不過佢真係好靚仔。」<br>採訪：LoMui<br>攝影：EdwardChou</p></body></html>
