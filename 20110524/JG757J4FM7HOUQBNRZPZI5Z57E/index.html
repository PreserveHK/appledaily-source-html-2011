<html><header><meta charset="utf-8"><title>曼聯消息D賓最怕楊格入魔</title></header><body><h1>曼聯消息<br>D賓最怕楊格入魔</h1><p>維拉箭頭戴倫賓特（D賓）恐怕，若果今夏紅魔鬼得到艾舒利楊格後，實力會更加超班。該名英格蘭翼鋒拒絕動筆與維拉延長其合約，他與維拉的合約只剩下一年。其隊友戴倫賓特認為維拉應竭盡所能挽留球隊的重要資產。他亦每天游說楊格：「縱使留下多一年也好。」然而他亦明白若得到曼聯這樣偉大球會的邀請，誰也不會拒絕。曼聯的死對頭利物浦，亦對艾舒利楊格深感興趣。艾舒利楊格於2007年1月以965萬鎊（約1.2億港元）從屈福特加盟維拉。</p></body></html>
