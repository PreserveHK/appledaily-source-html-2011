<html><header><meta charset="utf-8"><title>潮流感：MaxMara玫瑰新娘 - ㎡</title></header><body><h1>潮流感：MaxMara玫瑰新娘 - ㎡</h1><p>五月新娘最美麗，大牌名牌如Valentino、Lanvin等，其實也有婚紗系列。意國品牌MaxMara由08年開始也設計白色嫁衣，由限店限量，到今日MaxMaraBridalCollection在米蘭店設定specialcorner，體貼新娘子。</p><p>2011年系列推出了8款婚紗，以玫瑰為重點設計，simplecutting配合露肩、高腰、少量褶位細節，優雅簡約中見柔美，用料是傳統的絲質緹花布、純絲、雪紡、塔夫綢和棉緞等。<br>Textby　㎡</p></body></html>
