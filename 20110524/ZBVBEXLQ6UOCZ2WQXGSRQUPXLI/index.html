<html><header><meta charset="utf-8"><title>75歲BMW　依然咁潮</title></header><body><h1>75歲BMW　依然咁潮</h1><p>喺意大利一個剛完結嘅古董車展上，BMWShow咗部型爆全場嘅328Hommage嘅概念車出嚟，雖然佢係為紀念同廠75歲高齡嘅BMW328而生，但外形復古得嚟卻帶出現代跑車嘅高科技感，經典雙腎式鬼面罩被大幅壓扁，車頭大面積欄網頗有大馬力跑車嘅風範，車身比例有點像Z4般偏長車頭，而全車內外均採用強化碳纖，引擎亦配上BMW慣用嘅3.0L直六偈，望落相當吸引，不過其他規格尚未公佈。</p></body></html>
