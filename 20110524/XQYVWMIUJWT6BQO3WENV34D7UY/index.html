<html><header><meta charset="utf-8"><title>烏龍英警追捕白虎公仔</title></header><body><h1>烏龍英警追捕白虎公仔</h1><p>英國漢普郡警方上周六接報，指當地公路附近一處田野有一隻白虎入侵，隨即派出配備麻醉槍的警員和備有熱能成像攝影機的直升機到場。豈料一輪大費周章，卻發現牠原來只是一隻有實物大小的白虎公仔（圖）。<br>白虎出現的消息傳出後，附近高球場疏散所有人，附近一場板球賽亦暫停，當局警告居民留在室內。但警員到場後即時覺得不妥，一陣強風，竟能將那白虎吹動，熱能成像攝影機亦探測不到白虎有體溫。直升機於是飛近地面讓警員看清楚，才知道擺了大烏龍。從遠看那公仔確幾可亂真，雖然可能是一次惡作劇，但有警員就當作是一次行動演練。<br>英國《每日郵報》</p></body></html>
