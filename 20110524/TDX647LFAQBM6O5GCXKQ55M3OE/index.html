<html><header><meta charset="utf-8"><title>求驗客手記：阿古路跪求離隊 - 求驗客</title></header><body><h1>求驗客手記：阿古路跪求離隊 - 求驗客</h1><p>馬體會教練科利斯決定球季完結後離隊，預料由前巴塞名將安歷基執教，不過，隊中部份球員因為前景唔明朗希望離隊，阿根廷星級前鋒阿古路（圖）就係其一。阿古路同球會講，希望可以放佢一馬，原因係阿古路如要離隊，就要用4,500萬歐元（約4.9億港元）買斷份合約，不過馬體會已表明唔會畀阿古路走。我求大俠覺得，阿古路可以同斟介佢嘅球會商量，夾份買斷份約，咁咪唔使要跪求馬體會囉。</p></body></html>
