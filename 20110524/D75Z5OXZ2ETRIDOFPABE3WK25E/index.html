<html><header><meta charset="utf-8"><title>醫療短波丙肝新藥有效清除病毒</title></header><body><h1>醫療短波<br>丙肝新藥有效清除病毒</h1><p>最近兩種治療丙型肝炎的新藥獲准註冊，繼抗病毒藥物Boceprevir上周獲美國食品及藥物管理局（FDA）批准後，該局在當地時間周一也宣佈，通過Telaprevir藥物可用於治療丙型肝炎。兩種藥物屬蛋白酵素抑制劑，可減少病毒複製從而清除病毒，配合現行兩種標準丙肝藥物使用，能明顯提高療效及縮短療程。<br>FDA專家指，使用標準藥物的效果少於五成，但配合新藥的話，六成對標準藥無效的病人，在服用初期已有明顯療效，治療時間可由48周縮短至24周。</p></body></html>
