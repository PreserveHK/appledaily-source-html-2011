<html><header><meta charset="utf-8"><title>財話短說東亞兩月內三度加H按息</title></header><body><h1>財話短說<br>東亞兩月內三度加H按息</h1><p>▲東亞銀行（023，圖）兩個月三度上調拆息（H）按揭利率，由H加1.5厘，上調至H加1.75至2厘，上限價與滙豐等大行看齊，但下限價則是全城最貴；鎖息上限由最優惠利率（P，東亞為5.25厘）減2.8厘，上調至P減2.75厘，即實質息率由2.45厘上調至2.5厘。大新銀行（2356）亦上調H按息，由H加1至1.5厘，上調至H加1.3至1.5厘。</p></body></html>
