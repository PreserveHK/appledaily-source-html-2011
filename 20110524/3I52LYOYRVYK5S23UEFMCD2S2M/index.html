<html><header><meta charset="utf-8"><title>重慶奸商豬欄改建糖廠</title></header><body><h1>重慶奸商豬欄改建糖廠</h1><p>重慶合川不法商人竟將豬欄改成地下糖廠（圖）。當地執法人員在南津街街道南屏村，查獲一家地下糖廠，搜出價值8萬元人民幣的冰糖、紅糖等共約2.5噸。該糖廠由農家豬欄改建而成，整幢樓房臭氣薰天，地面非常潮濕，四周滿是蜘蛛網，加工熬製糖水的大鐵鍋邊緣結了一層厚厚的污迹，滿屋堆放包裝好的冰糖、紅糖、桔餅等成品。<br>廠裏20多缸半成品裏面有十幾隻死蜜蜂，另有小半缸水還長滿了蟲。看守地下糖廠的是約60歲的老婆婆，她稱該廠於去年4月開始生產，廠主是她的周姓大女兒，執法人員已依法查封。<br>《重慶晨報》</p></body></html>
