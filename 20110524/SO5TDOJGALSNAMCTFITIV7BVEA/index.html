<html><header><meta charset="utf-8"><title>求驗客手記：高治囡囡似足靚媽咪 - 求驗客</title></header><body><h1>求驗客手記：高治囡囡似足靚媽咪 - 求驗客</h1><p>高治嘅未婚妻艾比日前就第一次帶佢同高治嘅愛情結晶品入場睇比賽（圖），雖然高治其貌不揚，但係好彩模特兒出身嘅艾比夠索，所以10個禮拜大嘅囡囡蘇菲亞鬼咁得意。喺熱刺贏伯明翰2:1嘅英超煞科戰中，媽咪仲捉住囡囡隻手仔一齊同爸爸揮手㖭。平時着到火辣辣嘅艾比，今次就着得平凡好多，抱住BB嗰陣，成個慈母樣出晒嚟，唔怪得之前偷食嘅高治點都要艾比返嚟啦！</p></body></html>
