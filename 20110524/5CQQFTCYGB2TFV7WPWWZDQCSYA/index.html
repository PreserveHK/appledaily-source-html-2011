<html><header><meta charset="utf-8"><title>海倫賞花緣慳英女皇</title></header><body><h1>海倫賞花緣慳英女皇</h1><p>金像影后海倫美雲（HelenMirren圖）於電影《英女王》（TheQueen）中扮演英女皇維妙維肖，月初才見過英女皇的海倫，昨日到英國倫敦出席花卉展覽，卻與同樣有出席的英女皇緣慳一面。海倫賞花時亦不忘借LadyGaGa出位，扮GaGa擺出招牌貓爪甫士給記者拍照。至於美國女星姬妮芙柏露（GwynethPaltrow），則手持自己教授烹飪的新書出席活動，明顯谷書多過睇花。</p></body></html>
