<html><header><meta charset="utf-8"><title>話你知珍妹玉女大解脫</title></header><body><h1>話你知<br>珍妹玉女大解脫</h1><p>王晶愛徒錢文錡食着3D鹹片熱潮籌備開拍《3D蜜桃成熟時》，雖然《蜜桃成熟時》乃港產鹹片品牌，但其實名字源於1977年的德國同名電影《TheFruitisRipe》。李麗珍93年由玉女蛻變脫星，拍攝張肇麟執導、谷德昭編劇的《蜜桃成熟時》，票房勁收1,400萬，打破當年三級片票房紀錄。97年，錢文錡拍攝《蜜桃成熟時1997》，鍾真（圖）夥拍王書麒主演，也成一時佳話。</p></body></html>
