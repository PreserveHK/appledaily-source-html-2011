<html><header><meta charset="utf-8"><title>案件速遞審示威者棺材呈堂</title></header><body><h1>案件速遞<br>審示威者棺材呈堂</h1><p>【本報訊】百多名市民去年10月1日到中聯辦外示威，要求平反六四及釋放異見人士。其中兩名示威者「女長毛」雷玉蓮及廣告從業員曾浚瑛，事後分別被控損毀警方鐵欄及襲警罪，昨在東區裁判法院受審。雷玉蓮在庭外展示印有艾未未肖像的白布，又用白布束髮寓意政府製造「白色恐怖」。<br>控方昨將示威時撿獲的被毀鐵欄及道具棺材呈堂，但因體積龐大，要用職員通道運送。此外，警員王震華供稱，曾浚瑛用肩膀撞其胸口。聆訊今續。<br>案件編號：ESCC1341/11</p></body></html>
