<html><header><meta charset="utf-8"><title>求驗客手記：里爾夏薩特法甲最佳 - 求驗客</title></header><body><h1>求驗客手記：里爾夏薩特法甲最佳 - 求驗客</h1><p>里爾成為法甲同法足盃雙料冠軍，職球員都名利雙收；法國職業足球聯會周日公佈今季法甲各個人獎項，翼鋒夏薩特（右）同教練魯迪加西亞，分別大熱當選法甲最佳球員同最佳教練。比利時嘅20歲新星夏薩特就好謙虛，話獎項全賴隊友幫助，而且連埋阿爾拉米、蘇維同謝雲奴，4位里爾球員入選今季最佳陣容。馬賽衞冕失敗都有安慰獎，文丹達成為最佳門將，巴黎聖日耳門中堅馬馬度沙高就當選最佳年輕球員。</p></body></html>
