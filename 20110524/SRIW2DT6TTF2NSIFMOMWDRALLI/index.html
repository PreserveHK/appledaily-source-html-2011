<html><header><meta charset="utf-8"><title>屁股伸出車窗納凉</title></header><body><h1>屁股伸出車窗納凉</h1><p>夏天開車，沒有冷氣的話，實在酷熱難耐，打開車窗納凉正常不過。不過，廣西一名乘客卻是太超過了。上周的一個中午，他乘坐的客貨車，在玉林市一環北路行駛時，酷熱難耐，即使打開車窗凉風都未能解暑，於是他竟將他的屁股頂在車窗（圖），取其凉快。<br>正當凉風吹在這名乘客的屁股時，交警發現這個異象，於是馬上將客貨車截停，要男子將屁股放回座位上。<br>交警隨即教導該乘客，指行車時任何人將身體任何部份，包括屁股等伸出車外都是危險動作，隨時會造成意外，讓人受傷，因此司機、乘客都不可以隨意將手、腳、屁股伸出車窗外，避免出現危險。<br>中新網</p></body></html>
