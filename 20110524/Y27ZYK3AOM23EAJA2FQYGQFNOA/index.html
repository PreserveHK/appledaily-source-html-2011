<html><header><meta charset="utf-8"><title>醫療短波經期不準較易肥胖</title></header><body><h1>醫療短波<br>經期不準較易肥胖</h1><p>經期不準的女士較多同時有肥胖問題。美國俄亥俄州的辛辛那提大學跟進370名14歲以上女性，了解她們的經期是否規則，同時為她們量度體重、血糖、胰島素及荷爾蒙水平。結果200多名14歲少女中，經期不規則者的體重及腰圍較大；25歲的女性如果經期不準次數越多，體重指數越高。研究員認為經期是身體出現一些毛病的訊號，如前期糖尿令胰島素上升會影響卵巢，間接擾亂經期。</p></body></html>
