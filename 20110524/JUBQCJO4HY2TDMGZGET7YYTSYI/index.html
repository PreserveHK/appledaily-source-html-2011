<html><header><meta charset="utf-8"><title>Selina最快12月結婚</title></header><body><h1>Selina<br>最快12月結婚</h1><p>台灣女子組合S.H.E的Selina拍劇出意外被火燒傷，至今已7個多月，她出院後正進行物理治療中，進度良好，日前更有傳她將於10月復出，推出新書及細碟，她所屬的華研唱片公司則表示正在籌備中。</p><p>再談婚事</p><p>Selina的未婚夫張承中則稱Selina現時的身體狀況，應該沒有大問題。至於二人的婚事，阿中表示近日也曾與Selina討論此事，會看Selina的康復情況而定，最快可能在12月完婚。<br>撰文：丁寧</p></body></html>
