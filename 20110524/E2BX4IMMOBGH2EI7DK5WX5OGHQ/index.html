<html><header><meta charset="utf-8"><title>NEW新短訊：$2,390坐郵輪玩轉上海</title></header><body><h1>NEW新短訊：$2,390坐郵輪玩轉上海</h1><p>因為越來越普遍，坐郵輪旅遊已不再是又貴又需要多假期的旅遊方法。最近皇家加勒比國際郵輪推的「7日6晚上海至香港郵輪航空遊」套票，全程費用只由$2,390起（不包稅項），包5晚「海洋神話號」郵輪住宿、港龍單程香港至上海經濟機票及1晚上海酒店住宿。行程中，更會在濟州停留一晚，讓遊客可欣賞濟州自然景色。<br><br>記者：曾順珍<br><br>出發日期：6月20日<br>查詢：23161308</p></body></html>
