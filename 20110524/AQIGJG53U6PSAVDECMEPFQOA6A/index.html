<html><header><meta charset="utf-8"><title>新開張：買健康童鞋送神奇畫板</title></header><body><h1>新開張：買健康童鞋送神奇畫板</h1><p>家長們都希望子女們每一步都能健康成長，對於他們所穿的鞋仔特別緊張。美國兒童鞋專家StrideRite於海港城開設分店，將於本月29日舉行開幕典禮，屆時請來了護足專家古永康分享小朋友足部成長的訊息。而StrideRite星卡會員及海港城mobileapps用戶更可享獨家優惠，即日起至28日購物滿一千元即可獲贈價值110元的彩色神奇畫板乙份。<br><br>查詢：29916111</p></body></html>
