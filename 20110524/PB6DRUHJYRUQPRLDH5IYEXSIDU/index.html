<html><header><meta charset="utf-8"><title>跌傷昏迷按穴救命</title></header><body><h1>跌傷昏迷按穴救命</h1><p>【本報訊】51歲清潔女工昨午3時許與同事在荃錦公路川龍的斜坡剪除雜草之際，突跣腳向後翻倒，結果撞傷後腦淌血陷半昏迷，有懂得穴位急救法同事，立即替她按虎口和人中穴位，終令她漸漸回復清醒，稍後送院治理，情況穩定。有中醫師指出，人中是指上唇對上鼻溝的三分一位置，滿佈通往腦部的血管，若按壓準確能刺激大腦中樞神經，令昏迷者蘇醒，但按壓不當，反會令情況惡化，故未經按穴訓練人士勿隨便亂試。</p></body></html>
