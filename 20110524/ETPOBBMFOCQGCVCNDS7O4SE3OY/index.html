<html><header><meta charset="utf-8"><title>劉嘉玲出i藥片強身</title></header><body><h1>劉嘉玲出i藥片強身</h1><p>設計師陳幼堅去年成立27畫廊，近日他以此作平台，與好友又一山人合作企劃「正印良品」，並發出英雄帖，請來不同界別的人士參與創作，推出一系列以40×60吋巨幅印刷形式的虛擬食品包裝創作，創作單位包括化名+0的劉嘉玲、內地名模杜鵑和G.O.D.創辦人楊志超等。<br>化名+0的劉嘉玲從她最愛的Apple產品發揮想像，奇想為Apple生產名為「後果」的特效藥片，可補充玩iPhone和iPad時消耗的體力與能量。杜鵑與連卡佛交叉特製黑色即食麪「黑麪」，吃後有收身功效。<br>撰文：FayeLam</p></body></html>
