<html><header><meta charset="utf-8"><title>米雪雪梨姊妹檔籌款</title></header><body><h1>米雪雪梨姊妹檔籌款</h1><p>米雪和雪梨姊妹檔上陣，一同演出舞台劇為香港學生輔導會籌款，昨日她們到觀塘出席記者會，原本有份演出的陳秀雯也會出現，但最後因病缺席。</p><p>地獄式減肥</p><p>身為該會大使的米雪今次只是聲演舞台劇，未有擔綱其中一個角色，她笑說：「咁多好戲之人喺度唔使我，一係等我睇吓有冇其他閒角要搵人演出。」米雪又感謝劇中演員只收取車馬費而已。<br>雪梨則扮演一名吸毒母親，為配合角色，她透露想由現在115磅減至100磅，現正進行地獄式減肥，她會跑步和戒澱粉質食物。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
