<html><header><meta charset="utf-8"><title>求驗客手記：轉會紐亞巡遊被摑 - 求驗客</title></header><body><h1>求驗客手記：轉會紐亞巡遊被摑 - 求驗客</h1><p>史浩克04上周六總算攞尾彩，喺德國盃決賽大勝杜伊斯堡5:0捧盃，今季唔使空手而回。球隊周日喺史浩克市內舉行勝利巡遊（圖），隊長紐亞（小圖）同後備門將舒奧比，坐喺同一架開蓬車上接受球迷祝賀；已落實來季加盟拜仁慕尼黑嘅紐亞，一心諗住親民啲，同球迷握吓手；點知有個球迷突然摑佢一巴，令佢一面茫然！其實紐亞自己儍仔啫，加盟得德甲另一支死敵，預咗畀史浩克球迷恨之入骨。大家如果想重溫紐亞被摑，可以瀏覽 http://www.youtube.com/watch?v=u-i6uCw0nxg&amp;hd=1。 </p></body></html>
