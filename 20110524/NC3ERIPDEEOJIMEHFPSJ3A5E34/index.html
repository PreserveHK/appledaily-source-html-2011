<html><header><meta charset="utf-8"><title>醫療短波多巴胺基因可治柏金遜</title></header><body><h1>醫療短波<br>多巴胺基因可治柏金遜</h1><p>一針能改善柏金遜患者的活動能力，甚至可以打高爾夫球。英國牛津生物醫藥公司（OxfordBioMedica）研發的針劑，含腦部製神經傳遞物質多巴胺（dopamine）的3個基因，9名柏金遜患者麻醉後注入腦部，改善顫抖及僵硬等問題。有患者的步行和敏捷度改善61%，部份病情較輕的患者更可自行乘車及打高爾夫球。報告在美國基因與細胞治療學會會議上發表，但仍須進一步研究，料6年後才有可能面世。</p></body></html>
