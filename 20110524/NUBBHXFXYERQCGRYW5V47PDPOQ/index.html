<html><header><meta charset="utf-8"><title>李連杰認與徐克冇偈傾</title></header><body><h1>李連杰認與徐克冇偈傾</h1><p>徐克和李連杰多年前曾經合作並傳出不和，兩人近日再一同拍新戲《龍門飛甲》，其間傳出兩人合作的數月間未有交談，昨日他們一同出席北京記招，被問到不和傳言，李連杰說：「武俠世界的兩個男人，是不必要講話。」</p><p>寸陳坤未捱過</p><p>李連杰說與徐克之間有很多秘密，但不是傳媒所寫的，他覺得兩人是惺惺相惜。<br>之前李連杰缺席《龍》片煞科記招和康城宣傳，昨日是他首次現身預告片記招，談到陳坤和桂綸鎂等指拍《龍》片很辛苦，李連杰坦言此戲不是最辛苦的一部，他說：「徐克算是很愛護演員，如果認為拍他戲很辛苦的人一定有問題，那些人可能沒看過更沒人性的導演。」<br>採訪、攝影：陶然婷</p></body></html>
