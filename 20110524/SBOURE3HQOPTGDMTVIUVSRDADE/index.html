<html><header><meta charset="utf-8"><title>李嘉欣上網觀乖仔動靜</title></header><body><h1>李嘉欣上網觀乖仔動靜</h1><p>剛為兒子JaydenMax擺百日宴的李嘉欣，產後復工為時裝雜誌拍攝封面，拍攝期間嘉欣iPad不離手，上網從視頻中看兒子的一舉一動，她說：「囝囝太細，仲未有溝通可言，但就係想睇吓佢做緊乜。」</p><p>與爹哋疏離</p><p>嘉欣來自單親家庭，問她心目中如何為之好爸爸？她說：「我同爹哋關係好疏離，但我覺得佢都有盡力，大家係冇緣份囉。」她以「DisciplinewithLove」來形容心目中的好爸爸，她說：「就係適當時做朋友，適當時做嚴父。」<br>至於許晉亨是否好爸爸，她說：「仲未睇得出，都係要等囝囝大啲有溝通先得，我哋兩個都係學習中，冇人係專家。」<br>撰文:林妃</p></body></html>
