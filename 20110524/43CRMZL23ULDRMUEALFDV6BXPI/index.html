<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donut願孖林峯拍三仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donut願孖林峯拍三仔 - 馮仁昭</h1><p>Donut兩個成員周梓盈（Ice）同陳芷敏（Elke）噚日喺尖沙嘴出席無綫喇叭嘅活動，佢哋會喺今年同其他成員一齊出寫真，不過Ice同Elke就話性感演繹留畀其他成員上陣，佢哋以清純路線為主。講到林峯（小圖）舊愛潘霜霜遲啲會同日本AV男優加藤鷹拍三級片，問佢哋會唔會跟風拍三級片？Ice話唔會，Elke口快快話可以考慮，不過只係考慮同林峯喎，咁講係咪玩嘢先！</p></body></html>
