<html><header><meta charset="utf-8"><title>案件速遞殯儀營業員認欺詐</title></header><body><h1>案件速遞<br>殯儀營業員認欺詐</h1><p>【本報訊】殯儀服務公司營業員陳偉德（26歲），為籌錢醫治患病母親，09年9月串同行家湯遠文（52歲），向公司訛稱訂購沙田西林寺三個骨灰龕位的顧客，是由行家轉介，成功騙得23,850元佣金。湯收到佣金，便交給陳。二人昨在九龍城裁判法院承認欺詐及洗黑錢共四罪，准保釋至下月20日判刑。<br>根據案情，西林寺會向涉案殯儀公司高略發展支付骨灰龕位售價28%作回佣。若顧客由行家轉介，營業員最多只分得1.2%，但行家則可獲25%佣金。<br>案件編號：KCCC2028/11</p></body></html>
