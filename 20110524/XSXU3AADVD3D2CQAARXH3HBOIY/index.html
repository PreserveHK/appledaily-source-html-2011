<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠暗示崔建邦財困 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠暗示崔建邦財困 - 馮仁昭</h1><p>同舊愛崔建邦（小圖）翻撻過N次嘅唐詩詠，日前又俾人發現佢去崔建邦屋企傳出復合，佢噚日接受商台電話訪問時否認，佢話：「我哋約咗朋友食飯，同埋佢工作上有轉變，大家朋友見面鼓勵佢，佢嚟緊會做幕後。」佢強調同崔建邦係朋友關係，又話有啲似家人，因大家相處咗一段時間。問到崔建邦有冇經濟問題時，唐詩詠話：「佢工作上嘅轉變都係為屋企，話晒佢係經濟支柱。」</p></body></html>
