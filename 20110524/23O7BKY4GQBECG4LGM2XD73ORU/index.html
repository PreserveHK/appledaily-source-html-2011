<html><header><meta charset="utf-8"><title>黑翅長腳鷸　港開枝散葉</title></header><body><h1>黑翅長腳鷸　港開枝散葉</h1><p>【本報訊】米埔一直有候鳥天堂美譽，世界自然基金會最近在保護區內，錄得最少58對黑翅長腳鷸繁殖，破了07年有31對在保護區內築巢繁殖的最高紀錄。</p><p>黑翅長腳鷸一般2月已開始尋找築巢地方，並會於近水位置築起小草巢（圖）。每對黑翅長腳鷸可產下一至四隻蛋，由父母分擔長約25天的孵蛋期。蛋孵出後，父母會採取群起反抗或發出刺耳叫聲等攻擊性策略，保護幼鳥免受食肉動物攻擊。</p></body></html>
