<html><header><meta charset="utf-8"><title>特稿大阪援軍對對碰 - 戰鬥員A</title></header><body><h1>特稿<br>大阪援軍對對碰 - 戰鬥員A</h1><p>大阪兩支球隊對壘，除了兩軍一眾日本球員的表現外，援將亦起了決定勝負作用，尤其是雙方的巴西前鋒，更加是關鍵所在。<br>飛腳的阿祖安奴費拉拿對於櫻花球員一定不會陌生，皆因這位巴西鋒將從櫻花來投，並且迅速融入飛腳，在日前聯賽主場對天鵝，也包辦了兩個入球為球隊奠勝，相信今仗對舊球會櫻花，極有機會繼今季聯賽碰頭時倒戈入波後，再次破門。至於洛迪高賓柏奧明顯是櫻花用來頂替離隊的阿祖安奴費拉拿，而他在亞冠盃分組賽表現，更勝後者，6場小組賽入4球。<br>戰鬥員A<br></p></body></html>
