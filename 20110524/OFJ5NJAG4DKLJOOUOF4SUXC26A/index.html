<html><header><meta charset="utf-8"><title>求驗客手記：C朗拖女帶仔遊街 - 求驗客</title></header><body><h1>求驗客手記：C朗拖女帶仔遊街 - 求驗客</h1><p>皇馬嘅射手王基斯坦奴朗拿度（C朗），日前首次俾傳媒影到同囝囝小C朗一齊。今個球季結束後，C朗返咗老家葡萄牙度假，日前仲俾傳媒影到同10個月大嘅囝囝小C朗，同埋女友艾琳娜一齊去街街（圖）。相中C朗一身皮褸打扮，同着住牛仔褸嘅小C朗好鬼襯；雖然，艾琳娜亦好似為做後母而做好準備，喺坐車時俾小C朗坐自己大髀，不過，可能佢始終係名模，唔慣湊仔，所以就成程嘟晒嘴。</p></body></html>
