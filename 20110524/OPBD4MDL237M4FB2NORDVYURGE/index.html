<html><header><meta charset="utf-8"><title>求驗客手記：波圖勁爆膺4冠王 - 求驗客</title></header><body><h1>求驗客手記：波圖勁爆膺4冠王 - 求驗客</h1><p>咩叫強勢沒法擋？葡萄牙嘅波圖就係好例子，波圖周日喺葡萄牙盃決賽對住甘馬雷斯，半場已遙遙領先5:2，最終全場以6:2勝出，開出18倍「客其他」波膽姿態捧盃而回；連埋葡超盃、葡超同歐霸盃，波圖攞埋葡萄牙盃成為今季4冠王，認真威威。波圖眾將今仗邊個最威？唔係歐霸盃射手法卡奧，另一前鋒侯克亦只入一粒；最威反而係19歲嘅哥倫比亞前鋒占士洛迪古斯（圖），佢個人入3粒。</p></body></html>
