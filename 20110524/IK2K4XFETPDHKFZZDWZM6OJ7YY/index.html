<html><header><meta charset="utf-8"><title>MCJin黃智雯拍劇猛NG</title></header><body><h1>MCJin黃智雯拍劇猛NG</h1><p>歐陽靖（MCJin）、郭政鴻和黃智雯前晚在觀塘碼頭拍攝無綫新劇《潛行狙擊》，未埋位前，MCJin除刨劇本外，更不時四圍走，拿起手機拍照甚至學偶像李小龍打拳，看來他首次正式拍劇心情十分興奮。</p><p>郭政鴻耐心教戲</p><p>之後三人埋位拍攝，劇情講述MCJin大鬧郭政鴻，並說：「你係黑警，我係蠱惑仔。」不過，其間MCJin竟發台瘟忘記對白，結果前後NG了四次之多，令他連聲跟郭政鴻和黃智雯道歉，然而黃智雯也不相伯仲，頻頻NG甩嘴。幸對手郭政鴻不但沒有責怪，更主動教做戲。<br>採訪、攝影：楊浩賢</p></body></html>
