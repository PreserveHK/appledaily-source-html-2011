<html><header><meta charset="utf-8"><title>林子祥大碟媲美紅酒</title></header><body><h1>林子祥大碟媲美紅酒</h1><p>林子祥（阿Lam）第二張發燒大碟《LamusiqueVintage2011》日內推出，他再一次為大碟設計封面，以紅酒比喻自己的大碟，寓意越沉澱越醇，故封面設計成紅酒標籤的模樣，又請設計師將自己的照片油畫化，更親自撰寫大碟名稱。<br>由於已有做發燒碟的經驗，今次阿Lam和監製杜自持、Hi-Fi音色顧問劉賢德合作更得心應手，更想試齊中聲和唱、中樂和管弦樂等音樂元素。</p><p>感激拍檔</p><p>阿Lam非常感激兩位拍檔幫忙，讓他出發燒碟的夢想成真。阿Lam自言會繼續做好音樂，不會言休。<br>撰文：林妃</p></body></html>
