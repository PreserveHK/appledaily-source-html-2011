<html><header><meta charset="utf-8"><title>馬國明虧過老人家</title></header><body><h1>馬國明虧過老人家</h1><p>馬國明、樂瞳、夏雨和吳業坤等昨日在電視城為無綫新劇《回到三國》試時裝造型，馬國明的60歲老人妝，與樂瞳的四眼宅女同樣搶鏡。</p><p>樂瞳收入增</p><p>問馬國明是否向爸爸偷師？他說：「家60歲嘅人仲好精神，我啲波友60歲仲可以係咁跑，反而我成日捱夜就虧啲。」有指他在另一新劇《Oncall36小時》中升呢帶新人演出，他說：「劇種問題，因為劇中有班實習醫生。」覺得新人難擔大旗嗎？馬國明說：「家有好多新面孔，都係等一個機會。」樂瞳則坦言多了收入，但未至於激賺六位數。<br>採訪、攝影：文國駿</p></body></html>
