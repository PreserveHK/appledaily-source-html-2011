<html><header><meta charset="utf-8"><title>給力資料庫官方微博忽然避忌</title></header><body><h1>給力資料庫<br>官方微博忽然避忌<br></h1><p>在張栢芝和陳冠希機艙自拍事件發生後，栢芝的中文官方微博有人隨即發出一條留言（圖）否認二人曾同機，除了稱陳冠希為「陳某某」外，更列出兩大疑點否認同機說法。第一是栢芝母親節當日已被人拍得於下午就抵達香港機場，第二是當日國泰航空沒有該班從台北飛香港的航機，更指陳冠希當時正和周杰倫在台灣參加活動，沒可能在機場出現，還高調叫粉絲轉發，以正視聽云云。<br>但自從陳冠希在台灣接受訪問時大方承認與栢芝聊天自拍後，栢芝的中文官方微博再沒有發表任何有關栢芝與陳冠希自拍的留言，十分低調。</p></body></html>
