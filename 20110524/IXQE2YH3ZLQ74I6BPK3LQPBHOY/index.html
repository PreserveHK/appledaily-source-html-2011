<html><header><meta charset="utf-8"><title>案件速遞三歲女死因裁定存疑</title></header><body><h1>案件速遞<br>三歲女死因裁定存疑</h1><p>【本報訊】三歲女童於09年11月因發燒及咳嗽求診私家醫生陳灼華，其後呼吸困難入住聯合醫院一日，出院後再服陳處方的感冒藥即告昏迷，返魂無術。法醫指女童因病去世，但藥理及兒科專家則指或是服藥致死。死因裁判官陳碧橋昨指法醫及專家證人各執一詞，未能達成一致意見，故無奈作出存疑裁決。<br>裁判官未作建議，但指死者廖凱盈早逝，替她父母難過。根據早前聆訊，負責解剖的法醫指女童死於副流感病毒感染及支氣管肺炎，但藥理及兒科專家均懷疑死因與藥物內的麻黃鹼有關。<br>案件編號：CCDI1192/09</p></body></html>
