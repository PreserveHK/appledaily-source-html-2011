<html><header><meta charset="utf-8"><title>小狗綁車尾開車拖行</title></header><body><h1>小狗綁車尾開車拖行</h1><p>不是雜技、不是拍戲，而是虐狗！台灣新竹民眾，前日拍到駕駛紅色私家車的男子，將小狗綁在車尾，然後開車。初時小狗仍能快跑，追上車子的速度，但後來車輛不斷加速，讓牠倒下，最終在馬路上遭拖行。路上不少民眾見狀，一邊追着車子，一邊大呼要司機停車，後面還有尾隨的司機不斷響號。最後該司機才將車子停下。<br>小狗被拖行逾200米後，幾乎奄奄一息，癱在馬路上（圖），10秒後才勉強站起來，走起路來相當顛簸，傷勢不輕。該司機聲稱，是接到友人過世噩耗，才忘了小狗綁在車尾，「一時疏忽」將牠拖行。網民卻認為他蓄意虐狗，要求當局嚴懲。<br>台灣東森新聞</p></body></html>
