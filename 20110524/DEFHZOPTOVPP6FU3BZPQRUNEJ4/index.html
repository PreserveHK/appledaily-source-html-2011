<html><header><meta charset="utf-8"><title>恩愛夫妻改相同名字</title></header><body><h1>恩愛夫妻改相同名字</h1><p>愛到深處，名字都要一樣！居於新北市淡水的夫妻程俊瑋、莊雅如，為完成「同名同心」的願望，近日決定申請改成相同名字「迦佑」，希望更添恩愛。但兩人提出申請時，淡水的戶政人員卻首次遇到這種情況，不知如何處理，不接受兩人申請，這讓程姓夫妻要向內政部申請仲裁。<br>原以為無法改名的夫妻，上周收到內政部的回覆說「並無不可」，於是二人上周六（21日）再到戶政事務所申請改名，這次當局接受申請，兩人分別名為程迦佑與程莊迦佑，圓同名同心的願望。戶政人員稱，現行法令未禁止夫妻改名，但要符合目前對姓名的規定，程的妻子必須要冠夫姓。<br>台灣中廣網</p></body></html>
