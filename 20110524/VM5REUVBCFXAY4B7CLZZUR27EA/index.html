<html><header><meta charset="utf-8"><title>籃FUN籃解：AK47魔獸紋上身</title></header><body><h1>籃FUN籃解：AK47魔獸紋上身</h1><p>已約滿爵士嘅俄羅斯前鋒「AK47」卡里倫高，喺暑假冇咩嘢做，竟然去咗玩紋身，將電玩遊戲《魔獸世界》（WorldofWarcraft）嘅角色紋咗上身（圖），日前佢就將圖片放咗上Twitter。佢本人就好鍾意個紋身，仲話兩個囝囝都好鍾意。之不過從相中距離較遠睇，就睇唔清個圖案，反而只係意識到圖案那兩隻翼，期望呢對「翼」可以令佢快啲搵班落，下季再創高峯。</p></body></html>
