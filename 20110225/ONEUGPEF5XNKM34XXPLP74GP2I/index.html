<html><header><meta charset="utf-8"><title>求驗客手記：碧基客串男模死女 - 求驗客</title></header><body><h1>求驗客手記：碧基客串男模死女 - 求驗客</h1><p>巴塞隆拿今期最紅邊個？梗係中堅碧基（圖）啦！雖然佢近況唔弗，歐聯首回合未能協助球隊贏波之餘，次回合返魯營主場對阿仙奴仲要坐波監，但所謂球場失意，情場得意，自從佢日前被踢爆同34歲哥倫比亞性感天后Shakira有曖昧關係後，呢位24歲型男頻頻喺娛樂版見報，最近仲做埋西班牙某著名時裝品牌嘅代言人，影咗輯靚仔相，身高1米91嘅佢做男模都有板有眼o架，但球迷當然希望佢場外場內都咁弗啦！</p></body></html>
