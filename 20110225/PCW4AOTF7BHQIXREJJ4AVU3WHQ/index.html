<html><header><meta charset="utf-8"><title>探索屯門扶乩</title></header><body><h1>探索屯門扶乩</h1><p>扶乩為中國古代占卜法之一，由法師手持「乩筆」（在T或Y形的柳木架上綁着木錐），焚香念咒恭請神明，乩筆會在沙盤上畫上文字或圖形，以占出前程。屯門青松觀便定期進行扶乩儀式，想一睹儀式進行？不妨參觀屯門區議會與屯門民政事務處合辦「探索屯門」展覽滙演，以照片、錄像展示扶乩儀式，還有摸龍骨等占卜方法及多項藝術表演。</p><p>日期：即日起至3月4日<br>地點：屯門市廣場1樓中央廣場<br>查詢：35823448</p></body></html>
