<html><header><meta charset="utf-8"><title>蘋果開倉：哈特斯勢挫奧連特 - 吾中</title></header><body><h1>蘋果開倉：哈特斯勢挫奧連特 - 吾中</h1><p>家上映嘅電影《大和號》勾起我唔少回憶，雖然我冇乜睇過呢套漫畫，但對松本零士另外兩部作品《千年女王》及《銀河鐵道999》就印象好深刻，因為兩套啲角色都好似，我成日撈亂，而兩套都好似睇極都睇唔到結局咁。哈特斯菲爾德有機會爭直接升班，周六對奧連特，點都唔信奧隊逼和阿仙奴後有兩嘴，要哈隊W。<br>吾中<br><br>心水：哈特斯菲爾德勝<br>近5場戰績：WWLWW<br>心得：唔信奧連特有兩嘴。</p></body></html>
