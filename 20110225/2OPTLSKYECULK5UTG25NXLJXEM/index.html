<html><header><meta charset="utf-8"><title>小童不識驚　鱷魚當寵物</title></header><body><h1>小童不識驚　鱷魚當寵物</h1><p>巴西北部城市帕勞阿佩巴斯（Parauapebas）發生水災，不少房屋被淹浸，一名婦人在水災過後清理寓所，竟發現客廳出現不速之客：一條短吻鱷。3歲兒子見到鱷魚也不識驚，竟當寵物撫弄鱷魚頭。<br>婦人周二早上清理家中積水時，發現兒子躲在梳化後面玩耍，於是上前查看，赫然發現兒子正跟一條1.5米長的短吻鱷玩耍，嚇得她連忙抱起兒子拔腿狂奔，以及立即報警。<br>消防員接報到場捉住鱷魚，相信鱷魚是周一晚隨着洪水冲入屋內。消防隊長法里亞斯說：「幸好鱷魚當時不肚餓，否則早就吃掉男童了。」當地民居大多建在河邊或雨林旁邊，因此經常有鱷魚或蛇誤闖民居事件。<br>美聯社</p></body></html>
