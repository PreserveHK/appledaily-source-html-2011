<html><header><meta charset="utf-8"><title>優惠快遞：$1,840飛峇里</title></header><body><h1>優惠快遞：$1,840飛峇里</h1><p>暖又未暖得晒，我想快點剝晒衫褲剝晒鞋跳落海。不用等夏天，即日起訂購馬來西亞航空經吉隆波飛峇里，來回票價$1,840起，比正價平足一截，立即達成心願。哎唷，要快手買件靚泳衣畀女友喇！<br><br>記者：曾冠輝<br><br>優惠期：即日至3月5日<br>查詢：http://www.travelzoo.com/hk/southeast-asia/980734/</p></body></html>
