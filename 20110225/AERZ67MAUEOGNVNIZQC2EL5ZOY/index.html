<html><header><meta charset="utf-8"><title>排灣族Beyonce搞笑高歌</title></header><body><h1>排灣族Beyonce搞笑高歌</h1><p>「要是我早出來，就不會有張惠妹！」台東排灣族原住民朱淑娟近日成為網上紅人，她在電腦前面化着濃妝、塗上超大口紅、以誇張的神情，模仿美國歌手Beyonce唱出《IfIwereaboy》，感情十足。她同時還與哥哥套上絲襪對嘴自拍，號稱「絲襪二人組」。朱的有關片段在網上瘋傳，有網民讚她會搞笑之餘，還說她表現專業。<br>現年38歲、身為五名小童母親的朱，其實是一名歌手，並出過兩張排灣族母語唱片，平日亦是部落結婚喜宴演唱的常客。<br>台灣中視新聞</p></body></html>
