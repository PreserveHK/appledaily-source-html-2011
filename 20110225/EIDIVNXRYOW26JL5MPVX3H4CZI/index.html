<html><header><meta charset="utf-8"><title>蘋果開倉：阿仙奴要發市 - 守丹</title></header><body><h1>蘋果開倉：阿仙奴要發市 - 守丹</h1><p>個人信命水，有啲人，有啲事，唔係你嘅，冇得強求，點等都冇。我唔信張家輝，你家冇，將來都唔會有。<br>睇阿仙奴10幾年，係威過，不過呢幾年，noise少咗，冇錦標；但依然年年畀到希望我，不過最後都係失望多。星期日，機會到，以前嫌棄嘅英聯盃仔，兵工廠都要去盡，香港人嘅伯明翰要捧盃？要再等等。<br>守丹<br><br>心水：冠軍[英聯盃：阿仙奴]<br>近5場戰績：WLWWW<br>心得：等咗好多年。</p></body></html>
