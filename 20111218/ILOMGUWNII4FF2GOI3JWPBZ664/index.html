<html><header><meta charset="utf-8"><title>蘋果汁港人缺用水危機意識</title></header><body><h1>蘋果汁<br>港人缺用水危機意識</h1><p>【本報訊】香港有約七成多食水供應來自東江水，環保組織地球之友指港人缺乏用水危機，每日洗澡15分鐘的用水，已足夠東江源村民兩日用水量。<br>地球之友早前在銅鑼灣訪問途人，發現港人平均用10至15分鐘淋浴，以每分鐘約12公升的流水量計算，每次便用去122公升至180公升的水。<br>香港地球之友中國事務委員會主席吳方笑薇昨日在「飲水思源．東江行」的籌款活動上稱，東江源村為保護東江水源頭不受污染，村民只能在東江兩岸種果樹，令該村淪為國家級貧窮村，籲港人節約用水，並建議政府以現金獎勵公眾節約用水。</p></body></html>
