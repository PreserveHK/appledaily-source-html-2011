<html><header><meta charset="utf-8"><title>電鼓T　拍心口夾Band</title></header><body><h1>電鼓T　拍心口夾Band</h1><p>有人對你拍心口，別以為大家肝膽相照，對方可能是無「樂」不作！事關他身穿這件電子鼓T恤（圖）。T恤心口有七個小方塊，原來是感應墊，由的士高到搖滾樂到古典爵士樂的鼓聲都齊全，錄下長達三分鐘的鼓聲節拍後，可經普通耳筒插頭，連接到可掛在腰帶的小型擴音器上播出。找齊三個band友，穿上電結他和電子琴T恤，就可以「去到邊玩到邊」。T恤連擴音器每件29.99美元（約233.9港元）。<br>英國《每日郵報》</p></body></html>
