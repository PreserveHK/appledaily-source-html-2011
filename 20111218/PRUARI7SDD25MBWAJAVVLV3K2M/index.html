<html><header><meta charset="utf-8"><title>心跳800：超模Gisele「魔鬼」吸金</title></header><body><h1>心跳800：超模Gisele「魔鬼」吸金</h1><p>身為一位31歲的媽媽，巴西超模GiseleBundchen依然擁有魔鬼身材，最近她為南韓一個內衣品牌拍廣告（圖），每個角度都完美無瑕。有本錢之外，她也絕對有錢，今年她收入高達4,500萬美元（3.51億港元），跟美式足球員丈夫TomBrady成為福布斯富豪榜最富有夫婦，最近還為C&amp;A推出第三個時裝系列，看來當上史上首位億萬超模的日子不遠。<br>英國《每日郵報》</p></body></html>
