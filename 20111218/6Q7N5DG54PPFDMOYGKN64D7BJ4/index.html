<html><header><meta charset="utf-8"><title>MCJin開騷派六合彩</title></header><body><h1>MCJin開騷派六合彩</h1><p>歐陽靖（MCJin）前晚在九展開個唱，好友陳奐仁和關心妍做嘉賓，劉德華、鄭秀文及Twins錄片為他打氣，MCJin老婆未能來港支持，但現場仍有播出兩人的婚紗相，MCJin還唱《唯獨你是不可取替》送給老婆。MCJin的父親亦錄了一段rap的片段播放，其功力絕不遜於兒子。</p><p>MCJin又即場向觀眾派公仔麪和六合彩飛，完騷後他笑說：「啲六合彩每注10蚊，我買咗300張，，希望有觀眾可以中獎。」MCJin說老婆未能來港是遺憾，希望下次開騷她可到場打氣。<br>採訪：胡比<br>攝影：陳志嵐</p></body></html>
