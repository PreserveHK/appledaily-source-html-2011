<html><header><meta charset="utf-8"><title>古仔拍戲唔講錢</title></header><body><h1>古仔拍戲唔講錢</h1><p>古天樂、高圓圓、張家輝和張艾嘉等，昨到灣仔會展出席鮮浪潮2011國際短片展開幕暨頒獎禮，古仔坦言支持培育新晉導演，他透露明年將和兩位新導演合作。問古仔會否做老闆開戲支持新導演？他說不會，暫只想做好本份：「有時拍戲唔係單單講錢，我唔介意只係收封利是，況且演員一向都係海鮮價。」</p><p>高圓圓曾和古仔合作，問圓圓古仔是否合乎她的擇偶條件？她笑言：「我跟古仔合作時，身邊的女性朋友都未有關心我，只顧着問我有關他的事情。」問古仔有否叫圓圓介紹女仔給他？古仔說：「唔通猛叫人介紹咩。」<br>採訪、攝影：張俊銘</p></body></html>
