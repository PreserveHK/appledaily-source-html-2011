<html><header><meta charset="utf-8"><title>最有儀態榜美選凱蒂No.1</title></header><body><h1>最有儀態榜<br>美選凱蒂No.1</h1><p>美國國家青年舞會聯盟公佈一年一度的十大最有儀態人士排名，英國威廉王子妻子、劍橋公爵夫人凱蒂（KateMiddleton）氣質優雅，w位列榜首，加拿大小天王JustinBieber則排第二。</p><p>另外，威廉與哈里兄弟名下一個慈善基金，下月8日舉辦慈善宴會，威廉夫婦及哈里都會出席，但宴會每張門券要盛惠1萬鎊（12萬港元）。由於英國經濟不景，威廉夫婦決定今年不會到阿爾卑斯山滑雪。<br>英國《星期日郵報》/《每日電訊報》</p></body></html>
