<html><header><meta charset="utf-8"><title>阿詩唔怕得罪商台</title></header><body><h1>阿詩唔怕得罪商台</h1><p>張智霖和何韻詩等新城頒獎禮候選歌手昨日在馬鞍山出席「2011樂壇K歌大熱唱」活動。之前阿詩炮轟商台改制，結果她的歌曲20大不入，不能角逐我最喜愛的歌曲，問她會否出席叱咤頒獎禮？她說：「家同我新人時已經唔一樣，個樂壇唔團結，我又睇到好多嘢唔舒服，2012年想做自己開心嘅事，所以家未決定，就算去都唔係為獎，係見吓朋友。」<br>何韻詩有話直說得罪商台，怕不怕變炮灰，她說：「唔介意，怕就唔會講啦。」張智霖今年將時間放在歌唱事業上，終得到回報，他暫時是得票最高的新城勁爆男歌手，領先陳奕迅、郭富城和張敬軒。<br>採訪、攝影：楊潔雯</p></body></html>
