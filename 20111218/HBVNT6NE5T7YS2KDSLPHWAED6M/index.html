<html><header><meta charset="utf-8"><title>扮英雄救乘客空中少爺縱火判監</title></header><body><h1>扮英雄救乘客<br>空中少爺縱火判監</h1><p>這名空中少爺想做英雄，不惜在飛機上縱火然後再扮英勇撲救，前天（周五）他被判監六年兩個月。<br>事發在2008年5月，Compass航空公司一班客機由美國明尼阿波利斯飛往加拿大雷日納期間，空中少爺羅哈斯（圖）在航機廁所內用打火機燃點紙巾，引發火警，機師要立即在北達科他州緊急降落，事件中機上76人都無恙，但部份乘客從此不敢再乘搭飛機。辯方律師解釋，羅哈斯有自戀傾向，渴望做英雄，才會自編自導自演這場火災。23歲的羅哈斯承認控罪，被判監74個月及罰款10萬美元（78萬港元）。<br>英國《每日郵報》</p></body></html>
