<html><header><meta charset="utf-8"><title>憶蓮個唱添食狂操弗</title></header><body><h1>憶蓮個唱添食狂操弗</h1><p>林憶蓮早前的香港個唱叫好叫座，但很多歌迷埋怨買不到飛，憶蓮指主辦單位邀請她開part2時，她最希望可在農曆新年進行，可惜拿不到檔期，她說：「因為唱完可以大吃大喝過年，原本諗住唔開，但又突然批出三月嘅檔期，既然同上次距離唔算太耐，所以就答應。」</p><p>聖誕赴美演出</p><p>憶蓮完成上次個唱後，休息了一段日子，近日又開始為聖誕節的美國巡迴演出排練，所以仍keep得很弗，她笑說：「part2時要瘦過part1，因為唔衰得，所以今年聖誕、新年都唔會放縱狂食。」憶蓮希望今次個唱的舞台和服裝都有點變化，亦想選曲方面有新編排。<br>撰文：林妃</p></body></html>
