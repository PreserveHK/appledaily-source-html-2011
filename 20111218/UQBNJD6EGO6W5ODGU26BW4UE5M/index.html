<html><header><meta charset="utf-8"><title>蔣英羽逼民警講英語</title></header><body><h1>蔣英羽逼民警講英語</h1><p>「你叫甚麼名字？」答「講英語。」公安再問：「甚麼名字？」男子：「講英語啊」。公安只好用英語問：「What'syourname？」對方愣了一下，大笑掏出身份證，原來他叫「蔣英羽」。<br>這不是笑話，而是發生在南京的真人真事。12月14日晚，珠江派出所一巡邏民警在審計學院附近見一名男子推着一輛電單車吃力地步行，感覺可疑便上前將人攔下盤查。發生了以上令人捧腹的誤會。後得知蔣英羽的電單車出了故障，公安還幫助他將車推回家。<br>中新網</p></body></html>
