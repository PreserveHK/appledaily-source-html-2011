<html><header><meta charset="utf-8"><title>陳茵媺約陳豪踩單車</title></header><body><h1>陳茵媺約陳豪踩單車</h1><p>陳茵媺昨日一身單車裝束，到葵涌出席單車越野賽活動，她表示很喜歡做運動，算得上是運動癡。不過，茵媺說自從返香港發展後，已甚少出外做運動，只能在家用跑步機跑步保持運動量。</p><p>保持運動量</p><p>問茵媺有否和男友陳豪相約做運動？她說：「咁耐都未試過一齊做，因為大家都好忙，有時間都想一齊做。」再問茵媺最想與男友一起做甚麼運動？她笑說：「想去爬山，踩單車都好，一樣可以好浪漫，如果可以去第二個地方踩仲好呀。」不過，由於她與陳豪現時工作很忙，茵媺坦言願望短時間內都難以達成。<br>採訪、攝影：胡比</p></body></html>
