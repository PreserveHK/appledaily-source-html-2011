<html><header><meta charset="utf-8"><title>徐淑敏生兩女使44萬</title></header><body><h1>徐淑敏生兩女使44萬</h1><p>徐淑敏（Suki）及糖妹昨到灣仔拍攝《甜姐兒》，工作人員安排她們即場上磅，二人於拍攝24集後均肥了8磅。Suki指拍攝期間合共吃了過百款甜品，並說：「拍埋聽日就煞科，之後我一個星期內就會瘦番。」</p><p>老公怕怕</p><p>談到私家醫院生BB費用大幅增加，已為兩女之母的Suki說：「好彩啱啱生完，但真係好離譜。希望內地嘅醫療可以提升，咁先可以解決問題。」她續說：「其實對香港孕婦唔公平，我第一胎用咗24萬，第二胎唔過20萬。」問Suki會否追龍B？她說：「我老公怕咗，因為兩個女輪住曳，但我知道龍好旺鼠，我同老公都屬鼠。」<br>採訪、攝影：李珮洳</p></body></html>
