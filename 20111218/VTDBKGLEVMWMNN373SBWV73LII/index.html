<html><header><meta charset="utf-8"><title>醫療新知維他命B防腦退化症</title></header><body><h1>醫療新知<br>維他命B防腦退化症</h1><p>英國牛津大學研究發現維他命B能防止記憶力衰退，並有助預防腦退化症惡化。研究邀請了250名70歲或以上的輕度認知障礙患者參加，他們分別於兩年內服食維他命B補充劑或安慰劑，結果發現服食維他命B補充劑的一組參加者，可保持較佳的記憶力，他們的策劃能力及分析資訊等思維活動功能也較理想。<br>研究指出豆類、肉類、全穀類及香蕉等食物均含有維他命B，早前已有另一項研究顯示，服用維他命B可減慢腦部萎縮的速度。研究人員相信維他命B補充劑應有防止老年記憶力衰退，甚至預防腦退化症的功效，建議長者可透過進食含豐富維他命B的食物，以天然方法預防患病。
</p></body></html>
