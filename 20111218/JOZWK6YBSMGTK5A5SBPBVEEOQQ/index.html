<html><header><meta charset="utf-8"><title>老和尚船震　兩美相伴</title></header><body><h1>老和尚船震　兩美相伴</h1><p>北京後海公園驚傳有老和尚與兩名女子大玩「船震」！網民上傳的短片中，兩名妙齡女子扶老和尚從船艙走出來，之後一直勾着他的手臂；三人邊走邊聊，態度非常親暱，最後一同坐入一輛名車而去。拍片網民稱，當天看到三人的船微微震動，水面激起波紋，船艙傳出像貓叫的「呻吟聲」。<br>有消息指該和尚為五台山某寺院方丈，常帶美女到該處玩。相關短片上傳後引起網友熱議，很多人痛斥和尚六根不淨，但有網友提出疑點，如車輛車號刻意模糊及錄音太清楚等，認為可能是炒作，也有人稱和尚其實是一名畫家。<br>酷六網</p></body></html>
