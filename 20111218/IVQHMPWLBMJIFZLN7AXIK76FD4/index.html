<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明四圍飛還人情債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明四圍飛還人情債 - 馮仁昭</h1><p>啱啱喺上星期先度過45歲生日兼完成7場紅館演唱會嘅黎明（Leon），因為之前答應咗內地唔少友好嘅邀請，所以喺上星期四至今日短短五日，已經先後飛到長沙、南寧、瀋陽、武漢及徐州五個地方出席活動，由於內地好多地方落大風雪，航班機位好緊張，日前Leon應湖北省及武漢市政府邀請出席第二屆中國漢口北商品交易會，大會仲出動私人飛機由南寧接佢到瀋陽及徐州，果然係重量級嘉賓嘅招待。</p></body></html>
