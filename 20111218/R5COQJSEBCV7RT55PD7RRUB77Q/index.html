<html><header><meta charset="utf-8"><title>薛凱琪撐方大同頻蝦碌</title></header><body><h1>薛凱琪撐方大同頻蝦碌</h1><p>方大同演唱會台灣站前晚圓滿結束，方大同繼續請來緋聞女友薛凱琪（Fiona）撐場，另外曾經同方大同傳斷背緋聞的蕭敬騰都有到場打氣，他還到後台探班，認真夠朋友。</p><p>踩裙尾險跌倒</p><p>雖然有兩位緋聞好友到場打氣助陣，但方大同竟然在台上公然說自己最愛的是自己的7支結他，還當它們老婆一樣，令Fiona做了「小八」。而當晚Fiona都有不少蝦碌情況，先在出場時咪沒聲，之後又踩到裙尾險跌倒，幸好總算有驚無險。<br>撰文：葉雪</p></body></html>
