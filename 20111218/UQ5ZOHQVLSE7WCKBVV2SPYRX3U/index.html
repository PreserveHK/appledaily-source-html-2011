<html><header><meta charset="utf-8"><title>BEP李玟齊撐慈善騷</title></header><body><h1>BEP李玟齊撐慈善騷</h1><p>國際知名美國HipHop組合TheBlackEyedPeas隊長will.i.am，前日和隊友apl.de.ap為美國留學促進會（APSA）和成龍慈善基金會共同籌辦的「不亦樂乎北京演唱會」擔任表演嘉賓，更與新婚燕爾的李玟同台合唱，促進中美交流。<br>演唱會前日在北京國家體育館舉行。除了BEP兩名成員及李玟外，美國歌手JohnLegend、台灣女歌手順子與內地女歌手薩頂頂紛紛獻唱送上代表作。</p><p>老公打氣</p><p>先後與BEP及John合唱的李玟，大展歌藝之餘不忘騷出性感靚臀，她笑言不小心看到老公前來打氣，故表現得有點緊張。</p></body></html>
