<html><header><meta charset="utf-8"><title>周杰倫高雄騷昆凌冇影</title></header><body><h1>周杰倫高雄騷昆凌冇影</h1><p>台灣天王周杰倫（周董）前晚在高雄舉行「超時代」巡迴演唱會，請來天后人馬江蕙擔任嘉賓。<br>雖然江蕙近日身體有少許不適，每天要吃藥和間中吊鹽水，不過她依然亮相上台獻唱，加上江蕙當晚所唱的一曲《重感情》是新歌，在10天前才收到歌詞；另外跟周董合唱的《屋頂》之前也沒有唱過，因此她要抱病練習，幸好歌聲依舊完美。</p><p>至於周董的模女友昆凌，日前曾表示如果沒有工作就會現身欣賞男友演唱會，剛巧這兩天她沒有工作，現場記者一心等昆凌現身，結果卻不見昆凌，反見到周媽媽。問到昆凌有沒有來？周媽媽一聽到昆凌即笑得很開心，不過未有回應。<br>撰文：葉雪</p></body></html>
