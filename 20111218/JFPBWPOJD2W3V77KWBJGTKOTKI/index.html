<html><header><meta charset="utf-8"><title>唐詩詠、邦邦感情昇華</title></header><body><h1>唐詩詠、邦邦感情昇華</h1><p>唐詩詠昨到沙田出席活動，她說聖誕節會約中學同學開派對及返內地登台，問詩詠會否買禮物獎勵自己？她說想買樓給家人住，之後自己再置業。</p><p>「唔會避忌」</p><p>提到男友崔建邦近日獲陳志雲幫助，有機會主持勁歌金曲總選及中華小姐比賽，詩詠表示戥他開心，問她雙方是否一直有聯絡？她說：「有sms恭喜佢，畀啲鼓勵。」<br>崔建邦曾說要感謝唐詩詠不離不棄，詩詠聞言說：「我對佢唔會好避忌，亦唔介意合作，但唔想有太多唔好嘅新聞。」兩人感情是否昇華至互相扶持？詩詠坦言與邦邦是多年好友，相信他會生性及珍惜機會。<br>採訪、攝影：溫敏芝</p></body></html>
