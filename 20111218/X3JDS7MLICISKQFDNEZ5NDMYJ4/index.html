<html><header><meta charset="utf-8"><title>Game道：水貨PSV炒高$1,400</title></header><body><h1>Game道：水貨PSV炒高$1,400</h1><p>雖然再過幾日，行貨PSVita先正式發售，不過日本水貨已搶閘到港。據深水埗老行尊鐵人所講，首批貨唔算多，估計全港夾埋唔夠500部，所以價錢亦稍微炒起。目前只得Wi-Fi版到港，最新炒價約$3,700，比行貨足足貴$1,400。至於遊戲方面，幾款熱門大作如《UMVS3》、《塊魂》等亦同步到港，但價錢相當海鮮，兼且睇你跟唔跟機買Game，機迷唔想捱炒，又或擔心保養問題，都係乖乖哋等行貨喇。</p></body></html>
