<html><header><meta charset="utf-8"><title>外傭遊行促加薪至4000元</title></header><body><h1>外傭遊行促加薪至4000元</h1><p>【本報訊】約300名菲籍及泰籍傭工，由中環雪廠街遊行至菲律賓駐港領事館，要求提高薪金水平及平等待遇。示威者沿途高呼「我們是工人，不是奴隸」，強調外籍傭工不應被歧視。<br>亞洲移居人士聯盟發言人Eman表示，外籍傭工最希望加薪至最少每月4,000元。現時外傭僅得約3,740元月薪，薪金水平不合理。「1998年時我們可以拿到3,800多元，現時通脹強勁，所有東西都加價，我們的工資卻不升反跌。」<br>他指外籍傭工被香港社會排斥，欠缺基本福利及保障，例如沒有標準工時及必須要與僱主同住等，待遇與其他外籍僱員有天淵之別。</p></body></html>
