<html><header><meta charset="utf-8"><title>苟芸慧聞結婚耍手擰頭</title></header><body><h1>苟芸慧聞結婚耍手擰頭</h1><p>苟芸慧和趙哲妤等昨日在灣仔會展為聖誕婚紗博覽擔任模特兒。苟芸慧表示兩年沒行婚紗騷，還要在台上照顧小朋友，難免緊張。苟姑娘雖已公開與羅天宇拍拖，但問到幾時結婚？她即東拉西扯說：「家同TVB拍拖，暫時專注工作。」</p><p>趙哲妤逼婚</p><p>中國小姐趙哲妤與富貴男友感情穩定，她透露男友曾借醉求婚，她說﹕「佢當時醉咗，又冇戒指，佢話會畀我驚喜喎。我今年24歲，都希望25歲前可以結婚，同生三個小朋友。」也有出席活動的區文詩極抗拒籌辦婚禮，她說：「我媽咪都話我係會突然閃婚嘅人。」<br>採訪、攝影：張俊銘</p></body></html>
