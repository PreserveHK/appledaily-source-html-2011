<html><header><meta charset="utf-8"><title>聖誕1:55pm最開心</title></header><body><h1>聖誕1:55pm最開心</h1><p>聖誕節普天同慶，人人開派對（圖），整天喜氣洋洋，但研究發現，下午1時55分才是聖誕節最開心的時刻，因為當天人人忙個不停，只有在下午才能稍為放鬆，緩過氣來。<br>ThreeBarrels白蘭地公司訪問了2,000人，結果發現聖誕晚餐原來令人又愛又恨，因為3/4的家庭主婦表示，當日早上忙於籌備聖誕晚餐，直至弄好晚餐才會心安；孩子則忙於拆禮物，爸爸則忙於找電池放進玩具內。只有在下午1時55分才緩過神來，好好享受一下。雖然有壓力，逾半受訪者選聖誕節為最喜愛的節日，1/3人更視為全年最快樂的一天。<br>英國《每日電訊報》</p></body></html>
