<html><header><meta charset="utf-8"><title>Selena母親不幸小產</title></header><body><h1>Selena母親不幸小產</h1><p>不足一個月前，加拿大小天王JustinBieber的女友SelenaGomez才宣佈其年輕母親Mandy再次懷孕，令Selena對為人家姐大感高興，豈料Mandy前日胎兒不保，令Selena即時取消昨、今兩日的兩場聖誕特備演出，以陪媽媽度過傷痛難關。<br>據報Selena前日在洛城睇騷時收到噩耗，隨即飛奔回家，至於大除夕的MTV頻道特備騷Selena應如常參加。</p><p>考慮停唱</p><p>此外，從迪士尼劇集《少年魔法師》（TheWizardsofWaverlyPlace）成名的Selena打算暫停唱歌事業，以便明年專注演出影視作品。</p></body></html>
