<html><header><meta charset="utf-8"><title>葉翠翠割瘤頻肚屙</title></header><body><h1>葉翠翠割瘤頻肚屙</h1><p>葉翠翠昨日在電視城錄影節目《新派煮意》，跟師傅學煮賀年食品。早前曾進行割除胰臟瘤微創手術的翠翠，表示身體仍有點虛弱，她說：「成日肚瀉同嘔，可能入咗風，不過飲過薑茶應該會好啲。」</p><p>家中度聖誕</p><p>翠翠一向茹素，為保充體力，她會多吃點不同類型食物，她說：「我唔食肉，家只能食菜同少量魚肉、麥皮同湯。」問她有沒有進補？她說：「要等完全康復之後先可以食補品。」<br>聖誕節將至，翠翠笑言會留在家中度過，緋聞男友高鈞賢有否邀約她？翠翠說：「冇，好多年都冇人約我，我都慣，不過除夕夜要返內地做倒數，所以算係有人陪我。」<br>採訪、攝影：黃曉妍</p></body></html>
