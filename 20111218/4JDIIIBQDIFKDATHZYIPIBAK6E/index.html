<html><header><meta charset="utf-8"><title>蘋果汁瀕危物種撿獲量大增</title></header><body><h1>蘋果汁<br>瀕危物種撿獲量大增</h1><p>【本報訊】漁農自然護理署今年首11個月撿獲瀕危物種的個案有265宗，鑑於大批市民將趁聖誕及新年假期出外旅遊，該署昨特別提醒市民返港時切勿攜帶無許可證的瀕臨絕種動植物，包括其衍生物，旅遊紀念品也受有關法例管制。<br>漁護署表示，市民在外地購買用動植物製成的紀念品，應留意是否屬於瀕危品種，如象牙、石珊瑚骨骼、蘭花、仙人掌及豬籠草，市民若有存疑，建議不要購買。根據《保護瀕危動植物物種條例》，未經批准進出口或管有瀕危動植物，即使非作商業用途，一經定罪，最高可被罰款10萬元及監禁一年，並會沒收有關物品。</p></body></html>
