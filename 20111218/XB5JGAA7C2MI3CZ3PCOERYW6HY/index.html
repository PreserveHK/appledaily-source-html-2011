<html><header><meta charset="utf-8"><title>王欣暗寸霜予勢利</title></header><body><h1>王欣暗寸霜予勢利</h1><p>2010年亞洲小姐冠軍王欣和今屆19位候選亞洲小姐，昨到沙田馬場出席活動。王欣完成學業來港發展，最近開始學廣東話，問她會否學潘霜霜和張馨予，找個香港帥哥拍拖？她說：「我也有聽過，感情是順其自然的，不要太有目的性。」王欣表示男友不一定要很有錢，但最好不要比她窮。<br>另外，有報道指10號周嘉莉父母離異，她否認說：「我係同屋企人住，一家四口，家姐就嚟結婚，所以搬出去住，我喺正常家庭長大。」她更表示沒因報道而不開心。<br>採訪、攝影：楊潔雯</p></body></html>
