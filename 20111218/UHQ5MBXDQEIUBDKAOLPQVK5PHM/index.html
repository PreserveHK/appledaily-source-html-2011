<html><header><meta charset="utf-8"><title>話你知解構工黨黨徽意義</title></header><body><h1>話你知<br>解構工黨黨徽意義</h1><p>香港首個工黨的黨徽是玫瑰花，代表社會民主主義的實踐；採用傳統左翼思想的橙色，寓意充滿希望和活力。該黨副主席楊可欣表示，花瓣中間隱含一個人形圖像，除象徵團結，也示意政策倡議是以人為本，共同追求平等和自由。</p><p>帶領弱勢社群</p><p>除抗議財團壟斷，工黨也宣揚持續發展的生活方式，故在黨徽玫瑰花旁加上綠色花萼代表永續和珍惜資源，呈「L」形是取自「Labour」首個英文字母，兩者結合，就是要帶領弱勢社群面對氣候環境變化的衝擊。</p></body></html>
