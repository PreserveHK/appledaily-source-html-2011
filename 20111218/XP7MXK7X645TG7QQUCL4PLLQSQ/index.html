<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠惜緣搵終身伴侶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠惜緣搵終身伴侶 - 馮仁昭</h1><p>劉心悠噚日到將軍澳出席戀戀冰雪婚禮，佢獲小白馬王子送上鮮花，之後喺現場見到一對結婚近60年嘅吳老伯同吳老太，心悠好羨慕咁話：「唔係個個都有咁嘅運氣，見到佢哋令我更珍惜身邊人，其實我都好恨將來變成老婆婆嘅時候，會有老公公拖住我。」不過心悠話家仲未搵到自己嘅幸福，但係提到任達華之前踢爆佢好快做新娘？心悠話：「唔係爆，佢係亂講，佢直情話介紹曾志偉畀我。」</p></body></html>
