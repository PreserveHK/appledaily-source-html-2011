<html><header><meta charset="utf-8"><title>AKB敦子握中鼻屎手</title></header><body><h1>AKB敦子握中鼻屎手</h1><p>日本組合AKB48的粉絲一向瘋狂，事務所為免狂迷趁握手會向各成員遞上有料手，事前都會出動消毒噴霧，但日防夜防都出事！一姐前田敦子早前於地震災區宮城縣舉行握手會，一名可愛妹妹居然採完礦後，笑晒口伸出鼻屎手捉實敦子當抹手，不知情的敦子完全中招！</p><p>另一成員大島優子的演技就備受考驗，昨日富士電視台宣佈她有份演出的劇集《我不能戀愛的理由》，大結局部份場面將直播出街，她們要即時演出冇得NG。</p></body></html>
