<html><header><meta charset="utf-8"><title>施嘉莉搭上英國Rock友</title></header><body><h1>施嘉莉搭上英國Rock友</h1><p>美國性感女神施嘉莉祖安遜（ScarlettJohansson）自從7月離婚回復單身後，感情生活異常精采，曾跟包括辛潘（SeanPenn）等多位圈中人撻着。如今又傳施嘉莉另結新歡，那便是英國樂隊Tribes的結他手DanWhite。<br>據英國《每日鏡報》透露，施嘉莉不久前在倫敦一間夜店認識Dan，當時她正拍攝新片《UnderTheSkin》，結果一拍即合度過快樂數周，及後亦互相藉facebook留言保持聯絡。</p><p>外界睇死</p><p>雖然Dan勁冧施嘉莉，但礙於他的樂隊才剛起步，女方亦為拍戲忙得不可開交，令外界估計這段情未必容易開花結果。</p></body></html>
