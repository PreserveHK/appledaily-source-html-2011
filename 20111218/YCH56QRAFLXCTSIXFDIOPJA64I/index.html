<html><header><meta charset="utf-8"><title>威水史膺最有價值球員</title></header><body><h1>威水史<br>膺最有價值球員</h1><p>「二哥」柏賓87-88年球季開始籃球生涯，在芝加哥公牛隊創下不少輝煌成績，也曾奪不少獎項及個人成就。</p><p>‧92年及96年帶領美國國家隊，贏得奧運籃球金牌<br><br>‧94年獲選NBA明星隊賽最有價值球員<br><br>‧91年-93年、96年-98年6次蟬聯NBA總冠軍（圖）<br><br>‧96年入選NBA50大巨星<br><br>‧7次獲選NBA明星隊球員<br><br>‧6次獲選NBA最佳陣容<br><br>‧8次獲選NBA最佳防守陣容<br><br>資料來源：《蘋果》資料室</p></body></html>
