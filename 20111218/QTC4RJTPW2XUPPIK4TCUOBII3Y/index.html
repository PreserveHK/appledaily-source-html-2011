<html><header><meta charset="utf-8"><title>蘋果汁海上撒骨灰人數上升</title></header><body><h1>蘋果汁<br>海上撒骨灰人數上升</h1><p>【本報訊】過去數年選擇海上撒灰人數不斷增加，食物環境衞生署將於明年1月14日起，僱用可接載多於200名乘客的較大型渡輪，免費接載巿民進行骨灰撒海儀式。<br>新渡船服務於每月第一及第三個星期六上午九時，由北角東渡輪碼頭出發，前往西博寮海峽以南或東龍洲以東海域，每次可接載25名申請人，每位申請人可攜同七名家人或親友出席儀式，儀式後家屬親友可以撒放鮮花瓣。<br>食環署表示選擇海上撒灰的人數由2007年的160宗申請，上升至今年超過600宗。現時大部份家屬使用食環署提供的免費渡船服務，署方會因應情況提供額外渡船班次。</p></body></html>
