<html><header><meta charset="utf-8"><title>神奇女俠教檢查乳房</title></header><body><h1>神奇女俠教檢查乳房</h1><p>神奇女俠（圖）、貓女、暴風女等，都是漫畫世界中的女超人，非洲國家莫桑比克最近就借助她們的幫忙，推出新一輯宣傳片，教年輕婦女定期自行檢查乳房，好能及早發現乳癌症狀。<br>宣傳片一邊展示各女超人自行檢查乳房，一邊打出字幕：「乳癌並沒有女人或女超人之分。所有人都應每月自行檢查。跟我們一起抗敵，有疑問就向醫生查詢。」雖然30歲女子較少患乳癌，但死亡比例較其他年紀組別高，當局認為有必要向這年齡組別女子宣傳。<br>英國《每日郵報》</p></body></html>
