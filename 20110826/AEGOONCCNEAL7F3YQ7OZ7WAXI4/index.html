<html><header><meta charset="utf-8"><title>城城賽車奪雙冠軍</title></header><body><h1>城城賽車奪雙冠軍</h1><p>一向熱愛賽車的郭富城，日前專程到上海為聯合國出席慈善賽，為兒童籌款。城城因練習時間不足，加上尾場賽事落大雨，幸仍能保持兩回合得到第四名，城城對成績感滿意。除了法拉利賽事外，城城日前又於上海國際賽車場出戰另一場重點比賽「中國克里歐賽事」，結果城城在兩回合的比賽中，成功勇奪雙冠軍。</p><p>善款加碼</p><p>由於城城得到佳績，加上為慈善出力，結果贊助商特將支持善款增加，城城說：「能夠奪得賽事嘅雙冠軍自然係開心事，不過更加開心係得到廣告商喺善款上加碼，真正雙倍開心。」　<br>撰文：葉雪</p></body></html>
