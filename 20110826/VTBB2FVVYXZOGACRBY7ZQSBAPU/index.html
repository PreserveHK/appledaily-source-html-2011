<html><header><meta charset="utf-8"><title>Kim披婚紗登封面新郎冇份</title></header><body><h1>Kim披婚紗登封面新郎冇份</h1><p>美國《People》雜誌最近以150萬美元（約1,170萬港元）購下真人騷女星KimKardashian與NBA球星咸菲利斯(KrisHumphries)的婚禮照獨家版權，可是本周推出的新一期雜誌只用了Kim的單人婚紗照做封面，少了新郎哥的份兒，引來網民鬧爆。<br>雜誌方面解釋因為咸菲利斯比Kim高出一大截令二人合照的構圖不好看，在雜誌內頁仍有新郎哥的照片。</p></body></html>
