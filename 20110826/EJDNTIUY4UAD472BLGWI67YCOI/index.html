<html><header><meta charset="utf-8"><title>記者常爽約　被嘲「鴿子王」</title></header><body><h1>記者常爽約　被嘲「鴿子王」</h1><p>「如果你的朋友是記者，千萬不要相信他要請你吃飯的承諾……」近日，一幅名為「吃飯的承諾」的漫畫（圖）在微博上廣為流傳，網民都大讚「形象逼真」。漫畫內容講述一名男記者要請一位女友吃飯，卻總因有突發採訪而爽約，令女友十分生氣，引起記者同行共鳴，感慨「已經失去越來越多的朋友了」。有任職記者的網民更表示，約好的聚會經常因臨時採訪而取消，所以被稱為「鴿子王（飛機王）」。<br>《西安晚報》</p></body></html>
