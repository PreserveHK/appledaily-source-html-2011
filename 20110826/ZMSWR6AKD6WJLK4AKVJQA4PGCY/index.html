<html><header><meta charset="utf-8"><title>林家聲撐尹飛燕收徒</title></header><body><h1>林家聲撐尹飛燕收徒</h1><p>粵劇名伶尹飛燕前晚在尖沙嘴一間酒樓舉行收徒儀式，筵開20席，出席嘉賓包括林家聲和譚炳文等。尹飛燕收新人梁心怡為徒，她向徒弟送上金碗筷作禮物，而梁心怡亦向師傅送上油畫，她又說：「我會當師傅好似媽咪咁孝順，學晒佢啲嘢。」</p><p>琴姐不適入院</p><p>尹飛燕透露原先請來李香琴出席，但她身體不適入院檢查。提到另一名伶梁漢威日前病逝，原來當日尹飛燕有到醫院送他最後一程，她說：「威哥話一定要見我，當日我朝早9點幾已去到醫院，當時威哥都仲可以講嘢有反應。」尹飛燕表示唱片公司向梁漢威送上一個叫最受歡迎音像獎，他拿上手不肯放開。」<br>採訪、攝影：盧妹</p></body></html>
