<html><header><meta charset="utf-8"><title>林韋辰赴美探親過波癮</title></header><body><h1>林韋辰赴美探親過波癮</h1><p>亞視主持林韋辰日前放假兩星期到美國芝加哥旅遊兼探親，其間放縱吃喝玩樂，精神奕奕而回。阿辰的胞弟移居彼邦，他此行正好兄弟相聚，還與姪仔姪女耍樂，大享溫馨家庭樂。</p><p>趁機打高球</p><p>阿辰表示已有九年沒到訪美國，近年當地經濟不景，物價便宜了不少，他日前在電話中表示：「喺芝加哥街頭竟然少咗好多靚車，可能真係經濟差，啲人唔捨得買貴車。」一向是高球癡的阿辰，趁機往踩場打波，他說：「我去咗一個TigerWoods（活士）比賽得獎嘅場打波，真係好正，個場好大，過足球癮。」<br>採訪：比華利</p></body></html>
