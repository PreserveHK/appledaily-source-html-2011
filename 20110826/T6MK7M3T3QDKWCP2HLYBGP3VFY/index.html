<html><header><meta charset="utf-8"><title>足球港隊辦打氣口號比賽</title></header><body><h1>足球<br>港隊辦打氣口號比賽</h1><p>Nike為推動本地球迷全力支持香港代表隊，特別舉辦「OurInnerPride」的打氣口號創作大賽，勝出的口號將成為港隊球衣的新設計元素。比賽於本月29日至下月12日進行首階段，球迷只需登入Facebook中NikeFootballHK的FanPage寫上自創口號（中英文均可），而票選階段將於下月15日至30日進行，勝出者可得港隊主客球衣及4年免費觀看港隊主場賽事優惠。<br>本報消息（香港）</p></body></html>
