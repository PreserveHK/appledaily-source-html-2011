<html><header><meta charset="utf-8"><title>案件速遞女保險經紀盜竊候判</title></header><body><h1>案件速遞<br>女保險經紀盜竊候判</h1><p>【本報訊】32歲女保險經紀楊嘉敏（圖）涉偽造授權書，於09年6月30日在一家禮品換領中心領屬於客戶的贈品，包括一隻金牛飾物及11張總值1,100元的惠康購物券。她昨在九龍城裁判法院承認偽造及盜竊罪，暫委裁判官陳家昇將案押後至下月19日，等候社會服務令報告判刑。<br>律師求情指被告與夫育有一嬰。她患抑鬱症，警方延遲本案檢控達一年，對其病情有嚴重影響，醫生表示需作跟進治療。被告最初恐換領過期，遂替客戶先行換領贈品，但她作出愚蠢行為，沒有將贈品交給客戶。她干犯本案，將喪失工作，盼不要判監。<br>案件編號：KCCC2913/11</p></body></html>
