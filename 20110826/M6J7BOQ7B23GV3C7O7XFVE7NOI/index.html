<html><header><meta charset="utf-8"><title>美漢地震嚇儍　赤裸斬人</title></header><body><h1>美漢地震嚇儍　赤裸斬人</h1><p>美國東岸前日（周二）發生百年一遇黎克特制5.8級地震，紐約23歲男子費勒羅（ChristianFalero圖）嚇得精神失常，以為世界末日，赤裸猛拍鄰居門，鄰居應門即揮舞25厘米長利刀狂刺對方，造成兩死三傷，死者包括一名華人。<br>警方指費勒羅揮刀亂刺，81歲老翁科拉佐頭身中刀斃命，60歲華裔男子陳毅高眼胸被刺也傷重不治，兩名老婦也被刺傷，一名保健助理被打傷。<br>一名女傷者的兒子說：「那人（費勒羅）不斷狂叫：『世界末日來臨了！』地震顯然令他大失常性。」費勒羅行兇後，在街上裸跑，高叫世界末日，最終被警方拘捕。<br>美聯社<br></p></body></html>
