<html><header><meta charset="utf-8"><title>莫文蔚父：準女婿及格</title></header><body><h1>莫文蔚父：準女婿及格</h1><p>莫文蔚（Karen）昨日在尖沙嘴出席其父莫天賜的新書活動，其中一本《嫁妝湯譜》，莫爸爸笑言送給未來女婿。<br>Karen說：「婚禮喺10月1號國慶搞，會喺意大利一個酒莊舉行，冇請圈中人，之後返嚟先搞party，會喺歐洲度蜜月。」<br>Karen又謂婚後主要在英國居住，也會減少工作。有否生B計劃？她說：「冇，同佢仔女都相處到，佢個女好大，仲一齊傾衫經。」問莫爸爸對未來女婿的評分，他笑說：「得唔到我嘅祝福係冇好結果，我畀佢及格。」<br>採訪、攝影：顏英儀</p></body></html>
