<html><header><meta charset="utf-8"><title>濃濃蟹湯啖啖鮮</title></header><body><h1>濃濃蟹湯啖啖鮮</h1><p>花蟹平賣益街坊，越式湯粉專門店「PHO24」最新推出的扎肉鮮蝦番茄蟹湯檬粉，原價$68，推廣價$48，優惠期至9月9日。浮沉蟹湯厚厚的一層橙黃色膏狀物，是用蟹肉加蟹油和蟹膏打成，啖啖鮮味是精華所在。湯一滾起，大廚即時放入越南河蝦、扎肉、番茄和芽菜，湯鮮上加鮮，扎肉軟腍，河蝦彈牙，一碗飽肚兩碗攬住個肚，我吃到一滴不剩呢。<br><br>記者：馮敏兒</p><p>PHO24（28901222）<br>地址：銅鑼灣皇室堡402室</p></body></html>
