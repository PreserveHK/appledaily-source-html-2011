<html><header><meta charset="utf-8"><title>蘋果汁停車熄匙法例年底生效</title></header><body><h1>蘋果汁<br>停車熄匙法例年底生效</h1><p>【本報訊】政府昨刊登憲報，停車熄匙新法例將在12月15日起正式生效，當局會給予一個月寬限期，寬限期後，違規者將被定額罰款320元。<br>根據停車熄匙新法例，司機須在停車三分鐘後關掉引擎，否則屬違例，將由環保署環境保護督察及交通督導員負責執法。但新例亦有多項豁免，每當天文台發出酷熱天氣警告，及黃、紅、黑色暴雨警告期間，所有車輛可豁免，另所有在的士站內輪候的士均獲豁免。紅色小巴站首兩部小巴或正在上落客的小巴，載有一位或以上乘客的校巴及旅遊巴士，均可豁免。</p></body></html>
