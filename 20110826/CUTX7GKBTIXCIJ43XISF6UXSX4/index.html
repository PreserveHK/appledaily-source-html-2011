<html><header><meta charset="utf-8"><title>祖兒體驗失明生活</title></header><body><h1>祖兒體驗失明生活</h1><p>容祖兒和盧凱彤等前晚到九展演出「暗中作樂」音樂會，為視障人士籌款。當晚全場沒有燈光，電話也不能帶入場，目的是希望觀眾感受失明和視障人士平日的生活，視障人士又帶領表演嘉賓和觀眾入場。</p><p>Eason唔啱做</p><p>演出完後祖兒在後台接受訪問，她謂有少許頭暈和影像有白點。她又坦言趁環境漆黑即場痕，坐在凳上休息時想到哪位歌手不適合做這個音樂會，她說：「一定係Eason（陳奕迅），咁黑佢一定瞓着，到時搵佢唔到又叫唔醒佢，仲會有鼻鼾聲。」<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
