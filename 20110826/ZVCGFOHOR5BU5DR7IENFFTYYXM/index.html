<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲露胸艷照網上瘋傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲露胸艷照網上瘋傳 - 馮仁昭</h1><p>王菲一向型格至上，平日着衫以潮行先，有時會有少少性感，但絕唔會袒胸露臂，不過近日內地網站就驚爆佢多張性感撩人嘅照片，當中有一張王菲披小外套，露出內裏胸圍，唔少網友睇完呢輯性感相都嘩聲四起，驚訝天后竟然咁鬼大膽，其實馮仁昭睇番王菲個樣，呢輯相應該係好多年前為時裝雜誌影嘅相，嗰時王菲仲未去到天后位置，所以亦唔介意拍咗呢輯相。</p></body></html>
