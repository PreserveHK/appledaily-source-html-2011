<html><header><meta charset="utf-8"><title>蘋果汁迪士尼舊價玩嚇鬼</title></header><body><h1>蘋果汁<br>迪士尼舊價玩嚇鬼</h1><p>【本報訊】萬聖節將至，兩大主題樂園再次嘩鬼出籠。海洋公園早前宣佈「哈囉喂」門票加價，迪士尼樂園昨日則公佈今年「黑色世界」票價228元維持不變，更可在OK便利店購票時加一元購買「星期四夜間通行證」，活動期間逢周四無限次入場。<br>今年迪士尼除加入「斷頭騎士」故事元素串連整個活動，更大玩新科技，9月中會推出免費「AR擴張實境」iPhoneapp供遊人下載，只要啟動程式將手機鏡頭對準樂園內的特定圖像，或入場時獲贈的特製眼鏡，即可在螢幕上看到立體鬼怪彈出，玩味十足。「黑色世界」由9月22日至10月31日，逢周四至周日舉行。門票9月1日起有售。</p></body></html>
