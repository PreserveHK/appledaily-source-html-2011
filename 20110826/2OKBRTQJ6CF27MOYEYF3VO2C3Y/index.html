<html><header><meta charset="utf-8"><title>阿姐唔敢收徒</title></header><body><h1>阿姐唔敢收徒</h1><p>汪明荃（阿姐）昨日到旺角的八和粵劇學院以八和會館的主席身份，出席粵劇紅伶尹飛燕的納徒儀式，出席的還有粵劇名宿劉洵、阮兆輝等。尹飛燕表示收梁心怡為徒弟是緣份。<br>阿姐說：「家演藝學院同八和學院都係學院派嘅，咁樣師徒制執手教嘅已經好少，同埋今次燕姐呢個徒弟都係八和學院嘅學生，今次好似八和嫁女咁。」</p><p>「邊夠資格」</p><p>有否打算收徒弟？阿姐謙稱：「我唔得！邊夠資格呀？我仲一路學緊。」對於早前離世的粵劇名伶梁漢威的身後事，阿姐謂：「要等威哥嘅家人商量，威哥都病咗一段時間，真係有啲可惜。」<br>採訪、攝影：文國駿</p></body></html>
