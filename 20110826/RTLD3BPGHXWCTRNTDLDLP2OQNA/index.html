<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥包爆陳豪借屋企冧女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥包爆陳豪借屋企冧女 - 馮仁昭</h1><p>鍾嘉欣、麥包等噚日到將軍澳宣傳無綫新劇《九江十二坊》，早前有網友喺foxy攞到08年無綫藝人拍廣告嘅價目表，嘉欣係最賺錢藝人之一，佢話個表唔啱大家唔好信。麥包噚日回應番陳豪（阿Mo）同陳茵媺（Aimee）去佢屋企食飯件事時話：「Aimee同我老婆好熟，佢間中上嚟食飯飲湯，阿Mo就呢排先上嚟，佢哋都係想搵個地方，家咁搞法，佢哋仲敢嚟咩。」</p></body></html>
