<html><header><meta charset="utf-8"><title>栢芝北京連環攞獎</title></header><body><h1>栢芝北京連環攞獎</h1><p>剛在武漢出席完活動的張栢芝，昨晚飛到北京國家會議中心出席「樂視影視盛典」。剛跟謝霆鋒協議離婚的她，似乎已不再為家事煩擾。<br>栢芝昨晚跟新簽約的AEG新亞洲娛樂公司老總一同亮相，在台上她先祝大家身體健康、平平安安，並鼓勵身邊的AEG新人說：「要認真努力工作，不管結果怎麼樣，永遠不要放棄。」栢芝昨晚三度上台，獲頒亞太地區年度電影最受歡迎演員獎，又代表《河東獅吼2》劇組領年度最期待喜劇愛情電影獎，以及當晚最重磅的亞太地區最具商業價值演員獎。<br>採訪、攝影：陶然婷</p></body></html>
