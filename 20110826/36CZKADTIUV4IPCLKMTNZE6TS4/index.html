<html><header><meta charset="utf-8"><title>求驗客手記：拿斯尼擺韋拉上枱 - 求驗客</title></header><body><h1>求驗客手記：拿斯尼擺韋拉上枱 - 求驗客</h1><p>24歲法國人拿斯尼（圖）由阿仙奴轉會曼城，周薪超過18萬鎊（約230萬港元）簽約4年，人工高過之前兩倍，真係笑到流口水啦！之不過拿斯尼向英傳媒爆料，指查實今次投「城」係聽從阿仙奴名宿、家喺曼城擔任領隊文仙尼左右手嘅韋拉，話其實佢都係聽「法國人」嘅意見，暗指雲格唔夠「格」，只有贏過世界盃、歐國盃榮譽嘅韋拉嘅意見先最掂！拿斯尼咁樣將韋拉擺上枱，絕對係煽動阿奴球迷嘅情感，佢仲話兵工廠嘅球迷唔夠激情，曼城嘅就熱情得多。</p></body></html>
