<html><header><meta charset="utf-8"><title>灣仔女子虛報遭人追殺</title></header><body><h1>灣仔<br>女子虛報遭人追殺</h1><p>【本報訊】「Help！Help！有人想用槍殺我呀！」昨晨9時半，警方接獲一名女子報案，指稱被人登門尋仇追殺。惟報案人語意不清，說話含糊，地址也不確實。兩部衝鋒車、10多名警員，穿着避彈衣戴上頭盔，按址趕至灣仔譚臣道80號一幢唐樓單位，封鎖前後門再上樓，氣氛緊張。警方在單位內找到報案的南亞裔女子，無生命危險，現場也沒其他人，查問後相信她有精神病，列惡作劇處理。<br>另凌晨2時許，一名女子報案指有煙滲入房間。消防員趕至據報的旺角西洋菜南街48號，但沒發現煙火，調查後相信是患精神病的51歲姓高女戶主虛報。</p></body></html>
