<html><header><meta charset="utf-8"><title>UFO墜毀　外星人雪地閒蕩</title></header><body><h1>UFO墜毀　外星人雪地閒蕩</h1><p>俄羅斯有兩人分別用手機在西伯利亞伊爾庫茨克（Irkutsk）拍到不明飛行物體（UFO）墜毀（圖），還有五名疑似外星人走上雪地。<br>短片中除了見到雪地上有一隻「飛碟」外，附近有五名約1.22米高的「外星人」在UFO外約15呎處閒蕩。當地有人在事前兩晚已目睹晚空中出現神秘強光，疑是墜毀的UFO。<br>當時有居民聽見巨大爆炸聲後慌忙報警，但軍方說區內沒有軍事演習，對任何UFO報告概不負責。但有官員指事件屬機密，拒絕公開詳情，令UFO專家科恩懷疑當局有意隱瞞UFO墮毀。<br>英國《每日郵報》</p></body></html>
