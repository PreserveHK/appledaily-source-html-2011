<html><header><meta charset="utf-8"><title>蘋果汁機場職位招聘會展揭幕</title></header><body><h1>蘋果汁<br>機場職位招聘會展揭幕</h1><p>【本報訊】為期三天的「香港國際機場職業博覽會2011」昨在會展揭幕，為有志於機場工作人士提供逾6,000個不同類別職位空缺，當中包括多個不同工種，月薪由數千元至數萬元不等，其中60%屬低技術及初級職位。<br>昨日不乏應屆畢業生及有意轉職的年輕人到場，填寫申請表及進行初步面試，地勤及空中服務員是其中一個應徵的熱門工種。應屆畢業生劉先生指，特地到會場看看是否有適合的工作；任職服務行業的許小姐則指有意找尋地勤或空中服務員職位。展覽會期間，有逾十多間航空業界參與的就業講座，向求職者介紹業內最新發展。</p></body></html>
