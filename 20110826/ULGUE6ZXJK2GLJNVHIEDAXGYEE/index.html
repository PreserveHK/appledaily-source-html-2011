<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rika代表香港競調酒賽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rika代表香港競調酒賽 - 馮仁昭</h1><p>周秀娜師妹兼跳舞組合Octobeez成員王麗嘉（Rika），之前出戰全國首個調酒真人騷《烈焰門徒》，喺全國10萬人篩選出最後12強時，Rika擊敗一眾對手成為唯一嘅香港代表。Rika為應付一眾高手，比賽前專登飛去家鄉加拿大跟當地一位著名調酒師特訓兩個月。點知佢喺比賽首站（北京站）因水土不服，幾日都又屙又嘔，但佢唔怕死繼續試酒，結果酒撞酒反而令佢嘅腸胃炎都醫番好，真係神奇。</p></body></html>
