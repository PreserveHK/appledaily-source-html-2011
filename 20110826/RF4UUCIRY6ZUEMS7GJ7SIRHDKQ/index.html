<html><header><meta charset="utf-8"><title>G奶羽庭拍戲遭非禮</title></header><body><h1>G奶羽庭拍戲遭非禮</h1><p>現年26歲、擁30G驕人上圍的台灣女星羽庭（廖欣寧），曾任梁洛施的廣告替身，最近她拍了全裸寫真《替身》，引起一輪熱話。提到有網友嫌她的30G胸脯在外地其實不足為道，羽庭不以為意說：「胸脯在每個國家定義也不一樣，在台灣就是G啊！」</p><p>抗拒一夜情</p><p>羽庭又坦言過往拍戲時曾被人抽水：「跟我對戲的男演員，利用鏡頭死角，趁機抓我屁股，拍攝在海邊的親熱戲時，他還故意以重要部位頂我，並在我耳邊問說『有沒有感覺』。」到拍戲結束時，該男演員更直接對羽庭說：「我覺得我會跟你有關係！」對此羽庭非常生氣，並指自己抗拒一夜情。<br>撰文：林妃</p></body></html>
