<html><header><meta charset="utf-8"><title>林宥嘉新歌列禁歌</title></header><body><h1>林宥嘉新歌列禁歌</h1><p>中國文化部日前發出「關於清理第三批違規網絡音樂產品」的通告，公佈100首違規網絡歌曲，狂野的LadyGaGa的《MarrytheNight》一如所料上榜，但台灣歌手林宥嘉新專輯歌曲《晚安》竟被內地封殺，有點令人摸不着頭腦。<br>林宥嘉以一貫慵懶唱腔演繹《晚安》，歌詞雖沉鬱，但未見負面詞句，官方MV也沒有涉及色情或暴力成份，被「河蟹」的確匪夷所思。根據通告，這100首歌未按照《互聯網文化管理暫行規定》等相關規定，上報文化部進行內容審查或備份，可能涉嫌侵權。因此，通告要求互聯網站於下月15日前刪除「黑名單」上的歌曲。<br>撰文：林妃</p></body></html>
