<html><header><meta charset="utf-8"><title>陳嘉桓聞林峯反應大</title></header><body><h1>陳嘉桓聞林峯反應大</h1><p>陳嘉桓（Rose）昨日在旺角街頭出席收身產品活動，身穿背心熱褲的她向市民和fans大派雪條。問Rose收身後上圍可有縮水？她尷尬說：「冇，其實都唔關事嘅。」</p><p>指上屋企正常</p><p>對於林峯再惹內地桃花，Rose表示看過報道，但認為朋友之間上屋企玩是很平常的事，她說：「我自己去到朋友屋企玩都會影相，好平常。」記者問林峯可有邀請過她去家中作客？Rose反應甚大說：「冇，我係工作上嘅拍檔嚟咋！」有消息指林峯舊愛潘霜霜在Rose的微博留言，Rose坦言有看到留言，但相信只是有人用了潘霜霜的微博戶口，只屬惡作劇一則。<br>採訪：文國駿<br>攝影：陳俊強</p></body></html>
