<html><header><meta charset="utf-8"><title>葉璇開劇網站爭購</title></header><body><h1>葉璇開劇網站爭購</h1><p>近期在內地搵人仔的葉璇，早前低調成立工作室拍劇，前日她以老闆身份在北京出席「強視之夜樂視之光」活動，席間不時展示交際手腕，她「于總」前、「于總」後，逗得博納影業老闆于冬眉開眼笑，葉璇又不忘恭維說：「于總的公司股票今天又上升13點！」于冬讚葉璇指她有份演的電影《竊聽風雲2》能有8,000萬票房，她功不可沒。</p><p>信心大增</p><p>談到葉璇投資拍攝的《第九個寡婦》，她自信表示自己演的媳婦保證讓大家耳目一新。據知該劇未開拍，內地樂視網已購買了網路版權，令葉璇信心大增。<br>採訪、攝影：盧健</p></body></html>
