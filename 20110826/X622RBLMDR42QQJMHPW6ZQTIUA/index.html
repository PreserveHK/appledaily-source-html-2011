<html><header><meta charset="utf-8"><title>蘋果汁魔術師擬設考牌　費用萬元下</title></header><body><h1>蘋果汁<br>魔術師擬設考牌　費用萬元下</h1><p>【本報訊】識變走啤牌便是魔術師？為確認魔術師的資格，香港魔術同業協會計劃設立考牌機制，以提升業界的專業形象。會長游家立稱：「坊間唔少人買個道具識兩招就話自己係魔術師，對專業魔術師嘅質素有影響。」要考取魔術師牌，需要通過近景、廳堂及舞台三種魔術的表演及筆試；考牌費用暫定在一萬元以下，預計今年內落實細節，該會將向香港藝術發展局爭取專業認可。<br>此外，市民即日起至周日（28日），可到鑽石山荷里活廣場參加香港魔術節2011（圖），現場除了有魔術師比賽，亦有魔術大師傳授魔術小秘技，市民亦可購買各式各樣的魔術道具。</p></body></html>
