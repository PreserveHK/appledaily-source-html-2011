<html><header><meta charset="utf-8"><title>Mr.拍拖最貪靚</title></header><body><h1>Mr.拍拖最貪靚</h1><p>樂隊Mr.剛在紅館舉行演唱會不久，公司已經為他們推出演唱會DVD，昨日他們到商台宣傳，表示續約後公司效率很高，他們說：「其實公司都催緊我哋交歌，準備做第二張唱片喇！」</p><p>抗拒偷拍</p><p>最近五位成員分別被影到女友曝光，他們希望大家專注音樂，並謂：「始終拍拖係私事，我哋想大家留意我哋嘅音樂。」<br>成員Alan不介意與女友上街時遇到記者影相，他說：「如果真係遇到我哋拍拖，可以埋嚟叫我哋影相，唔好偷影，因為有時偷影個樣真係唔好睇。」Ronny亦表示支持謂：「係囉！好似食住蝦餃影嘅相，都唔靚。」<br>採訪、攝影：王連連</p></body></html>
