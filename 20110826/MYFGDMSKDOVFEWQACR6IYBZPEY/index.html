<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Paul寸菲總統預咗坐監 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Paul寸菲總統預咗坐監 - 馮仁昭</h1><p>一向好敢講嘢嘅黃貫中（Paul），對於馬尼拉槍殺人質慘劇事件轉眼過咗一年，菲律賓政府始終逃避對港人作出交代，總統阿奎諾三世仲堅拒道歉。<br>Paul大前日喺微博忍唔住要揶揄一番話：「誰要暗殺你，我出錢出力！第一個報名！」有律師指佢呢番言論有機會構成刑事恐嚇罪，Paul噚日又留言自嘲：「我要坐牢了！」認真抵死。</p></body></html>
