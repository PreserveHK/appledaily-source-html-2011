<html><header><meta charset="utf-8"><title>薛凱琪重踏舞台變熟女</title></header><body><h1>薛凱琪重踏舞台變熟女</h1><p>已有一年多沒舉行音樂會的薛凱琪（Fiona），日前在《MOOVLive》音樂會演出，她其中一位緋聞男友方大同及圈中好友鄭融、森美和周國賢等皆有捧場。</p><p>冇請教方大同</p><p>剛滿30歲的Fiona以一頭曲髮成熟造型出現，難怪她形容自己已大個女，不會再胡亂搞爛gag。<br>由於很久沒舉行個人音樂會，完騷後的Fiona表現很開心。對於多位好友捧場，Fiona直言很興奮，她說：「之前有睇方大同嘅騷，不過我冇特別請教佢，因為我太清楚佢性格，知道佢只會叫我唔使緊張同享受成個騷就OK。」<br>撰文：葉雪</p></body></html>
