<html><header><meta charset="utf-8"><title>撞車累死女友司機罰款</title></header><body><h1>撞車累死女友司機罰款</h1><p>【本報訊】去年8月5日紅雨警告，中年司機駕跑車沿公主道行駛，超速切線爬頭後失控衝過石壆，越過對面行車線撞欄停下，隨即遭煞掣不及的房車攔腰撞向乘客位，同居女友傷重亡。司機被控危險駕駛導致他人死亡罪，區域法院暫委法官郭偉健昨稱，相信是切線後跣胎，司機過度回胎出事，認為他不夠謹慎專注，但不屬危駕，故判不小心駕駛罪成，罰款3,000元。</p><p>郭官指被告陸耀光（51歲）失去女友已是最大懲罰，考慮他心存悔意，以往駕駛紀錄良好，不用「釘牌」。辯方指陸事後極度困苦，計劃返廣州做生意。<br>案件編號：DCCC169/11</p></body></html>
