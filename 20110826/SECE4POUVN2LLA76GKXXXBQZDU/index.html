<html><header><meta charset="utf-8"><title>黑洞吞恒星照曝光</title></header><body><h1>黑洞吞恒星照曝光</h1><p>黑洞是宇宙最神秘的天體，如無底深潭，可吞噬任何接近的物質。美國太空總署的Swift太空望遠鏡，就首次捕捉到一個巨大黑洞吞噬一顆星體的震撼一刻（圖）。這個黑洞離地球約40億光年，質量是太陽的100萬倍，只見一顆恒星運行至黑洞附近，黑洞引力立即將恒星撕碎捲入漩渦，再化成一束束發光等離子體，從黑洞釋放出來。<br>宇宙大部份星系都有超黑洞，每個只會隔1億年才吞噬一顆恒星，今次被拍到的黑洞吞噬恒星後，質量變得更大。<br>英國《每日郵報》</p></body></html>
