<html><header><meta charset="utf-8"><title>旺角失常漢商場徘徊</title></header><body><h1>旺角<br>失常漢商場徘徊</h1><p>【本報訊】一名衣衫襤褸及神情古怪的男子，昨午1時許拿着一把破雨傘在旺角新世紀廣場徘徊，兩名保安員到場了解時被疑人抓傷，警方到場將他制服送院檢查。<br>該名懷疑精神失常的男子，一手拿遮柄、一手拿遮頭在新世紀廣場3樓大快活快餐店對開行來行去。保安員到場時，疑人突然發難將兩名保安員抓傷。警方到場將他制服及送院，警員發現他身上沒有身份證明文件。至於兩名保安員敷治後毋須送院。</p></body></html>
