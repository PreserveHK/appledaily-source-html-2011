<html><header><meta charset="utf-8"><title>羽翹化妝渣俾仔飛</title></header><body><h1>羽翹化妝渣俾仔飛</h1><p>羽翹昨日化身化妝師到銅鑼灣拍攝網站節目，她表示以前曾被男友批評其化妝技巧：「我前男友以前彈我化完妝好嚇鬼，對眼就綠、個嘴就鮮紅，之後我下定決心去學化妝，不過我平時都係素顏多。」<br>問羽翹與緋聞男友羅力威發展如何？她說：「佢都好忙，加上佢監製日前發生涉嫌偷咪件事，我相信佢係一個好人，總之羅力威嘅朋友就係我朋友。」<br>此外，羽翹透露於微博以私訊問候傅穎（Theresa），對於Theresa與羅仲謙的感情瓜葛，羽翹表示自己不會公開私人感情事，她說：「家兩邊都係好唔同嘅古仔，好難揀信邊個，不過如果我自己遇人不淑，我唔會公開講，分手就算。」<br>採訪、攝影：李珮洳</p></body></html>
