<html><header><meta charset="utf-8"><title>話你知受旅行代理商條例規管</title></header><body><h1>話你知<br>受旅行代理商條例規管</h1><p>市民不滿遊學團，可向政府旅行代理商註冊處或旅遊業議會投訴。法例列明該類機構必須持有「旅行代理商牌照」，受《旅行代理商條例》規管。任何營辦機構如牴觸《條例》的規定，旅行代理商註冊處會即時跟進，有需要時會將個案轉介警方調查，違例最高可罰款10萬元及監禁兩年。旅遊業議會總幹事董耀中補充，營辦機構亦須遵守議會發出的《經營遊學團守則》，若違反守則，議會有權開除機構的會籍。</p></body></html>
