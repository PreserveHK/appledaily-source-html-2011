<html><header><meta charset="utf-8"><title>陳靜拍零食廣告奉旨狂擦</title></header><body><h1>陳靜拍零食廣告奉旨狂擦</h1><p>百果園E神陳靜（DaDa）近日為月刊拍照，其34E暴乳再度出擊，拍照時她擺出作狀除衫甫士，谷行深長事業線。<br>DaDa剛忙完書展寫真宣傳，最近有內地零食品牌力邀她當代言人，她日前非常雀躍說：「好開心呀，我好鍾意食零食，朱古力同薯片係我至愛，一開就要食晒，拍廣告仲可能有機會試勻唔同零食。」DaDa笑言不排除要刻意NG，以滿足口腹之慾。</p><p>做運動減壓</p><p>DaDa表示以往狂吃零食減壓，但近半年為拍寫真keepfit，不想成績白費，所以已盡量忍口，她說：「我改咗做gym同瑜伽減壓，做跑步機勁出汗，對身體較好，做咗運動，個人仲冇咁攰。」<br>採訪：比華利</p></body></html>
