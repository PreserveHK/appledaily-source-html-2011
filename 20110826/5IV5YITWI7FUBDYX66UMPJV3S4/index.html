<html><header><meta charset="utf-8"><title>Christina兒子眼腫惹受虐疑雲</title></header><body><h1>Christina兒子眼腫惹受虐疑雲</h1><p>美國女歌手ChristinaAguilera的兒子Max，最近被拍到黑眼圈，即令Christina被傳打仔虐兒，她的律師EricGreenspan昨日看到網站MediaTakeOut.com指Christina涉虐兒後，隨即留言指網站沒有經過調查過便胡說八道，並解釋Max是在公園玩耍時跌傷，當時Christina卻不在場，更強調她是一位好母親。</p></body></html>
