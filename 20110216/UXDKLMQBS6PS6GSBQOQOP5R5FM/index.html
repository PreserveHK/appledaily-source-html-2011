<html><header><meta charset="utf-8"><title>泰情侶破紀錄接吻46小時24分</title></header><body><h1>泰情侶破紀錄<br>接吻46小時24分</h1><p>泰國情人節舉行「接吻馬拉松」（kissathon）比賽，最後勝出的馬拉松接吻，雖然不是10萬年那麼長，但也長達46小時24分鐘9秒，打破世界紀錄。<br>這場接吻馬拉松在度假勝地芭堤雅舉行，14對夫婦和情侶周日早上6時開始嘴對嘴。籌辦活動的杜莎夫人蠟像館經理宋彭說：「希望透過馬拉松接吻展示真愛威力。」比賽最後由來自曼谷的伊卡猜和妻子叻格沙那接吻逾46小時勝出（圖），獲10萬泰銖（2.5萬港元）現金和價值5萬泰銖（1.26萬港元）的鑽戒。<br>美聯社</p></body></html>
