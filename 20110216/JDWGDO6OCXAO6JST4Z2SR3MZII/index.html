<html><header><meta charset="utf-8"><title>羅拔、姬絲頓再傳結婚冇人信</title></header><body><h1>羅拔、姬絲頓再傳結婚冇人信</h1><p>羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KirstenSteward）現正忙於拍攝《吸血新世紀》系列（TwilightSaga）第四集《Twilight：BreakingDawn》，未知是否因該片是講述兩位主角會結成夫婦，昨日再有消息傳出兩人有意秘密到遠離人煙的Napa村結婚，更已找洛杉磯的婚禮統籌炮製中，但最搞笑是連外國傳媒也認為這消息是流料居多。</p></body></html>
