<html><header><meta charset="utf-8"><title>相武變180磅肥婆</title></header><body><h1>相武變180磅肥婆</h1><p>日本女星相武紗季近日盛傳與長瀨智也分手，更發福變成體重176磅的大肥婆！<br>其實相武變大肥婆，只是她在新劇《Rebound》中的造型，她在特技化妝及CG技術幫助下發脹幾個碼，劇中相武失戀後決心減肥至106磅，男主角是與她第三次合作的速水直道，栗山千明則演她的老友。</p><p>山田分飾三角</p><p>此外，電影《電車男》男星山田孝之在新片《Milocrorze》中一人分飾三角，包括金髮塗口紅造型、武士及騎呢鬍鬚佬look，該片更將於下月舉行的香港國際電影節中上映。</p></body></html>
