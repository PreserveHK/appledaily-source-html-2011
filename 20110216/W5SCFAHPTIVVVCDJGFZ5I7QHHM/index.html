<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立撐now唔怕無綫鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立撐now唔怕無綫鬧 - 馮仁昭</h1><p>now101台最近推出遊戲節目《撳錢》，只要參賽者答中八條問題就有機會獨取10萬獎金，結果引起全城熱潮，家由星期二至日晚，唔少觀眾都趕住返屋企玩呢個遊戲，連唔少圈中人好似洪卓立（圖）及應昌佑等都着晒迷，不約而同喺微博留言話有玩呢個遊戲，莊思敏都話自己有玩，但洪卓立同應昌佑係無綫嘅合約歌星，咁樣間接為敵方宣傳，唔知畀無綫發覺會唔會秋後算賬呢？</p></body></html>
