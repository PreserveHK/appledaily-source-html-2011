<html><header><meta charset="utf-8"><title>潮流感：見證王妃裙 - ㎡</title></header><body><h1>潮流感：見證王妃裙 - ㎡</h1><p>英國威廉王子大婚在即，未來王妃凱蒂（KateMiddleton）之前訂婚時，穿上一條英國中價品牌Reiss白裙，這條優雅ruffles連身白裙，即時在英美掀起搶購熱。</p><p>來自2011春夏、不需400美元的連身裙，因為王妃效應，網上開售3小時內，全部被搶購一空。相當有灰姑娘味道的這條白裙，近日提前抵港落舖，全港只限定在尖沙嘴圓方的Reiss店發售。對於之前有傳香港區只是分得幾條，官方答案是未確定數目，相信也不會公佈有多少條Cinderelladress，但肯定是verylimited。<br>Textby　㎡</p></body></html>
