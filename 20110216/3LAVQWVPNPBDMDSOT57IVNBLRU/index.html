<html><header><meta charset="utf-8"><title>26指頭女嬰破紀錄</title></header><body><h1>26指頭女嬰破紀錄</h1><p>緬甸16個月大女嬰萊亞迪敏（LeYatiMin圖）天生有14隻腳趾和12隻手指，父母已向《健力士世界紀錄大全》申請她做全球最多指頭的人。<br>萊亞迪敏「指數」驚人，全因患上罕見多指畸形症（polydactlyism），但像她一樣每隻手有六隻手指，每隻腳則有七隻腳趾，情況非常罕見，打破了印度兩名各有13隻腳趾和12隻手指的世界紀錄。26歲媽媽普約敏敏索表示，樂見女兒刷新世界紀錄，並說女兒每隻手多了一根指頭，抓力強勁，沒見過她丟掉東西。<br>美聯社</p></body></html>
