<html><header><meta charset="utf-8"><title>胡琳回鄉被催婚</title></header><body><h1>胡琳回鄉被催婚</h1><p>胡琳前日到金鐘出席新城電台活動，大會請了爵士樂隊為她伴奏。新年期間，胡琳返了台山與父母過年，但被母親和親友逼婚，她說：「今年利是都好尷尬，好似咁大個人仲，有時啲親戚派利是前都好大聲問其他人派咗畀我未，我有時唔好意思會行咗去。」</p><p>母親思想傳統</p><p>胡琳又指其母思想傳統，故希望她早日結婚，她說：「媽咪覺得拍拖拍一兩次就夠，拍得太多就唔好，佢都問我幾時結婚，所以我都好怕返鄉下。」她又慶幸其父為她解圍，指她應專注事業，問胡琳會否擔心變剩女？她說：「隨緣啦，不過我好奇怪我媽咪都識剩女呢啲名詞。」<br>採訪、攝影：何慧斯</p></body></html>
