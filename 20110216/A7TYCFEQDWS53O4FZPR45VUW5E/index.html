<html><header><meta charset="utf-8"><title>張婉婷籌拍中國版《亂世佳人》</title></header><body><h1>張婉婷籌拍中國版《亂世佳人》</h1><p>羅啟銳與張婉婷夫婦因《歲月神偷》獲上佳成績，得到不少投資者支持開新戲，最近他們籌備一部中國版《亂世佳人》，暫名《失落的拼圖》，劇本七年前已開始寫，故事講述40年代戰亂時期幾個中國人的故事，主角們走遍山東、安徽、南京、上海及香港。</p><p>加成龍父經歷</p><p>今次任導演的張婉婷早前向內地記者透露，故事參考了成龍父親一些經歷，但她不打算找成龍演出：「因為他的明星效應太大，我這個是講小人物的故事，找演員會選跟我們身邊的人比較接近，不像明星。」有傳男女主角是孫紅雷及姚晨，還有任達華，但張說未能公佈。撰文：丁寧</p></body></html>
