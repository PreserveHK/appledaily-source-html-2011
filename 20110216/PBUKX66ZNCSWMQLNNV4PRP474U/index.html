<html><header><meta charset="utf-8"><title>農夫認抄歌賴編曲</title></header><body><h1>農夫認抄歌賴編曲</h1><p>農夫前晚與江若琳及鍾舒漫等於大埔出席「香港許願節之連南瑤族篝火晚會」，C君謂情人節工作後與未婚妻吃飯慶祝，他謂：「我下廚，因為佢唔識煮。」陸永則與拍拖數月的圈外女友相約父母吃飯。</p><p>「佢真係參考」</p><p>談到有指他們主持寬頻電視Now101台節目《撳錢》的主題曲抄美國黑人歌曲《Billionaire》，C君說：「我首首歌都抄美國黑人，其實首歌創作唔係我哋，我畀過嗰首歌編曲聽，話想要呢種感覺，畀佢參考，點知佢真係參考。其實有時結他曲式都差唔多o架。」可覺得節目受歡迎才會被指摘？C君說：「咁咪好囉，最好攞我啲歌改編。」<br>採訪、攝影：溫敏芝</p></body></html>
