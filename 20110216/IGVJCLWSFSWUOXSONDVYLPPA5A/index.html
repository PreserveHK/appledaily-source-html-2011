<html><header><meta charset="utf-8"><title>傅明憲、莊家彬共度白色情人節</title></header><body><h1>傅明憲、莊家彬共度白色情人節</h1><p>傅明憲（GiGi）和莊氏集團太子莊家彬拍拖多年，雖然兩人不時被影到拍拖，仍堅持低調保護戀情。</p><p>嘆法式晚餐</p><p>兩人日前和謝天華兩公婆、一班友人等，齊齊去了日本滑雪，不過，兩人沒有上載合照，反而GiGi放了數張和天華的滑雪相，又攬頭攬頸，十分開心。<br>傅明憲和莊家彬之後去了小樽過白色情人節，她更上載了兩人的情人節甜蜜晚餐，她寫上：「今晚晚餐是法式+日式西餐，共有九道菜，吃完後挺住肚子，祝大家情人節快樂！」一直到凌晨才上床說：「goodnite!!!非常開心的一天........sofull。」<br>撰文：林妃</p></body></html>
