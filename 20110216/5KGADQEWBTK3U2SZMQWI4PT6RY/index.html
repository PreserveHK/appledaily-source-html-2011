<html><header><meta charset="utf-8"><title>新疆美女驚艷北影面試</title></header><body><h1>新疆美女驚艷北影面試</h1><p>北京電影學院一年一度的招生考試正展開，美女帥哥雲集。當中除電影《山楂樹之戀》的女主角周冬雨報考引起轟動外，來自新疆的美女古力娜扎（圖）因為外形出眾，與女星寧靜頗有幾分神似，立即成為媒體鏡頭捕捉的焦點。<br>現年19歲古力娜扎剛一走出考場，其出眾的外形就吸引眾人的目光，媒體記者、自由攝影師、甚至路人紛紛上來拍照，更有影視公司的工作人員現場向她發出試鏡邀請。古力娜扎身高172公分，體重50公斤，現職模特兒。<br>台灣東森新聞</p></body></html>
