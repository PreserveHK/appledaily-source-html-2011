<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友香港騷加至20場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友香港騷加至20場 - 馮仁昭</h1><p>歌神張學友將於4月舉行「張學友1/2世紀演唱會香港站2011」，17場門票一早賣晒，但好多fans依然繼續撲飛，最終學友方面決定加開4月14日、5月9及10日共三場，即係學友今次個唱前後就開成20場，門票會喺聽日公開發售。學友經理人陳淑芬話：「17場中間會有休息日，原本打算喺休息日加場，但學友拒絕，因為佢想保持演出質素，所以決定喺前後加場，而20場係圓滿嘅數字。」</p></body></html>
