<html><header><meta charset="utf-8"><title>小澤瑪麗亞進軍中國</title></header><body><h1>小澤瑪麗亞進軍中國</h1><p>中國的國內生產總值去年首次超過日本，位居世界第二大經濟體，難怪繼日本AV女優蒼井空成功開拓中國市場後，被喻為AV天后小澤瑪麗亞亦不甘後人，計劃進軍中國。據悉，小澤日前現身雲南昆明的一處酒吧，大跳熱舞（圖），為赴中國挖金作熱身。但她能否取代蒼井空成為中國網民心中的女神，仍有待揭盅。<br>蒼井空去年底開設中文微博，吸引中國網友瘋狂點閱，曾創下14個小時吸引19萬人次瀏覽的驚人紀錄，總瀏覽人次已超過百萬，她亦因此獲中國多家企業邀請做代言人。<br>台灣東森新聞</p></body></html>
