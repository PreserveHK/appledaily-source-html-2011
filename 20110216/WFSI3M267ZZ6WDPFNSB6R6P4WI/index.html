<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周冬雨投考北電標尾會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周冬雨投考北電標尾會 - 馮仁昭</h1><p>憑演出張藝謀導演嘅《山楂樹之戀》一炮而紅嘅周冬雨，前日情人節攞住張准考證喺北京電影學院出現，原來佢放棄高考唔讀大學，報考北電。當日仲係表演學院報名嘅最後一日，周冬雨話有啲緊張喎。周冬雨報名時，係內地童星張一山接待佢，搞到個情況好似拍緊戲咁，幾搞笑。由今個月10日至14日期間，共有18,196人報考北電，今年表演學院只招生30人，但有4,371報名，但好多人話周冬雨入硬，因為佢係謀女郎喎。</p></body></html>
