<html><header><meta charset="utf-8"><title>Miley父親怪迪士尼劇毀家庭</title></header><body><h1>Miley父親怪迪士尼劇毀家庭</h1><p>因演出迪士尼青春劇《孟漢娜》（HannahMontana）而走紅的美國人氣青春女星MileyCyrus，近日行徑越來越癲喪，昨日其音樂人父親BillyRay於《GQ》雜誌接受訪問時表示，指女兒Miley拍攝《孟漢娜》破壞了家庭幸福，更責怪Miley助手帶壞了她。</p><p>屢被人擺上枱</p><p>BillyRay說：「我很怕Miley，她被很多人圍着將她帶往危險處。每當Miley脫軌，她的負責人總擺我上枱，我默默承受因為我是她的父親。Miley那個混賬的節目破壞了我的家庭，我寧願節目沒有發生。」</p></body></html>
