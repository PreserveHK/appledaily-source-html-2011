<html><header><meta charset="utf-8"><title>ArYu靚股頻遭殃</title></header><body><h1>ArYu靚股頻遭殃</h1><p>o靚模組合Donut的曾寶玲（ArYu）與中國小姐2010香港冠軍趙哲妤，前晚於美麗華酒店為情人節慈善泳裝表演派對任模特兒，ArYu冒着嚴寒穿比堅尼在露天花園行騷，蔡慧敏、王秀琳、劉欣宜、邱頌誼及胡心諾等以嘉賓身份出席。ArYu說日前與友人逛街，一男人走近想摸她屁股，幸得友人制止，她說：「試過搭地鐵俾人摸，但唔敢出聲。」</p><p>蔡慧敏獲贈胸圍</p><p>對於早前被指與男友人選購37S胸圍，蔡慧敏說：「我冇呢個size，個男人係新經理人，當時同師妹一齊去，公司話要每人送一個，祝我哋大紅大紫。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
