<html><header><meta charset="utf-8"><title>MJ擔心要做麥當勞</title></header><body><h1>MJ擔心要做麥當勞</h1><p>已故美國流行天王米高積遜（MichaelJackson）09年於倫敦開騷前忽然逝世，昨日外國有報道指MJ死後，警方曾向為MJ理髮長達25年的美髮師KarenFaye問話，當時Karen指「MJ怕到要死，因為負責演唱會的主辦單位AEG公司掌控MJ所有財政，MJ指自己如果不做這些演出，便要去做麥當勞快餐。」</p><p>無法完成50場騷</p><p>Karen又向警方表示她相信MJ濫藥自毀，全因他知道自己不可能完成全部50場演出，又指MJ需要心理醫生幫助，因為他體重嚴重下降：「我覺得他是活在某些陰影之下。」</p></body></html>
