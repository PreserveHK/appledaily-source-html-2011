<html><header><meta charset="utf-8"><title>網民踢爆大薯條不化算</title></header><body><h1>網民踢爆大薯條不化算</h1><p>中薯條比大薯條更抵？通脹居高不下，台灣網民「jimmyhido」近日進行實驗，仔細點算麥當勞的中、大薯條內有多少條薯條，並拍下整個過程，竟然發現售價貴10元新台幣（約2.65港元）的大薯條，只比中薯條多出10條（圖）。片段大受歡迎，逾10萬名網民觀看，互相分享薯條「短斤缺両」的經驗，並認為點中薯條才最化算。台灣麥當勞公關部門回應時稱，薯條大小是以盒子大小決定份量，不是按條數、重量決定，如消費者對份量有懷疑，可向店員查詢。<br>台灣東森新聞</p></body></html>
