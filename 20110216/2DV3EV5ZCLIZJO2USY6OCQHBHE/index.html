<html><header><meta charset="utf-8"><title>Chilam谷收視請睇演唱會</title></header><body><h1>Chilam谷收視請睇演唱會</h1><p>張智霖（Chilam）昨日為無綫收費台節目《范後感》擔任嘉賓，談到正播映的無綫劇集《魚躍在花見》的首周收視成績不俗，Chilam說：「我覺得好幸運，估唔到呢個時間都有咁好成績，一個好開始。」</p><p>堅拒夫妻檔</p><p>Chilam又透露稍後將舉行祝捷會：「如果收視有40點嘅話，我會請40個觀眾睇演唱會。」會否再拍劇集？他說：「只要有好劇本，隨時可再接再厲。」不過他對於與袁詠儀夫妻檔上陣的興趣則不大。<br>目前籌備演唱會的Chilam更透露將會有草蜢和郭富城擔任嘉賓，他們會又唱又跳，但兒子張慕童（魔童）只會在台下欣賞。<br>採訪、攝影：何慧斯</p></body></html>
