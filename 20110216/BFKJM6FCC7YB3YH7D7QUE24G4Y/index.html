<html><header><meta charset="utf-8"><title>Rihanna遭攝影師告抄襲</title></header><body><h1>Rihanna遭攝影師告抄襲</h1><p>美國女歌手Rihanna近日在歌曲《S&amp;M》MV中有多個大膽出位的性感造型，引起廣泛話題，不過美國著名攝影師DavidLaChapelle，早前已公開狂寸Rihanna沒經他同意便抄襲他設計的造型，最近David更就此事入稟法庭提出起訴。</p><p>格林美收視升</p><p>至於Rihanna前日擔任表演嘉賓的格林美頒獎禮，在美國有2,650萬人收看，比去年高出3%。打低JustinBieber成格林美最佳新人的美國女歌手EsperanzaSpalding，其維基網頁昨日被人胡亂留言爆粗洩憤，疑是小Justin的fans所為。</p></body></html>
