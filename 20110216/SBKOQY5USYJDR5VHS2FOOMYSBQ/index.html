<html><header><meta charset="utf-8"><title>楊秀惠谷胸贏呂慧儀</title></header><body><h1>楊秀惠谷胸贏呂慧儀</h1><p>楊秀惠前日因證件過期，未能跟《我愛HK開心萬歲》大隊到廣州宣傳，但她晚上還是趕到，與演員們到廣州戲院謝票。楊秀惠的谷胸裝相當養眼，向來行性感但當晚密實的呂慧儀一見她即認輸。</p><p>提前賀情人節</p><p>談到贏了呂慧儀，楊秀惠說：「佢贏我好多round，唔緊要啦，上次慶功導演話我唔夠push嘛。」問呂慧儀會否除衫對撼？她笑說：「唔會，家要捧佢上位，push佢呀。」楊秀惠說情人節前一晚與男友睇戲，還送了衫給男友做禮物，並說男友聖誕與新年都送了禮物，已着他不用送情人節禮物。<br>採訪、攝影：曾小嘉</p></body></html>
