<html><header><meta charset="utf-8"><title>張繼聰渴望鐵道苦行</title></header><body><h1>張繼聰渴望鐵道苦行</h1><p>張繼聰、文恩澄和陳嘉寶等昨日宣傳港台節目《文化長河鐵道行》，張繼聰今次任紀錄片旁白，他說：「配音嗰陣見到啲咁靚嘅地方，覺得好值得推薦，最可惜冇份去拍，如果下次有機會，我都好希望親身去體驗，我相信以家嘅狀態仲可以應付。」由於行程辛苦，他不會與太太和兒子同行。<br>同場的文恩澄日內會到西藏補拍節目，將會逗留三日，問她會否擔心出現高山症？她說：「其實上次已經試過，頭暈又心跳加速，所以我今次提早食藥打底。」<br>採訪、攝影：何慧斯</p></body></html>
