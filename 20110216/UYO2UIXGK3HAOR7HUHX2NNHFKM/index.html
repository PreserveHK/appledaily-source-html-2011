<html><header><meta charset="utf-8"><title>謝拉畢拿柏林搶鏡</title></header><body><h1>謝拉畢拿柏林搶鏡</h1><p>蘇格蘭男星謝拉畢拿（GerardButler）做配角的《Coriolanus》，是今屆柏林影展的競賽片，昨日他和劇組行紅地毯，不但識做地為兩旁影迷簽名，更攬攬女拍檔JessicaChastain，又當眾耍花槍，成功搶去身兼此片導演和男主角賴夫費恩斯（RalphFiennes）的風頭。</p><p>玄彬出發</p><p>同樣入圍競賽組別的韓片《愛，不愛》男女主角玄彬和林秀晶，昨日在首爾出發，準備明日行紅地毯。玄彬獲大批粉絲送機，他說：「很榮幸入伍前最後一部作品能夠參展，能否得獎並不重要，只想留下美好回憶。」</p></body></html>
