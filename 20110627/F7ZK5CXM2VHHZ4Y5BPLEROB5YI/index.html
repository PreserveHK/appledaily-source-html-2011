<html><header><meta charset="utf-8"><title>醫療新知韓國製泡菜　殺癌功效佳</title></header><body><h1>醫療新知<br>韓國製泡菜　殺癌功效佳</h1><p>常吃泡菜或可抗癌。韓國釜山大學食品營養學專家利用韓國製及日本製的泡菜進行抗癌研究，兩種泡菜均經六星期醃製，結果顯示若將韓國泡菜放在胃癌細胞中進行實驗，可殺死57%至77%的癌細胞，日本泡菜則能殺死40%至60%癌細胞；若放在大腸的癌細胞中，前者抗癌率為62%至73%，後者則為52%至63%。研究人員相信泡菜的酸與辣特性是具有抗癌功效的關鍵，但詳細的抗癌機理要進一步研究。<br>研究又分析了兩種泡菜的質量，發現同樣是醃製四星期，韓國泡菜的細菌總量不但較低，也因泡菜的彈性佳，故入口爽脆，整體口感也較日本泡菜理想。</p></body></html>
