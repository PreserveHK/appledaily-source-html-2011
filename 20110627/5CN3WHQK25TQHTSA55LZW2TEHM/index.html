<html><header><meta charset="utf-8"><title>反擊狼吻咬斷色狼舌</title></header><body><h1>反擊狼吻咬斷色狼舌</h1><p>美國一女子遭狼吻，奮力反抗，咬斷色狼舌頭1吋，色狼尋求治療時被捕。<br>事發於康涅狄格州斯坦福巿，女事主是個虔誠教徒，上周五到教堂祈禱，離開後遇上46歲色狼蘭登，被他一手捉着強吻，伸舌頭入她口裏。她人急智生，把牙齒當武器，用力一咬，把色狼舌頭咬斷。色狼大驚，滴着血逃走。<br>警方接報趕到現場，發現地上有大塊長約1吋的舌頭。色狼本逃跑了，後來到一間診所求診時被捕，他被控一級性侵犯等罪名，今天（周一）提堂。由於案情嚴重，法官將保釋金設定為50萬美元（390萬港元），色狼未能繳交，還柙監房看管。<br>美國《紐約郵報》</p></body></html>
