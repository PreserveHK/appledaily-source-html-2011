<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉默認偷捧女友場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉默認偷捧女友場 - 馮仁昭</h1><p>林宥嘉噚日喺九龍灣出席新碟《美妙生活》簽唱會，仲同逾百fans喺台上預祝下月1號生日，宥嘉話生日當天有工作，問佢會唔會喺香港同女友G.E.M.提早慶祝？佢笑話：「那就不是我生日了。」之前有傳林宥嘉秘密來港捧G.E.M.紅館處女騷，宥嘉即刻偷笑話：「我記性不好，忘記了。」佢又話之前同港傳媒有爭執，冇留低陰影，仲話今次嚟感覺幾好，覺得好安全喎。</p></body></html>
