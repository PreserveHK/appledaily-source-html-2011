<html><header><meta charset="utf-8"><title>求驗客手記：朗尼拒合照音樂會釀混戰 - 求驗客</title></header><body><h1>求驗客手記：朗尼拒合照音樂會釀混戰 - 求驗客</h1><p>朗尼係英國公眾人物，去到邊度被要求合照好正常，但呢位曼聯球星日前同太座高蓮（圖），專程用幾皮嘢搭直升機出席一年一度嘅格拉斯頓堡（Glastonbury）音樂節，不過就發生不愉快事件。當時，有在場人士認得朗尼夫婦，就要求合照，起初朗尼都冇托手踭，但到另一對男女上前想合照，就俾朗尼拒絕，話希望要啲私人時間，與此同時佢身邊嘅朋友竟然向該對男女出拳，造成混戰，結果搞到要保安人員上前調停。我求大俠就覺得朗尼夫妻有義務阻身邊友人搞事，而且人哋只係要求合照，使唔使動粗先？</p></body></html>
