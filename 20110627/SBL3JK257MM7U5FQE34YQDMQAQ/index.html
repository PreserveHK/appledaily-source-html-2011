<html><header><meta charset="utf-8"><title>藍精靈日粉絲齊染藍</title></header><body><h1>藍精靈日粉絲齊染藍</h1><p>「藍精靈，十分勁……」《藍精靈》的忠心粉絲的確十分勁，前天（周六）全球12國共4,617粉絲齊齊塗到一身藍扮藍精靈，同賀「全球藍精靈日」，參與人數刷新了藍精靈集會世界紀錄。舊紀錄是前年在英國創造，共2,519人參加。<br>6月25日同時是比利時「藍精靈之父」庫利福德83歲冥壽，當天有267名「藍精靈」在布魯塞爾集會，英國倫敦則有超過2,000人。庫利福德1958年首先在雜誌刊登《藍精靈》漫畫，先後創造了100多個藍精靈形象，1981年美國全國廣播公司購下版權重新製作卡通片，今年更有荷李活3D動畫電影版。<br>新華社</p></body></html>
