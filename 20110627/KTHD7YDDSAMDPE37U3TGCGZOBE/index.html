<html><header><meta charset="utf-8"><title>NEW新短訊：韓國保寧泥漿祭</title></header><body><h1>NEW新短訊：韓國保寧泥漿祭</h1><p>韓國最受遊客歡迎的保寧美容泥漿節又來了！保寧美容並非護膚品牌，保寧是市名，泥漿能否美容真係因人而異。活動將於7月16日開始舉行，屆時各位遊客可在大川海水浴場一帶隨意參戰，演出項目更有泥漿摔角、泥灘障礙物馬拉松及泥漿彩繪等，總之到時你無可能乾身返酒店。</p><p>保寧美容泥漿節</p><p>日期：7月16至24日<br>地點：忠清南道保寧市大川海水浴場一帶	網址： http://mudfestival.or.kr/ </p></body></html>
