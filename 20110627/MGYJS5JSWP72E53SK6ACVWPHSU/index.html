<html><header><meta charset="utf-8"><title>蘋果汁600大學生內地實習</title></header><body><h1>蘋果汁<br>600大學生內地實習</h1><p>【本報訊】逾600人參加了今年的香港大學生暑期內地實習計劃，暑假將到北京、上海等地的內地企業進行一個月的實習。<br>中國人壽、百度等內地企業將為計劃提供實習職位，當中以資訊科技和金融業的機構提供職位最多；申請的大學生逾千名，當中八成是本地生，其餘是在港內地生。就讀城市大學巿場學二年級的蔡惠霖將到北京實習，她希望日後創業做老闆，現和兩位同學開設網上補習中介公司，將來可能跟內地企業合作；報名到內地實習，是想了解內地企業文化及環境，助實現理想。</p></body></html>
