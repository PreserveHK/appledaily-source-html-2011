<html><header><meta charset="utf-8"><title>「半裸騎」活動50廣州男力撐</title></header><body><h1>「半裸騎」活動<br>50廣州男力撐</h1><p>備受關注的廣州大學城「裸騎」宣揚環保活動，在上周五（24日）突然宣佈取消，活動發起人小驢（18歲）此前更多次被警方問話，但於前晚原定舉行時間，仍有約50多名男生堅持進行半裸騎單車活動（圖）。<br>據現場同學稱，當晚北亭廣場聚滿了車友和人群，亦有公安在場維持秩序，其中一名半裸男生身上更畫上彩繪。現場雖然有幾名女生，但沒有人敢裸騎，她們都穿着便服。這場備受關注的羊城首屆裸騎，結果在當局干預下，只持續了半小時草草收場。<br>廣東《南方都市報》
</p></body></html>
