<html><header><meta charset="utf-8"><title>案件速遞被控斬傷丈夫醋婦還柙</title></header><body><h1>案件速遞<br>被控斬傷丈夫醋婦還柙</h1><p>【本報訊】中年婦人疑因事與丈夫爭執，涉嫌從廚房取刀斬傷夫頸，須送入深切治療部留醫。婦人被控一項傷人罪，昨在東區裁判法院提堂，暫時毋須答辯。署任主任裁判官杜大衛將她還柙至下月4日，等候已完成手術、正留院觀察的丈夫錄口供。據報道婦疑因夫另結新歡而與他爭執。<br>被告為45歲的鮑樹君（圖），報稱家庭主婦，被控於本月25日，在鴨脷洲深灣軒一單位，非法及惡意傷害男子江永新。<br>案件編號：ESCC2644/11</p></body></html>
