<html><header><meta charset="utf-8"><title>弩箭射穿面　少年險死</title></header><body><h1>弩箭射穿面　少年險死</h1><p>英國17歲青年塔韋尼耶（LewisTavernier）福大命大，臉部遭十字弓意外射中，20厘米長弩箭有8厘米深陷面頰，卻大難不死。</p><p>射傷塔韋尼耶的十字弓，是他朋友父母的。他們拿了來練靶，之後在朋友睡房休息，十字弓放在五米外枱上，已上了安全鎖，卻不知為何「走火」。<br>塔韋尼耶插着弩箭入院，照X光時醫生就說好彩，金屬箭頭差些中眼和腦，擊碎了臉頰骨和鼻竇，差兩毫米就中重要神經和動脈，射下一點也會射穿一條重要肌肉，令他無法說話，最後安全將弩箭取出。他說：「我真怕失去眼睛，好彩腦部也沒有受損。」<br>英國《世界新聞報》<br></p></body></html>
