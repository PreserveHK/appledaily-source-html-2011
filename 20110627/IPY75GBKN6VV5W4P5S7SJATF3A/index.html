<html><header><meta charset="utf-8"><title>Kelly上海拉隊消夜</title></header><body><h1>Kelly上海拉隊消夜</h1><p>陳慧琳（Kelly）之前不幸小產痛失孖女，經過一輪休息後，她已走出陰霾投入工作，心情也漸漸平復。日前Kelly在上海完成工作後，換上白色上衣、喇叭牛仔褲和凉鞋，手挽一個草製小袋，甚為輕鬆。Kelly跟經理人鍾珍及一眾工作人員，前往當地著名的吉士酒家消夜，眾人有講有笑。<br>嘆完消夜，Kelly和鍾珍等一同離去回酒店休息，不過他們甫出門口已發現有記者守候拍照，Kelly起初表現有點愕然，但隨即面露笑容登車直接回酒店。<br>採訪、攝影：LoKin
</p></body></html>
