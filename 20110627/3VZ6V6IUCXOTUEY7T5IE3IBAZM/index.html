<html><header><meta charset="utf-8"><title>蘋果汁港六博士生獲資助赴美</title></header><body><h1>蘋果汁<br>港六博士生獲資助赴美</h1><p>【本報訊】香港大學今年有六名博士生，獲富布萊特（香港）青年學生計劃資助。其中08年開始研究電動車的李建貴因找出提升電動車效能方法，今年將赴美國密西根大學迪爾本分校繼續研究。<br>李解釋，混合電動車驅動系統採用傳送帶或齒輪箱改變轉速，造成磨損。她的研究是要設計新型驅動系統，降低成本。<br>另外五位獲資助的港大博士生也將在不同範疇展開研究，包括法律及經濟等。黎雪蓮會研究美國作家馬克吐溫反帝國主義、支持義和團等鮮為人知的一面。此計劃由研究資助局與美國駐港總領事館合辦，資助在港攻讀博士學位的研究生到美國不同大學研究。
</p></body></html>
