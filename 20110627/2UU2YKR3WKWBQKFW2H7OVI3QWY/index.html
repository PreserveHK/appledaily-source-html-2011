<html><header><meta charset="utf-8"><title>最醜小狗似尤達大師</title></header><body><h1>最醜小狗似尤達大師</h1><p>美國加州一隻芝娃娃犬，憑着參差無序的毛髮，和讓人看了一眼就不想再看第二眼的怪樣子「醜壓群芳」，奪得今屆加州全球最醜陋狗隻比賽冠軍，讓主人捧回獎盃和1,000美元（7,800港元）獎金。</p><p>比賽在加州佩塔盧馬舉行，宣佈賽果的一刻，狗主舒馬赫興奮地舉高自己的芝娃娃。舒馬赫說，14年前她和女兒外出時，看到有一團毛絨絨的東西，被遺棄在路邊，舒馬赫出聲制止女兒抱起牠，「我叫她放下來，因為我以為那是一頭老鼠」。<br>芝娃娃的樣子，和電影《星球大戰》裏滿面皺紋的絕地武士大師尤達（Yoda）相似，所以舒馬赫一家就把愛犬叫做尤達。<br>英國《星期日電訊報》<br></p></body></html>
