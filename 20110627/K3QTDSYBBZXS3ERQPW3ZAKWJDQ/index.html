<html><header><meta charset="utf-8"><title>花絮：球迷周圍走睇16強</title></header><body><h1>花絮：球迷周圍走睇16強</h1><p>溫網周一進行男女單16強大部份賽事，某些前列種籽球手好似4號種籽白俄羅斯嘅艾莎倫嘉，就要喺3號場打16強比賽，8號種籽捷克嘅姬維杜娃亦要喺12號場鬥19號種籽慧美雅，氣氛當然唔夠坐多過萬人嘅中央場、1號場等啦，之不過手持Groundtickets嘅球迷就有福啦！因為佢哋可以睇晒3號至19號場嘅比賽，門票最貴都係20鎊（約250港元），缺點就係要比賽完咗就要周圍走趕睇下場囉！</p></body></html>
