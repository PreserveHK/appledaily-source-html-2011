<html><header><meta charset="utf-8"><title>求驗客手記：維加泰不敗神話幻滅 - 求驗客</title></header><body><h1>求驗客手記：維加泰不敗神話幻滅 - 求驗客</h1><p>今季日聯「不敗神話」仙台維加泰終於都輸波，呢支數個月前受到地震影響嘅球隊，周日喺聯賽作客0:1輸畀清水心跳，今季首次輸波。維加泰最近1場作客新潟天鵝，憑補時階段入球逼和對手，但今次到訪靜岡縣就冇咁好彩，到下半場36分鐘先俾澳洲前鋒保斯基（圖左）射入；雖然維加泰尾段踢到4前鋒陣式，但始終有攻勢而把握唔到，結果輸波收場，而日聯今季再無不敗之師。維加泰家落後榜首柏雷素爾4分，同前鋒及水手一樣得24分，排第4。我求大俠就希望維加泰唔好因為今仗輸波，而好似洩氣皮球一樣，無以為繼。</p></body></html>
