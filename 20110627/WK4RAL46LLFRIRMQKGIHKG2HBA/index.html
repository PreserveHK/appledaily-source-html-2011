<html><header><meta charset="utf-8"><title>醫療新知抗病毒能力　女比男優勝</title></header><body><h1>醫療新知<br>抗病毒能力　女比男優勝</h1><p>女士對病毒的抵抗力勝過男士。澳洲一項研究發現女士進入更年期前，免疫系統功能比男士為佳。科學家為63名受最常見引致傷風感冒的鼻病毒（rhinovirus）感染人士，進行免疫能力分析，他們染病前均健康正常，並無長期病患。結果血液測試發現50歲前的女士組別，對病毒的抵抗力最強，症狀也較輕微。<br>研究顯示年過50歲的女士，抵抗力明顯下降，與男士無差別；若比較不同年齡組別男性，抵抗力均比50歲以下的女性差一截。科學家認為仍在生育年齡的女士抵抗力強，主要是受女性荷爾蒙影響，為懷孕作準備，一旦踏入更年期則保護力大幅下降。</p></body></html>
