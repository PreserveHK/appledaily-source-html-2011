<html><header><meta charset="utf-8"><title>余文樂同霆鋒冇傾家事</title></header><body><h1>余文樂同霆鋒冇傾家事</h1><p>余文樂昨日到銅鑼灣出席ABathingApexCommonSense簽名會，吸引大批fans到場，不夠一小時boxset已售罄。余文樂自言已有四、五年沒出碟，他說：「今次boxset有T恤同single，喺香港、日本、上海同北京一共出100套，好限量，自己都冇，朋友打嚟問都唔敢聽電話。」為何不出多些？他說：「都唔係為賺錢，遲吓會做慈善，將時裝同音樂結合。」<br>問到余文樂可有留意鋒芝婚變，他說：「冇啊，同佢（霆鋒）平時都唔講家事，新聞日日寫已經夠煩，希望畀多啲空間佢休息。」<br>採訪：LoMui<br>攝影：EdwardChou</p></body></html>
