<html><header><meta charset="utf-8"><title>醫療新知不愛手指指　或患自閉症</title></header><body><h1>醫療新知<br>不愛手指指　或患自閉症</h1><p>幼兒不喜歡使用身體語言，隨時是患自閉症早期徵兆，澳洲一項研究跟進1,900名八個月大嬰兒，直至他們七歲，最終有45人患上自閉症。家長需每年填寫問卷記錄子女成長狀況，並在子女四至七歲時接受語言及認知能力測試。研究人員比較自閉症與一般兒童在不同階段的發展差異，結果顯示在八個月至兩歲的階段，自閉症幼兒用手指着物件或將物件交給別人等動作，明顯比正常幼兒少。<br>現時缺乏早期診斷自閉症的方法，不少患者到四、五歲才確診，錯過及早治療機會。今次研究證實患者不喜用身體語言，問題可早至八個月大已出現，可發展為早期診斷指標之一。</p></body></html>
