<html><header><meta charset="utf-8"><title>長洲渡輪加價司法覆核</title></header><body><h1>長洲渡輪加價司法覆核</h1><p>【本報訊】長洲街坊會主席郭卓堅指運輸署承諾收窄假日與平日的船價，但渡輪公司卻將於下月1日加價，假日與平日的船價相差超過20%，違反了郭的合理期望。高等法院法官林文瀚昨批准郭提出司法覆核，案件將於8月26日審訊，但拒絕頒令暫緩渡輪加價。<br>法官又指，新世界第一渡輪服務有限公司若加入訴訟，須於下月中提交誓章。郭表示，標書列明假日與平日的船價差額不能超過20%，但下月船價差額卻是43%。政府反駁指，標書的內容不等於承諾。<br>案件編號：HCAL41/11</p></body></html>
