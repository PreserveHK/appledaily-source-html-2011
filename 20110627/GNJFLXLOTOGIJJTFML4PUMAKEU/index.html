<html><header><meta charset="utf-8"><title>體育通識：莎莉絲遇刺最轟動</title></header><body><h1>體育通識：莎莉絲遇刺最轟動</h1><p>體育運動應該好正面，但有些偏激「粉絲」，會為了維護偶像的地位，做出各種瘋狂行為。最著名例子是93年4月、漢堡網賽4強，當時年僅19歲的女子網球手莎莉絲（MonicaSeles），在休息時遭一名德國狂迷用刀刺背（圖）；該狂迷稱因太愛德國名將嘉芙，深恐當時已贏了8個大滿貫冠軍的莎莉絲，會威脅偶像地位。莎莉絲因此事足足休養了28個月才復出，更曾重返世界第1，但除了96年贏得澳網，直至08年退休亦再無贏大滿貫。</p></body></html>
