<html><header><meta charset="utf-8"><title>元朗八煞街頭追斬四青年</title></header><body><h1>元朗<br>八煞街頭追斬四青年</h1><p>【本報訊】四名姓張（19歲）、姓劉（17歲）、姓簡（17歲）及姓黃（18歲）青年，昨凌晨零時許，一起行經元朗裕景坊27號對開小巴站附近時，突有八名大漢撲出，部份人手持利刀，不由分說追斬四人，四人走避不及同被斬傷，惡漢逞兇後鳥獸散去。其中張背部受傷，劉右手指傷，簡左手傷，三人自行到屯門醫院求醫，而黃亦左手受傷，負傷往博愛醫院求醫。其中張經治理後情況嚴重，其餘分別穩定及出院，傷者聲稱不明遇襲原因，警方正調查兇徒動機。</p></body></html>
