<html><header><meta charset="utf-8"><title>林宥嘉作歌減壓</title></header><body><h1>林宥嘉作歌減壓</h1><p>台灣男歌手林宥嘉和張智霖昨日出席港台活動，為明天放榜的學生打氣，有女學生更主動擁抱和向他們飛吻。林宥嘉表示目前讀書升大學壓力最大，他謂：「因為太多功課，不能上街，有壓力時便吃東西，所以很胖。現在我會創作歌曲減壓，寫完後便不會太難過。」</p><p>張智霖影裸照</p><p>張智霖則謂沒被女學生飛吻嚇倒，他說：「唱歌畀佢哋聽，畀正能量佢哋，等佢哋開心吓。」最近他為新歌《反斗奇兵》招募家庭溫馨照剪輯在MV中，他笑言找兒子一起冲凉拍照，他說：「兩個全裸都得，平時佢最鍾意同我泡泡浴。」<br>採訪：王連連<br>攝影：仇志德</p></body></html>
