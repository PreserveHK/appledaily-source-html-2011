<html><header><meta charset="utf-8"><title>話你知女性骨質疏鬆風險　高男五倍</title></header><body><h1>話你知<br>女性骨質疏鬆風險　高男五倍</h1><p>骨骼隨着年齡增長，會越來越薄及脆弱，因骨頭其實是活組織，裏面的「噬骨細胞」會不斷在骨質上挖小洞，「造骨細胞」則不斷修補；隨着年紀越大，造骨細胞的生產力開始追不上噬骨細胞的破壞力，致新陳代謝出現負增長，骨質密度減低，令骨裂及骨折風險增加。常見的骨折部位包括手腕、股骨頸及股骨彎位等。<br>骨質疏鬆症常見風險因素包括年紀大、近親曾有骨折病史、體形瘦小、吸煙、長期服食類固醇藥物等，女性患病風險比男性高五倍，香港約有一半更年期後的婦女患此病。</p></body></html>
