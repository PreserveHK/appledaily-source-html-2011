<html><header><meta charset="utf-8"><title>性感阿伯開車穿裙露紅底</title></header><body><h1>性感阿伯開車穿裙露紅底</h1><p>台灣「丁字褲阿伯」近日成網絡紅人。有網民在漳化街頭等紅綠燈時，拍到這名駕駛電單車的「性感阿伯」，他上半身穿女裝小背心，下半身是黑色薄紗裙搭配紅色丁字褲。扮相不但令拍照的網民大叫，就連其他網民看到照片後，也驚呼：「他穿他女兒的衣服上街？」<br>及後，台灣媒體追查「丁字褲阿伯」的身份，終通過他的車牌號碼，查出車主是家住台中市、今年58歲的賴姓男子，但車主與丁字褲阿伯是否同一人，則有待進一步確認。警方表示，丁字褲阿伯雖然裝扮怪異，但他沒有露體等違法行為，警察遇見也只能勸他多穿點。<br>台灣《蘋果日報》</p></body></html>
