<html><header><meta charset="utf-8"><title>倫敦有金執金量遜紐約</title></header><body><h1>倫敦有金執金量遜紐約</h1><p>紐約「城市淘金客」斯特潘尼安早前親身示範，紐約街頭真的「有金執」。英國倫敦又如何？《星期日電訊報》兩名記者照辦煮碗，證實倫敦都有金淘。<br>兩人在幾十家珠寶公司雲集的哈頓花園，學斯特潘尼安拿着牛油刀、小鉗子和發泡膠杯，伏在街從路隙間，刮了三公斤爛泥巴。兩人將爛泥巴徹底浸水和用篩隔走雜質後，再用碗載起，緩緩開水喉冲走沙粒，半小時後在碗底發現金屬粒，但只有0.01克重，只值30便士（3.7港元），跟斯特潘尼安淘到6,400港元真金差得遠。<br>英國《星期日電訊報》
</p></body></html>
