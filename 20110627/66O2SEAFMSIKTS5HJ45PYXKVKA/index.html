<html><header><meta charset="utf-8"><title>澳門葡京全裸北姑被勒死</title></header><body><h1>澳門<br>葡京全裸北姑被勒死</h1><p>【本報訊】全身赤裸22歲姓張北姑，昨日下午2時許被發現在澳門葡京酒店的房間內遭勒死，她雙手雙腳被綑綁，警方相信女死者被人殺害，已將案件列兇殺案處理，屍體移送殮房剖屍檢驗。<br>女死者是安徽人，持中國護照，據了解，她經常在葡京酒店地下兜客，故推測她是從事賣淫工作。警方發言人稱，女死者被電線勒死，她事發前曾與人進入房間疑進行交易，司警正憑酒店閉路電視錄影系統，調查她進入房間的時間和疑犯離開的時間，全力追緝兇手歸案，至於女死者的財物損失數字仍在點算中。</p></body></html>
