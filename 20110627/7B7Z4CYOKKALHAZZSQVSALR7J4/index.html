<html><header><meta charset="utf-8"><title>錦田男子廟旁村屋燒炭亡</title></header><body><h1>錦田<br>男子廟旁村屋燒炭亡</h1><p>【本報訊】八鄉錦田大江埔村天德宮的善信，昨晨9時許，經過廟旁一間用作擺放雜物的村屋時，發現有人在內燒炭自殺，通知廟祝報警。警員到場證實男子死亡，死者證實為46歲失婚漢黃偉強，身旁有盛載燒炭器皿及炭，但未發現遺書。聯絡其胞弟調查後，認為無可疑。<br>消息稱，黃為大江埔村村民，患有精神病，育有一名年約七歲女兒，數年前與妻離婚後，在村內四處流浪及露宿街頭，早前獲天德宮廟祝及村民借出廟旁雜物房部份地方居住。</p></body></html>
