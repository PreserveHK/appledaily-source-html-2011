<html><header><meta charset="utf-8"><title>花絮：禾琪預告戀利記球星？</title></header><body><h1>花絮：禾琪預告戀利記球星？</h1><p>網壇「1姐」禾絲妮雅琪（圖）樣子甜美，笑容可掬，真係俘虜咗唔少宅男嘅心。呢位「丹麥甜心」嘅真命天子到家都仲未出現。禾琪日前就自爆話打得咁好殺入溫網16強，原來係多得嚟自英超利物浦嘅「神秘球星」send畀佢嘅「幸運祝福」。甜到漏嘅禾琪突然玩怕醜唔肯講球員係邊個，只係話自己嘅愛隊利記粒粒都係星，唔係咁方便啦！為咗轉移視線仲話同40歲嘅千里達前鋒約基好熟，真係唔知佢想搞邊科啦！</p></body></html>
