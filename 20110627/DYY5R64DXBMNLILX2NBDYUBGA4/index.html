<html><header><meta charset="utf-8"><title>陳喬恩穿婚紗恨嫁</title></header><body><h1>陳喬恩穿婚紗恨嫁</h1><p>台灣女藝人陳喬恩繼上次的《喬見．巴黎》寫真書大賣之後，今年再下一城獲出版社邀請到希臘拍攝第二本散文寫真書《喬見．貓》，披上婚紗配襯百萬元贊助鑽飾。<br>大隊在雅典的衞城拍攝，那兒是重要的古蹟區，故拍攝時受古蹟管理員阻攔，情急下陳喬恩說謊指自己生日，想拍照留念，最後才通行，管理員還祝她18歲生日快樂，令她欣喜若狂。<br>陳喬恩拍戲曾多次穿婚紗，今次她卻十分感觸，原來她最大的夢想是能夠當個賢妻良母，她說：「最近多位藝人結婚，我也超想結婚生小孩，在家等老公回家吃晚飯的生活。」恨嫁的心溢於言表，可惜卻苦無對象。<br>撰文：SnowIp</p></body></html>
