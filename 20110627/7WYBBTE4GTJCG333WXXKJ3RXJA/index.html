<html><header><meta charset="utf-8"><title>趙哲妤火辣寫真趕工</title></header><body><h1>趙哲妤火辣寫真趕工</h1><p>中國小姐趙哲妤前晚到尖沙嘴出席新戲《毒禍2》首映禮，她有份演出該片，飾演一名壞女人兼有毒癮，有吸煙鏡頭。趙哲妤表示雖然要犧牲扮壞女人，但由於此片呼籲年輕人千萬不要接觸毒品，因此覺得很有意思。</p><p>走勻中港澳</p><p>近日趙哲妤忙於拍攝首本個人寫真集，由於要趕在下月書展推出，所以正趕工。趙哲妤表示：「除咗喺香港影相之外，仲要去內地同澳門，但到家先影咗一半，所以好趕。」她又透露助手日前不小心踩釘傷腳被迫休息，所以近日她要自己照顧自己，相當辛苦。趙哲妤透露寫真集中造型會由清純到火辣，應有盡有，有信心令人眼前一亮。<br>採訪：魯萍<br>攝影：葉君海</p></body></html>
