<html><header><meta charset="utf-8"><title>孫燕姿生夠三個</title></header><body><h1>孫燕姿生夠三個</h1><p>上月結婚的孫燕姿，前日婚後復出到上海宣傳新專輯《是時候》，她在記者會上大談婚後生活，雖然感覺不到有太大的變化，但心裏就多了一份思念，希望盡量抽時間陪伴家人，她更笑言現時正積極造人，並揚言要生三個，男女都十分喜歡。<br>孫燕姿自爆與老公都不太會做家務，但她有時為了做小女人老公，也會下廚弄愛心大餐給老公吃，婚後兩人的財政獨立，她說：「我們還是有自己的生活，雖然他對我忙碌的工作有點介意，但我知道如何平衡，所以先生還是抱支持態度」<br>撰文：林妃</p></body></html>
