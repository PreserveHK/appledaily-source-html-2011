<html><header><meta charset="utf-8"><title>話你知ULS聯盟越級爭盃 - 牽牛</title></header><body><h1>話你知<br>ULS聯盟越級爭盃 - 牽牛</h1><p>美職聯賽盃第3圈，除了美職球隊外，也充斥「陌生面孔」，如FC紐約、洛杉磯蔚藍等，足智彩定義他們為美乙球隊，更準確來說，是來自ULSpro聯盟。<br>ULS與美職沒有從屬關係，就算取得ULS冠軍，也不代表可以升上美職；ULS今年才成立，由12支球隊角逐，也與美職相似分成兩組，不過並非以東西岸去區分，而是AmericanDivision（美國分區）及NationalDivision（國家分區），賽制也是先進行常規賽，然後打季後賽。將作客FC達拉斯的奧蘭多城暫時成績最好，16戰取得10勝4和2負。<br>牽牛</p></body></html>
