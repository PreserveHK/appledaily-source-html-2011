<html><header><meta charset="utf-8"><title>NEW新短訊：麥當娜濠江珍藏展</title></header><body><h1>NEW新短訊：麥當娜濠江珍藏展</h1><p>最近米高積遜逝世一周年，各大傳媒相繼回顧他的生平。其實唔使等到人不在先來回顧，若然大家到澳門旅遊，可到新濠天地參觀樂壇天后麥當娜首個亞洲珍藏展覽，展出超過50件麥當娜經典的舞台服裝飾物、演唱會紀要、手寫歌詞等，件件都係珍藏，去澳門絕對值得順道欣賞。</p><p>麥當娜珍藏展<br>地點：澳門新濠天地<br>展期：即日至7月24日<br>費用：免費</p></body></html>
