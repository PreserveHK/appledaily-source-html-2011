<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●雜誌《花花公子》創辦人赫夫納的悔婚女友CrystalHarris，決定放售價值約70萬港幣的訂婚戒指。<br><br>●老牌女星莎莎嘉寶與前夫所生的女兒，炮轟其現任老公安哈爾特上載生日時與莎莎碰杯的合照，認為病到七彩的母親被人利用。<br><br>●日本女歌手西野加奈昨日到澀谷一間電台出席直播節目谷新碟，提起前晚MTV賑災騷，她直言LadyGaGa非常厲害。</p><p>●日本女星竹內結子早前現身一間私立小學的講座，有指她為幫5歲兒子提早熟習英語環境，今年將努力學英文陪囝囝一同考試。<br><br>●曾以光頭形象示人的韓國女歌手ICONIQ，日前在網上回應歌迷提問，指已與日本韓裔國腳李忠成分手，但仍是好友。</p></body></html>
