<html><header><meta charset="utf-8"><title>憶蓮做藝伎富挑戰</title></header><body><h1>憶蓮做藝伎富挑戰</h1><p>林憶蓮參與下月在九龍塘舉行的Canto6當代藝術展，跟著名美指余家安、建築師陳志毅等一同合作創作攝影作品。她早前出任模特兒拍攝多個造型，其中一輯作品，她化上藝伎妝，穿上13層衣服，要不斷一件一件穿上，再慢慢一件一件除下，一氣呵成拍攝，最終憶蓮又穿又除，做了200多次才完成，大呼有挑戰性。<br>另一個造型，憶蓮扮作半夜起身修補唱片的50年代荷李活女星，她說：「我覺得好似進入咗希治閣（AlfredHitchcock）電影世界，變咗一個變態殺人狂，拎手術刀不停刻唱片，好神經質咁。」<br>撰文：FayeLam</p></body></html>
