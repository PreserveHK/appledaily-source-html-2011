<html><header><meta charset="utf-8"><title>Beyonce、Bar鬥出香水</title></header><body><h1>Beyonce、Bar鬥出香水<br></h1><p>美國樂壇天后Beyonce近日喜事重重，除了為HipHop天王丈夫Jay-Z首次陀B外，昨日她更與萬人迷里安納度狄卡比奧（LeonardoDiCaprio）的以色列名模舊愛BarRefaeli打對台鬥出自家品牌香水，Beyonce低胸晒腿上陣，輕易撼贏打扮密實的Bar。<br>大肚婆Beyonce昨日穿上性感藍色閃令令短裙，現身紐約為自家品牌香水造勢，她表現風騷，更指現階段充滿樂趣，感覺十分正。</p><p>做生招牌</p><p>至於Bar同日則飛抵西班牙巴塞隆拿，做生招牌力谷香水，她更在twitter留言指十分喜歡這個地方，打算參觀博物館。</p></body></html>
