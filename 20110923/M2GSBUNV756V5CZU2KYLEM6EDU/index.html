<html><header><meta charset="utf-8"><title>祖兒爛玩谷收視</title></header><body><h1>祖兒爛玩谷收視</h1><p>容祖兒前晚在電視城接連演出《勁歌金曲》和《荃灣飛躍五十載》，對於被安排出席多個節目，祖兒大方說：「我唔介意喎，如果時間啱又有新歌咪做囉，可能我出道早，所以好珍惜演出機會，咪當係練習囉。」談到《勁歌》收視下跌，祖兒說：「大家都係年輕人，或者可以玩多啲，歌手玩吓啲主題遊戲。」<br>陳美詩前晚也有演出《荃》節目，穿上低胸裝晒事業線，有否向男友孫耀威備案？她笑說：「冇問佢呀，佢成日唔喺香港，或者隔空問吓佢，但佢啲fans反而會幫佢呷醋。」<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
