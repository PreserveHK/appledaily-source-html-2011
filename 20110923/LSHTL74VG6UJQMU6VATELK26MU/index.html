<html><header><meta charset="utf-8"><title>搞鬼程式變臉做名人</title></header><body><h1>搞鬼程式變臉做名人</h1><p>不少人為了貪靚，不惜一擲千金整容，效果未必盡如人意。英國程式人員卡斯特羅（ArturoCastro）最近編寫了一個「變臉」程式，似乎證明了這一點。<br>這個變臉程式能根據眼耳口鼻等面部輪廓，即時將名人的臉孔套在你的身上。卡斯特羅的試範短片中，片中人每幾秒就變臉一次當起名人來，可變成希爾頓酒店集團太子女ParisHilton（圖）、已故流行樂巨星米高積遜、美國總統奧巴馬、古巴領導人卡斯特羅等。雖說跟名人領袖有幾分相似，但其實也像恐怖片角色，效果驚嚇。<br>英國《每日郵報》</p></body></html>
