<html><header><meta charset="utf-8"><title>鄧超隔空冧老婆</title></header><body><h1>鄧超隔空冧老婆</h1><p>鄧超和孫儷等主演、陳嘉上執導電影《畫壁》前日在北京舉行首映，由於孫儷懷孕缺席，就由老公鄧超做代表。對此陳嘉上不但沒怨言，還在現場向下周一生日的孫儷講生日快樂，至於鄧超則當眾向太太發表愛的宣言說：「老婆，我愛你！」<br>鄧超又表示，看孫儷在片場拍哭戲哭至崩潰時，自己感到十分心痛，但同時又覺得這才是情到深處的專業水準。問鄧超為孫儷準備了甚麼生日禮物？他竟鬼馬地力邀出席首映的演員在現場送祝福，並用手機將眾人祝福拍下，而眾演員均大讚孫儷是全天下最幸福的仙女。<br>採訪、攝影：陶然婷</p></body></html>
