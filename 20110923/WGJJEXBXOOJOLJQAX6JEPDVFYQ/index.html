<html><header><meta charset="utf-8"><title>玉置浩二出新碟撲水</title></header><body><h1>玉置浩二出新碟撲水</h1><p>日本殿堂級樂隊安全地帶，其主音玉置浩二去年開始怪行連連，又失場又鬧歌迷等，但今年7月他卻與過氣水着女星青田典子結婚，有指玉置因行為怪異而工作減少，加上第4次結婚的他婚禮使了不少錢，所以近日就即與安全地帶原班兄弟推出新碟《安全地帶XII》撲水。</p><p>宣揚和平</p><p>雖然玉置古古怪怪，但新碟的作品卻十分正經，其中一首主打歌《清澈地正確地美麗地》，主題更是宣揚反戰，並於911恐怖襲擊十周年試播，在完整版MV中玉置浩二一本正經地呼籲世界和平。</p></body></html>
