<html><header><meta charset="utf-8"><title>土瓜灣裝修工群毆掟枱凳</title></header><body><h1>土瓜灣<br>裝修工群毆掟枱凳</h1><p>【本報訊】昨午1時半，兩批工人在土瓜灣馬頭角道118號新寶工商中心的單位內為裝修材料費用而發生爭執，有人指對方故意拖欠貨款，結果兩人一夥與另外四人一夥工人動手推撞，甚至拿起木枱和凳襲擊。<br>混亂間，他們六人均報稱被打傷，警方接報到場，發現42歲姓蕭和57歲姓吳男子，還有另一夥包括50歲姓黎、38歲姓吳、48歲姓李及49歲姓黃男子，眾人主要是手腳、手指和胸口受傷，他們涉嫌打架被捕及送院治理（圖）。</p></body></html>
