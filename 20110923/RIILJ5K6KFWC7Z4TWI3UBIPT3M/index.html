<html><header><meta charset="utf-8"><title>趣趣地：泰維斯落選攞嚟衰</title></header><body><h1>趣趣地：泰維斯落選攞嚟衰</h1><p>阿根廷最近公佈咗世界盃外圍賽嘅大軍名單，估下邊個冇得玩？係呀，曼城前鋒泰維斯（圖）又落選啦！其實自從美洲國家盃8強俾當屆冠軍烏拉圭踢咗出局之後，27歲嘅泰維斯就一直被國家隊拒諸門外。諗真啲其實係佢自己攞嚟嘅，如果唔係佢自己一時話要走返阿根廷踢波，一時又話要留喺曼城，曼城領隊文仙尼又點會買阿古路唔用泰維斯呀？家英超又冇正選，國家隊又冇入選，呢隻阿根廷野獸真係要醒定定乖乖哋囉。</p></body></html>
