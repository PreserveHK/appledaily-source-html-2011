<html><header><meta charset="utf-8"><title>尹子維拍MV艷福不淺</title></header><body><h1>尹子維拍MV艷福不淺</h1><p>尹子維推出第一張個人國語EP，找來品牌BOSS　Orange贊助新裝及拍攝，MV更由林海峰出任創作總監。</p><p>浸水纏綿</p><p>早前由夏永康操刀拍攝的新MV，尹子維扮演攝影師，在赤柱街頭追尋由模特兒黃芝琪（Grace）扮演的神秘女主角。<br>眾人更移師到蒲台島拍攝，扮演熱愛大自然探險家的尹子維，更和女角齊齊落水，黃芝琪在夕陽下更從後抱住他，艷福不淺。<br>尹子維說：「今次同大家一齊設計專輯唱片封套、包裝以至MV拍攝，可謂既榮幸又緊張，大家嘅專業、熱情同友善，令到整個過程都好愉快。」<br>撰文：唐如</p></body></html>
