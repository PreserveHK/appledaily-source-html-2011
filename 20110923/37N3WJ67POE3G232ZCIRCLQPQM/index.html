<html><header><meta charset="utf-8"><title>趣趣地：雲格急搵伯金救亡</title></header><body><h1>趣趣地：雲格急搵伯金救亡</h1><p>阿仙奴創會125周年，但今屆英超踢到不知所謂，搞到球迷好掃興，最瘀皮嘅係舊將韋拉去咗曼城做幕後，令球會上下更加團結同進步，家仲喺英超排第2，兵工廠領隊雲格有見及此，諗起昔日愛將、家喺荷甲阿積士做助教嘅伯金（圖），打算請佢返嚟倫敦救亡，幫手重振球會雄風，伯金效力11個球季，威水史包括3奪英超、4奪足總盃冠軍，而且佢本人唔止一次講自己有興趣返英超，而兵工廠球員資質唔係差，只係成日發揮唔出水準，伯金喺兵工廠身經百戰，或者會知道出咗乜嘢問題，請佢回巢未嘗唔係好辦法。</p></body></html>
