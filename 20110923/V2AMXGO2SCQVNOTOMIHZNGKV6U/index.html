<html><header><meta charset="utf-8"><title>「月下皇后」連開4朵花</title></header><body><h1>「月下皇后」連開4朵花</h1><p>河南一棵花齡已十多年的量天尺（它的果實為火龍果）近日突然開花，花呈喇叭狀，花瓣純白，淡黃色的花蕊，香氣四溢，實在難得一見（圖）。它2005年從外地移種到河南，近日出現多個花蕾。據花主表示，今次開花原因是花齡已較大，加上氣候適宜、夠乾爽、陽光充足。<br>量天尺又名霸王花、龍骨花，有「月下皇后」之稱，原產熱帶地區，今次於北方地區開花，而且一次過開四朵，實屬罕見。<br>新浪視頻</p></body></html>
