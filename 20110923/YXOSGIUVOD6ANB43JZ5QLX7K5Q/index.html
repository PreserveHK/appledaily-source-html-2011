<html><header><meta charset="utf-8"><title>韓燕溫泉倒奶</title></header><body><h1>韓燕溫泉倒奶</h1><p>亞姐韓燕和顏子菲早前為亞視主持旅遊節目《海南好味道》，本身是新疆人的韓燕現居於海南島，自然對當地十分熟悉，所以在節目內推介了不少海南島的美食，而且更介紹好玩的地方。</p><p>孖顏子菲按摩</p><p>四面環海的海南島，因地底有很多火山岩，所以令溫泉水含有大量礦物質，對美容很有幫助，愛美的韓燕和顏子菲當然不錯過機會，專登走去當地浸溫泉。接着她們更做了海貝按摩和火山石按摩，視覺上很是享受。她們更在空檔期間，穿上三點式泳衣在酒店內拍了很多照片，雖然她們選亞姐已是多年前的事，但在鏡頭前的身段仍然很弗，不遜於當年選美時的狀態。<br>採訪：林妃</p></body></html>
