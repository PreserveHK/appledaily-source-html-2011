<html><header><meta charset="utf-8"><title>馬詩慧囝囝勁黐身</title></header><body><h1>馬詩慧囝囝勁黐身</h1><p>今日的女性既要工作又要照顧家庭可算樣樣皆能，身為3名子女母親的馬詩慧便是其中表表者。雖然兩名女兒已經出國留學，但還有11歲幼子王躍穎（Kadin）要她照顧。</p><p>牽手偎母旁</p><p>前日下午馬詩慧接完囝囝放學返回跑馬地時，就順道去銀行提款，囝囝則在旁邊靜心等候，由於當時銀行裏大排長龍，足足等了差不多20分鐘才處理好，之後兩母子沿着大街手牽手散步回家。囝囝雖然已11歲但對母親仍很黐身，不時依偎在媽媽身旁邊行邊交談。<br>採訪：彭琮然、黃曉程</p></body></html>
