<html><header><meta charset="utf-8"><title>碧咸虧佬褲賀情人節</title></header><body><h1>碧咸虧佬褲賀情人節</h1><p>英國球星碧咸（DavidBeckham）一向是萬人迷，早前他代言EmporioArmani內衣褲，便帶挈銷量勁升，甚有生意頭腦的他已決定推出自家品牌虧佬褲，更擇好吉日於明年情人節推出，實行幫天下女士想好送給另一半的情人節禮物！</p><p>穿着睡覺</p><p>碧咸賣花讚花香，自言一向愛穿這種貼身長形虧佬褲，他說：「我常常穿着睡覺，真是太有型了！」此外，他早前受訪時透露三個仔很喜歡與細妹玩，又指與他老友鬼鬼的加拿大小天王JustinBieber，曾送上親筆簽名的結他pick給三個仔，令他們歡喜若狂。</p></body></html>
