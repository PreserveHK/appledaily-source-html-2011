<html><header><meta charset="utf-8"><title>80組織責爽報色情</title></header><body><h1>80組織責爽報色情</h1><p>【本報訊】剛面世的《爽報》令衞道之士不爽。近80個教育、社工及家長組織昨舉行聯合記者會，譴責爽報的漫畫、照片、小說及專欄，渲染色情暴力，對青少年造成負面影響。團體計劃發起一連串杯葛行動，包括去信房委會、房協及各大屋苑，並呼籲全港家長、教師及社工去信居所的立案法團及管理公司，要求各屋苑大廈拒絕成為爽報的派發點。團體亦要求爽報的派報員遠離所有學校區及青少年中心。<br>另外，民建聯北區支部表示，近日收到不少家長及學校反映，指爽報內容不雅，卻在學校區派發，對青少年造成不良影響。支部代表今日將到將軍澳工業邨壹傳媒集團總部請願。</p></body></html>
