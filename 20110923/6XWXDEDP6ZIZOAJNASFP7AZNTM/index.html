<html><header><meta charset="utf-8"><title>「爆炸頭」女機場被搜頭</title></header><body><h1>「爆炸頭」女機場被搜頭</h1><p>美國機場保安檢查又惹爭議事件。一名女髮型師在亞特蘭大國際機場接受安檢，保安人員當眾拍打她的爆炸裝，檢查頭髮內是否藏有炸藥，令她深感受辱落淚。<br>來自德州達拉斯的布蘭特利（圖），指她周一在機場通過掃描機檢查，但保安人員叫停她，要檢查她頭髮才放行。女保安人員當場拍打她的爆炸頭，手指抓她的頭皮。布蘭特利說她那刻感到「憤怒、受辱、迷惘」，眼淚掉下來。她說爆炸裝留了20年，經常穿梭國內都沒被檢查。<br>布蘭特利說她事後向保安督察投訴，對方道歉。<br>英國《每日郵報》</p></body></html>
