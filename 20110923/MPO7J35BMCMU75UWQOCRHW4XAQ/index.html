<html><header><meta charset="utf-8"><title>案件速遞航運商子女贏爭產案</title></header><body><h1>案件速遞<br>航運商子女贏爭產案</h1><p>【本報訊】身家至少2,600萬元的已故航運商人阮喬坤，其三名子女與父親同居女友羅美堅爭產，高等法院暫委法官韋浩德昨裁定子女勝訴，有權繼承亡父遺產。頒令羅須於21天內搬離她與阮同居的跑馬地雲地利台單位、7天內遷出北角嘉華國際中心的辦公室，以及歸還公司替她支付的730萬元雜費。<br>法官在判詞指，不相信阮生前曾口頭答應將物業及財產饋贈羅，又指羅偽造發行股份文件，成為阮旗下公司大股東，安排公司替她支付卡數、裝修費及律師費等。<br>案件編號：HCA2682/08、<br>1609&amp;1610/10&#13;</p></body></html>
