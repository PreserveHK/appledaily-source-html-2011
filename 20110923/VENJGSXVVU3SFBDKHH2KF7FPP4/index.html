<html><header><meta charset="utf-8"><title>貴婦玉手卡花瓶頸</title></header><body><h1>貴婦玉手卡花瓶頸</h1><p>【本報訊】居於西半山干德道30號豪宅殷榮閣29樓的婦人，昨日下午2時，在住所清潔約1呎高的圓底透明綠色花瓶時，戴着手鈪的左手伸入花瓶後卻「有入冇出」，慘被卡住，用洗潔精塗手都無法將手拔出，無計可施下報警召救護車求助。<br>婦人戴上花瓶恍如拳套般送院治理，由醫生替她解困。事主年約50歲，送院時以毛氈遮掩臉容。<br>屯門醫院急症室顧問醫生馮顯達指，一般情況下急症室醫生會嘗試再用帶油性的潤滑劑如凡士林，塗在事主的手部再拔出其手。如果仍無法脫困，惟有扑爛花瓶。</p></body></html>
