<html><header><meta charset="utf-8"><title>隔牆有耳：大劉母親撐乖孫 - 李八方</title></header><body><h1>隔牆有耳：大劉母親撐乖孫 - 李八方</h1><p>大劉名下慈善基金捐出1.25億元畀城大，長子劉鳴煒噚日代表出席捐款儀式，大劉無現身，反而佢母親有到場撐乖孫，不過好低調，露一露面就走人。<br>劉鳴煒噚日解釋捐錢城大原因，佢發起嘅「香港精神大使」活動，之前搵城大學生幫手，發現城大學生好掂，因此對呢間大學印象非常好，對城大堅持策劃動物醫學院好感動，所以決定捐錢。<br>呢一筆錢，部份會成立「劉鑾雄教育基金」，資助有經濟困難嘅學生參加海外交流計劃，或到海外實習，並設立助學金幫助貧困學生完成學業，其他錢資助城大長遠發展及創新項目，包括動物醫學院。</p></body></html>
