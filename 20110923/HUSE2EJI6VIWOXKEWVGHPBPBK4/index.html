<html><header><meta charset="utf-8"><title>上水中心高層　一年賺45萬</title></header><body><h1>上水中心高層　一年賺45萬</h1><p>美聯助理聯席董事葉初聲表示，上水中心1座高層G室，463方呎，成交價230萬元，呎價4968元。<br>買家為同區長線投資者，打算收租7500元，回報率3.9厘。原業主去年6月以185萬元購入單位，獲利45萬元，升值24.3%。</p><p>由本月初至19日，上水中心錄約2宗買賣，而上月全月錄得4宗成交，平均呎價5277元。上水中心由恒地發展，共建6座提供1128個單位，面積439至780方呎，間隔2至3房。</p></body></html>
