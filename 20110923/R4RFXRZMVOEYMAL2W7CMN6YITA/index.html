<html><header><meta charset="utf-8"><title>蘋果汁團體撕《爽報》抗議</title></header><body><h1>蘋果汁<br>團體撕《爽報》抗議</h1><p>【本報訊】《爽報》創刊五日，影視處共收到100多宗投訴，指《爽報》內容不雅。有團體發起抗議行動，要求《爽報》刪除渲染色情的內容。<br>影視處發言人表示，至昨日共收到128個投訴，指《爽報》含不雅、淫褻、暴力及賭博內容。影視處已將懷疑違反《淫褻及不雅物品管制條例》的內容，送交淫褻物品審裁處評定類別，現正等候結果。<br>民建聯約10名代表昨日上午11時到將軍澳壹傳媒集團大廈外請願，代表指民建聯北區及大埔多個區議員辦事處，過去幾天，每天都收到近30宗對《爽報》內容過於色情的投訴。代表在門外撕毀《爽報》，遞交請願信後和平散去。</p></body></html>
