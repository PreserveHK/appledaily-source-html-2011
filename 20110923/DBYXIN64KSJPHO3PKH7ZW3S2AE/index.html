<html><header><meta charset="utf-8"><title>案件速遞毒梟加監提司法覆核</title></header><body><h1>案件速遞<br>毒梟加監提司法覆核</h1><p>【本報訊】被形容與賊王「大富豪」張子強屬死黨、有赤柱監獄「話事人」稱號的毒梟劉國雄，原本預計在2013年7月9日放監。但他去年9月因與三名囚犯在獄中口角，經紀律聆訊後被裁定違反監獄紀律，被加監三日，上訴亦遭駁回。劉曾要求由律師代表出席紀律聆訊但被拒絕，他認為剝奪他享有公平審訊的權利，日前入稟高等法院申請司法覆核，要求推翻懲教署署長的決定。<br>劉涉及串謀製毒、妨礙司法公正等罪被判監25年半。他在入稟狀指，因是次裁決及其他原因，他的放監日期被延至2013年7月14日。<br>案件編號：HCAL79/11
</p></body></html>
