<html><header><meta charset="utf-8"><title>廣末涼子新劇扮脫衣鬼</title></header><body><h1>廣末涼子新劇扮脫衣鬼</h1><p>日本女星廣末涼子最近正演出將於下月在朝日電視台播放的新劇《有第11人》，劇集為著名編劇宮藤官九郎的作品，廣末於劇中扮演生前是脫衣舞孃的鬼魂，要常常當眾扮隱形人，角色性格更不似現實中的自己，難怪她大嘆難演。</p><p>7子女之母</p><p>《有第11人》講述一個一家10口的家庭，而廣末則是家中爸爸已死的脫衣舞孃前妻，並成了鬼魂住在屋內，除了加藤清史郎飾演的細仔外，家中其餘7個子女是廣末所生，所以劇中廣末不時會現形教導一班子女，不過她拍攝時要在大夥兒對談的環境中扮隱形，難度甚高，廣末說：「角色與我好像不太相似，其他人都看不見我，是個高難度的角色。」</p></body></html>
