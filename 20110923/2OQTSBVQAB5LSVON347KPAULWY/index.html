<html><header><meta charset="utf-8"><title>KARA隊長慘變老人精</title></header><body><h1>KARA隊長慘變老人精</h1><p>韓國女子組合KARA近日為宣傳新歌《STEP》而頻頻亮相公仔箱，而在明晚播出的SBS電視台綜藝節目中，五名成員就挑戰腦部年齡測試，結果現年23歲的隊長朴奎利被測出是老人精，腦部年齡竟達40多歲！</p><p>慘變老翻AV女</p><p>是次測試是要KARA的成員用意志力開動風扇，同是23歲的朴奎利和韓昇延（前譯：韓勝妍）的測驗結果極端，朴奎利被測出思想遠超真實年齡達40多歲，反而韓昇延腦年齡只有10多歲。<br>此外，有日本AV女優老翻KARA變成KARI，穿上與KARA《MISTER》MV一樣的藍色運動褲。</p></body></html>
