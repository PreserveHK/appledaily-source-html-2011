<html><header><meta charset="utf-8"><title>柯震東劈腿有理</title></header><body><h1>柯震東劈腿有理</h1><p>憑台灣電影《那些年，我們一起追的女孩》走紅的男主角柯震東，近日多批情慾短片和淫照先後網上瘋傳，最近又爆出他曾背女友黃慶宜（Cherry）追其好姊妹孫尤安，還在夜店一晚三女，三角關係複雜。</p><p>「這是我習慣」</p><p>20歲的柯震東曾力追33D的孫尤安，二人曾被發現在夜店熱舞和擁抱，對此柯震東說：「這是我平常交友習慣，我跟她是好友。」孫尤安則說：「朋友之間抱一下也沒甚麼吧！擁抱一下說再見是禮貌！」有指柯震東跟Cherry分手後，孫尤安曾反對二人復合，並說：「這件事對我朋友造成很大影響，我絕對反對他們繼續在一起。」<br>撰文：林妃</p></body></html>
