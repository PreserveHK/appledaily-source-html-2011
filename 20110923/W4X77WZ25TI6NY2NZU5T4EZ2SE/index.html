<html><header><meta charset="utf-8"><title>千千疑戀頭號粉絲</title></header><body><h1>千千疑戀頭號粉絲</h1><p>紅爆網絡的劉家昌之子劉子千，早前有傳被父親棒打駌鴦，以百萬港元飛甩舊愛比堅尼小姐林亞霖，千千於7月又被爆在日本收埋日籍新女友，但昨日本報獲讀者報料，指千千其實一直有女友，該女生更是其頭號粉絲。</p><p>同度低潮</p><p>讀者指千千的女友叫張雅琪，今年25歲，就讀台灣德霖技術學校，是半工讀生。她是千千的頭號粉絲，每逢千千出席活動她例必到場支持，與千千公司的同事亦有聯絡。雅琪伴在千千身邊度過幾次低潮，令千千十分感動。早前雅琪25歲生日，有指千千曾帶母親甄珍往雅琪工作的地方見她。千千與雅琪最近更在facebook打情罵俏，千千又公然向她示愛，說永遠愛她。<br>撰文：林妃</p></body></html>
