<html><header><meta charset="utf-8"><title>中電五站設新監測儀</title></header><body><h1>中電五站設新監測儀</h1><p>【本報訊】中電近日引入新型的在線狀態監測儀器，可24小時檢測變電站內的變壓器異常情況。該新儀器已率先安裝在元朗變電站，確保中電上月順利供電予深圳大運會。中電擬於下半年在沙田、慈雲山、荔枝角、梨木樹及大埔5個變電站裝設8部監測儀器。<br>中電高級智能電網發展經理關仲明稱，監測儀器可即時檢測變壓器內絕緣油的氣體成份，能及時察悉變壓器有否出現過熱及局部放電等問題，較過往只能監測是否出現問題為佳，「好似驗血咁，以前只知道有無事，家可以知埋咩病」。新儀器亦可在變壓器出現異樣的短時間內察悉問題，令中電可及時維修，較過往約花一天時間檢查更具效率。</p></body></html>
