<html><header><meta charset="utf-8"><title>ArYu倒奶打波</title></header><body><h1>ArYu倒奶打波</h1><p>有DCupJolin之稱的模曾寶玲（ArYu）今夏再活躍起來，身形纖瘦的她熱愛舞蹈，近日還四出拜師學藝，希望成為出色的鋼管舞舞蹈員。</p><p>鋼管舞揾人仔</p><p>ArYu早前地獄式減肥，幸好腰變瘦，但胸沒因此縮水，她日前穿上bratop，32D倒奶打籃球，球場上非常震撼。<br>ArYu有意學跳鋼管舞，她說：「我覺得跳鋼管舞好型吓，我本身都有跳舞底子，不過都知道學習時好易俾鋼管撞瘀腳，但我一定都會堅持。」ArYu希望用誘惑的舞姿，北上登台大賺人仔。<br>採訪：比華利　攝影：葉君海<br>化妝、髮型：KathyL.ofCiaoBella</p></body></html>
