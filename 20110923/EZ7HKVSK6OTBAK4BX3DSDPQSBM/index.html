<html><header><meta charset="utf-8"><title>杉浦直樹肺癌去世</title></header><body><h1>杉浦直樹肺癌去世</h1><p>日本老牌男星杉浦直樹昨日傳出死訊，他本周三因肺癌於家中病逝，享年79歲。杉浦直樹早於57年開始加入電影界，70年代跳入電視圈演當時的著名劇集《父親的道歉信》而走紅，他亦曾與竹野內豐合演日劇《世紀末之詩》及《輪舞曲》等。</p><p>曾獲頒勳章</p><p>杉浦一直活躍於影視及舞台界，06年因腦梗塞入院，之後就減少演出，近月他感到不適入院進行詳細檢查，發現患上末期肺癌，只餘下兩個月命，但杉浦去世前仍開心地指自己有這樣的人生十分值得恭賀。演過無數作品的杉浦，02年曾得到舞台劇演劇獎，而06年更曾獲頒旭日小綬章。</p></body></html>
