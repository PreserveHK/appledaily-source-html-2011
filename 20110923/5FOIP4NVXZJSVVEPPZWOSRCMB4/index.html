<html><header><meta charset="utf-8"><title>前車仔總監有壓力 - 咖哩</title></header><body><h1>前車仔總監有壓力 - 咖哩</h1><p>前車路士體育總監晏尼臣今季轉投到漢堡任總監一職，實行大換血，清走馬菲臣和薛羅拔圖等老將，並帶了多名藍戰士的青年軍跳槽，為漢堡注入藍色新血，但效果麻麻，現排榜尾。<br>雖然戰績差劣，但晏尼臣力挺子弟兵：「我現在有點壓力，因為我從車路士買入5個球員。我清楚這班球員，會為他們負責。我知道他們需要半年至一年去適應。」多位前車路士球員當中，以正在養傷的文切尼名氣最大，上季被借到狼隊，入選英格蘭U21國家隊，但他踢慣英超，攔截勇悍，今季上陣5場聯賽，被罰了3張黃牌，似乎還需要時間適應德甲。至於拉積高域的發揮較好，曾助攻取得入球。文：咖喱<br></p></body></html>
