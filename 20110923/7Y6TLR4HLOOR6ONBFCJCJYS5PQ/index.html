<html><header><meta charset="utf-8"><title>求驗客手記：杜斯山度士自拍露械 - 求驗客</title></header><body><h1>求驗客手記：杜斯山度士自拍露械 - 求驗客</h1><p>鳥語花香，人間美景。之不過有啲「雀」唔可以亂露，俾人翻舊賬就真係「露餡鳥」，好似22歲嘅墨西哥國腳杜斯山度士，日前俾當地雜誌《TVyNotas》，公開一幅據報係兩年前自拍嘅露械相（圖），相內杜斯山度士嘅重要部份，俾個哈哈笑掩到實，即時變咗「笑鳥」！電視台節目亦有報道，節目主持人睇見張相都笑到唔停口！查實杜斯山度士今季連外借機會都冇，繼續留喺英超熱刺，應該好多時間玩自拍！</p></body></html>
