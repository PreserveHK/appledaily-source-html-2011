<html><header><meta charset="utf-8"><title>求驗客手記：金塊馬田樂做大閘蟹 - 求驗客</title></header><body><h1>求驗客手記：金塊馬田樂做大閘蟹 - 求驗客</h1><p>中國崛起，全人類搵「人仔」至上！醒目嘅NBA丹佛金塊球員W真達拿、JR史密夫，已經先後去CBA掘金，分別投效浙江廣廈同浙江稠州銀行，00年選秀「狀元」前鋒馬田（圖），見NBA封館未解決，日前同新疆廣匯簽約，條款唔包括提前終止合約，即使NBA重開，33歲前鋒馬田都變「大閘蟹」唔走得，之不過據報馬田呢份合約，除稅後年薪價值265萬美元（2,061萬港元），約相等於NBA嘅中產條款，難怪馬田專心掘金，做「大閘蟹」都冇所謂啦！</p></body></html>
