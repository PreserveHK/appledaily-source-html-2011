<html><header><meta charset="utf-8"><title>沙田四眼男推跌女途人</title></header><body><h1>沙田<br>四眼男推跌女途人</h1><p>【本報訊】沙田新翠邨出現神秘「四眼男」，無故襲擊女途人。昨日凌晨3時許，姓楊（31歲）女子返回新芳樓寓所，在大廈地下出入口外，被一名約20餘歲戴眼鏡男子從後推倒。楊女擦傷左手手肘，手腕一隻玉鐲被撞碎斷成三截。疑人犯案後拔足逃去，女事主聯絡男性友人到場陪同送院（圖）。警方得悉單身女子遇襲，大為緊張並派出多名警員封鎖現場，經調查後證實事件不涉及搶劫或風化。女事主表示與人無怨無仇，亦不知道四眼男施襲原因。</p></body></html>
