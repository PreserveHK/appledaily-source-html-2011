<html><header><meta charset="utf-8"><title>趣怪定格：裸星似足大肚狄美</title></header><body><h1>趣怪定格：裸星似足大肚狄美</h1><p>這張相片是否似曾相識？<br>英國喜劇演員維加斯（JohnnyVegas），為了向荷李活女星狄美摩亞（DemiMoore）「致敬」，不惜犧牲色相，模仿她20年前為時尚雜誌《名利場》（VanityFair）拍攝的經典懷孕裸照（右圖）。40歲的他穿起耳環、手戴金戒，連神情、動作都學得一模一樣，包括用右手遮胸、左手捧着大肚子。他更有「先天」優勢──肚腩大得如十月懷胎。他這幅大肚裸照，很難說有美感，但超搞笑。相片現於英國國家肖像藝術館展出。<br>英國《每日郵報》</p></body></html>
