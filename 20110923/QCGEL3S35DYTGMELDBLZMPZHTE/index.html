<html><header><meta charset="utf-8"><title>里昂見紅金身被破</title></header><body><h1>里昂見紅金身被破</h1><p>歐洲球壇吹冷風，非4大聯賽的法甲也難獨善其身，當巴黎聖日耳門僅險勝尼斯，勉強算保得住1.32倍主W，里昂作客卡昂的1.85倍客W卻開不成，更作客以0:1敗走，本季不敗金身被打破。</p><p>門將被逐輸12碼</p><p>里昂之敗，在於門將洛里斯於上半場末段在禁區內侵犯夏蒙馬，輸12碼兼被逐離場，尼域特主射中鵠奠勝。雖然後者易邊後兩黃變一紅被逐，但卡昂終死守到尾，令里昂本季聯賽破身。里昂敗陣，但可望即時反彈，皆因下場聯賽是主場對近況欠佳的波爾多。</p></body></html>
