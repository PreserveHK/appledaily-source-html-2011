<html><header><meta charset="utf-8"><title>基仔火辣緊貼JessicaC.</title></header><body><h1>基仔火辣緊貼JessicaC.</h1><p>古巨基近日正忙於為下月在香港舉行的3場演唱會進行綵排，這趟他找來有警鐘胸之稱34C女模JessicaC.擔任舞蹈嘉賓。由於兩人太熟，一場場的辣身舞排練變成兩人大笑的泉源。</p><p>一見如故</p><p>Jessica早前曾擔任基仔歌曲《獨男》MV的女主角，兩人一見如故成為好友，於是基仔就邀請Jessica任今次個唱的舞蹈嘉賓。開騷在即，兩人近期忙於在尖沙嘴的排舞室排舞。基仔表示今次的舞蹈非常火辣，Jessica的打扮亦很性感，但兩人太熟，所以每當有面貼面動作時，他們都因尷尬忍不住笑出來，基仔笑言希望在台上不會發生這情況。<br>撰文：李森</p></body></html>
