<html><header><meta charset="utf-8"><title>吳彥祖生仔要學拳</title></header><body><h1>吳彥祖生仔要學拳</h1><p>吳彥祖和名模大太LisaS.、洪天明和女友周家蔚等，前晚在九龍灣拍拖看拳賽。LisaS.自爆13歲時已見過拳王泰臣，她說：「雖然我當時只有13歲，但已經高過泰臣很多。」她更興奮摸過拳王金腰帶。</p><p>保住塊面</p><p>吳彥祖則透露在美國讀書時，玩打拳曾被打傷鼻，現時不敢再玩：「我37歲啦，仲打咩，我仲要保住塊面嘛！」但他希望將來兒子學打拳。問到他參演的《竊聽風雲2》報名角逐奧斯卡最佳外語片，他謂未收到消息。同場的洪天明和周家蔚11月11日赴澳洲註冊結婚，天明指洪金寶忙在內地拍片，未知能否出席婚禮。<br>採訪、攝影：何慧斯</p></body></html>
