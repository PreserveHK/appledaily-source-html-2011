<html><header><meta charset="utf-8"><title>唐貝詩阿媽禁拍拖</title></header><body><h1>唐貝詩阿媽禁拍拖</h1><p>廖啟智、唐貝詩和甄詠珊等前晚到圓方出席電影《毒禍2》首映。分手不久的唐貝詩，日前被拍得拖新仔夜蒲蘭桂坊，她說：「嗰個唔係我男朋友，佢係我朋友嘅男友，所以都想澄清番，唔想搞到咁複雜。」她指暫不考慮投入新戀情：「媽咪都覺得我要takearest，唔會畀我咁快再拍拖。」<br>唐貝詩又謂跟Eric分手後仍有聯絡，但堅拒復合。智叔被問到鬧藝員荒的無綫可有向他招手？他說：「輕輕提過吓，但冇認真研究，其他台都有雷達探過吓路。」<br>採訪、攝影：譚倩宜</p></body></html>
