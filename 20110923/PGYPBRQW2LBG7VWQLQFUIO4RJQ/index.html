<html><header><meta charset="utf-8"><title>蘋果汁巨龍200萬按金充公</title></header><body><h1>蘋果汁<br>巨龍200萬按金充公</h1><p>【本報訊】經營港澳渡輪服務的巨龍船務上周突然清盤，澳門港務局局長黃穗文表示，正就撤銷巨輪船務的客運執照展開法定程序，巨龍一旦被停牌，該公司所提交的二百萬澳幣擔保金，將被澳門政府沒收。黃穗文表示，巨龍船務停航後，辦事處及售票處亦停止運作，行為非常不負責任，局方會依法追究巨龍船務的責任。巨龍載客量偏低，與牌照設定的載客量上限無關，根據統計，巨龍往澳門及返香港的航班，入座率分別只有四成半及三成一。<br>港務局亦已派員來港，與巨龍的清盤人德勤會面，商討向已購票乘客退款問題。澳門消委會至今收到60宗求助個案。</p></body></html>
