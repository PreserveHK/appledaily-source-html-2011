<html><header><meta charset="utf-8"><title>趣趣地：卡路爾經理人爆臭史</title></header><body><h1>趣趣地：卡路爾經理人爆臭史</h1><p>利物浦前鋒安祖卡路爾（圖）嘅前經理人彼得夏里遜，日前大爆球圈嘅臭史，佢話好多球會都鍾意玩偷獵，直接同心儀嘅球員接觸；而之前利物浦簽卡路爾都係咁，自己直接同紐卡素deal。另外，佢又話有兩個好高調嘅英超領隊，科水畀電視台等自己可成日出鏡；同埋佢又話有間大會受到英足總保護，就算踩過界都冇事。講真，球圈向來都複雜，好多嘢都係隻眼開隻眼閉，佢自己都執咗數百萬鎊，佢突然爆料，無非都係想從中再撈一筆！</p></body></html>
