<html><header><meta charset="utf-8"><title>奧運紀念金幣售3.85萬</title></header><body><h1>奧運紀念金幣售3.85萬</h1><p>【本報訊】倫敦奧運會距開幕不足300天，英國駐港總領事館昨推出英國皇家鑄幣局的奧運紀念幣，金及銀幣套裝本港分別限賣200套，通用幣則無限發行。由雕刻家JohnBergdahl及設計師ShaneGreeves製作的金、銀紀念幣，全球已發行，估計在港發售合共不多於400套，價錢由6000至3.85萬港元不等；而29枚由青少年設計的50便士通用幣則售1180元。<br>倫敦奧運主題「更快、更高、更強」。JohnBergdahl設計9款金幣，其中「更高」系列（圖）有雷神、太陽神及母性之神組成；「更強」三枚金幣暫定明年奧運前夕才出售。</p></body></html>
