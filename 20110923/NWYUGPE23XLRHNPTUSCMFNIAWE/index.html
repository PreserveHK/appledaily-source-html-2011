<html><header><meta charset="utf-8"><title>話你知：身家億萬年賺五千萬</title></header><body><h1>話你知：身家億萬年賺五千萬</h1><p>內地一線小生黃曉明事業如日中天，去年他的片酬已達400萬人仔一部，今年5月他在《福布斯》（Forbes）中文版名人榜排11位，去年收入逾5,135萬，估計身家達幾億。他理財有道，09年看好公司華誼兄弟前景，入了180萬股，當時賬面已值1.27億元。他愛儲名車，至今已擁超過六部，包括平治和寶馬等，他上月被目睹在北京駕駛最新購入的白色林寶堅尼跑車，價值500萬人民幣。</p></body></html>
