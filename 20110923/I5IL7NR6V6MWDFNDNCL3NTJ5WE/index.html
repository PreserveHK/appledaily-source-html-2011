<html><header><meta charset="utf-8"><title>店內標誌旋轉玻璃梯影相熱點</title></header><body><h1>店內標誌<br>旋轉玻璃梯影相熱點</h1><p>喬布斯設計的玻璃樓梯，成為香港蘋果店最吸睛的賣點，傳媒或嘉賓都紛紛跑到樓梯拍照，當然不可缺少梯旁的蘋果標誌。其實這只是喬布斯擁有的iPod等313個專利設計其中一項，它採用鋼化玻璃及不銹鋼物料建，極堅固，部份蘋果店是直梯，部份則像香港般是旋轉梯。<br>每層玻璃梯級都已磨沙，但梯級間仍有空隙，讓這座在外國聞名的樓梯遭部份傳媒扣上「穿裙女士走光黑點」罪名，其實樓梯於新店中間，要在眾目睽睽下，站在梯底才可偷窺。昨穿裙來參觀的容小姐說沒想過走光問題，「女仔冇咁諗，可能你哋係男仔啦！」<br>《蘋果》記者</p></body></html>
