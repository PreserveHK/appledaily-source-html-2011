<html><header><meta charset="utf-8"><title>話你知：議員促設冷靜期</title></header><body><h1>話你知：議員促設冷靜期</h1><p>香港中文大學巿場學教授冼日明指出，團購網站已演變成如超市般經銷不同貨品的代理商，網站有責任保證供應商提供的產品及供應量，「唔能夠話網站只係擺放訊息，出咗事就唔關佢事，消費者係通過網站消費，如果網站講明唔負責任，最好就唔好幫襯」。消委會今年頭八個月共收到110宗團購投訴，該會提醒消費者應留意團購商戶的穩定及可靠性。<br>立法會議員李華明認為，政府應盡快修訂《商品說明條例》，所有預繳式消費包括團購也應強制設冷靜期。他又指，目前團購網站約有數十間，業內可自行組成商會監察。《蘋果》記者</p></body></html>
