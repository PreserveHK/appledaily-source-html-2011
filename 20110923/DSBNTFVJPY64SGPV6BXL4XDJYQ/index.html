<html><header><meta charset="utf-8"><title>貨車撞櫃車三送院</title></header><body><h1>貨車撞櫃車三送院</h1><p>【本報訊】一輛往荃灣貨櫃車，昨午2時駛至葵涌港鐵荔景站對開葵涌道時，因機件故障停在慢線期間，一輛密斗貨車突然由中線切入慢線，貨車疑高速駛近貨櫃車時，司機才發覺貨櫃車壞車，扭右軚切出中線時失控，左邊車身撞向貨櫃拖架，左邊整幅車身如開罐頭般劏開脫落，司機及跟車受傷。一輛24噸密斗貨車尾隨密斗貨車駛至，收掣不及撞向貨櫃車尾，車頭損毀，釀三車串燒意外。救護員到場，為坐路邊的受傷密斗貨車司機及跟車工人急救後送院；貨櫃車司機事後亦報稱不適要送院。</p></body></html>
