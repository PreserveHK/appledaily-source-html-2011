<html><header><meta charset="utf-8"><title>訂婚男中風變基</title></header><body><h1>訂婚男中風變基</h1><p>英國26歲男子伯奇（ChrisBirch圖），原是個重120公斤（265磅）的欖球迷，在銀行做文員，訂了婚，但六年前中風後，他不再愛運動，更不再愛女人，他變成同性戀者。<br>這次中風真是伯奇的人生轉捩點。以前他安於做沉悶單調的辦公室工作，中風後性情大變，追求有創意的工作，於是轉行當髮型師。以前身形是大塊頭，中風後減磅至瘦削身形。<br>如此突變，家人都難以接受，朋友跟他沒話題，逐漸疏遠。他現在與19歲男友同居。<br>英國《每日鏡報》</p></body></html>
