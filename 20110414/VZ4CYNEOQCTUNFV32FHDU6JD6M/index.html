<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina登陽明山吸靈氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina登陽明山吸靈氣 - 馮仁昭</h1><p>康復中嘅S.H.E成員Selina（中），一直甚少露面，即使外出都係去覆診，噚日佢終於踏出第一步，同父母去陽明山吸收新鮮空氣，仲喺微博上載同父母嘅合照，只見着背心嘅Selina肥咗唔少，由於佢怕陽光曬親肌膚，所以戴咗帽同墨鏡，佢寫道：「走走天母古道雖然只走了幾百公尺，但心情上感覺跨了好大一步，我知道我有一天會痊癒……」</p></body></html>
