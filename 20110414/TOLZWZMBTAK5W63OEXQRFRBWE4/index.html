<html><header><meta charset="utf-8"><title>曾志偉齋宴賀58歲</title></header><body><h1>曾志偉齋宴賀58歲</h1><p>昨日是曾志偉58歲生日，前晚他在佐敦道龍堡國際賓館開設30圍齋宴，為大蘇曼寺籌款，好友三哥苗僑偉、三嫂戚美珍和導演錢國偉等都有到場。</p><p>「唔使俾人抬走」</p><p>志偉表示過去幾年都有為大蘇曼寺籌款，他說：「應該搞咗6年，張智霖都會到，每年籌嘅錢都係2、3百萬左右啦，主要係幫佢哋搵教育經費。」他表示場內除幾圍是圈中好友外，大部份都是佛教人士，每年都非常有心出席，志偉補充說：「因為係齋宴，所以唔會飲酒嘞，都好嘅，可以休息一下，唔使俾人抬走囉。」另外，昨晚志偉在尖沙嘴一間火鍋店跟一班圈中好友慶祝。<br>採訪、攝影：黃曉程、彭琮然</p></body></html>
