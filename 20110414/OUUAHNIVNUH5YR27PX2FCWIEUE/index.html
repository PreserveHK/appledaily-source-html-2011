<html><header><meta charset="utf-8"><title>LauraFygi下月港開騷</title></header><body><h1>LauraFygi下月港開騷</h1><p>爵士情歌天后LauraFygi將於下月展開亞洲巡迴，並於31日假香港文化中心舉行名為「TheBestIsYetToCome」的演唱會，慶祝個人加入樂壇20周年，並在內地爵士樂團JZAll-StarBigBand的伴奏下，獻唱《Bewitched》、《FlyMetotheMoon》等膾炙人口的舊歌及新碟《TheBestIsYetToCome》歌曲，讓香港爵士迷欣賞，門票於下周二開始發售。據知Laura更會推出新碟的亞洲特別版，並收錄普通話歌。</p></body></html>
