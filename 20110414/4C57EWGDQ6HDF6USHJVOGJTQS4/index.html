<html><header><meta charset="utf-8"><title>麥兆輝打造古代電車男</title></header><body><h1>麥兆輝打造古代電車男</h1><p>由甄子丹、姜文及孫儷主演的電影《關雲長》，將於本月26日全國公映，該片前日在上海舉辦「英雄美人」發佈會，兩位導演麥兆輝和莊文強聯同片中唯一女星孫儷出席。<br>對於電影把關公形象顛覆，為他虛構出一段感情，兩位導演表示是從關羽一生推敲出來的，他們說：「在史書上，關羽的感情並沒有甚麼記載，但是我們不能相信他會沒感情生活，於是就對照他一生的悲劇性，虛構了一段『愛上一個不該愛的人』的故事。」莊文強又認為關羽是那個時代的「電車男」，不敢表達自己的感情。<br>撰文：林妃</p></body></html>
