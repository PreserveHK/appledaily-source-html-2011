<html><header><meta charset="utf-8"><title>求驗客手記：哥國欠波糧案掀高潮 - 求驗客</title></header><body><h1>求驗客手記：哥國欠波糧案掀高潮 - 求驗客</h1><p>哥倫比亞秋季聯賽球會奎迪奧（Quindio），日前喺聯賽派20歲以下o靚仔踢，結果慘輸0:5予百萬富翁隊，搞到奎迪奧拖欠糧事件曝光，哥倫比亞體育部門處罰球會停賽30日，但係話如果球會搞掂欠糧，停賽令就可以免除。之但係呢次政府插手干預，令到足總好嬲，怕最終俾國際足協話政府干預足總事務，罰國家隊國際賽停賽，由欠糧案搞到變咗足總同體育部門權力鬥爭，呢場戲真係好睇！</p></body></html>
