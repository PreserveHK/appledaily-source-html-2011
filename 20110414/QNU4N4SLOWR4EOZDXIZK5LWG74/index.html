<html><header><meta charset="utf-8"><title>患精神分裂症美漢14樓墮地不死</title></header><body><h1>患精神分裂症<br>美漢14樓墮地不死</h1><p>美國底特律（Detroit）一名患精神分裂症男子，由14樓飛墮街下，奇蹟不死，更開口請街坊扶他起來。<br>男子周一下午由睡房墮下，背部着地，掉在一片草地上。聞聲跑到的同樓住客說，男子一直清醒，自稱叫杰里米，並請他扶自己起來。另一名住客則說，聽到轟然巨響，還以為是撞車。<br>救護員替杰里米檢查後，發現他多處內傷，立即送院，情況危殆。<br>警方正調查杰里米墮樓是意外，抑或是被人推下。據悉他與母親同住。<br>英國《每日郵報》</p></body></html>
