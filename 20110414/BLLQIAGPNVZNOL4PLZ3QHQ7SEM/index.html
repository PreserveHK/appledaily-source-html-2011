<html><header><meta charset="utf-8"><title>陳庭欣懶得換拍拖戰衣</title></header><body><h1>陳庭欣懶得換拍拖戰衣</h1><p>陳庭欣前日下午甜蜜與黎諾懿撐枱腳後，即趕往出席晚上在銅鑼灣舉行的「2011香港小姐競選」招募行動，不過未知陳庭欣是否掛住陪黎諾懿，故晚上出席活動時連衣服也未及更換。</p><p>最怕着泳衣</p><p>陳庭欣前晚在現場與同屆港姐張秀文、莊思明等有講有笑，其母更到場支持愛女。自言從小觀看港姐節目的陳庭欣沒有想過會參選，所以當初選美時亦十分緊張，又擔心被司儀曾志偉在問題環節刁難，她說：「又要着泳衣，不過好彩有媽咪支持，入咗TVB後，公司亦都畀咗好多機會我。」<br>採訪：張俊銘　攝影：黃文偉</p></body></html>
