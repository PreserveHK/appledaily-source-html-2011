<html><header><meta charset="utf-8"><title>古天樂苦等劉亦菲</title></header><body><h1>古天樂苦等劉亦菲</h1><p>古天樂前日出席在北京舉行的《倩女幽魂》首映，導演葉偉信、劉亦菲、惠英紅及樊少皇等都有出席。古仔謂首次看劇本就感動得想哭：「我演過楊過，劉亦菲也演過小龍女，其實在《倩女》中，也有一種等待的感覺，燕赤霞在黑山上等了小倩三年，這種等待的感覺就像是楊過等待小龍女的感覺。」</p><p>余少群被彈</p><p>劉亦菲對被指造型不夠妖媚，她說：「拍攝時有各種調整，導演想更反璞歸真，他希望小倩以自然的感覺為主。」至於激情戲被導演刪剪，劉亦菲認為和余少群的吻戲其實不少。對於被指演得造作，余少群黑面否認，導演葉偉信和古仔則力撐他演得好。<br>採訪、攝影：陶然婷</p></body></html>
