<html><header><meta charset="utf-8"><title>打造深長事業線Push-up比堅尼</title></header><body><h1>打造深長事業線<br>Push-up比堅尼</h1><p>平胸女郎平日可用神奇胸圍來營造一條深長乳溝，但當穿比堅尼泳衣就無可遁形，得感謝知名內衣品牌AnnSummers推出的首款有「神奇胸圍」作用的比堅尼，令她們今夏在沙灘仍可「裝胸作勢」示人。<br>這款有神奇胸圍作用的比堅尼泳衣（圖），胸墊內藏了微型膠珠，可承托出最自然的乳房形態，在炎夏下有冷卻雙乳作用，而且不索水，令穿着者大感舒服。<br>上截比堅尼泳衣售25英鎊（316港元），泳褲售14英鎊（177港元），至於一件頭泳衣則售32英鎊（405港元）。<br>英國《太陽報》</p></body></html>
