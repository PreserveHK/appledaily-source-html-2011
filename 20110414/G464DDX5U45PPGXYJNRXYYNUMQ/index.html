<html><header><meta charset="utf-8"><title>專騙長者棺材本邪惡催眠師銀行搵食</title></header><body><h1>專騙長者棺材本<br>邪惡催眠師銀行搵食</h1><p>俄羅斯西南部城市斯塔夫羅波爾（Stavropol），最近出現一位「邪惡催眠師」，專門在銀行搵食，用催眠術把長者弄得神志不清，着令他們提走所有存款，至少八名長者中招。<br>警方根據銀行閉路電視片段，下令通緝「邪惡催眠師」。片中只見他跟在老伯身後，似是喃喃自語般作出指示，令長者走到櫃枱前要求提款，再迷迷糊糊地把錢交給他，事後完全不記得被騙過程。受害人索維奇說：「我只記得當時有個男人走近我，說他急需要錢，而我會幫助他。翌日銀行經理對我說，我已提走所有積蓄。」<br>英國《都市報》</p></body></html>
