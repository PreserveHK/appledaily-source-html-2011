<html><header><meta charset="utf-8"><title>求驗客手記：劉翔轉7步下月有得睇 - 求驗客</title></header><body><h1>求驗客手記：劉翔轉7步下月有得睇 - 求驗客</h1><p>中國欄王劉翔（圖）要成績有所突破，日前話佢會將起跑至第1欄由8步減至7步，主要增強最初幾個欄嘅速度，一改以往早段較慢，要靠末段後追嘅習慣。現今110米欄只有古巴嘅羅布斯、美國奧利華係用7步起跑上欄。劉翔對呢個轉變信心十足，有望喺下月嘅鑽石田徑聯賽上海站用新步法比賽。香港男子110米欄紀錄保持者鄧漢昇話，欄王呢次改變關鍵係要起跑後分腿時要更發力加大步伐，只需半年就可以完成轉變期。仲話劉翔應已秘密訓練了幾個月。佢睇好欄王轉變有利無害，因劉翔有身高優勢，改善比賽初段落後，再配合後勁對爭佳績有利。</p></body></html>
