<html><header><meta charset="utf-8"><title>求驗客手記：白禮頓門票大賣雙喜 - 求驗客</title></header><body><h1>求驗客手記：白禮頓門票大賣雙喜 - 求驗客</h1><p>英格蘭南部球隊，以往都係英超黑馬勢力，好似修咸頓同樸茨茅夫都光輝過，可惜先後降班；好彩今季都有另一支南部球隊白禮頓爭氣，周二擊敗杜根咸落實英甲冠軍，來季挑戰英冠後，球迷亦上下一心支持愛隊；白禮頓來季以新球場艾尼斯球場（AmexStadium、圖）作主場，座位有22,500個，白軍球迷已經掃咗16,500張來季季票，只淨番2,000張。而暫列英甲第2嘅修咸頓，亦好大機會升班，睇吓佢哋可唔可以再上一級，挑戰埋英超啦！</p></body></html>
