<html><header><meta charset="utf-8"><title>澳門直擊李治廷情不自禁錫JM</title></header><body><h1>澳門直擊<br>李治廷情不自禁錫JM</h1><p>文詠珊（JaniceMan）、李治廷及汪圓圓等昨日在澳門，出席「Enzo愛的完整表達2011」活動，JaniceMan及李治廷在台上再扮情侶，李治廷更即興想錫JM玉手，事後李治廷說：「都係feeling啱就做。」JM則說：「我見佢咁，冇理由唔畀手佢。」</p><p>記者指李治廷和JM傳緋聞，可以情侶姿態接job，JM說：「係你哋傳之嘛，我哋都冇，不過我哋好有默契。」李治廷即說：「係呀，我哋係最佳拍檔。」<br>採訪：LoMui<br>攝影：WongManShing</p></body></html>
