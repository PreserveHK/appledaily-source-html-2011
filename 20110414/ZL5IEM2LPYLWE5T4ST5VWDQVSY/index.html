<html><header><meta charset="utf-8"><title>劉伊心拖富商歐遊</title></header><body><h1>劉伊心拖富商歐遊</h1><p>曾參選亞姐的台灣辣妹劉伊心，返回家鄉後主力在娛圈發展，緋聞多不勝數，近日她與某品牌手錶的台灣區總裁楊恩先扯上關係，兩人更不避嫌同遊歐洲，之後劉伊心還帶男友跟媽媽一起食飯，劉母與楊言談甚歡，看來楊已過關。</p><p>疑一腳踏兩船</p><p>劉伊心跟男友到歐洲的相片亦被放上網，相中兩人交頭接耳，楊更把手放在劉伊心大腿上，表現親暱。有指劉伊心沒知會經理人公司便出埠，似乎想隱瞞戀情。<br>據悉，劉伊心的男友身家豐厚，曾贊助女友的寫真集。不過，有傳劉伊心有位拍拖多年的圈外男友，難怪今次她被指有一腳踏兩船之嫌。<br>撰文：葉雪</p></body></html>
