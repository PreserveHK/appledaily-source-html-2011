<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國女星姬蒂韓遜陪伴音樂人男友MattBellamy到巴西巡迴，閒餘時穿三點式於聖保羅戲水。<br><br>‧加拿大小天王JustinBieber昨日於網上宣佈他將暫別已有9百萬追隨者的twitter戶口，並留多些時間陪家人。</p><p>‧日本女星長澤正美昨日在東京出席新片《岳》試映會時，以短髮新look示人。<br><br>‧日本男星赤西仁已獲邀演明年上映的3D美國片《47RONIN》，與奇洛李維斯等合作，但有指他只屬大茄。<br><br>‧韓國男星金來沅日前駕車時被一輛汽車撞到，但該司機竟逃離現場，幸得一名店員幫手追捕該司機後交給警方。</p></body></html>
