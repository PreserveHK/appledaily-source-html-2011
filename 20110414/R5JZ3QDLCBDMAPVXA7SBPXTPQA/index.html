<html><header><meta charset="utf-8"><title>食肉獸漢堡包　卡路里逾千</title></header><body><h1>食肉獸漢堡包　卡路里逾千</h1><p>全球鼓吹健康飲食，美國連鎖快餐店BurgerKing卻反其道而行，推出高達1,160卡路里的「食肉獸漢堡包」（MeatMonster圖），相當於成年女性每日攝取熱量一半有多，食客要慢跑兩小時才能完全消耗這些熱量。<br>「食肉獸漢堡包」用料豐富，包括兩塊漢堡扒、一塊雞胸肉、兩塊芝士、三塊煙肉片及其他配菜。食客開懷大嚼後，即等同吞掉24克飽和脂肪、1.5克反式脂肪和13克糖，蘊含的2,290毫克鈉，更超出成年人每日1,600毫克上限。「食肉獸漢堡包」現時僅在日本發售，售價820日圓（75.7港元）。<br>英國《每日郵報》</p></body></html>
