<html><header><meta charset="utf-8"><title>章子怡置地掃貨心情靚</title></header><body><h1>章子怡置地掃貨心情靚</h1><p>內地女星章子怡應該仍在內地為王家衛的電影《一代宗師》埋尾，但她前日現身中環，今次不像上次，為友人選購嬰兒用品，章子怡為自己添置新裝，大美人關之琳也在差不多時間在附近現身。<br>前日傍晚6時許，章子怡在置地廣場一名店閒逛，戴了眼鏡的她在店內一邊欣賞一邊跟職員閒聊，表現非常親切，雖然發現門外有記者，但表現依然淡定。近一小時選購後，她終於滿載而歸，之後急步步出門口登上7人車離開。差不多同一時間，關之琳也在附近現身。<br>採訪、攝影：YeungHoYin</p></body></html>
