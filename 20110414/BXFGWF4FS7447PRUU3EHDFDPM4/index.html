<html><header><meta charset="utf-8"><title>特稿葡超射手勢被挖角 - 青蛙仔</title></header><body><h1>特稿<br>葡超射手勢被挖角 - 青蛙仔</h1><p>波圖、賓菲加及布拉加現時的心情矛盾，他們都想旗下的南美射手於周四的歐霸盃有好表現，但同時擔心如鋒芒畢露，到了今夏就成大會挖角目標。<br>為波圖於今屆賽事入了10球的法卡奧說：「我希望可於波圖完成合約，除非球會的董事局有別的想法，否則我將會一心一意為他們效力。」法卡奧與另外兩名葡超射手伊度亞度沙維奧及洛迪高利馬，於今屆賽事均有出眾演出，其中洛迪高利馬更曾於今屆歐聯上陣，並於附加賽連中三元，協助布拉加作客以4:3贏西維爾，總比數贏5:3晉級分組賽。<br>青蛙仔</p></body></html>
