<html><header><meta charset="utf-8"><title>Mikki被卡地亞嚇窒</title></header><body><h1>Mikki被卡地亞嚇窒</h1><p>16億元！等同幾間山頂豪宅的卡地亞名貴珠寶，近日在香港展出。這批以WomenofStyle為主題的高級珠寶，昨日率先在近期最hit的九龍站TheRitz-Carlton舉行珠寶騷，名模姚予晴（Mikki）和AnaR.等示範，當中最貴的一枚，是重達23卡的橙粉紅鑽石戒指，價值近一億元。<br>Mikki戴上6,500萬黃鑽頸鏈，她說：「真係將豪宅着上身，好美麗。」她表示也學過珠寶設計，在做模特兒的過程，學識不少珠寶知識，她說：「由零知識，到家識得分淨度、卡數，有時朋友都會叫我陪去買首飾。」<br>採訪：DebbieLum</p></body></html>
