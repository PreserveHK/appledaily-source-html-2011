<html><header><meta charset="utf-8"><title>關仁隱事：「花癲」激嬲大姐冇人撐 - 關仁</title></header><body><h1>關仁隱事：「花癲」激嬲大姐冇人撐 - 關仁</h1><p>「花癲」拍戲嘅身價雖然越嚟越高，但佢嘅工作態度就真係麻麻，所以同佢合作完嘅大導演都唔想有下次，原來連「雪茄大導」都怕鬼咗花癲。早排花癲喺內地拍咗部戲，成日玩嘢唔開工，蝦到導演「二撇雞」死，二撇雞咪只好搵喺影壇甚有人緣嘅「大姐」幫忙，點知花癲連大姐電話都唔聽，發短訊畀佢又唔覆，結果激嬲大姐，到家花癲出咗事，俾人插爆，想搵大姐出嚟撐佢就輪到人哋唔理佢啦！<br>Textby關仁</p></body></html>
