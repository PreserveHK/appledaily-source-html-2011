<html><header><meta charset="utf-8"><title>JackWhite離婚開派對</title></header><body><h1>JackWhite離婚開派對</h1><p>離婚派對開始在外國大行其道，但追隨這個潮流的荷李活名人明星則所見不多。美國前搖滾組合TheWhiteStripes的主音兼結他手JackWhite，與英國模特兒妻子KarenElson結婚6年，上周五兩人於美國田納西州舉行結婚周年派對，順道宣佈兩人離婚，十足電影《非誠勿擾2》的情節。</p><p>兼賀六周年</p><p>現年35歲的Jack與32歲的Karen是於05年結婚，6年婚姻共生了一子一女，兩人的結婚周年暨離婚派對的邀請帖寫道：「派對會有跳舞、照片、回憶、酒水，只邀請親朋好友。」但未有透露離婚原因。</p></body></html>
