<html><header><meta charset="utf-8"><title>雞毛變駁髮潮物身價暴漲</title></header><body><h1>雞毛變駁髮潮物身價暴漲</h1><p>髮型時尚界和釣魚愛好者最近結了樑子，因為他們正激烈爭奪特定的雞毛，這種雞毛本來只是釣魚工具，但荷李活名人把雞毛用來駁髮，身價立即暴升。<br>自從《全美偶像大賽》評判StevenTyler展示一頭雞毛駁髮後，瞬即將這個潮流席捲時尚界。美國只有三家雞場，生產這類修長、無羽骨的雞毛，現在雞毛由每包60美元（468港元），狂炒到400美元（3,120港元），令釣魚郎怨聲載道。不過愛護動物組織就批評這個潮流很殘忍，因為很多雞隻被過度拔毛後死亡。<br>路透社</p></body></html>
