<html><header><meta charset="utf-8"><title>高海寧冲凉勁喊</title></header><body><h1>高海寧冲凉勁喊</h1><p>高海寧、陳庭欣、楊秀惠及名廚黃永幟等主持的無綫節目《為食總司令》，昨日在尖沙嘴宣傳，眾主持一同下廚及試食，楊秀惠表示之前到馬來西亞拍特輯，因為天氣太熱而瘦了一個碼，幸好平日有做運動，上圍未有縮水。</p><p>勁食暴肥</p><p>無綫昨日宣佈今屆候選港姐「滅絕霜霜」qs王冠因私人理由退選，當年參選是非不絕的高海寧，坦認當時有很多負面新聞，但從沒想過退選，她說：「初初都會匿埋冲凉喊，用喊嚟減壓，因為都好大壓力，過咗嗰段時間就要識調節心情，啱啱選完我都暴肥，因為用食嚟減壓。」陳庭欣則表示選港姐有一定壓力，她比較看得開，不會太介懷。<br>採訪、攝影：溫敏芝</p></body></html>
