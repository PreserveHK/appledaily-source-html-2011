<html><header><meta charset="utf-8"><title>美女化妝網誌熱爆南韓</title></header><body><h1>美女化妝網誌熱爆南韓</h1><p>互聯網的普及，為很多人製造成名機會，南韓美女金素賢（譯音）過去四年差不多每日都更新網誌，為網民提供最新美容化妝資訊和貼士，成為當地最受歡迎的博客之一。</p><p>現年27歲的金素賢來自全州，四年前，仍是大學生的她放假回鄉沒事做，加上她一向愛化妝扮靚，於是開始在個人網誌刊載對各種化妝品的評語，大受歡迎，一年間已成為南韓最紅博客之一，至今網誌累計點擊率達880萬次。金素賢目前在公關公司擔任初級經理，但她仍堅持每日將最新化妝品的照片放上網，更新網誌。<br>美國有線新聞網絡</p></body></html>
