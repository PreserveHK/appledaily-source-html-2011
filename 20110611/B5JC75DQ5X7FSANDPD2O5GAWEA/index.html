<html><header><meta charset="utf-8"><title>求驗客手記：泰利座駕被裝偷聽器 - 求驗客</title></header><body><h1>求驗客手記：泰利座駕被裝偷聽器 - 求驗客</h1><p>英格蘭國家隊隊長泰利（圖）嘅場外故事，真係好睇過戲，年前勾義嫂事件已經夠精采，後嚟重奪國家隊隊長臂章似足古時爭奪王位咁緊湊，咁仲未止，近日佢座駕被發現俾人裝咗偷聽器，更加耐人尋味。話說泰利早排因為超速駕駛被罰停牌一個月，而警方喺搜車過程中，發現泰利座駕RangeRover俾人裝咗偷聽器，警方已為此事進行深入調查，據英國《每日郵報》所指，呢單嘢可能係傳媒行家，即大家所謂嘅狗仔隊所做嘅，為求攞料，真係無孔不入。</p></body></html>
