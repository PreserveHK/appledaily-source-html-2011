<html><header><meta charset="utf-8"><title>佐治古尼傳嗒「勃起男」妻</title></header><body><h1>佐治古尼傳嗒「勃起男」妻</h1><p>美國男星佐治古尼（GeorgeClooney）向來是女性趨之若鶩的影壇鑽石王老五，但已有穩定女伴的他最近竟捲進新聞人物、外號「勃起男」的美國政壇新星韋納（AnthonyWeiner）與妻子阿貝丁（HumaAbedin）之間的婚姻，因現時有孕的阿貝丁傳在婚前曾和佐治有一手！</p><p>隨傳隨到</p><p>據爆料網RadarOnline報道，阿貝丁盛傳曾與一名頂尖男星「過從甚密」，而佐治正是她「隨傳隨到」的對象，對此佐治的發言人斬釘截鐵否認：「他僅和阿貝丁在某場合見過一次面，之後沒有任何約會，也沒經電話、短訊及twitter聯繫。」</p></body></html>
