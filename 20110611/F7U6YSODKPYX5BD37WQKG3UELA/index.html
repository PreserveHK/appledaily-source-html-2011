<html><header><meta charset="utf-8"><title>枴杖翁過馬路捱撞</title></header><body><h1>枴杖翁過馬路捱撞</h1><p>【本報訊】旺角砵蘭街和油麻地彌敦道，昨日分別發生的士撞傷途人交通意外。被撞傷兩男途人分別因捐車罅及捨棄行人過路線橫過馬路所致，報警後獲送院治理。<br>昨凌晨零時，一名46歲姓曾男子，在砵蘭街近基隆街橫過馬路，當時現場塞車，曾在車輛之間捐車罅走出，一輛載着一名女乘客的士沿砵蘭街南行駛至，50歲姓葉司機收掣不及將他撞倒，曾的腰及頸受傷獲送院。<br>昨晨7時，一名右手持枴杖72歲姓陳老翁，在彌敦道近南京街捨棄行人過路燈橫過馬路，一輛駛向尖沙嘴的士載着一名男乘客駛至，61歲姓李司機煞車不及，將老翁撞倒地上（圖），腳部輕傷。救護員到場將傷者送院。</p></body></html>
