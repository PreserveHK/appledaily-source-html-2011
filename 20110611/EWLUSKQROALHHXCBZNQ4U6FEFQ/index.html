<html><header><meta charset="utf-8"><title>鄭融八劉浩龍戀事</title></header><body><h1>鄭融八劉浩龍戀事</h1><p>鄭融與周柏豪昨日出席在荃灣舉行的港台活動，鄭融的前男友劉浩龍被本報拍得與JaniceMan撐枱腳而傳出緋聞，問鄭融有否向劉浩龍查證？鄭融笑言：「我咁八卦，梗係有問啦，佢話唔係，但係單獨食飯確係令人有聯想嘅。」鄭融亦希望劉浩龍盡快找到另一半。</p><p>柏豪無暇會超雲</p><p>另外，曾與周柏豪傳緋聞的賭王千金何超雲最近回港，問柏豪有否跟她聯絡？柏豪謂：「最近好忙，忙到連父母都冇時間見，都唔知佢返咗嚟。」<br>採訪、攝影：胡比</p></body></html>
