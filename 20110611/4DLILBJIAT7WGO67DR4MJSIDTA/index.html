<html><header><meta charset="utf-8"><title>墨國青年中槍吊天橋不死</title></header><body><h1>墨國青年中槍吊天橋不死</h1><p>墨西哥一名20多歲青年，遭毒販虐待，身中一槍，還被綑綁雙手吊在高速公路天橋旁，幸好僥倖生還，由救援人員解救後送院。<br>目擊者指，多名槍手周三早上10時多，在蒙特雷市內將三名中槍男子由公路橋邊拋出去。警方估計毒梟認為青年是線人，報復他，另外兩名男子雙手也被膠帶綑綁，分別吊在他身邊，以及掉到橋下路面。墨西哥總統卡爾德龍2006年上場後，大力打擊販毒活動，但毒販仍然猖獗。蒙特雷市日前有毒販將兩名男子反綁雙手，用鐵鏈吊死在行人天橋下。<br>英國《每日郵報》</p></body></html>
