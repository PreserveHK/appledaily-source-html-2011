<html><header><meta charset="utf-8"><title>狂徒開棺姦華裔少女屍</title></header><body><h1>狂徒開棺姦華裔少女屍</h1><p>馬來西亞一名15歲華裔少女病逝後，上周六在家鄉安葬，三天後家人發現她竟被變態狂徒開棺脫光衣物，當局正抽取殘留遺體的液體化驗，調查狂徒曾否姦屍。<br>死者爸爸余清貴表示，幼女佩玲上周四在古晉病逝後，家人把她安葬在英吉利里的華人義山，兄姊們周三早上前往拜祭，驚見棺木蓋被撬開，妹妹全身赤裸躺在裏面，衣物都被丟棄一旁。家人報警，當局懷疑狂徒於周二晚犯案，可能是瘋子所為，正化驗遺體上的液體。這宗懷疑姦屍案震驚當地，有社區領袖狠斥狂徒喪盡天良。余清貴將在警方完成調查後，重新安葬女兒。<br>馬來西亞《中國報》</p></body></html>
