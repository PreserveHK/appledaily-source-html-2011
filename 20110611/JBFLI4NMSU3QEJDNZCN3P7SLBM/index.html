<html><header><meta charset="utf-8"><title>大婆拜「狐仙」戰小三</title></header><body><h1>大婆拜「狐仙」戰小三</h1><p>大婆也要拜狐仙？台灣高雄有一間供奉狐仙的著名廟宇「狐仙堂」，向來吸引不少被稱為「狐狸精」的第三者前往參拜，務求藉狐仙保佑，增加媚惑人夫的功力，另外亦有很多網友前去參拜祈求有好姻緣。最近因偶像劇《犀利人妻》熱爆，不擇手段與正室搶夫的第三者成為城中熱話，甚至有大婆為力戰「小三」，挽回與丈夫之間的感情，也到狐仙堂求化解之道。不過據廟方負責人指，狐仙不是有求必應的，正純的狐仙廟並不會保佑搶人丈夫的狐狸精。<br>台灣《蘋果日報》</p></body></html>
