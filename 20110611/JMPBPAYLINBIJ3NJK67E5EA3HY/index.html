<html><header><meta charset="utf-8"><title>趣趣地：艾舒利楊格突取消百萬婚禮</title></header><body><h1>趣趣地：艾舒利楊格突取消百萬婚禮</h1><p>即將成為曼聯球員嘅英格蘭翼鋒艾舒利楊格（右），原本喺禮拜六同女友妮姬（左）結婚，聽講個婚禮仲使咗佢成20萬鎊（約250萬港元）。然而，英國《太陽報》日前就披露，楊格決定取消個婚禮，但就冇講點解。佢喺間150萬鎊豪宅門外話：「無可奉告。」至於佢女友妮姬就強顏歡笑咁話：「係，我哋取消咗個婚禮。」究竟係乜嘢原因令佢哋暫時結唔成婚，係楊格太爛滾，定還是妮姬唔肯簽婚前協議書，抑或唔滿意楊格由維拉過檔曼聯？真係佢哋自己先知。有指曼聯如成功簽入楊格，就會斟拿斯尼，睇嚟阿仙奴領隊雲格要開始諗諗計。</p></body></html>
