<html><header><meta charset="utf-8"><title>女警防暴演習灼傷</title></header><body><h1>女警防暴演習灼傷</h1><p>【本報訊】警察機動部隊一名女警員，昨晨在粉嶺皇后山附近進行防暴演習時，意外被仿真催淚彈灼傷雙臂。演習期間，扮演暴徒的女警遭同袍擲出仿真催淚彈驅散時，意外被催淚彈擊中灼傷雙臂。<br>受傷機動部隊女警員，年約20歲。昨晨約11時，她與多名同袍在布格仔路近皇后山進行防暴演習及訓練，其中部份警員扮演示威者暴徒，女事主為其中一名示威者。<br>消息稱，演習期間，女事主與其他扮演示威者的同袍叫囂及舉起標語抗議，警員奉命向暴徒發放訓練用仿真手擲催淚彈驅散，女事主被催淚彈意外擊中，灼傷雙臂。現場指揮官得悉後召救護車，救護員到場為傷者包紮後送院。</p></body></html>
