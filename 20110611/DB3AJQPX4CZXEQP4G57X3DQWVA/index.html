<html><header><meta charset="utf-8"><title>福臨門五哥提新指控獲准</title></header><body><h1>福臨門五哥提新指控獲准</h1><p>【本報訊】富豪飯堂福臨門第二代掌舵兄弟內訌案，昨在高院再提訊。法官就五哥徐沛鈞控告胞弟七哥徐維均誹謗一案，下令先排期開審，預計審期25天。至於兩兄弟互相提出收購股權案，法官批准五哥名下昶華有限公司在呈請書加入新指控，包括指七哥對客人不禮貌，而可能影響酒樓聲譽及股份價值。</p><p>徐父77年簽立遺囑</p><p>五哥的律師又在庭上披露，福臨門創辦人徐福全77年簽立的遺囑，指明由兩兄弟共同繼承酒樓業務。<br>案件編號：HCA2339/09、HCMP438、937/10</p></body></html>
