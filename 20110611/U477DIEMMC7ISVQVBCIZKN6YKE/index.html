<html><header><meta charset="utf-8"><title>德國女足封面照惹火</title></header><body><h1>德國女足封面照惹火</h1><p>德國的女子足球水平，跟男子足球一樣，都屬世界頂級，當中更不乏「踢得又睇得」的靚女，其中五人應邀擔當下月德國版《花花公子》封面女郎，展現她們除了在球場上的剛強以外，還有性感柔性的一面。<br>她們當中有三人效力拜仁慕尼黑，餘下兩人就分別效力禾夫斯堡和居特斯洛。世界盃女子足球賽本月底在德國舉行，東道主是冠軍大熱，雖然這五名球員今次都沒有入選國家隊，但她們都覺得，成為《花花公子》封面女郎，有助宣傳這項體育盛事。她們又希望改變外界對女子足球員總是粗魯的偏見。<br>英國《太陽報》</p></body></html>
