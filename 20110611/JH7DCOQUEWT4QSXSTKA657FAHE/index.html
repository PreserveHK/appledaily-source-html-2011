<html><header><meta charset="utf-8"><title>趣怪定格：恐怖怪樹似《吶喊》</title></header><body><h1>趣怪定格：恐怖怪樹似《吶喊》</h1><p>英國薩福克郡有棵醜陋大櫸樹，樹身不但長得歪歪斜斜，樹洞形狀也相當嚇人（圖一），猶如挪威大師蒙克（EdvardMunch）名畫《吶喊》（圖二）中的扭曲變形的恐怖人臉。<br>醜樹高21米，樹身長有多個樹洞，形狀似眼睛、鼻孔、嘴巴和牙齒，嘴巴吐出的藤蔓，恍如綠色口水。<br>附近居民指，小孩見到這棵怪樹模樣，都嚇得發噩夢，一周睡不安穩，有人更懷疑它是《哈利波特》中的「柳樹精」，是全國最醜和最嚇人的樹。英國《每日郵報》<br></p></body></html>
