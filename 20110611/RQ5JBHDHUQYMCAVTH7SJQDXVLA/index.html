<html><header><meta charset="utf-8"><title>求驗客手記：戴利今爭英錦賽祭亡父 - 求驗客</title></header><body><h1>求驗客手記：戴利今爭英錦賽祭亡父 - 求驗客</h1><p>英國年輕跳水名將戴利（圖）嘅爸爸前排因腦癌病情惡化不治，40歲人就咁去咗真係可惜，好彩戴利好生性，上個禮拜三完成爸爸個喪禮後，就喺Twitter發放一番感人說話：「今日好難忘，爸爸，你係我最大嘅動力，我會令你自豪。」戴利嘅跳水迷應該相信佢唔會空口講白話，而佢周日就喺利茲舉行嘅英國跳水錦標賽出戰單人10米台，就會證明佢所言非虛。雖則話戴利喺舊年世錦賽贏過呢個項目，老對手禾達菲特亦唔係善男信女，戴利仔，加油啦！</p></body></html>
