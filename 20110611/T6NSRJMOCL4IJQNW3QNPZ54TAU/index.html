<html><header><meta charset="utf-8"><title>城城獨撐愛滋病患者</title></header><body><h1>城城獨撐愛滋病患者</h1><p>郭富城和章子怡合演、內地名導顧長衞執導的新片《最愛》，前晚在金鐘跟中國愛滋病防治行動香港委員會舉行記者會，並舉行首映禮，不過章子怡未有來港，只有城城獨撐大局。<br>由於記者會比原定時間延長了，故城城未能現身首映禮。在戲中城城扮演愛滋病患者，他不但研究愛滋病個案，還與患愛滋病的小朋友一起演出，城城說：「我同嗰班小朋友又攬又一齊玩，完全冇問題。」</p><p>獲吳宇森讚賞</p><p>提到緋聞女友熊黛林日前飛去南京探親，城城表示不願多談，但透露她仍未捧場，城城表示他的偶像吳宇森在內地看過該片後，大讚他在戲中的表現，令他相當雀躍。<br>採訪：張俊銘<br>攝影：黃文偉</p></body></html>
