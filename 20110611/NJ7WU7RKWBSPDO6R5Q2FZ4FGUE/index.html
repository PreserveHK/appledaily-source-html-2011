<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉青雲被曾江窒唔聽教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉青雲被曾江窒唔聽教 - 馮仁昭</h1><p>電影《竊聽風雲2》噚日喺上海舉行記者會，出席演員包括劉青雲同曾江等等。<br>今次故事係圍繞香港嘅股票市場，由於仲有老戲?江毅演出，令馮仁昭即刻諗起青雲同江毅以及曾江主演嘅經典電視劇《大時代》，喺劇入面飾演龍成邦嘅曾江，噚日仲對住青雲講笑話：「當年在《大時代》他不聽老人言，所以吃了很多虧……這次好啦！有我們幾個人罩住他，他在這一集就發大財了。」似乎又有好戲睇嘞。</p></body></html>
