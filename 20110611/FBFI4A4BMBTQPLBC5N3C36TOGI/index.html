<html><header><meta charset="utf-8"><title>黃榕陳冠希暗交五年</title></header><body><h1>黃榕陳冠希暗交五年</h1><p>黃榕（Gloria）日前不忿陳冠希（Edison）約床戰唔認數，憤然將情慾MSN鐵證公開，引起全城哄動。與此同時，Gloria又接受華娛衛視《娛樂台勢力》訪問。</p><p>在家中約會</p><p>Gloria透露兩人於03年認識，其後五、六年斷斷續續在一起，她說：「因為他是公眾人物，我們不能像正常情侶一樣出入，通常都在家裏。」當時她問過Edison和其他女星的關係，但他都推說是「她們借我做宣傳」，直至淫照風暴爆發，Gloria才意識到被欺騙。主持問Gloria若在飛機上重遇，可會影合照？她堅決的說：「他話都說成那樣了，不會。」<br>撰文：林妃</p></body></html>
