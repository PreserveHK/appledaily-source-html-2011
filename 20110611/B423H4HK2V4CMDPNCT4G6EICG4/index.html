<html><header><meta charset="utf-8"><title>渡邊謙揚威電視節</title></header><body><h1>渡邊謙揚威電視節</h1><p>第51屆蒙地卡羅國際電視節，昨日公佈得獎名單，日本有多部製作揚威海外，在電視電影部份，由男星渡邊謙主演的TBS電視台作品《屏障中的中學》（左圖）奪得最佳作品、摩納哥紅十字會特別獎及最佳男主角三獎，該劇講述監獄中的師生關係。松雪泰子主演的NHK台劇集《心之絲》亦得到Amade特別獎。而美劇《娛樂揸fit人》（30Rock）男星TracyMorgan奪最佳喜劇演員，最佳喜劇則是《靚太唔易做》（DesperateHousewives）。</p></body></html>
