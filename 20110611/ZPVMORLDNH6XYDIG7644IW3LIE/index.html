<html><header><meta charset="utf-8"><title>腳仔怕熱　潮鵝穿凉鞋</title></header><body><h1>腳仔怕熱　潮鵝穿凉鞋</h1><p>美國佛羅里達州潮鵝「加托爾」（Gator），每次外出都會引來艷羨目光，因為牠雙腳穿上凉鞋，特別與眾不同。<br>主人斯特勞斯（BobStrouse）夫婦指，由於天氣實在太熱，「加托爾」赤腳走路，可能會被灼熱的石屎地灼傷，於是給牠設計厚底凉鞋，讓鵝蹼與地面保持距離。<br>但「加托爾」的潮格打扮，頓成為當地趣怪標誌。夫婦每次在湖邊散步時，都會用狗繩綁住牠，以免牠被短吻鱷吃掉，或在人多擠逼的地方闖禍，回家後才讓牠輕鬆在後院吃草、螞蟻和蟲子。<br>英國《都市報》</p></body></html>
