<html><header><meta charset="utf-8"><title>父親鬆一鬆</title></header><body><h1>父親鬆一鬆</h1><p>看米奇當起爹哋來，真不簡單！下星期日就是父親節，你又預備了甚麼和爹哋慶祝？計我話爹哋平日辛勞工作，周日不如安坐家中，收看PlayhouseDisney「HappyFather'sDay」特輯一連播放的《米奇妙妙屋》、《萬能阿曼》和《創意特攻隊》，再由你乖乖替爹哋按摩肩膀舒緩疲勞，再吃個媽咪溫韾午餐，爹哋叉足電，又見你咁乖，肯定開心過吃父親節大餐。</p><p>問：今年的父親節是6月幾日？</p><p>獎品<br><br>米奇或米妮收音機咕（價值$200），名額20名<br><br>鳴謝：DisneyJunior<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
