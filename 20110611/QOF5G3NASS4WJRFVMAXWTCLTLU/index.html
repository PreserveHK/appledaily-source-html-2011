<html><header><meta charset="utf-8"><title>瑜伽黑熊最愛搶鏡</title></header><body><h1>瑜伽黑熊最愛搶鏡</h1><p>俄羅斯加里寧格勒動物園內有隻黑熊，體形笨重，但最愛玩瑜伽，玩得有板有眼，吸引遊客駐足欣賞。<br>「米哈伊爾」（Mikhail）不曾接受馬戲團訓練，也沒學過瑜伽，但最愛坐在地上提起後肢，用前肢抓住來舒展筋骨，恍如表演船式瑜伽，因此贏得「瑜伽熊」美譽。<br>若遊人給「米哈伊爾」食物，牠會展示勝利笑容，一邊用前肢抓住後肢，一邊舉起前肢儼如向遊客揮手，全程約五分鐘。<br>遊客見到「米哈伊爾」的表演後嘖嘖稱奇，大讚牠「天生表演慾旺盛，既會擺甫士，又會向遊人鞠躬，真的很特別」。<br>英國《每日郵報》</p></body></html>
