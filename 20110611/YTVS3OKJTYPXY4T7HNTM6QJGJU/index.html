<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星查理辛的前妻BrookeMueller現身ParisHilton的真人騷，在鏡頭前忽然崩潰自爆濫藥嚴重要再入戒療所。<br><br>●英國女星愛瑪屈臣早前宣佈為拍片要暫停美國布朗大學的學業後，昨日有指她已獲牛津大學伍斯特學院取錄。<br><br>●日本妖男歌手GACKT昨日在東京聯同樂隊新成員舉行記者會，LUNASEA鼓手真矢也加入成其中一員，會上有成員向記者亂叫有意製造新聞。</p><p>●韓國男星宋承憲前日在東京宣傳珠寶品牌時，親手為女影迷戴上大會送出的戒指，令該影迷十分興奮。<br><br>●韓劇《間諜明月》海報曝光，堂堂男子漢的Eric竟要扮演女間諜的韓藝瑟抱抱。</p></body></html>
