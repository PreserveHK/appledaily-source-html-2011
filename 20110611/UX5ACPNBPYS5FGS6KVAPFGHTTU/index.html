<html><header><meta charset="utf-8"><title>關仁隱事：「孔明」結婚無期想走佬 - 關仁</title></header><body><h1>關仁隱事：「孔明」結婚無期想走佬 - 關仁</h1><p>「孔明」之前自爆今年結婚，諗住焗男友上車，點知男友毫無反應，男友屋企亦唔係好似孔明所講咁，有幫手搞婚事，搞到孔明好冇癮，而孔明每次出席活動都俾人問婚期，但又冇實質嘢可以講。關仁聽講孔明幾個月前已向外放晒風，話海外工作優先處理，例如拍旅遊特輯、做海外騷、拍海外劇咁，只要工作唔喺香港，酬金就有得商量。點解？因為孔明費事留喺香港，做親訪問都俾人狂問婚事咁冇癮囉。<br>Textby關仁</p></body></html>
