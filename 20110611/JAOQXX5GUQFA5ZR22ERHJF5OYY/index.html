<html><header><meta charset="utf-8"><title>陳茵媺同陳豪短訊傳情</title></header><body><h1>陳茵媺同陳豪短訊傳情</h1><p>陳茵媺和張智霖昨日現身圓方，為護膚品牌CLINIQUE旗艦店主持開幕儀式。面對擁有童顏外表的張智霖，陳茵媺讚口不絕，對於張智霖與陳豪之間二揀一，陳茵媺說：「兩個都鍾意，兩個都好唔同，揀都要睇性格。」</p><p>「好想自然發展」</p><p>陳茵媺表示未有機會為陳豪護理皮膚，現在只是發展到吃過一餐飯的階段，她說：「我哋只係食過一餐飯，有sms聯絡，但唔係日日，好想順其自然發展，等遲啲食多幾餐飯先。」<br>張智霖自言若不是做藝人要顧全外表，想必是個不修邊幅的男人，至於靚靚袁詠儀曾否在家為他護理皮膚？他耍手說：「我最怕呢啲嘢，我會即刻走開。」<br>採訪：張俊銘<br>攝影：黃文成</p></body></html>
