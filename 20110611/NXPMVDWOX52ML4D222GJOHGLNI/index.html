<html><header><meta charset="utf-8"><title>《肉蒲團》贏史匹堡</title></header><body><h1>《肉蒲團》贏史匹堡</h1><p>蕭定一監製的電影《3D肉蒲團之極樂寶鑑》除了在香港掀起話題，海外市場亦報捷。</p><p>泰國打對台</p><p>早前導演孫立基就聯同片中演員藍燕往泰國做宣傳谷票房，藍燕當然以性感裝束谷胸上陣。電影首日開畫已創佳績，以332萬泰銖登上票房冠軍，更擊敗了同日上映、由史提芬史匹堡監製的電影《S8驚世檔案》（Super8）。<br>另外，《S8驚世檔案》在泰國的放映場數，比《3D肉蒲團》多三倍，後者票房仍可獲佳績，劇組上下當然大感振奮，對此蕭定一說：「從來冇想過自己監製嘅作品，可以同自己偶像史提芬史匹堡同日打對台，仲打贏㖭。」<br>撰文：葉雪</p></body></html>
