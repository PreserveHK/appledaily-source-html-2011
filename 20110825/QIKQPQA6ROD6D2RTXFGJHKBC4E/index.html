<html><header><meta charset="utf-8"><title>求驗客手記：19歲尼馬做老竇 - 求驗客</title></header><body><h1>求驗客手記：19歲尼馬做老竇 - 求驗客</h1><p>效力巴甲山度士嘅巴西新星尼馬（圖）周三宣佈榮升做老竇，真係可喜可賀！尼馬係透過自己嘅官網發布呢個消息，話囝囝達維（DaviLucca）出世重6磅，佢同媽媽都好健康，叫球迷唔使擔心。之不過佢就冇提到究竟邊個係媽媽，有指係一名17歲嘅巴西女孩，查實尼馬今年都只係得19歲，咁細個就成家立室真係有承擔，唔怪之得有咁多歐洲球會想買佢；不過佢個性風流，係咪第一次做爸爸，就真係只有佢知啦！</p></body></html>
