<html><header><meta charset="utf-8"><title>台灣「摸奶哥」趁紅燈摸女司機</title></header><body><h1>台灣「摸奶哥」趁紅燈摸女司機</h1><p>「摸奶哥」無處不在？近日四川一名男子因被拍到，邊駕車邊搓鄰坐女乘客胸部而爆紅網絡，更被稱為摸奶哥。無獨有偶，本月5日台灣一名坐在電單車後座的男子，亦被拍到趁等紅燈的空檔，伸手摸前方女司機的胸部，短片更被上傳網絡。片中一名打扮性感的女司機，疑載着男朋友出遊。男子卻趁等紅燈的空檔，伸手搓揉她的胸部好幾秒鐘。她只好扭動身軀阻止他的舉動，對方則湊上前與她親暱的說話。短片隨即被瘋傳，但昨早已遭到網站移除。<br>台灣東森新聞網</p></body></html>
