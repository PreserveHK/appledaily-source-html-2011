<html><header><meta charset="utf-8"><title>蘋果綠葉中遠控股轉蝕27.6億</title></header><body><h1>蘋果綠葉<br>中遠控股轉蝕27.6億</h1><p>中國遠洋控股（1919）公佈，上半年業績盈轉虧，半年虧損27.58億元人民幣，主因全球經濟低迷，運力過剩，集團乾散貨航運、集裝箱航運及相關業務收入下降，加上燃油等成本高企，使集團盈利能力大幅下降；不派中期息。公司指出，為滿足未來營運資金需求，以及考慮到內地資金緊張和公司需要美元資金，擬透過境外全資附屬發行債券最多20億美元（156億元）。</p></body></html>
