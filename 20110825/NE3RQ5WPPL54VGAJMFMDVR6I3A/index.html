<html><header><meta charset="utf-8"><title>Xbox新game迷港女</title></header><body><h1>Xbox新game迷港女</h1><p>【本報訊】微軟Xbox360昨公佈，機迷引頸以待的《GearsofWar3》戰爭遊戲下月20日正式售賣，迄今全球預訂逾100萬套。微軟高級市務經理周瑞娜指出，隨着下季推出更多傳統及體感遊戲，包括即將推出迪士尼樂園冒險遊戲，以及多了一批女性玩家，預計全年生意額按年激增四成。<br>《GearsofWar3》遊戲製作人JimBrown昨來港示範新遊戲，並與本港女機迷Kali合作對付怪物。Jim表示，該遊戲已有10年歷史，首兩集全球合共售出1,200萬套，第三集更提升至3D效果。Kali試玩後表示，新遊戲故事性強，畫面色彩豐富，吸引不少女玩家。</p></body></html>
