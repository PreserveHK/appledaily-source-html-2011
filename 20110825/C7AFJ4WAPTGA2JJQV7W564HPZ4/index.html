<html><header><meta charset="utf-8"><title>將軍澳垃圾車陷入火海</title></header><body><h1>將軍澳<br>垃圾車陷入火海</h1><p>【本報訊】將軍澳及落馬洲昨先後發生縱火燒車案。昨凌晨3時許，一輛停泊在將軍澳昭信路近迴旋處的垃圾車，突然冒煙起火，車頭瞬間陷入火海，濃煙直冒。消防員接報到場開喉射水，未幾將火撲熄，惟垃圾車駕駛室嚴重毀爛，前面另一輛貨車亦被波及輕微受損。火警中無人受傷，起火原因有可疑，交由警方跟進調查。<br>另外，中午12時，有途人行經落馬洲路近洲頭、即落馬洲分區警署外數百米的山邊，發現兩部電單車起火，於是報警。消防員到場將火救熄，兩部電單車燒毀，由於現場有懷疑易燃液體，起火原因有可疑，交警方追查。</p></body></html>
