<html><header><meta charset="utf-8"><title>九龍城記者採訪被咬傷</title></header><body><h1>九龍城<br>記者採訪被咬傷</h1><p>【本報訊】《明報》兩名記者昨到九龍城公爵街採訪，至中午近12時，31歲姓葉攝影記者，在街外拍攝公爵街8號大廈外貌時，一名71歲姓徐保安員突衝出，阻止記者拍攝，記者據理力爭，指公眾地方拍攝合法，雙方發生爭執。其間，姓徐保安員動手打人，葉面部及腹部中拳，徐企圖離開，葉阻止時被他一口咬傷右手虎口。記者報警求助，警方到場將涉嫌襲擊傷人的徐拘捕，葉送院治理，其間徐亦報稱不適要送院敷治。</p></body></html>
