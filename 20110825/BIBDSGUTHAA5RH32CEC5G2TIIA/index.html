<html><header><meta charset="utf-8"><title>病危四孖B終於吃奶了</title></header><body><h1>病危四孖B終於吃奶了</h1><p>廣州首例「五胞胎」本月19日誕生後，老四不幸夭折，剩下的兩男兩女四個寶寶目前仍未脫離危險，但前日開始可以吃奶，連日愁眉苦臉的寶寶爸爸張中堂聽到這個好消息，終於有了笑容。<br>據廣東省婦幼保健院新生兒科醫生稱，四個寶寶中，老五3小時吃了1毫升奶，其他孩子則4小時吃了1毫升。在珠海的「北京師範大學──香港浸會大學聯合國際學院」就讀的三名女生，到醫院收集祝福，希望四個寶寶能夠度過難關。<br>廣東《新快報》</p></body></html>
