<html><header><meta charset="utf-8"><title>陳豪認拍拖好甜</title></header><body><h1>陳豪認拍拖好甜</h1><p>陳豪和AliceB.昨日在中環出席GiordanoLadies活動，大會送了一對繡了陳豪和陳茵媺英文名字頭M及A的情侶絲巾給陳豪，他即時面紅耳熱，但也甜笑接受。<br>外間盛讚陳豪是城中筍盤，他笑住多謝，也忍不住讚陳茵媺：「佢都好好，又開朗，又努力工作。」有共識公開戀情？他越講越面紅：「約會多幾次先啦，畀大家捉到幾次，唔講唔得。」很sweetsweet？陳豪直認：「係呀，好sweetsweet。我唔想太早高調，不過都唔想講大話。」<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
