<html><header><meta charset="utf-8"><title>古仔施法改邪歸正</title></header><body><h1>古仔施法改邪歸正</h1><p>黃百鳴監製兼主演、葉偉信執導的《開心魔法》，特別請來古天樂客串做亦正亦邪、嗜酒如命的魔法師，其造型文質彬彬，但他的憂鬱眼神令其顯得心事重重，而他的白色外衣，亦令他的魔法師形象更突出。幸好《開》片是古仔受傷前拍攝的，否則影片進度受阻，可能未必趕得及在12月1日上映。</p><p>著名魔術師演出</p><p>另外，獲「日本年度最佳魔術師」獎的內地魔術師松明也參與該片演出，他還兼任這部戲的特效指導，身為魔術迷的葉偉信表示：「松明會有很多疑幻疑真的魔術表演，他將會令這部戲更加真實同立體。至於古仔演最終會改邪歸正的魔法師，相信會令觀眾耳目一新。」<br>撰文：丁寧</p></body></html>
