<html><header><meta charset="utf-8"><title>吳彤違例揸的士</title></header><body><h1>吳彤違例揸的士</h1><p>吳彤最近籌備出新碟，早前專程飛到台灣拍新歌《你快樂嗎》MV，導演租用的士要吳彤扮演的士司機，又租借整套水底攝影器材，認真大陣仗。</p><p>參考《玉蝴蝶》</p><p>由於導演之前在電影公司做剪接，故此對畫面有很高要求，單是水底一個鏡頭已足足拍了一日，拍攝前吳彤和導演更參考謝霆鋒《玉蝴蝶》MV，務求拍到最靚為止。<br>由於吳彤由加拿大返港後，差不多足足10年沒有揸車，故拍攝前他專程練習幾天，但吳彤所持的並非國際車牌，幸好揸車拍攝時沒有遇到警察查牌，否則隨時因違法揸車被拉。今次MV合共花了六位數字，吳彤表示因有贊助商，令他可以如願首次到台灣拍MV。<br>撰文：葉雪</p></body></html>
