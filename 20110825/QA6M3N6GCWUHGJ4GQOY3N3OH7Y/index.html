<html><header><meta charset="utf-8"><title>蘋果汁運署查交通習慣　訪五萬住戶</title></header><body><h1>蘋果汁<br>運署查交通習慣　訪五萬住戶</h1><p>【本報訊】運輸署將由下月5日起到明年1月期間進行市民交通習慣調查，調查員會上門訪問5萬個住戶。由於統計處較早前進行的人口普查曾發生多宗女調查員被非禮事件，今次運輸署調查員會用「孖咇制」，署方亦會提供安全意識的訓練及指引。<br>調查耗資1,500萬元，運輸署會在全港隨機選出約5萬個住戶，發信通知獲選派員上門訪問，了解每位家庭成員日常乘搭甚麼交通工具，並收集住戶對行人路、單車徑等設施的意見，以規劃未來的運輸基礎建設及公共交通服務。調查員會穿着印有「交通習慣2011」徽號的深藍色背心，訪問需時約30分鐘。</p></body></html>
