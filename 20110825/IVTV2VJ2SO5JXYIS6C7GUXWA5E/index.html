<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星韋史密夫與太太珍達娉琪前日傳分居後昨日即現身洛杉磯購物，更笑笑口任記者拍照。<br><br>●已故英國女歌手AmyWinehouse的大碟《BackToBlack》再度熱賣，成本世紀最高銷量英國唱片。</p><p>●影帝阿爾柏仙奴戴頭箍現身《疤面煞星》的blu-ray宣傳，更與當年拍檔聚頭。<br><br>●日本女星新垣結衣昨在東京出席代言護髮用品記者會，大談護髮心得。<br><br>●韓國女星崔智友演出的劇集《寧死不輸》前晚首播，只錄得6.2%收視。<br><br>●韓國女星金賢珠上周入稟控告前經理人公司，指前社長拖欠她拍劇薪酬達57萬港元。</p></body></html>
