<html><header><meta charset="utf-8"><title>舒淇收離奇分手短訊</title></header><body><h1>舒淇收離奇分手短訊</h1><p>35歲的舒淇情路一向崎嶇，雖然不乏追求者，身邊更出現過不少緋聞男友，但真命天子卻未見出現，早前雖傳出翻撻王力宏，但她否認戀情，其實過往她對感情生活一直低調，即使拍拖亦沒有刻意公開男友身份。</p><p>傳錯號碼</p><p>舒淇昨日在微博上載一張寫着「對不起，我們分手吧」的訊息，舒淇竟抵死回應：「為甚麼？我又沒做錯甚麼？」對方見不對路，即發現傳錯訊息給別人，並即更正及道歉表示傳錯人。不過舒淇將訊息公開，間接將自己的電話號碼告知對方，似乎不擔心被電話騷擾。<br>撰文：林妃</p></body></html>
