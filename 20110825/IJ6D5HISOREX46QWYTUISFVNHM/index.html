<html><header><meta charset="utf-8"><title>蘋果綠葉成本升國航純利跌12%</title></header><body><h1>蘋果綠葉<br>成本升國航純利跌12%</h1><p>中國國航（753）公佈，鑑於國際航空運輸市場需求持續低迷，加上燃油價格高企，上半年純利倒退12%至40.56億元（人民幣．下同），各項成本費用（包括營業成本、銷售費用等）按年升32.92%至411.99億元，其中航油成本升51.41%，期內實現投資收益減少66%至6.40億元，主因確認國泰（293）投資收益按年減少69.8%至4.83億元。</p></body></html>
