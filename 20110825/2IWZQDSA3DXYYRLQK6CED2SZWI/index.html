<html><header><meta charset="utf-8"><title>狂躁瘋漢鐵鏈鎖23年</title></header><body><h1>狂躁瘋漢鐵鏈鎖23年</h1><p>重慶市一名40歲男子，自17歲起患上精神病，因家境貧寒無錢醫治，母親肖安蓉因他發病時十分狂躁，亂砸東西甚至打人，故用鐵鏈將他拴在瓦屋裏，像拴狗一樣，拴了23年。<br>74歲的肖安蓉表示，每次唐祖華發病時反抗，鐵鏈也被搞斷了十幾根，手也被磨傷。最近，家人才找到一根橡膠繩拴在其腰間（圖）才解決鐵鏈傷人的問題。由於他發病時會撕扯衣物，故夏天都是赤裸地被鎖在瓦屋裏。<br>《重慶商報》</p></body></html>
