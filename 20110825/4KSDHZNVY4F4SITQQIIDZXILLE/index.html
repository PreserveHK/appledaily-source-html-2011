<html><header><meta charset="utf-8"><title>蘋果綠葉保利協鑫中期多賺3.5倍</title></header><body><h1>蘋果綠葉<br>保利協鑫中期多賺3.5倍</h1><p>保利協鑫（3800）因多晶硅及硅片產量，以至硅片銷售量顯著增長，截至6月底止中期純利按去大增3.5倍，賺35.5億元，每股盈利22.94仙，不派息。當中與光伏產品相關的多晶硅及硅片業務獲利37.99億元。期內多晶硅產能2.5萬公噸，銷售多晶硅1508噸，銷售硅片2.12吉瓦。到7月底其硅片產能為6.5吉瓦，新的1.5萬公噸多晶硅生產線亦進入調試階段。</p></body></html>
