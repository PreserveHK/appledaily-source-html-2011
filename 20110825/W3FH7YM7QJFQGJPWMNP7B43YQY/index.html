<html><header><meta charset="utf-8"><title>超雲勾手指賭王</title></header><body><h1>超雲勾手指賭王</h1><p>賭王何鴻燊三房千金何超雲，早前跟陳山聰拍拖到歐洲旅行預支蜜月，玩足四個多月才捨得回港見家長，返港當天超雲更馬上帶陳山聰回家見賭王及媽咪陳婉珍，並把一家人食飯的照片貼上微博，正式公開陳山聰的男友身份。<br>返港後超雲和陳山聰依然難捨難離，經常以情侶裝示人遊街大晒恩愛，不過拍拖之餘超雲也不忘冧老竇，昨日她在微博貼上一張和賭王勾手指的相片，超雲還留言大讚老竇可愛。另外，未有完全重色輕友的超雲，也抽時間跟好友聚會，不知有否帶陳山聰同行介紹給好友認識？<br>撰文：葉雪</p></body></html>
