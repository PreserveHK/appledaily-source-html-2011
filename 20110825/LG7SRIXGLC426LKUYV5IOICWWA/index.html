<html><header><meta charset="utf-8"><title>猛鬼博物館　小女鬼出沒</title></header><body><h1>猛鬼博物館　小女鬼出沒</h1><p>意大利那不勒斯國家考古博物館（圖），下月將迎來世界各地專家來捉鬼，因這幢有400年歷史的建築物最近翻新，工人晚晚撞鬼。<br>由於博物館日間開放，裝修工人要通宵工作，結果碰到許多詭異事情，包括不時聽到令人毛骨悚然的尖叫聲，館內氣溫急降，大家更試過撞鬼。一名工人說：「館裏常發生怪事，東西會自行移位，甚至不翼而飛。」<br>負責的建築師在館內過了一夜之後，他也確信有鬼，還用手機拍到看來像小女孩的鬼魂。「沒有工人帶女兒去開工，而且博物館有保安系統，小孩沒可能闖入。」<br>英國《每日郵報》</p></body></html>
