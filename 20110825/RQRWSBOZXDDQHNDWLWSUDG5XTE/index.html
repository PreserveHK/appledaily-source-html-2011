<html><header><meta charset="utf-8"><title>*App士多：衾棉胎掀集體回憶</title></header><body><h1>*App士多：衾棉胎掀集體回憶</h1><p>小時候玩的集體遊戲，很多都被遺忘了。例如衾棉胎、撍烏龜，你有多久沒有玩過﹖AppStore上剛找到一隻免費衾棉胎遊戲，iPad和iPhone版本都有。4家每人佔一角，規矩是手指一直要按住自己所屬的一角，當叫到正確的牌時，快手一按中間就算你贏。雖然無傳統大大力拍人哋隻手咁好氣氛，可算係斯文版衾棉胎，不過最搞笑係有粵語、國語、日語和英語的報數選擇，配以法國宮廷舞會般悠揚音樂，輕輕的來，怕你太刺激心臟病發啊！</p></body></html>
