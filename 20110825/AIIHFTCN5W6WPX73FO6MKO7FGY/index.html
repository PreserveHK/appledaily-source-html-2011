<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國毒后AmyWinehouse的驗屍報告已出，被指死時並沒吸食毒品，但就肯定逝世前曾飲酒。<br><br>●日本老牌影星高倉健拍完張藝謀的《千里走單騎》後，相隔6年再拍攝新片《給你》。</p><p>●日本著名主持人島田紳助，被發現與黑社會山口組有密切聯繫，他前晚突然開記招宣佈退出藝能界。<br><br>●韓國女星李英愛早前穿上宮廷韓服拍攝護膚品廣告，宣傳中秋節推出的禮品套裝。<br><br>●韓國男星金來沅前日低調退役後，下午隨即開工為聯合國兒童基金會拍攝宣傳相。</p></body></html>
