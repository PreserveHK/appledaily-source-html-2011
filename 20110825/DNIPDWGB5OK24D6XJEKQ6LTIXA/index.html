<html><header><meta charset="utf-8"><title>關仁隱事：「小花」姣媾「啫喱」玩出火 - 關仁</title></header><body><h1>關仁隱事：「小花」姣媾「啫喱」玩出火 - 關仁</h1><p>呢期「小花」咁出位自然有好多關於佢嘅古仔係咁傳出嚟，話說當年佢仲喺火鍋經理人公司撈嘅時候，一直都嗒同門師兄弟「啫喱」糖，仲用盡種種方法接近。由於啫喱擅長水上活動，小花就借意話跟啫喱學一技之長，朝朝鬼咁神心去人哋屋邨嘅泳池學游水，點知啫喱搵埋一個男朋友仔出嚟避嫌，搞到小花好㷫，最好笑係小花電唔到啫喱，反而朋友仔就受晒，知道啫喱冇意思後就全力追，原本小花對朋友仔冇乜意思，但佢竟然儍到諗住借同朋友仔拍拖激啫喱，啫喱冇意思點激都冇用，最後小花仲畀朋友仔搞大個肚，真係偷雞唔到米都蝕埋。<br>撰文：關仁</p></body></html>
