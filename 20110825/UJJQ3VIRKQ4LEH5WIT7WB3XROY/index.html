<html><header><meta charset="utf-8"><title>馮仁昭四圍超：啤梨發短訊慰問傅穎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：啤梨發短訊慰問傅穎 - 馮仁昭</h1><p>曾經同傅穎傳過緋聞嘅新城DJ葉文輝（啤梨），噚日同陳嘉寶（Anjaylia）喺新城電台宣傳舞台劇，啤梨話傅穎爆出同羅仲謙分手之後，曾經同傅穎通短訊，啤梨話：「我問佢OK嗎，感情嘅事我好少理，只關心佢工作。」啤梨仲話其實之前已經知道傅穎同謙仔拍拖。而劇中啤梨同Anjaylia有機會有親熱戲，Anjaylia更可能要扮跳樓。</p></body></html>
