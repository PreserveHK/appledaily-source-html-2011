<html><header><meta charset="utf-8"><title>蘋果綠葉中金再生毛利率下跌</title></header><body><h1>蘋果綠葉<br>中金再生毛利率下跌</h1><p>中金再生（773）受惠再生金屬的需求持續強勁，加上地區覆蓋範擴展，上半年純利按年大增148.4%至10.43億元，每股盈利91.6仙，不派息。不過，由於毛利率較低的新地區貢獻增加，以及金屬商品價格於採購原材料及銷售的時間之間下跌導致售價降低，毛利率下跌1.6個百分點至4.5%。公司上半年黑色金屬銷售量升69.7%至約110萬噸，有色金屬亦升129.5%至約31萬噸。</p></body></html>
