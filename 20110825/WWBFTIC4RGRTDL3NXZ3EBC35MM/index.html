<html><header><meta charset="utf-8"><title>海福牛駕到！</title></header><body><h1>海福牛駕到！</h1><p>牛魔王天大喜訊！九月，「希戈餐廳」將引入愛爾蘭海福牛，用天然青草飼養，優點是顏色鮮紅脂肪紋理豐富，牛味濃郁肉汁豐腴。推介扒免翁牛柳，扒身表面燒得香脆，鋸開，嫩紅扒肉溢出大量牛肉汁，伴以炸生蠔，蘸黑啤酒汁吃，口感一流。喜歡海鮮的話，燒牛柳伴扒大蝦是不錯選擇，牛柳嫩滑大蝦極彈牙，蘸鮮味龍蝦荷蘭汁，滋味到不捨得送入喉嚨，伴碟三隻蘑菇香草餃子亦不俗，皮薄餡靚，好吃到停不了口。<br><br>記者：陳漢榮</p><p>希戈餐廳（37217733）<br>地址：香港尖沙嘴凱悅酒店大堂樓層</p></body></html>
