<html><header><meta charset="utf-8"><title>羅力威恩師微博喊寃</title></header><body><h1>羅力威恩師微博喊寃</h1><p>張敬軒、糖兄妹及羅力威前晚到灣仔擔任歌唱比賽嘉賓，鄧紫棋（G.E.M.）妹妹鄧伊伶有份參賽。羅力威新碟監製方國華涉在錄音室偷錄音咪前日被捕，他力撐對方說：「方國華係我恩師，佢係借嘢，我感覺上係一個好大嘅誤會，佢額頭鑿住個好字，佢好有錢。」<br>方國華昨日在微博上留言：「照常錄音錄到天光，以後照常去同一間studio錄音。冇人可以阻止大碟面世，只嘆人心莫測。」<br>此外，軒仔指自己租用事發同一棟大廈的錄音室，他表示現時會將錄音室的櫃鎖好。<br>採訪：馬建華　攝影：陳俊強</p></body></html>
