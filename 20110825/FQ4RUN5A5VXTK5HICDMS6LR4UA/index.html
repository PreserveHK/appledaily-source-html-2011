<html><header><meta charset="utf-8"><title>下女之洗衣機去菌　衣服無異味</title></header><body><h1>下女之洗衣機去菌　衣服無異味</h1><p>別以為洗衣機洗過的衣服一定乾淨，其實洗衣機濕度高，是霉菌及細菌的溫床，加上內槽難以探手清洗，污物積積埋埋，洗衫又點會乾淨？所以洗衣機槽每個月至少要清洗一次，先將洗衣機注滿水，倒入梳打粉，開機五分鐘再靜置一個晚上，第二日就會發現髒物浮於水面，這時把污水排去，再空機進行一次洗衣模式即可。假如膠邊有霉迹，可用牙刷蘸漂白水刷洗，用水冲洗乾淨。每次洗完衣服後記得把內槽用布擦乾，並打開機門讓濕氣散去才不會養霉菌。</p></body></html>
