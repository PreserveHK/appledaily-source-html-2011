<html><header><meta charset="utf-8"><title>潮流Pie：Gaga錫荷馬妻</title></header><body><h1>潮流Pie：Gaga錫荷馬妻</h1><p>美國長壽卡通片集《阿森一族》（TheSimpsons）不時會有明星客串，原來25歲的美國百變天后LadyGaga，明年也會客串其中一集《LisaGoesGaga》。<br>在這集中，Gaga到訪荷馬一家居住的春田市，發現包括荷馬女兒麗莎等很多人都感到很自卑，Gaga於是嘗試透過說話和唱歌，令麗莎重新振作起來。而Gaga還會跟荷馬妻子瑪芝親嘴，將會是全集的高潮。<br>英國《每日郵報》</p></body></html>
