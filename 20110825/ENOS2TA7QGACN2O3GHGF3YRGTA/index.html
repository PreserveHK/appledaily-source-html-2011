<html><header><meta charset="utf-8"><title>蘋果汁食環署打壓工會　降兩人評級</title></header><body><h1>蘋果汁<br>食環署打壓工會　降兩人評級</h1><p>【本報訊】食物環境衞生署職工權益工會約20名成員，昨由金鐘政府合署遊行至政府總部，抗議署方在年度評核報告中，無理將兩名工會理事的表現降級，令二人由A或B級降至C級，藉此打壓敢於向署方表達不同意見的人士，令二人晉升機會大打折扣。<br>工會代表說，本年6月，副理事長李美笑在年度的工作評核中，本被直屬上司在專業知識上給予A級，但其後遭一名高級衞生督察（加簽人）降低至C。當李美笑向加簽人查詢時，對方指她在「易拉架」的執法上太多意見，上司經常要花長時間和她展開討論，這表示其工作知識不足。另一名工會理事梁靄玲亦有與李美笑同樣遭遇。
</p></body></html>
