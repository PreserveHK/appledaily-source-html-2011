<html><header><meta charset="utf-8"><title>克勤續約　生多幾個</title></header><body><h1>克勤續約　生多幾個</h1><p>李克勤續約環球三年，昨日舉行船P記者會，於銅鑼灣出發。他以歌曲《仍是老地方》來做主題曲，並以滑浪板當作合約，寓意順風順水。問到酬勞是否加幅很高？他說：「OK啦！開心價，Duncan（環球高層）話夠我啲小朋友返學，仲叫我可生多幾個抵番。」不過他強調考慮留低，是因為團隊精神。</p><p>樂返無綫做主持</p><p>克勤謂主要發展國語碟市場，但公司與無綫問題未解決，他又以另一首歌《誰願分手》形容，他說：「呢個moment仍未得，今年都應該未解決到，相信仲有希望。其實可以用其他方式亮相，例如做主持，但唔係我嘅主意。」<br>採訪：王連連<br>攝影：陳順禎</p></body></html>
