<html><header><meta charset="utf-8"><title>翁為德身形走樣</title></header><body><h1>翁為德身形走樣</h1><p>前名模兼港姐翁為德自從嫁給武打影星鄒兆龍後已經逐漸淡出娛樂圈，前日她跟一友人帶同一名兩、三歲小孩閒逛中環，過其悠閒的少奶奶生活。</p><p>買日用品</p><p>前日下午6時許，翁為德推着嬰兒車跟女友人到ifc的超級市場購物，翁為德稍為發胖，比當年選美及擔任模特兒時期的巔峯狀態有一段距離。<br>在超市選購近20分鐘，翁為德買了一些日用品後離開，其間坐在嬰兒車的小孩百無聊賴一邊把玩嬰兒車車頂，不停吃着零食。之後一行三人去到同層的時裝店，但沒有收穫就跟友人到樓下坐的士離開。<br>採訪、攝影：李志明</p></body></html>
