<html><header><meta charset="utf-8"><title>蓋鳴暉初三破禁開鑼</title></header><body><h1>蓋鳴暉初三破禁開鑼</h1><p>蓋鳴暉昨日到新城接受訪問，提到年初三（下月5日）便開工做粵劇做足21場，她謂這是戲行傳統，她說：「傳統初一係一年嘅開始，如果冇嘢做，唔係咁好，即係坐年，而且新年做嘢好，熱鬧啲，又可以收利是。」</p><p>作慈善演出</p><p>不過，初三為破日，不宜開鑼，蓋鳴暉謂：「所以嗰日有個祈福儀式化解，同埋當日演出係作慈善。」她表示今個新年的粵劇是新作品，也是風水師李居明的作品，她謂此劇是日本歷史真人真事，他們把故事改成唐朝背景，她說：「其實一年有一至三套新劇，因為排練都要一段時間。」這劇將會在年初三一連五日公演，蓋鳴暉指門票已售罄。　<br>採訪、攝影：王連連</p></body></html>
