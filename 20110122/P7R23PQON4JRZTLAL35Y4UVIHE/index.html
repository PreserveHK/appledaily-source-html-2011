<html><header><meta charset="utf-8"><title>隔牆有耳：賽贏狗新菜名夠嚇人 - 李八方</title></header><body><h1>隔牆有耳：賽贏狗新菜名夠嚇人 - 李八方</h1><p>香港禁止食狗肉已經好多年，有多間分店嘅大家食最近推出一味新菜式，竟然叫做「賽贏狗」，疑似公然挑戰法律底線，鼓吹人食狗肉。<br>大家食嘅老闆呂先生澄清，新菜式絕對唔係狗肉，只係俗語有話「狗肉滾一滾，神仙企唔穩」，烹調狗肉嘅廚藝喺香港就咁失傳好可惜，所以就將炆狗肉嘅秘方，用嚟炮製豬肉、雞肉同鴨肉，賽贏狗呢個名亦只係話味道勝過狗肉，餐牌都有講清楚。<br>愛護動物協會發言人話，借狗肉嚟宣傳新菜式會引起愛狗人士嘅不安，而且大部份新一代港人都唔知狗肉係乜味道，命名菜式似乎無需要拉埋狗肉嚟講。</p></body></html>
