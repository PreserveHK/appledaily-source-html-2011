<html><header><meta charset="utf-8"><title>拖地減肥更勝踩單車</title></header><body><h1>拖地減肥更勝踩單車</h1><p>很多人愛到健身室做運動，聲稱有助燒脂減肥，但最新研究指，在家拖地一小時所消耗的熱量，比狂踩健身單車一小時或跳舞一小時還要多，既慳錢，又可以減肥。<br>家居清潔用品品牌微力達（Vileda）早前進行的研究，發現拖地一小時，並將地拖頭用力扭乾，可燃燒238卡路里，相當於狂踩健身單車一小時、跳舞一小時、舉重80分鐘或踢足球30分鐘。<br>微力達正研究在地拖裏內置熱量消耗計算器，希望將地拖打造成另類減肥產品。<br>英國《每日郵報》</p></body></html>
