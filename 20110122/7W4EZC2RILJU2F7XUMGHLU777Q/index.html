<html><header><meta charset="utf-8"><title>澳門破冒牌貨網站</title></header><body><h1>澳門破冒牌貨網站</h1><p>【本報訊】澳門一名電子工程師聯同妻子經營網上冒牌皮具生意，顧客遠銷歐美和東南亞，本港海關早前接獲歐洲知名品牌商標持有人投訴，調查後通知澳門海關協助，日前在關閘將該對夫婦和一名水貨客拘捕。他們運作逾四年，估計涉5,000宗交易，金額超過600萬元。被捕三名疑犯是澳門居民，男疑犯是專業電子工程師，現在澳門大型科技電訊公司任職，女疑犯是其妻，尚有一名男疑犯是水貨客。<br>疑犯涉嫌在四年前開始經營網站銷售冒牌皮具和服飾，亦設有會員制提供優惠。以電郵聯絡境外買家，或可透過港澳兩地專用手機作聯絡，貨品銷往歐美和東南亞，更設有換貨服務。</p></body></html>
