<html><header><meta charset="utf-8"><title>長城物業北角港運城分行旗艦店開張</title></header><body><h1>長城物業北角港運城分行<br>旗艦店開張</h1><p>最近長城物業於北角港運城開設第十間分行，以及增加20名人手於該區負責，該行經理從事地產代理超過15年經驗，分行主要負責多個該區大型屋苑，包括港運城、丹拿花園、健威花園、城市花園、和富花園等，另外，分行亦會和鰂魚涌3間分行通盤，使到客戶更能靈活選擇合適單位，業主放盤亦會有更多買家促成交易。此外，本公司總行亦於本月份擴充培訓部，由本公司高層人員親自培訓在職同事及新入職的見習物業顧問，定期提供免費地產代理考試課程。<br><br>長城物業<br>電話：28616082/28616222</p></body></html>
