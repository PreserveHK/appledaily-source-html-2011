<html><header><meta charset="utf-8"><title>馬仔、郭羨妮當眾親熱</title></header><body><h1>馬仔、郭羨妮當眾親熱</h1><p>馬浚偉、郭羨妮、鄧健泓和龔嘉欣等昨日在將軍澳宣傳新劇《隔離七日情》。馬仔玩遊戲與郭羨妮上床扮激情，雖然尷尬，但馬仔也大方搭實郭羨妮。鄧健泓也要與女友龔嘉欣在床上親熱，嘉欣只肯扮錫男友。<br>問郭羨妮會否怕與馬仔傳緋聞或不和？她笑指劇已拍完，合作甚愉快。她又坦言希望有男友，會否考慮筍盤陳豪？她說：「筍唔筍唔關我事，我唔想咁多無謂新聞，避得就避。」馬仔坦言該劇撞正農曆年播，收視定受影響，希望他之後的《紫禁驚雷》會有好檔期。鄧健泓則透露與龔嘉欣拍拖數個月，新年會向雙方家長拜年。<br>採訪、攝影：溫敏芝</p></body></html>
