<html><header><meta charset="utf-8"><title>韓男「叮」爆手機騙財</title></header><body><h1>韓男「叮」爆手機騙財</h1><p>南韓一名28歲男子，涉嫌將手機放進微波爐「叮」到爆炸後，再向三星電子公司投訴，訛稱手機充電期間突然爆炸，甚至高調示威要求三星賠償，最後被警方識破。<br>首爾警方前天（周五）拘捕姓李的疑犯，指他投訴手機充電時爆炸後，曾獨自在三星總部門口及仁川國際機場外高調示威50次，引起輿論關注。三星為了息事寧人，決定向他賠償500萬韓圜（34,685港元）。<br>但警方沒罷休，將手機殘骸交給國立科學鑑證中心研究，結果發現手機是遭刻意暴露於電磁波下破壞，推斷出李姓男子將手機放進微波爐「叮」熱，導致手機爆炸。<br>法新社</p></body></html>
