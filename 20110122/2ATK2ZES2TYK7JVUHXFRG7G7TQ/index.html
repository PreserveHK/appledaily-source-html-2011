<html><header><meta charset="utf-8"><title>極速rap友3秒唱60字</title></header><body><h1>極速rap友3秒唱60字</h1><p>美國洛杉磯23歲白人青年沃斯凱（GeorgeWatsky圖），rap歌速度並不遜色過黑人，最近他以三秒60字高速，嘰哩咕嚕大rapBustaRhymes《BreakYaNeck》，大有機會變身全球唱得最快的饒舌歌手。<br>沃斯凱周一把rap歌的短片放上YouTube，極速走紅，瞬即吸引近200萬人次瀏覽。雖然有網民直言聽不明白，但有粉絲大讚沃斯凱潛質優厚，隨時會超越每秒可發出11.2個音節的rap界巨人Twista。<br>英國《太陽報》</p></body></html>
