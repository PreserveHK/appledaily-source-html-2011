<html><header><meta charset="utf-8"><title>主人5年搬4次　失蹤狗懂回家</title></header><body><h1>主人5年搬4次　失蹤狗懂回家</h1><p>美國加州一隻西施狗失蹤了五年，即使主人搬家四次，牠竟追尋到主人的新居，跟主人團聚。</p><p>女主人卡里洛表示，「普林斯」（Prince）失蹤時僅三歲，她痛失愛犬後，不久結婚生子，更搬屋四次，最後在克恩縣德拉諾鎮內定居。上周，當她打開大門時，驚見一隻西施狗伏在石級上，與丈夫仔細一看，赫然發現竟是「普林斯」，令她震驚，「希望不是有人作弄我」。<br>英國《每日郵報》</p></body></html>
