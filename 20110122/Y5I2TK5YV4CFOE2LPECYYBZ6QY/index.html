<html><header><meta charset="utf-8"><title>男生激動反鎖廁內</title></header><body><h1>男生激動反鎖廁內</h1><p>【本報訊】柴灣筲箕灣東官立中學一名中一男生，昨上課期間與同學爭執，他情緒激動衝入廁所反鎖在內。校方恐發生意外致電報警，消防員趕至時男生開門步出，並沒受傷，送院檢驗。情緒激動的男生姓平（12歲），為筲箕灣東官立中學中一級學生。<br>昨中午12時許，事主在課堂期間與同學為小事爭執，其間他情緒激動，衝出課室走至地下男廁反鎖廁格內，老師趕到拍門不回應，為免發生意外，連忙致電報警。消防員趕至勸解一番後，男生自行開門，他並無受傷，惟情緒未平伏，由老師陪同送院檢驗。</p></body></html>
