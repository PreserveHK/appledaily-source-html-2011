<html><header><meta charset="utf-8"><title>蘋果開倉：屈福特「大」「迪」當前 - 吾中</title></header><body><h1>蘋果開倉：屈福特「大」「迪」當前 - 吾中</h1><p>一向唔鍾意搭地鐵，但因工作關係成日要搭，我最討厭嘅係當去對面月台駁車時，廣播永遠叫人唔好跑同追車，偏偏對面月台有就開出嘅列車喺度，搞到乘客一仆一碌咁追車。其實地鐵係電腦化操作，唔想有意外，校到駁車時對面月台班車未埋站咪得囉！講開追，英冠屈福特成日開「大」，今訪卡城一於追佢哋開「大」。<br>吾中<br><br>心水：卡迪夫城大<br>近5場戰績：WLWWD<br>心得：屈福特近況勁。</p></body></html>
