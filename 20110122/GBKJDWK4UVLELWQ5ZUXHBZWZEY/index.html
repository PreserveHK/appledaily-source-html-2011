<html><header><meta charset="utf-8"><title>《讓子彈飛》入場人次過1800萬</title></header><body><h1>《讓子彈飛》<br>入場人次過1800萬</h1><p>《讓子彈飛》演員姜文及葛優昨出席北京的慶祝兼新春團拜活動，出品人馬珂宣佈該片入場人次突破1,800萬，超越《唐山大地震》的1,700多萬紀錄，他說《讓》片票房已達6.6億人民幣，相信新春後票房可達7億。</p><p>葛優捧獎</p><p>另外，由搜狐娛樂舉辦的年度盛典頒獎禮前晚在北京舉行，當晚頒發了多個年度大獎。《讓子彈飛》演員葛優捧走年度男演員獎，年度女演員獎由《唐山大地震》的徐帆奪得。《讓子彈飛》奪年度影響力電影作品和年度影響力娛樂營銷榮譽；《唐》片則奪年度熱門影視劇獎。<br>撰文：林妃</p></body></html>
