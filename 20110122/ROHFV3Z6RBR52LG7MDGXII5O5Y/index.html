<html><header><meta charset="utf-8"><title>美瑾被嘲身材勝演技</title></header><body><h1>美瑾被嘲身材勝演技</h1><p>意大利名牌GiorgioArmani，早前請來索女美瑾霍士（MeganFox）擔任內衣及牛仔褲代言人，贏得坊間不少迴響，無事忙的美瑾最近已拍下了全新廣告照，她穿上喱士內衣躺在沙發上大騷身材，另一款廣告則是她赤裸上身，穿上該品牌的牛仔褲，一樣性感撩人。</p><p>新片延期上映</p><p>美瑾自從被飛出《變形金剛》第三集後，電影事業一落千丈，她與米奇洛基（MickeyRourke）合演的新片《PassionPlay》也因早前在多倫多電影節中劣評如潮，令影片在美國延遲上映，難怪英國傳媒嘲笑美瑾還是當廣告模特兒好過。</p></body></html>
