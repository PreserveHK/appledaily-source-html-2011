<html><header><meta charset="utf-8"><title>葉璇捱冷封鐵人</title></header><body><h1>葉璇捱冷封鐵人</h1><p>葉璇早前為國際雜誌中文版拍攝靚相，目前在橫店為中央台拍攝劇集《鋼魂》的她，自言經過多年努力，已在各地建立起fans網絡。<br>在《鋼》劇中，葉璇飾演總工程師，她昨日在電話中說：「套劇嘅意思係堅強嘅意志。」她表示因劇中這份意志，令自己沒生病，她說：「橫店落咗幾場雪，仲喺最凍時拍咗幾場落雨濕身戲，個個都話我會病，點知畀我撐到冇事。」工作人員遂為她改了花名叫鋼魂鐵人。</p><p>吸納越南fans</p><p>原來一班越南fans日前到片場探班，葉璇笑言多得近年努力拍劇，令fans群壯大。越南fans還為她建立一個網頁，但全部越南文，故她看不懂。<br>撰文：李森</p></body></html>
