<html><header><meta charset="utf-8"><title>人工受孕冇得揀性別</title></header><body><h1>人工受孕冇得揀性別</h1><p>現時本港提供多種不同人工受孕技術，包括體外受精及胚胎移植（IVF/ET）、胚胎冷凍儲存及凍存胚胎解凍後移植（FET）、細胞漿內單精子注射（ICSI）、附睾精子抽取術（MESA）、睾丸組織精提取術（TESE）等，本港公、私營醫院每年處理數千宗人工受孕個案，費用由萬多元至十多萬元不等。<br>但根據本港法例第561章《人類生殖科技條例》，任何人不得向並非屬婚姻雙方的人士提供生殖科技程序，至於胚胎的性別也不得選擇，除非有特別原因兼有註冊醫生證明。</p></body></html>
