<html><header><meta charset="utf-8"><title>荒唐村規處女才有土地賠償</title></header><body><h1>荒唐村規<br>處女才有土地賠償</h1><p>處女有價！重慶有農村近日推出一條荒唐規定，要求在外地打工的女村民，若要獲得土地轉讓賠償金，要先到醫院驗明自己是處女，才有資格獲土地賠償金。<br>這條荒唐村規近日被網民轉載。大足縣北禪村規定，外出打工的未婚女村民，要先到醫院進行「貞潔鑑定」，證明是處女後才能辦手續，分領土地轉讓補償金。北禪村的負責人稱，這個不是處女不獲賠償金的政策，早年已被內地的媒體曝光，當時曾引起社會廣泛關注。負責人稱在媒體及婦女團體施壓後，當地已取消這項政策，但為何相關的話題近日再被翻舊案，他則表示不知情。<br>廣東《南方農村報》</p></body></html>
