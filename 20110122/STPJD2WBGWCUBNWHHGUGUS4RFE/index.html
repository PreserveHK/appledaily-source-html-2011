<html><header><meta charset="utf-8"><title>案件速遞上水色魔疑涉多案還柙</title></header><body><h1>案件速遞<br>上水色魔疑涉多案還柙</h1><p>【本報訊】涉嫌肆虐上水一帶，令人聞風色變的懷疑色魔日前被捕後，被控以一項蓄意傷人及一項非禮罪，昨被解往粉嶺裁判法院提堂，暫毋須答辯。控方稱，警方懷疑他涉及區內多宗同類風化案，正安排各事主作認人手續，申請押後案件。主任裁判官林偉權將他還柙警方看管，本月26日再訊。<br>報稱無業的被告黃祖汗（33歲）神色憔悴，頭髮凌亂，並一度將雙手大拇指插入褲袋。他涉於本月13日，在清河邨一公屋的五樓梯間，非法及惡意傷害X小姐及非禮她。<br>案件編號：FLCC184/11
</p></body></html>
