<html><header><meta charset="utf-8"><title>篠原涼子撐周杰倫新片</title></header><body><h1>篠原涼子撐周杰倫新片</h1><p>3D電影《青蜂俠》（TheGreenHornet）前晚於東京舉行首映，片中主角薛夫洛根（SethRogen）及飾演助手加藤的周杰倫一齊赴會，但荷李活性感女星金美侖戴雅絲（CameronDiaz）則缺席，日本女星篠原涼子也有撐場，她更表示看電影時能從金美侖身上學到演技。此外，金美侖接受電視節目訪問時，承認高中年代曾向當時是學校師兄的美國饒舌歌手SnoopDogg購買大麻。</p></body></html>
