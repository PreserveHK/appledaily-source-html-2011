<html><header><meta charset="utf-8"><title>余少寶：李錦聯以前好斯文</title></header><body><h1>余少寶：李錦聯以前好斯文</h1><p>無綫廚神李錦聯和女友邵敏婷之前因感情糾紛，有人涉嫌動粗，事件還鬧上差館，但他們近期又離奇復合，公開晒恩愛。<br>前港姐余少寶曾和李錦聯傳緋聞，她昨日在淺水灣出席活動時說：「十幾廿年前嘅事，都冇拍過拖，大家係同事，佢冇追過我，佢從來唔係我結婚同拍拖對象，我哋連單對單食飯都未試過。」她謂看到李錦聯的報道都非常驚訝，並說：「好驚，以前見佢好斯文，做啲咁激嘅行動都好驚訝！」她又表示自己已婚六年。<br>採訪、攝影：梁錦雯</p></body></html>
