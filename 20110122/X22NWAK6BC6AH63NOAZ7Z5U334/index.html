<html><header><meta charset="utf-8"><title>案件速遞啟德大廈獲中止清盤令</title></header><body><h1>案件速遞<br>啟德大廈獲中止清盤令</h1><p>【本報訊】九龍灣啟德大廈小業主自發收集業權，獲財團同意收購，惟第三座年前因欠維修費被下令清盤釘契。業主立案法團以資金充裕、有錢還為由，申請中止清盤令，昨獲高等法院批准，但規定法團要在頒令前，將769萬元預備好，並要前主席就賬目向清盤人解釋。<br>至於破產管理署監管無方，無視個案僅涉9萬元欠款，容許外判清盤人收費逾360萬元，法官霍兆剛關注清盤人收費遠超欠款的失衡情況，而法庭將於3月4日就清盤人收費進行聆訊。<br>案件編號：HCCW268/08</p></body></html>
