<html><header><meta charset="utf-8"><title>湯圓慰灶君合家吉祥</title></header><body><h1>湯圓慰灶君合家吉祥</h1><p>司徒法基師叔指，灶君掌管全家衣食福祿，負責向玉皇大帝稟告全家人去年功過，以定來年運程。傳統於年廿三或廿四謝灶，近年則認為農曆十二月十四至廿四期間皆可。祭品與還神相同，如五色果、酒等，謹記準備雙數湯圓及黏性糖果，如麥芽糖。湯圓令灶君難以通告家人罪過，糖果令其口甜舌滑多美言幾句。謝灶時可說：「感謝灶君大神保佑，回宮向上天稟告好事，保佑來年闔家豐衣足食，平安大吉。」並手持衣紙向灶頭三拜後化掉，最後把少許砂糖撒於灶上，給灶君甜頭，令家人來年更興旺。<br><br>勿零零</p></body></html>
