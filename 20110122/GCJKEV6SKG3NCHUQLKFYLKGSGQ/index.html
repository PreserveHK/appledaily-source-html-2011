<html><header><meta charset="utf-8"><title>高海寧Dry爆買衫</title></header><body><h1>高海寧Dry爆買衫</h1><p>高海寧知名度與日俱增，工作也越加忙碌，但只曾於早前與少年食神林澄光傳緋聞，似乎未有真命天子。</p><p>紙巾墊鼻</p><p>前日高海寧在九龍灣出席活動後，換上一身便服，駕車接載助手離去，其助手很快便下車，剩下高海寧一人直駛尖沙嘴。只見她鼻子上墊着紙巾，記者上前查問是否受傷，她笑說：「因為我等陣仲要做嘢，唔想整花個妝，又要戴眼鏡，咪用紙巾墊住囉。」原來高海寧相約雜誌接受訪問，工作完畢後，她又自得其樂於海港城買衫，她說：「我想買裙咋，我做完嘢都係返屋企。」樣靚身材正的高海寧生活也頗枯燥。<br>採訪、攝影：黃文成、黃曉程</p></body></html>
