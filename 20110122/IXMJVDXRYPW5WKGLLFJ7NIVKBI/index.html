<html><header><meta charset="utf-8"><title>紙筆書寫知識更入腦</title></header><body><h1>紙筆書寫知識更入腦</h1><p>電腦普及，有礙學習。挪威和法國科學家研究發現，兒童和學生透過拿筆寫字來學習，對新知識的記憶會較用鍵盤更深刻、更入腦。<br>科學家讓兩組人學習人人都不懂的字母，一組用筆寫，一組用鍵盤輸入；然後在三周和六周後測試，結果顯示用筆的一組對字母記憶較深刻。<br>科學家指，這是因為書寫要花更多心神和時間，而且要動用腦部的感覺運動區，有助加強印象；用鍵盤則會動用腦部另一部份，並無加強記憶學習的效果。<br>英國《每日電訊報》</p></body></html>
