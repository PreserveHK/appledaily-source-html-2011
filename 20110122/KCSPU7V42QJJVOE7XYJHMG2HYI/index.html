<html><header><meta charset="utf-8"><title>父跳樓亡嚇驚兒子</title></header><body><h1>父跳樓亡嚇驚兒子</h1><p>【本報訊】天水圍一名患抑鬱症男子，昨午與妻子通電話期間情緒激動，表示要跳樓自殺，事主妻子報警求助，惟警員迅速趕抵現場，該男子已由家中開窗跳下，他送院後證實死亡。事主的14歲兒子當時亦在家中，疑受驚嚇須送院治理。</p><p>與妻通話時激動</p><p>墮樓現場是天水圍天恒邨恒輝樓14樓一單位，昨午1時許，46歲姓李男子與妻子通電話。消息稱，李有抑鬱症紀錄，懷疑他與妻子通話時突然情緒波動，更向妻子表示要自殺，其妻苦勸無果，連忙報警求助。然而警員趕到時男事主已卧在地下一個石屎花槽上，奄奄一息，送院證實死亡，案件無可疑。</p></body></html>
