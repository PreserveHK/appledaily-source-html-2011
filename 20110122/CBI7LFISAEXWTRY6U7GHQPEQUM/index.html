<html><header><meta charset="utf-8"><title>Rihanna爆炸頭似《阿森》</title></header><body><h1>Rihanna爆炸頭似《阿森》</h1><p>美國女歌手Rihanna日前在網上公開紅色大爆炸頭新look，但直至她到荷李活一帶夜蒲時，才被拍得清楚，即被網民嘲笑她十足動畫《阿森一族》（TheSimpsons）的角色SideshowBob（小圖）！據知Rihanna的新形象是為拍新曲《S&amp;M》MV而設。<br>此外，Rihanna父親近日受訪時，指女兒以前只是蚊型時裝店的售貨員，直到參加一次學校歌唱比賽才改變一生。</p></body></html>
