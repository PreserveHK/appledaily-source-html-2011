<html><header><meta charset="utf-8"><title>佐治戰勝蘇丹瘧疾</title></header><body><h1>佐治戰勝蘇丹瘧疾</h1><p>荷李活型男佐治古尼（GeorgeClooney），向來關注蘇丹情況，過去三個月便到訪當地兩次，與聯合國人員合作防止爆發內戰。不過原來佐治本月初去當地時幾乎送命，因為他染上瘧疾，幸好得到治療後已經康復。</p><p>第二次中招</p><p>佐治染上瘧疾的消息，最先由CNN電視台節目主持在twitter爆響口，據知今次是佐治第二度染上瘧疾，而英國女歌手CherylCole去年7月亦試過中招。由於此病在非洲十分流行，佐治在昨晚播出的CNN電視台節目中，便以過來人身份向非洲人傳達訊息，只要及早醫治便可縮短痛苦期。</p></body></html>
