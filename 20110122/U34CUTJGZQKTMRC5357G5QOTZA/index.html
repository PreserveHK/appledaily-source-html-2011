<html><header><meta charset="utf-8"><title>蘋果開倉：紅魔夠霸氣[-1]必捧 - 牽牛</title></header><body><h1>蘋果開倉：紅魔夠霸氣[-1]必捧 - 牽牛</h1><p>本地班霸少林寺足主羅神，雖然作風霸道，幾乎盡攬本土精英，成日俾人批評，不過勝在夠噱頭，簽完畢特又簽基士文，夠晒叫座力；5位少林寺型男組成合唱組合，首支派台歌「戇男」又真係幾唔錯。講霸道，英超領隊費格遜都係表表者，向碧咸飛砵更加係代表作。周六迎戰伯明翰，曼聯點會失手。<br>牽牛<br><br>心水：曼聯勝[-1]<br>近5場戰績：LWWWD<br>心得：曼聯難得有回氣時間休息。</p></body></html>
