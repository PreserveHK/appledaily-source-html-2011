<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔台灣行唔提正室 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔台灣行唔提正室 - 馮仁昭</h1><p>同朱麗倩嘅感情事，向來都係劉德華嘅忌諱，不過佢日前喺馬來西亞宣傳新戲《新少林寺》時，就大方承認自己係「大馬女婿」，當大家以為佢終於放低呢個枷鎖，點知噚日佢去台灣幫套戲宣傳時，又將呢個話題「上鎖」。事緣係華仔自爆第一日入劇組就已經覺得范冰冰係佢老婆，連喺片場都叫冰冰做老婆，司儀問佢咁講怕唔怕有人呷醋，點知華仔即刻扮惡嗌咗聲「喂」，然後先至笑番！</p></body></html>
