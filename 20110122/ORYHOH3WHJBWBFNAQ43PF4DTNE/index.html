<html><header><meta charset="utf-8"><title>溫拿派利是封旺角大混亂</title></header><body><h1>溫拿派利是封<br>旺角大混亂</h1><p>溫拿為宣傳新碟，前晚在旺角鬧市派利是封，吸引逾百名途人圍觀。問溫拿五子是否可以被人「任摸」，他們即擺出擋駕動作，阿倫笑說：「任攞（利是封）就得，任摸就要狀態好啲先。」健仔則笑言要戴椰殼遮重要部位。</p><p>曲線搞宣傳</p><p>溫拿沒預料群情洶湧，他們站在人群中約兩分鐘，已返回唱片店。<br>對於有指東亞唱片杯葛無綫，阿倫用他們的新歌回應：「歌名冇改錯，樂壇真係風起雲湧，不如睇我哋演唱會好過啦！」另外，溫拿之前到中文大學拍MV，遇上新聞傳播系院長，鍾鎮濤即為女兒鋪路入大學。<br>採訪：王連連<br>攝影：林德雄</p></body></html>
