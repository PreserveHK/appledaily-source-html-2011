<html><header><meta charset="utf-8"><title>案件速遞供應商否認揑女侍應胸</title></header><body><h1>案件速遞<br>供應商否認揑女侍應胸</h1><p>【本報訊】海鮮供應商送貨到一間日式燒烤店，正值「落場時間」沒有顧客。他見一名年僅18歲女侍應仰卧椅上睡覺小休，疑色心頓起，兩度用力揑她胸部。供應商否認非禮罪，案件昨日在觀塘裁判法院受審，本月26日裁決。<br>被告冼國倫（50歲）涉於去年9月18日，在旺角通菜街一間日本鐵板燒烤店非禮女事主。他昨辯稱與事主熟絡，平時會對她拍面頰及搣手臂，當日只是意外觸碰到其乳房。惟事主強調兩人僅是「點頭之交」。<br>案件編號：KTCC6356/10
</p></body></html>
