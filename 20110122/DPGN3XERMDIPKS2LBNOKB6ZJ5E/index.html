<html><header><meta charset="utf-8"><title>泰西南海島禁止潛水</title></header><body><h1>泰西南海島禁止潛水</h1><p>泰國西南部安達曼海（AndamanSea）一帶海島，是著名潛水勝地，但官員宣佈由前天（周五）起，無限期禁止在七個國家海洋公園共22處地點潛水和浮潛，希望挽救有80%已白化的珊瑚礁。<br>受影響地點包括遊客至愛的PP島、喀比（Krabi）、素林（Surin）等。其他地點的潛水人士數目亦會受限制。違例者會被罰款兼監禁。去年有1,600萬人次到泰國旅遊，預料禁令會大大打擊旅遊業。<br>珊瑚七彩繽紛，全拜有共生的藻類，海水變暖珊瑚受壓而驅走共生藻，出現白化甚至死亡。去年5月安達曼海水溫曾高達34℃，比平均水溫高了4℃之多。<br>法新社</p></body></html>
