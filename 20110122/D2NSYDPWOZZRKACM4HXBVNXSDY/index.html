<html><header><meta charset="utf-8"><title>案件速遞精神病婦鎚殺母判誤殺</title></header><body><h1>案件速遞<br>精神病婦鎚殺母判誤殺</h1><p>【本報訊】中年兄妹與母同住，一家三口均為精神分裂症病人。兄發現妹兩星期無依時服藥後表現異常，遂到醫院求助。不料離家僅兩小時，回家驚見母親遭妹用三鎚擊碎頭骨慘死。女被告昨在高等法院被陪審團以五比二裁定謀殺罪不成立，但精神失常誤殺罪成，還柙至下月14日，等候精神報告判刑。<br>被告梁靜閒（51歲）曾向精神科醫生稱，懷疑母親崔雪貞（78歲）非她生母，母親於09年5月5日在樂民新村寓所突然發惡，被「鬼上身」後想殺她。她搶走母親手上的鎚，將她打死。<br>案件編號：HCCC402/09
</p></body></html>
