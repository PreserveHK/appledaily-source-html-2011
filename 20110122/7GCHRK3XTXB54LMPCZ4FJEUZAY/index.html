<html><header><meta charset="utf-8"><title>公安大戰野豬　連開13槍</title></header><body><h1>公安大戰野豬　連開13槍</h1><p>「站住，不然我開槍！」山西省太原市十多位公安，在鬧市與「重犯」對峙四小時，疲於奔命。原來牠是體形巨大、橫衝直撞的野豬。公安用木棒從後追打未能將牠趕走，最後開13槍才將牠擊斃。</p><p>上周三（19日）中午，一隻灰色、長1.2米，體重達200多公斤的野豬，在醫院的宿舍裏出現，橫衝直撞。一名騎單車路過的老人被撞傷。公安到場後束手無策，拿木棒從後追打。為防止牠傷及途人，公安決定開槍。想不到身中逾十槍的牠，依然亂竄，還一度掉進水溝。公安趁牠稍事休息、近距離向其頭部開槍，野豬才倒地。一隻野豬竟消耗十多名公安四個小時、13發子彈和三支木棍。<br>山東電視台</p></body></html>
