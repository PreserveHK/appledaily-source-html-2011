<html><header><meta charset="utf-8"><title>蘋果開倉：曼聯[-1]唔係唔開吖？ - 守丹</title></header><body><h1>蘋果開倉：曼聯[-1]唔係唔開吖？ - 守丹</h1><p>香港呢排凍吓又唔凍吓，呢期又流感高峯，睇天氣報告又話有好多個冷鋒未到，我哋呢啲得閒死唔得閒病，領嘢就大件事，睇波都唔願睇太晏，早啲瞓舒服吓好過。紅魔呢排都成日開唔到客W，波友就嗌晒救命話爆冷，我就咁睇啦，又唔係真係個個人都去買紅魔W嘅，買和唔得咩？今日主場砌阿伯，我就話「主勝」開硬。<br>守丹<br><br>心水：曼聯勝[-1]<br>近5場戰績：WLWLL<br>心得：曼聯主客兩個樣。</p></body></html>
