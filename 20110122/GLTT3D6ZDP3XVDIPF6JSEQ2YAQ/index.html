<html><header><meta charset="utf-8"><title>蘋果開倉：紅魔「半勝」有諗頭 - 青蛙仔</title></header><body><h1>蘋果開倉：紅魔「半勝」有諗頭 - 青蛙仔</h1><p>身邊有唔少朋友以前都有食煙，不過大部份都戒咗，始終年紀開始大，唔食對身體真係好啲。其次就係食煙真係一啲都唔平，除非食「私煙」，否則閒閒地要成40蚊包。而且家陣四圍都係禁煙區，食支煙仲慘過偷情，好冇癮啫。聽聞貝碧都係煙民，但食煙似乎冇影響佢嘅表現，今晚佢隊曼聯主場對伯明翰，輕輕鬆鬆都攞到3分。<br>青蛙仔<br><br>心水：曼聯[半勝]<br>近5場戰績：LWLLD<br>心得：伯明翰好唔掂。</p></body></html>
