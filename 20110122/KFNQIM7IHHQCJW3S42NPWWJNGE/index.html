<html><header><meta charset="utf-8"><title>點滴3000華僑-18℃等5小時</title></header><body><h1>點滴<br>3000華僑-18℃等5小時</h1><p>胡錦濤前天抵達此行最後一站芝加哥市，除了獲市長戴利（RichardDaley）一家和中國駐美官員迎接外，當地華僑更是熱情，約3,000人完全漠視低至-18℃的嚴寒天氣，在車隊行經的密歇根大道兩旁夾道等待近5小時，不少人拉起寫了歡迎字句的橫幅，更有人安排舞龍舞獅。胡錦濤周五會參觀沃特佩頓公立學校孔子學院，再跟當地美國公司簽署合同就結束美國之行。<br>中新社</p></body></html>
