<html><header><meta charset="utf-8"><title>話你知華仔秘婚求生育</title></header><body><h1>話你知<br>華仔秘婚求生育</h1><p>劉德華前年被本報踢爆於08年在美國賭城與朱麗倩（圖）秘密註冊結婚，華仔為怕fans傷心，當時曾寫網誌認錯，承認已婚和公告妻子接受人工受孕。<br>華仔在網誌《遲來的坦白》中寫道：「其實我一直都希望有個小孩，而高齡更是不變的事實；經過醫生提議，依靠醫學方法成功率會高一點，那好，照着辦吧！」他又解釋必須是註冊的合法夫妻，香港醫生才願意進行人工受孕，故才偷偷在美國註冊，以便可以在港接受手術。</p></body></html>
