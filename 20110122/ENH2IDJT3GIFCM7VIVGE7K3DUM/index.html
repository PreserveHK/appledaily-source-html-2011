<html><header><meta charset="utf-8"><title>劉嘉玲逼婚　甄子丹就範</title></header><body><h1>劉嘉玲逼婚　甄子丹就範</h1><p>劉嘉玲與甄子丹因拍賀歲片《最強囍事》而傳不和，二人在戲外不時互窒，但在《最》片中卻要扮演情侶。這不咬弦的一對，在戲中更有一場溫馨感人的「逼婚戲」。該場戲講脾氣甚好的化妝師甄子丹，被「o靚模」嘉玲強行帶到教堂硬要結婚，起初忸怩的子丹最終屈服。</p><p>自編搞笑戲</p><p>另外，宇宙最強的子丹，為令其角色多添搞笑色彩，更在片中自編了一場「化裝舞」，務求讓觀眾看到他除功夫了得外，於搞笑方面亦具天份。<br>撰文：葉雪</p></body></html>
