<html><header><meta charset="utf-8"><title>男友吮「咖喱雞」令女友中風</title></header><body><h1>男友吮「咖喱雞」令女友中風</h1><p>被愛侶深情一吻（圖），除了會在頸上留下「咖喱雞」，還可能引發中風。新西蘭一名女士相信是醫學上首個例子，情人在她頸項大力一吮，沒料到破壞了主動脈並形成血塊。血塊後來流到心臟，導致中風。<br>44歲的女事主，被送院時左手無法活動。醫生懷疑她出現輕度中風，初時找不出原因，直至看到右頸下的瘀痕，才真相大白。醫生特迪．吳（TeddyWu）說：「吸吮令血管內有瘀傷，這是首次有人因為愛痕而入院。」<br>事主服藥後，血塊在一周內消失。吳醫生說若延誤診治，事主可能會重覆多次中風，最嚴重是導致癱瘓。<br>英國《每日郵報》</p></body></html>
