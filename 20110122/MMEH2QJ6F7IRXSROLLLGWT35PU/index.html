<html><header><meta charset="utf-8"><title>謝天華夾生肖生BB</title></header><body><h1>謝天華夾生肖生BB</h1><p>謝天華昨日在將軍澳電視廣播城擔任節目《新派煮意》嘉賓，他原來很喜歡下廚，他說：「我最叻係煮啲家常菜，如果太太試完覺得好，就會請朋友食飯。」<br>繼郭晉安、黃浩然和曹永廉的老婆有喜後，姚瑩瑩也宣佈懷孕，問到結婚多年的天華有否被感染？他笑說：「呢啲嘢邊有得感染o架！我係屬於唔心急派，我想搵一個合適嘅生肖，但係未有心水。」<br>天華與張智霖演出的劇集《魚躍在花見》將在農曆新年推出，他不擔心長假期會影響收視。<br>採訪、攝影：何慧斯</p></body></html>
