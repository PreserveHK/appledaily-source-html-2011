<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe酷樣捱轟喊寃枉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe酷樣捱轟喊寃枉 - 馮仁昭</h1><p>拍劇燒傷嘅S.H.E成員Selina（任家萱）已經出院返咗屋企，Selina每一日都好乖「按表操課」，唔少廣告商話會等佢康復再開工。講到好姊妹Hebe俾人話喺出院記者會時表現冷漠，Selina嘅未婚夫阿中為Hebe感不值，因為喺Selina住院嗰陣，Hebe一有時間就去醫院陪佢，Hebe亦話：「我已經被這張酷臉害了不只一次。」</p></body></html>
