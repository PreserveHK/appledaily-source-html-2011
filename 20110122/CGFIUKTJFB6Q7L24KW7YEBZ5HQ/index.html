<html><header><meta charset="utf-8"><title>蘋果開倉：跟紅頂白捧曼聯 - 藍鑽石</title></header><body><h1>蘋果開倉：跟紅頂白捧曼聯 - 藍鑽石</h1><p>唐唐罕有地以說教口脗批評八十後，用意昭然若揭，旨在話畀人知佢唔只係個只會將香港變為煙花之地嘅公子哥兒，要表態嘅時一樣夠硬淨，作為準特首討好阿爺無可厚非，但咪睇小佢口中所謂未成氣候嘅後生仔，因住最終係自己「車毀人亡」。曼聯同阿仙奴嘅「主勝」都係1.5倍，權衡下都係信曼聯，希望唔會車毀人亡。<br>藍鑽石<br><br>心水：曼聯勝[-1]<br>近5場戰績：LLLWD<br>心得：運滯就靠最紅嗰隊反。</p></body></html>
