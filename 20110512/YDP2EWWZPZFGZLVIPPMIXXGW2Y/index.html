<html><header><meta charset="utf-8"><title>羅浩楷舊愛無綫拍劇</title></header><body><h1>羅浩楷舊愛無綫拍劇</h1><p>亞視前藝員區靄玲早年與羅浩楷拍拖，二人分手後羅浩楷曾因不捨分手而拿着區靄玲內褲拍攝周刊封面，揚言經常為女友洗底褲而成為當年一時佳話。<br>原來，95年離開娛樂圈的區靄玲，近日與另一亞視前藝員劉素芳，已轉投無綫繼續幕前演出，日前二人並相約飯敍話當年。<br>記者日前致電區靄玲，問她跟羅浩楷在無綫再遇會否尷尬，她說：「未撞過，都唔會尷尬嘅，因為之前都喺其他場合撞過。」區靄玲指早年退出娛圈後曾在寫字樓任職，後因公司結業而再踏足幕前，近日並有份參與《誰家灶頭無煙火》演出。<br>採訪：林妃</p></body></html>
