<html><header><meta charset="utf-8"><title>謝茜嘉艾芭沙灘曬大肚</title></header><body><h1>謝茜嘉艾芭沙灘曬大肚</h1><p>近日荷李活大肚婆女星多籮籮，而且個個都不介意曬其大肚，前日則輪到謝茜嘉艾芭（JessicaAlba），她與兩名女性友人及兩歲大女兒齊齊到墨西哥旅遊，已懷孕數月的謝茜嘉，穿上比堅尼躺在沙灘享受陽光，更大曬其大肚。</p><p>補祝30歲生日</p><p>今次旅行是朋友順道補祝謝茜嘉的30歲生日，不過，其電影監製丈夫CashWarren卻不見蹤影，只見到三個女人一個墟及一個小朋友出現。據指，友人原定在謝茜嘉的生日與她到墨西哥慶祝，但因謝茜嘉身體不適，所以延期到日前才一起出發。</p></body></html>
