<html><header><meta charset="utf-8"><title>拉登愛五奶夠虔誠</title></header><body><h1>拉登愛五奶夠虔誠</h1><p>拉登有五妻，最愛的是來自也門的五奶阿邁勒（AmalAhmedal-Sadah圖），因為她溫順聽話，不像大婆那樣只會埋怨他有豪宅不住，愛住阿富汗茅屋。當年拉登物色五奶時只着眼對方是否虔誠，樣貌不重要。<br>1999年9月，拉登要求手下伊斯梅爾為他物色一個好女人。當時拉登開出的理想妻子條件：「她一定要虔誠、順從、年輕（最好16至18歲）、舉止有禮、來自正當家庭，但最重要還是要忍受我的特殊情況。」<br>伊斯梅爾於是介紹了自己的17歲舊學生阿邁勒給拉登認識，拉登很喜歡，給了5,000美元（3.9萬港元）作聘禮。<br>英國《衞報》</p></body></html>
