<html><header><meta charset="utf-8"><title>李亞鵬向王菲備案</title></header><body><h1>李亞鵬向王菲備案</h1><p>李亞鵬自從拍畢電影《將愛情進行到底》後，決定息影專心投身商界做老闆，不過為了做好營商準備，他毅然重返校園，入讀李嘉誠在北京開辦的長江商學院EMBA班，由於班上李亞鵬和任泉都屬藝人，所以兩人的一舉一動都備受關注。</p><p>滙報女少男多</p><p>重返校園的李亞鵬現時專注學業，未知是否沒有時間陪伴愛妻王菲，所以王菲前日就趁空檔回香港購物置裝，不過以往緋聞多多的李亞鵬，也刻意在微博內自招班上男女同學的情況，他表示班上有57名男同學，女同學僅得3名，相信是要向妻子王菲滙報，而王菲則在微博上回敬說：「狼多肉少，還用鑑定麼？」<br>撰文：林妃
</p></body></html>
