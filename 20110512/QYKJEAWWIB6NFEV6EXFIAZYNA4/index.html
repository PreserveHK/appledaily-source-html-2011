<html><header><meta charset="utf-8"><title>拉登大宅用國產門鎖</title></header><body><h1>拉登大宅用國產門鎖</h1><p>「拉登眼光不錯，我也要去買『三環』鎖！」內地網民近日緊盯着電視，觀看央視報道美軍擊斃阿蓋德頭目拉登的新聞中，無意中發現大宅門上，竟用了山東煙台老字號、於1930年創立的三環鎖。事件讓它迅速在網上爆紅。<br>有網民稱，拉登有眼光，「國貨萬歲」，預計三環鎖將會大賣；有網民笑稱，也許美國海豹突擊隊認為那鎖頭很難打開，才選擇翻牆進入拉登住所，日後三環鎖可以用「美國海豹突擊隊都打不開」來打廣告。<br>《河南商報》</p></body></html>
