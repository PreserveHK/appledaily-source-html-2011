<html><header><meta charset="utf-8"><title>趣趣地：畢特早撇唔收人工</title></header><body><h1>趣趣地：畢特早撇唔收人工</h1><p>南華足主羅傑承前日向本報記者親口證實，陣中嘅前曼聯中場畢特（圖）已經返咗英國，據聞都有唔少紅魔躉唔多開心，指偶像不辭而別，未能親自送佢一程。不過，羅生噚日喺球會blog就話呢個係畢特本人意思，唔想公開提早離港消息。其實南華只係淨番個足總盃可以爭，羅生提早放畢特返英國踢加利尼維利告別賽都唔係壞事；而呢位36歲「老人家」亦好識做咁主動要求唔收今個月人工，算係咁咯！</p></body></html>
