<html><header><meta charset="utf-8"><title>「火箭人」飛越大峽谷</title></header><body><h1>「火箭人」飛越大峽谷</h1><p>瑞士「火箭人」羅西（YvesRossy）繼飛越英倫海峽和阿爾卑斯山之後，日前又完成另一創舉：飛越美國大峽谷（GrandCanyon）。<br>51歲冒險家羅西，原定上周五飛越大峽谷，但由於聯邦航空管理局太遲批准他飛行，令他沒時間試飛，結果推遲至上周六進行。羅西揹上54公斤重、有四個引擎的噴射飛行翼，乘搭直升機飛到2,400多米高空後，跳出機艙，然後開動飛行翼引擎，以時速305公里在大峽谷上空方圓8公里地區飛行了八分鐘。他最後打開降落傘，在谷底降落，完成壯舉。美聯社</p></body></html>
