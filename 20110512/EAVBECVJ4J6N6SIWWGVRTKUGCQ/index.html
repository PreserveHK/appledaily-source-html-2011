<html><header><meta charset="utf-8"><title>鞏俐風騷抵埗</title></header><body><h1>鞏俐風騷抵埗</h1><p>全球電影界焦點康城影展已於今日凌晨開幕，一眾華人電影工作者陸續抵達康城作準備。鞏俐前天淡妝現身當地機場，她一身黑色長裙、腳踏今季流行的厚底凉鞋，配以名牌手袋，一副輕鬆自若步出機場。<br>范冰冰前天大包小包出發往康城，準備出席今日凌晨的開幕儀式，至於李冰冰則因檔期太緊迫，婉拒了走紅地毯環節，不過她會現身「中國之夜」活動。</p><p>《武俠》包機運拷貝</p><p>另外，有份以非競賽項目參展、由陳可辛執導的電影《武俠》則落重本，於影展當眼位置掛起大型戶外廣告牌。《武俠》後日全球首映，但目前還在趕工，據悉劇組為了趕及影展，不惜花費180萬元包機將拷貝由泰國速遞到康城。<br>撰文：林妃</p></body></html>
