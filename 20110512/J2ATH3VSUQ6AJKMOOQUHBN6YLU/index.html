<html><header><meta charset="utf-8"><title>阿佘否認搶人老公</title></header><body><h1>阿佘否認搶人老公</h1><p>佘詩曼的感情生活一向令人關心，有報道指上周與她飯局的中年男子是證劵公司董事Tony蕭，有指男方年初經陳欣健女兒陳早茵介紹而認識阿佘。</p><p>聯合發聲明</p><p>對於被指搭上有婦之夫，阿佘昨日在電話否認說：「我哋只係普通朋友，日後仲會唔會見面，真係唔方便講。」<br>阿佘與Tony蕭夫婦昨日向傳媒發聯合聲明，內容如下：「對於近日有不負責任傳媒的不實報道，在未向任何一方求證之下發佈了無中生有及毫無根據的惡意謠言。這些報道純屬虛構，並已嚴重傷害了我們三方的聲譽。在此，我們保留一切法律追究之權利。」<br>採訪：比華利</p></body></html>
