<html><header><meta charset="utf-8"><title>馮仁昭四圍超：車盈霏被告毀約遭索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：車盈霏被告毀約遭索償 - 馮仁昭</h1><p>新晉女歌手車盈霏（Fainche）因玩失蹤，拒絕表演或出席活動，日前遭其經理人公司入稟高等法院，指佢毀約，索償680萬。<br>車盈霏噚日喺微博度留言，佢話已經返咗上海：「繼續回歸可愛的校園。」<br>23歲嘅車盈霏原籍上海，喺澳洲長大，05年獲選悉尼華裔小姐冠軍，又曾經喺上海戲劇學院讀書。佢舊年5月同奧美思娛樂簽約闖本港樂壇，但發展平平。<br>案件編號：HCA792/11</p></body></html>
