<html><header><meta charset="utf-8"><title>潮流感：尋找2.55 - ㎡</title></header><body><h1>潮流感：尋找2.55 - ㎡</h1><p>Chanel最經典的手袋2.55，說是女人最愛也不為過，不少人知道2.55名字，來自手袋面世的1955年2月，但原來每個袋都有一個「蒙娜麗莎的微笑」。<br>後日開始，Chanel在中環太子大廈旗艦店，舉行名為Chanel手袋秘密的小型展覽。展覽會探索2.55的誕生，為何一個2.55要做18小時、手袋由長方鎖變成今天的CClogo鎖等，同場還展出KarlLagerfeld的2.55特別版草圖。至於「蒙娜麗莎的微笑」的秘密，是7個2.55袋之一，至於是那個，讓大家自己去探索吧。<br>Textby　㎡</p></body></html>
