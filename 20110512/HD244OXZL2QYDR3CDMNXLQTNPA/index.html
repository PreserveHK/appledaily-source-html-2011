<html><header><meta charset="utf-8"><title>梁文音含羞下水</title></header><body><h1>梁文音含羞下水</h1><p>現年24歲的台灣女歌手梁文音最近推出新碟《情人×知己》，更到日本浸溫泉拍唱片宣傳照更。為了谷新碟，她將於明天來港宣傳。梁文音的新碟會分情人版和知己版，預購贈品也有不同，她說：「朋友都問我買哪個版？我自己都好愛，連封面兩版我自己都無法取捨，也有朋友說兩個版都要預購的，好有義氣哦。」<br>這次唱片公司揼本安排梁文音到日本進行拍攝，她更趁機享受溫泉樂，她要換上浴衣，然後改披毛巾準備下水，全程非常怕醜，她尷尬地說：「我下水才可以看哦，不要偷看啦。」為了保持身形，原來梁文音過去3年都堅持飲健康飲品，過去年半又有做運動，平時也不為食。<br>撰文：丁寧</p></body></html>
