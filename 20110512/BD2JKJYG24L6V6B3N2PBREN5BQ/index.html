<html><header><meta charset="utf-8"><title>葛優：今年不拍片</title></header><body><h1>葛優：今年不拍片</h1><p>去年內地聖誕檔，葛優主演的三部電影《趙氏孤兒》、《讓子彈飛》和《非誠勿擾2》同時上映，三片的票房加起來更超過10億人民幣，葛優的票房能力可謂無人可比，但他也深知如此多產，觀眾遲早會看厭自己，故此今年他想停一下，讓觀眾和自己有休息機會。</p><p>未遇心動劇本</p><p>葛優日前出席宣傳活動時，向內地記者透露心聲說：「雖然目前有十多個劇本在選，但沒有一個讓我心動，所以今年有可能不拍新片，休息了。」姜文執導的《讓》片收了7億票房，破了《唐山大地震》所保持的6億多華語片票房紀錄後，已在籌備續集，但葛優與周潤發對接演續集都持觀望態度，擔心珠玉在前。<br>撰文：葉雪</p></body></html>
