<html><header><meta charset="utf-8"><title>16年好友原來是姊妹</title></header><body><h1>16年好友原來是姊妹</h1><p>41歲的斯萊文（右）及43歲的戴維斯（左），是認識了16年的好朋友，最近兩人還多了一種關係，原來她們是失散多年的同父異母姊妹。<br>來自英國布里斯托爾市的斯萊文和戴維斯，有很多相似之處，如樣貌、衣着品味、大家都是兒童保母，以及都有兩個孩子，直至朋友最近替自幼被領養的斯萊文找尋生母，生母告訴她，生父的名字是考克斯，她立即記起戴維斯的父親也叫考克斯。兩人進行DNA測試，證實確是同父異母姊妹。<br>英國《每日郵報》</p></body></html>
