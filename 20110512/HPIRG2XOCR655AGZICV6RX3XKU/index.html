<html><header><meta charset="utf-8"><title>我有Feel：熱辣辣煲仔飯</title></header><body><h1>我有Feel：熱辣辣煲仔飯</h1><p>來廟街開餐當真豐儉由人，貴有貴食平有平吃。老實，要在這兒找到平價菜式一點不難，但要平得來水準又不太差的，就有點難度了。朋友甲是廟街Fans，幫襯「威記飯店」好幾年，帶我一試其招牌窩蛋牛肉飯，店舖逼逼狹狹，煲仔飯零賣相，但味道卻是絕頂。掀開熱辣辣煲蓋，打一隻生雞蛋下去，蛋汁與米飯瞬即混在一起，連豉油也甜美過人，廿元有找，無話可說啦。<br><br>記者：徐務研
</p><p>威記飯店<br>地址：油麻地廟街29號富昌大廈地下</p></body></html>
