<html><header><meta charset="utf-8"><title>美最年輕議員晒結實腹肌</title></header><body><h1>美最年輕議員晒結實腹肌</h1><p>美國哪個年輕政客擁有一副健美身材？答案是29歲共和黨籍伊利諾州眾議員肖克（AaronSchock）。這位美國最年輕國會議員高大英俊，更練出六塊結實腹肌，最近為雜誌《Men'sHealth》拍攝半裸封面照（圖），女選民看後都大呼性感，揚言會投票給他。<br>肖克坦言，今次肯大方展示健碩胸肌和腹肌，是希望鼓勵肥胖問題嚴重的美國民眾多做運動和注意飲食，而他為了保持這一身肌肉，每日清晨5時半就起床，健身一至兩個小時。<br>英國《每日電訊報》</p></body></html>
