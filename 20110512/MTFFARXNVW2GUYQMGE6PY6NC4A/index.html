<html><header><meta charset="utf-8"><title>我有Feel：中東香港有何關係？</title></header><body><h1>我有Feel：中東香港有何關係？</h1><p>「拉登學者」、「中東專家」沈旭暉教授，不久前創辦了《國際關係研究月刊》，既像月刊，更像專書。第一卷話題就是2011埃及革命，沈總編話香港是研究國際關係的理想舞台，所以他邀請全球學者粉墨登場，大發議論，甚麼穆斯林兄弟會、茉莉花革命，睇到記者金睛火眼。相對於連回教是怎樣誕生都唔知，卻大言不慚的大部份香港人，記者即時變了高材生。<br><br>記者﹕馮敏兒</p></body></html>
