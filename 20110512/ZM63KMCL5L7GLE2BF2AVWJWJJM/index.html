<html><header><meta charset="utf-8"><title>楊怡胃炎勁嘔</title></header><body><h1>楊怡胃炎勁嘔</h1><p>楊怡前晚到將軍澳電視廣播城錄影馬浚偉主持的《大廚出馬》，她穿短褲露長腿，馬仔見狀問她的服裝是私伙還是公司提供，楊怡表示是自家靚衫，馬仔即笑說：「呢啲咪朋友囉。」</p><p>馬仔送高帽</p><p>楊怡自爆患急性胃炎，不時嘔吐，她苦笑說：「我真係冒生命危險嚟，因為再食嘢都可能會再嘔，搞到姨甥女生日都冇去呀。」馬仔大讚楊怡夠老友，但隨即又取笑她公司有不少罅可以讓她攝，明寸她未搵到男友，之後馬仔又說：「楊怡份人好獨立，唔使人照顧，所以娶到佢真係好幸福。」<br>採訪、攝影：楊潔雯</p></body></html>
