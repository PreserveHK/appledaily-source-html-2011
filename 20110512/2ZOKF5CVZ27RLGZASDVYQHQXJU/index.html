<html><header><meta charset="utf-8"><title>Edison廣州谷碟向前看</title></header><body><h1>Edison廣州谷碟向前看</h1><p>陳冠希（Edison）日前在廣州舉行新碟《Confusion》簽名會，對於近日有人指余文樂的新碟封面跟他的甚為相似，惹來樂仔抄襲疑雲，Edison表示自己未有看過樂仔的唱片設計，但若有相似也有可能，但強調自己絕不會抄襲。</p><p>「不要提過去」</p><p>現場有幾位大漢保護Edison，馬上令人聯想到有傳Edison依然受到當日淫照事件的追殺令威脅，他聞言說：「我只是帶了一位助手來。」<br>對於有傳媒依然重提淫照事件，Edison未有不耐煩說：「請大家往前看，不要老是提着過去，我也是個人。」<br>撰文：葉雪
</p></body></html>
