<html><header><meta charset="utf-8"><title>Veneto風味菜式</title></header><body><h1>Veneto風味菜式</h1><p>Veneto，意大利其中一個盛產農作物的地區，沿海地理環境佔盡優勢，其農作物及酒釀均有水準。「Zeffirino」由意大利籍廚師TamaraMattii坐鎮，用多款Veneto進口上等材料入饌，打造一系列特色佳餚，如意式芝士飯伴意大利紅酒汁，用Veneto著名Asiago芝士及紅酒炮製意大利飯，帶獨特酒香；焗釀酥皮三文魚柳及紅菊苣，酥皮包三文魚柳及紅菊苣，紅菊苣味道甘香，配肥美的三文魚柳，配搭獨特。<br><br>記者：徐務研
</p><p>Zeffirino（28371799）<br>地址：銅鑼灣怡和街88號富豪香港酒店31樓</p></body></html>
