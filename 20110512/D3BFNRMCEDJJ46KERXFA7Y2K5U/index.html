<html><header><meta charset="utf-8"><title>Kelly整Cake蝦餃仔</title></header><body><h1>Kelly整Cake蝦餃仔</h1><p>38歲的陳慧琳（Kelly）早前經歷人生最痛失去腹中孖女，她已收拾心情重新工作，昨日穿上YSL服飾和5吋GiuseppeZanotti高踭鞋，到上海出席Cova新店開幕酒會。</p><p>上海公幹掃童裝</p><p>Kelly平日會在家炮製愛心蛋糕，也曾試過自製cupcake，她笑說：「我都有畀蝦餃仔食，佢最鍾意食cupcake，有時間都會親手整畀佢食。」活動完畢，Kelly抽空到附近逛街，並打算為愛兒狂掃新裝，今日她將會回港出席晚上的服裝品牌活動。<br>撰文：林妃</p></body></html>
