<html><header><meta charset="utf-8"><title>羽翹收禮物露底</title></header><body><h1>羽翹收禮物露底</h1><p>羽翹前晚在柴灣舉行尾場音樂會，身穿白色舞衣的她大騷一雙美腿，不過她到台邊收取歌迷送上的鮮花時，卻不慎春光乍洩露出白色底褲，事後她更打趣笑言下次要着士多啤梨圖案的內褲打底。</p><p>「驚忍唔住喊」</p><p>羽翹透露老闆蕭定一大前晚都有來捧場，不過因為老闆要到康城，所以未能看畢全場，但羽翹在台上都播放答謝老闆的片段，她說：「公司俾人感覺係搞電影同製造性感組合，如果捧創作歌手得唔得？但老闆對我好好，多謝老闆，自己唔敢現場講，因為驚忍唔住喊。」<br>採訪：魯萍</p></body></html>
