<html><header><meta charset="utf-8"><title>阿Sa水着任影</title></header><body><h1>阿Sa水着任影</h1><p>蔡卓妍（阿Sa）、宅男女神樂瞳和官恩娜等，前晚到將軍澳電視廣播城錄影《勁歌金曲》。阿Sa表示稍後會到蘇州跟鍾欣桐及古巨基等人拍新劇，她表示已知道入住的酒店環境幽美，泳池更對着湖，景色一流。</p><p>「我身材咁好」</p><p>阿Sa透露必帶定泳衣下水，莫非不擔心被人偷拍？她說：「驚咩？我身材咁好。」男友陳偉霆會否介意？阿Sa說：「佢真係會咁諗咩？健康都OK，又唔係裸露。」<br>樂瞳前年和去年曾以歌手身份亮相《勁歌》，前晚她以藝員身份亮相，她笑說：「都希望俾人記得番我嘅歌星身份，其實有啲網友近日都將我啲歌再貼番上網，見到都開心o架！」<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
