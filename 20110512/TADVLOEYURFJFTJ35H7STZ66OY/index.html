<html><header><meta charset="utf-8"><title>Game道：打《Brink》似夾Band</title></header><body><h1>Game道：打《Brink》似夾Band</h1><p>玩開連線射擊遊戲，傳統上都係分兩Team人，加埋不同攻防策略，令氣氛更緊張刺激！但講到XB360呢隻《Brink》，佢似乎更特別，除咗連線多達16人，玩家仲唔單止可以扮演槍手，更可選擇當個醫療員、工程師或者特工，玩盡前中後不同戰線角色！比起一般只係分唔同兵種嘅射擊遊戲，更注重團隊合作性同默契。</p><p>平台：XBOX360<br>類型：第一身射擊<br>玩家：1-16人<br>售價：$309</p></body></html>
