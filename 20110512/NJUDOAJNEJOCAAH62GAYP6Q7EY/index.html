<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰HURTS港開騷狂Chok - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰HURTS港開騷狂Chok - 馮仁昭</h1><p>英國新晉二人synthpop組合HURTS前晚於九展開騷，首度嚟港演出嘅佢哋，以《Unspoken》揭開序幕後仲用廣東話講：「多謝HongKong！」HURTS除獻唱《WonderfulLife》，亦特別唱咗澳洲小雲雀KylieMinogue嘅《ConfideInMe》，主音TheoHutchcraft（左）仲邊唱邊擺chok樣，最後樂隊以《Stay》埋齋，再安哥《BetterThanLove》完騷。</p></body></html>
