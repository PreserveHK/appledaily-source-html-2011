<html><header><meta charset="utf-8"><title>毒豆芽肆虐多食可致癌</title></header><body><h1>毒豆芽肆虐多食可致癌</h1><p>在內地毒、假食品氾濫的年代，又出現近一呎長的毒豆芽（圖）。這些毒豆芽加工點使用了尿素、恩諾沙星、無根劑等添加劑，令豆芽長得又粗又長，縮短生產周期，增加黃豆的發芽率。但在食用後，會在人體內產生亞硝酸鹽，長期食用可致癌。<br>周二，瀋陽公安搗破一處非法加工有害豆芽的窩點。許多豆芽分裝在20多個大桶內，這些豆芽要比一般的豆芽長，且不長根，大受食肆歡迎。據悉，豆芽經浸泡半個月，添加一些加速劑就能長到30厘米。遼寧《華商晨報》</p></body></html>
