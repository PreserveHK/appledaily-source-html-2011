<html><header><meta charset="utf-8"><title>腦死亡女子奇蹟蘇醒</title></header><body><h1>腦死亡女子奇蹟蘇醒</h1><p>澳洲達爾文市一名女子中風後被斷定腦死亡，但丈夫懇求醫生為她插入呼吸管，幾日後她竟蘇醒過來。<br>56歲的格洛麗亞3月7日在睡夢中中風，送院後發現腦內有一個腫瘤，要接受腦手術，但手術後昏迷，醫生告訴其丈夫克魯茲，指她已腦死亡，或在兩日內死去。<br>醫生建議關掉格洛麗亞的呼吸機，讓她自然死去，但克魯茲不肯，「我是天主教徒，我相信有奇蹟出現」。兩星期後醫生終於關掉呼吸機，但為她插入呼吸管續命，三日後她神奇蘇醒，經治療後正逐漸康復。<br>美國霍士新聞網絡</p></body></html>
