<html><header><meta charset="utf-8"><title>我有Feel：砵蘭街現咖啡劇場</title></header><body><h1>我有Feel：砵蘭街現咖啡劇場</h1><p>BoxTheatre？吓，未聽過喎！旺角砵蘭街180號東京銀座商場？唔係嘛！原來係新鮮出爐、本周六晚上才搞開幕大醉party，是全新小劇場空間。這是創團10年的Tomoto與東京銀座商場合作，把歐洲的咖啡室劇場和環境戲劇概念帶入香港之作，這個小劇場約有千呎，在商場二樓，專供劇場冒險家搞搞震，正呀，下次小記登台演出，反轉香港有着落啦！<br><br>記者：馮敏兒<br><br>網址：http://www.tomoto.com.hk
</p></body></html>
