<html><header><meta charset="utf-8"><title>愛瑪屈臣被讚似變色龍</title></header><body><h1>愛瑪屈臣被讚似變色龍</h1><p>現年21歲的《哈利波特》（HarryPotter）女星愛瑪屈臣（EmmaWatson），日前抵巴黎為其代言的Lancome香水產品宣傳。一身飄逸打扮的愛瑪，被大讚穿得十分漂亮，英國報章《每日郵報》更指她早前被選為「世界上最佳衣着女星」之一是當之無愧。<br>今次為愛瑪拍該廣告的攝影師MarioTestino，表示他是看着愛瑪長大，更大讚她說：「我曾為她拍過Burberry廣告、雜誌封面和今次這個廣告，她就像變色龍一樣多變，我的要求她都能夠達到。」愛瑪亦十分識做，指能任該品牌代言人是她的榮幸。</p></body></html>
