<html><header><meta charset="utf-8"><title>我有Feel：買起Skype</title></header><body><h1>我有Feel：買起Skype</h1><p>一向有使用Skype，無論係打出外國，又或者在外地打回香港，評價一向都唔錯，最重要係可以幫我慳番唔少長途電話費！當見到IT界大財主微軟高價收購Skype，除咗驚訝Skype原來咁值錢之外，好多人都預期Skype有機會整合進WindowsLive、XBOX或WindowsPhone上。不過我最期待係Skype有無機會轉免費，反正微軟應唔志在賺我的錢吧?!<br><br>記者：許福合</p></body></html>
