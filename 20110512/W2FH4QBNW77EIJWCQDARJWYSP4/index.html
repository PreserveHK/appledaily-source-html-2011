<html><header><meta charset="utf-8"><title>陳偉霆赴日阿Sa憂</title></header><body><h1>陳偉霆赴日阿Sa憂</h1><p>陳偉霆（William）、洪卓立、王梓軒及吳彤昨日到沙田出席「飛躍校園關注基本法2011」活動，不少學生見到他又唱又跳時即起哄叫他除衫。<br>William將會到日本冲繩及內蒙拍攝新片《大攻略》，雖然日本受輻射影響，但他覺得不會有問題，並相信劇組安排。近日William忙於健身，盼盡快練到八嚿腹肌，提到女友蔡卓妍（Sa）是否擔心其安全時，他說：「唔只佢，身邊好多人都有問我係唔係一定要去，不過今次可以同斯琴高娃、鄭佩佩等女星合作，真係好考演技，但有機會同兩位前輩演戲，係一個好機會。」<br>撰文：林妃</p></body></html>
