<html><header><meta charset="utf-8"><title>西甲最佳11人王者巴塞5人入選</title></header><body><h1>西甲最佳11人<br>王者巴塞5人入選</h1><p>經《蘋果》體育組投票，決出西甲最佳11人。巴塞隆拿再次成功衞冕聯賽冠軍之餘，亦延續上季的強勢，總共有5名球員入選，佔去了差不多半隊席位。美斯整季的表現簡直能用完美來形容，而沙維與恩尼斯達的合作繼續在中場發揮出色，丹尼爾及碧基今季領導的防線可謂滴水不漏，入選有理。皇馬方面亦有3人入選，分別是聯賽入球數字驚人的基斯坦奴朗拿度、今季表現脫胎換骨的卡維奴，及隊長門將卡斯拿斯。華倫西亞的賓尼加是今季一大發現，有跑不完的力氣，與高入球率的洛蘭迪入選亦有理。</p></body></html>
