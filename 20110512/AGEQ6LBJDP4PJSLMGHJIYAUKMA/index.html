<html><header><meta charset="utf-8"><title>美洪水肆虐　面積如271個香港</title></header><body><h1>美洪水肆虐　面積如271個香港</h1><p>美國中西部連續兩周豪雨不斷，加上春雪融化，引發70年一遇的大水災，密西西比河水位暴漲六倍，淹沒兩岸，受影響面積約30萬平方公里，相當271個香港，有估計這次水災災情可能比五年前颶風卡特里娜襲美更慘重。<br>洪峯前天（周二）達到14.58米，比1937年大水災少10多厘米，大水淹沒房屋、摧毀大批農田，更有可能淹侵路易斯安那州至少兩間煉油廠和數以百計油井及天然氣。田納西州孟菲斯市（Memphis）的救災人員，矢言會保護「貓王」皮禮士利（ElvisPresley）故居Graceland。<br>美聯社/法新社</p></body></html>
