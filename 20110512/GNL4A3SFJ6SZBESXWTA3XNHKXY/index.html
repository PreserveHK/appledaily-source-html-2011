<html><header><meta charset="utf-8"><title>唐文龍：沒TVB沒我</title></header><body><h1>唐文龍：沒TVB沒我</h1><p>無綫出身的唐文龍前日在廣州宣傳內地劇《你是哪裏人》，對於娘家無綫近日有不少花旦小生離巢，準備北上發展，唐文龍說：「有藝人離開，同時也會有新人被培養出來，這樣有利一個電視台的健康發展，觀眾也不用老看着那二、三十個演員演戲。」<br>唐文龍已離開無綫四年，談到當年離開，他說：「我離開是希望到外面闖一闖，到另一個環境去學習。」有人批評無綫刻薄，唐文龍力撐說：「這是僱主與員工長存的矛盾，我覺得沒有人強迫我們留在公司，不管藝人與公司關係怎樣，TVB給我們的知名度是無法否定的，沒有TVB就沒有我。」<br>撰文：林妃</p></body></html>
