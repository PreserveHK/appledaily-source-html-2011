<html><header><meta charset="utf-8"><title>我有Feel：半島靚牛無限添加</title></header><body><h1>我有Feel：半島靚牛無限添加</h1><p>吃火鍋，間間都話自己牛肉最靚，「今佐日本料理」推出的和牛紙火鍋套餐又點睇？套餐按牛肉級數分三個價錢選擇，每位$580可點叫a，每位$680可點叫a+b，每位$880可點叫a+b+c，無限量添食，還奉送一大盤新鮮蔬菜，各牛魔王肯定直豎拇指。另各包溫室番茄沙律和海鮮蛋卷兩個開胃前菜、五串燒物、番薯和瀨尿蝦天婦羅等等，食完肯定捧住個肚走，正呀。<br><br>記者：林佩婷
</p><p>今佐日本料理（23153175）<br>地址：尖沙嘴彌敦道19-21號半島酒店1樓</p></body></html>
