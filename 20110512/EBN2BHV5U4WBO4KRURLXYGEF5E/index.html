<html><header><meta charset="utf-8"><title>原子鏸超性感吹水</title></header><body><h1>原子鏸超性感吹水</h1><p>鄧健泓與原子鏸分手後，先後跟李詩韻和龔嘉欣拍拖，至於原子鏸也不愁寂寞，去年被發現交上新男友Andrian。</p><p>邊行邊傾</p><p>不過，日前原子鏸卻撇下男友跟兩名女友人行街，所謂三個女人一個墟，原子鏸全程跟女友有講有笑，心情靚絕。<br>近年擔任鋼管舞導師的原子鏸，日前晚上9時半偕兩女友人現身中環荷李活道。原子鏸穿上超低胸吊帶裙，打扮極度惹火，其同行友人也是低胸短裙仔，一行三人在寂靜街上漫步傾偈。之後原子鏸跟女友人吹完水一輪後，獨自步往太平山街方向。<br>採訪、攝影：朱志聰</p></body></html>
