<html><header><meta charset="utf-8"><title>盛品儒唔干涉呂晶晶拍拖</title></header><body><h1>盛品儒唔干涉呂晶晶拍拖</h1><p>亞洲電視執行董事盛品儒與亞姐許瑩、韓燕及亞視藝員，到跑馬地馬場出席《亞洲電視賽馬日》記者會。早前有指呂晶晶與盛品儒拍拖，及後呂晶晶與唐詩詠一同搭上黃嘉樂，令盛品儒陷入四角戀。<br>盛品儒昨日否認與晶晶拍拖，至於有傳晶晶工作時受到優待，盛品儒表示：「冇，我哋好公平。」會否干涉晶晶與無綫藝人拍拖？他說：「好自由，唔干涉。」</p><p>「好少見佢」</p><p>問盛品儒覺得晶晶是否其追求對象，有否發展機會？他說：「私人嘢唔講，冇，我喺公司好少見佢。」<br>採訪、攝影：李珮洳</p></body></html>
