<html><header><meta charset="utf-8"><title>謝安琪北京處女行騷</title></header><body><h1>謝安琪北京處女行騷</h1><p>謝安琪（Kay）日前獲邀到北京出席TGC時尚盛典，與倉木麻衣及呂燕等藝人同台獻技，當晚Kay除獻唱了《第二個家》外，還首次以嘉賓身份行騷，且有板有眼，博得台下陣陣掌聲。問到首次行騷感覺如何，Kay笑說：「之前沒有甚麼走秀的經歷，這次參加活動有機會嘗試走秀，感覺很特別。」<br>由於今次時尚盛典由LadyGaGa音樂製作人DanielMerlot親自操刀演出的全部音樂製作，在慶功宴上，Kay有幸與Daniel碰面，兩人更一見如故，Daniel更表示希望將來有機會可以和Kay在音樂上合作。<br>撰文：林妃</p></body></html>
