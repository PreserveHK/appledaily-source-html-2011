<html><header><meta charset="utf-8"><title>隱形機殘骸送中國</title></header><body><h1>隱形機殘骸送中國</h1><p>美軍成功擒殺拉登，但一架隱形直升機墜毀。美軍撤退時雖已炸毀直升機，但巴基斯坦官員稱準備研究直升機殘骸（圖），還打算讓中國瞧瞧。<br>美國一直要求巴基斯坦交還直升機殘骸，但巴國官員稱，中國對殘骸「非常感興趣，我們可能會讓他們看看」。美國官員稱不清楚巴國是否已讓中方窺探殘骸，但假如中方不獲准看直升機殘骸才感到「震驚」。該架隱形直升機是在「黑鷹」直升機的基礎上加以改良。中巴關係向來密切，白宮前反恐顧問克拉克就認為，隱形直升機技術是給中國的大禮，「因為巴基斯坦獲得中國導彈技術及其他先進系統，他們一直想找方法答謝中國」。<br>美國廣播公司</p></body></html>
