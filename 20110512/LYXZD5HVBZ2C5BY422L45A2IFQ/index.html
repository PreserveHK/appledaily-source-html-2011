<html><header><meta charset="utf-8"><title>城城、子怡合唱谷戲</title></header><body><h1>城城、子怡合唱谷戲</h1><p>近日郭富城、章子怡及導演顧長衛為電影《最愛》在內地做巡迴宣傳，導演顧長衛特別選了郭富城的歌曲《一直都在》重新整合，由城城的經理人小美增寫了四句歌詞，轉成《最愛》的主題曲，並由男女主角合唱、金培達監製。<br>至於首度夥拍章子怡合唱，城城表示很開心，因為新鮮感十足，他說：「子怡本身雖不是歌手，但聲音很柔美，而且她懂得運用感情聲，所以很快就投入歌曲的錄音狀態，大家同心協力，用了一個晚上就完成錄音的工序了。」<br>撰文：李森</p></body></html>
