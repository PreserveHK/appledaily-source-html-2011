<html><header><meta charset="utf-8"><title>周三部份球賽賽後報告</title></header><body><h1>周三部份球賽賽後報告</h1><p>險遭襲擊</p><p>周三些路迪作客3:0擊敗赫斯一役，一名由主隊觀眾席衝出的球迷企圖襲擊領隊連儂（中），被警員及時制服，並被警方拘捕，周四出庭應訊。另早前警方截獲寄予連儂的郵包炸彈一事，警方已拘捕兩名疑犯。美聯社</p><p>輸波出線</p><p>亞冠盃F組，名古屋鯨魚（白衫）於周三作客1:3敗予艾阿恩後只能以次名出線。16強方面，東亞區有4支日聯球隊，加上3隊韓職及中超的FC天津。法新社</p></body></html>
