<html><header><meta charset="utf-8"><title>消遣都講創意</title></header><body><h1>消遣都講創意</h1><p>意大利的皮鞋手工精細毋庸置疑，售價往往更嚇怕有心人，貴也拿它沒法子，鬼叫歷史悠久遠近馳名。至於意大利的波鞋又怎樣？同樣叫好叫座，最近才引進香港的CreativeRecreation便是最佳例子，天皇巨星如TheBlackEyedPeas、JustinTimberlake及KanyeWest等也是其忠實粉絲，全新Essential系列Inspire峇里文化，縱然我睇唔出那海灘或漁村風味，但起碼睇到手工精細的那份誠意。<br><br>記者：潘國揚</p><p>HarveyNichols（36953388）
</p></body></html>
