<html><header><meta charset="utf-8"><title>我有Feel：數字台網絡　失去聯絡</title></header><body><h1>我有Feel：數字台網絡　失去聯絡</h1><p>估唔到《憂質寬頻服務》仲有下文，上回講到師傅改咗維修時間同CS談話記錄無故失蹤，搞咗幾日，小記屋企仲未上到網。為咗解決網絡供應問題，小記只好用iPhone個人熱點分享上網畀家中PC，昨晚正當填緊美國VISA申請表時，突然間收唔到網絡服務半粒鐘，平時數字台收得唔爆格都唔怪你，今次累小記重新填過表格，白白嘥多成個鐘，小記不禁懷疑自己得罪咗李首富都唔知！<br><br>記者：王震遠</p></body></html>
