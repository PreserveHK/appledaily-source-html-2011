<html><header><meta charset="utf-8"><title>高以翔三角褲有障礙</title></header><body><h1>高以翔三角褲有障礙</h1><p>台灣型男高以翔前日在台灣擔任7-Select凉感商品的代言人，不過高以翔卻一身密實裝束示人，更穿上長衫長褲出現，將健碩身形收起，令不少女粉絲無緣一睹型男肌肉。</p><p>留學陰影</p><p>稍後高以翔將會推出寫真集，但他預告不會以三角內褲示人，更不會展示激凸線條，高以翔尷尬地自爆說：「我對三角褲有障礙。」原來他在溫哥華念高中時，因更換衣服時被同學取笑着三角褲，即時令他留下陰影，到現時仍陰霾揮之不去，他說：「外國人都穿四角褲，看到我這樣覺得很怪。」<br>撰文：林妃</p></body></html>
