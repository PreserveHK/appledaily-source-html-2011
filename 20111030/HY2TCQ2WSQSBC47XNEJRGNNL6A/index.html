<html><header><meta charset="utf-8"><title>存在3億年　嚇人盲鰻曝光</title></header><body><h1>存在3億年　嚇人盲鰻曝光</h1><p>外形像蛇而醜樣至極的盲鰻（hagfish圖），在地球存在了3億年之久，不只靠着驚嚇度爆燈的醜陋樣子，還有秘密武器，最近首次被鏡頭捕捉下來。<br>盲鰻是海洋脊椎動物中數一數二原始的物種，眼睛退化，沒有明顯的頭部，口部外有幾根短短肉鬚，最嚇人的是口內四排利齒，別說被噬中，光是見到也心寒。但這絕不是牠唯一的武器。新西蘭科學家最近拍攝到盲鰻遇襲情形，原來牠一旦發現有敵人接近，就會由體側的黏液孔噴出大量滑潺潺核突黏液，敵人被殺個措手不及，當場噎住，最後嚇得掉頭走。<br>英國《太陽報》</p></body></html>
