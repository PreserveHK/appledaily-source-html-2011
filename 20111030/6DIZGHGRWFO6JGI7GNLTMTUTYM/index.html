<html><header><meta charset="utf-8"><title>丈夫偷錄　妻網上裸聊</title></header><body><h1>丈夫偷錄　妻網上裸聊</h1><p>湖北省武漢市一名21歲林姓女子，與丈夫結婚三年、誕下女兒，在外人眼人，她的生活安穩、家庭幸福美滿。不過，她的劉姓丈夫去年底偶然翻到林女QQ聊天紀錄，發現她不但與男網友關係曖昧，更常與陌生網民裸聊。於是劉在電腦中安裝監視軟件，監看妻子與他人裸聊，而且記錄下來。今年八月林女與劉因小事吵架，於是劉拿出裸聊片段，到法院申請離婚及爭回女兒的撫養權，法院人員協調，讓劉與林女協議離婚。<br>湖北《楚天金報》</p></body></html>
