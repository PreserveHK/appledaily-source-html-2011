<html><header><meta charset="utf-8"><title>娛樂資料庫：代母生子招是非</title></header><body><h1>娛樂資料庫：代母生子招是非</h1><p>四叔李兆基恨抱孫仔人所共知，可是新抱徐子淇早年接連誕下兩名女兒，四叔抱男孫夢落空難免失望。四叔大仔李家傑為滿足父親心願，去年7月找華裔代母誕下三胞胎男嬰，並在同年10月向傳媒宣告消息，三名男嬰取名智信、智仁、智勇。</p><p>警方調查</p><p>不過，開心背後存有暗湧，當時不斷有聲音質疑李家傑的行為有違倫常，而找代母生育也引起社會廣泛討論，政府經內部研究，李家傑被懷疑違反《人類生殖科技條例》第17條規定，去年12月警方開始介入調查。直至今年10月警方宣佈諮詢過律政司及經過調查後，因未有足夠證據顯示李家傑在事件中涉及任何刑事罪行，故終止調查。
</p></body></html>
