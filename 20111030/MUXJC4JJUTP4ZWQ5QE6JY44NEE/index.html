<html><header><meta charset="utf-8"><title>台5萬同志遊行破紀錄</title></header><body><h1>台5萬同志遊行破紀錄</h1><p>台灣同志團體昨日舉行第9屆同志大遊行，共計有超過5萬名本地、亞洲及歐美地區同志支持者上街，再次刷新亞洲紀錄。遊行隊伍抵達終點凱達格蘭大道時，一起參與「民國一百、原地踏步一百」的集體行動，譴責台灣同志人權原地踏步，呼籲政府加速改善同志權益；最後遊行人士又高喊「彩虹征戰、歧視滾蛋」的口號，戳破黑色氣球，又將六色彩虹氣球飄上天空，象徵同志權益得到伸張。<br>台灣《蘋果日報》</p></body></html>
