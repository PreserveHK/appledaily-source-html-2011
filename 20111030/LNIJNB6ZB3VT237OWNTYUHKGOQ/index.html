<html><header><meta charset="utf-8"><title>Baby請黃曉明剪綵怕蝕底</title></header><body><h1>Baby請黃曉明剪綵怕蝕底</h1><p>Angelababy與導演陳國輝合資在旺角開了間BabyCafe，昨日Baby現身並在店內介紹菜式，她表示經理人也有份投資，大概投資了7位數字，問Baby會否邀請男友黃曉明到食店或幫手剪綵？她笑言：「要畀錢請佢嚟咪好蝕？」</p><p>Baby早前被指到內地探曉明班，以證情未變，對此Baby不知如何回應並掩面撒嬌說：「你哋要我點答呀？我乜都聽唔到。」記者再追問Baby的戀情，她說：「多謝大家關心，家係努力期，希望大家注重我嘅工作，唔想因為呢啲新聞分散咗注意力。」<br>採訪：胡比　攝影：仇志德</p></body></html>
