<html><header><meta charset="utf-8"><title>醫療新知有牛皮癬易患致命疾病</title></header><body><h1>醫療新知<br>有牛皮癬易患致命疾病</h1><p>牛皮癬不但令皮膚痕癢影響外觀，更容易患心臟病及中風等致命疾病。丹麥研究證實，牛皮癬患者死於心臟病、復發性心臟病及中風機率，較沒有患牛皮癬的心臟病病人高26％，主要與患者的免疫系統增加血管發炎有關。<br>俗稱牛皮癬的銀屑病（Psoriasis），表面雖是皮膚問題，令患處出現銀色的癬狀皮疹，紅腫痕癢，但實是風濕病的一種，因免疫系統異常引致的慢性增生性皮膚病，關節及血管也會容易發炎，令關節腫痛變形及患上心血管疾病。除傳統藥物及生物製劑等新藥外，患者可透過抗炎及健康飲食習慣減低發病率，如多食蔬菜魚類等對心血管有益的食物。</p></body></html>
