<html><header><meta charset="utf-8"><title>旺角感冒青年猝死</title></header><body><h1>旺角<br>感冒青年猝死</h1><p>【本報訊】持雙程證來港探望父親的27歲青年，前日晚飯後被父親發現昏迷床上無反應，送廣華醫院搶救一句鐘不治。父親在醫院驚聞愛兒死訊，癱軟在醫院門口梯級呼天搶地痛哭（圖）。警方調查後認為死因無可疑，不排除他有隱疾猝死。<br>死者姓陳，其父親（51歲），為食環署外判清潔公司工人，住在旺角荔枝角道142號2樓一單位。陳父親稱兒子並無患病紀錄，但最近兩天曾感到不適發燒及服藥。</p></body></html>
