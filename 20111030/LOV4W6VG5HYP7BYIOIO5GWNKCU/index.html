<html><header><meta charset="utf-8"><title>黎耀祥拍劇練歌冇覺瞓</title></header><body><h1>黎耀祥拍劇練歌冇覺瞓</h1><p>黎耀祥昨日在山頂為抬轎比賽擔任嘉賓，祥仔表示剛入行曾經代表無綫參加同類比賽，他說：「家諗番都好懷念嗰陣嘅情景，嗰陣我恃住自己後生，着住無綫件T恤，抬住頂轎搏命跑，雖然冇跑到嘔，但係跑到差啲暈。」</p><p>慨嘆分身乏術</p><p>問祥仔現時會否再參加？他笑說：「唔好話跑，我差啲連瞓覺嘅時間都唔夠，呢排趕緊拍《造王者》，跟住要拍《大太監》，遲啲又會同毛舜筠、雯女（鄧萃雯）開騷，所以我要抽時間練歌，真係有啲分身乏術。」祥仔還表示自從入廠開拍《造王者》後，差不多有一個月沒有回家吃晚飯。<br>採訪、攝影：文國駿</p></body></html>
