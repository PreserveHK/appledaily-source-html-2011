<html><header><meta charset="utf-8"><title>錦榮做奸打到飛起</title></header><body><h1>錦榮做奸打到飛起</h1><p>台灣天后蔡依林的緋聞男友錦榮最近處男下海拍電影，他與房祖名和內地演員夏雨等合作演出《寶島雙雄》，該片早前在台灣高雄開拍，錦榮飾演熱愛健身的大反派，據知他與祖名有不少對打場面。<br>錦榮過往主力做模特兒，拍電影到底是新嘗試，對他來說是新挑戰，故此目前他除了接受武術訓練外，同時要努力鑽研演技，希望令反派角色更入型入格。電影預計在明年5月上映，相信蔡依林到時會支持男友的處男作。<br>撰文：林妃</p></body></html>
