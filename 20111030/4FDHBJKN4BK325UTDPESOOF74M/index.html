<html><header><meta charset="utf-8"><title>杏兒摑宣萱甘願捱鬧</title></header><body><h1>杏兒摑宣萱甘願捱鬧</h1><p>無綫新劇《萬凰之王》演員宣萱、胡杏兒和陳山聰等，昨日在珍寶海鮮舫舉行「鳳凰競艷首映會」，席上播出精采片段，當中有杏兒掌摑宣萱的一幕，事後宣萱笑言幸好不是真打。<br>首次演宮廷戲的宣萱十分緊張，自評演技只有50分，但她大讚劇本好，希望首周收視有30點。宣萱稍後會到上海拍劇，談到近年經常在內地工作而沒有時間拍拖，她笑說：「明年我會有姻緣，今年勤力工作先。」<br>杏兒扮演不討好角色，笑言壓力大過當年參選港姐：「我知觀眾唔會全面支持我，預咗會有批評，我會接受。」<br>採訪、攝影：黃曉妍</p></body></html>
