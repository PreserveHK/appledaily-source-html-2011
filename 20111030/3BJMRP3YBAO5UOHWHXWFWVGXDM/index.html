<html><header><meta charset="utf-8"><title>紅Phone：網友期待　N、A聯婚</title></header><body><h1>紅Phone：網友期待　N、A聯婚</h1><p>上個禮拜，諾記正式公佈兩款行WindowsPhone7.5Mango手機，其中Lumia800貌似N9，並採用1.5GHz處理器；而710就玩可換殼設計，兩者勝在大人細路都啱！但網友覺得Mango個Theme無得變，好悶！相反Android多嘢單撈，個Theme又可狂換，優點更多。大家一致希望，Nokia下一浪會出AndroidPhone，食盡兩家茶禮，來個大變身。</p></body></html>
