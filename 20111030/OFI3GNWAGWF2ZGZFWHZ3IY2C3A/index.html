<html><header><meta charset="utf-8"><title>巨浪冲擊　兩釣魚郎墮海</title></header><body><h1>巨浪冲擊　兩釣魚郎墮海</h1><p>【本報訊】昨午3時許，兩名釣魚人士划着租來的一艘2.5米長纖維舢舨，於荃灣汀九灣距沙灘對開數百米海面，釣魚期間，舢舨疑不堪巨浪冲擊，突告翻沉，艇上兩人同告墮海，在海中掙扎呼救，航經現場其他船隻見有翻艇意外及有人墮海求救，於是代為報警，並紛紛駛往拯救及送往碼頭上岸，兩人僅受輕傷，事後自行截乘的士往醫院檢驗，並無大礙。此時，水警輪及消防船接報先後駛至現場，後獲悉兩人已被救起，拯救人員續在現場海面搜索（圖），再無發現其他墮海者，始收隊離去。</p></body></html>
