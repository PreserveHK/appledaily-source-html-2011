<html><header><meta charset="utf-8"><title>蘋果汁九成教師盼減評核</title></header><body><h1>蘋果汁<br>九成教師盼減評核</h1><p>【本報訊】新高中實施以來，15科均設校本評核作文憑試成績參考，但複雜的入分及評分方法，令教師叫苦連天。教評會本月以問卷訪問了700多名教師，約9成人要求簡化遞交學生校本評核成績的次數，以減少工作量。<br>結果反映，近94%中文科老師認為，只需呈交一次作業分數，毋須按選修、閱讀、習作等評分，約89%英文老師認為小組及個人分數只交一次，另8成通識科老師要求減少呈交獨立專題探究的「過程」分數。<br>本月中，考評局已公佈精簡15個學科的校本評核，預計明年2月可落實，第三屆文憑試（2014年）考生可受惠。</p></body></html>
