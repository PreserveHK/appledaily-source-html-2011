<html><header><meta charset="utf-8"><title>關仁隱事：「豬扒冠軍」作狀成笑柄 - 關仁</title></header><body><h1>關仁隱事：「豬扒冠軍」作狀成笑柄 - 關仁</h1><p>「豬扒冠軍」自從卸任之後，由於資質有限，所以公司暫時都只係分佢做啲主持工作，但係觀眾嘅反應就麻麻，好似之前佢有份主持個飲食節目，觀眾同啲網友彈多過讚。</p><p>口齒不清唔肯改</p><p>啲觀眾勁插豬扒冠軍口齒不清又作狀，但佢一於你有你鬧，佢有佢繼續落去，對啲評語完全聽唔入耳。好似豬扒冠軍之前主持個直播節目，表現依舊，唔少同場嘅幕後人睇到佢講台詞啲作狀嘅台風，真係忍唔住遮住半邊嘴喺度笑！咁又係，忠言逆耳，希望豬扒冠軍有朝一日會醒，可以反省一下啦！<br><br>Textby關仁</p></body></html>
