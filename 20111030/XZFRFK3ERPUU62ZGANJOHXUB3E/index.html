<html><header><meta charset="utf-8"><title>大圍軟硬兼施狡賊走脫</title></header><body><h1>大圍<br>軟硬兼施狡賊走脫</h1><p>【本報訊】「畀多次機會啦！」偷銅狡賊本月五日在沙田大圍名城地盤爆竊時，被醒目保安員撞破落網，正在保釋候審，昨晨他又重施故技，推着載滿電線爛銅的手推車離開之際，又被該保安撞見，他一度「認命」求饒，惟軟功不成來硬功，揮舞背囊狂扑，看更捉賊跣腳仆倒，未能第二度擒得該賊。<br>醒目看更姓楊，42歲（圖右），右手臂及左手兩手指受傷，由救護車送院治理。警方正通緝該名年約40歲、5呎3吋涉案男子歸案。</p></body></html>
