<html><header><meta charset="utf-8"><title>「舞夜叉」伏擊女保安</title></header><body><h1>「舞夜叉」伏擊女保安</h1><p>【本報訊】紅磡黃埔花園發生驚險傷人案，一名女子前晚深夜在屋苑平台吵鬧時被女保安員干涉。女子其後手持3支燒烤叉及一柄利剪，衝入保安室找晦氣，利叉利剪齊舞向女保安施襲。男住客途經保安室外目睹，急忙報警求助，警員帶同盾牌警棍等防暴裝備到場制止打鬥。</p><p>受傷女保安姓張，37歲，左臂被利器刺中流血，又被人張口噬咬受傷，留下牙印，須送院治理。涉嫌傷人女子姓朱，43歲，被警方以傷人罪名拘捕。記者事後致電黃埔花園管理處查問，職員未有回應事件。</p></body></html>
