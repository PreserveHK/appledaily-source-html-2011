<html><header><meta charset="utf-8"><title>Metallica停唱觀眾搞破壞</title></header><body><h1>Metallica停唱觀眾搞破壞</h1><p>重金屬樂隊Metallica前晚原本於印度德里開騷，但觀眾到入座靜待開騷時主辦單位才宣佈取消演出，令台下觀眾十分不滿，除掉垃圾上台外，有fans更火滾地走上台大肆破壞，包括將音響設施掟落台，據知有fans被雜物掟中受傷。</p><p>事後Metallica在網上解釋：「我們很期待於印度開首次演唱會，但我們被告知演唱會群眾的安全或會產生問題。」Metallica原本打算昨晚補回演唱會，但後來被發現未得到許可開騷而要取消，製作公司除要退款外更因過度賣票而被拘捕兼罰錢。</p></body></html>
