<html><header><meta charset="utf-8"><title>回應追莊思敏林忠豪：未揀定</title></header><body><h1>回應追莊思敏<br>林忠豪：未揀定</h1><p>莊思敏與緋聞男友林忠豪昨日首次一同出席活動，在山頂出席慈善起步禮，兩人大方合照，間中更「咬耳仔」，問莊思敏可見過林忠豪家長？林忠豪支吾以對，莊思敏則大方說：「見過，有次在食飯場地咁啱見到。」二人可有發展空間？林忠豪謂：「好難講，不過我好想結婚，但要揀清楚對象先去追，身邊太多朋友要慢慢睇，如果追得就會係結婚對象。」</p><p>甄詠珊唔吼</p><p>另外，近日林忠豪又傳改追甄詠珊，前晚她到大埔出席亞視節目巡禮，甄詠珊說：「我同佢識咗4年，佢唔係我杯茶。」是否因他花心？甄詠珊聲稱不覺林忠豪花弗。<br>採訪：王連連、王崇穎<br>攝影：陳慧安、黃偉雄</p></body></html>
