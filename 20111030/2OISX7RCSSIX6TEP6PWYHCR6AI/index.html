<html><header><meta charset="utf-8"><title>蘋果汁「網學師友計劃」啟動</title></header><body><h1>蘋果汁<br>「網學師友計劃」啟動</h1><p>【本報訊】要掌握電腦技巧，「軟件」配合十分重要。由香港社會服務聯會、香港基督教青年會及燊火青年網絡合辦的「網學師友計劃」昨日舉行啟動禮。此計劃為「有機上網」計劃的一部份，近500名大專生會擔任友師，為深水埗區的一千名高小或初中學生，提供網上學習及支援，為期兩年。師友計劃將舉辦工作坊，教導學生有關正確使用電腦的方法，並避免網上沉溺或網上欺凌等問題，預計今年內可舉辦四至五個工作坊。此外，為推動學生身心全面發展，師友計劃將會定期舉辦戶外活動，如大旅行，讓友師及學生共同參加，互相學習及啟發。</p></body></html>
