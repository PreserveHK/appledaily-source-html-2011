<html><header><meta charset="utf-8"><title>新一代GPS　激光投影路線</title></header><body><h1>新一代GPS　激光投影路線</h1><p>新一代GPS汽車導航系統，讓人恍如置身戰鬥機機艙內，因為所有導航資料都投影在擋風玻璃上，司機盯着擋風玻璃，跟隨激光投影的紅色3D指示路線（圖），可準確無誤地抵達目的地。<br>美國加州MakingVirtualSolid公司公開的技術顯示，系統會即時處理附近路面資料，然後以激光投影在擋風玻璃上，效果仿似電車電纜，不會遮擋司機視線，讓駕駛人士任何時候，都可辨認行車路線和路牌，也可知道沿途油站或餐廳等設施。<br>新系統根據太空總署相關研究運作，現時只有克萊斯勒（Chrysler）車廠把它安裝在名貴房車的儀錶板內。<br>英國《每日郵報》</p></body></html>
