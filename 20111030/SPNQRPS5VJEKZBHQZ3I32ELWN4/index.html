<html><header><meta charset="utf-8"><title>尚格雲頓失錶怒爆玻璃</title></header><body><h1>尚格雲頓失錶怒爆玻璃</h1><p>《轟天猛將》續集《TheExpendables2》正於保加利亞拍攝，當地報章昨日大爆扮演大反派的尚格雲頓（JeanClaudeVanDamme），某日凌晨拉隊到酒吧暢飲，其間卻發生不愉快事件。尚格雲頓輸掉拗手瓜比賽，又發現手錶不翼而飛，認定是拗手瓜時被偷走，於是狂叫並怒爆玻璃杯洩憤。</p><p>史泰龍避過爆炸</p><p>此外，《轟天2》前日在水庫拍攝時發生橡皮艇爆炸意外，炸死內地特技人劉坤，另一美籍華裔特技人手術後情況已趨穩定。男主角史泰龍（SylvesterStallone）當時身處山上度假區，不在事發現場。</p></body></html>
