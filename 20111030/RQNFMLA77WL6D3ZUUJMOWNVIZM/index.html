<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason霏姐前自認迅仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason霏姐前自認迅仔 - 馮仁昭</h1><p>陳奕迅（Eason）、吳雨霏（Kary）同黃貫中（Paul）下月一齊舉行音樂會，噚日Eason同Kary喺新城出席記者會，Eason即場稱呼啱啱加盟嘅Kary做霏姐，搞到Kary鬼咁尷尬。問Eason怕唔怕一姐謝安琪知道唔開心？佢話：「唔怕，我公司個個都係一姐，得我係迅仔。」另外Kary否認整容，佢話冇理由整完個鼻都咁大。</p></body></html>
