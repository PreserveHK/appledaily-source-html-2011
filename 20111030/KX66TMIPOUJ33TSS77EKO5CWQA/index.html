<html><header><meta charset="utf-8"><title>周秀娜斟定新抱茶</title></header><body><h1>周秀娜斟定新抱茶</h1><p>周秀娜昨和蕭敬騰到屯門為新戲《殺手歐陽盆栽》宣傳，近日傳娜姐和男友Avis感情不穩，又指Avis媽咪入院做手術，娜姐聞言說知道，但未有時間探望伯母。問娜姐跟伯母是否熟絡？她說：「熟㗎，成日都見，都有斟過茶畀佢飲，尊敬長輩。」記者笑娜姐斟新抱茶，她指伯母很少過問她與Avis的感情事，只關心他們健康，至於有否催結婚，娜姐謂：「伯母只叫我哋買樓，佢好通情達理。」<br>另外，Avis昨出席在鑽石山舉行的有線活動，大會安排娜姐紙牌跟他合照，他即說：「嘩！我心目中嘅女神。」事後Avis表示與娜姐感情已修好，並視娜姐為結婚對象。<br>採訪、攝影：張俊銘、胡比</p></body></html>
