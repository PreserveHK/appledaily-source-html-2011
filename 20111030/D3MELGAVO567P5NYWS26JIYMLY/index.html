<html><header><meta charset="utf-8"><title>章子怡谷胸玩快閃</title></header><body><h1>章子怡谷胸玩快閃</h1><p>章子怡近日在上海拍攝跟張栢芝以及韓國型男張東健合作的新戲《危險關係》，不過前晚章子怡和栢芝不約而同抽空出席不同活動，其中章子怡以一身黑色晚裝出席手機記者會，她谷胸上陣，展露出性感本錢，不過當晚章子怡未有接受訪問，只是逗留了一會便急步離開，而她在現場亦有與其他出席者談笑風生。</p><p>經繙譯討論劇本</p><p>另外，據悉章子怡為趕拍《危險關係》，每天幾乎拍足十多個鐘頭，她雖然跟張東健言語不通，不過依然經常透過在場的繙譯互相討論劇本，而章子怡下周亦會抽空出席羅馬電影節。撰文：葉雪</p></body></html>
