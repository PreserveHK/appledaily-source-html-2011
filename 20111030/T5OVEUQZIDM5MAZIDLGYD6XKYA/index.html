<html><header><meta charset="utf-8"><title>蚊蟲孳生　災區病毒溫床</title></header><body><h1>蚊蟲孳生　災區病毒溫床</h1><p>泰國廣泛地區水浸，蚊蟲孳生，更有可能變成細菌和病毒溫床。聯合國兒童基金會（UNICEF）初步準備撥款30萬美元（234萬港元），支援泰國政府救災，更準備提供20,000個用殺蟲水浸泡過的蚊帳，以防災民染上登革熱等其他由惡蚊傳播的疾病。<br>慈善組織「救助兒童會」（SavetheChildren）尤其關注洪水對兒童的威脅，擔心湧入曼谷的洪水日漸污濁，又潛藏蛇和鱷魚，對每日在水中玩耍、洗澡或涉水而行的兒童構成危險。<br>組織又指出，很多災民現時均沒自來水和潔淨廁所，容易醞釀腹瀉或皮膚病等疫症。<br>新華社/美聯社</p></body></html>
