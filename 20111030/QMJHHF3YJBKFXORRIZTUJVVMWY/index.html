<html><header><meta charset="utf-8"><title>廠房停產　電腦硬碟加價</title></header><body><h1>廠房停產　電腦硬碟加價</h1><p>泰國是繼中國之後的全球第二大硬碟生產國，佔全球產量約40%，水災重創工業，電腦業率先有壓力。水災已令著名硬碟生產商WesternDigital的泰國廠房關閉，Seagate廠房仍運作但警告零件可能短缺，估計第四季全球硬碟產供應量將減少30%，售價增幅達20%至40%，相信會連帶令個人電腦漲價。<br>除了硬碟，電子產品同受影響，日本Sony與Nikon在泰國廠房都因水浸關閉，現在只能出售存貨。禍延銀行業，馬來西亞第二大銀行聯昌國際銀行（CIMB）宣佈，一旦曼谷嚴重水浸，就會把在曼谷總部遷往芭提雅。<br>路透社/法新社/中央社</p></body></html>
