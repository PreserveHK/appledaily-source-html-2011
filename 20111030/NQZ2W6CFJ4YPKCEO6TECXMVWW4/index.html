<html><header><meta charset="utf-8"><title>娥姐結婚周年喊餐飽</title></header><body><h1>娥姐結婚周年喊餐飽</h1><p>商天娥、張兆輝、湯盈盈、陳奐仁等昨日於將軍澳為無綫最新處境劇《結．分＠謊情式》宣傳，幾位男女演員更穿上中式禮服玩接新娘環節，娥姐表示不太擔心收視，她說：「都成十幾年無拍處境劇，如果收視好請食飯當然無問題，食得幾多錢，公司都會請食飯咁公司出錢我出酒。」</p><p>老公送手袋番</p><p>娥姐表示近日工作十分忙，令本月三號的結婚一周年紀念未能慶祝，她說：「我一早申請咗假但佢哋唔記得照出通告，我真係喊出嚟囉。好彩當日老公入咗嚟電視城同我食飯，仲送咗個名貴手袋畀我，我都送番名貴手錶畀佢。」娥姐直言錯失首年紀念可惜。<br>採訪、攝影：王崇穎</p></body></html>
