<html><header><meta charset="utf-8"><title>四川婦誕雙頭女嬰難分離</title></header><body><h1>四川婦誕雙頭女嬰難分離</h1><p>大陸四川省遂寧市有一名包姓婦人上周四（5日）產下一名「雙頭女嬰」（圖），體重4.05公斤（約8.95磅），身長大約0.51米，遂寧市中心醫院醫務科副科長張利彬表示，這名雙頭嬰有兩個脊柱、食道，左心系統各有一個，而右心系統和其他器官則是共用，所以幾乎無法進行分離手術。<br>據悉，包姓婦人懷孕6個多月時，產檢仍被指正常，她就和丈夫一同到鄉下靜養，沒想到在預產期前幾天到醫院檢查時，才被發現是雙頭嬰。醫生指，雙頭嬰若幸運生存的話，只能一起生活。<br>四川《華西都市報》</p></body></html>
