<html><header><meta charset="utf-8"><title>跳傘出事　準新郎險死</title></header><body><h1>跳傘出事　準新郎險死</h1><p>英國一名準新郎以跳降傘告別單身歲月，豈料降傘故障，令他在914米高空急墜地面，竟奇蹟不死。<br>25歲的伍德（圖）本月27日結婚，眾戥穿石上月為他搞了一個跳傘告別單身派對。伍德從飛機一躍而下，但主降傘打開後無法轉向及減速，身子以時速64公里急墜，不夠時間打開後備傘。<br>正當伍德快要粉身碎骨之際，一陣亂流吹過來，將主降傘內空氣扯走，大大減低下墜速度，令他得以保命，但仍身受重傷。醫生發現他脊骨僅三處破裂，都大感驚訝。他在醫院留院一星期，今後八個月都要戴上脊骨支架。<br>英國《每日郵報》</p></body></html>
