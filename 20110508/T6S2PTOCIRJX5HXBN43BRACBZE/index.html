<html><header><meta charset="utf-8"><title>丫頭挑逗男廚師</title></header><body><h1>丫頭挑逗男廚師</h1><p>台灣女子組合HeyGirl成員小薰、丫頭及子庭，昨日專程來港到上水出席母親節活動，同場還有HotCha，雙方即場比拼廚藝。<br>丫頭表現最生鬼，竟大膽問男廚師是否已婚，更不時和子庭食生果，即使被發現與HotCha的Regen撞褲時，她也大方表示不介意。問到丫頭是否喜歡整甜品的男生？她即笑說：「是，識整甜品的男生會好細心。」</p><p>祝黑人白頭到老</p><p>台灣藝人陳建州與范瑋琪前日結婚，丫頭等表示：「因為要來港工作，所以之前已恭喜他們，希望兩人白頭到老。他們甚麼東西也不缺乏，最重要還是心意以及祝福。」<br>採訪、攝影：林妃</p></body></html>
