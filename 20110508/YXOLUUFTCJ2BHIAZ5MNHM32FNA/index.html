<html><header><meta charset="utf-8"><title>潮流感：小王子Furla星宿遊 - ㎡</title></header><body><h1>潮流感：小王子Furla星宿遊 - ㎡</h1><p>意國配飾品牌Furla2007年開始，推出了FurlaTalentHub計劃，給予年輕設計師一個難得的平台，向世界展示自己的作品。今次由設計組合Leitmotiv創作了一系列法國名著《小王子》的手袋系列，包括有小手袋、shoppingbag、化妝袋、絲巾和雨傘等，應有盡有。</p><p>系列的概念轉至太陽系遊走到星球之間，喚起充滿隱喻性的旅程。印花圖案跟隨小王子的足迹，並細緻刻劃具象徵性的故事元素，包括玫瑰、飛機、狐狸、小王子的金髮與其好奇的表情，傳遞《小王子》故事的訊息。<br>Textby　㎡</p></body></html>
