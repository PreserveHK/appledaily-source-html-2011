<html><header><meta charset="utf-8"><title>傑志6將入最佳陣容</title></header><body><h1>傑志6將入最佳陣容</h1><p>簡評：經過《蘋果》體育組票選，決出港甲最佳11人。出爐冠軍傑志今季入球最多失球最少，入選球員自然最多；隊長盧均宜及前拉科魯尼亞左閘丹尼表現穩定，攻守兼備，與中堅羅沙度齊齊入選。屯門的黑山中堅美亞有路數及領導能力，故亦佔一席。<br>流浪的巴西外援比圖季內異常搶鏡，還入9球；李康廉則是飛馬陣內較突出華將，而越見成熟的林嘉緯無論組織及入球能力也有提升。傑志兩名西班牙前鋒盧比度及佐迪入球數字及作用俱佳，入選理所當然，餘下一席落在飛馬的巴西前鋒伊達身上。此外，今季較失色的南華，則只有演出穩定的港隊門將葉鴻輝入圍。</p></body></html>
