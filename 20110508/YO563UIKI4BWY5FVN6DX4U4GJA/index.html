<html><header><meta charset="utf-8"><title>我有Feel：LastPass又被侵</title></header><body><h1>我有Feel：LastPass又被侵</h1><p>繼PSN後，又有另一個網上服務LastPass中招！呢個LastPass我都有用，可以將大量網上密碼記存，再以主密碼用作查詢。<br>而LastPass表示最嚴重都只會係賬號ID有機會流出，不用擔心密碼會全部揚開晒，咁都放心啲！暫時LastPass建議用家改用較為複雜嘅密碼，而且會限制曾登入IP的電腦進行更改，對用家有一定保障。<br><br>記者：許福合</p></body></html>
