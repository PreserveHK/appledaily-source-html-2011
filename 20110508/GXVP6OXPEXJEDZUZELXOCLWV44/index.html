<html><header><meta charset="utf-8"><title>關仁隱事：「小羊羊」背妻內地仔 - 關仁</title></header><body><h1>關仁隱事：「小羊羊」背妻內地仔 - 關仁</h1><p>呢個世界真係唔可以只睇表面，好似已經有家室嘅紅星「小羊羊」，其實一直都係雙性戀，最近佢同內地靚仔「小昆蟲」合作過一部戲之後，兩人就火速搭上。小羊羊第一日開工已對小昆蟲有興趣，之後收工又會主動約小昆蟲食飯，有時仲會喺北京一啲私竇約會。雖然小羊羊一向玩得好小心，但佢同小昆蟲都係紅人，出出入入始終會受矚目。</p><p>老婆默默忍受</p><p>最慘都係小羊羊老婆，得到小羊羊嘅人得唔到佢嘅心，但小羊羊老婆實在好愛佢，所以一直默默忍受。<br><br>Textby　關仁</p></body></html>
