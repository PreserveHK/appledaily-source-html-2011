<html><header><meta charset="utf-8"><title>百貨店法師落咒搶客</title></header><body><h1>百貨店法師落咒搶客</h1><p>網友曝光廣州一家新開的百貨公司開張當日，疑遭對面的競爭對手使陰招，「請法師咒衰」！據網上流傳的一張照片所見（圖），位於農林下路的一棟大廈天台，五名法師向對面剛開業的百貨公司開壇作法。<br>網友推測請法師耍陰招的應該是新百貨對面的某家競爭對手，不過被點名的百貨負責人則向記者喊寃，稱該事與公司無關，同大廈另有四家家企業，而且圖片真假難分。但一位業內人士透露，當地百貨業的競爭越來越激烈，該新開業百貨被競爭對手請法師作法咒衰並不出奇。<br>廣東《廣州日報》</p></body></html>
