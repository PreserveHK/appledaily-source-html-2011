<html><header><meta charset="utf-8"><title>呂慧儀搵錢結婚</title></header><body><h1>呂慧儀搵錢結婚</h1><p>呂慧儀、楊思琦、莊思敏和馬賽等昨日在元朗出席《萬眾同心公益金》拜神及錄影，穿上熱褲的莊思敏雖然搶鏡，但慘被蚊叮。</p><p>媽咪返內地</p><p>昨日是母親節，呂慧儀表示媽咪返了內地探嫲嫲，她說：「媽咪走咗去玩，或者之後再同佢食飯。」她表示媽咪現在弄孫為樂，因哥哥已生了小孩，所以沒催她結婚，她說：「佢叫我唔使心急，搵吓錢先，可能嫌我搵得唔夠多啦。」她又說之前拍飲食節目肥了10磅，現雖減掉8磅，但仍要努力。<br>楊思琦表示昨午會與媽咪行街吃飯，問男友會否陪伴？她避忌說：「唔知呀，佢好似開工。」她指媽咪沒有催婚，自己也想專注工作。<br>採訪：溫敏芝<br>攝影：陳俊強</p></body></html>
