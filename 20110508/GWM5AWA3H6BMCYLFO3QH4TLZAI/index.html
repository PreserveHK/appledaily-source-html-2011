<html><header><meta charset="utf-8"><title>赤膊男子離奇跳樓亡</title></header><body><h1>赤膊男子離奇跳樓亡</h1><p>【本報訊】一名赤膊的肥胖男子，昨晨8時50分在牛池灣坪石邨紅石樓的高處跳下，倒卧地上，街坊聽到嘭一聲巨響後，通知保安員，報警求助。警方和救護員到場後，證實他已死亡，稍後由仵工將屍體移送殮房。<br>警方查出死者姓張（41歲），住於紅石樓一單位，後來聯絡到死者的胞弟了解情況，相信死者自殺，暫時未清楚他尋死原因，警方繼續將案件深入調查。<br>在兩個月前，紅石樓亦發生跳樓慘劇，死者是一名七旬精神病老翁。
</p></body></html>
