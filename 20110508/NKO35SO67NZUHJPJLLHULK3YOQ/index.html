<html><header><meta charset="utf-8"><title>羅拔去年收入冠絕同輩</title></header><body><h1>羅拔去年收入冠絕同輩</h1><p>英國型男羅拔柏迪臣（RobertPattinson右），最近夥麗絲蕙絲潘（ReeseWitherspoon左）走遍全球宣傳新片《情約奇藝坊》（WaterForElephants），收入不停飆升的他現獲選為2010年最高收入英國年輕明星，同時其總身家達3,200萬英鎊（約4.07億港元）只僅次於「哈仔」丹尼爾拉德克里夫（DanielRadcliffe），令羅拔成為30歲以下最富有英國影星亞軍。<br>路透社</p></body></html>
