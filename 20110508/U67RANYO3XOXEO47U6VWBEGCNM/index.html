<html><header><meta charset="utf-8"><title>靚佬湯遭低胸妻搶鏡</title></header><body><h1>靚佬湯遭低胸妻搶鏡</h1><p>荷李活巨星湯告魯斯（TomCruise），自接拍《職業特工隊》第4集《Mission：ImpossibleGhostProtocol》後人氣回升，前晚他更獲猶太人維權組織頒獎，不過風頭卻被其罕有地身穿性感低胸裙的妻子姬蒂荷姆絲（KatieHolmes）搶去。<br>前晚靚佬湯和姬蒂及養子Connor，齊齊出席猶太人維權組織的頒獎活動，表揚他在電影《華爾基利暗殺行動》（Valkyrie）中扮演無畏犧牲也要殺掉希魔的著名德軍，但外界卻將焦點放在大晒事業線的姬蒂身上。據知Connor和姬蒂所生的女兒Suri關係轉好，一家人相處越來越融洽。</p></body></html>
