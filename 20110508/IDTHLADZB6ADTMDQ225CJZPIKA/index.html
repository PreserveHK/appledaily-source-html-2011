<html><header><meta charset="utf-8"><title>拉登死前最新片段曝光</title></header><body><h1>拉登死前最新片段曝光</h1><p>美國國防部昨日公開美軍上周擒殺拉登時，在他居住的巴基斯坦阿伯塔巴德大宅撿獲的從未曝光影片，讓公眾一窺那位恐怖大亨在大宅內的生活情況。</p><p>美國選播了五段由業餘人士拍攝的拉登起居生活片段及一些自我宣傳片。其中一段可見，一臉白鬚的拉登右手持遙控器，正在收看電視播映有關自己的消息。<br>片段都展示拉登「自我陶醉」一面，並顯示拉登逃避美軍追捕期間，無論在策略和行動上仍積極領導着阿蓋德，而大宅是他的指揮中心。<br>國防部官員又表示，美軍上周擒殺拉登時撿獲的資料，數量前所未有。<br>美聯社</p></body></html>
