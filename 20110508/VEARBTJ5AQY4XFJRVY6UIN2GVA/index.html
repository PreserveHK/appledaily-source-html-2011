<html><header><meta charset="utf-8"><title>今天去探小馬哥</title></header><body><h1>今天去探小馬哥</h1><p>到底馬兒閒時愛做些甚麼？睡覺時是站着還是躺在地上？趁一年一度的屯門公眾騎術學校開放日，和爸媽一起去找尋答案吧。今年還增設導賞服務（1:30pm至4:30pm，共4節，每節45分鐘），由導賞員帶你參觀馬房設施，看看工作人員如何換馬甲、替馬兒擦擦身，還有馬術比賽及表演示範。細蚊更可變身小騎士，親親雪特蘭小馬。</p><p>屯門公眾騎術學校開放日2011</p><p>日期：5月8日1pm至6pm<br>地點：屯門龍門路地段45號<br>費用：免費<br>查詢：24613338</p></body></html>
