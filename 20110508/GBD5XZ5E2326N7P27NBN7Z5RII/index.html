<html><header><meta charset="utf-8"><title>巴人逼軍方高層辭職</title></header><body><h1>巴人逼軍方高層辭職</h1><p>美軍上周日擅闖巴基斯坦境內，對拉登先捉後殺，本來反美的巴國民眾不滿進一步升級，甚至點名要求陸軍參謀長卡亞尼、空軍參謀長蘇萊曼及情報局局長帕沙引咎辭職。<br>美國海豹突擊隊獵殺拉登，行動如入無人之境，如此踐踏國家尊嚴，巴國朝野大罵軍方無能，國會反對派領袖阿里汗指全國人民怒吼，要總統扎爾達里等人下台。以往巴國民眾害怕軍方及情報機構，未敢公然批評，但拉登事件令他們對軍情機關不滿達至沸點。華府指摘巴基斯坦包庇拉登，巴國強烈否認，反指美軍越境行動侵犯主權。去年美國總統奧巴馬原計劃今年內訪問巴國，作為對這個盟國的獎勵，但白宮拒絕透露奧巴馬會否如期訪問。<br>美聯社</p></body></html>
