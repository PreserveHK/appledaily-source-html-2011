<html><header><meta charset="utf-8"><title>AC贏整體最佳僅1人</title></header><body><h1>AC贏整體最佳僅1人</h1><p>簡評：經《蘋果》體育組投票，決出意甲最佳11人。AC米蘭成功封王，贏穩定、贏整體，故能夠入選最佳11人的戰將不多，堤亞高施華越踢越成熟，比間歇受傷的拍檔尼斯達更值入選。伊巴謙莫域下半季表現顯然不及上半季，前鋒位置還是由在射手榜鬥到最後的卡雲尼、迪拿達利入選較合理。拿玻里成績大躍進，共3人入選亦不過份。拉素的靴蘭尼斯踢法較具侵略性，下半季表現也勝過隊友莫利，值得佔最佳中場一席。國米衞冕失敗，由巴西歸化意大利的莫達算是較能保持水準的一位，至於選擇盧斯奧，只因今季意甲實沒幾多突出的中路守將。</p></body></html>
