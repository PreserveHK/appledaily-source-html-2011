<html><header><meta charset="utf-8"><title>免稅店賣過期化妝品</title></header><body><h1>免稅店賣過期化妝品</h1><p>海南省離島免稅政策實施後，消費者蜂擁到三亞免稅店搶購各種高檔商品，然而當中卻出現了過期產品。上海的範小姐上月28日在該處選購了一款標價260元人民幣的歐舒丹乳母果油六件套後，卻發現那款化妝品有過期問題。<br>該產品外包裝上中文標示的保質期是2013年7月，但每個單件產品上原廠標示的有效時間卻是今年的2月，即過期兩個月。對此三亞免稅店方面解釋，因客流超出了預期，造成人手緊張，很可能是新入職員工誤將應被銷毀的過期商品當成新進商品貼上標籤。<br>中新網</p></body></html>
