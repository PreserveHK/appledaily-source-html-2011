<html><header><meta charset="utf-8"><title>男子尋死　消防卧篷勸解</title></header><body><h1>男子尋死　消防卧篷勸解</h1><p>【本報訊】39歲姓方男子，昨午3時在旺角通菜街達明大廈11樓天台，危坐簷篷企圖跳樓，途人發現報案。警方和消防大為緊張，因俗稱「女人街」的通菜街於周末遊人眾多，事主一旦跳下便可能壓傷途人。警員趕抵現場後，封鎖一段通菜街，但由於現場路面狹窄，消防員無法張開氣墊。<br>消防員登上天台向事主展開游說，事主偶爾抽煙，只是表示不開心，不想見警員，拒絕透露詳情。45分鐘後企圖跳樓男子終軟化返回安全位置，由救護員將他送廣華醫院治理。</p></body></html>
