<html><header><meta charset="utf-8"><title>孖公仔新加坡天后戀壯男</title></header><body><h1>孖公仔<br>新加坡天后戀壯男</h1><p>昨日出閣的孫燕姿現年32歲，是新加坡樂壇天后，00年出道，憑一曲《天黑黑》紅遍亞洲，以聲線獨特見稱，唱情歌時有種哀怨凄傷的味道，感染力十足，奠定天后地位。<br>至於孫燕姿的AVIVA高層丈夫納迪姆（NadimVanDerRos），是原籍荷蘭的印尼人，現在是新加坡永久居民。06年他經友人介紹認識孫燕姿，不久發展成地下情侶。納迪姆09年參加三項鐵人比賽，孫燕姿因站在起點為他打氣，而令戀情曝光。</p></body></html>
