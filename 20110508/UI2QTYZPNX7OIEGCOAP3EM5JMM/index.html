<html><header><meta charset="utf-8"><title>女高管藏陳冠希淫照被炒</title></header><body><h1>女高管藏陳冠希淫照被炒</h1><p>「我是艷照門的又一女受害者！」陳冠希的淫照三年前鬧得滿城風雨，想不到上海一家知名外資企業的女高管，近日被上司發現她的電腦上有一張陳的淫照，竟被嚴肅處理，將她解僱。<br>這名女高管不服氣，已向勞動仲裁委員會提出申訴，要求公司將她復職或支付賠償。她表示公司是故意刁難，已經聘請律師將公司告到勞動仲裁委員會，要求公司將她復職或支付補償。王更稱，打官司非她所願，但公司要讓她頂着被開除的黑名找工作，這讓她十分氣憤。<br>《上海青年報》</p></body></html>
