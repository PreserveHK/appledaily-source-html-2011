<html><header><meta charset="utf-8"><title>鄭雨盛情傷未癒憔悴復工</title></header><body><h1>鄭雨盛情傷未癒<br>憔悴復工</h1><p>韓星鄭雨盛被揭遭劇集《雅典娜：戰爭的女神》拍檔女友李智雅瞞婚後，潛水玩失蹤逾兩星期，前日下午他終於復工，現身首爾江南區拍攝服裝廣告。不過他似乎仍無心情面對傳媒，特別找人撐傘為他遮面，他看來瘦了又憔悴了，對於「是否有和李智雅聯絡」、「你仍繼續和她拍拖嗎」等提問，他統統拒答。昨日他則飛往日本拍攝反町隆史的新劇。</p><p>姜東元服役</p><p>此外，姜東元去年鬼祟入伍被外界鬧爆，近日他被偷影到當兵半年以來首次穿上公益勤務員制服出勤的照片。低調的他將帽子拉得很低，並邊拿咖啡邊行。</p></body></html>
