<html><header><meta charset="utf-8"><title>長洲北帝廟竹棚焚毀</title></header><body><h1>長洲北帝廟竹棚焚毀</h1><p>【本報訊】長洲太平清醮將於後天（周二）「佛誕」盛大舉行，當中一座於長洲北社街北帝廟外搭建的竹棚，昨凌晨4時25分突然起火。火勢猛烈，6米乘15米的竹棚迅速焚毀，消防員接報到場開喉射水救熄，無人受傷。經調查後相信是香燭引起，並無可疑。<br>據悉，竹棚有鋅鐵簷篷，準備用作供奉神明，火警時神像並未就位。昨日村民已經立即清理現場，重新搭建另一竹棚。本周二太平清醮其中一個主要項目搶包山比賽，將於當晚在長洲北帝廟遊樂場舉行。</p></body></html>
