<html><header><meta charset="utf-8"><title>辣妹Emma添丁報喜</title></header><body><h1>辣妹Emma添丁報喜</h1><p>前英國女子組合SpiceGirls成員EmmaBunton，昨日在twitter宣佈她已誕下腹中胎兒，言語間流露無比喜悅，她指健康出世的囝囝叫Tate，她和相戀多時未婚夫JadeJones都對小生命來臨十分高興。<br>其實Emma喜迎第二胎極難得，因她罹患子宮內膜異位症，較一般人難懷孕，多位圈中人即送上祝福，包括前隊友MelC。<br>至於Emma另一大肚舊隊友碧咸嫂Victoria，最近則帶同三名兒子在紐約逛街，當她離開商店時，其次子Romeo和孻仔Cruz竟然笠頭遮面，成功引起人們注意，搶去大肚媽媽的風頭。</p></body></html>
