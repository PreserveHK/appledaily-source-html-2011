<html><header><meta charset="utf-8"><title>GaGa墨西哥谷碟晒乳貼</title></header><body><h1>GaGa墨西哥谷碟晒乳貼</h1><p>美國百變天后LadyGaGa的新歌《Judas》MV日前面世，因大玩聖經人物而備受抨擊，但她一於少理，前日抵達墨西哥宣傳新大碟《BornThisWay》，繼續貫徹其出位形象。GaGa身穿藍色透視裙，踩着有如高蹺般的高踭鞋，但最搶鏡的是她胸前兩塊四方形間條乳貼。完成墨西哥宣傳後，GaGa即趕回洛杉磯為《一夜成名》（AmericanIdol）任嘉賓。<br>GaGa日前接受電台訪問，提到拉登被殺，她回想10年前事發時正身在紐約學校的屋頂親眼看到世貿中心倒塌，之後父親到學校接她離開，卻與在世貿附近工作的母親失去聯絡，幸好10小時後終於尋回母親。</p></body></html>
