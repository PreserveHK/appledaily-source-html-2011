<html><header><meta charset="utf-8"><title>沈卓盈睇病疑被非禮</title></header><body><h1>沈卓盈睇病疑被非禮</h1><p>沈卓盈昨日與楊汀叮到電視城錄影《魔法擂台》，沈卓盈透露早前拍新劇《樂府藏龍》時傷了腰頸，看中醫師時惹來被非禮疑雲，她說：「我去睇跌打懷疑被人揩油，佢按按吓我頸就喺後面用雙手掂到我重要部位，我嗰一刻真係唔識反應呆咗。」是否打算追究？她說：「唔會啦，不過以後唔會去幫襯佢。」會否是誤會？她謂：「佢之前一路捽我手臂，都話好乾o架喇。男醫師睇女病人應該會小心啲，佢唔會係冇心。」<br>此外，陳自瑤和馬賽前晚也有份錄影《魔法擂台》，陳自瑤手腳佈滿瘀痕，她自言稍後將開拍類似中式《舞動奇迹》的劇集，最近勤練中國舞而弄成。<br>採訪、攝影：文國駿</p></body></html>
