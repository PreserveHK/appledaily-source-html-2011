<html><header><meta charset="utf-8"><title>煙肉吃光　為食狗皺眉</title></header><body><h1>煙肉吃光　為食狗皺眉</h1><p>將快樂建築在別人身上，實在太不該，但這隻狗狗聞悉美食被吃光後的悲痛反應（圖），實在太好笑，令這段短片在短短一周內，點擊次數極速突破628萬。<br>《狗狗之終極戲弄》熱爆YouTube，全因配音鬼馬，片中「主人」對狗兒講述打開雪櫃找東西吃的事，狗一面聽一面緊張「追問」：「是嗎？有甚麼？」當聽到「主人」說把美味煙肉吃掉後，狗一臉慘情地悲叫：「啊……」<br>「主人」接着說起雞肉和芝士，狗兒聽着表情焦慮，「皺眉」追問：「吓？吓？」沒想到「主人」最後說：「你猜怎樣？我拿給貓吃了！」狗狗慘叫：「不………呀！」配音天衣無縫，吸引近7萬人讚好。<br>英國《都市報》</p></body></html>
