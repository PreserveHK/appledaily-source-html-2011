<html><header><meta charset="utf-8"><title>天價黑豬聽音樂按摩</title></header><body><h1>天價黑豬聽音樂按摩</h1><p>江蘇無錫建築路一家黑豬肉專賣店，每斤五花肉售價86元（人民幣．下同），裏脊肉每斤更高達160元，為普通豬肉的10倍。肉店經理解釋，因為這種豬全部在山林放養，並獲如日本神戶牛一樣的待遇，連宰殺也是採取安樂死。有網民驚嘆：「豬原來不都是蠢死的。」據悉，這種純種山東萊蕪黑豬（圖），有「華北第一豬」之稱。白天吃樹林裏天然的野果子、野草，到了晚上給牠們聽音樂、洗澡，並且餵食有機飼料。至少飼養一年才能出欄！屠宰前還獲安排洗澡、按摩、聽音樂，快樂生活24小時後再安樂死。<br>新華網</p></body></html>
