<html><header><meta charset="utf-8"><title>林欣彤遭兩男嫌棄</title></header><body><h1>林欣彤遭兩男嫌棄</h1><p>林欣彤（Mag）昨跟兩位緋聞男友羅孝勇和胡鴻鈞拍住工作，出席在荃灣舉行的歌唱比賽，早前Mag被發現分別與羅孝勇及胡鴻鈞單獨約會，因此被人取笑她左右逢源，對此Mag笑言：「係喎，好似好開心，其實我哋平時都成日約埋去街，都習慣咗俾人傳，但真係只係好朋友。」</p><p>胡鴻鈞約定下世</p><p>同場的胡鴻鈞笑指：「如果要拍拖，一早拍咗喇，下世先有機會。」胡鴻鈞似乎擺明讓愛，問羅孝勇可會明追Mag？他說：「我哋只係goodfriend，呢排好忙，冇時間拍拖。」Mag突被兩人嫌棄，她苦笑說：「係喇！大家都咁忙，我揀瞓覺都唔拍拖。」<br>採訪、攝影：胡比</p></body></html>
