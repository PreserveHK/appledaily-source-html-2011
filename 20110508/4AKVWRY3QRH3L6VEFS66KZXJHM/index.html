<html><header><meta charset="utf-8"><title>土屋為災區媽媽打氣</title></header><body><h1>土屋為災區媽媽打氣</h1><p>昨日是母親節，各地都有不同的活動慶祝。已為人母的日本歌手兼模特兒土屋Anna，前日就連同另一名模媽媽富永愛，在東京率先舉行母親節慈善活動「HopeforMothers」，在現場募捐及義賣籌款，善款會幫助地震災區的媽媽及孕婦，土屋更為災區的媽媽打氣，指自己有時間的話必定到災區為災民獻唱，而她昨晚更以《黑天鵝》（BlackSwan）的裝扮出席電影首映活動。</p><p>文根英被視好媽媽</p><p>至於韓國方面，昨日是當地的父母節，亦舉行了多個選舉，女星文根英被選為「未來完美明星父母」冠軍，有35%投票的網民認為她未來會是個好媽媽，第二位則是男星李勝基。</p></body></html>
