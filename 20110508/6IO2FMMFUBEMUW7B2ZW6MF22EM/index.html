<html><header><meta charset="utf-8"><title>我有Feel：大包飽到上心口</title></header><body><h1>我有Feel：大包飽到上心口</h1><p>從來鍾意食中式點心，講得確切啲，係舊式茶樓一籠籠上嘅傳統點心。家啲甚麼新派點心，綠色蝦餃、黑松露燒賣……嘩，人唔似人鬼唔似人，你食埋我嗰份，所以我撐「喜運」，一Buy佢即叫即蒸夠新鮮熱辣，二Like佢價錢平抵食夾大件。與友人兩丁友點雞球大包、黃沙膶燒賣同紅米糯米雞，飽到上心口。大包鬆軟，黃沙膶夠彈牙，糯米雞加紅米夠健康，埋單五條草有找，抵撐呀。<br><br>記者：陳漢榮</p><p>喜運（27708328）<br>地址：油麻地砵蘭街65號地下</p></body></html>
