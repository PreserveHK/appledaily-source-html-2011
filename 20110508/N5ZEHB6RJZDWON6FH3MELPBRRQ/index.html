<html><header><meta charset="utf-8"><title>華裔AV女優裸照瘋傳</title></header><body><h1>華裔AV女優裸照瘋傳</h1><p>美國華裔AV女優「張麗」（24歲），兩年前因拍大量AV片在華人世界「爆紅」，最近她的一組全裸照（圖）又在網絡上被瘋傳，有網友形容為「令人心臟停跳的美」。張麗本姓陳，原籍湖南，自小隨家人移民美國加州，中學時代就開始拍色情片，為業界中極少數的華裔女優。曾有不少內地網友罵她「丟中國人的臉」，但也有人認為拍AV片也是正常職業，如今她轉型拍靜態的裸照，感官刺激度大為降低，網上亦少見批評，但照片卻反被追捧。<br>北美《世界日報》</p></body></html>
