<html><header><meta charset="utf-8"><title>蘭桂坊醉娃起撩陰腿</title></header><body><h1>蘭桂坊醉娃起撩陰腿</h1><p>【本報訊】一名內地醉娃大鬧中環蘭桂坊，昨凌晨零時許，29歲持雙程證來港的姓曹女子，身穿桃紅色上衣及窄身褲，在蘭桂坊一間酒吧內大叫大嚷，情緒失控，她滿面通紅明顯有醉意。酒吧男職員上前勸止時，曹女突然起飛腳踢向職員下體，幸職員及時閃身避過，僅手指中招受傷，於是致電報警。<br>警員迅速趕至，但當時醉娃極為激動失控，喊破喉嚨的尖叫亂舞，又企圖衝前襲擊該名酒吧職員。多名警員將她重重包圍，現場吸引大批遊人圍觀，事件擾攘數十分鐘後，警員在勸止無效後將醉娃制服上鎖，並以涉嫌傷人罪名將她拘捕帶署。45歲姓葉受傷酒吧職員則被送院敷治。</p></body></html>
