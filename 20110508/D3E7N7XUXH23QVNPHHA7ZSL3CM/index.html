<html><header><meta charset="utf-8"><title>徐淑敏老公餐廳轉型</title></header><body><h1>徐淑敏老公餐廳轉型</h1><p>徐淑敏（Suki）昨日到尖沙嘴出席「Kinect媽媽IHugYou」活動，提到早前有報道指Suki帶女兒到佛堂，指其女兒疑似撞邪，她即說：「啋！我奶奶睇到之後好嬲，其實我哋係去搞老爺嘅後事，雖然俾人寫一兩句我個女嘅健康唔會受影響，但係奶奶就好唔開心。」她透露老爺的喪禮於月中舉行。<br>另外，Suki又指老公所開的日本餐廳受到日本地震影響，她說：「日本餐廳嗰邊差啲，好彩台灣餐廳生意好好，所以佢嚟緊都會轉型。」問到Suki會否覺得近來運程欠佳？她說：「呢啲嘢冇得避，最緊要諗嘢樂觀，咁屋企都有開心事發生。」<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
