<html><header><meta charset="utf-8"><title>300℃滾油淋頭　男童命危</title></header><body><h1>300℃滾油淋頭　男童命危</h1><p>山東省濟寧市一名兩歲男童，上月底被一鍋300℃的滾油從頭淋下，嚴重燙傷（圖），並且昏迷十多日後，近日蘇醒。他的母親說，兒子情況稍有改善，可自行呼吸、睜眼看人、喝水，臉上部份傷口亦開始長出新皮膚。男童的主診醫生稱，雖然孩子情況有改善，但仍未脫離危險期，而後續仍要接受植皮手術，只有一半機會救回。男童的父母均為農民，外界擔心往後十多萬元人民幣的手術費之際，男童父親則表示不會放棄。<br>山東電視台</p></body></html>
