<html><header><meta charset="utf-8"><title>關仁隱事：「聲沙沙」辦學執笠周身債 - 關仁</title></header><body><h1>關仁隱事：「聲沙沙」辦學執笠周身債 - 關仁</h1><p>樂壇「聲沙沙」早排是非多多，先傳佢欠人錢，之後有傳佢同《鬥大聲》高層同拍檔「大聲鈴」反面吵大鑊，搞到冇得再做《鬥大聲》，是非真係多到一籮籮。<br>關仁聽聞聲沙沙真係欠落唔少街數，好似佢投資嗰間講數學校，原來早排已經靜雞雞執咗笠，雖然有消息話聲沙沙要移民，所以結束晒香港所有業務，但聲沙沙間學校突然間執笠，有好多錢銀根本未找清。唔單止咁，聽聞有唔少學生交咗學費都攞唔番，其中有幾位仲係圈中藝人㖭。不過，佢哋認為多一事不如少一事，所以冇諗住向聲沙沙追討，只係暗啞底同身邊朋友呻吓。<br>撰文：關仁</p></body></html>
