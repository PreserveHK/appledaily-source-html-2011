<html><header><meta charset="utf-8"><title>神父走佬　婚禮得個桔</title></header><body><h1>神父走佬　婚禮得個桔</h1><p>新郎悔婚或新娘走佬，婚禮自然要拉倒，英國人米德（GaryMead）與瑪麗（Marie）跑到西班牙小鎮結連理，婚禮終於「得個桔」，全因神父失場所累。不過兩人樂天，不怒反笑。<br>51歲的米德與41歲的瑪麗去年在美國註冊，但聽朋友說在西班亞穆爾西亞小鎮教堂舉行了「完美婚禮」後，決定仿效，苦練西班牙語說誓詞及與74名親友盡興。誰知在8月25日去到教堂，叫門無人應（圖），一對新人和親友只得跑到附近海灘飲香檳拍照，然後往婚宴會場。米德說：「神父無影蹤，我們只能一笑置之。」<br>英國《每日郵報》</p></body></html>
