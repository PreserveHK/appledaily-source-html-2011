<html><header><meta charset="utf-8"><title>不准吸煙　猩猩女戒煙</title></header><body><h1>不准吸煙　猩猩女戒煙</h1><p>馬來西亞猩猩女雪莉（Shirley圖）聞名於世，因為牠是一隻煙鏟猩猩。但吸煙危害健康，動物園現決定要強迫牠戒煙。25歲的雪莉，本居於柔佛州新山省動物園，但遊客將煙頭和食物包裝紙都丟給牠，牠不知就裏，就與同伴阿布「爭煙仔」。遊客笑開懷，可憐牠卻染上煙癮，常常精神恍惚，沒煙抽的時候更大發脾氣。<br>雖然動物園在牠籠外豎起「不准吸煙」標誌，但遊客依然故我，結果動物園今年初遭團體轟為全球環境最惡劣的動物園。在動物權益組織爭取下，園方最近終把雪莉轉送馬六甲動物園隔離。獸醫指雪莉待牠戒煙後，就會把牠安置在婆羅洲野生動物中心。<br>英國《每日郵報》</p></body></html>
