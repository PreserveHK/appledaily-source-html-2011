<html><header><meta charset="utf-8"><title>欣宜過節開工貪熱鬧</title></header><body><h1>欣宜過節開工貪熱鬧</h1><p>鄭欣宜、許廷鏗和吳若希前晚應港台邀請，跟新移民家庭共度中秋節，三人前晚原約了Neway老闆食飯，但最後他們不約而同甩底。</p><p>為張國榮祈禱</p><p>欣宜表示會應表姐邀請往吃飯，問到每逢佳節是否特別想念亡母，她說：「其實以前媽咪成日喺節日都要做嘢，未必同到我慶祝。」欣宜指沒約父親鄭少秋吃飯，因為他正在內地拍戲，欣宜說：「我反而鍾意節日開工，氣氛會好熱鬧。」<br>此外，前晚中秋適逢是張國榮（哥哥）生忌，欣宜說：「我係基督徒，有為哥哥祈禱，唔係一定特別日子先記住佢，有時唱卡拉OK，我都會點唱佢啲歌。」<br>採訪、攝影：胡比</p></body></html>
