<html><header><meta charset="utf-8"><title>雞場辣椒作飼料「養生蛋」插牙籤不破</title></header><body><h1>雞場辣椒作飼料<br>「養生蛋」插牙籤不破</h1><p>蒜頭、辣椒也能成為雞的飼料，而且更有意想不到的效果。台灣彰化一個雞場的老闆，特別在飼料中加入自己種植的蒜頭、辣椒，一日三餐餵雞。<br>幾乎日日都「吃香喝辣」的雞，每日產下「養生蛋」，牠的蛋黃呈橙紅色，還可以插牙籤直立，即使插下10支牙籤都沒有破掉。雞場老闆稱，養生蛋結構紮實、營養比一般雞蛋豐富，更重要的是不含抗生素，跟市面出售的雞蛋不同，不過這些雞由於吃得好，令到養生蛋的售價亦比一般雞蛋高。<br>台灣TVBS</p></body></html>
