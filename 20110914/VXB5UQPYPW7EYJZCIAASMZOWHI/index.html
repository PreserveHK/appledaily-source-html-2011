<html><header><meta charset="utf-8"><title>威水史：四奪最喜愛電視角色獎</title></header><body><h1>威水史：四奪最喜愛電視角色獎</h1><p>下月便40歲的馬浚偉入行18年，歌手出身的他轉型拍劇打響名堂，在無綫經典劇集《十月初五的月光》演出司徒禮信一角嶄露頭角，與張智霖、唐文龍及佘詩曼搞四角戀牽動全港觀眾，此劇成00年最高收視作品。01年他拍《勇往直前》演出練馬師贏得我最喜愛的電視男角色一獎，奠定一線小生地位。他之後陸續憑02年的《洛神》、03年《帝女花》及06年的《鐵血保鏢》四度奪同一殊榮，惜始終與最佳男主角無緣。剛播完的《紫禁驚雷》結局最高收視達到40點，他還唱該劇主題曲，又因口齒伶俐不時擔任節目主持，最近他主持的《大廚出馬》收視亦不俗。<br>資料來源：《蘋果》資料室</p></body></html>
