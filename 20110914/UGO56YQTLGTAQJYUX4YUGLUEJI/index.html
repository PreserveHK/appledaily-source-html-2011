<html><header><meta charset="utf-8"><title>港大男生非禮男網友候判</title></header><body><h1>港大男生非禮男網友候判</h1><p>【本報訊】在港大讀會計及金融的二年級男生，2月初於社交網站結識19歲中六男生，藉口向對方提供成功考入大學意見，約見後要求檢查對方身體，兩度用雙手磨擦他下體，每次長達半小時。港大生昨在東區裁判法院承認兩項非禮罪，解釋一時好奇，向事主道歉。裁判官文偉新將案押後至本月28日，等候感化官及社會服務令報告始判。<br>被告羅宇霆（22歲）現讀三年級，承認於2月7日及12日，兩度在柴灣鯉魚門渡假村客房內犯案。代表大律師鄭紀天求情說，被告父母離異，母親是公務員，本案或令他失去教育局實習工作，影響他成為會計師。<br>案件編號：ESCC3019/11</p></body></html>
