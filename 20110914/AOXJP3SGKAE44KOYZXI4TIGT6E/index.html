<html><header><meta charset="utf-8"><title>神犬玩狗餅層層叠</title></header><body><h1>神犬玩狗餅層層叠</h1><p>狗狗天生性格活躍，但網上最近流傳一段短片，展示狗狗原來有超強平衡力和耐性，可大玩「狗餅層層叠」（圖），在鼻樑托住36塊、叠高17厘米的狗餅，企定不動15秒。<br>拍片男子為了訓練狗狗表演小把戲𠱁女友，於是將狗餅叠在狗狗鼻樑上，狗狗竟然企定定不動，待15秒後，牠才使勁搖頭，把狗餅全部撒落地上。片段在YouTube播出，有網民認為虐畜，有的則讚狗狗「十個趣」。<br>英國《每日電訊報》</p></body></html>
