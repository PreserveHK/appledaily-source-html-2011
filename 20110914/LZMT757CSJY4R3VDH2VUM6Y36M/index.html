<html><header><meta charset="utf-8"><title>求驗客手記：原來毒男係加利奧干拿 - 求驗客</title></header><body><h1>求驗客手記：原來毒男係加利奧干拿 - 求驗客</h1><p>英國電視台Channel4嘅節目《Dispatches》周一晚果然守承諾，開名爆英超球員吸食可卡因，呢位仁兄原來就係前鋒加利奧干拿（圖）。佢效力過伯明翰，上季中已轉到班士利，今季就回流蘇超效力喜伯年，季初都係威係勢，頭5場聯賽入3粒，唔知係唔係上完電夠晒力。其實28歲嘅加利奧干拿有前科，09年10月已經因吸毒被罰停賽兩個月，4個月前又喺愛丁堡住所因涉嫌藏毒被捕；希望今次事件後，加利奧干拿真心戒除毒癮啦！</p></body></html>
