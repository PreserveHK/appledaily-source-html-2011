<html><header><meta charset="utf-8"><title>超蓮幸會國學大師</title></header><body><h1>超蓮幸會國學大師</h1><p>賭王何鴻燊三太陳婉珍一向鍾情古董、藝術品，更開設自己的古董店，每逢賭王生日，三太更會四出搜羅和雞有關（賭王生肖屬雞）的古玩，賭王開心。</p><p>讚嘆精神超好</p><p>醉心古董及歷史的三太，昨晚相約了96歲的國學大師饒宗頤教授吃飯，女兒何超蓮更將相片上載微博，笑言要做乖女，她寫道：「和媽媽去跟饒宗頤教授吃晚餐特地穿得乖乖的…96歲精神超好的真的是中國國寶！」國學大師饒宗頤地位非凡，屬香港活國寶，早前李克強來港，到訪香港大學時也專程去拜會饒宗頤。<br>撰文：唐如</p></body></html>
