<html><header><meta charset="utf-8"><title>哥連老婆着舊裙Out爆</title></header><body><h1>哥連老婆着舊裙Out爆</h1><p>英國電影《Tinker,Tailor,Soldier,Spy》昨日在倫敦舉行首映，主角加利奧文（GaryOldman）與哥連費夫（ColinFirth）分別攜妻到場，不過哥連的老婆Livia卻被發現，穿了琦溫絲莉（KateWinslet）3月時穿過的StellaMcCartney波點裙現身，足足遲了半年，被嘲out到爆，認真失策。</p><p>加利奧文的歌手老婆AlexandraEdenborough則被狂風吹髮，同樣失威。</p></body></html>
