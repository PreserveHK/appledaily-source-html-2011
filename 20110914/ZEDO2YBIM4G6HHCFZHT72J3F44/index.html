<html><header><meta charset="utf-8"><title>SMAP抵京逼機場列車</title></header><body><h1>SMAP抵京逼機場列車</h1><p>日本偶像組合SMAP明日在北京工人體育場舉行首個海外兼內地演出，組合昨被內地粉絲拍到在北京機場現身的照片，成員木村拓哉、草彅剛及香取慎吾均戴黑超乘扶手電梯，表現cool爆，眾人更如一般人乘搭機場列車。</p><p>舞台搭建完畢</p><p>SMAP昨到北京的消息上周六在內地傳出後，已有內地網民發起接機，但反應一般。據悉這次演唱會長60米、寬40米、高約20米的舞台已於前日搭建完畢。SMAP昨傍晚換上笑容接受內地電視台訪問，木村還用普通話說「你好，我愛你，謝謝。」撰文：葉雪</p></body></html>
