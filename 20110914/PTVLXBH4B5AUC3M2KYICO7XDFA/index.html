<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康鬧爆安仔冇心肝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康鬧爆安仔冇心肝 - 馮仁昭</h1><p>蘇永康噚日去新城接受訪問，提到佢今個月28號生日點慶祝，佢話正日要做嘢，農曆生日會同媽咪及女朋友食飯。講到會同啲老友點慶祝，康仔似有少少火，佢話許志安（小圖）孤寒，仲話：「有日同佢哋shopping，我睇中咗件外套二萬幾蚊，咪同安仔話我生日想要呢件外套，點知佢就射去張衞健度，點知健仔一口答應，我只係覺得安仔真係無心肝。」康仔都好識做，之後送番套同等價錢嘅西裝畀健仔做回禮。</p></body></html>
