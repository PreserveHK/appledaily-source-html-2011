<html><header><meta charset="utf-8"><title>物慾番長：富士通Tablet加插LTE</title></header><body><h1>物慾番長：富士通Tablet加插LTE</h1><p>㗎仔平板逐步進逼，除早前SONY公佈旗下TabletS同P系列外，Fujitsu亦搶先發表更有賣點嘅ARROWSTabLTEF-01D。究竟佢有乜秘密武器，可以勁過玩雙芒嘅TabletP？若有印象，應該記得最近土炮網絡商已推出LTE4G數據服務，F-01D就係首部支援LTE技術嘅平板電腦，單撈速度最快達到37.5Mbps，上載亦有12.5Mbps！同時，佢仲係第一款支援IPX5/7級防水標準嘅Tablet，冲住凉煲韓劇都無問題，10月就喺日本推出喇！</p></body></html>
