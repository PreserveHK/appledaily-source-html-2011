<html><header><meta charset="utf-8"><title>德獸父姦女34年誕3子</title></header><body><h1>德獸父姦女34年誕3子</h1><p>德國上演獸父案。一名男子強姦女兒34年，更亂倫誕下三名兒子，昨日被控500宗強姦罪。<br>據檢察官透露，獸父在女兒12、13歲就不時掌摑她，逼她對自己的淫慾和獸行就範，在欺壓下，她也不敢反抗，逃離魔掌。<br>這名女兒現已46歲，最近因另一宗罪案獲准保釋時，向保釋官說出被迫亂倫，34年來遭獸父淫辱，給他誕下三名兒子，也就是自己的弟弟。這三個兒子中有兩個在孩提時代已死去。當局拒絕透露更多細節，僅指獸父今年3月被捕，承認跟女兒有性關係，但聲稱是你情我願。由於情節嚴重，獸父昨日上庭，被控500宗強姦罪。<br>德新社</p></body></html>
