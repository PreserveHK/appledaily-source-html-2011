<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太極備戰明年紅館騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：太極備戰明年紅館騷 - 馮仁昭</h1><p>太極嘅Joey同Patrick好耐冇一齊出現宣傳，噚日佢哋現身新城接受訪問，因為明年5月太極會喺紅館舉行兩場演唱會，不過佢哋家會主力做咗新碟宣傳先，咁佢哋想唔想加場？Joey同Patrick話：「OK喇！因為仲有其他地方要演出，大陸嗰邊都有唔少地方仲傾緊。」講到Mr.成員之一嘅Tom奉子成婚，Joey就話未打畀對方講恭喜，佢話：「呢個細路仔我成日都笑佢，不過佢都得我好開心。」</p></body></html>
