<html><header><meta charset="utf-8"><title>糖妹唔知老公何來</title></header><body><h1>糖妹唔知老公何來</h1><p>23歲的宅男女神糖妹黃山怡（Kandy），昨日有傳自稱感情真空的她原來早在06年已為人妻，另一半曾任職網頁設計師。糖妹所屬的維高文化有限公司昨日為此事發表聲明，內容指糖妹從未結過婚，所提及的已結婚人士絕對為虛構人物，公司將會採取法律追究行動，交由律師處理。<br>糖妹昨接受電話訪問時說：「我覺得有啲離譜，未經證實但又扮到好似係事實咁去報道，咁就唔好，我都唔知有一個咁樣嘅人。」糖妹又笑說：「雖然我唔心急拍拖，但係我最驚係嚇走啲鍾意嘅人，將來結婚一定會公開。」<br>採訪：何慧斯</p></body></html>
