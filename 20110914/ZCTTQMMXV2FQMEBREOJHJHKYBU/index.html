<html><header><meta charset="utf-8"><title>案件速遞一拳打死街坊囚終身</title></header><body><h1>案件速遞<br>一拳打死街坊囚終身</h1><p>【本報訊】經常無故襲擊街坊的無業漢馬國輝（圖），去年在將軍澳彩明商場與人爭執後，無端端一拳打向經過身旁的男街坊，令他後腦着地受傷死亡。無業漢昨在高等法院被陪審團以五比二裁定謀殺罪成立，依例被判終身監禁。<br>被告馬國輝（45歲）否認於去年8月10日，謀殺男街坊伍福強（56歲）。被告有7項案底，其中5項涉及傷人。<br>法官貝珊昨指示懲教署可在有需要時為被告安排精神治療。被告在散庭後獲准隔着犯人欄與父親寒暄數句，並叫父親保重身體，其父則輕描淡寫地勸他「面對現實啦」。<br>案件編號：HCCC40/11
</p></body></html>
