<html><header><meta charset="utf-8"><title>算命師傅計錯吉日被殺</title></header><body><h1>算命師傅計錯吉日被殺</h1><p>算命師傅計錯黃道吉日惹殺身之禍！浙江省溫嶺市一名年約60歲、姓毛的算命師傅，中秋節突被一名男子狂刺，最少身中三刀，腸子曝露，他負傷爬出店舖，倒斃店前。<br>有目擊者稱兇手身高1.7米、短髮、臉長、鼻尖，穿灰褲、白T恤、白鞋，是毛生前的一名客戶。早前他到毛的算命館，為新屋擇日上大樑，但未幾他的妻子及兒子相繼去世。後來他找人一算，發現當日非吉日，因此懷恨在心。公安在主要道路設立關卡追捕兇手，至今沒發現。<br>浙江《錢江晚報》</p></body></html>
