<html><header><meta charset="utf-8"><title>醫療新知精神病患者較易甩牙</title></header><body><h1>醫療新知<br>精神病患者較易甩牙</h1><p>保持口腔衞生，有助減低蛀牙的情況。澳洲昆士蘭大學的專家回顧過去20年共14項有關精神病患者的研究，發現有關病人出現爛牙及脫牙的機會，比一般人高出6.4倍。有關回顧性研究涉及2,784人，包括精神分裂症、老人癡呆及躁鬱症患者。分析又顯示，上述病人因各種牙患，出現全部牙齒脫落的機會更比常人高出3.4倍。負責專家估計，精神病患者可能因患病或其他因素，如居住環境欠佳而未能徹底清潔牙齒。此外，部份服用藥物如抗抑鬱藥物、情緒穩定藥物等，可能減少口腔內的唾液分泌，令人容易增加患牙周病、牙齦炎等牙患機會。</p></body></html>
