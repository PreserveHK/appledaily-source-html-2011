<html><header><meta charset="utf-8"><title>花絮：艾拉娘爆俾人笑</title></header><body><h1>花絮：艾拉娘爆俾人笑</h1><p>唔少球星喺球場外衣著入時，成個潮男咁款，表表者當然係碧咸，但佢嘅曼聯「師弟」艾拉（小圖）就娘到爆，事關30歲嘅佢着到阿伯咁，有次着住件沉色大褸，下身再襯條深啡色牛仔褲走入球會canteen，一班職球員見到即不停咁笑，話佢似足80年代紅極一時嘅威爾斯rock&amp;roll歌手Shankin'Stevens（圖），都唔知艾拉係懷舊，定係唔識穿衣之道，最好都係搵個形象指導執執佢。</p></body></html>
