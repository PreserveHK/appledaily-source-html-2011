<html><header><meta charset="utf-8"><title>腦場Walker：三星3系　踢走Netbook</title></header><body><h1>腦場Walker：三星3系　踢走Netbook</h1><p>Netbook正在慢慢被淘汰，除因平板流行外，好似Samsung嘅入門級筆電Series3，其中嘅NP305U1A-A02HK，售價就低至$3,680，跟平板電腦看齊。內置11.6吋HDLED屏幕，由於採用幼邊框設計，機身更為纖巧，重量更只有1.21kg。使用AMD雙核E-3501.6GHz，配4GB記憶體及320GB硬碟，加上三星FastStart技術，只要3秒就可以從休眠狀態回復，取代Netbook嘅流動方便性。<br><br>查詢：Samsung（36984698）</p></body></html>
