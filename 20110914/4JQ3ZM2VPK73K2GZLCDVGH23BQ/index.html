<html><header><meta charset="utf-8"><title>特稿付款沒服務可構成詐騙</title></header><body><h1>特稿<br>付款沒服務可構成詐騙</h1><p>香港名設計師協會創辦人陳禮善也聽聞行內有人以上述手法搵食，「佢拆咗嘢就當有做過嘢，想拖到業主頂唔順自動終止合約，就算報警，警方多數會認為係商業糾紛」。不過律師黃國桐認為，若有多人被同一手法取得金錢而得不到應有服務，已構成詐騙意圖，加上裝修公司未能提供有效地址，警方應作調查，不應只列作私人糾紛處理。<br>消委會發言人表示，不少消費者透過網上找尋服務資訊，惟單憑網上推廣便光顧風險很大。發言人提醒市民應要求裝修公司提供詳細報價單，並按工程進度分期付款，「仲要確認間公司報嘅地址同牌照，有事都可以追討」。《蘋果》記者</p></body></html>
