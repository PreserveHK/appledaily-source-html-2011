<html><header><meta charset="utf-8"><title>案件速遞獸父認與12歲女亂倫</title></header><body><h1>案件速遞<br>獸父認與12歲女亂倫</h1><p>【本報訊】35歲搬運工人搬往前妻家居住期間，涉嫌趁與12歲親女獨處時性侵犯她。阿姨得悉事件帶她找醫生檢查，並報警將該工人拘捕。該名獸父昨在高等法院承認亂倫及非禮共兩罪，還柙至本月27日，等候精神及背景報告始判。<br>案情指，被告於07年搬往前妻家居住。09年11月29日，母親返家時發現有異，檢查女兒內褲，發現有些白色液體，問她是否遭性騷擾，女兒只是哭泣。及後，女事主搬到外婆家居住，並由阿姨帶她見醫生。女事主向警方稱，09年2月遭被告摸胸非禮，同年11月29日與被告亂倫。<br>案件編號：HCCC110/11</p></body></html>
