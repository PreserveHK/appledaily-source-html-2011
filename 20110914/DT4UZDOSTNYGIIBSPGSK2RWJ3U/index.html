<html><header><meta charset="utf-8"><title>隔牆有耳：怪醫梁家騮做老襯 - 李八方</title></header><body><h1>隔牆有耳：怪醫梁家騮做老襯 - 李八方</h1><p>俾人稱為「怪醫」、今年49歲嘅立法會醫學界議員梁家騮噚日同佢相識咗10年嘅公關顧問關天燕Cannas拉埋天窗，二人噚日喺尖沙嘴洲際酒店筵開四十圍，唔少官員、議員、醫學界、記者朋友都嚟祝賀呢對新人。<br>梁家騮喺台上自嘲話，自己已一把年紀，好多謝佢老婆仲願意上佢呢隻船。佢透露二人係喺一次越南之旅火速撻着，之後便談婚論嫁。怪醫噚晚公開唱咗首《分分鐘需要你》，有人話佢唱得好好聽喎。但有在場人士話佢好肉麻時，怪醫就好鬼浪漫話，其實佢係「秒秒鐘」需要佢老婆，相信Cannas聽到之後，真係甜到漏。</p></body></html>
