<html><header><meta charset="utf-8"><title>話你知F5飛行棺材害死32人</title></header><body><h1>話你知<br>F5飛行棺材害死32人</h1><p>前晚在宜蘭撞山墜毀的F5F、RF5E戰機，都是從在台軍服役36年的F5戰機衍生出來的機型，可是，在服役期間共發生32宗意外，導致36名飛行官死亡或失蹤，早被機師稱為「飛行棺材」。戰機老舊亦令維修困難，不少零件嚴重短缺，F5系列戰機去年的妥善率僅19.8%，有空軍將領說：「這種情況下還勉強出任務，根本是在玩命！」國民黨立委林郁方昨認為，這種「祖父級戰機」頻出空難，美國應以「人道立場」，批准出售F16C/D戰機，以減少飛行官殉職。</p></body></html>
