<html><header><meta charset="utf-8"><title>陳寶珠送別梁漢威</title></header><body><h1>陳寶珠送別梁漢威</h1><p>粵劇名伶梁漢威上月因胰臟癌病逝，享年67歲，昨日在世界殯儀館以基督教儀式設靈，威哥生前好友杜國威公讀祭文，遺體今日移送歌連臣角火化。<br>威哥不少粵劇界的好友均有送上花圈，包括汪明荃和羅家英，陳寶珠、楊天經、梅雪詩（阿嗲）和蓋鳴暉到場致祭，阿嗲說：「雖然我哋好少接觸，但覺得佢好慈祥，感覺少咗個良師。」</p><p>曾與威哥合作的蓋鳴暉盛讚他在歷史方面瞭如指掌，稱得上是一本活字典，他的離去是粵劇界重大損失。<br>採訪、攝影：張俊銘</p></body></html>
