<html><header><meta charset="utf-8"><title>蘋果汁200人調職他區　機場清潔工控訴</title></header><body><h1>蘋果汁<br>200人調職他區　機場清潔工控訴</h1><p>【本報訊】工聯會屬下香港航空業總工會接獲多名工友求助，指承辦機場清潔合約的ISS設施服務公司，本月不獲續約後，約200名清潔工要轉調其他地方工作，不肯作遣散賠償。工會今日將聯同多名工友到ISS太古坊總部發起抗議行動。<br>工會指現職ISS的機場清潔工部份人年資達10年，大多居於東涌等地區，若調往市區工作，車費難以負擔；有工友要求ISS遣散不獲接受，必須簽署調職安排，否則視為自動離職，沒有補償。工會批評ISS為逃避遣散費，剝奪勞工權益，勞工處責無旁貸，「清潔工係最低層，連少少遣散費都唔畀，真係好陰功」。
</p></body></html>
