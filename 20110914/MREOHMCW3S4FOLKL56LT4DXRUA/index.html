<html><header><meta charset="utf-8"><title>五月天電影明攻港</title></header><body><h1>五月天電影明攻港</h1><p>台灣樂隊五月天自編自導自演的3D電影《五月天追夢》，明日在港上映，成員瑪莎、阿信、冠佑及石頭日前來港主持首映禮，他們邀請了劉若英、任賢齊及林雪等為其新片演出。<br>五月天表示希望透過新片，讓觀眾從新認識五月天。戲中圍繞拍攝五月天舉行演唱會的細節，反映他們真實一面，阿信說：「我們不是專業演員，若有機會希望多些練習演戲。」對於有份演出的劉若英在製作《五》片期間宣佈結婚，是否能加強宣傳效果？阿信笑說：「她有部電影《全球熱戀》，不知是幫哪部宣傳？」<br>採訪：張俊銘　攝影：陳志嵐</p></body></html>
