<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫回味當年咀嘟嘟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫回味當年咀嘟嘟 - 馮仁昭</h1><p>譚詠麟（阿倫）、鄭裕玲（嘟嘟）噚日喺商台接受訪問，阿倫講起當年嘅螢幕電視劇初吻獻咗畀嘟姐，仲大讚嘟姐好咀，咀完後佢好冧咁話，點知嘟姐話完全唔記得咗咀過佢，仲話阿倫同周潤發相比，只算係個新手。另外，阿倫前晚同容祖兒、林子祥喺江門做中秋晚會，講到有內地網民話全部歌手都咪嘴演出，阿倫話身不由己，係應大會要求，佢本身都好驚咪嘴，一聽到心都跳埋喎。</p></body></html>
