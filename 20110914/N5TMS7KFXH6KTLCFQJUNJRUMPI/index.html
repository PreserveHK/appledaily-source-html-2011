<html><header><meta charset="utf-8"><title>話你知冷凍治療曾救缺氧嬰</title></header><body><h1>話你知<br>冷凍治療曾救缺氧嬰</h1><p>減低冠心病病人的腦創傷外，冷凍治療亦可應用在出生時窒息缺氧的初生嬰兒上。去年一名英國孕婦分娩期間，因子宮爆裂，令其初生女兒腦部缺氧；醫生當時為免女嬰腦部有進一步創傷，於是施行冷凍治療，將女嬰體溫由攝氏37度降低至約33度，其後女嬰腦部腫脹情況紓緩。<br>兩成嬰兒腦部創傷由出世時缺氧造成；聯合醫院兒科部門主管陳衍標表示，本港公立醫院也有為曾短暫窒息的初生嬰兒，進行冷凍治療，但方法與成人的治療稍為不同。例如嬰兒因不可靜脈注射生理鹽水，故只可用急凍氈包裹嬰兒，再用冷水循環降溫，醫生亦要利用嬰兒專用的腦電圖儀器，監測嬰兒情況，治療一般最多三日。</p></body></html>
