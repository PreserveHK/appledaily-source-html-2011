<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽撐林峯造型抄得好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬賽撐林峯造型抄得好 - 馮仁昭</h1><p>馬賽同江美儀噚日去新城電台接受訪問宣傳劇集《九江十二坊》，講到有份參演嘅無綫新劇《不速之約》，當中林峯嘅造型涉抄襲日劇，馬賽話：「始終相似好難免，細個讀書時寫文章老師都叫唔好抄人哋，但可以參考，好嘢係值得學習。」馬賽仲話希望自己有份參演嘅劇集可以有好收視，用嚟報答所有畀機會佢嘅人，反而獎項自己就平常心，因為唔想太執着。</p></body></html>
