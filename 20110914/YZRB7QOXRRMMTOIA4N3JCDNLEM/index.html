<html><header><meta charset="utf-8"><title>上海名模奪第五</title></header><body><h1>上海名模奪第五</h1><p>中國代表羅紫琳今年24歲，雖然身高1.82米，但有「上海新生代第一名模」之稱，在泳裝、晚裝和問答環節均表現出色，惜最終因語言能力稍遜，僅獲第五名。<br>羅紫琳7月獲環姐中國區選拔賽冠軍後，隨即在環姐大賽中國區總裁靳羽西安排下，在美國接受密集式訓練，以徹底洗去「中國味」，例如學習英文會話、穿衣、機智對答、走台步、西方禮儀、跳舞，以及在公眾場合做自我介紹等。<br>靳羽西指，在決定最後名次的問答環節中，羅紫琳需要繙譯才能回答問題，可能是她失分原因，她說：「我們的選手弱於語言溝通，若我們可像其他佳麗操流利英語，最後成績可能會更好。」<br>新華網</p></body></html>
