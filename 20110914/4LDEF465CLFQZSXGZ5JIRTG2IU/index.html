<html><header><meta charset="utf-8"><title>醫療新知秋藏紅花研發抗癌藥</title></header><body><h1>醫療新知<br>秋藏紅花研發抗癌藥</h1><p>美艷的花卉，不但令人賞心悅目，也具有醫學價值。英國科學家希望利用當地的秋藏紅花（AutumnCrocus）研發抗癌藥物。專家指秋藏紅花含有化合物「秋水仙鹼」，早已被視為可抗炎的中草藥成份，但它本身有毒，不可隨便使用。專家首先為秋水仙鹼作改良，令它進入身體後，變得不活躍，直至遇到癌腫瘤，被腫瘤釋放的酵素刺激，才變得活躍及發揮抗癌作用，包括堵塞腫瘤的血管，「餓死」癌細胞。<br>專家表示，老鼠實驗已顯示秋水仙鹼的抗癌效用，期望在未來一年半內，可作病人研究，進一步證實其功效，冀不久將來可應用於臨床上，為癌症病人控制病情。</p></body></html>
