<html><header><meta charset="utf-8"><title>拍片男向Google求職</title></header><body><h1>拍片男向Google求職</h1><p>佛羅里達州24歲青年愛潑斯坦（MatthewEpstein圖）自設網站拍片硬銷自己，目的只有一個：要Google聘請他。愛潑斯坦在「GooglePleaseHire.Me」網站，發佈4分鐘自我硬銷廣告。片中，他西裝筆挺黏上「二撇雞」，在豪宅中大模廝樣飲威士忌，自吹自擂是銷售奇才，轉眼又脫掉長褲展示看書做運動修腳甲的「優閒look」，要展示自己有推銷點子。<br>鏡頭以外，愛潑斯坦大學畢業三年仍未找到工作，決定主動出擊，果然片段熱傳，更吸引Google聯絡他，但要他循正常途徑應徵。<br>英國《每日郵報》</p></body></html>
