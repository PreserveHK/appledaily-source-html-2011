<html><header><meta charset="utf-8"><title>天水圍持假槍入嚇壞人</title></header><body><h1>天水圍<br>持假槍入嚇壞人</h1><p>【本報訊】「有個人揸着成袋手槍呀！」前晚11時半，一名男子手持大袋手槍，在天水圍天瑞邨瑞林樓乘電梯上樓，嚇得同街坊大驚報警。警方接報不敢怠慢，大批荷槍實彈警員趕到搜查（圖），根據大廈閉路電視在一個單位找到該名姓蔡（35歲）男子，並在單位內搜出四支長槍、四支短槍，全部是塑膠製，只是僅用於野戰遊戲（Wargame）。警方調查後相信蔡某玩野戰遊戲後，將槍枝放入大膠袋帶回家，惹街坊誤會，警方收隊離開。</p></body></html>
