<html><header><meta charset="utf-8"><title>珍妮花為中風母親落淚</title></header><body><h1>珍妮花為中風母親落淚</h1><p>美國女星珍妮花雅麗絲頓（JenniferAniston）的75歲母親NancyDow，在剛過去的周末中風入院，珍妮花接到通知後即刻趕去母親入住的洛杉磯醫療中心探望，據知Nancy病情嚴重，未能開口說話，令珍妮花擔心落淚。</p><p>奀星男友陪伴</p><p>珍妮花在奀星男友JustinTheroux的陪伴下，飛撲去醫療中心探母親，發言人指這是珍妮花的私事，拒絕進一步透露其母的病情。珍妮花兩母女早年關係比較疏離，直至近年才好轉，珍妮花前年受訪時曾表示：「前事已過，現在有傾偈。」</p></body></html>
