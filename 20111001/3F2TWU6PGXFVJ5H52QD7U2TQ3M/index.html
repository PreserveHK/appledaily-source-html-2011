<html><header><meta charset="utf-8"><title>趣趣地：「小豬」投籃勁過大國手</title></header><body><h1>趣趣地：「小豬」投籃勁過大國手</h1><p>拜仁中場「小豬」舒韋恩史迪加（左）好波就唔使多講，不過原來佢用手打波都好得！佢同籃球國手夏文（SteffenHamann、右）喺拜仁籃球隊嘅球場鬥射罰球，最後小豬仲要贏埋！小豬嘅球技連大國手都話好嘢。段片喺Youtube有得睇，其中舒韋恩史迪加仲要用腳喺3分圈外踢咗個波入籃；哇，咁犀利，唔怪得拜仁10連勝啦。( http://www.youtube.com/watch?v=FDobZqyJTEo )</p></body></html>
