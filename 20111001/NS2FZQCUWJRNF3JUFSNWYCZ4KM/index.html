<html><header><meta charset="utf-8"><title>加快推盤頂峰別墅擬下周賣</title></header><body><h1>加快推盤<br>頂峰別墅擬下周賣</h1><p>趁市道未進一步轉差，發展商加快推盤步伐，抓緊客源。新地（016）除部署開賣將軍澳新盤天晉外，旗下大圍頂峰別墅醞釀開賣。新地昨在集團網頁上載項目樓書。<br>新地自從推售大圍壹號雲頂及雲頂峰後，區內洋房項目頂峰別墅，一直未聞銷售。新地昨將該盤售樓書上載在集團網頁，相信是配合該盤下周開售作部署。項目設有13幢洋房，每幢約3000至5000方呎，意向呎價1.7至1.8萬元。早前低調招待地產代理參觀示範洋房。<br>新地代理執行董事雷霆表示，同系的天晉可隨時開售，項目服務式住宅定名星峰薈，提供176伙，約400至1500方呎，意向呎租50元。</p></body></html>
