<html><header><meta charset="utf-8"><title>關仁隱事：「星姐」人前人後兩個樣 - 關仁</title></header><body><h1>關仁隱事：「星姐」人前人後兩個樣 - 關仁</h1><p>公仔箱近年經常有甘草演員上位，佢哋年紀有番咁上下，又經歷過風浪，大部份都收晒火，好好脾氣。不過，關仁聽聞，因為演奸角出色而上咗位嘅「星姐」，表面對後輩和顏悅色，但其實佢份人腌尖又聲悶。</p><p>恃老賣老</p><p>有傳星姐曾狂恰長輩「結他姐」，原來真有其事，星姐平時講嘢句句有骨，唔怪得佢演奸角咁鬼入戲，關仁覺得佢都係做番自己。星姐唔單止唔敬老，對待後輩就更恃老賣老，關仁聽聞佢喺電視台成日指生晒，台前幕後兩個樣，變臉功夫好到家，所以話老戲骨嘅演技，真係爐火純青。<br>Textby關仁</p></body></html>
