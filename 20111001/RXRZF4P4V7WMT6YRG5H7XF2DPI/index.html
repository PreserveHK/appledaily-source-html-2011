<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李宇春血滴子失手淌血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李宇春血滴子失手淌血 - 馮仁昭</h1><p>黃曉明同阮經天主演嘅新戲《血滴子》，仲有個英氣十足嘅女主角李宇春。日前李宇春接受內地訪問時話：「當監製陳可辛同導演劉偉強請我演出時，佢哋話喺歷史上第一個女血滴子成員，我真係嚇一跳。」<br>但係點知李宇春開工第一日，拍一場追逐戲就一個唔小心俾石仔阻住跌喺地度，搞到膝頭哥流晒血，而李宇春仲堅持話要繼續拍，佢仲笑自己：「平地都跌倒，真係太笨。」</p></body></html>
