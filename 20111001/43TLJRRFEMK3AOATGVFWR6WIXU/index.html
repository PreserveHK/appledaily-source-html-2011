<html><header><meta charset="utf-8"><title>杏花邨拖走躉船進展緩慢</title></header><body><h1>杏花邨<br>拖走躉船進展緩慢</h1><p>【本報訊】狂撼杏花邨海濱公園的巨型半潛躉船（圖）擱淺4日。工人正嘗試拆除船上起重機，再盡快將龐然巨物拖走，但進度緩慢。<br>巨型半潛躉船連同海上石屎船，昨日仍原封不動擱在杏花邨49座對開海濱公園岸邊。工人將大型躉船泊在出事船隻旁邊，又出動大型機器，嘗試拆除半潛躉船上一台塔式起重機，但工程未有重大進展。<br>船上另一艘海上石屎船前端噴嘴，已被降至水平高度，減底碰撞風險。現場間中有市民或屋苑住客，到場圍觀看熱鬧。</p></body></html>
