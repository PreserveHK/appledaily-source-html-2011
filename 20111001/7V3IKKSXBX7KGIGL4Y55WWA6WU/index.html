<html><header><meta charset="utf-8"><title>堂本光一台灣招風雨</title></header><body><h1>堂本光一台灣招風雨</h1><p>日本尊尼偶像堂本光一前晚在台北開騷，10年前曾以KinKiKids成員身份到台灣演唱的他，今次單拖到台一樣吸引力不減，演唱會由兩場加到三場。不過，光一卻貴人出門，開騷前遇上大雨，會場屋頂漏水令電線短路，幸而只延遲15分鐘就可開騷。</p><p>粉絲叫剝衫</p><p>光一先以白馬王子look現身，唱過兩首歌後他用國語說：「大家好，我是堂本光一！今天很開心和大家共度。」台迷亦不客氣叫滿頭大汗的光一除衫，他搞笑說：「才一開始就脫，大家想怎樣？」光一續指在台灣電視上看到堂本剛的新歌，沒想過在台亦能見到隊友出現。</p></body></html>
