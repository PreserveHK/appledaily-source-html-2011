<html><header><meta charset="utf-8"><title>Robbie樹葉蔽體嚇人</title></header><body><h1>Robbie樹葉蔽體嚇人</h1><p>英國歌手RobbieWilliams相信是最愛全裸示人的明星之一，他在昨日播出的英國才藝比賽《XFactor》中擔任嘉賓，竟以樹葉遮身造型見一眾參賽者，嚇得組合TakeThat拍檔、身為評判的GaryBarlow狂笑。不過Robbie其實出術，只是在肉色衣服上貼樹葉，他這身造型更是取材自09年同一節目的嘉賓Sinitta，她當年以樹葉裝現身，令評判SimonCowell不敢直視。</p></body></html>
