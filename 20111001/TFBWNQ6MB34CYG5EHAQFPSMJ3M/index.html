<html><header><meta charset="utf-8"><title>隔牆有耳：識飛天媽咪　分享點教仔 - 李八方</title></header><body><h1>隔牆有耳：識飛天媽咪　分享點教仔 - 李八方</h1><p>今日開始，八方多一個新鄰居，新專欄《飛常playgroup》登場，執筆嘅蘇菲係個「飛」一般媽咪，唔單止靚到「飛」起（佢老公咁講），而且真係識「飛」。佢幾年前去美國考咗個機師牌，識得揸小型飛機；人妻連飛機都「舞」得掂，大家下次揸車時見到女司機，唔好再「藐」人。<br>嘗過飛上天翱翔嘅滋味，蘇菲覺得親子、教細路，都應該畀個廣闊空間孩子自由發揮，父母老師太多限制、太緊張，對小朋友成長唔係好事，唔想仔女變「港孩」，蘇菲話千祈唔好做「直升機家長」，畀啲空間自己，畀啲空間孩子。</p></body></html>
