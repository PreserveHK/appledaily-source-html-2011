<html><header><meta charset="utf-8"><title>交警爆三輪車夫患愛滋</title></header><body><h1>交警爆三輪車夫患愛滋</h1><p>四川成都三輛車夫張曉（化名）日前在市區非法拉客遭交警截查，他出示自己感染愛滋病病毒的告知書後，獲交警放行，但卻被在三輪車後上寫上了「愛滋患者，請勿靠近」8個字，令他愛滋病人身份曝光。<br>張曉表示，他6年前因吸毒、偷搶被判監，在監獄裏被查出是愛滋病人，去年獲釋後想自食其力，靠三輛車拉客賺錢，不料上周三（9月28日）因拉客被交警截查，將他患愛滋的秘密公開，他60多歲的母親得知真相後更當場暈倒。而當時交警事後辯稱，在三輛車上留字，「以免其他交警再攔他」。<br>中國環球網</p></body></html>
