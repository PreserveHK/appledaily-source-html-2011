<html><header><meta charset="utf-8"><title>馮仁昭四圍超：齊秦拖老婆赴美療傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：齊秦拖老婆赴美療傷 - 馮仁昭</h1><p>早前喺北京因為拔火罐搞到嚴重燒傷嘅台灣藝人齊秦，佢嘅燒傷照片早排曝光，只見包到成個木乃伊咁嘅佢，真係我見猶憐。<br>事發差唔多一個月，齊秦終於出咗院，前晚佢仲同埋老婆雅雅現身北京機場，當日齊秦着住短褲，上身配件軍綠色連帽衫，頂帽仲笠住個頭，佢又戴埋黑超，擺明唔想被人認出。據悉佢此行係去美國治療，老婆當然過埋去照顧佢起居啦。</p></body></html>
