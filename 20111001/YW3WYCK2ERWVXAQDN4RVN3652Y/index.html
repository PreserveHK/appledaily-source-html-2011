<html><header><meta charset="utf-8"><title>蘋果汁盧振雄與同袍溝通不足</title></header><body><h1>蘋果汁<br>盧振雄與同袍溝通不足</h1><p>【本報訊】正值退休前休假的前消防處處長盧振雄承認任內與同袍溝通有不足；而擁萬名員工的消防處僅一名處長及一名副處長，工作負擔繁重，盼日後制度有所改善。<br>盧振雄昨出席電台節目時表示，自己在任內與消防處的同事溝通工作「做得未夠好」，退休前與前線同事傾談過，勉勵他們要不斷思考，改善溝通。<br>消防處目前編制下，共擁有約萬名員工，但正、副處長只各有一人。盧振雄說，此架構實為正、副處長帶來沉重工作負擔，希望制度可隨時日改善。對於消防處被轟設備落後，他表示「有寃屈」，指更換設備需經一定程序，相比其他地方，香港已不算落後。</p></body></html>
