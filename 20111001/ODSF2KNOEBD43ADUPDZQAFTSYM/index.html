<html><header><meta charset="utf-8"><title>兩女毆鬥　地鐵站內互踢扯髮</title></header><body><h1>兩女毆鬥　地鐵站內互踢扯髮</h1><p>扯髮、互踢……內地地鐵經常發生乘客打鬥事件。近日網上出現一段短片，據稱是在北京地鐵站拍攝的。畫面可見，兩名時髦女在地鐵月台上一直糾纏着（圖），不斷互踢對方，其後身形略肥的灰衣女不顧保安及在場人士的勸阻，一手抓着藍衣女的頭髮，然後用力一踹，藍衣女即時倒地。當她重新站起來後，擬反撲，卻遭友人勸阻。兩人仍然發生口角。據悉，兩人互不相識，只是當時坐地鐵人多擠逼，二人可能因而發生碰撞而起爭執。<br>中國網絡電視台</p></body></html>
