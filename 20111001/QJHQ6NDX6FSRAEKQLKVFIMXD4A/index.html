<html><header><meta charset="utf-8"><title>美女啦啦隊被打爆眉骨</title></header><body><h1>美女啦啦隊被打爆眉骨</h1><p>廣州美女籃球啦啦隊員與人發生衝突，慘被暴打至鼻樑骨折、眉骨斷裂。事件於周二晚在白雲區某大學內發生，比賽前她們與一名負責啦啦隊的男子鬧得不愉快。賽後在幾番爭執下，該男子竟連續四腳踹向其中一名啦啦隊員，隨後逃離。</p><p>後來他又向追上去的隊員臉部猛揮三拳，致其血流滿面當場暈倒，最終更騎上電單車揚長而去。事件中有三名啦啦隊員受傷，而涉嫌打人者被指是內地電視演員張和平，但他矢口否認。目前公安已就事件展開調查。<br>江蘇《揚子晚報》</p></body></html>
