<html><header><meta charset="utf-8"><title>林莉買衫唔睇價錢</title></header><body><h1>林莉買衫唔睇價錢</h1><p>林莉昨日到九龍灣出席一個有關環保設計的活動，她穿上自己設計的靚衫出現，林莉透露這套衫以舊衫搭配而成，希望呼籲大家一同循環使用衣服。</p><p>學識節制</p><p>林莉對服裝設計很有興趣，平時擔任模特兒行騷時會乘機偷師。問林莉會否考慮出自己的品牌？她說：「暫時冇諗，因為呢件事對我嚟講好遙遠。」<br>原來林莉初初賺到錢後，試過瘋狂買衫，甚至連價錢也不看，她解釋：「因為細個屋企唔係好有錢，冇乜機會買靚衫，所以當時一賺到錢咪係咁買滿足自己。」林莉自言現在已學識節制，不會亂花錢買衫。<br>採訪、攝影：馬建華</p></body></html>
