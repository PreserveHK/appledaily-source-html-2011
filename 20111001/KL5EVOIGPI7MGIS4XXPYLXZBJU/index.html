<html><header><meta charset="utf-8"><title>蘋果汁柏翠堡12瓶34萬元成交</title></header><body><h1>蘋果汁<br>柏翠堡12瓶34萬元成交</h1><p>【本報訊】香港蘇富比昨舉行「尊酪芳醇──重要美國藏家珍稀佳釀」拍賣（圖），共有504件拍品，以頂級波爾多紅酒為主，包括多個著名酒莊的佳釀。拍品全部賣出，總成交價（包括買家佣金）為2269.6萬元，比原先估價高。<br>最高成交價的拍品是1990年柏翠堡紅酒，12標準瓶，成交價為338,800元。第二最高成交價拍品是1982年拉圖堡紅酒，1.5公升裝6瓶，成交價314,600元。第三最高成交價拍品有兩件，2005年柏翠堡紅酒，12標準瓶，成交價290,400元；瑪高堡紅酒，1瓶6公升裝，成交價同為290,400元。</p></body></html>
