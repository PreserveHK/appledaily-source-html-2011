<html><header><meta charset="utf-8"><title>亞視無懼王維基挖角</title></header><body><h1>亞視無懼王維基挖角</h1><p>趙哲妤、亞視高層葉家寶及張家瑩等，昨於灣仔出席亞洲小姐宣傳活動，並即場調酒。今年亞姐獎品新增百萬樓盤及內地電影電視合約，問趙哲妤可有興趣？她說：「家買樓好難，但我都係留番啲機會畀人。」</p><p>不排除合作</p><p>今屆亞洲小姐不設年齡上限，並歡迎以往的落選佳麗再參選，對此葉家寶說：「參選過嘅佳麗話都有興趣，但就問會唔會保證佢哋有獎攞，我強調亞洲小姐係公平公正，唔會邀請一啲人參加，再內定個獎畀佢。」說到王維基近日以銀彈政策向無綫和亞視挖角，葉家寶表示不覺得是威脅，更不排除未來有合作機會。<br>採訪、攝影：譚倩宜</p></body></html>
