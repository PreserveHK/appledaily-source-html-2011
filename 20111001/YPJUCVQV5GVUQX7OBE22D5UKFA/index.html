<html><header><meta charset="utf-8"><title>掛假牌房車　撞消防車後逃去</title></header><body><h1>掛假牌房車　撞消防車後逃去</h1><p>【本報訊】一輛掛假牌的凌志房車，昨晨在油麻地彌敦道失控連環撞及兩輛停泊路邊的消防車，肇事司機駕車不顧而去。意外中一名消防員受傷，警方正追緝涉案車輛及司機。<br>昨晨7時許，旺角消防局一輛鋼梯車，接載同袍前往油麻地消防局借用運送文件及工具的消防多用途客貨車。鋼梯車與借來的客貨車，在彌敦道準備開行之際，一輛沿彌敦道向尖沙嘴方向駛至的藍色凌志房車失控撞向消防客貨車尾，及將之推撞向前面的鋼梯車。<br>駕駛客貨車的消防員頭及頸受傷，報警後送院。肇事凌志房車意外後不顧而去，警方調查後發現該車掛假牌，現仍追緝該車及司機歸案。</p></body></html>
