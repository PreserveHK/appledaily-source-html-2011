<html><header><meta charset="utf-8"><title>趣趣地：德甲「港將」叫林志堅至真</title></header><body><h1>趣趣地：德甲「港將」叫林志堅至真</h1><p>德甲的「香港之子」原來真名叫做林志堅（圖）！效力德甲漢堡、有港人血統嘅20歲中場林智健，香港傳媒對佢嘅認識唔多，就算佢個中文名都係照佢拼音LamZhiGin照譯。不過，經有線足球評述員劉舜文努力起底，漢堡官方早兩日已有回覆，ZhiGin個名分別有Will同hard/strong嘅意思；加上舜文噚日搵到林智健嘅阿叔訪問，終於證實到呢位「香港之光」嘅真名，應該係林志堅至真！</p></body></html>
