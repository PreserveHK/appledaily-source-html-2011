<html><header><meta charset="utf-8"><title>屯門蜈蚣咬手指BB送院</title></header><body><h1>屯門<br>蜈蚣咬手指BB送院</h1><p>【本報訊】1歲零4個月大的男童，昨中午約12時在屯門康寶路88號茵翠豪庭村屋地下住所，四處爬爬走走，疑被一條在地下爬行、約1.5吋長的蜈蚣咬傷右手食指，登時呱呱大哭。其母親梁太發現，立即報警召救護車抱兒子送院（圖），並活捉傷人蜈蚣放入密實袋一併帶往醫院，以便醫生診症。急症室專科醫生彭繼茂稱，大部份蜈蚣無毒，傷口一般會紅腫痛楚，只要小心護理相信無大礙，但要小心免受細菌感染引致發炎。</p></body></html>
