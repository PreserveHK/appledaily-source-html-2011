<html><header><meta charset="utf-8"><title>300位爵士好手獻技</title></header><body><h1>300位爵士好手獻技</h1><p>【本報訊】今次惹起風波的第四屆國際爵士音樂節，是本地爵士音樂迷難得欣賞中外樂手的機會，08年起每年由爵士樂會主辦，今屆更因獲盛事基金贊助300萬元而大搞，邀請獲格林美獎爵士樂手來港獻技，料有2.8萬名觀眾。<br>此音樂盛事是西九文化區首個大型戶外音樂活動，上月25日至今日舉行，邀來24個國家逾300位爵士好手，包括五奪格林美獎的小號手TerenceBlanchard，和格林美得獎者敲擊樂手PonchoSanchez登場。其他表演單位有法國的ChicoandtheGypsies、澳洲的Logic，本地代表有被譽為「爵士樂教父」羅尚正。</p></body></html>
