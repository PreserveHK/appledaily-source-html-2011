<html><header><meta charset="utf-8"><title>隔牆有耳：美貌良心並重　黃金贈13員工 - 李八方</title></header><body><h1>隔牆有耳：美貌良心並重　黃金贈13員工 - 李八方</h1><p>名媛老闆娘，待夥計講心又講金，係真金！ChinaTeeClub有13個員工，年資最長、87年起打咗24年工嘅Queendy，噚日最後一日返工，話心情好upset，又大讚幾個老闆娘對夥計好似屋企人咁，所以好唔捨得。<br>Queendy更透露，朱玲玲為咗向員工表心意，每人送咗一啲金，據講份量按年資計，實際幾多不便透露，總之物輕情意重。員工同老闆講心唔講金，係因為幾個老闆娘唔想舖頭拉閘令員工生計受影響，所以四出幫忙為員工搵新工轉職，因此個Club結業都冇人失業，有離愁別緒，冇欲哭無淚。</p></body></html>
