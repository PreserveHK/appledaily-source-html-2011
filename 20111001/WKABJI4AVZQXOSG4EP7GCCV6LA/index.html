<html><header><meta charset="utf-8"><title>汪小菲為大S食短齋</title></header><body><h1>汪小菲為大S食短齋</h1><p>台灣女星徐熙媛（大S）與俏江南汪小菲閃電結婚後，外界一直對這段中台婚姻議論紛紛。汪小菲日前接受內地傳媒訪問，破天荒談及兩人婚事。</p><p>「不配京城四少」</p><p>談及婚後如何維繫夫妻關係，汪小菲坦言為了愛妻，今年上半年吃了半年素，以體驗她的生活方式，又帶她看看北京有意思的地方，介紹她認識身邊的好友，汪小菲說：「我們互相體諒，平時心平氣和的溝通非常重要。」訪問期間講到「京城四少」的稱號，汪小菲坦言不太喜歡，他說：「論財富和社會地位，我還不配和以前的京城四少相比我現在只想做一個好的管理者，努力工作。」<br>撰文：林妃</p></body></html>
