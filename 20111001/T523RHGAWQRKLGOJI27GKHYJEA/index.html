<html><header><meta charset="utf-8"><title>慧豐園四年獲利146萬</title></header><body><h1>慧豐園四年獲利146萬</h1><p>祥益地產分行主管葉桂源表示，屯門慧豐園日前錄得區內換樓客入市個案，3座中層B室，865方呎，以335萬元易手，呎價3873元。買家鍾情單位享有全海景，內櫳裝修雅致而入市作自住用途。原業主持貨4年，轉手賬面獲利146萬元，賺幅77.2%。<br>慧豐園屬屯門碼頭區唯一提供洋房項目的屋苑，合共建有14幢面積2200餘方呎4房洋房。至於分層大廈則有5座，提供約1000伙面積640至900方呎單位。屋苑設有住客會所，提供泳池、網球場等設施。</p></body></html>
