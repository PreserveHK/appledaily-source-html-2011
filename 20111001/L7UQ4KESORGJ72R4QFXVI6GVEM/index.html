<html><header><meta charset="utf-8"><title>新蒲崗導遊跳樓壓車頂亡</title></header><body><h1>新蒲崗<br>導遊跳樓壓車頂亡</h1><p>【本報訊】身懷本港導遊證的男子張思源（63歲），昨晚7時許在新蒲崗大有街旺景工業大廈高處跳樓，當時行人路剛有市民將七人車泊下，司機帶貨辦進入工廈之際，張直撞七人車車頂，再反彈落地面。<br>砰一聲巨響，驚動途人察看報案，救護員到場後證實他已死亡（圖），毋須送院。稍後警方聯絡死者妻子和同事趕至，死者妻子呼天搶地，要由親人扶持，警方正了解事主尋死原因。被壓凹車頂姓黃男子表示，該車去年才落地，沒有購全保，頻呼「唔好彩」。</p></body></html>
