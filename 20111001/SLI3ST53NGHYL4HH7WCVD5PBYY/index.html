<html><header><meta charset="utf-8"><title>玄彬兵哥被女擒</title></header><body><h1>玄彬兵哥被女擒</h1><p>韓劇《秘密花園》男星玄彬上月底當兵後首次露面，參加軍方馬拉松引來女議員飛撲埋身，前晚他在首爾擔任海軍樂隊演奏會的司儀時再被抽水。女歌手丁秀羅演唱後表示仍未見到玄彬真身，玄彬遂在觀眾起哄下出場，豈料丁秀羅握完手後再狼死地問：「可否抱抱？」玄彬惟有禮貌照做。<br>前晚是玄彬首當司儀，獲數百粉絲撐場，後天他會以國防宣傳特使身份，飛往印尼耶加達出席活動。</p><p>李準基飛印尼</p><p>此外，同樣服役中的李準基和李東健，前晚在首爾做完另一軍方活動司儀後，昨日偕其他演藝兵飛往印尼做騷。</p></body></html>
