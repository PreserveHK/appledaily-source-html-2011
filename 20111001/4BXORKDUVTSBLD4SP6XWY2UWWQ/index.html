<html><header><meta charset="utf-8"><title>米克首做老竇獲麟兒</title></header><body><h1>米克首做老竇獲麟兒</h1><p>現年48歲的《凸務之王》（AustinPowers）加拿大諧星米克邁亞斯（MikeMyers），5月才對外公佈第二任妻子KellyTisdale懷孕的消息，昨日米克發言人向雜誌《Life&amp;Style》證實，兩周前其妻已順產男嬰並取名為Spike，這是米克首當父親。此外，《我的野蠻女友》韓星車太鉉前日亦做老竇，其結婚5年妻子為他誕下女嬰，連同07年所生大仔剛湊成個好字。</p></body></html>
