<html><header><meta charset="utf-8"><title>三輪車寫書法似打印</title></header><body><h1>三輪車寫書法似打印</h1><p>加拿大藝術家漢納（NicholasHanna）發明的三輪車，不但可載人，還可以寫書法，因為車上有兩個大水樽，可邊行邊在地上寫出工整毛筆字。<br>水書法三輪車的秘訣，在於車上裝了一部電腦。車主只需在電腦鍵入要寫的字，車上兩個大水樽會按指示，透過車尾的噴嘴噴出水柱，運作跟打印機一樣，因此三輪車緩緩前進，地面會留下清晰的水書法，字樣不久就被蒸發。<br>漢納發明了水書法三輪車後，經常在北京街頭寫字，吸引很多途人駐足觀看。台灣東森新聞網
</p></body></html>
