<html><header><meta charset="utf-8"><title>曉格蘭特：沒道德</title></header><body><h1>曉格蘭特：沒道德</h1><p>《世界新聞報》在竊聽風暴下停刊，英美紅星紛紛額手稱慶，自稱是竊聽受害人的英國男星曉格蘭特（HughGrant圖）不例外。他接受英國廣播公司（BBC）訪問時，向報章一名前記者破口大罵：「你們這等人完全沒道德和良心，你不在乎會傷害人，眼中只有賺錢！」<br>竊聽竊出大禍，消息指大老闆梅鐸希望以每人10萬英鎊（123萬港元），跟被竊聽的政界或演藝界名人和解，但當中有人拒絕接受，現已有24人提出訴訟，賠償金額可能高達4,000萬英鎊（4.92億港元）。<br>美國廣播公司</p></body></html>
