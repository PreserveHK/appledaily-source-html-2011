<html><header><meta charset="utf-8"><title>案件速遞強姦舊愛　男經理囚六年</title></header><body><h1>案件速遞<br>強姦舊愛　男經理囚六年</h1><p>【本報訊】年輕電腦公司經理應前女友要求到酒吧談感情事，女方飲下數杯酒後不省人事，被他帶到時鐘酒店。女方醒來發現衣衫不整，從男方得悉二人性交了兩次。涉案經理否認兩項強姦罪，昨在高等法院被裁定罪名成立。<br>法官潘敏琦斥被告毫無悔意，乘人之危，加上沒用安全套，屬加刑因素，判他入獄6年。<br>被告宋沛傑（33歲）於去年6月16日，在天后的維多利亞酒店犯案。辯方指被告已因本案在上周被解僱，事業前途盡毀。<br>案件編號：HCCC378/10
</p></body></html>
