<html><header><meta charset="utf-8"><title>南方航空毛氈八成沒清洗</title></header><body><h1>南方航空毛氈八成沒清洗</h1><p>為中國南方航空公司客機清洗毛氈的一間北京公司，近日就被揭發在清洗過程中，嚴重「偷工減料」。在每天需清洗的數千條毛氈中，有八成被肉眼檢驗無明顯污迹後，便封裝運回機上再使用，沒有經過任何洗滌和消毒程序。<br>記者發現該間北京盈泰隆航空用品公司，把乘客用過的毛氈運回洗衣工場後，工人只是將自認為不潔的毛氈抽出，其餘的即時被折叠裝封打包。有工人向記者說：「有時3,000條毛氈只清洗六七百條。部份飛機供應品也通過該這種方式處理，比例不固定。用洗衣粉洗了，就算消了毒。」<br>中國經濟網</p></body></html>
