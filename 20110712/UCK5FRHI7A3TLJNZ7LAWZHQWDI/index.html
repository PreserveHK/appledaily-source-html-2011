<html><header><meta charset="utf-8"><title>連生兩對雙胞胎機會率百萬分一</title></header><body><h1>連生兩對雙胞胎<br>機會率百萬分一</h1><p>雙胞胎的故事，總有點離奇。英國一對夫婦六年前誕下一對孖女，最近竟又「雙喜臨門」，誕下另一對同卵雙胞胎女兒，機會只有百萬分一。<br>34歲媽媽道森（MicheleDawson）沒服「多仔丸」習慣，家族中沒雙胞胎例子。她2005年誕下索菲和莉莉後，本來只想多添一個孩子，豈料懷孕12周發現又中寶，腹中胎兒又是同卵雙胞胎。但胎兒到20周時出現雙胎輸血症候群，一個搶走另一個大量營養，媽媽惟有接受手術保住胎兒，懷孕32周剖腹生產。<br>早產兩個月，伊莎貝拉和克洛艾的體重僅1.4公斤，要在深切治療部留醫數周，現已回家長得肥肥白白。<br>英國《太陽報》</p></body></html>
