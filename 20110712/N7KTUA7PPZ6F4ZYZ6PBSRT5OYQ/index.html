<html><header><meta charset="utf-8"><title>接旗最多監管堪憂西泥神話瀕破滅</title></header><body><h1>接旗最多<br>監管堪憂西泥神話瀕破滅</h1><p>乘西部大開發之利，西部水泥（2233）盈利近年急升，除息、稅、攤銷及折舊利潤率（EBITDAmargin）更逾40%，但公司卻「榮獲」穆迪授予最多「紅旗」的企業，意味在穆迪眼中，這家兩年撤換兩個核數師的水泥企業「神話」最有可能破滅。<br>穆迪指，西部水泥上市前缺乏完善的內部監控制度，上市不足一年已先後更換首席執行官（CEO）及財務總監（CFO）人選，加上其EBITDA率較同業高，股權又高度集中，故該公司是高危之冠。<br>然而，西部水泥財務總監羅寶玲向本報反駁，指公司EBITDA率並非特別高，只是其他水泥股的毛利率低。</p></body></html>
