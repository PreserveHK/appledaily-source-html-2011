<html><header><meta charset="utf-8"><title>克勤想沙灘續約</title></header><body><h1>克勤想沙灘續約</h1><p>李克勤、梁漢文（Edmond）、官恩娜與薛凱琪等昨日出席在黃大仙舉行的「903AllStar運動會」記招，克勤即將開演唱會，故只當領隊，Edmond就跟劉浩龍、張繼聰等即場與DJ進行足球比賽。<br>陳奕迅剛與環球續約，問到克勤的合約如何？他說：「都傾到九九十十，總之零派彩，做完演唱會就簽，我見到陳奕迅簽約啲同事着得咁隆重，我都要搞啲嘢，不如去沙灘搞，要同事着泳裝。」到時克勤是否穿上三角褲贈興，他笑說：「三角褲呢啲留返畀我啲仔喇。」另外，Edmond被問到有否跟謝霆鋒聯絡？他表示沒有，不想騷擾對方，做兄弟心照不宣。<br>採訪：胡比<br>攝影：仇志德</p></body></html>
