<html><header><meta charset="utf-8"><title>華商租老撾特區建賭場</title></header><body><h1>華商租老撾特區建賭場</h1><p>東南亞共產國家老撾，近年漸受資本主義入侵，有中國商家向老撾政府租借了屬金三角經濟特區的木棉市（Kapok）99年，興建賭場、酒店、高球場、購物商場和國際機場等。<br>木棉市鄰近泰國邊境、面積約10,000公頃，被泰國人視為「罪惡之城」，老撾政府2009年將當地租予中國金木棉國際集團99年，大規模發展，因有免稅優惠，很多中國遊客南下消遣。<br>該市幾乎完全自治，以中文為官方語言，酒店的指示牌用中文、電視都只播中文節目。商店雖收泰銖，但傾向收人民幣。<br>英國《獨立報》</p></body></html>
