<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲日舞台劇演小喬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲日舞台劇演小喬 - 馮仁昭</h1><p>林志玲之前有份演出電影《赤壁》，嚟緊佢都有份演出舞台劇版，噚日林志玲專程去到日本東京出席記者會，有份演出組合EXILE成員嘅Akira同Makidai都有出現。今次係林志玲首次演出日語舞台劇，演番「小喬」一角，對佢嚟講都係一次大挑戰，心情既驚且喜，之前已經開始綵排，林志玲話：「希望透過今次的舞台，演繹到小喬的溫柔、堅強同勇敢的一面。」</p></body></html>
