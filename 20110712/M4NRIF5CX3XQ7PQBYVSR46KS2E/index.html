<html><header><meta charset="utf-8"><title>汪圓圓難忘初吻蔡加讚</title></header><body><h1>汪圓圓難忘初吻蔡加讚</h1><p>「玩具大王」蔡志明一家前晚齊往灣仔出席香港晨曦會福音戒毒慈善活動，蔡加讚帶同拍拖四個月的女友汪圓圓寓拍拖於家庭樂，兩口子拍拖才幾個月，所以仍然十分甜蜜。<br>汪圓圓更甜絲絲說：「所以嗰啲第一次拖手、第一次錫錫我哋都仲記得好清楚。」又指男友一家是教徒，所以也有一起往教堂，蔡加讚插嘴說：「我成日拉埋佢去，當多個節目囉。」問他們有否計劃暑假外遊？蔡加讚說：「我哋公司呢段時間都好忙，要等9月或10月先行得開。」<br>採訪、攝影：梁錦雯</p></body></html>
