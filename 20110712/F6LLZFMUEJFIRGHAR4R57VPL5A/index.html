<html><header><meta charset="utf-8"><title>案件速遞姦智障女　工場助理罪成</title></header><body><h1>案件速遞<br>姦智障女　工場助理罪成</h1><p>【本報訊】庇護工場已婚健康服務助理，涉強姦及非禮工場一名25歲中度智障少女，並拍下對方裸照。高等法院陪審團昨退庭商議5個小時後，裁定被告非禮、強姦及與精神上無行為能力人士非法性交共4項罪名成立。被告聞判後露出詫異表情。法官下令先索閱其精神及心理報告，以及事主的創傷評估報告，下月12日判刑。<br>被告崔頴翔（57歲，圖）被控於去年8月至9月期間，在戲院、時鐘酒店及事主母親的寓所內，非禮、強姦及與事主非法性交。<br>案件編號：HCCC112/11
</p></body></html>
