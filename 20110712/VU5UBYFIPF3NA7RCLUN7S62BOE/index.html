<html><header><meta charset="utf-8"><title>誤吞沙需做手術迷路企鵝終康復</title></header><body><h1>誤吞沙需做手術<br>迷路企鵝終康復</h1><p>上月由南極迷路到新西蘭北島，在海灘吞下大量沙子而奄奄一息的皇帝企鵝，經手術和治療後日漸康復了！牠天天猛吃三文魚，越來越強壯，很快可移放到鹹水池，為放回大海做準備。<br>在惠靈頓動物園接受治療的皇帝企鵝，獲醫護人員為牠動了幾次手術，清理吞進肚子裏的沙子和樹枝等雜物後，情況轉好。動物園發言人貝克說︰「牠一天比一天強壯，當獸醫要抓牠去接受治療時，已有力氣奮力掙扎了。」<br>園方證實這隻大約10個月大的迷路皇帝企鵝是男生，牠每天都吃兩公斤三文魚，之前消瘦的身體也胖回來，現在體重約23公斤。園方稍後會把牠放到鹹水池，準備把牠放回大海。<br>德新社</p></body></html>
