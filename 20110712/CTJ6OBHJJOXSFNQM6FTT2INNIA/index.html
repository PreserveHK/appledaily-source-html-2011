<html><header><meta charset="utf-8"><title>搖滾女司機　辣㷫巴士</title></header><body><h1>搖滾女司機　辣㷫巴士</h1><p>「這名女司機很Rock！」近日微博上流傳一名南京女巴士司機（圖）的照片，並被網民廣傳。<br>照片顯示，在炎炎夏日下，她坐在司機位開車，衣着打扮如同西方的搖滾歌星，身穿緊身牛仔褲、黑色背心，戴着太陽眼鏡，散亂的頭髮落在肩膀上，頗有架勢。<br>有網民憑着照片上的蛛絲馬迹，證實這是南京市內巴士。雖然有網民質疑這照片是否真實，要親自乘坐這條巴士線驗證。<br>南京龍虎網</p></body></html>
