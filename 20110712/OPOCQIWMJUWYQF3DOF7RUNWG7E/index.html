<html><header><meta charset="utf-8"><title>SMAP樂做舞男</title></header><body><h1>SMAP樂做舞男</h1><p>GaGa在前晚播出的《SMAP×SMAP》中先後演唱了《TheEdgeofGlory》、《YouandI》及《BornThisWay》，她先坐轎出場，氣派十足，SMAP五子齊齊做舞男伴舞。</p><p>望合作100次</p><p>到演唱《YouandI》時，GaGa不只十足艾頓莊（EltonJohn）上身彈鋼琴唱歌，又大改歌詞不停大讚日本及SMAP。到演繹《BornThisWay》時，SMAP再次出場跟GaGa又唱又跳。GaGa更賣口乖稱能跟巨星SMAP合作感榮幸，望能跟他們合作100次。這個演唱環節更在關東地區錄得22%瞬間最高收視。</p></body></html>
