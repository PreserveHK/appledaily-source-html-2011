<html><header><meta charset="utf-8"><title>家輝、JM新片亂倫</title></header><body><h1>家輝、JM新片亂倫</h1><p>文詠珊（JaniceMan）、張家輝、任達華、謝安琪、王敏德及導演周顯揚，昨日在尖沙嘴出席新片《大追捕》開鏡活動，JM為演好擁有極高鋼琴造詣的沉鬱少女，花了兩個月時間學琴，還要把自己由活潑變得沉鬱。</p><p>情侶變父女</p><p>JM與家輝有雙重關係，家輝說：「成部戲最有發揮係Janice角色，好難遇到咁嘅機會，我預祝佢成功。佢會做我女朋友，但之後至知佢原來係我個女，會有啲床上戲。」<br>Janice則說：「角色好有挑戰性，真係非常難得，為咗搞到自己個樣好憔悴，好努力減咗5磅，希望到開工時可以再瘦啲。」採訪：魯萍<br>攝影：陳順禎</p></body></html>
