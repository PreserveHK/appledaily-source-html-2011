<html><header><meta charset="utf-8"><title>醫療新知受損視網膜或可重生</title></header><body><h1>醫療新知<br>受損視網膜或可重生</h1><p>科學家相信可透過研發魚眼的細胞重生能力，令失明人士重見光明。德國海德堡大學研究人員指出，魚眼與人類眼睛相似，但不像人類眼睛在出生後成形，而是在年幼時已發展成熟，魚的眼睛可以不斷生長，細胞有可能修補視網膜。<br>研究員利用特製顯微鏡分析魚類在胚胎成形過程，如何製造出視覺器官，最近成功在一種日本品種的魚類─青魚（Medaka）身上，發現主宰眼睛形成的基因及細胞，用來製造視覺器官。研究員指出，雖然現時以魚眼來研究治療人類視力問題路途仍非常遙遠，但其目標是透過幹細胞研究，製造出角膜，或可以令受損眼部細胞重生，從而改善失明問題。
</p></body></html>
