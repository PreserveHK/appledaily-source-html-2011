<html><header><meta charset="utf-8"><title>求驗客手記：吉遜薪高變「黑貓」hold住 - 求驗客</title></header><body><h1>求驗客手記：吉遜薪高變「黑貓」hold住 - 求驗客</h1><p>紅魔鬼曼聯今夏大事擴軍，不過球隊有入必有出，老臣子布朗（右）同奧沙已先後過檔新特蘭，大後備中場吉遜（左）亦深受「黑貓」領隊布魯士垂青，諗住組成「3劍俠」。不過，吉遜要求嘅4萬鎊（約50萬港元）周薪，新特蘭方面就覺得要求太高，所以交易隨時胎死腹中。吉遜你有幾多斤両自己清楚啦，之前喺twitter仲比紅魔「粉絲」鬧到狗血淋頭，搞到即刻要取消個賬戶。家有機會畀你去其他球會踢，唔使喺曼聯坐冷板，建議你都係降低啲要求，走人罷啦。</p></body></html>
