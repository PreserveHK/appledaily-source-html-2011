<html><header><meta charset="utf-8"><title>求驗客手記：莫迪歷鬧老細博上「車」 - 求驗客</title></header><body><h1>求驗客手記：莫迪歷鬧老細博上「車」 - 求驗客</h1><p>唔經唔覺，莫迪歷（圖）加盟車路士單嘢已經傳咗成個月，但一直未有進展，呢位克羅地亞中場終於頂唔順怒罵熱刺主席利維，話佢係偽君子，破壞君子協定，阻止佢過檔喎。據莫迪歷所講，原來一年前嘅夏天，利維曾經同佢講只有有大球會提出斟介，就會畀佢傾，但家吓唔單止唔畀佢同車仔（車仔唔會唔算大球會啩？）傾，仲威脅話如果佢堅決要走，唔使旨意，同埋聽坐冷板喎。緣來緣去，好來好往，既然莫迪歷都講都咁白，熱刺留得個人，留唔住個心，不如賣個人情畀人算啦。</p></body></html>
