<html><header><meta charset="utf-8"><title>求驗客手記：泰仔恨到返哥連泰斯近磅 - 求驗客</title></header><body><h1>求驗客手記：泰仔恨到返哥連泰斯近磅 - 求驗客</h1><p>泰維斯（右）終於恨到嘞！之前發晒聲明話要離開曼城嘅泰仔，佢經理人祖拿基安喺星期二話，泰仔嘅前球會哥連泰斯已向曼城開價3,700萬英鎊（約4.6億港元），希望泰仔回巢。其實，泰仔家喺阿根廷踢緊美洲盃，點解唔等埋佢踢完先傾呢？原來因為巴甲嘅國際轉會市場喺今個月20號就結束。祖拿基安話：「泰維斯同我嘅夢想，都係重返哥連泰斯，因為泰維斯好想同哥連泰斯奪得自由盃。雖然目前仍然係洽談階段，不過我個人就認為今次轉會好近磅！」</p></body></html>
