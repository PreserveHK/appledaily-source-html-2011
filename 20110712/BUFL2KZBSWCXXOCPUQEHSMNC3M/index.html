<html><header><meta charset="utf-8"><title>彭妮露產後復工透心凉</title></header><body><h1>彭妮露產後復工透心凉</h1><p>美國導演活地亞倫（WoodyAllen）飛到羅馬拍攝其歐洲三部曲的最終章《BopDecameron》，產後首度復工的彭妮露古絲（PenelopeCruz）更擔任女主角，她以一身紅色吊帶裙現身一家餐廳，但出入卻用長褸遮掩。由於天氣炎熱，彭妮露在現場與活地研究劇本時，更不時拿出小型風扇狂吹解暑。這是彭妮露繼《情迷巴塞隆拿》（VickyCristinaBarcelona）後再與活地合作。</p></body></html>
