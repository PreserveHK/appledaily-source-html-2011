<html><header><meta charset="utf-8"><title>啟剛、晶晶默契保距離</title></header><body><h1>啟剛、晶晶默契保距離</h1><p>霍啟剛與郭晶晶相戀多時，婚期傳了又傳，卻始終只聞樓梯響，似乎兩人仍然享受戀而未婚這階段，不過每次記者問到霍啟剛母親朱玲玲兒子婚期時，她都貫徹口吻認定晶晶為媳婦。<br>這對戀人日前現身北京機場，繼續一貫在公眾前前後腳保持距離，身穿黑衫黑褲、頭戴cap帽的晶晶首先現身，一見人多時更把cap帽拉低，沒多久再見到霍啟剛抵達，二人遠距離而行，恍如不相識，直到走出大樓，見人潮減少，兩人即有默契地越行越近，小聲交談。<br>撰文：李全</p></body></html>
