<html><header><meta charset="utf-8"><title>寧波「裸居會所」惹人遐想</title></header><body><h1>寧波「裸居會所」惹人遐想</h1><p>近日寧波餘姚市九龍灣農莊，掛出了寫有「裸居會所（規劃中）」的招牌（圖），由於想像空間太大，相關照片立即被瘋傳，引發網友熱議。<br>據悉，「裸居」有單純指在自家裸體生活；也有指提倡裸體主義，崇尚回歸自然的生活形態；亦可指公開居住環境讓別人看到。對此，農莊負責人馮經理稱當中的裸居「沒網友所想的那麼誇張」。<br>據馮經理說，裸居概念是農莊老總從國外引進的。因人們工作生活壓力大，他們計劃收購一批當地民宅，保持房子外觀不變，對內部設施進行改造，提供一個「可以讓人輕鬆、休閒的地方」，讓來度假的人「放下包袱和負擔，過一種慢生活」。<br>浙江在線</p></body></html>
