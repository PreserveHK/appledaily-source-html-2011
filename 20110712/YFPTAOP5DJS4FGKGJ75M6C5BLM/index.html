<html><header><meta charset="utf-8"><title>劉心悠拍廣告手痹</title></header><body><h1>劉心悠拍廣告手痹</h1><p>劉心悠近日回港後，密密拍廣告，她最近成為脫毛中心代言人，早前與卓韻芝和杜如風在清水灣一齊拍攝新一輯廣告。三人穿上清爽、飄逸的米色、肌膚色紗裙等，由朝早9時一直拍到凌晨3時，拍足18小時。<br>新廣告由張文華操刀，其中有一幕是三人要靠在一起躺在床上，在最前方的劉心悠要靠硬床借力，再托住靠在她身上的杜如風，一托托了幾個小時，劉心悠托到手臂都麻痹了，不過一向跑開馬拉松的她，笑着表示沒問題。撰文：FayeLam</p></body></html>
