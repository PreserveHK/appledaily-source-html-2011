<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約玩對抗罰370萬 - 求驗客</title></header><body><h1>求驗客手記：艾迪巴約玩對抗罰370萬 - 求驗客</h1><p>我求大俠早前就爆料，曼城前鋒艾迪巴約俾球會飛起，冇份參予大軍季前美國集訓，要留喺英格蘭操練。不過，呢位一向麻煩多多嘅前鋒，一於唔出席同預備組球員一齊嘅操練，實行玩罷操，又話會自行操「弗」。曼城當然唔接受，話晒係違抗命令，所以會方正準備向佢罰款懲戒，接近30萬鎊（約370萬港元），足足係佢兩個禮拜人工。其實，另一位前鋒比拿美（左）都好唔妥領隊文仙尼將佢投閒置散嘅做法，但佢都有跟預備組操，守番紀律，呢啲先叫有職業操守。</p></body></html>
