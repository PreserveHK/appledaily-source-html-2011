<html><header><meta charset="utf-8"><title>威廉凱蒂甜蜜打手印</title></header><body><h1>威廉凱蒂甜蜜打手印</h1><p>威廉和凱蒂上周六在荷李活眾星拱照下出席晚會，見識洛杉磯最繁華一面，前天（周日）轉而探訪洛杉磯市中心流浪漢和單親媽媽聚居的貧民區，領略風光城市的黑暗面。<br>他們到內城美術中心，和小學生一起畫圖畫，做美勞，兩人公然打情罵俏，凱蒂取笑威廉︰「威廉，你知道你在做甚麼嗎？由中間畫起啊。」威廉謹遵妻命，再畫過。兩人上過陶瓷班後，又笑盈盈地一起在陶板上打手印，簽名寫日期以茲紀念。<br>路透社/美聯社</p></body></html>
