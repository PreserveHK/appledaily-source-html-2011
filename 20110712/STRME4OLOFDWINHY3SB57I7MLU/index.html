<html><header><meta charset="utf-8"><title>變形女裸銷香水</title></header><body><h1>變形女裸銷香水</h1><p>英國女模露絲亨廷頓韋莉（RosieHuntington-Whiteley）因拍荷李活猛片《變形金剛：黑月降臨》（Transformers：DarkoftheMoon）而人氣急升，近日她成為Burberry全新香水的代言人，更全裸披上品牌經典的乾濕褸，躺在地上搔首弄姿谷香水。在廣告中以全裸上陣並只以乾濕褸遮住重要部位的露絲說：「能再次與Burberry合作，並獲邀擔任首位BurberryBody香水的主角，實在榮幸驚喜。」Burberry創作總監ChristopherBailey則讚她是最佳人選。</p></body></html>
