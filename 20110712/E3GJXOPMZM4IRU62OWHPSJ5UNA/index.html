<html><header><meta charset="utf-8"><title>馬料水兩中大宿生爭執報警</title></header><body><h1>馬料水<br>兩中大宿生爭執報警</h1><p>【本報訊】馬料水中文大學逸夫書院兩名宿生，日前因住宿及居港問題爭執。至昨晨7時，其中一名22歲姓嚴男事主（圖）向舍監反映事件，並報警求助。警方到場證實雙方並無打架，經協調後和解，惟嚴要求送院檢驗。<br>中大發言人指，宿舍是讓學生體驗大學生活及共同成長的地方，提醒宿生如意見分歧時，應互相包容體諒。<br>無獨有偶，昨上午10時半，一名43歲姓何工人在中文大學內一個地盤工作時，與工友爭執推撞，保安員報警。惟警員到場時剩下何一人，他沒受傷毋須送院。</p></body></html>
