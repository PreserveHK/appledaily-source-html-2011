<html><header><meta charset="utf-8"><title>求驗客手記：艾辛唞半年柏加變首選 - 求驗客</title></header><body><h1>求驗客手記：艾辛唞半年柏加變首選 - 求驗客</h1><p>英格蘭足球先生柏加（圖）重返車路士？係呀！據英國傳媒報道，由於早前喺操練受傷嘅車仔中場艾辛，證實要休息6個月，所以新帥波亞斯考慮可能動用1,000萬鎊（約1.25億港元）羅致韋斯咸嘅柏加，而次選就係以紐卡素嘅中場迪奧迪代替艾辛。記得柏加喺04年1月由查爾頓加盟車仔時，表現麻麻，踢咗季半就被賣去紐記，如果佢今次真係成功食回頭草，我求大俠都好希望佢有一番作為，因為同當年效力車仔時比，家嘅柏加真係好有大將風範，同埋可以帶起球隊！</p></body></html>
