<html><header><meta charset="utf-8"><title>求驗客手記：碧基玩激流玩到翻艇 - 求驗客</title></header><body><h1>求驗客手記：碧基玩激流玩到翻艇 - 求驗客</h1><p>球員放暑假，最鍾意一定係玩水上活動，去杜拜等中東國家享受陽光與海灘，已經係最基本行程。不過，亦有唔少水上活動因為有危險性，球員玩之餘，亦都要好小心，好似巴塞隆拿後衞碧基（圖）咁，就走咗去玩激流旅程，雖然全程都有着件救生衣，但玩嘅時候衝浪力量好勁，出現受傷嘅情況都唔出奇。好彩，碧基玩完之後都冇發生任何事，只係玩都尾時隻艇翻咗，跌落急流到。如果畀巴塞主帥哥迪奧拿見到，真係畀碧基吹脹都似。</p></body></html>
