<html><header><meta charset="utf-8"><title>求驗客手記：韓職用測謊機打擊假波 - 求驗客</title></header><body><h1>求驗客手記：韓職用測謊機打擊假波 - 求驗客</h1><p>南韓職業足球聯賽打假波案，檢察院上周已起訴57人，包括46名現役及退役球員，以及11名賭波集團成員。韓職為杜絕球員打假波兼重建形象，周一決定「泵水」，下季球員最低工資年薪增加1倍，增加至2,400萬韓圜（約17萬港元），以及提供退休金。最重要嘅係韓職仲會要求球會用測謊機，測試球員有冇講大話，打假波！查實球員打假波都係同錢有關，呢次韓職肯加人工待遇咁好，期望眾球員潔身自愛唔好打假波啦！</p></body></html>
