<html><header><meta charset="utf-8"><title>蘋果汁安老按揭首日零申請</title></header><body><h1>蘋果汁<br>安老按揭首日零申請</h1><p>按揭證券公司總裁劉怡翔接受電台訪問後表示，前日推出的安老按揭計劃，首日接獲零申請，但有不少查詢，他強調此屬正常現象，因市場需時適應。他指為方便長者選擇，計劃目前將貸款利率劃一定為最優惠利率減2.5厘，實際利率2.75厘，但將來會檢討，調整相關息率。已推出安老按揭產品的中銀香港（2388），發言人指有超過30人查詢，而客戶於完成律師輔導後，便可正式申請有關產品。</p></body></html>
