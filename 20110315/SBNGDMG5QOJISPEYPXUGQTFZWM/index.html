<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S婚禮場地保密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S婚禮場地保密 - 馮仁昭</h1><p>徐熙媛（大S）同老公汪小菲原定下周二（22日）喺海南島三亞舉行盛大婚禮，但由於一對新人要保密低調，距離婚期只有一周，單係場地就傳聞多多，最初傳喺當地聖瑞吉斯酒店，前日又傳改喺三亞海棠灣希爾頓酒店同康萊德酒店，因為呢兩間酒店內部相通，不過大S口密避談，就連岳母大人徐媽媽都唔肯露半點風聲：「我真的不知道，都是家人和好友參加，我們想低調一點。」</p></body></html>
