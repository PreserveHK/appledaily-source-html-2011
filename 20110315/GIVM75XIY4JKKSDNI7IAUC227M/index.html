<html><header><meta charset="utf-8"><title>BryanAdams51歲做老竇</title></header><body><h1>BryanAdams51歲做老竇</h1><p>曾以電影《羅賓漢》（RobinHood）主題曲《EverythingIDo（IDoItForYou）》紅遍全球、現年51歲的加拿大搖滾歌手BryanAdams，預計今年5月首次做老竇，他的發言人證實Bryan的私人助理女友已為他懷孕。此外，麻煩多多的55歲荷李活男星米路吉遜（MelGibson）則第三度當祖父，他的女兒Hannah剛誕下麟兒。</p></body></html>
