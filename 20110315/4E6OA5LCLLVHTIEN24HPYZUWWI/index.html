<html><header><meta charset="utf-8"><title>優惠快遞：飛廈門$970</title></header><body><h1>優惠快遞：飛廈門$970</h1><p>得一千蚊可以飛去邊？去廈門啦！廈門鼓浪嶼有很多好靚的平價民宿同café，個島雖然細到唔可以俾車行，但到處都好悠閒好有文化氣息，只要由即日至10月31日期間（4月21日至25日除外）乘港龍航空，來回香港至廈門機票只$970起。在島上hea兩日，還可以到市區平掃街邊小食，符合平玩原則，不過訂票優惠至4月30日止，仲唔快啲訂飛！<br><br>記者：曾靜茵<br><br>查詢：http://www.dragonair.com（港龍航空）
</p></body></html>
