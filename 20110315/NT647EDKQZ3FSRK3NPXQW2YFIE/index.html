<html><header><meta charset="utf-8"><title>3億年前活化石　浙發現安吉小鯢</title></header><body><h1>3億年前活化石　浙發現安吉小鯢</h1><p>浙江省安吉市天目山自然保護區的工作人員，近日發現世界珍稀動物吉安小鯢（圖）的蹤迹。工作人員在一處海拔1,300米的高山濕地中，發現一隻已成年的安吉小鯢，同時有一堆堆剛產下的卵，讓工作人員興奮不已。<br>安吉小鯢是一種與恐龍同處一個時代、距今3.2億年的古珍稀動物，是中國的特有物種，一直生活在安吉，分佈面積不到10公里，以昆蟲、蚯蚓、小魚為食。安吉小鯢1992年首次被發現，2004年被列入極度瀕危物種，珍稀程度與大熊貓、華南虎、揚子鱷一樣。<br>人民網</p></body></html>
