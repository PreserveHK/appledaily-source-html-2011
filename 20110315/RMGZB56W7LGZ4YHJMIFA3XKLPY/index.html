<html><header><meta charset="utf-8"><title>蒙嘉慧行性感搶獎</title></header><body><h1>蒙嘉慧行性感搶獎</h1><p>蒙嘉慧（YoYo）、森美、草蜢等前晚到將軍澳電視廣播城為《華麗明星賽》錄影，YoYo穿上黑色露背晚裝大擺誘人甫士，十分搶鏡。</p><p>烏龍玩遊戲</p><p>YoYo透露前晚身上的晚裝裙是幾年前為台慶購買，但一路覺得太誇張而沒有機會穿着，記者笑指她現時不是無綫人，所以可放心穿着，她即說：「唔係，TVB係我娘家，只係件衫適合呢個場合。」<br>YoYo自爆前晚是主持人蔡一傑邀請她做嘉賓，亦強調大家很公平，玩遊戲時亦沒有刻意給貼士，她自嘲由細到大都沒有節奏感，所以玩音樂節拍的遊戲時就亂了beat，烏龍百出。<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
