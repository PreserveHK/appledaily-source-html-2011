<html><header><meta charset="utf-8"><title>財話短說羅兵咸︰中燃賬目無異常</title></header><body><h1>財話短說<br>羅兵咸︰中燃賬目無異常</h1><p>▲中國燃氣（384）公佈，於去年12月底集團未經審核管理賬目顯示，現金及銀行結存約63.6億元，其中34.9億元存於公司及若干中介控股公司的銀行賬目，28.7億元由集團在內地營運的附屬公司及合資公司持有。羅兵咸永道已就31.5億元香港銀行結存向相關銀行取得確認。內地賬戶方面，羅兵咸僅對若干存於上海、浙江及深圳的銀行重要結存進行確認，共約4.23億元。羅兵咸指並無重大異常情況。</p></body></html>
