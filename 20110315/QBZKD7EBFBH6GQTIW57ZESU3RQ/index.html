<html><header><meta charset="utf-8"><title>馮德倫、吳彥祖合組電影公司</title></header><body><h1>馮德倫、吳彥祖合組電影公司</h1><p>馮德倫與吳彥祖將成立一間名為Diversion的電影公司，電影公司除會在香港設總部，亦會在洛杉磯設辦事處。</p><p>改編荷李活劇本</p><p>該公司今年將會製作三部電影，當中李連杰的《太極》就是重頭戲。由於馮德倫與吳彥祖都愛看漫畫，他們亦有意投資動漫及電視劇。<br>馮德倫和吳彥祖在海外生活多年，深諳外國人口味，所以會從荷李活搜羅劇本改編成華語片，像張藝謀改編自高安兄弟作品《血迷宮》（BloodSimple）而成的《三槍拍案驚奇》就是成功例子。兩人相信憑他們對中、西電影文化的了解，可製作更適合兩地民眾口味的電影。<br>撰文：李森</p></body></html>
