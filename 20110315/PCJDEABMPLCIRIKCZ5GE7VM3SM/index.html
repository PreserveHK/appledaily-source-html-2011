<html><header><meta charset="utf-8"><title>謝安琪籲提防假消息</title></header><body><h1>謝安琪籲提防假消息</h1><p>謝安琪（Kay）昨以大使身份到沙田威爾斯醫院出席亮睛工程活動，她謂稍後內地會開設一百間亮睛點，為貧困人士治眼疾。</p><p>自誇視力好</p><p>Kay說有教兒子護眼：「佢對眼已經好矇豬，如果再有近視就好慘，我哋睇電視會好小心距離。」Kay自稱只有五度以下近視，有資格做機師，其夫張繼聰亦只有輕微近視。談到日本地震兼洩輻射，Kay說：「有留意新聞，之前好多網站散佈假消息，話啲輻射影響東南亞，大家要check清楚真假先好信。」對於日本奶粉售價被推高，Kay說：「我個仔唔係飲日本奶粉，佢家都只係早晚飲奶，不過我知好多媽咪都好緊張。」<br>採訪、攝影：溫敏芝</p></body></html>
