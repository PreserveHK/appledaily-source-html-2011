<html><header><meta charset="utf-8"><title>感染輻射對身體影響</title></header><body><h1>感染輻射對身體影響</h1><p>‧人每年約曝露2.2毫希輻射，若曝露過多會不適<br>‧預防：減低曝露於輻射的時間和劑量，例如戴口罩或穿防護衣<br>‧治療：立即冲洗身體，丟棄受污染的衣物，以及服食碘丸</p><p>曝露多久輻射會有以下症狀</p><p>50毫希　血球細胞改變<br>500毫希　惡心（幾小時）<br>700毫希　嘔吐（幾小時）<br>750毫希　脫髮（兩星期）<br>900毫希　腹瀉（幾小時）<br>1,000毫希　出血（幾星期）<br>4,000毫希　可能死亡（兩個月）<br>10,000毫希　腸臟內壁損毀，內出血致死（1-2星期）<br>20,000毫希　認知受損、痙攣和死亡（幾小時）<br>註：由開始計算</p></body></html>
