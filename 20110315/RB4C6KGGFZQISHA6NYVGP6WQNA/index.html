<html><header><meta charset="utf-8"><title>NEW激程再現：四驅車困雨林2小時</title></header><body><h1>NEW激程再現：四驅車困雨林2小時</h1><p>很多老外都喜歡旅遊行程中，加插駕駛越野車及遠足活動。不過在熱帶雨林玩四驅車，跟香港攀山涉水完全不同，熱帶地區早上可以風和日麗，但到下午即時變為傾盆大雨，例如巴布亞新幾內亞這個熱門勝地，小記就在熱帶雨林遠足後，突然遇上大雨令沙土變泥濘，即使有四驅車都被困雨林達兩小時，其脫險過程艱辛，奉勸各位練好手車，學好越野駕駛先好出發。<br><br>記者：蕭漢祥</p></body></html>
