<html><header><meta charset="utf-8"><title>拋書包引典故被指用法不當</title></header><body><h1>拋書包引典故<br>被指用法不當</h1><p>有碩士學歷的溫家寶，年年都愛在全國兩會的記者會上「拋書包」，引經據典說明自己的觀點。昨日他舊技重演，一開場就引用《左傳．紀事本末》的「政如農工，日夜思之，思其始而成其終」，表白自己在最後兩年任期，將盡忠職守，善始善終。<br>在談政改時，溫家寶引用「如將不盡，與古為新」。這是他第二次引此典故，在2008年3月兩會記者會時，他曾用過。典故出自唐代司空圖《二十四詩品．纖穠》，意思是即使是古人的舊題材，也能創造新意境。溫大概想用此典故表白，中共政改可找到突破，但有網民質疑其用法不當，有「拋書包」之嫌。</p></body></html>
