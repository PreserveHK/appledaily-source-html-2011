<html><header><meta charset="utf-8"><title>Avril頸紋扣針</title></header><body><h1>Avril頸紋扣針</h1><p>加拿大小天后AvrilLavigne，近日完成了全球包括香港在內的宣傳之旅後，又要準備演唱會，但她亦偷閒去輕鬆吓，日前，她在twitter當中表示，相約了幾名女性朋友外出玩樂，但結果心血來潮，去了紋身。</p><p>與粉絲分享過程</p><p>Avril對今次紋身似乎十分興奮，她早前已曾向fans表示想有一個新的紋身，日前與女友人外出之後，就放棄shopping走去紋身，她更將當時的情況拍下，放到twitter當中與fans一起分享。Avril選擇在頸部紋上一個扣針，紋身時仍一副悠閒樣子，可謂十分忍得痛。</p></body></html>
