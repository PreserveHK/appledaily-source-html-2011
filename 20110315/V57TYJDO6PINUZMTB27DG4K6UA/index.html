<html><header><meta charset="utf-8"><title>尊尼聲演動畫遭狂轟</title></header><body><h1>尊尼聲演動畫遭狂轟</h1><p>美國型男尊尼狄普（JohnnyDepp）擔正聲演一隻西部變色龍的CG動畫《馬拉高》（Rango），雖然早前在美國上映時順利登上票房冠軍，但近日卻遭反吸煙團體狂轟，指片中有太多吸煙鏡頭教壞小朋友。</p><p>要求加警告字眼</p><p>美國多個反吸煙團體均指，尊尼聲演的新片《馬拉高》中有多達60多個吸煙鏡頭，紛認為很多小朋友會受該片影響而學習吸煙，並希望電影公司在該片加上警告字眼。不過，負責發行該片的派拉蒙電影公司發言人表示，《馬拉高》並沒有表揚吸煙的意圖，片中出現吸煙的場面純粹配合角色性格而已。</p></body></html>
