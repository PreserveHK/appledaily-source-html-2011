<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆W2S向阿Sa示愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆W2S向阿Sa示愛 - 馮仁昭</h1><p>陳偉霆（William）噚日同公司高層吳雨一齊去新城宣傳亞洲流行音樂節，William最近架車俾記者發現貼咗個「W2S」閃石牌，聽講係女友蔡卓妍（阿Sa）送嘅，問佢係乜意思？William話：「個2字代表520囉。」520普通話發音即係我愛你，咁即係William愛阿Sa囉。吳雨就話音樂節原先日本會派歌星出席，但近日發生地震，暫未知日本歌星仲有冇代表參與。</p></body></html>
