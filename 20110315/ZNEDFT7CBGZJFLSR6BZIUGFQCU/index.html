<html><header><meta charset="utf-8"><title>金賞名酒初登場</title></header><body><h1>金賞名酒初登場</h1><p>若你是好酒一族，而且鍾情日本清酒的話，那你千萬別錯過city'super的「日本清酒節」（即日起至3月24日），場內展出過百款清酒，當中大部份更是首次登陸香港的期間限定版清酒，有的屬於冬春時令的初榨清酒、果味香濃的果酒、不經消毒的生酒等。不過最受注目的相信是於日本一年一度的「新酒鑑評會」中獲獎的英勳金賞受賞酒大吟釀，這酒以「祝」酒米釀造，口感細緻，限售54支。<br><br>查詢：http://www.citysuper.com.hk<br></p></body></html>
