<html><header><meta charset="utf-8"><title>賭王再度入養和</title></header><body><h1>賭王再度入養和</h1><p>上周二才出院的賭王何鴻燊，昨日下午12時許又再乘坐其福祉車並由3部私家車陪同，離開二房藍瓊纓位於谷柏道的寓所，直駛跑馬地養和醫院。</p><p>否認例行檢查</p><p>下午接近3時三太陳婉珍到達，被問到賭王是否例行檢查時，三太表示不是。不過逗留近一小時後陳婉珍離開時，語氣及面貌較之前寬容，被問到賭王因何及何時出院等問題時，她說：「賭王入院冇乜嘢特別，如果今晚唔出聽日都會出院。」未幾二房的超蕸離開，相信她是陪賭王入院。傍晚6時許二房長女超瓊抵達，她表示父親身體沒有問題，至晚上7時半左右超鳳及超蕸到醫院探望老父。<br>採訪、攝影：陳俊強</p></body></html>
