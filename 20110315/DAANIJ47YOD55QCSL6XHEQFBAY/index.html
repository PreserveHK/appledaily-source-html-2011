<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如風歷地震災民送暖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜如風歷地震災民送暖 - 馮仁昭</h1><p>噚日凌晨喺日本返港嘅杜如風喺微博嘅留言被網友狂轟輕佻，噚日佢喺電話入面話：「災難當前，個個都唔好受，自己只係想用樂天字眼寫好掛住香港。」佢仲話地震當日被迫留喺酒店大堂，一個日本婆婆更送麪包畀佢哋食，佢話：「自己感動到唔捨得食，要拎返香港做紀念。」<br>至於失蹤幾日嘅日模渡邊知夏子噚日終於同經理人王友良報平安，且親筆感謝大家嘅關心。</p></body></html>
