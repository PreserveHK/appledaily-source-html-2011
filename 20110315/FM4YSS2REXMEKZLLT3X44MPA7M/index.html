<html><header><meta charset="utf-8"><title>樂仔、柏豪苦戰得勝</title></header><body><h1>樂仔、柏豪苦戰得勝</h1><p>余文樂和周柏豪前晚代表籃球隊橫洲工業到屯門友愛體育館出戰車仔盃四強賽Game3，不過樂仔前晚手風欠順，上場次數一般，全晚更沒入球，反而柏豪就較為勇猛，不時搶攻取分，最終橫洲工業以48分比45分險勝AV隊。</p><p>比賽期間火藥味濃，兩隊球員互有碰撞，樂仔慘成目標，多次被撞倒地上，也有橫洲隊員被撞到鼻子受傷。在最後1分鐘，兩隊的分數同為45分，橫洲把握機會，在最後10秒以一球3分波定勝負，成功進級。樂仔自責狀態失準，他說：「好少成場波都攞唔到分，可能北京返冇練波。」<br>採訪、攝影：張俊銘</p></body></html>
