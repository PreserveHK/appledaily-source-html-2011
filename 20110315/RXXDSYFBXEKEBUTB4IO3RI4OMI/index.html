<html><header><meta charset="utf-8"><title>體壇傳真：健力士紀錄</title></header><body><h1>體壇傳真：健力士紀錄</h1><p>一個高2.9米、長4.7米、當中可容納3,300個標準欖球的巨型欖球，昨日在一班香港7人欖球隊成員及國泰空姐見證下，刷新歷來最大欖球的健力士紀錄，該欖球將進行拍賣，所得款項將撥捐香港紅十字會作為日本、中國及新西蘭基督城地震賑災之用。網上拍賣昨日已展開，詳情可瀏覽 http://www.facebook.com/cathaypacific； </p><p>而下周五（25日）起一連3日在香港大球場舉行的國際7人欖球賽中，會繼續進行拍賣。徐嘉華攝</p></body></html>
