<html><header><meta charset="utf-8"><title>馬仔、樂易玲扮Friend</title></header><body><h1>馬仔、樂易玲扮Friend</h1><p>無綫副行政主席梁乃鵬前晚假銅鑼灣富聲魚翅海鮮酒家與一眾無綫藝員飯局，出席藝人包括馬浚偉、麥長青、商天娥、林欣彤、許廷鏗、邵美琪、秦沛、田蕊妮、苟芸慧和無綫高層李寶安和樂易玲等等。</p><p>黐到實闢謠</p><p>近日有傳佘詩曼、馬德鐘和林保怡等花旦小生相繼約滿離巢，記者問梁乃鵬前晚是否特設飯局籠絡人心時，他笑說：「呢個問題好有引導性，第一，唔係個個走晒；第二，我代表公司講，我未驚過。」<br>此外，一直有傳馬浚偉與樂易玲不和，但前晚馬仔卻全程黐實樂易玲，連食飯時也坐在樂易玲身旁，狀甚老友。<br>採訪：魯萍<br>攝影：李志明</p></body></html>
