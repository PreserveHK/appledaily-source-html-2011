<html><header><meta charset="utf-8"><title>財話短說和記港口超購3倍</title></header><body><h1>財話短說<br>和記港口超購3倍</h1><p>▲和黃（013）公佈，分拆和記港口信託在新加坡上市的全球發售超額認購約3倍。向和黃股東提供的優先發售，共接獲4.62億個基金單位合共808份有效申請，包括保證部份2.65億個單位的536份申請及1.98億個超額基金單位的272份申請。保證部份包括長實（001）所獲保證配額共2.13億個單位，涉資16.78億元。託管人已撥出3643.4萬個額外基金單位應付超額申請。</p></body></html>
