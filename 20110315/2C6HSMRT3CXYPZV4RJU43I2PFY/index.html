<html><header><meta charset="utf-8"><title>BODYSHOCK：按頸背手掌　助快速退燒</title></header><body><h1>BODYSHOCK：按頸背手掌　助快速退燒</h1><p>小朋友發燒是非常普遍的問題，而家長多在這時候為孩子冲熱水凉，然後蓋好被睡個夠。在中醫角度而言，這是很合適的治療方法。註冊中醫師彭明慧說：「因當小朋友發燒時，一般都是風熱入侵，如要趕走風熱發汗是最好方法。」別以為小朋友發汗後就不用處理，彭中醫師提醒家長應在孩子發汗時為他們抹汗，以及餵粥水給他們吃，因粥水可有助發汗。另外，穴位按摩亦有助小朋友退燒。「可揉按在頸部凹陷位置的風池穴，或同一時間按手肘的曲池及手掌的合谷穴位，這兩個穴位本身屬於肺經穴位，都能夠疏散風熱。」</p></body></html>
