<html><header><meta charset="utf-8"><title>生薑豚肉煮　3分鐘啤入味</title></header><body><h1>生薑豚肉煮　3分鐘啤入味</h1><p>煮日式生薑豚肉煮唔使醃仲唔使落薑？秘訣係──薑啤。首先將4至5片豬柳煎至兩面轉熟，然後就倒入150毫升薑啤、2湯匙木魚花和2茶匙醬油煮約2分鐘，煮到汁料差不多收乾，放葱段炒勻便可。</p><p>原來用薑啤來煮肉類不但可帶出淡淡的薑味，而當中的碳酸亦有助鬆肉，令到豬柳更腍更入味，慳番唔使醃。除了煮豬柳外，平時煮牛柳粒時，也可加入可樂同煮，同樣都可以令肉質更快腍。</p></body></html>
