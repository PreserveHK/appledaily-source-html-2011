<html><header><meta charset="utf-8"><title>KatyPerry義賣螢光棒</title></header><body><h1>KatyPerry義賣螢光棒</h1><p>除了身處日本的藝人外，現居海外的日本藝人甚至外國人也關心這場浩劫。在茨城縣出生但現居洛杉磯的女星田村英里子，前日用英文在twitter留言，呼籲美國人協助斷水斷電缺物資的災民，她對未能聯絡雙親大感不安。著名小提琴家葉加瀨太郎，昨日在倫敦一間百貨公司舉行迷你演奏會籌款。正在德國舉行巡演的美國女歌手KatyPerry（圖），亦把售賣螢光棒的收益捐出。至於美國樂隊Blink182的主音更將手寫歌詞等拿來拍賣籌款。</p></body></html>
