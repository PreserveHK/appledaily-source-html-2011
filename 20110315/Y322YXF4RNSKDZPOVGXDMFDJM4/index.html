<html><header><meta charset="utf-8"><title>求驗客手記：林丹輸波有無聊人解畫 - 求驗客</title></header><body><h1>求驗客手記：林丹輸波有無聊人解畫 - 求驗客</h1><p>勝敗乃兵家常事，不過「超級丹」林丹（圖）輸波似乎就好大件事，要搵一個極合理嘅理由解釋。事緣林丹日前喺全英賽男單決賽輸咗俾「1哥」馬來西亞嘅李宗偉後，國羽總局嘅李永波話只要林丹想贏，就從來唔會輸。之後仲有羽聯賽八一隊教練高路江話，林丹輸波係因為太攰，又要打波又要拍廣告，體力不繼先輸。雖然林丹都有話過商業活動太多，確實對佢有影響，不過佢話咗永遠贏係冇可能。林丹都咁豁達，點解局外人仲好無謂咁不斷幫佢解畫，真無聊！</p></body></html>
