<html><header><meta charset="utf-8"><title>巨乳美女賀魔獸牛一</title></header><body><h1>巨乳美女賀魔獸牛一</h1><p>【綜合英格蘭外電】上周五是車路士前鋒杜奧巴的33歲生日，隊友日前為他送上厚禮，在倫敦舉行的賀壽派對中奉送3個無上裝巨乳美女……，所指是生日蛋糕上的公仔而已。<br>為他奉上蛋糕的是無上裝女侍應，而看來隊友也顧及杜奧巴的國際化品味，蛋糕上的3個巨乳美女一個是白種人，一個是黃種人，另一個是黑人，蛋糕上的「杜奧巴」坐在車上接載3「美女」，好不風流。</p><p>A高終奪「祼女」</p><p>消息人士指，當杜奧巴收到這個蛋糕時也嚇了一跳，但有人對這份禮物更愛不釋手：「他很喜歡這個蛋糕，但那些『女子』最終擺放在艾殊利高爾桌上。」</p></body></html>
