<html><header><meta charset="utf-8"><title>回應茉莉花革命拒與阿拉伯比較</title></header><body><h1>回應茉莉花革命<br>拒與阿拉伯比較</h1><p>阿拉伯國家推翻獨裁統治的茉莉花革命此起彼伏，波及中國。溫家寶昨在回應法國《觀點周刊》（PointdeVue）記者提問時回應稱，中國「十分關注西亞、北非發生的政治動盪，但是我們認為，任何把中國與西亞、北非發生政治動盪的國家相類比，都是不正確的」。<br>溫家寶辯稱，中國改革開放30年，經濟社會飛速發展，人民生活改善，政府認真解決社會問題，「人民有目共睹」。他又稱，中國選擇了適合自己國情的發展道路，但「從不認為自己的發展是一種模式」，「不同國家、不同發展道路可以相互尊重、相互學習和借鑑」。這是中國首個最高領導人回應茉莉花革命。</p></body></html>
