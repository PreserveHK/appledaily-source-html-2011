<html><header><meta charset="utf-8"><title>徐錦江北京別墅漏水</title></header><body><h1>徐錦江北京別墅漏水</h1><p>內地房屋質素一向受質疑，近年移居北京長住的徐錦江亦身受其害。近日北京連場大雨，徐錦江在微博透露，他在北京懷柔區歐郡香水城的別墅漏水，其中牆身和窗戶都嚴重滲水。<br>徐錦江的老婆說上月尾開始北京連場大雨，別墅已出現滲水，首當其衝是地下室，接着二樓露台的積水又流入睡房，連天花板亦不能倖免，徐太認為是別墅防水工夫未做妥所致。為防止漏水情況惡化，徐錦江指會把露台改為窗口，被迫放棄景觀，徐太又透露：「其實收樓時已發現有漏水，有關方面說會維修，但現在看來維修後都未有實質作用。」<br>撰文：葉雪</p></body></html>
