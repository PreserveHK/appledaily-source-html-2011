<html><header><meta charset="utf-8"><title>NEW新短訊：免費露天大電影</title></header><body><h1>NEW新短訊：免費露天大電影</h1><p>袋裏一毫子都無，不如去睇戲咯！不是回酒店看電視，是由現在至8月尾，逢周二至周日入黑後，在巴黎LaVillettePark的公園裏都有露天電影放映會，放映全球新舊電影！對，無論是classic還是最新都會放映！時間表請到網上自行查閱。雖然場內都有沙灘椅出租，但其實個個都一副巴黎鐵塔下的野餐look，又是香檳芝士麪包番茄水果紅酒席地而坐，你都加入啦！	記者：陳慧敏</p><p>CinemaaLaVillette</p><p>地址：ParcdelaVillette,PrairieduTriangle<br>網址： http://www.villette.com </p></body></html>
