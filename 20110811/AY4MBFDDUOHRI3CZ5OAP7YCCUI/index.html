<html><header><meta charset="utf-8"><title>冰冰報警反駁落仔</title></header><body><h1>冰冰報警反駁落仔</h1><p>內地女星范冰冰繼被傳整容後，近日被人在微博誤傳已懷孕，更已火速人工流產，經手人是一名擁400億身家的內地超級富豪。</p><p>吳佩慈被指小三</p><p>台灣女星吳佩慈也被指是該富豪的小三，亦曾經為他懷孕。吳佩慈的經理人公司華誼兄弟已發出聲明澄清，吳佩慈則在微博表示自己很無辜。范冰冰不僅由工作室發聲明反駁流言，更指冰冰已提請律師進入法律程序，將會到警署報案。冰冰果然於前日下午5時現身北京公安局朝陽分局報案，直至晚上7時，眾人再次現身，公安破例允許冰冰的私家車進入警局內，接載眾人上車離去。<br>撰文：林妃</p></body></html>
