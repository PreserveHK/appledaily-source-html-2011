<html><header><meta charset="utf-8"><title>美女銀行家空中示威「感激調低評級」</title></header><body><h1>美女銀行家空中示威「感激調低評級」<br></h1><p>評級機構標準普爾調低美國主權信貸評級，引發環球股災。女銀行家諾貝（LucyNobbe）對美國被降評級忿忿不平，認為是國會議員意氣之爭累事，決意要給華府政客一記當頭棒喝──周二租用小飛機，在紐約華爾街標普總部大樓附近上空拉開一幅寫着「感激調低評級，你們所有人該被炒」（ThanksForTheDowngrade：YouShouldAllBeFired）的橫額。不選在華府示威，只因華府實施禁飛區。英國《每日郵報》</p></body></html>
