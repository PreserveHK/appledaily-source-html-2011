<html><header><meta charset="utf-8"><title>尹光叫Aki露多啲</title></header><body><h1>尹光叫Aki露多啲</h1><p>廟街歌王尹光近日與亞視小花陳綺文（Aki）合作為天龍八部2onlinegame任代言人，二人大玩古裝cosplay。尹光大讚後輩Aki夠精靈，更鼓勵擁有32C暴乳的她要多讓咪咪出鏡，尹光說：「有料怕乜俾人睇，家咁興。」身邊的Aki聞言有點尷尬。拍照期間，Aki不時胸壓尹光，請他食波餅。</p><p>Rap歌緊張</p><p>Aki表示很珍惜這次跟尹光合作的機會，她說：「好開心有機會同尹光合作，佢教識咗我好多嘢，最初一齊rap歌都有啲緊張o架，但佢好耐心指導我，畀好大信心我完成。」<br>採訪：比華利<br>攝影：葉君海</p></body></html>
