<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●憑網上歌曲《Friday》紅爆YouTube的女歌手RebeccaBlack要暫時停學，因為人紅後竟在校內被同學欺凌。<br><br>●美國影星艾力寶雲透露，有意在2013年拍完手頭上的電影後參選州長。</p><p>●日本女星深田恭子昨日出席新片《拂曉的街》記者會，片中飾演與男主角有不倫關係的OL，恭子坦言現在對婚姻不再信任。<br><br>●日本女星黑木美沙為主演警匪劇《JIU》博到盡，下周五那集將有大膽露背床上戲。<br><br>●韓國女星韓藝瑟與男星Eric合演的劇集《間諜明月》，雖然一直收視低迷，但電視台卻決定加多兩集，望最後發力。</p></body></html>
