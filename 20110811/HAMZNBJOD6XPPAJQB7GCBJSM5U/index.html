<html><header><meta charset="utf-8"><title>蘋果汁簽6.8億合約　建隧道淨化海港</title></header><body><h1>蘋果汁<br>簽6.8億合約　建隧道淨化海港</h1><p>【本報訊】渠務署昨日與承建商簽訂一份價值達6.8億元的工程合約，是淨化海港計劃第二期甲主體工程所批出的第十份工程合約，承建商會興建一條長880米的排放水隧道及消毒設施，協助淨化維港水質，預料2015年竣工。<br>渠務署署長陳志超稱，該隧道會將經過處理的污水由昂船洲污水處理廠輸送到一個連接現有排放口的豎井，輸送過程中會消毒污水。排放水隧道會建於地下90米深石層內，不會對隧道沿線土地發展造成任何限制，挖掘隧道也會採用鑽爆方式進行。當局稱淨化海港計劃自01年推行以來，已令維港東部及中部水質顯著改善。
</p></body></html>
