<html><header><meta charset="utf-8"><title>剪腳插頭　抽出蝦臭臭</title></header><body><h1>剪腳插頭　抽出蝦臭臭</h1><p>較大隻的蝦如花竹蝦或老虎蝦，很多時都不只是吃蝦肉，甘香的蝦膏都是重點之一，但其實很多人都沒留意蝦的胃部和消化系統都是在頭部，如果蝦頭不預先處理，便是把蝦吃來的廢物也吃進肚中。所以在煮蝦前，記得先把蝦頭清理好。</p><p>方法一：開洞唧頭</p><p>　在蝦頭開洞唧出污物，適用於較大隻的蝦，不然會把頭也唧爆。</p><p>方法二：剪腳抽頭</p><p>剪掉蝦腳後，會看到底部有一個口，插入剪刀，一剔把帶紅的內臟取出。</p></body></html>
