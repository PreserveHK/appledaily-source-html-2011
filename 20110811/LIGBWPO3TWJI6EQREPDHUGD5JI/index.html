<html><header><meta charset="utf-8"><title>馮仁昭四圍超：桂綸鎂孖Eason譜邋遢戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：桂綸鎂孖Eason譜邋遢戀 - 馮仁昭</h1><p>桂綸鎂同陳奕迅（Eason）喺新戲《全球熱戀》中做情侶，戲中講桂綸鎂有潔癖，而Eason竟然係垃圾佬，所以佢哋會鬧出唔少笑話。為咗突出桂綸鎂嘅潔癖，導演專登為佢用手術手套做咗一對翅膀，導演同美術總監花咗半年時間去構思呢個翅膀嘅造型，戲中講桂綸鎂有一隻，Eason有一隻，併埋啱啱好一對，意境好浪漫。另外，桂綸鎂開工第一日就要拍喊戲，佢一take完成。</p></body></html>
