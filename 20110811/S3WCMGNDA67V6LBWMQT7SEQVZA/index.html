<html><header><meta charset="utf-8"><title>粉嶺八米榕樹塌下攔路</title></header><body><h1>粉嶺<br>八米榕樹塌下攔路</h1><p>【本報訊】粉嶺崇謙堂村村口一棵八米高的榕樹，疑山坡受大雨冲擦，昨午2時半塌下，有如拱橋般塌在路面阻塞車路，僅部份較矮的汽車可在樹底通過。警員、消防員和路政署人員到場封鎖現場，將倒塌的大樹逐段鋸下，意外中沒有人受傷。<br>此外旺角太子道西近新世紀廣場旁一處山坡，昨午5時許有大樹的六米樹椏折斷，塌在中國石化油站角落。警員和消防員趕至，證實無人受傷，但為配合鋸樹行動，一度將部份油槍服務暫停。</p></body></html>
