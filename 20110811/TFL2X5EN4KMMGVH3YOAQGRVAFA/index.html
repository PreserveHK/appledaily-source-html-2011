<html><header><meta charset="utf-8"><title>央視記者避孕套笠咪</title></header><body><h1>央視記者避孕套笠咪</h1><p>央視男記者竟在電視直播時公然使用避孕套？在央視網絡電視於周一（8日）播出的《山東榮成：「梅花」擦過成山頭向東北方挺進》節目中，出現了令網友高呼「神奇」的一幕。<br>一名男記者身在山東榮成直播天氣狀況時，將避孕套套在手中的收音話筒上，估計是因海邊雨勢太大，為防器材入水損壞而作的臨時措施。有網友讚在那種場合，使用避孕套「是機智的選擇」，但也質疑「難道央視的人，都習慣隨身帶」避孕套，打趣說：「果然是央視有一套啊！」<br>中華網</p></body></html>
