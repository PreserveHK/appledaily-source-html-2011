<html><header><meta charset="utf-8"><title>青少年失學失業「騷亂為找價值」</title></header><body><h1>青少年失學失業<br>「騷亂為找價值」</h1><p>「我騷亂是為了找回生存價值。」19歲的占士說。他的話，可能觸及了英國騷亂的深層原因。在經濟衰退和政府緊縮開支下，英國現有多達100萬16歲至24歲青少年失學失業，他們不滿但無助，積壓的鬱結和怒火，隨時可如烈火般爆發。騷亂搶掠縱火宣洩情緒後，他們始終要面對法治。英國警方就發放了一張張閉路電視或互聯網見到的搶掠青年照片，要向他們問話。一張張照片，都是年輕人，還有一張，是一個幾歲孩童──英國傳媒曾形容，英國有失落的年輕一代，但可能不只一代。<br>英國《每日郵報》/美國《紐約時報》</p></body></html>
