<html><header><meta charset="utf-8"><title>莊思敏、吳浩康再見亦是朋友</title></header><body><h1>莊思敏、吳浩康<br>再見亦是朋友</h1><p>31歲大馬拿督女兒、女模莊思敏，與比她少三歲的吳浩康拍拖五年，近日有指兩人分手，原因盛傳是曾染惡習的吳浩康，因夾band再次沉迷藥物。莊思敏承認分手一個多月，只交代是跟男方生活習慣不同。<br>莊思敏昨晚原定出席雜誌活動，但最終沒出現，下午就在微博指她跟吳浩康分手仍是朋友，她寫上：「我們雖然分開了，但我們依然是好朋友！」到晚上7時多，她又在微博為吳浩康講好話：「我們的分開是因為長期性格不合，跟甚麼壞習慣無關，希望大家不要有太多猜測去傷害任何一方！」<br>撰文：唐如</p></body></html>
