<html><header><meta charset="utf-8"><title>里安納度舊愛死海塗泥</title></header><body><h1>里安納度舊愛死海塗泥</h1><p>以色列名模BarRefaeli自從與里安納度狄卡比奧（LeonardoDiCaprio）分手後，飛回家鄉度假兼療情傷。不過眼見舊愛日日與《花邊教主》（GossipGirl）新女友碧琪麗芙莉（BlakeLively）出來晒命，Bar也忍不住上twitter狂晒自己的新相，最新是在死海全身搽泥玩泥漿美容。</p><p>攬仔篤波</p><p>其實Bar飛返以色列之後已不愁寂寞，更被發現經常拖不同男子外遊，上月尾她就被拍到與新男友DavidFisher離開酒吧，Bar昨日更在twitter張貼自己與大班男友人去波樓篤波的相片，似要向舊愛示威。</p></body></html>
