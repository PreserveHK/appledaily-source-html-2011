<html><header><meta charset="utf-8"><title>林夏薇拍劇練Chok</title></header><body><h1>林夏薇拍劇練Chok</h1><p>林峯堂妹林夏薇和糖妹等，前晚到將軍澳電視廣播城錄影《變身男女ChokChokChok》，問到林夏薇有否向chok王堂兄林峯偷師時，她說：「咁又唔使，有喺屋企練喜怒哀樂嘅表情，遲啲我會拍處境劇，會做一個玩藝術嘅女仔。」</p><p>糖妹欲轉性向</p><p>糖妹前晚變身小男孩，穿格仔恤衫及短褲，十足小學生，外形更似足徐嬌，她笑說：「啲人都話我似，自己都諗咗大半日玩啲乜。」糖妹坦言想以此造型吸引TB注意，更坦言將來搵不到男伴的話，不排除轉性向。<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
