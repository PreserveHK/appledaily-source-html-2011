<html><header><meta charset="utf-8"><title>優惠快遞：婚前喪玩</title></header><body><h1>優惠快遞：婚前喪玩</h1><p>自從《Hangover2》在布吉取景後，小島都像峇里島般，來了更多來結婚的新人同兄弟姊妹，多間酒店更大玩婚前派對主題旅遊。位處高級住宅區，有私人管家同星空泳池的尊貴度假村ParesaResort，推出男士婚前單身派對套餐。4個Paresa豪華別墅房，讓8個老死來個私家泳池邊BBQ，連樽裝啤酒一打及兩支香檳；更有60分鐘按摩和專車接送到巴東夜市狂歡。8位收費$58,000，每人約$7,250，優惠期由即日起至12月20日，及2012年1月11日至10月31日。<br><br>記者：陳慧敏<br><br>查詢：http://www.paresaresorts.com/</p></body></html>
