<html><header><meta charset="utf-8"><title>槍插褲頭走火美漢子孫根重創</title></header><body><h1>槍插褲頭走火<br>美漢子孫根重創</h1><p>美國鳳凰城一名男子，將未婚妻的手槍插在褲頭，手槍意外走火，子彈射穿子孫根，再穿入大腿，結果血流如注，暫不清楚這次意外會否對他的陰莖造成永久傷害。<br>27歲男子塞托（JoshuaSeto）跟26歲未婚妻克里斯托弗，上周二晚前往雜貨店時，把未婚妻的粉紅色手槍插在褲頭，突然傳出一響槍聲，塞托下體中槍。克里斯托弗報警，指塞托「仍然清醒，但流很多血」。警方接線生教她用乾毛巾或T恤按住塞托的傷口，盡量不要看，但她回應說：「我看了，頗嚴重。」塞托之後送院。<br>英國《每日郵報》</p></body></html>
