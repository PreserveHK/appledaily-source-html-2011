<html><header><meta charset="utf-8"><title>案件速遞街頭歌手涉港台打人</title></header><body><h1>案件速遞<br>街頭歌手涉港台打人</h1><p>【本報訊】08年企圖跳樓自殺的街頭歌手蓋安樂，今年6月24日攜音響器材到九龍塘香港電台表演，與港台保安員發生衝突。蓋涉嫌推跌保安員，令其右手及頸項受傷。蓋昨在九龍城裁判法院否認襲擊傷人罪，控方將傳召保安員等三名證人，9月21日開審。<br>從事玉石生意的蓋安樂（63歲）在庭外表示，港台一名姓胡高層承諾宣傳其街頭音樂，他遂向友人借5,000元買音響，擬到旺角行人專用區表演，怎料胡臨時「甩底」，他遂往港台找胡及表演音樂。他指保安員無故拿手機拍攝他才起衝突，保安員並將他推跌，令他受傷。<br>案件編號：KCCC3110/11</p></body></html>
