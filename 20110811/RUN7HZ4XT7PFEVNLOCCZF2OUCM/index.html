<html><header><meta charset="utf-8"><title>骷髏色魔欲猥褻兩女</title></header><body><h1>骷髏色魔欲猥褻兩女</h1><p>北京骷髏頭色魔終落網。上周三（3日）家住在朝陽區花家地附近的兩名少女，小彤和小倩於同一日內，先後在自家樓梯間裏遭遇了恐怖一幕。一個頭戴黑色骷髏面具高大男子，持利刀威脅她們，想加以猥褻。可幸二人不斷哀求，與色魔周旋後逃脫，並報警。公安事後根據監控錄像中鎖定並拘捕疑犯林彥良（圖）。<br>由於骷髏頭色魔身材高大，高達1.9米，作案時身穿紅色短褲，成為兩名少女認出疑犯的關鍵。公安出動三、四名人員糾纏數分鐘才成功制服並拘捕他，更在其身上搜出骷髏頭面具、利刀、手銬等物品。但林否認曾作案，辯稱自己是軍事用品迷，才把這些物品帶在身上。<br>北京衞視</p></body></html>
