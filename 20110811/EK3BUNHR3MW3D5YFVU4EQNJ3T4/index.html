<html><header><meta charset="utf-8"><title>上水警搜劏房棄嬰男女</title></header><body><h1>上水<br>警搜劏房棄嬰男女</h1><p>【本報訊】上水新樂街前日揭發的「劏房棄子」事件，警方仍未尋獲該名被遺棄、8個月大男嬰的父母。昨午時分，數名探員返回現場調查，並向附近店舖職員查問，有否看見抱着嬰兒的男女進入店舖光顧，又留意附近店舖有否閉路電視，拍下該對狠心父母容貌，但未有突破發現。本周日由操普通話父母帶同男嬰入住新樂街26號一間劏房，父母前日致電房東表示已離開，但將兒子遺留在劏房內。警員發現男嬰身上寫有「心有事，希望香港政府能夠照顧他」字條。</p></body></html>
