<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.續約加薪旺桃花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.續約加薪旺桃花 - 馮仁昭</h1><p>Mr.同環球唱片續約四年，噚日就喺尖沙嘴搞記招宣佈。Mr.話加咗酬勞，唔知追唔追到通脹？佢哋話：「微調咋。」成員Alan同Tom都有新戀情，Alan否認女友係曾發生過桃色糾紛嗰位。Tom現任女友陽光妹何思諺（Leanne）被指係小三，Tom話同前女友Evelyn分咗手先有新戀情。另同場的唱片公司高層洪迪疑冇拉褲鏈。</p></body></html>
