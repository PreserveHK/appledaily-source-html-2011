<html><header><meta charset="utf-8"><title>事件簿超瓊爭產辣㷫賭王</title></header><body><h1>事件簿<br>超瓊爭產辣㷫賭王</h1><p>快將49歲的何超瓊是賭王二房長女，賭王眾多子女中，她的商業才能和獨到眼光都遠超其他兄弟姊妹，把父親的生意搞得有聲有色，獲賭王寵愛。<br>不過早前何家爭產風波中，賭王曾點名批評超瓊，更一度委託律師入稟控告她未經許可轉移資產，又禁止她轉移股份，父女關係一度陷入僵局。<br>上月賭王把信德集團的1.67%股權按市價賣給超瓊，惹來外界揣測超瓊在沒有折讓下，向父親買信德股權，是否因爭燊家導致父女關係變差。</p></body></html>
