<html><header><meta charset="utf-8"><title>非漢食朋友肉公然家人前「鋸扒」</title></header><body><h1>非漢食朋友肉<br>公然家人前「鋸扒」</h1><p>非洲東南部小國斯威士蘭發生駭人食人案。被告姆西比疑因與多年好友口角，一怒之竟殺掉對方，更從屍體上割下牛扒般大小的肉烤熟，若無其事在家人面前「鋸扒」。<br>菜農姆西比於今年2月，與同齡20歲好友在家中廚房吃飯飲酒和抽大麻。其間兩人爭執，姆西比用刀子刺死好友，再在屍體背部近肩膀處，割下「如牛扒般大的肉」烤熟，再放入還有其他食物的餐盤中，端到鄰房，若無其事與家人一起吃飯。由於家中無肉，家人見他大口吃肉，均感奇怪，於是往廚房一看，只見死者倒卧血泊，於是大義滅親報警。現時姆西比已否認謀殺及破壞屍體罪。<br>英國《每日郵報》</p></body></html>
