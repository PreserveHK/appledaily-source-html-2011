<html><header><meta charset="utf-8"><title>蘋果汁港打工仔求尊重　挽人才關鍵</title></header><body><h1>蘋果汁<br>港打工仔求尊重　挽人才關鍵</h1><p>【本報訊】人才難求，如何挽留好員工令不少企業費煞思量。辦公室解決方案供應商雷格斯（Regus）調查發現，75%香港僱員表示，尊重下屬是挽留優秀人才的關鍵因素，鼓勵知識和技能的分享（55%）和主動讚揚同事取得成就（36%），分別獲選為第二及第三項因素。在主要受訪的14個國家或地區中，香港員工最重視是否獲得尊重。<br>調查共訪問全球1.7萬名僱員。Regus東亞區總裁韓藍霆表示，除加薪及發放津貼外，簡單的方法如尊重員工、讚揚員工好表現，都能建立更富人情味的工作環境，加深員工投入感。
</p></body></html>
