<html><header><meta charset="utf-8"><title>田村淳搭上Hero女友</title></header><body><h1>田村淳搭上Hero女友</h1><p>去年夏天已和日本樂壇天后安室奈美惠分手的諧星田村淳，被新一期日本八卦雜誌《女性SEVEN》大爆已另結新歡，該雜誌拍到田村淳於7月下旬駕車載着現年24歲的人氣模特兒矢野未希子回女方的家過夜，翌日二人前後腳離開。據報二人今年初合演電視節目相識，男女雙方的經理人公司亦承認了這段戀情。</p><p>不被看好</p><p>田村淳雖然其貌不揚，但口才了得，所以不停傳緋聞，更曾自誇女友多到數不盡，而他今次的新歡矢野未希子，去年5月曾傳與韓國人氣組合JYJ的成員Hero拍拖。田村淳一向以花花公子自居，這段情亦不被看好。</p></body></html>
