<html><header><meta charset="utf-8"><title>朱晨麗箍牙變瘦面</title></header><body><h1>朱晨麗箍牙變瘦面</h1><p>應屆港姐冠軍朱晨麗、亞軍朱希敏和季軍許亦妮昨日到尖沙嘴領獎。朱晨麗被揭參加過亞視網絡小姐，又曾在內地參加水鄉小姐，當時還包包面略有哨牙，如今判若兩人。<br>朱晨麗承認曾參選，但否認改頭換面，她說：「以前肥嘟嘟，家瘦咗，13歲喺上海箍牙，但唔係哨牙，只係唔整齊。」她表示16歲來港的確babyfat，但兩年後已沒包包面。<br>許亦妮當選晚上返觀塘寓所時在樓下遲遲未肯落車，又有兩個菲傭替她執拾東西，被指公主病發，她說：「當晚爸爸打算落樓接我，後來佢唔舒服，我好多重嘢拎，所以叫工人幫手。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
