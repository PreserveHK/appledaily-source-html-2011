<html><header><meta charset="utf-8"><title>MarsVolta抱恙暖場</title></header><body><h1>MarsVolta抱恙暖場</h1><p>前晚RedHotChiliPeppers在亞博館開騷，邀請了曾獲雜誌《RollingStone》選為最佳ProgressiveRockBand的格林美得獎樂隊TheMarsVolta擔任暖場表演嘉賓。<br></p><p>雖然樂隊主音Cedric（中）開騷前以身體不適為由取消接受訪問，但他演出時仍非常落力，在結他手Omar（左）帶領的迷幻搖滾下唱到飛起，十足上電，不過二人已改變了以前的招牌爆炸頭。</p></body></html>
