<html><header><meta charset="utf-8"><title>小彬彬閃電娶少妻</title></header><body><h1>小彬彬閃電娶少妻</h1><p>曾與劉德華合演《魔翡翠》的台灣童星小彬彬（溫兆宇）最近閃婚，現年31歲的他已是兩子之父，近年做食肆生意。</p><p>相戀一個月</p><p>小彬彬近年因安排兒子小小彬做童星引起爭議，現在又跟比他小9歲的妻子小君登記結婚，再引起關注。<br>據知小君原在台灣西門町賣衣服，認識小彬彬後便辭職，叠埋心水做人妻和後母。他們交往了一個月便閃婚，讓人聯想到小君是否已懷孕，小彬彬對此否認，他更拜託記者不要把老婆起底，表示：「她的過去我都不想知道。」<br>撰文：葉雪</p></body></html>
