<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮讚劉若英有智慧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮讚劉若英有智慧 - 馮仁昭</h1><p>楊采妮（Charlie）噚日喺淺水灣出席活動，對於台灣女星劉若英日前承認結婚，Charlie話未嚟得及打電話畀劉若英恭喜佢，Charlie話：「我自己同劉若英唔算太熟，佢同李心潔係好好嘅朋友，我成日都聽心潔講起劉若英。」有傳劉若英懷孕，Charlie話唔知情，但佢讚劉若英同莫文蔚都係智慧型女性：「佢哋會好確定、好ready先去結婚。」</p></body></html>
