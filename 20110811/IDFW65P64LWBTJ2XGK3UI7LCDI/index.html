<html><header><meta charset="utf-8"><title>AliceB.行騷任走光</title></header><body><h1>AliceB.行騷任走光</h1><p>女模AliceB.及陳嘉容昨日在中環出席時裝品牌Laurel秋冬系列簡報會，陳嘉容為大會任形象指導並分享穿衣心得。Alice示範藍色低胸連身裙時，胸前防走光膠紙外露，她說：「我試過行大學騷時，胸前只得一塊布，個胸邊行邊郁，我想有不少人會看到，沒所謂啦，大家都應該只是留意衣服而已。」<br>陳嘉容也不慎露出打底背心，問她是否瘦到連胸都縮埋？她即扁嘴說：「我家成日喺上海同北京教人儀態、談吐，當地啲嘢食好甜又好油，我有時五日先食一、兩餐。」<br>採訪、攝影：盧妹</p></body></html>
