<html><header><meta charset="utf-8"><title>精神病患支援不足</title></header><body><h1>精神病患支援不足</h1><p>【本報訊】隱藏在社區的精神病患者，經常被指是計時炸彈，精神科醫生曾繁光則指精神病患者當街斬人的事件其實極罕見，要防止暴力發生，好的社區支援及公眾教育相當重要，但現時醫務社工人手不足，他們難以花時間與患者建立互信關係，結果令患者產生抗拒。<br>曾繁光指香港政府投放在治療精神病的資源，只及其他國家及地方的三分一，而負責家訪及跟進患者治療進度的醫務社工也缺乏人手，他們往往要處理多宗個案，缺乏時間及技巧去深入了解每名患者，令他們得不到支援。<br>曾繁光又指有三至四成精神病患者使用暴力的個案，是被人挑釁導致，因此有需要教育公眾以接納的態度對待患者。</p></body></html>
