<html><header><meta charset="utf-8"><title>蘋果汁簡易計最低工資　勝勞處網頁</title></header><body><h1>蘋果汁<br>簡易計最低工資　勝勞處網頁</h1><p>【本報訊】勞工處5月底在網上推出最低工資計算機，協助市民計算薪金是否符合法定最低工資，但程式太過繁複，基層勞工難以掌握，由多個團體組成的民間最低工資聯盟近日在網頁（ http://www.minwage.org.hk/minwage-salary/） </p><p>推出改良版最低工資微型計算機，使用者需回答的問題較少，用字亦較簡單易明。<br>聯盟成員、職工盟政策研究幹事潘文瀚表示，新計算機同時可處理法定假日及年假等問題，較勞工處計算機優勝，希望更適合基層打工仔使用。勞工處發言人表示，計算機啟用至今，共有11萬人次使用，處方滿意使用率。</p></body></html>
