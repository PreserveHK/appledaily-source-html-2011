<html><header><meta charset="utf-8"><title>陳曉東拍MV似度假</title></header><body><h1>陳曉東拍MV似度假</h1><p>陳曉東自08年推出過國語碟後，已有3年沒出唱片，為滿足歌迷，他決定本月29日推出新唱片《陳曉東SoHot2011》，還到馬爾代夫拍MV。</p><p>考慮出寫真</p><p>在海天一色的優美環境下，導演此行為東東一口氣拍了6首歌的MV，更出動直升機和水底拍攝，東東亦影了大量靚相，他日前在微博說：「素材多到可以考慮之後出本寫真書。」東東又讚馬爾代夫風景美麗：「喺個島上拍嘢，好似帶歌迷去度假一樣，雖然每日只係瞓3個鐘，但都好值得。」<br>撰文：林妃</p></body></html>
