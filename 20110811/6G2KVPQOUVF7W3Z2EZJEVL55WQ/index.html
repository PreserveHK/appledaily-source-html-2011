<html><header><meta charset="utf-8"><title>光良天生情歌王子</title></header><body><h1>光良天生情歌王子</h1><p>光良的情歌很受歡迎，其作品《第一次》及《童話》等，皆成為大家必唱的K歌。下月光良會於StarHall舉行一場名為「情歌從這裏開始」的音樂會，大唱多首經典情歌。<br>光良曾介意別人以為他只懂唱情歌，他說：「喺《童話》之前，有記者問我會唔會考慮唱其他類型嘅歌，嗰刻我發覺好多人覺得我只係識唱情歌，之後刻意作第二啲類型嘅歌，點知唔work。後來諗有定位好過冇定位，而且情歌喺每個城市都需要，大家都鍾意聽。」光良又透露多得李宗盛令他開竅，令他唱情歌時懂得將自己投入故事當中，令他唱出情歌神髓。<br>採訪、攝影：李珮洳</p></body></html>
