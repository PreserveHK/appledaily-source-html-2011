<html><header><meta charset="utf-8"><title>最美疑犯照選美皇后涉偷衫</title></header><body><h1>最美疑犯照<br>選美皇后涉偷衫</h1><p>選美皇后不一定飛上枝頭，美國德州一名選美比賽冠軍，就因偷衣服被捕。但美女始終有「着數」，連疑犯照片也「清麗脫俗」（小圖），有網民打趣說，相信她穿起橫間囚衣也迷人！<br>21歲的塔夫拉（LorenaTavera圖）上周五在百貨商店高買，把一件售69美元（約538港元）的衣服塞進膠袋，沒付錢離開，但在店外被保安截停。警方控告她一項高買罪外，發現她尚欠繳兩筆交通違例罰款。她被拘留一夜後保釋。<br>塔夫拉的選美經驗豐富，2006當選埃爾帕索（ElPaso）青春小姐，兩年後當上埃爾帕索小姐，並獲德州小姐第六名。據報她現職模特兒導師。<br>英國《每日郵報》</p></body></html>
