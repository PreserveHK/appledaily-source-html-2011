<html><header><meta charset="utf-8"><title>平食國慶套餐</title></header><body><h1>平食國慶套餐</h1><p>中國國慶令香港人多一日公眾假期，想不到新加坡國慶對食客也有着數。這個八月，「沙嗲軒」推出的「慶祝新加坡46周年國慶」套餐，有齊雞肉及豬肉沙嗲、獅城酸辣湯、招牌海南雞飯、星洲炒蘿蔔糕、香辣通菜、星洲紅豆冰和兩杯SingaporeSling。個人最愛海南雞飯，油飯香而不膩，雞肉嫩滑得無話可說，絕讚呀！<br><br>記者：林佩婷</p><p>沙嗲軒（27382368）<br>地址：尖沙嘴廣東道33號中港城平台一座三號店<br>套餐收費：每位$196.5，兩位起</p></body></html>
