<html><header><meta charset="utf-8"><title>京女郎敷面膜坐地鐵</title></header><body><h1>京女郎敷面膜坐地鐵</h1><p>CNNGO網站上周將「公然表演化妝」列為十大公共交通工具怪現象、一名港女在港鐵列車上敷面膜的照片曝光後，北京近日出現「面膜女」。<br>這名長髮、身穿桃紅色背心、短裙的女子，被拍到在地鐵10號線的車廂上拿面膜敷臉，還拿出手機看看位置是否正確。乘客卻不以為然，沒有被她嚇倒，面膜姐不但在地鐵車廂內敷面膜，當落車之後都沒把面膜脫下，繼續敷着面膜逛街，出現在東方新天地、世貿天階等鬧市。片段吸引不少網民觀看，但卻質疑是面膜廠家在拍廣告。<br>北京千龍網</p></body></html>
