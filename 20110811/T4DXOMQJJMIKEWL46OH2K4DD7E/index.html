<html><header><meta charset="utf-8"><title>周麗淇遺憾孤單過中秋</title></header><body><h1>周麗淇遺憾孤單過中秋</h1><p>周麗淇昨日在灣仔出席東海堂活動，餵歌迷食月餅。問到可曾餵男友，她即語塞避談：「吓？以前？」有傳她有富貴男友，被多次影到約會，但她否認：「我家單身，今年都要一個人過中秋。」</p><p>靜待真命天子</p><p>周麗淇稱很久沒拍拖，希望快找到男友：「唔可以因為想拍拖生仔求其搵人，或者真命天子真係未出現。」劉若英突然宣佈結婚，記者提議周麗淇到內地找富二代男友，她說：「我諗我都會效法，結婚先講，拍拖如果未穩定都唔會刻意公開。」<br>採訪、攝影：王連連</p></body></html>
