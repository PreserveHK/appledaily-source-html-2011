<html><header><meta charset="utf-8"><title>新上場：倒啤酒　唔怕一枱泡</title></header><body><h1>新上場：倒啤酒　唔怕一枱泡</h1><p>日劇《螢之光》女角小螢，最鍾意放工之後「啤啤佢」，將罐啤酒即開一飲而盡，太粗豪？用杯倒出嚟慢慢嘆亦得。不過，倒啤酒嗰陣，泡泡升得好快，總係要一等再等先可以將啤酒倒滿，一個唔小心，泡泡溢出嚟仲會搞到一枱都係！想解決呢個問題，可用呢部全新嘅「隔泡啤酒器」，只要將啤酒器插喺啤酒罐上面，佢就可以幫你先將泡泡隔開；等你倒完啤酒，再㩒吓手柄個掣，即刻就可將泡泡噴回啤酒上，乾淨利落。要注意嘅係「隔泡啤酒器」只能鎖緊一般大小嘅罐，過細嘅就會鎖唔緊！<br><br>記者：張文蕙<br>攝影：林栢鈞<br>激玩部落（31535151）</p></body></html>
