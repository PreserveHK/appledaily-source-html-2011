<html><header><meta charset="utf-8"><title>蘋果綠葉中芯料毛利率0至3%</title></header><body><h1>蘋果綠葉<br>中芯料毛利率0至3%</h1><p>中芯國際（981）截至6月底止第二季度業績，按季比較盈轉虧，虧損380萬元（美元．下同）。期內銷售額為3.524億元，跌4.9%；毛利率則由首季度的18.6%，下降至14.3%。公司更預期第三季收入下降14%至17%，毛利率介乎0%至3%。首席財務官曾宗琳表示，由於疲軟的的終端消費市場及高庫存，加上客戶突然改變產品，來自國內外客戶的整體需求都比預期下降，均對第三季的銷售收入造成不利影響。中芯宣佈委任邱慈雲為執行董事兼首席執行官。</p></body></html>
