<html><header><meta charset="utf-8"><title>紅姑買生果顯星味</title></header><body><h1>紅姑買生果顯星味</h1><p>鍾楚紅和雷林靜怡前日先後在中環置地廣場出現，其中紅姑單拖在晚上8時左右，於商場的超市買生果，一身便裝和素顏出現的她依然星味十足，一眼便被途人認出，但她卻悠然自得地揀心水生果，甫見記者鏡頭更笑容滿面。<br>當紅姑到付款處結賬時，有市民告訴她有記者影相，但紅姑未有理會，付款後由另一門口離去。</p><p>雷林靜怡嘆茶</p><p>此外，雷林靜怡前日傍晚帶同一對仔女及老父，一同在商場的cafe嘆茶，她的一對仔女相當眼利，見到記者拍照時整古做怪，一時做鬼臉，一時遮着雙眼扮冇眼睇，相當精靈。　<br>採訪、攝影：彭琮然</p></body></html>
