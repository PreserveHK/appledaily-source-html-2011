<html><header><meta charset="utf-8"><title>珍妮花好事近準備生仔</title></header><body><h1>珍妮花好事近準備生仔</h1><p>現年42歲的美國女星珍妮花雅麗絲頓（JenniferAniston）最近正與奀星男友JustinTheroux蜜運中，兩人拍拖不久後不時行徑高調有影皆雙，對狗仔隊偷拍全不顧忌。</p><p>改餐單做運動</p><p>近日珍妮花被雜誌《USWeekly》爆料，指她已準備好結婚生仔組織家庭。她被雜誌踢爆最近正開始吃特別餐單及每天做45分鐘瑜伽，不停跟珍妮花高調晒恩愛的Justin更似是她的真命天子，有爆料者稱：「珍妮花已跟男友達到談婚論嫁的階段，她覺得是時候踏進人生另一階段，更為此感到興奮，而兩人關係更進展神速，因為他們都覺得對方與以前的舊愛不同。」</p></body></html>
