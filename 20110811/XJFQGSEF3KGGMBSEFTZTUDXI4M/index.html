<html><header><meta charset="utf-8"><title>官恩娜買磚頭唔怕蝕</title></header><body><h1>官恩娜買磚頭唔怕蝕</h1><p>官恩娜昨日以代言人身份，在中環出席IPSA化妝活動，更用流利日語與日籍化妝師溝通，她謂之前曾跟化妝師到日本學藝。蜜運中的她，更甜蜜表示男友不論她濃妝、素顏都一樣愛，她說：「佢冇乜所謂，呢幾年興淡妝，我都唔會太濃，我試過拎廣告相，問佢鍾意我邊個妝，佢樣樣都話好，總之係我個人，佢就鍾意啦。」</p><p>目標千呎樓</p><p>近日股市大起大跌，官恩娜謂自己買磚頭，沒損手，她說：「我冇事，我鍾意置業，家有一間屋，目標係買一間1,000呎嘅樓，因為屋企人多，一齊住要大啲，工作辛苦都唔怕，家人係我嘅推動力。」<br>採訪、攝影：盧妹</p></body></html>
