<html><header><meta charset="utf-8"><title>何紫綸斥o靚模露毛欠專業</title></header><body><h1>何紫綸斥o靚模露毛欠專業</h1><p>何紫綸（Ann）和中國小姐趙哲妤昨日在天后擔任模特兒比賽的形象及禮儀指導，對於現今o靚模為出位奇招盡出，作為模特兒導師的Ann批評她們不專業，她說：「佢哋唔知專業操守，唔着T-Back露毛髮做賣點，令人覺得咁樣賣弄就入到行，如果佢哋有機會去外國騷，一定被out！」她說想開班要這班o靚模再培訓。</p><p>信栢芝冇養鬼仔</p><p>另外，Ann曾與張栢芝弟弟張豪龍拍拖，對於栢芝被指養鬼仔嚇謝家，Ann說：「應該唔會，佢唔會處心積慮去害人，佢入行以來都俾人寫衰，應該慣咗。」<br>採訪：王連連　攝影：林德雄</p></body></html>
