<html><header><meta charset="utf-8"><title>娜姐濕身：真係攞命</title></header><body><h1>娜姐濕身：真係攞命</h1><p>周秀娜正身在內地拍攝電視劇《唐朝浪漫英雄傳》，日前她一連三天拍攝淋雨及落水戲，拍攝落水當日，氣溫驟降只得攝氏幾度，是入冬以來最凍一天，雖然全身都包了保鮮紙，又準備了毛氈、暖爐、暖包及熱水袋、薑茶等，但也冷得她大叫：「呢三日真係攞命，凍得我騰騰震，再落水多一日應該會死，已經到咗我身體極限。」劇情講述她與方力申遇意外齊齊墮河，被小方揭發她原來是女兒身。</p><p>Chok到嘔</p><p>周秀娜又幾乎被Chok死，有場戲她與小方被倒吊樹枝上不斷搖晃，搖至滿臉通紅腦充血大叫救命，她返回酒店中途忍不住嘔吐大作。<br>撰文：葉雪</p></body></html>
