<html><header><meta charset="utf-8"><title>高海寧甜蜜整餅</title></header><body><h1>高海寧甜蜜整餅</h1><p>高海寧和胡定欣昨日在將軍澳電視廣播城錄影節目《甜心先生》，跟餅廚Thomas學整西餅，為迎合節目甜蜜氣氛，高海寧特意穿上紅色裙。</p><p>定欣自嘲賤</p><p>胡定欣學過整餅，並有意投資這門生意，也曾與好友胡杏兒一起自家製cupcake，又曾親手做生日蛋糕給男友品嚐。胡定欣在劇集《萬凰之王》中飾演奸妃靜貴人，角色狠毒，被網友鬧「好賤」，胡定欣笑說：「我睇完都覺得好賤，啲同事家見到我叫我賤貴人。」胡定欣表示不介意被鬧，證明演得入戲才有這個反應。<br>採訪、攝影：卓寶花</p></body></html>
