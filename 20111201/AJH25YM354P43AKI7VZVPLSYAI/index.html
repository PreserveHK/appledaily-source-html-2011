<html><header><meta charset="utf-8"><title>霆鋒、王菲被迫復合</title></header><body><h1>霆鋒、王菲被迫復合</h1><p>謝霆鋒和張栢芝離婚收場，霆鋒的舊愛王菲則和老公李亞鵬恩愛如昔，可謂同人唔同命。</p><p>王菲：何必呢</p><p>近日有網友竟惡搞霆鋒和王菲復合，把兩人製成合照，當中他們企在疑似車廂當中，驟眼看相當真實，但兩人若果真的同坐公共交通工具，必定引起騷動。<br>網友整完這張合成照後，還把這張相轉寄到王菲的微博，萬料不到的是王菲竟然看到更留言回應，她說：「早就注意到你們這批人了，何必呢，過去心不可得，現在心不可得，未來心不可得。」原來這句話是引自《金剛經》，王菲大意是叫網友不要再執着過去。<br>撰文：葉雪</p></body></html>
