<html><header><meta charset="utf-8"><title>蘋果汁議員轟燃油費合謀定價</title></header><body><h1>蘋果汁<br>議員轟燃油費合謀定價</h1><p>【本報訊】運輸及房屋局局長鄭汝樺昨於立法會會議上透露，民航處在過去一年，曾7次批准航空公司增加及3次下調燃油附加費，另有兩次維持不變。旅遊界立法會議員謝偉俊不滿該處批准航空公司燃油附加費加快減慢，審批準則又欠缺透明度，質疑當局與航空公司合謀定價。<br>鄭汝樺否認有關指控，指民航處批准航空公司收取有關費用，是按照雙邊民用航空運輸協定進行，讓企業收回部份經營成本，並非保護某一行業，政府一貫立場是促進公平競爭，同時確保消費者的權益，鄭強調審批工作具有高透明度，不存在隱瞞，該處每月也會公佈費用的調整幅度。</p></body></html>
