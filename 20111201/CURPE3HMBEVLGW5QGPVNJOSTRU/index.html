<html><header><meta charset="utf-8"><title>求驗客手記：馬些連奴涉姦警妹 - 求驗客</title></header><body><h1>求驗客手記：馬些連奴涉姦警妹 - 求驗客</h1><p>巴西中場馬些連奴（圖）以前喺德甲都風光過，不過08年返巴西之後就越踢越霉；現年36歲嘅馬些連奴今季已經衰到要打巴乙。不過就算係咁，佢都盡力發揮，仲幫球隊利斯菲體育會升班。點知佢星期二晚同隊友搞houseparty就出事，仲畀警察拉咗！據講佢飲大咗之後涉嫌強姦，個女仔大佬係警局局長，二話不說就拉咗佢，而馬些連奴已經否認控罪。難得事業有起色，好心你就潔身自愛啦。</p></body></html>
