<html><header><meta charset="utf-8"><title>小齊出碟搞垮五月天</title></header><body><h1>小齊出碟搞垮五月天</h1><p>任賢齊昨日獲公司花費50萬於山頂舉行新碟及紅館演唱會記招，身為專輯和演唱會監製的五月天現身撐場，尾聲時蘇永康以神秘嘉賓趕至，向小齊送上皮褸。</p><p>操肌扮李小龍</p><p>早前小齊在沙漠賽車時受傷斷肋骨，幸好新碟順利完成，他說：「五月天真係好幫忙，搞到佢哋嘅碟都受影響押後。」不過新碟卻超支3倍達700萬港元。<br>談到下年2月舉行的演唱會，小齊笑言：「我都會跳吓舞。」他又表示會盡力操練身形，要像李小龍一樣。對於劉德華宣佈老婆朱麗倩有喜，有傳同公司的黎明老婆樂基兒與楊千嬅也有喜，他表示若果是真便太好，問到會否再任父親？他表示兩個夠晒數。<br>採訪、攝影：馬建華</p></body></html>
