<html><header><meta charset="utf-8"><title>蘋果汁又一人食野菇中毒</title></header><body><h1>蘋果汁<br>又一人食野菇中毒</h1><p>【本報訊】再有市民亂摘野菇進食後中毒。衞生防護中心接獲一宗報告，指一名43歲女子上月30日在家進食於沙田美林商場四樓平台花園採摘的野生菇類，約三小時後出現腹痛、嘔吐、肚瀉、暈眩和乏力等症狀，懷疑食物中毒，同日前往威爾斯親王醫院急症室求診，需要留院接受治療，現時情況穩定。<br>進食菇類引致的食物中毒一般為急性，治療方法只屬輔助性。勸喻市民切勿採摘野生菇類進食，因為市民難於辨別是否適宜食用。根據防護中心數字，今年已有5宗進食野菇後中毒個案；2008、2009和2010年則分有2宗、4宗及3宗同類個案。</p></body></html>
