<html><header><meta charset="utf-8"><title>秦祥林拒看青霞寫舊情</title></header><body><h1>秦祥林拒看青霞寫舊情</h1><p>兩屆金馬影帝秦祥林最近返台，現年63歲的他已息影近20年，他坦言明年就決定退休在美國生活，屆時會帶老婆到各地旅行享受人生，完全沒有復出慾望。另外當年和秦祥林以及林青霞上演三角戀的秦漢，有消息指他會接拍新戲《夢17》，秦祥林聽到秦漢依然熱愛拍戲說：「相當佩服，每人選擇不同，我適合簡單生活。」<br>林青霞早前成為作家推出《窗裏窗外》，秦祥林直認胞弟有買來看，但自己卻沒有看過，他說：「都成年往事了，我就是當事者，不用看就知道。」但秦祥林大方大讚舊愛，力讚她息影後還可以寫作出書。<br>撰文：葉雪</p></body></html>
