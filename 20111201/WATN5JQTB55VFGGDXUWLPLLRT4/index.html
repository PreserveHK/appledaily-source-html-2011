<html><header><meta charset="utf-8"><title>求驗客手記：古迪唔認退休想去中超？ - 求驗客</title></header><body><h1>求驗客手記：古迪唔認退休想去中超？ - 求驗客</h1><p>西班牙中場古迪（圖）11月中同土超比錫達斯解約，冇耐就宣佈掛靴，話想多啲時間陪女友同個仔，搞到歐洲傳媒第2日一窩蜂報道佢退役嘅消息；但原來全世界都捉錯用神，35歲嘅古迪喺twitter澄清，話自己只係唔再為西班牙或其他歐洲球會效力，想去亞洲體驗吓！我求大俠就覺得係古迪之前講到唔湯唔水，搞到班行家嘥時間煲水！嚟緊相信古迪有機會喺中超落班，話晒人工一定高吖嘛！</p></body></html>
