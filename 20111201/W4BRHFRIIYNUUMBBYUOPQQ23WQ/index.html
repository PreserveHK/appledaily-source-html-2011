<html><header><meta charset="utf-8"><title>超人創刊號1685萬成交</title></header><body><h1>超人創刊號1685萬成交</h1><p>珍藏漫畫有價，尤其是首集超人漫畫，因為保存得非常完好，在拍賣會上以破紀錄216萬美元（1,685萬港元）成交。<br>這本《ActionComics》創刊號（圖）於1938年出版，當中刊載《超人》漫畫，當年只售10美仙，收藏家上月把一本保存完好的漫畫放上網拍賣，以216萬美元成交，創下漫畫珍本突破200萬美元（1,560萬港元）成交價大關，網站沒公佈賣家和買家的身份。這本漫畫曾於2000年被盜，直至今年4月才在加州一個倉庫尋回。現存的《ActionComics》創刊號約有100本，但保存良好的僅屬少數。<br>美聯社</p></body></html>
