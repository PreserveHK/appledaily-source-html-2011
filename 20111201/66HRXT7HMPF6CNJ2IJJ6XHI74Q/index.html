<html><header><meta charset="utf-8"><title>蘋果汁酒吧違規大幅上升</title></header><body><h1>蘋果汁<br>酒吧違規大幅上升</h1><p>【本報訊】食物及衞生局局長周一嶽昨書面答覆立法會議員提問時表示，當局於今年首10個月，共接獲370宗涉中西區、灣仔區及油尖旺區酒牌處所投訴，而去年全年則有520宗。至於因違反發牌條件而被酒牌局撤銷酒牌的個案，今年首10個月已有6宗，而去年有7宗。<br>同時，警方亦加強酒牌處所執法行動，於今年首10個月，警方向灣仔區、中西區及油尖旺區的酒牌處所採取758宗執法個案，懷疑違反發牌條件或其他罪行包括噪音、吸煙、阻塞通道及消防安全，這已超過去年全年的628宗的兩成，當中非樓上酒吧的其他酒牌處所有473宗，明顯較去年全年的289宗多63.7%。</p></body></html>
