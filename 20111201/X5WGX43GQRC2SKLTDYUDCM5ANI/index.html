<html><header><meta charset="utf-8"><title>抽濕機起火400人疏散</title></header><body><h1>抽濕機起火400人疏散</h1><p>【本報訊】青衣藍澄灣2座一個單位，有住戶使用的抽濕機起火，導致單位熏黑，400名居民要緊急疏散，其中一人吸入濃煙不適送院治理。</p><p>婦人吸入濃煙送院</p><p>現場是藍澄灣2座一個三房大單位，面積約900呎。昨凌晨4時40分，姓林（35歲）男戶主發現廚房內的抽濕機起火，波及附近雜物，越燒越猛烈，連忙逃生及報警。消防員接報趕至，半小時後將火救熄，其間400名居民疏散落地面。一名姓鄭（47歲）婦人吸入濃煙不適，送院治理。起火單位嚴重熏黑，消防員調查後相信火警無可疑，但起因待調查。</p></body></html>
