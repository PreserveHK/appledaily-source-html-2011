<html><header><meta charset="utf-8"><title>諸葛傳統體位造人</title></header><body><h1>諸葛傳統體位造人</h1><p>周慧敏、林莉、諸葛紫岐昨日在中環出席萬寶龍珠寶活動，三人以已故摩洛哥王妃嘉麗絲姬妮（GraceKelly）造型示人，周慧敏戴了近300萬鑽飾。諸葛一身公主裝，問她婚紗可會也採用可愛公主風格？她說：「會特別啲，大約1月可以做起，我同設計師講咗條裙唔好咁重。」因為老爺奶奶送的珠寶夠重手，她即說：「唔關事。」<br>諸葛表示生兒育女隨緣，但希望可以趕及生龍B，丁子高爆出與楊千嬅玩奇特體位，千嬅就有喜，問可會效法？諸葛即笑說：「我比較傳統，都係傳統得㗎喇。」林莉則重提去年生日收過神秘人送的一卡鑽石，至今都未查出送禮人是誰。<br>採訪、攝影：盧妹</p></body></html>
