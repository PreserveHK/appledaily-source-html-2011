<html><header><meta charset="utf-8"><title>2011年　史上第10熱</title></header><body><h1>2011年　史上第10熱</h1><p>地球很熱！聯合國世界氣象組織前天（周二）發表年度氣候報告，指出自1850年有紀錄以來，2011年是第10熱的一年，事實上過去15年有13年佔據了酷熱年份榜首13位。<br>報告也指，今年地球氣候極端反常，東非大旱，亞洲洪災，而北極海冰則是歷來最少的一年。暖冬也令瑞士不見雪，滑雪場都生滿綠草，今年多個滑雪區要押後開放（圖）。但今年3月受到地震海嘯蹂躪的日本福島，今冬滑雪區生意不算太差，有往年的70%，主要拜香港和台灣旅客所賜。<br>美聯社/路透社
</p></body></html>
