<html><header><meta charset="utf-8"><title>丈夫偷情自拍　慾照外洩</title></header><body><h1>丈夫偷情自拍　慾照外洩</h1><p>安徽合肥艷照門事件升級。男主角與另一名情婦的自拍性愛照近日被上傳。該輯在床上的露骨性愛照片尺度驚人，內容有如色情書刊，一對全裸男女幾乎將整個性愛過程表露無遺。<br>有指上傳照片的是男子的髮妻小麗，她直言不再沉默，決定要維護自己的權利，將憑藉那一堆不堪入目的艷照，通過法律捍衞自己的尊嚴。據小麗稱，她於2000年經人介紹認識丈夫小健（化名），兩年後結婚，在2004年生下一個兒子。本應幸福美滿的家庭卻因丈夫多次出軌已無法維持。<br>江蘇《揚子晚報》</p></body></html>
