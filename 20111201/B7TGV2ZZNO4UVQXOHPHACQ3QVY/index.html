<html><header><meta charset="utf-8"><title>胡敏珊、陳幼堅論藏品</title></header><body><h1>胡敏珊、陳幼堅論藏品</h1><p>鐘錶美女胡敏珊早前為now拍攝節目，訪問了本地著名設計師陳幼堅，參觀他以1920年代上海為主題的廣告展覽，又分享歷年的有趣收藏品，包括清代象牙雕小玩意、朱銘木雕塑、內地現代藝術畫作等，大都是陳幼堅旅遊時購買的，他又逐一講述藏品背後的故事。<br>問到是否甚麼類別都會收藏、有否特別禁忌？陳幼堅即笑着說：「老婆話只要唔係收藏女人就得。」胡敏珊又在節目中示範Chloé新裝及土耳其珠寶設計師SevanBicakci作品。<br>撰文：唐如
</p></body></html>
