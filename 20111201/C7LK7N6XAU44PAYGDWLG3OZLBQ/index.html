<html><header><meta charset="utf-8"><title>HotCha二缺一繼續唱</title></header><body><h1>HotCha二缺一繼續唱</h1><p>組合HotCha前晚和莊冬昕及韋雄在九展舉行音樂會。演出完後見HotCha成員Crystal明顯曾經哭過，她坦言因見很多好友到場支持，一時感觸落淚，她說：「因為Regen離隊，好多人以為HotCha唔會做落去，家我哋想話畀人知，我同Winkie依然係好努力。」<br>Crystal又大讚莊冬昕吸引，近日她和莊冬昕合唱，日後會否以情侶形式演出？莊冬昕聞言即說：「我唔鍾意情侶檔。」即場請Crystal食檸檬，莊冬昕即補鑊說：「唔係，Crystal呢類型我都好鍾意。」<br>採訪、攝影：文國駿</p></body></html>
