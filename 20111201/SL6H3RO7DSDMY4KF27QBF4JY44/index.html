<html><header><meta charset="utf-8"><title>求驗客手記：迪比亞路第700場踢3分鐘 - 求驗客</title></header><body><h1>求驗客手記：迪比亞路第700場踢3分鐘 - 求驗客</h1><p>周二意甲拿玻里主場鬥祖雲達斯，場波當然精采，主隊有咸錫入波，又有彭迪夫兩粒，完場前20分鐘仲領先兩球；點知祖記臨尾由艾斯迪加列比亞同柏比各入一球，逼和3:3，保住不敗身，激死班拿玻里迷。賽事另一焦點係迪比亞路（圖），今場係佢職業生涯第700場比賽，應該好好紀念啦；但咁有意義嘅比賽，佢只係後備上陣3分鐘，掂得一腳波咁大把。我求大俠都唔知佢慶祝好定火滾好。</p></body></html>
