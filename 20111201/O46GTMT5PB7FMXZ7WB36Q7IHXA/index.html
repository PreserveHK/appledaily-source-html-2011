<html><header><meta charset="utf-8"><title>395災民救援站登記</title></header><body><h1>395災民救援站登記</h1><p>【本報訊】大火後政府立即組成跨部門小組，由政務司司長林瑞麟主持，統籌是次火災跟進工作。至昨晚由政府跨部門救援站，已為395名受影響人士登記。</p><p>兩局長出巡察災情</p><p>其中保安局局長李少光昨早九時半身穿消防防火衣、以及戴上消防帽進入花園街大火現場視察災情，逗留約半小時，期間一直聽取消防指揮官講述現場情況，他事後稱對今次大火造成多人傷亡感難過及遺憾，強調當局會調查起火原因。<br>勞工及福利局局長張建宗昨晚到油麻地梁顯利社區中心探望災民，他表示對事件感到痛心，並會盡量協助災民，包括起動部分慈善基金，並會向有需要人士提供情緒輔導。</p></body></html>
