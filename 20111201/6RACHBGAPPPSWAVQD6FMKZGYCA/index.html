<html><header><meta charset="utf-8"><title>蘋果汁水務署稱偷水難檢控</title></header><body><h1>蘋果汁<br>水務署稱偷水難檢控</h1><p>【本報訊】立法會帳目委員會昨就審計報告批評水務署進行公開聆訊。水務署長馬利德（圖）表示，部份偷水個案檢控時間過長，乃由於檢控人員難以進入單位搜證。至於有個案偷消防喉的水冲廁，檢控後仍繼續偷，該署會申請搜令，入屋移除非法喉管，住戶可申請用淡水冲廁。<br>議員何秀蘭批評，檢控組只有13名人手，明顯是人手不足。陳茂波議員則指出，部份政府工程地盤的偷水個案，水務署只檢控偷水的工人，卻放過承建商，「除非工人偷水自己飲，地盤偷水一定係工程用，承建商搵個夥計孭咗佢就可以脫身，實在不可以接受」。
</p></body></html>
