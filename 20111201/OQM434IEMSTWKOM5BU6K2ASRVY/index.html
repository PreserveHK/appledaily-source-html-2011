<html><header><meta charset="utf-8"><title>內衣女模擘腿張唇瑪莎廣告太挑逗被禁</title></header><body><h1>內衣女模擘腿張唇<br>瑪莎廣告太挑逗被禁</h1><p>太性感了！英國瑪莎百貨公司一幀內衣廣告硬照中，女模穿着內衣跪在床上擘大兩腿，一隻玉手撥弄頭髮，另一隻則摸着自己大腿，紅唇微張，極度誘惑（圖）。但正因誘惑至極，被人投訴太性感了，被禁在巴士外側展示，免釀成交通意外。<br>廣告監管當局指，這幀廣告硬照挑逗性太強，在巴士外則展示，兒童看得見，會強烈感到那挑逗性；至於另一幀內衣廣告照片，挑逗性沒那麼強烈，兒童會知是內衣廣告，則順利過關。英國《每日郵報》</p></body></html>
