<html><header><meta charset="utf-8"><title>柯震東收紅底自認大鵰</title></header><body><h1>柯震東收紅底自認大鵰</h1><p>憑大熱台片《那些年，我們一起追的女孩》而成名的柯震東，日前奪下金馬獎最佳新人獎後，近日又即為其處男專輯《有話直說》做宣傳，日前柯震東在台灣接受POPRadio訪問，由於柯震東在台被視為演藝圈「種馬」阮經天的接班人，所以主持人即送上紅色三角內褲給他，並預祝他入圍明年的金曲獎，力爭成為樂壇的新人王。</p><p>嫌尺寸超細</p><p>不過身高183cm的柯震東就嫌紅底尺寸超細，並指「M」size只能給女生穿着，更作狀拉開內褲表示自己尺寸很大，擺明暗示自己是「大鵰」。撰文：林妃
</p></body></html>
