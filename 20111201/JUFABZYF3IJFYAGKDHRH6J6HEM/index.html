<html><header><meta charset="utf-8"><title>網上訂購京都甜品</title></header><body><h1>網上訂購京都甜品</h1><p>阿蘇每次介紹食店，無論是龍是蛇，勢必大排長龍，最近她於電視節目《京都蘇Good》介紹過京都「丸久小山園」，令該店的抹茶食品賣斷市，連網購站Oisix都引入該店商品。客人可上網訂購抹茶和菓子、煎餅或法式抹茶蛋糕等等，大家足不出戶，也能吃到人氣京都甜點。<br><br>記者：林佩婷<br><br>網址：http://hk.oisix.com/content_zhtw_JPY_17.html</p></body></html>
