<html><header><meta charset="utf-8"><title>城城綵排回歸基本</title></header><body><h1>城城綵排回歸基本</h1><p>郭富城本月中將在紅館開個唱，他近日正積極綵排，有舞台皇者之稱的城城為令自己的舞技更上一層樓，更請來韓國排舞師合作，排舞師要求城城由最基本做起，城城接受有線訪問時說：「佢要我由行路擺甫士行起，結果我練咗6個鐘都達唔到導師嘅要求。」會否因此感沮喪？城城直言有少許，不過他會努力做好，希望達到導師的要求。</p><p>精力旺盛</p><p>城城雖然不停排練，但他的排舞導師兼好友SunnyWong仍形容城城精力旺盛，指他綵排完依然要去做健身。問城城演戲還是跳舞難？他說：「演戲肯定比跳舞舒服，但做戲就要好準確，如果唔係觀眾睇得唔舒服。」<br>撰文：葉雪</p></body></html>
