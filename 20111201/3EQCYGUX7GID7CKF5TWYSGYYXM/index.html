<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大肉彈彭美拉安德遜，昨日在荷李活宣傳她有份參與的素食名人郵票，同樣提供肖像的妮坦莉寶雯則沒到場。<br><br>●已故英國女歌手AmyWinehouse於大碟《BacktoBlack》封面穿過的裙，昨日拍賣得約52萬港元，款項撥到以Amy名義成立的基金。</p><p>●日本女星廣末涼子前天出席與香取慎吾合作的寵物新片記招，二人攜同拉布拉多犬到場。<br><br>●日本組合AKB48成員板野友美，日前演出富士台一音樂節目時走音，被網民狠批以為是器材出問題。<br><br>●韓國男星李勝基昨日在首爾參與製作禮物包的愛心活動，為貧困兒童送暖。<br><br>●韓國女星崔智友前日扮到靚靚，在首爾出席瑞士名錶的發行紀念派對。</p></body></html>
