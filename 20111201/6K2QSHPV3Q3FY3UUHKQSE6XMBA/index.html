<html><header><meta charset="utf-8"><title>LemonBeez打孖出擊</title></header><body><h1>LemonBeez打孖出擊</h1><p>模韋彤（Waye）今夏後封咪轉型，獲經理人力撐與從澳洲回來的師妹袁聖殷（CoCo）共組孖妹組合LemonBeez闖樂壇。</p><p>二人性格迥異</p><p>韋韋同時也希望向電影作雙線發展，孖妹近日齊齊出擊試鏡，結果有演戲經驗的韋韋先被導演看中，CoCo仍要靜待機會。<br>韋韋和CoCo二人的性格迥異，前者是緊張大師，無時無刻都情緒繃緊，相比之下，CoCo卻顯得懶懶閒，甚麼事都保持輕鬆心情，但兩人合作卻越來越有默契，韋韋日前說：「經理人成日取笑我哋兩個性格要撈勻，咁樣喺呢行先襟撈，我哋家嘗試撈亂骨頭，學習對方嘅優點。」<br>採訪：比華利</p></body></html>
