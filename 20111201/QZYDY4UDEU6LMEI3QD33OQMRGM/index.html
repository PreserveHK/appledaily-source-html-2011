<html><header><meta charset="utf-8"><title>可盈讚囡囡模仿力強</title></header><body><h1>可盈讚囡囡模仿力強</h1><p>郭可盈、廖碧兒、官恩娜（Ella）和溫碧霞等，前晚到尖沙嘴出席《君子雜誌》頒獎禮。劉德華老婆朱麗倩、陳慧琳和楊千嬅相繼有喜搶住生龍B，問郭可盈會否為囡囡增個伴？她說：「多一個係開心啲，但暫時冇計劃。」她透露囡囡現兩歲多，開始學講說話，模仿力強，但無意培訓囡囡做尖子。</p><p>碧兒唔理無綫</p><p>同場的Ella跟外籍醫生男友感情穩定，她說以事業為重，不會做未婚媽咪。已離開無綫的廖碧兒說稍後會返內地拍劇，問碧兒有否留意無綫頒獎禮？她說：「好少睇電視，不過我知陳敏之之前喺大馬得獎。」另外，碧兒將出一本關於養狗的書，為兒童危重病基金籌款。<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
