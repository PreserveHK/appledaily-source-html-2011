<html><header><meta charset="utf-8"><title>心跳800：名模誘惑騷曲線</title></header><body><h1>心跳800：名模誘惑騷曲線</h1><p>她的名字KarolinaKurkova，是捷克名模、Victoria'sSecret御用名模，最出名是「沒肚臍」。</p><p>她17歲已登上美國版時尚聖經《VOGUE》封面，這回替巴西版拍照，自信滿滿地接受一襲鈎花裙子的挑戰，誘人曲線盡現，還有若隱若現的沒肚臍誘惑。她之所以沒肚臍，全因先天腹裂病變，出生不久即動手術，後遺症是將肚臍縫合，變成沒有肚臍。<br>英國《每日郵報》</p></body></html>
