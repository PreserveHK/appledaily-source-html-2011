<html><header><meta charset="utf-8"><title>周慧敏鼓勵領養孩子</title></header><body><h1>周慧敏鼓勵領養孩子</h1><p>周慧敏前晚到尖沙嘴出席愛滋病基金會活動，對於近日不少女藝人相繼生BB，周慧敏雖然有留意這些報道，但她就滿意現時狀況，所以不打算生BB，改變現時生活方式，而且她與老公倪震亦有共識，她說：「神畀我哋兩個結合係有我哋目標，未必要經歷生小朋友、做父母，可能有更重要嘅目的。」</p><p>老爺冇要求</p><p>周慧敏強調老爺倪匡都沒有給她生仔壓力，雖然老爺十分喜歡小朋友，但會尊重他們的決定及意願，老爺奶奶都十分支持他們。周慧敏坦言如果有合適的小朋友，亦會考慮領養，從而幫到更多有需要的小朋友。<br>採訪、攝影：溫敏芝</p></body></html>
