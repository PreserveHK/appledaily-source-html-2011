<html><header><meta charset="utf-8"><title>〈蘋果波經〉青蛙仔首度封王</title></header><body><h1>〈蘋果波經〉青蛙仔首度封王</h1><p>簡評：青蛙仔於本月憑着「半全場」及「半場主客和」過關頻頻得手，在月中已帶出，並且力拒筋肉人與守丹於月尾的來犯，首次成為擂台盟主。其實，名家於11月都能發揮自己的強項，其中筋肉人更不時敲中冷波膽，帶挈不少捧場客，雖然未能成功後來居上封王；但筋肉人月初曾與守丹打賭，誰人最後排名較高，結果憑月尾又再命中波膽，反壓日前一度中三串一而坐定粒六的守丹，於這場牙骱戰中昂然勝出。</p></body></html>
