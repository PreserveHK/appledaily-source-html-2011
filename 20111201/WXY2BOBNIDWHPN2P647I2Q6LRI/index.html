<html><header><meta charset="utf-8"><title>王浩信想YoYo快啲生</title></header><body><h1>王浩信<br>想YoYo快啲生</h1><p>新婚不久的王浩信前晚到中環出席馬球活動，他表示本身是新疆人，故曾有機會騎馬。會否帶老婆陳自瑤（YoYo）回鄉探親？王浩信表示會，因為仍有不少親友在當地居住。<br>問王浩信是否適應新婚生活？他露出四萬笑容說：「幾開心，係另一種幸福，家計劃緊度蜜月。」近日劉德華和楊千嬅相繼有喜，之前也傳YoYo懷有身孕，王浩信未有否認：「總之我都唔想老婆遲生，自己都想多啲時間陪BB。」<br>同場的黃德斌有份主演的無綫新劇《天與地》收視麻麻，又被觀眾投訴太多床戲，他說：「唔只呢套劇有床戲，何況電視尺度唔會好勁，一切都係由觀眾去聯想。」<br>採訪、攝影：文國駿</p></body></html>
