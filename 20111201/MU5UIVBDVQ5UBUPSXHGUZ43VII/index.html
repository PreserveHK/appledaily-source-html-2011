<html><header><meta charset="utf-8"><title>求驗客手記：阿積士大反擊逼走告魯夫 - 求驗客</title></header><body><h1>求驗客手記：阿積士大反擊逼走告魯夫 - 求驗客</h1><p>告魯夫（圖）大鬧阿積士單嘢沒完沒了，由球會瞞住佢請佢死對頭返嚟做高層，到告魯夫話要狀告戴維斯；劇情最新發展係阿積士反擊，決定唔受告魯夫玩，要佢自動辭職。阿積士嘅管理委員會喺周二發表聲明，要求包括告魯夫在內嘅董事局顧問請辭，如果佢哋唔肯，就會發動全體會員投票，總之係要踢走告魯夫！呢場大龍鳳睇怕告魯夫唔會就咁罷休，大家等睇場戲跟住又會玩邊科啦！</p></body></html>
