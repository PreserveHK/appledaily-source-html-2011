<html><header><meta charset="utf-8"><title>梁佑嘉指父親自交代種票</title></header><body><h1>梁佑嘉<br>指父親自交代種票</h1><p>新晉歌手梁佑嘉（Abella）的父親、廣東茂名政協委員梁平，日前被指涉及香港區議會選舉的種票事件，在事件揭發後還舉家搬離美孚住所。昨日Abella接受本報電話訪問，對於事件，她說：「唔方便評論。」不過此事不會影響她的工作，一切如常，月底將出新唱片。</p><p>處理嫲嫲喪事</p><p>至於爸爸有否不開心？Abella謂爸爸沒有不開心，報道出街後，她與家人都很好，爸爸或者稍後會出來交代。問到是否已搬離美孚，Abella謂不方便回答，另她的嫲嫲日前逝世，現正在安排後事。<br>採訪：陳玉琼</p></body></html>
