<html><header><meta charset="utf-8"><title>莊思敏彈90後無禮</title></header><body><h1>莊思敏彈90後無禮</h1><p>莊思敏和陳倩揚等前晚到將軍澳電視廣播城錄影《姊妹淘》，兩人在節目內大談儀態問題。</p><p>撐陳司翰正常</p><p>莊思敏覺得男士一定要有風度，亦大爆有不少90後新人沒有禮貌，她說：「都唔識講唔該，又呼喝助手，亂發脾氣，男仔就冇風度，冇幫女仔推門，我最怕男仔食嘢好大聲。」<br>對於胞妹莊思明和陳司翰拍拖，陳司翰曾傳過打女友，莊思敏即說：「見過佢幾次，好正常，唔覺得冇禮貌，但好少接觸。」<br>此外，陳倩揚因為港姐出身，所以對儀態十分有信心，即使現時已為人母十分繁忙，但她亦已習慣出街前會稍作打扮。<br>採訪、攝影：王崇穎</p></body></html>
