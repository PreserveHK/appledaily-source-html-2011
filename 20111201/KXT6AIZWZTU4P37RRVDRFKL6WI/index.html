<html><header><meta charset="utf-8"><title>警籲尋棄童身世</title></header><body><h1>警籲尋棄童身世</h1><p>【本報訊】昨清晨5時許，警方收到報告指在流浮山灰業街35號對開發現一名男童（圖），警員到場調查，見該男童年約五至七歲，身上無任何證明文件，他不良於行，相信是遭人遺棄，於是將男童送往屯門醫院檢查。</p><p>身高1米　不良於行</p><p>男童身高1米，重約16公斤，不良於行，當時身穿藍色外套、淺啡色襯衫和藍色褲，案件交元朗總區重案組接手調查。警方發出呼籲，男童的親人或有巿民可提供資料者，請致電36614641與調查人員聯絡，又或致電36614810天水圍警署報案室與當值人員聯絡。</p></body></html>
