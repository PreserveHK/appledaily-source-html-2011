<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪怕與陳茵媺親熱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪怕與陳茵媺親熱 - 馮仁昭</h1><p>同女友陳茵媺甜到漏嘅陳豪，噚日接受商台訪問大談拍拖生活，佢話閒時會同女友傾吓演技，又教女友冲咖啡：「佢都冲得唔錯，我畀6、70分佢，我自己都係70幾分，佢會畀到好中肯意見我。」最近陳豪同陳茵媺一齊拍戲，問佢肯唔肯同女友拍親熱戲？佢笑笑口話：「都係嗰句，可免則免。」又話大家都未見過對方家長，不過佢媽咪都讚佢同女友好甜蜜。</p></body></html>
