<html><header><meta charset="utf-8"><title>蘋果汁港浪費53億元能源</title></header><body><h1>蘋果汁<br>港浪費53億元能源</h1><p>【本報訊】世界自然基金會香港分會與香港城市大學商學院管理科學系合作推出的「香港能源指數」顯示，以1990年基準計算，本港的能源消耗由179,648太焦耳，急升至2008年的243,347太焦耳，能源消耗上升達36%。在過去20年間，撇除人口增長等自然增長因素，有26%能源屬白白浪費，這筆能源開支相當於53億元。<br>研究也指出，在各個界別中商界浪費能源最嚴重，對比90年，08年需要耗用多40%能源才能完成同一活動。基金會建議政府推出資助計劃，或制訂相關法例以鼓勵商界、特別是首一千間耗用最多能源的公司或機構，減省能源消耗。</p></body></html>
