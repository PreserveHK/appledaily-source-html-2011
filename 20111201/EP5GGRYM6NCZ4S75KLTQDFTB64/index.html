<html><header><meta charset="utf-8"><title>Ella被男友摸腿觸電</title></header><body><h1>Ella被男友摸腿觸電</h1><p>台灣組合S.H.E的成員Ella前日和周渝民（仔仔）和小小彬，一起亮相《康熙來了》節目宣傳新戲《新天生一對》，一直有傳Ella和圈外男友明年3月結婚，主持蔡康永不停向她逼供，她自爆：「我們認識4年，交往1年，偶然在一個朋友聚會中，不小心touch到才電出火花。」<br>男友會否介意Ella與男藝人拍親熱戲？她表示男友明白是工作，有時的確會呷醋，所以盡量不去看。至於兩人會否觸電？Ella說：「有一次朋友聚會，大家坐在一起看DVD，他碰我的腿稱讚我腿很細，手指碰了一下，讓我有顫抖感覺。」撰文：葉雪</p></body></html>
