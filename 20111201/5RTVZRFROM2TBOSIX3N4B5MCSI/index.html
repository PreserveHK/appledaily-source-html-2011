<html><header><meta charset="utf-8"><title>紅Phone：GalaxyNexus下周港出沒</title></header><body><h1>紅Phone：GalaxyNexus下周港出沒</h1><p>未到聖誕，各大牌子已率先預演，除咗諾記Lumia800之外，三星GalaxyNexus更屬於2011年底壓軸機王！呢部Android4.0智能手機，挾最強、最新軟件之餘，還配置高解像度HDSuperAMOLED屏幕，行貨尚未公佈推出日期和售價，但粉絲們早已流到一地口水。據先達收到嘅情報話，GalaxyNexus將於本周五（2號）喺日本推出，而水貨則最快在下周一抵港，售價約$5,000多；由docomo推出關係，唔使插HyberSIM就玩到，方便到痹。</p></body></html>
