<html><header><meta charset="utf-8"><title>朱慧敏台慶爭獎冇信心</title></header><body><h1>朱慧敏台慶爭獎冇信心</h1><p>朱慧敏（Queenie）今年憑《點解阿Sir係阿Sir》角逐無綫台慶最佳女配角獎，今次她的角色有情有義，為丈夫頂罪坐監，其中她的殘爆監躉造型令人留下深刻印象。</p><p>望得觀眾認同</p><p>問Queenie有沒有信心，她笑言：「冇呀，不過有得提名，又同前輩一齊角逐，已經好開心，如果入到五強，當攞獎喇。」<br>Queenie其實明白到攞獎要講天時地利人和，是以她現時目標不為攞獎，她說：「我只係望遇到好角色，同得到觀眾認同，之前我多數做奸角，《阿Sir》個角色畀人知道我可以亦正亦邪，我以後會畀心機做好每個角色。」<br>採訪：汪芷寧</p></body></html>
