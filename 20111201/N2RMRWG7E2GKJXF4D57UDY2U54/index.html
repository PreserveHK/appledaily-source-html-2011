<html><header><meta charset="utf-8"><title>關仁隱事：「鞋抽」攬鬼妹睇四仔 - 關仁</title></header><body><h1>關仁隱事：「鞋抽」攬鬼妹睇四仔 - 關仁</h1><p>家啲狗仔隊咁犀利無遠弗屆好多明星搵食都要好小心，講起以前美好的時光不禁令人欷歔，有位當年喺大埔道有一間非常出名酒店做廚嘅老友話，當時好多藝人都喺度開房搞嘢，貪佢隔涉。當中就有當時仲未離婚嘅「第一代電話」同「鬼女紅」喺度偷情，佢哋食飯都食得寃氣過人，隻手要喺枱底拖住。另外有位笑匠「鞋抽」對外籍女子情有獨鍾，每次都會帶唔同身材又惹火嘅女子嚟開房，據執房嘅服務生話，佢每次走都會留低好多四級刊物。而已故嘅有錢佬「金粉人」就好好精力，每次都會帶兩位美女到場開餐，不過俱往矣。<br>撰文：關仁</p></body></html>
