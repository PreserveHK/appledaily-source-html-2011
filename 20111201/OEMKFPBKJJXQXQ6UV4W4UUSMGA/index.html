<html><header><meta charset="utf-8"><title>嘉玲轉口風未想生B</title></header><body><h1>嘉玲轉口風未想生B</h1><p>劉嘉玲和劉德華都恨有小孩子，為此求神拜佛兼訪尋名醫，日前華仔公佈太太有身孕，但45歲的嘉玲還在努力當中，到目前還未有喜訊。</p><p>日前嘉玲在上海出席慈善晚宴，她表示目前沒有生孩子計劃，未知是否不想外界給她太大壓力才會這樣說。對於生下一代，據知嘉玲老公梁朝偉其實沒所謂，主要是嘉玲認為一個家庭要有小孩子才完美。前晚嘉玲又轉往北京出席「天下女人尋找幸福力2011」活動，嘉玲被男主持熊抱並下跪表達敬仰之情。<br>此外，王菲昨日綵排嫣然天使基金舉行的音樂會，嘉玲抽空到現場探班，阿菲更將與好友的合照放上微博。<br>撰文：葉雪</p></body></html>
