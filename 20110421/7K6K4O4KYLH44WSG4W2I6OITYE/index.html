<html><header><meta charset="utf-8"><title>輻射菜被市民吃下肚</title></header><body><h1>輻射菜被市民吃下肚</h1><p>日本蔬菜和魚遭核輻射污染，外國人聞日本食物而色變，日本人卻聲稱食品安全食用，終於有輻射菠菜流入市場，部份更被消費者吃下肚，當局要緊急回收有關菠菜。<br>輻射菠菜來自千葉縣多古町。東京都一個生活消費者團體，近日將政府禁止銷售的菠菜賣給70人，這些菠菜被驗出放射性碘超標，因此被禁售。民眾吃下輻射菜的消息傳出後，千葉縣政府已下令，緊急回收尚未被烹調的菠菜，暫不清楚吃下輻射菜的民眾是否有任何不妥。<br>台灣東森新聞網</p></body></html>
