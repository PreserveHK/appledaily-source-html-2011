<html><header><meta charset="utf-8"><title>瑪麗BB房擺滿公仔</title></header><body><h1>瑪麗BB房擺滿公仔</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）已確認懷有雙胞胎，還有不足一個月BB便會出世，現年42歲的她近日接受《Life&amp;Style》雜誌訪問，更首度公開自己的育嬰房。</p><p>陳設成雙花心思</p><p>瑪麗的BB睡房內佈置華麗，並放了很多巨型毛公仔擺設，包括OzzyOsbourne送贈的長頸鹿公仔，瑪麗說：「我想創造一個美麗舒適的環境給BB。」預計會生龍鳳胎的瑪麗又指雖然陳設及物品通通都有兩件，但卻不是獨沽一味買一對：「我覺得我是將兩個個體帶來世界，所以物件顏色都會有不同。」</p></body></html>
