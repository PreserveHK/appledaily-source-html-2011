<html><header><meta charset="utf-8"><title>男友偷看電郵　女圖跳樓</title></header><body><h1>男友偷看電郵　女圖跳樓</h1><p>【本報訊】一對同居的異國男女，外籍男友懷疑女友另結新歡，不時偷看女友的電郵和電話紀錄，引起女方不滿，昨晨兩人為此大吵。女方有感受委屈，在馬鞍山頌安邨寓所攀窗企圖跳樓，男友及時拉住並報警，警員到場時女事主已返回安全位置，送院檢查。</p><p>異國情緣港同居</p><p>女事主姓曹（30歲），有情緒病紀錄，與33歲外籍男友John同居頌安邨頌智樓一單位。昨晨7時許，曹女又因男友偷看其電郵和電話通話紀錄大動肝火，兩人越吵越烈，曹女攀出窗邊企圖跳樓，男友拚命拉着她制止並致電報警。警員到場發現曹女已返回安全位置，並無受傷。由於曹女有情緒病，由警員陪同送院檢查。</p></body></html>
