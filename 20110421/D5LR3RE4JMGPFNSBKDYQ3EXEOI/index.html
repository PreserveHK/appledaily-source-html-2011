<html><header><meta charset="utf-8"><title>梁靜茹網上會老公</title></header><body><h1>梁靜茹網上會老公</h1><p>梁靜茹昨到新城電台宣傳六月在香港舉行的演唱會，她之後要到台灣試演唱會服飾，接着到北京出席頒獎禮。由於經常要到外地工作，梁靜茹說與老公見面的時間很少：「試過最耐一次係兩星期冇見，見唔到面我哋會傳短訊、傳相或上網傾偈。」<br>梁靜茹續說老公會到港欣賞其個唱：「結婚後要留多啲飛，兩邊屋企都會嚟睇，但我唔會安排佢哋坐第一行，因為太近會令我好緊張。」此外，梁靜茹表示要開始keep弗，但她說不可做太劇烈的運動：「由於我心臟負荷唔到，跑步唔可以跑得太耐，平時都係拉筋、跑步同游水。」<br>採訪、攝影：李珮洳</p></body></html>
