<html><header><meta charset="utf-8"><title>列斯聯4大炮手 - 吾中</title></header><body><h1>列斯聯4大炮手 - 吾中</h1><p>簡評：列斯聯今屆入球冠絕英冠，主要有賴球隊炮手多，而陣中有4人今屆聯賽入球有雙位數，亦是今屆英冠唯一一隊。<br>列斯聯今屆的首席射手是阿根廷前鋒比治奧，這名身高1米87的前鋒，除頭槌了得外，腳下功夫亦不俗，目前更以19個入球，在射手榜中排第4。至於南非前鋒大衛桑馬今屆雖為球隊披甲26場中，只有12場是正選，但卻每每取得入球。<br>中場方面，為列斯聯不斷製造入球的是麥斯格拉度。這名23歲的科特迪瓦中場有跑不完的氣力，而且不會放過每一個起腳機會。至於另一名中場炮手侯臣，則絕對英雄出少年，因為22歲的他已是列斯聯的隊長之一。<br>文：吾中</p></body></html>
