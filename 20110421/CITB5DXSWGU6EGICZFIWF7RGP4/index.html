<html><header><meta charset="utf-8"><title>禁慾內衣代女孩說「不」</title></header><body><h1>禁慾內衣代女孩說「不」</h1><p>家有女兒初長成的父母，少不免會擔心孩子行差踏錯偷食禁果，但家長無法每天24小時緊隨女兒身後，可以怎辦？美國有人推出「你媽媽會怎麼辦？」內衣系列，多款T恤和內褲印上「拉上拉鏈」、「今夜不」、「繼續做夢吧」等口號，幫助少女向男友說「不」。<br>生產商在網站介紹說，他們也是父母，深明年輕人拍拖戀愛很正常，但希望少女會作明智決定，堅持找到真命天子才踏出親密一步，「我們希望透過這些內衣鞏固年輕人的家庭觀念」。<br>英國《每日郵報》</p></body></html>
