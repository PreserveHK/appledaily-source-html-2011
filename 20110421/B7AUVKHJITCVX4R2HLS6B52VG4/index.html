<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國同志歌手AdamLambert剛以全新鬍鬚look現身百老匯舞台劇《修女也瘋狂》首演，他的twitter已有100萬追隨者。<br><br>●英國男星羅拔柏迪臣，昨日現身美國女同志名嘴艾倫狄格納絲的電視節目時，透露穿了艾倫贈送的底褲拍新一集《吸血新世紀》。<br><br>●日本男星松山研一日前宣佈已與小雪結婚後，小雪以書面感謝各方的支持，但她卻被翻舊賬，指她以前曾表示自己絕不接受姊弟戀。</p><p>●韓國男星張根碩上月成為業主，在首爾斥資購入市值7,240萬港元的6層高大廈。<br><br>●韓國女星金喜善早前在北京出席新片首映後前往吃飯，離開時被拍到當街抽褲，十分失儀。</p></body></html>
