<html><header><meta charset="utf-8"><title>求驗客手記：普多斯基嬌妻隆胸疑雲 - 求驗客</title></header><body><h1>求驗客手記：普多斯基嬌妻隆胸疑雲 - 求驗客</h1><p>德甲科隆前鋒普多斯基早前「小登科」，同拍拖7年嘅女友Monika拉埋天窗，仲喺fb上載咗張幸福結婚相（上圖），真係羡慕死人。身穿火紅結婚裙嘅Monika，身材玲瓏浮凸，簡直誇張過36F嘅雷凱欣；之不過Monika之前喺啤酒節亮相時，上圍都冇咁凸出，難怪有傳佢隆胸啦！點都好，難得普多斯基冇嫌棄呢位初戀情人，我求大俠一於祝佢哋白頭到老，永結同心！</p></body></html>
