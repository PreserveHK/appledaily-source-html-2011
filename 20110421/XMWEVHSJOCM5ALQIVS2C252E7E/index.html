<html><header><meta charset="utf-8"><title>《福布斯》公司排名摩根大通No.1</title></header><body><h1>《福布斯》公司排名<br>摩根大通No.1</h1><p>美國《福布斯》雜誌公佈全球2,000大上市公司排名榜，上榜準則是以各公司生意額、盈利、資產和市值計算，結果由美國銀行摩根大通排榜首。這2,000家公司來自62個國家，美國佔最多，達536間，日本排第二有260間，中國排第三，有121間。</p><p>全球10大上市公司</p><p>1)摩根大通<br>2)滙豐控股<br>3)通用電氣<br>4)埃克森美孚<br>5)皇家荷蘭蜆殼<br>6)中國石油<br>7)中國工商銀行<br>8)巴郡<br>8)巴西石油公司<br>10)花旗集團<br>美國《福布斯》</p></body></html>
