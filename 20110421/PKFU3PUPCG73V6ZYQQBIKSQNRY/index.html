<html><header><meta charset="utf-8"><title>3D裸體彩繪拯救華南虎</title></header><body><h1>3D裸體彩繪<br>拯救華南虎</h1><p>美國一名3D人體彩繪大師，在三名裸體模特兒身上，繪出3D的華南虎。猛虎栩栩如生，構成一幅奇妙的藝術品。</p><p>畫足24小時</p><p>43歲的特雷西是全球最傑出的人體彩繪家之一。他喜歡藝術，也關注動物權益。他今次繪畫華南虎，希望喚起世人關注拯救瀕臨絕種的華南虎。他穿上寫着中文字「激情」的上衣，安排三名義務模特兒成倒品字形坐着，然後把顏料一筆一筆畫到她們身上。<br>特雷西先把眼睛畫到兩名後排模特兒的背上，然後再把鼻子畫在前排模特兒的屁股上，足足畫了24小時後，一隻如幻似真的華南虎，即時活現眼前。特雷西說：「這幅畫是我最喜歡的作品之一。」<br>英國《每日郵報》</p></body></html>
