<html><header><meta charset="utf-8"><title>互委會主席燒炭身亡</title></header><body><h1>互委會主席燒炭身亡</h1><p>【本報訊】出任大廈互委會主席多年的失婚婦人，疑不堪第二段情緣又失敗告終，昨午5時30分被女兒發現在葵涌邨寓所內燒炭自殺，送院搶救不治。警員在屋內撿獲遺書，調查後認為死因無可疑。<br>自殺亡婦人姓傅（46歲），為葵涌邨曉葵樓互助委員會主席，與19歲姓吳女兒同住曉葵樓一單位。據悉，傅女於16年前與丈夫離婚，兩母女相依為命。<br>其間傅女疑擔心選錯郎，沒有另結情緣，至近年再交上親密男友，以為有好歸宿，豈料最近感情有變，女事主不堪打擊情緒低落。</p></body></html>
