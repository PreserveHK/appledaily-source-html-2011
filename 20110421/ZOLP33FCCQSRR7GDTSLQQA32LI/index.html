<html><header><meta charset="utf-8"><title>案件速遞涉「蛇王」醫生表證成立</title></header><body><h1>案件速遞<br>涉「蛇王」醫生表證成立</h1><p>【本報訊】醫管局中九龍診所醫生何鴻鈞（44歲），涉嫌以家人及病人名義，作虛假診症及預約，再取消預約圖減少工作量，昨在九龍城裁判法院裁定表證成立。被告承認父母及兒子從沒到門診，他是在住所為兒子診治，及用長途電話為雙親診症及到診所配藥。被告指雙親有時會頭痛，他會運用酌情權索取止痛藥。被告指上述做法恰當，無違反醫管局指引。他指取消預約是從沒有「蛇王」意圖，聆訊今續。<br>案件編號：KCCC3466/10</p></body></html>
