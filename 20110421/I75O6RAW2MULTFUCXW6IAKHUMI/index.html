<html><header><meta charset="utf-8"><title>金宥利失財抑鬱自殺</title></header><body><h1>金宥利失財抑鬱自殺</h1><p>韓國女模金宥利日前被發現倒斃於首爾家中，終年21歲，據其友人表示，金宥利近年飽受打擊，多年前喪母外，其父親又於半年前患癌病逝，而她早前更慘遭男友騙走500萬韓圜（約36,000港元），令她的抑鬱病情越來越嚴重。</p><p>電視台點錯相</p><p>韓國警方昨日公佈首次驗屍結果，指金宥利服毒自殺及他殺的可能性低，發言人說：「她表面無傷痕，體內亦無藥物中毒症狀。」此外，MBC電視台因同名同姓而出錯相，錯將曾參選韓國小姐的金宥利當成死者，因此道歉。</p></body></html>
