<html><header><meta charset="utf-8"><title>散戶不滿高盛回購方案「不稀罕5000蚊」</title></header><body><h1>散戶不滿高盛回購方案<br>「不稀罕5000蚊」</h1><p>馬先生批評高盛賠償方案過份，不會接納賠償方案，「唔會接納高盛唔通知投資者下，自行修訂方程式，佢畀5000蚊，我唔稀罕！」</p><p>斥港交所離譜</p><p>馬先生正和朋友商討下一步行動，日後會將高盛產品列入黑名單，質疑輪商輸錢時自行修改條款，如何叫投資者有信心參與，只會增加投資者對窩輪市場的戒心。港交所（388）在事件中完全無表現，實在「離晒大譜」。</p></body></html>
