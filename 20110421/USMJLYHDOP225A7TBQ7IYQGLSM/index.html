<html><header><meta charset="utf-8"><title>ET屍體驚現西伯利亞</title></header><body><h1>ET屍體驚現西伯利亞</h1><p>兩名俄羅斯人聲稱在西伯利亞南部伊爾庫茨克（Irsutsk）發現外星人屍體，並把屍體拍下放上網，片段上載兩日，已有338萬人次瀏覽。<br>片段只見一具外星人屍體躺在雪地上，它身長約60厘米，外形類似電影《E.T.外星人》，兩個眼窩又深又黑，但失去右腳。<br>當局對發現外星人大感緊張，派人展開調查，但該區沒有發生墜機意外，但不明飛行物體（UFO）發燒友卻相信是UFO墜毀，俄軍清理現場時不慎遺下屍體。可是有人聲稱屍體是假的，由模型大師精心偽造。<br>英國《每日郵報》
</p></body></html>
