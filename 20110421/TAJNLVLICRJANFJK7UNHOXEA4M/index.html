<html><header><meta charset="utf-8"><title>體育通識：南華與賽馬早有淵源</title></header><body><h1>體育通識：南華與賽馬早有淵源</h1><p>南華體育會與香港賽馬早有淵源，據馬會資料顯示，南華體育會團體歷來豢養賽駒包括南華精英、南華九十、南華之星、南華之威、南華之寶（以上已全部退役）；以南華之寶最威，89年服役至96年共曾獲得7場頭馬；南華人養現役馬，除羅生外，主要有南華會主席許晉奎（右五）名下的神雄金剛、神力金剛、神箭金剛（今季未贏過）及南華體育會董事洪祖杭名下的火龍駒、駿方及騰雲駕霧（今季各有1W）。南華會會長余潤興（右四）的「神駒」系，現有「勇猛」同「綠茵」。</p></body></html>
