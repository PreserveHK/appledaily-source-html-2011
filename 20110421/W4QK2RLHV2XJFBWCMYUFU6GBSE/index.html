<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基千萬樓盤送父母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基千萬樓盤送父母 - 馮仁昭</h1><p>古巨基噚日去咗銅鑼灣宣傳英皇嘅樓盤，佢大方直認已經買咗兩個單位送畀父母住，基仔話：「公司畀咗個優惠價我，買咗八位數字。我唔使公司送畀我嘅，要靠自己。」夾埋呢兩個新單位，基仔已經有五個物業揸手，問佢幾時先會成家立室？基仔詐儍咁話，有物業同成家其實係兩回事喎，但如果結咗婚嘅話，物業就會寫老婆個名。咁基仔幾時先會升女友兼助手Lorraine做老婆？基仔話：「佢之前已經升咗職啦。」</p></body></html>
