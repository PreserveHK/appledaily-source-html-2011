<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧覓雪力撐章小蕙清白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧覓雪力撐章小蕙清白 - 馮仁昭</h1><p>一向同章小蕙好老友嘅盧覓雪（左），噚日同邵美琪喺金鐘出席一個慈善拍賣會嘅記者會，講到章小蕙話專登返香港報警，話個女鍾嘉晴懷疑俾人打，盧覓雪話章小蕙已經返咗去美國，囝囝鍾嘉浚仲有去接媽咪機。<br>咁點解章小蕙返香港都唔見吓七年冇見嘅嘉晴呢？盧覓雪即刻暗示話，係有人阻止章小蕙同嘉晴見面，小朋友只係誤會咗媽咪，佢話：「佢哋可能俾人誤導洗腦又唔知，小朋友唔明是非黑白！」</p></body></html>
