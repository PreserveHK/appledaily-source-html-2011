<html><header><meta charset="utf-8"><title>16米帆船觸礁擱淺</title></header><body><h1>16米帆船觸礁擱淺</h1><p>【本報訊】一艘16米長帆船，昨午2時許被發現在西貢斬竹灣的木魚洲觸礁擱淺，帆船向右傾側，船上三名男子被困。水警輪和消防船接報到場，證實船上眾人並無危險，也無受傷，但暫時無法把船扶正。三名男子指待水漲後可開船離開，水警輪和消防船逗留個多小時收隊。<br>據附近居民稱，斬竹灣海面平時風平浪靜，吸引獨木舟及帆船在此穿梭，但要注意島嶼一帶有暗礁，過往亦曾有水警輪追截走私快艇時觸及暗礁。
</p></body></html>
