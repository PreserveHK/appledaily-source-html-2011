<html><header><meta charset="utf-8"><title>鬼馬小企鵝搔肚腩即笑</title></header><body><h1>鬼馬小企鵝搔肚腩即笑</h1><p>美國辛辛那提動物園有隻小企鵝，最近成為互聯網紅星，牠並非懂得甚麼高難度表演取悅觀眾，而是牠很享受被人搔癢，會發出咯咯的笑聲。<br>小企鵝明星名叫「庫基」（Cookie），牠本身屬於世界上體形最小的神仙企鵝（FairyPenguin），長大後也只有約30厘米高。而細小的「庫基」更只高20厘米，由於牠腳部受感染，走起路時搖搖擺擺，非常可愛，當牠走到訓練員跟前，對方就用手搔牠肚腩，牠即發出極高音的咯咯笑聲，狀甚享受。早前「庫基」的片段被放上短片分享網站YouTube後，反應非常熱烈，至今已有約60萬人次看過這短片。<br>英國《每日郵報》</p></body></html>
