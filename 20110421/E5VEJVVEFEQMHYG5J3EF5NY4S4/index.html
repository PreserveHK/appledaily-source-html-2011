<html><header><meta charset="utf-8"><title>民航機機師壓力最大</title></header><body><h1>民航機機師壓力最大</h1><p>美國一項調查發現，十大最沒壓力的工作中，逾半均屬於醫療行業，其中以聽覺治療師最沒有壓力，民航機機師則屬於最大壓力工作。<br>求職網站careercast.com分析200種行業的工作環境、競爭性和危險程度，發現營養師、口腔衞生員、語言病理專家、職業治療師與脊椎按摩師，每周工時短，競爭也較少。軟件工程師、電腦程式員、數學家，從事書本裝訂、照片處理、樂器或汽車修理工作也屬於低壓行業。<br>傳媒工作者屬於高壓行業，當中以公關壓力最大，尤其是處理危機場面的公關高層、突然要出鏡的主播、以及在危險環境工作的攝影記者。<br>路透社</p></body></html>
