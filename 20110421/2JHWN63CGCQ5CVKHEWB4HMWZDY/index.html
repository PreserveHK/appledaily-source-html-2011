<html><header><meta charset="utf-8"><title>案件速遞護士涉吞老父40萬積蓄</title></header><body><h1>案件速遞<br>護士涉吞老父40萬積蓄</h1><p>【本報訊】有三妻四子女的89歲許琨泉（左圖）退休後，於08年到中銀開戶，將33萬人民幣（折約港幣39.4萬元）積蓄存入戶口作伙食費，與一對子女聯名持有。任護士的長女許惠芳（圖右）涉嫌將有關款項提走「私吞」，被控盜竊罪，昨在東區裁判法院受審。辯方稱，被告依四姊弟協議保管老父積蓄，以備他白事之用，父親則強調：「都唔使咁多……我家直頭無錢用！」<br>事主稱曾多次追問被告均拒歸還，終決定報警，並向區議員求助。<br>案件下月6日裁決。<br>案件編號：ESCC1106/11</p></body></html>
