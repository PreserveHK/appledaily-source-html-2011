<html><header><meta charset="utf-8"><title>案件速遞巴士大車禍傷者追賠償</title></header><body><h1>案件速遞<br>巴士大車禍傷者追賠償</h1><p>【本報訊】將軍澳09年11月9日發生巴士大車禍，一輛九巴凌晨駛經將軍澳唐明苑對開彎位時，司機超速致巴士向右翻側，釀成2死34傷。受傷的其中一家三口乘客昨入稟高院指司機及九巴疏忽，追討賠償。<br>原告為父親施榮國、母親梁小佩及兒子施正濠，被告是司機陳國輝及九龍巴士（一九三三）有限公司。據報道，施正濠右半邊臉被削至見骨毀容，雙手手筋扯斷。陳因危險駕駛導致他人死亡，判囚四年八個月。<br>案件編號：HCPI278/11</p></body></html>
