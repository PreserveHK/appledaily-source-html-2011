<html><header><meta charset="utf-8"><title>話你知：犯法與否視乎動機</title></header><body><h1>話你知：犯法與否視乎動機</h1><p>資深大律師湯家驊指出，若有人在公眾地方展露身體，令人覺得有淫穢表現，才有可能觸犯法例，唐先生進行的形體藝術明顯不屬此範圍，未有觸犯任何法例，「好多年前謝偉俊都試過除晒衫喺中環，警方當日都冇檢控佢」。<br>湯家驊指出，裸露行為是否有犯法，最重要視乎當事人的動機，「如果動機係去撩女人，就可能係被視為不道德行為，但如果只係除衫抗議同表達，咁喺法律下係有示威同表達意見保障」。</p></body></html>
