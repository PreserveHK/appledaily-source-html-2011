<html><header><meta charset="utf-8"><title>安以軒網傳私隱惹禍</title></header><body><h1>安以軒網傳私隱惹禍</h1><p>台灣藝人安以軒近日拍的新戲《敏感事件》將於下月底上映，她演的角色是性感漂亮的網絡紅人，愛將私人物品及片段在網上展現，與大眾分享個人私隱，戲中她為增加點擊率，竟自導自演一場綁架鬧劇，但卻將自己捲入真正的危險中。</p><p>揀內褲誘粉絲</p><p>安以軒在戲中要穿吊帶短裙跳舞、在床上美甲，甚至優雅地挑選內褲誘惑粉絲，而演失意詩人的馮遠征就慢慢愛上她，最後更不能自拔的將二人逼上絕路。安以軒說：「自爆私隱、製造新聞是網絡紅人的手段，像演員要拍戲，將作品呈現大家眼前，基本上差不多。」但安以軒說作為公眾人物，還是希望保有一點私人空間，不會把私隱放上網。<br>撰文：丁寧</p></body></html>
