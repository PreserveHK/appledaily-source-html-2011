<html><header><meta charset="utf-8"><title>Nichkhun球場咀「老婆」</title></header><body><h1>Nichkhun球場咀「老婆」</h1><p>韓國當紅組合2PM成員Nichkhun和f(x)成員Victoria，在綜藝節目《我們結婚了》中合演夫妻大受歡迎，前日他們拖手去首爾蠶室棒球場進行拍攝，並為球賽主持開球禮。他們之後坐在觀眾席欣賞賽事，到了大會的接吻環節時，球場的大螢幕竟影着他們，在全場起哄下，Nichkhun尷尬地錫了Victoria一啖（小圖）。此外，Nichkhun最近為雜誌示範內褲，半裸晒腹肌。</p></body></html>
