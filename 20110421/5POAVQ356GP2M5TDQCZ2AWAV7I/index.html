<html><header><meta charset="utf-8"><title>台漢鞋帶綁攝錄機　偷拍裙底春</title></header><body><h1>台漢鞋帶綁攝錄機　偷拍裙底春</h1><p>台灣一名偷拍之狼，在生活百貨店內尋找穿裙的妙齡女子，將新型「口香糖針孔攝像機」綁在鞋帶上（箭嘴示），伺機伸入正購物的女子雙腳間偷拍，被保安識破。警方發現至少有200多名女子被偷拍。<br>嫌犯吳明達（33歲）無業，去年12月起在台北市及新北市四處閒晃，在中山南路、台大醫院、捷運站等地尋找妙齡女子偷拍，每月至少偷拍50名女子。上周五他在新北市一家生活百貨店內找目標，他將口香糖針孔攝像機綁在鞋帶上，看到穿短裙的女子在挑選貨品，刻意貼近將針孔伸向女子的腳後偷拍，保安察覺有異，上前質問而揭發。<br>台灣《蘋果日報》
</p></body></html>
