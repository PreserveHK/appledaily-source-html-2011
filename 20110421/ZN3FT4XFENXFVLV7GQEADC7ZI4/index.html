<html><header><meta charset="utf-8"><title>趣趣地：義助兒時母會度難關　泰利有情有義</title></header><body><h1>趣趣地：義助兒時母會度難關　泰利有情有義</h1><p>車仔隊長泰利（圖）雖然衰過勾義嫂，但都算係過有情有義嘅人。話說佢喺o靚仔時代踢過嘅非業餘足球會Senrab好唔掂，財政出現嚴重問題，於是即刻捐錢；雖則冇人知佢損幾多，不過呢筆錢就夠Senrab營運幾年。另外，泰利仲親自出面，希望球衣製造商可以為Senrab免費提供300件波衫。除咗泰利，Senrab仲培育出森莫亞同京治等英超球星，家陣唔使關門大吉，對英球壇絕對係好消息。</p></body></html>
