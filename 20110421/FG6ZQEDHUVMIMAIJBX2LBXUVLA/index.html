<html><header><meta charset="utf-8"><title>涉毀菜園村鐵網兩青年獲撤控</title></header><body><h1>涉毀菜園村鐵網<br>兩青年獲撤控</h1><p>【本報訊】港鐵於上月1日在菜園村展開圍封地盤工程時，近20名示威者到場抗議，不斷拉扯鐵絲圍網，當中六幅圍網更被推倒，鐵絲網遭扯破。兩名青年涉嫌刑事毀壞被捕，昨在屯門裁判法院獲撤控，但要自簽2,000元，守行為一年。<br>兩名被告林崑傑（21歲）及陳寧（27歲）昨獲菜園村村民及友人近20人到庭支持。有村民表示，當局明顯證據不足，當日高調拉人，只是想威嚇村民。另一名村民波叔則稱：「佢兩個啱啱到場就俾人拉，當局求其捉兩個交差啫！」<br>案件編號：TMCC768/11</p></body></html>
