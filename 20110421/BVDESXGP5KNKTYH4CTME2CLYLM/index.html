<html><header><meta charset="utf-8"><title>思琦內地拍劇好搵</title></header><body><h1>思琦內地拍劇好搵</h1><p>楊思琦前晚在尖沙嘴招募新一屆港姐，01年獲選港姐冠軍的她至今已加入無綫10年，對於無綫花旦相繼離巢搵真銀，她說：「今年攞埋10年金牌先，喺度做得好開心，有做司儀、拍劇嘅機會，暫時都唔想離開，我都試過拍內地劇，價錢真係好過香港。」<br>此外，陳庭欣、莊思明及張秀文昨日於新城電台接受訪問，陳庭欣再次澄清與黎諾懿的緋聞，她說：「上次之後都冇約喇，唔知佢驚咗我定我驚咗佢喇。」莊思明被問到其孖生姊姊莊思華可會參選今年港姐時，她說：「我都有叫佢，睇佢自己想唔想啦。」<br>採訪：卓寶花、王崇穎<br>攝影：陳志嵐</p></body></html>
