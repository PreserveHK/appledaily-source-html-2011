<html><header><meta charset="utf-8"><title>自衞隊「露械」避救災</title></header><body><h1>自衞隊「露械」避救災</h1><p>救災工作艱辛，沒料到有自衞隊員為了逃避救災工作，前天竟在橫濱影視店內露下體被捕。<br>被捕的31歲海上自衞隊員神山仁，是在潛艇援救母艦「千代田號」的船員。神山供稱，311大地震後，他已兩度被派往災區工作，每次兩周，負責在宮城縣水域打撈屍體，好不容易回家，昨日又被派往岩手縣收屍。他於是想出在影視店「露械」的餿主意，結果被警方拘控當眾猥褻罪。<br>「千代田號」艦長廣野成夫對事件表示非常遺憾，強調會嚴肅處理。<br>日本共同社</p></body></html>
