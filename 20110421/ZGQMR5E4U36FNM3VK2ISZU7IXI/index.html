<html><header><meta charset="utf-8"><title>案件速遞譚香文賄選案下月裁決</title></header><body><h1>案件速遞<br>譚香文賄選案下月裁決</h1><p>【本報訊】立法會會計界前議員譚香文（圖）涉於08年立法會選舉中以免費講座換取選票案，控辯雙方昨在東區裁判法院作結案陳詞。辯方資深大律師李柱銘指，若控方指賄選罪涉及的利益包括「服務」，定義太廣，剝奪《基本法》第26條賦予被告的被選舉權，屬於違憲。案件下月26日裁決。<br>李稱，議員「都係為人民服務」，同時希望被選民揀選亦不為過；若完全不容許向選民提供服務，實屬過份。<br>案件編號：ESCC4581/10</p></body></html>
