<html><header><meta charset="utf-8"><title>警緝獲926萬走私貨</title></header><body><h1>警緝獲926萬走私貨</h1><p>【本報訊】沙頭角屬走私活動黑點，警方昨揭發有持禁區證七人車被走私集團利用，偷運走私物品往碼頭企圖循水路運往內地。前晚7時開始，水警人員在沙頭角一帶水域進行反走私行動，至昨凌晨3時，在碼頭發現可疑七人車及兩艘快艇，即採取拘捕行動。<br>六名走私客跳上快艘摸黑遁逃，警方出動「山貓」快艇追捕，惟五分鐘後兩艘走私艇逃入內地水域，水警被迫放棄。警方截獲總值926萬元42箱走私貨，包括電子零件、手機等貨物，無人被捕。</p></body></html>
