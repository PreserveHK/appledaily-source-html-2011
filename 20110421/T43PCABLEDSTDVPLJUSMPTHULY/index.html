<html><header><meta charset="utf-8"><title>澳門海關關員吞槍亡</title></header><body><h1>澳門海關關員吞槍亡</h1><p>【本報訊】澳門一名正參加升級試的海關首席關員，昨晨被發現在大三巴其父親物業內，用佩槍自轟胸部身亡。司警在屋內撿獲遺書，但未透露自殺原因。吞槍自殺關員姓譚（42歲），90年入職海關，剛於上月被調派到澳門國際機場海關站。<br>案發現場為大三巴富運台富運大廈一單位，昨晨9時許，譚父返上址查看，入屋赫見兒子胸口有傷痕倒在地上無反應，報警求助。警員及救護員到場，證實譚已死去。司警在場調查，在事主身旁撿獲一支曲尺手槍，證實屬事主的自衞手槍，曾發射一槍。司警及海關正就事件跟進調查。</p></body></html>
