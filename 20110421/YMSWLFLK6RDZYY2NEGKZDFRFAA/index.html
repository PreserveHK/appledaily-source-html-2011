<html><header><meta charset="utf-8"><title>趙薇嫌補擺酒太攰</title></header><body><h1>趙薇嫌補擺酒太攰</h1><p>趙薇昨日在北京出席品牌活動，一身紅彤彤打扮的她心情大好。對於近日有不少女星擺酒結婚，當年趙薇結婚時十分低調，問到會否打算在北京補辦喜酒，趙薇說：「每個人對結婚的態度不一樣，我覺得這樣會很累！」</p><p>羨慕栢芝霆鋒</p><p>日前趙薇來港擔任金像獎的頒獎嘉賓，由於她在現場坐在張栢芝和謝霆鋒隔鄰，看到栢芝和霆鋒恩愛的表現也大為感動，並表示兩人的愛情是很好的榜樣，更自爆喜歡看到夫妻幸福的模樣。<br>此外，趙薇下月將會拍攝《畫皮2》，近日她已積極減磅，希望能以最佳狀態拍攝，她說：「現在我正寫一個現代愛情的劇本，所以會減少接片。」<br>採訪、攝影：陶然婷</p></body></html>
