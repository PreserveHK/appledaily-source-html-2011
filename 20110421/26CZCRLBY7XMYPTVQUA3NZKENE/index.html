<html><header><meta charset="utf-8"><title>案件速遞馬頭圍道塌樓押後再訊</title></header><body><h1>案件速遞<br>馬頭圍道塌樓押後再訊</h1><p>【本報訊】去年1月馬頭圍道發生整幢樓塌下慘劇，釀成四死兩傷。疑在樓下拆卸僭建物肇禍的承建商，事後被屋宇署票控違反《建築物條例》，案件昨在九龍城裁判法院再提訊。由於控方需時諮詢律政司意見，以考慮是否加控承建商其他罪名，故案件押後至下月18日再提訊。<br>被告朱偉榮（74歲）經營的偉榮建造裝飾公司被控於去年1月29日，在馬頭圍道45號J座進行拆除違例建築物工程時，導致有人受傷和財物損失。<br>案件編號：KCS1921/11</p></body></html>
