<html><header><meta charset="utf-8"><title>楊秀惠忘懷孫耀威</title></header><body><h1>楊秀惠忘懷孫耀威</h1><p>楊秀惠昨日在觀塘apm出席復活節活動，提到廖碧兒被指拜金移情別戀，最近她頻頻接受訪問反擊，似乎咬着陳豪不放。楊秀惠反而再提緋聞舊愛孫耀威已沒感覺，早前更大方與老孫的現任女友陳美詩合照，楊秀惠說：「以前啲嘢過咗去就由佢過去，同呢個男朋友好穩定，拍拖一年幾，公開個關係，係開心事。」</p><p>專心事業</p><p>楊秀惠續說：「之前有個大馬藝人問我，藝人公開另一半係咪會影響事業，我完全唔覺。有好多藝人公開拍拖甚至結婚，工作反而有增無減，觀眾仲會覺得呢個藝人都幾好，好穩重。其實事業成功嘅人，都要有穩定關係同伴侶，先可以專心工作。」<br>採訪、攝影：楊潔雯</p></body></html>
