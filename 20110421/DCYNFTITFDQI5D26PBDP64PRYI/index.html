<html><header><meta charset="utf-8"><title>阿Sa叫人綁架阿媽</title></header><body><h1>阿Sa叫人綁架阿媽</h1><p>蔡卓妍（阿Sa）昨日以代言人身份到銅鑼灣出席樓盤記招，向來投資有道的她，被問到是否已跟容祖兒一樣是億元富婆？她說：「梗係唔係，祖兒好勁，我只係細奀嘢。」但阿Sa早年已表示身家夠退休？她說：「好驚啊！我會唔會俾人綁架？我冇錢o架。錢俾我媽咪扣押晒，我嘅理財心得就係媽咪。」被笑指豈不是叫人綁架其母？阿Sa大叫：「啋！真係講乜嘢都死。」</p><p>佔據男友財產</p><p>談到今次代言酬勞是否足以付首期？阿Sa深呼吸才說：「我都唔知樓價，要視乎買乜嘢單位。」她又坦言不介意跟男友陳偉霆夾份買樓投資，更笑說：「我嘅係我嘅，佢嘅都係我嘅，咁就最好喇！」<br>採訪、攝影：譚倩宜</p></body></html>
