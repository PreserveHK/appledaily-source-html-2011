<html><header><meta charset="utf-8"><title>連鎖珠寶行兩店遭淋油</title></header><body><h1>連鎖珠寶行兩店遭淋油</h1><p>【本報訊】連鎖珠寶金行名鑽軒位於黃大仙及屯門的兩家門市分店，昨晨先後遭人淋漆油搗亂，警方不排除兩案有關，正展開調查。名鑽軒負責人對事件未有回應。</p><p>事後繼續營業</p><p>昨晨6時半，警方接報指樂富商場三樓名鑽軒珠寶金行的鐵閘遭淋潑漆油，警員到場時金行仍未開業。<br>據知，油污濺中正門一幅六呎乘三呎的玻璃飾櫃及鐵閘。由於油污面積甚大，職員要用六呎高的紅紙遮蔽遭沾污玻璃飾櫃。<br>一小時後，名鑽軒位於屯門市廣場二期一樓的分店亦遭淋油滋擾，漆油淋中玻璃飾櫃。<br>事後兩家珠寶金行繼續營業，警方懷疑狂徒潑油乃衝着名鑽軒而來，兩案明顯有關，警方正聯絡金行負責人提供資料。</p></body></html>
