<html><header><meta charset="utf-8"><title>羅仲謙做同志上癮</title></header><body><h1>羅仲謙做同志上癮</h1><p>早前涉及向女友傅穎動手動腳的羅仲謙，前晚一嘗同性戀滋味，他在上環與關逸揚演出舞台劇《我的基本生活》，楊怡和楊梓瑤等往捧場，老闆王海峰則送上花籃。</p><p>「照樣去摸」</p><p>提到首度跟男演員演談情戲，他說：「佢係男仔我又係男仔，點去做情侶感覺出嚟，每個觀眾睇法唔同，始終要照顧大部份觀眾睇法，要做好甜蜜嘅嘢，我唔會當佢係男定女，照樣去摸同親密動作。」<br>謙仔謂綵排時是借位錫，會否獻出首個跟男人的初吻就要視乎演出感覺，他直認演同性戀角色上癮，又希望將來在劇集或電影再演同性戀者。<br>採訪、攝影：馬建華</p></body></html>
