<html><header><meta charset="utf-8"><title>蘋果汁屯門南蚊患指數高</title></header><body><h1>蘋果汁<br>屯門南蚊患指數高</h1><p>【本報訊】食環署公佈最新的誘蚊產卵器指數，由8月份平均指數8.8％下降至上月份6.1％。44個監察地區中，共37個錄得正指數，指數介乎1.8％至15.4％。最高為屯門南，該區的指數由8月份的7.5％，上升至上月份的15.4％。其次為指數分別錄得15％的將軍澳及13％的薄扶林。<br>此外，各主要口岸的誘蚊產卵器指數，也由8月份的0.4％下降至0.2％。誘蚊產卵器指數反映登革熱病媒白紋伊蚊在本港的活躍情況。署方提醒市民，雖然天氣轉凉，但也要做好防蚊措施。</p></body></html>
