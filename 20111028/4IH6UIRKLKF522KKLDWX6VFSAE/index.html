<html><header><meta charset="utf-8"><title>波國槍手襲擊美使館</title></header><body><h1>波國槍手襲擊美使館</h1><p>美國駐波斯尼亞大使館外昨日發生槍擊案，一名持AK47自動步槍男子（圖）在位於首都薩拉熱窩的使館外連開多槍，多人受傷，槍手最後被擊斃，暫時未知開槍動機。<br>蒙面槍手在使館外開槍後，警方趕到並現場試圖圍捕，消息指至少兩名大使館保安員受傷，新華社引述當地傳媒表示，使館外一名警員和另外多人受傷。美聯社指槍手最後被殺，但未知是被槍殺還是自殺。使館內沒有人受傷。<br>路透社/美聯社/新華社</p></body></html>
