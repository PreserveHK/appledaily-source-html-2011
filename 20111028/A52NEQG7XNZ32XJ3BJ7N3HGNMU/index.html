<html><header><meta charset="utf-8"><title>謙仔喪吸娜姐旺氣</title></header><body><h1>謙仔喪吸娜姐旺氣</h1><p>周秀娜、羅仲謙前晚到銅鑼灣出席《猛鬼愛情故事》首映禮，周秀娜早前憑電影《熱浪球愛戰》在第47屆國際傳播影視頒獎禮上奪得優秀女演員獎，得到影壇第一個獎，她坦言十分開心。對於男友陳偉成（Avis）早前因約會傅穎而激親娜姐，日前Avis準備買Hermès手袋女友，不過娜姐直言因為未有機會見到男友，所以仍未收到手袋。</p><p>被寸用唔晒</p><p>早前是非纏身的羅仲謙笑言要吸取娜姐的旺氣，又打趣表示想收手袋，娜姐即抵死大講有味笑話說：「唔好收咁多袋呀，你會用唔晒。」<br>採訪：文國駿<br>攝影：葉君海</p></body></html>
