<html><header><meta charset="utf-8"><title>慧安園五年升值一倍</title></header><body><h1>慧安園五年升值一倍</h1><p>香港置業謝惠蘭表示，將軍澳慧安園2座高層H室，面積568方呎，兩房間隔，享開揚山景，以288萬元成交，呎價5070元。買家鍾情單位景觀，有感單位開揚、私隱度高，故承接單位。賣家06年12月以142萬元購入上址，是次轉售賬面獲利146萬元，物業升值1.03倍。</p><p>慧安園10月份至今暫錄得2宗成交，與9月同期相若。屋苑住戶步行5分鐘即抵達港鐵寶琳站，交通便利，並提供簡單康樂設施、停車場及小型商場。</p></body></html>
