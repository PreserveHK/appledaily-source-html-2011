<html><header><meta charset="utf-8"><title>姬蒂囝囝被圍拍發火</title></header><body><h1>姬蒂囝囝被圍拍發火</h1><p>美國女星姬蒂韓遜（KateHudson）今年7月順產為英國樂隊Muse主音兼未婚夫MatthewBellamy誕下男嬰Bingham，月前她曾於twitter上公開與BB的合照，但昨日她於洛杉磯機場抱着兒子Bingham現身，竟發火阻止狗仔隊拍攝其抱兒子的面容，更出言驅趕。</p><p>大發雌威</p><p>32歲的姬蒂昨日戴着黑超、抱着囝囝Bingham離開洛杉磯機場，大批記者湧上追拍，已獲保鑣做開路先鋒的她為保護3個月大的Bingham，除用紅色布遮掩外，更不斷出言驅趕身旁追拍的記者，大為扯火，情況十足動物紀錄片中看到母獅保護幼獅而發威一樣。</p></body></html>
