<html><header><meta charset="utf-8"><title>德盃　宇佐美球迷至愛</title></header><body><h1>德盃　宇佐美球迷至愛</h1><p>宇佐美貴史（中）於安聯球場做了「神奇四俠」，救了萬民。周三拜仁慕尼黑於主場對乙組仔恩高斯達特，戰至89分鐘比賽仍是5:0，令買了僅3.4倍的「主其他」波膽球迷如坐針氈；就在這關鍵時刻，73分鐘後備落場的日本中場宇佐美貴史，先與隊友奧歷撞牆，再扭入禁區地波射入遠柱。<br>這一球對拜仁來說是錦上添花，但對宇佐美卻意義重大，因是他於今夏加盟後的首個入球；而他這個靚波亦令押注了「主其他」的球迷贏錢，而且更會說一聲：「宇佐美，我愛你！」</p></body></html>
