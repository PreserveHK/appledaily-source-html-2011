<html><header><meta charset="utf-8"><title>酒井又傳台灣復出</title></header><body><h1>酒井又傳台灣復出</h1><p>逃過囹圄的日本女星酒井法子，今春應內地政府之邀到北京參加禁毒活動，即爆出大量有關她會借中台勢力人士撐腰復出的傳聞，甚至是內地富商斟拍AV等，然而全被酒井否認。</p><p>關張藝謀事</p><p>到最近日本有爆料網稱酒井會接拍新的台灣片或劇集，雖未有作品名字但已籌備至相當內容，甚至誇張到指她會參演內地名導張藝謀的新戲。該爆料網引述日本業內人士消息，表示「內地現傳酒井復出，是和手握中日政經界及演藝界脈絡的華資經理人公司有關，但台灣則指是日本方面策動，待酒井明年完成緩刑後便動手」，料支持酒井復出的包括其舊東家SunMusic。</p></body></html>
