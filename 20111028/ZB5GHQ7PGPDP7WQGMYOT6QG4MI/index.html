<html><header><meta charset="utf-8"><title>阮經天左撇子殺人狂</title></header><body><h1>阮經天左撇子殺人狂</h1><p>陳可辛監製、劉偉強執導的電影《血滴子》中的殺人團隊造型曝光，阮經天、李宇春和井柏然以一身黑袍、鐵臂和馬靴等現身，他們均笑言裝扮猶如古裝版鐵甲奇俠。黃曉明和余文樂的造型則仍在賣關子。</p><p>特製鐵臂</p><p>血滴子制服以紅配黑，特別是左臂以精鋼鑄成，細密排佈了230個鋼環和168枚鋼片，重達10斤。阮經天笑言穿上制服，身收得很好看，他說：「有點像鐵甲奇俠，因為設計是右手握武器、左手戴鐵臂，自己慣用左手，所以起先要苦練右手力量。」劉偉強得知後，覺得部隊裏有左撇子很特別，最後為他定製了右手版鐵臂。撰文：李森</p></body></html>
