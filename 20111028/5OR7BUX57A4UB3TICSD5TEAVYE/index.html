<html><header><meta charset="utf-8"><title>SJ塞班島半裸充電</title></header><body><h1>SJ塞班島半裸充電</h1><p>韓國人氣組合SuperJunior（SJ）在紐約演完SM家族晒冷騷後，部份成員已經返國，但有部份則趁下月巡迴騷在首爾開鑼前旅遊充電。成員東海和李特前日在twitter公開在塞班島沙灘上半裸跳起的相片，兩人有如甩繩馬騮玩到癲，東海更留言向到了捷克旅行的隊友恩赫說：「我不會羨慕恩赫，恩赫在看嗎？沒有李特的假期不算假期，你輸了。」</p><p>捷克遇Fans</p><p>至於恩赫則撇下隊友，和家人跑到捷克和奧地利度假，恩赫在捷克時被歌迷發現行蹤，他友善地答應合照。</p></body></html>
