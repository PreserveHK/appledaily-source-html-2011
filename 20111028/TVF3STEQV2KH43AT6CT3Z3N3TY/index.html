<html><header><meta charset="utf-8"><title>瑤瑤舞鬥斷腳甲</title></header><body><h1>瑤瑤舞鬥斷腳甲</h1><p>台灣童顏巨乳郭書瑤早前參加東方衛視的《舞林大會》比賽，並直入總決賽，成為11個參賽者中唯一的台灣藝人代表，由於她比賽期間經常落淚，所以被頒舞林淚天使獎，瑤瑤即說：「我落淚是因為前兩次的比賽時間倉卒，準備的壓力很大。」<br>瑤瑤日前在比賽大展跳舞天份，以高難度牛仔舞挑戰，只花了20分鐘就練好半隻舞，連老師方俊都讚她有實力，不過她綵排時不慎弄斷腳甲，令她緊張不已，擔心會影響演出。撰文：林妃</p></body></html>
