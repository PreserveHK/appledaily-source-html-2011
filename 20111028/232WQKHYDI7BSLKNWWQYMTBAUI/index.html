<html><header><meta charset="utf-8"><title>尊尼突襲德州Jam歌</title></header><body><h1>尊尼突襲德州Jam歌</h1><p>電影《魔盜王》（PiratesoftheCaribbean）系列型男尊尼狄普（JohnnyDepp）除演戲外還醉心音樂，他上周六於美國德薩斯州出席《加勒比醉愛日記》（TheRumDiary）首映活動後，竟現身當地一個夜總會夾band表演，表現投入。<br>尊尼當晚與ZZTop結他手BillyGibbons及音樂人BillCarter齊於夜總會舉行迷你騷jam歌，更玩足90分鐘。</p><p>表現低調</p><p>戴着帽的尊尼大部份時間都垂下頭專心彈結他，表現低調，只間中見到他跟人咬耳仔及笑笑口互抱，但已令台下酒客喜出望外，拿相機狂拍搞到全場鎂光燈狂閃。</p></body></html>
