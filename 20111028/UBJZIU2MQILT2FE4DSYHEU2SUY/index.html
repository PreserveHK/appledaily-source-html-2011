<html><header><meta charset="utf-8"><title>許廷鏗黐女博洗底</title></header><body><h1>許廷鏗黐女博洗底</h1><p>許廷鏗及吳若希前晚到將軍澳電視城為《勁歌金曲》錄影，二人合唱《知己》一曲，問到他們可有考慮作情侶檔發展？許廷鏗表示：「如果要情侶檔發展，喺台上望落去要合襯啲，就要叫吳若希唔好着咁高嘅高踭鞋。」<br>另外許廷鏗老闆Herman大讚其歌技進步不少，問到他之前有否因為許廷鏗與同性友人到公園一事而雪藏他？Herman說：「冇雪佢，我日日都keep住同佢傾公事，佢都好忙，又要返學又要錄音。」<br>採訪、攝影：李珮洳
</p></body></html>
