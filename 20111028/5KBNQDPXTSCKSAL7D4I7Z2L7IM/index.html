<html><header><meta charset="utf-8"><title>鰂魚涌反恐特勤隊現身</title></header><body><h1>鰂魚涌<br>反恐特勤隊現身</h1><p>【本報訊】昨晨8時許，51歲姓梁女子駕駛掛有P牌的富士掃把佬私家車，沿東區走廊左二線西行往中環方向行駛，駛近鰂魚涌公園對開，擬切線往左時，一部運魚貨車駛至，故梁即扭軚，卻「扭過龍」越線直撞左邊石壆，私家車車頭嚴重撞毀，梁婦手腳擦損，剛好警方一部反恐特勤隊（CTRU）警車執勤經過（圖），警員下車協助梁婦離開車廂，梁獲送院治理，貨車司機及兩名跟車工人無恙。<br>反恐特勤隊是09年警方應付東亞運動會保安工作及恐怖分子生化襲擊而成立的一支城市反恐特警隊，反恐特勤隊進駐市區，可應付突發性嚴重罪行。</p></body></html>
