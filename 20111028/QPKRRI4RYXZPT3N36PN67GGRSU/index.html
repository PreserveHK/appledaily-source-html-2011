<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活壞女孩蓮莎露夏恩前晚於洛杉磯住所外出，不小心仆倒但仍只顧拿電話繼續講。<br><br>●西班牙女星彭妮露古絲昨日出席羅馬電影節時罕有收起性感，換密實西裝宣傳新片。<br><br>●日本男星Wentz瑛士昨日為新片《亞瑟少爺救聖誕》配音時，笑言若遇上JustinBieber必教他日本演藝界的嚴苛程度。</p><p>●昨日日本男星武田鐵矢透露上周接受動脈置換手術，目前情況不錯預定下月出院。<br><br>●韓星崔智友早前拍攝日本旅行社廣告，講流利日文推介日本人去韓國玩。<br><br>●韓星宋慧喬日前接受電台訪問，笑言聽見原本指她為理想對象的男星後來轉軚時，會有被背叛感覺。</p></body></html>
