<html><header><meta charset="utf-8"><title>獨立屋：大埔　霞飛苑二期</title></header><body><h1>獨立屋：大埔　霞飛苑二期</h1><p>全新落成的霞飛苑二期，位於大埔林村附近坑下莆村，現有複式單位至全幢物業可供發售，單位面積由1,400至2,100方呎（連入契花園或天台），花園可泊私家車，景觀開揚，環境寧靜，東南方向，外望翠綠山景及田園景。另可建10呎高獨立圍牆及大閘。交通方面，屋苑門口有小巴、巴士前往大埔墟港鐵站，車程約5分鐘，出入方便。售價由580萬至950萬元。<br><br>代理行：豐源地產<br>電話：26539909</p></body></html>
