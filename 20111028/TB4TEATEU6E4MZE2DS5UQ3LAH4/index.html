<html><header><meta charset="utf-8"><title>Geri設計內衣誘猛男</title></header><body><h1>Geri設計內衣誘猛男</h1><p>前英國女子組合SpiceGirls已分道揚鑣各自發展，其中成員GeriHalliwell一直以設計泳衣及衫裙作為生計之一，明年春天她便會推出全新性感內衣褲系列。早前Geri更親自上陣，擔任模特兒大晒美好身段，現年39歲的她曾表示為體重而壓力大增，但看來她的身材保持得甚為苗條。</p><p>擴胸縮股</p><p>Geri坦承設計這系列內衣褲的原因：「我旨在令女性胸部看起來可大點，以及屁股可變得細一點。我明白女人的身體，這是我設計令男人都愛看內衣褲的好機會。」</p></body></html>
