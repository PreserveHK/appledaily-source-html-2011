<html><header><meta charset="utf-8"><title>占士、安東尼環球騷甩底</title></header><body><h1>占士、安東尼環球騷甩底</h1><p>NBA環球群星騷鬼咁混亂，落實嘅球星又有變動，勒邦占士（左）、安東尼（右）、基斯保羅（CP3）周三話想多啲時間陪家人而「甩底」；身為工會成員嘅CP3，亦想隨時可參加勞資談判。家落實嘅有拜恩、獲迪、懷特侯活等10多個球星，嚟緊星期日先進行波多黎各站。之後倫敦、澳門、澳洲站或者又有變數，據新浪網指，澳門籃球總會副理事長胡松輝話，喺下月6日嘅表演賽或會延期。究竟係點，真係要等吓啦！</p></body></html>
