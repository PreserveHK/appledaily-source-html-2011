<html><header><meta charset="utf-8"><title>人驢交變態男：妓女變了驢</title></header><body><h1>人驢交<br>變態男：妓女變了驢</h1><p>一名男子與驢子人獸交被逮住，上法庭認，但辯稱驢子由妓女變成，自己交歡時都變成了驢子。<br>非洲津巴布韋28歲男子莫約，周日凌晨4時在家庭院跟驢子性交，當時驢子脖子被綁在樹上，人獸交行為被警方揭發。但他臉不紅耳不赤，在庭上謊話連篇，說明明跟在夜店搭上的妓女交歡，不知妓女為甚麼會變成驢子，他都是在被捕時才知自己與驢子性交。他更說：「我相信我也是一隻驢。我不知道離開酒吧後發生了甚麼事，但我已深深愛着這隻驢。」<br>連篇廢話，男子繼續被拘留，法庭更下令要他接受精神驗查。<br>英國《每日電訊報》</p></body></html>
