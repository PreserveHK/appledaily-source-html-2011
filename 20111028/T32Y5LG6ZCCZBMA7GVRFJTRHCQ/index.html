<html><header><meta charset="utf-8"><title>校方回應協恩通告學生防跟蹤</title></header><body><h1>校方回應<br>協恩通告學生防跟蹤</h1><p>協恩中學發言人表示，共兩名女生曾遭被告跟蹤，分別就讀中五及中七，事後兩人心理沒出現異常情況。自跟蹤事件後，校方已提醒同學若發現被人跟蹤，應前往設有攝錄系統的安全地方，然後致電家人或學校求助。此外，校方於今年3月向家長發出通告，提醒家長提高警覺。對於校方會否因應今次事件修改校服的設計，發言人說：「類似嘅款式其實英華，真光，好多學校都有。」她強調校服款式由創校保留至今，校方期望有關設計能讓同學於離校時，保留中國人溫柔、溫厚的美德，若修改設計須交由校董會嚴肅討論。《蘋果》記者</p></body></html>
