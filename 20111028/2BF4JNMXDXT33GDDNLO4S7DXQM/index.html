<html><header><meta charset="utf-8"><title>祖藍冇收王維基來電</title></header><body><h1>祖藍冇收王維基來電</h1><p>王祖藍日前接受商台節目錄音訪問，表示過去一個月都身在內地掘金搵真銀，下月會到內地拍王晶新戲，但他會抽時間出席無綫台慶。<br>至於早前的挖角潮，祖藍因不在港所以不知道，也沒有收到王維基的電話，他笑說：「唔知係唔係冇漫遊呢？」<br>稍後祖藍會到馬來西亞舉行演嘢騷，由於他在港演出時與女友李亞男在台上玩啜嘴，他笑言香港演出有傳道意思，但他不希望以情侶檔演出。至於今次演出酬勞有否加碼？他即說：「到時人情禮金先收。」<br>撰文：林妃</p></body></html>
