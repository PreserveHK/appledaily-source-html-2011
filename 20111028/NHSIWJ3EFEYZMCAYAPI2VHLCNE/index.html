<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加拿大小天王JustinBieber前日於洛杉磯再因改裝成酷似蝙蝠車的黑色座駕被警方截查。<br><br>●美國女星安妮夏菲維昨日素顏現身紐約與男友到街上放狗。<br><br>●日本女星香里奈前晚在東京宣傳新書，被記者指常穿婚紗會嫁不去，令她即時扯火叫記者別管閒事。<br><br>●日本組合AKB48成員柏木由紀獲選為鹿兒島縣宣傳大使。<br><br>●韓星崔智友昨日以釜山觀光大使身份在釜山宣傳新書，招待200名遊客出席。</p><p>●韓星張根碩前日在日本出席寫真記者會，透露年內會設立日本個人事務所，並指喜歡穿迷你裙的女生。</p></body></html>
