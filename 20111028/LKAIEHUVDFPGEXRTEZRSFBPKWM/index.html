<html><header><meta charset="utf-8"><title>舊紙幣發黴　21萬化為烏有</title></header><body><h1>舊紙幣發黴　21萬化為烏有</h1><p>原本8萬元（人民幣．下同）可變21.5萬元，但現在只剩慘幣一堆！河南原陽縣的馬先生（55歲），辛辛苦苦地將8萬元紙幣秘密埋於床底13年，原本一心埋起來準備給老父養老送終，直到近日聽說舊版紙幣能換高價，才重見天日。<br>不料，但他打開幾層膠袋後，只見一叠叠鈔票緊黏一起（圖），有的已經發黴一碰就成碎末，讓他欲哭無淚。據悉，馬儲蓄價值八萬元的第四版紙幣，專家估計現可賣到21.5萬元，但這批慘幣現在連銀行都不敢碰！<br>《鄭州晚報》</p></body></html>
