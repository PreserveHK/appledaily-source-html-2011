<html><header><meta charset="utf-8"><title>矜貴Cappuccino加松露片</title></header><body><h1>矜貴Cappuccino加松露片</h1><p>「香港美酒佳餚巡禮2011」已經開鑼，除無數紅白美酒外，還有很多特色飲品值得推介，如「香記咖啡集團」和「歐來味松露食品公司」合作推出的熱辣辣咖啡，現場有專業咖啡師冲泡Movenpick松露鑽石Cappuccino（添加新鮮松露片的Deluxe版，在尊貴美食特區G35攤位有售，每杯$100；不添加新鮮松露片的Classic版，在公眾區攤位B303有售，每杯$60），既有咖啡香兼有濃郁松露香氣，簡直雙重享受。<br><br>記者：林佩婷</p><p>地點：西九龍海濱長廊<br>日期：即日至10月30日</p></body></html>
