<html><header><meta charset="utf-8"><title>Steven公開傷勢似小丑</title></header><body><h1>Steven公開傷勢似小丑</h1><p>美國搖滾勁旅Aerosmith近日展開拉丁美洲巡演，主音StevenTyler因在浴室暈倒意外仆甩兩隻牙兼撞傷面，導致押後原定大前日舉行的演出，待治癒傷勢並鑲回牙齒後，終在前日回歸舞台，他還fans展示其瘀黑右眼。<br>63歲的Steven昨日接受電視騷《TheTodayShow》電話訪問，他把仆傷後的第一手相片給觀眾看，樣子甚似《蝙蝠俠：黑夜之神》（TheDarkKnight）片中的小丑。</p><p>堅稱冇吸毒</p><p>Steven於84年首度接受戒療，前年也試過服用安眠藥後從舞台掉下受傷，但他堅稱今次純粹意外，絕對和藥物無關。</p></body></html>
