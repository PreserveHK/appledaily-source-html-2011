<html><header><meta charset="utf-8"><title>教主走法律罅不掛車牌</title></header><body><h1>教主走法律罅不掛車牌</h1><p>眾所周知已故蘋果教主喬布斯的座駕不掛車牌，但一般人都不明他如何可以長年漠視法紀，但蘋果前保安部高層日前透露，喬布斯絕對沒犯法。<br>喬布斯不掛車牌的原因，據卡拉斯說，喬布斯原來只是純粹喜歡與眾不同，而且還找到法律漏洞讓他可以如此標奇立異：加州法例規定車主要在半年內掛起車牌，喬布斯於是跟租車公司協議每半年換車一次，換句話說喬布斯一直在駕駛銀色平治SL55AMG跑車（圖），但其實他已換過多次車。<br>另外，美國《紐約時報》引述消息人士指蘋果可能後年推出有Siri語音助理功能的電視機。<br>iTWire網站</p></body></html>
