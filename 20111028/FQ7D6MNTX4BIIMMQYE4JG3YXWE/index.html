<html><header><meta charset="utf-8"><title>蘋果汁玉器市場提早休業</title></header><body><h1>蘋果汁<br>玉器市場提早休業</h1><p>【本報訊】旅發局重點推介的旅遊熱點油麻地玉器市場（圖），下月一日起提早半小時鎖上全部大閘，商販變相每日做少半個鐘生意。有商販向本報投訴食環署變相縮短商販營業時間，影響生計，但也有商販對有關安排不以為然，因店舖最旺時間為午膳過後，少半個鐘影響不大。<br>食環署及香港玉器商會在玉器市場張貼告示，香港玉器商會通告指，收到食環署通知，11月1日起玉器市場營業時間由早上九時至下午六時正，六時三十分開始電力設施會準時關掉，鐵閘亦會準時上鎖。食環署通告亦列明，下午六時正會鎖閘，六時三十分完成鎖閘程序，即商戶最遲六時三十便要清場。</p></body></html>
