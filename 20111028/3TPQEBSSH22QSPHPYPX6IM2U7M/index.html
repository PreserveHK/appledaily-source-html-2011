<html><header><meta charset="utf-8"><title>吳卓羲真空KO子珊</title></header><body><h1>吳卓羲真空KO子珊</h1><p>徐子珊和吳卓羲昨日到沙田擔任手錶店開幕嘉賓，子珊密實上陣，反而吳卓羲性感示人，穿上西裝褸但內裏真空。兩人坦言今次情侶檔出席活動酬勞不錯，子珊更取笑吳卓羲騷哥利。吳卓羲即自爆因漏了恤衫在更衣室才被迫真空。</p><p>「個樣大個咗」</p><p>兩人在《法證先鋒Ⅲ》中的感情戲近日漸趨高潮，日前播出的一集子珊僅穿吊帶DeepV裙，連吳卓羲都讚眼前一亮。此外，有指杜琪峯日前在首映上不認得子珊，暗示她有整容之嫌，子珊笑說：「我唔好意思，搞到大家誤會杜sir，佢覺得我個樣大個咗，我整過都咁樣就弊。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
