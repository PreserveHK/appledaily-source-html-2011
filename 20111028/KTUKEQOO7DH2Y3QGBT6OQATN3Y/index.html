<html><header><meta charset="utf-8"><title>赤裸醉娃午夜飛車</title></header><body><h1>赤裸醉娃午夜飛車</h1><p>美國俄亥俄州奧本鎮警方在公路上飛車追截一輛超速駕駛汽車，在截停後發現對方竟是一名醉娃，而且身上幾近赤裸。<br>警員在本月11日晚在422號公路發現一輛汽車以時速205公里奔馳，於是開車追截，最後要派警員在前面路面撒上尖釘，刺穿汽車的輪胎才能截停對方。當警員走近，發現司機竟是一名上身赤裸、下面只穿G弦帶和漁網絲襪的婦人。她下車後更拒捕，四處騷身材（圖）。<br>醉娃是28歲的霍爾茲沃思，被控超速駕駛、無牌駕駛、魯莽駕駛、拒捕、拒絕進行酒精測試等罪。<br>英國《每日郵報》</p></body></html>
