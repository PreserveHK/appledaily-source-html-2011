<html><header><meta charset="utf-8"><title>蘋果汁台灣大學招港生</title></header><body><h1>蘋果汁<br>台灣大學招港生</h1><p>【本報訊】2012年新學制下首批文憑試畢業生約8萬人，當中只有1.5萬人能躋身本地獲資助大學，其餘近6萬人另尋升學路。台灣海外聯合招生委員會今一連四日，於香港培正中學舉行大學展覽，包括國立成功大學、國立政治大學等，共37所台灣大學參加。<br>香港高中由四年改為三年，與台灣學制可銜接，中六畢業生完成文憑試可直接申請台灣的大學。台海聯招會主任委員許和鈞表示，台灣學費連生活費每年約3至5萬港元，學費較香港便宜，建議學生可下月自行申請三所心儀大學，明年2月放榜，名額1,400個，一旦失手，仍可於明年2月再報另外的147所大學。</p></body></html>
