<html><header><meta charset="utf-8"><title>蘇有朋萌退意做普通人</title></header><body><h1>蘇有朋萌退意做普通人</h1><p>蘇有朋、吳辰君、周韋彤及倪虹潔等前晚到北京出席新片《密室之不可靠岸》的首映禮，吳辰君、周韋彤和倪虹潔都以盛裝上陣，誰也搶不了誰的風頭。</p><p>新片獲高評價</p><p>男主角蘇有朋早前表示入行23年曾想過退出娛樂圈，前晚他就再次透露會找一個離開舞台的時機，並說：「我只想追回自己做普通人的簡單幸福，我對經商一點興趣都沒有，也不會轉做幕後，我只想做個純粹的素人。」<br>此外，導演張番番就表示希望《密》片可創造一種新類型的推理片，該片早前舉行一個小規模媒體試映場亦得到極高評價。<br>採訪、攝影：陶然婷</p></body></html>
