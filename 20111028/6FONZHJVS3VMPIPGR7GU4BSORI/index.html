<html><header><meta charset="utf-8"><title>蘋果汁美心勞資糾紛解決</title></header><body><h1>蘋果汁<br>美心勞資糾紛解決</h1><p>【本報訊】美心西餅早前有工人到廠房外抗議（圖），現勞資糾紛解決。美心廠房近40名運輸部及交收組工人，前日由工會陪同下與資方開會商討廠房搬遷的遣散安排，至昨日全部工人願意接納公司提出的方案，現時美心西餅廠房運作如常。<br>美心西餅昨宣佈，30多名運輸及交收組員工，三分二已同意遣散安排，8名員工自願到大埔新西餅廠房工作。協助工人的工聯會代表指離職賠償方案與工人爭取的類似，包括遣散及代通知金。美心西餅因業務擴充，於後日將廠房由長沙灣搬至大埔，尋求工會協助的工人要求發放額外津貼，亦有工人因路程遙遠請辭。</p></body></html>
