<html><header><meta charset="utf-8"><title>涉持有假鈔　司機提堂</title></header><body><h1>涉持有假鈔　司機提堂</h1><p>【本報訊】42歲夜更的士司機涉嫌管有25張、總面值共1,500元的偽鈔，被控一項有意圖而管有偽造紙幣罪，昨被押解至東區裁判法院提堂。案件押後至12月23日再訊，以候警方進一步調查。<br>控罪詳情指被告王震方於10月26日，在西灣河太寧街3號外，管有5張100元偽鈔和20張50元偽鈔。被告向法庭申請以3萬元保釋，但被拒絕。警方日前表示，懷疑有人經營家庭式製作假鈔工場，以噴墨打印機列印偽鈔。<br>案件編號：ESCC4316/11</p></body></html>
