<html><header><meta charset="utf-8"><title>泰達新片倫敦贏大獎</title></header><body><h1>泰達新片倫敦贏大獎</h1><p>第55屆倫敦電影節昨日圓滿閉幕，最佳電影大獎由泰達史雲頓（TildaSwinton）主演、英國導演LynneRamsay的作品《WeNeedToTalkAboutKevin》奪得，電影講述少年殺人犯的故事令評審大讚打破傳統，技藝高超，是眾評審的心水之作。</p><p>加拿大導演大衞哥連堡（DavidCronenberg）則與演而優導的英國男星賴夫費恩斯（RalphFiennes）同獲榮譽大獎，表揚兩人對電影界的貢獻。<br>里安納遜（LiamNeeson）及姬莉安德遜（GillianAnderson）也有出席擔任頒獎嘉賓。</p></body></html>
