<html><header><meta charset="utf-8"><title>蘋果汁打疫苗新計劃展開</title></header><body><h1>蘋果汁<br>打疫苗新計劃展開</h1><p>【本報訊】政府下月一日起展開新一輪防疫注射計劃，領取綜援人士中50歲或以上、任何年齡有長期病患、孕婦及6個月至6歲以下兒童，或65歲或以上到公營診所求診的長期病患等人士，可於各公立門診診所免費注射新季節性流感疫苗。<br>衞生防護中心總監曾浩輝（圖）估計，下一輪冬季流感高峯期將於明年一至三月抵港，政府今年以850萬元購入30萬支新流感疫苗，承認每年雖有數萬支剩餘，但可避免需求急增時疫苗供應不足。政府上月起資助合資格長者及兒童，到私家診所接種疫苗，至今有逾四萬四千人接種，暫未收到嚴重副作用報告。</p></body></html>
