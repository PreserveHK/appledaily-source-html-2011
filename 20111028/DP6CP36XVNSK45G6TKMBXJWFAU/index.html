<html><header><meta charset="utf-8"><title>奇洛約姍迪娜撐枱腳</title></header><body><h1>奇洛約姍迪娜撐枱腳</h1><p>曾於電影《生死時速》（Speed）及《情流戀屋》（TheLakeHouse）兩度合作的荷李活影星奇洛李維斯（KeanuReeves）及姍迪娜布洛（SandraBullock），前晚齊穿便裝於比華利山晚飯敍舊。</p><p>同是單身</p><p>原本姍迪娜跟男星賴恩雷諾士（RyanReynolds）傳緋聞，但賴恩現卻與《綠燈俠》（GreenLantern）女角碧琪麗芙莉（BlakeLively）撻着，而奇洛則不斷展開速食戀情，感情一直未有着落，所以同是47歲兼單身的兩人，保持低調刻意前後腳離開，難免令人懷疑未必是敍舊那樣簡單。</p></body></html>
