<html><header><meta charset="utf-8"><title>蘋果汁黑臉琵鷺來過冬</title></header><body><h1>蘋果汁<br>黑臉琵鷺來過冬</h1><p>【本報訊】踏入深秋，澳門發現首批季候鳥黑臉琵鷺，提前南下度過嚴冬；本港觀鳥會近日同樣在米埔發現七隻黑臉琵鷺的蹤迹。<br>澳門環境保護局表示，今年季候鳥首隻黑臉琵鷺本月初已抵澳門，較去年提前十多天。截至10月底，共發現五隻黑臉琵鷺在生態一區的淺灘上棲息。按過去紀錄每年12月至翌年3月才是候鳥到澳門過冬的高峯期。該局相信是受到北方冷空氣影響，今年中國南方氣溫比往年提早轉凉，預料候鳥會提早南下過冬。<br>根據香港觀鳥會紀錄，本月26日下午在米埔同樣發現七隻黑臉琵鷺蹤迹。香港觀鳥會主席張浩輝說，暫時仍未確定黑臉琵鷺等季候鳥是否提前南下過冬，有待查證。</p></body></html>
