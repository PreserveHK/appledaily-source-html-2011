<html><header><meta charset="utf-8"><title>發脾氣揮拳　貓咪打女嬰</title></header><body><h1>發脾氣揮拳　貓咪打女嬰</h1><p>小花貓看來純品善良，但其實超級高傲，天真女嬰摸牠，牠發脾氣，竟向女嬰施以貓拳（圖）。<br>小花貓拳打女嬰的14秒YouTube片段，近月在網上瘋傳，很吸睛。片段所見，女嬰坐在嬰兒高椅上，很可愛地向着鏡頭笑着呀呀，還天真無邪地伸出小手摸摸花貓。<br>女嬰人見人愛，可惜未必貓見貓愛。女嬰伸手摸牠，牠嫌棄非常，爬起身，撥開她。女嬰還繼續摸，花貓終於動肝火，連環貓拳打向女嬰，之後速閃。慘遭貓拳打，女嬰嚇壞了，只懂吮手指仔定驚。幸好，貓拳沒令女嬰受傷。<br>YouTube網站</p></body></html>
