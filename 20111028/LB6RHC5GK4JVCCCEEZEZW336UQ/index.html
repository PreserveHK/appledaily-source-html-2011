<html><header><meta charset="utf-8"><title>Beyonce百變MV狂谷胸</title></header><body><h1>Beyonce百變MV狂谷胸</h1><p>美國女歌手BeyonceKnowles雖然身懷六甲，更停工頻頻出外shopping以迎接明年2月出世的BB，不過她早已拍下大堆新歌MV應市，好讓fans仍可藉此記着其惹火誘人一面。Beyonce新歌《Party》的MV昨日首播，她繼續賣弄火辣身材，養眼度爆燈。</p><p>化身派對美人</p><p>今次MV主題是開派對為主，Beyonce先後換上多個造型化作派對美人，遊走不同P場，例如自行電髮的谷胸裝、池邊派對的泳裝和超豪皮草高貴裝等，不過清一色以其big爆上圍做焦點，火辣感覺令fans已忘記她近日的凸肚look。</p></body></html>
