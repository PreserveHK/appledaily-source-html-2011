<html><header><meta charset="utf-8"><title>何韻詩癡情車遊街宣傳</title></header><body><h1>何韻詩癡情車遊街宣傳</h1><p>何韻詩日前因忙於演出20場的舞台劇《賈寶玉》，而未有抽空宣傳新碟《Awakening》，不過她知道公司為了她的新碟落力做宣傳，並斥資租用大貨車到港九新界宣傳，車上更附設一個大電視不斷播放其新歌《癡情司》的MV。</p><p>落重本打造</p><p>阿詩日前才一睹大貨車模樣，並笑言大貨車變成癡情車，更說：「佢幫我四圍去巡迴演出，公司花咗唔少錢打造呢架車，真係好開心，等更多人睇到又聽到我嘅歌。」就連《賈寶玉》中的十二金釵一見到大貨車都即爭相合照，十分搞笑。<br>撰文：林妃</p></body></html>
