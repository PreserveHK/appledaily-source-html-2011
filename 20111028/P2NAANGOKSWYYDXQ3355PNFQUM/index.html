<html><header><meta charset="utf-8"><title>蘋果汁再一人疑鸚鵡熱</title></header><body><h1>蘋果汁<br>再一人疑鸚鵡熱</h1><p>【本報訊】海洋公園雀鳥檢疫中心繼一名25歲男動物管理員證實感染鸚鵡熱後，衞生防護中心再將另一名出現病徵的29歲男職員，列為疑似感染個案，其餘三名曾有病徵的女職員，化驗結果則顯示她們的樣本對鸚鵡熱呈陰性反應。<br>鸚鵡熱可致肺炎，據防護中心資料，上述兩名男職員在工作期間曾接觸染有鸚鵡熱的黃頭亞馬遜鸚鵡，該鸚鵡購自灣仔汕頭街28號的「鸚鵡店」，防護中心已聯同漁護署到該店及患者工作地點，採取環境樣本進行測試，預料最快下周初會有化驗結果。本報昨日曾致電「鸚鵡店」查詢，職員指負責人不在，無法回應，並着記者自行看報紙了解事件。</p></body></html>
