<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明唱煇哥金曲甩嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明唱煇哥金曲甩嘴 - 馮仁昭</h1><p>黃耀明前晚喺灣仔舉行「明日之歌廳–黃耀明唱顧嘉煇」音樂會，吸引顧嘉煇、吳雨、林夕同俞琤等捧場。<br>明哥全晚唱咗煇哥廿幾首嘅經典歌曲，不過因為明哥未背熟作品，加上電腦有問題，搞到佢喺台上有些少甩漏，明哥即時話只係畀70分自己，仲笑話︰「因為煇哥喺度，電腦都驚！煇哥嘅年代好少會用電腦，今日我哋將佢嘅歌搞到翻天覆地！」</p></body></html>
