<html><header><meta charset="utf-8"><title>無牌鬥牛㹴咬人</title></header><body><h1>無牌鬥牛㹴咬人</h1><p>【本報訊】屯門鬥牛㹴連噬兩人事件，漁護署昨證實，咬人鬥牛㹴屬雄性，體重達19公斤，約1至兩歲，但無植入晶片，相信有人無牌飼養打狗，現正聯絡狗主協助調查，噬人惡狗暫時扣留於上水動物管理中心接受檢疫。</p><p>事發的青楊街8號得利工業中心17樓一單位，表面看似貨倉，記者昨日到場採訪，單位重門深鎖無人應門，估計屋內仍有兩至3隻狗在不斷猛吠。被咬傷21歲姓呂女子及其同齡姓袁男友，留院傷勢穩定。</p></body></html>
