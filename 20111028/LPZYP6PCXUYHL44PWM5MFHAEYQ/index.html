<html><header><meta charset="utf-8"><title>關仁隱事：「明飛」形象古老冇人追 - 關仁</title></header><body><h1>關仁隱事：「明飛」形象古老冇人追 - 關仁</h1><p>關仁好鍾意睇粵劇，任白直情係關仁嘅超級偶像，不過，好多出名大老倌陸續退落嚟，搞到粵劇界青黃不接，好彩呢十幾年粵劇界都出咗個後起之秀「明飛」。有粵劇資深人士同關仁講，明飛為粵劇犧牲好大，十歲跟師傅學戲，十幾歲開始入戲棚，全部時間同青春都放晒喺粵劇度。而粵劇俾人感覺古老，明飛仲要演小生，成日喺台上女扮男，搞到明飛家30幾歲都冇人追，只係15歲讀書時拍過一次拖。就連「Chok父」有次見到明飛着咗套西裝裙，都語重心長同佢講：「好心你打扮似番個女仔喇，冇人追㗎。」<br>撰文：關仁</p></body></html>
