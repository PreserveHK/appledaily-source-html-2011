<html><header><meta charset="utf-8"><title>鹽酒店傢俬牆壁全鹽製</title></header><body><h1>鹽酒店傢俬牆壁全鹽製</h1><p>驟眼看，這間位於南美洲國家玻利維亞的海邊旅館很普通，地上鋪滿沙，牆壁用石頭砌成，但仔細看真點，卻發現它絕不平凡，裏裏外外以至大部份傢俬，都是用鹽造的。</p><p>只需1,045港元，旅客就可在這間「鹽酒店」（HoteldeSal）租住雙人房一晚，一嘗睡鹽床的滋味，還有早餐附送。當地導遊羅沙說：「很愛見到旅客首次來到這裏的反應。他們都無法相信這裏所有東西都是鹽造的，我甚至見過有人用舌頭舔傢俬來驗證。」<br>英國《每日郵報》</p></body></html>
