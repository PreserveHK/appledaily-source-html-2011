<html><header><meta charset="utf-8"><title>動漫Maggie愛影咀嘴相</title></header><body><h1>動漫Maggie愛影咀嘴相</h1><p>「動漫Maggie」李曼筠昨到鰂魚涌接受網上電台訪問，她在節目中大談對感情生活的看法，她說年輕時覺得愛情要有很大衝擊才好，但人大了之後就覺得平淡是福，所以將來她想開一間cafe平淡過活。</p><p>祝福JessicaC.</p><p>JessicaC.的淫照事件對她本人也帶來很大衝擊，對此李曼筠說不想再評論事件，因為覺得這種事對女性會造成很大傷害，她說：「女仔遇到會好唔開心，不過佢好叻女，仲面對到人，希望佢快啲平復心情。自己冇影，最多影同男友咀嘴嘅相。」<br>採訪、攝影：王連連</p></body></html>
