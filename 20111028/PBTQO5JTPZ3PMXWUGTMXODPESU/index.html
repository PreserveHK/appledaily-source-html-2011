<html><header><meta charset="utf-8"><title>西甲　利雲特繼續神奇</title></header><body><h1>西甲　利雲特繼續神奇</h1><p>西甲球隊利雲特（上）的神奇在於證明蚊型班都可以力壓一眾豪門，極迎合現今這個要打倒「乜乜霸權」，以及佔領「乜乜街」的潮流；在周三，利雲特繼續神奇，憑着魯賓蘇亞雷斯完場前的入球，主場以3:2反勝皇家蘇斯達，繼續在西甲榜首領風騷，壓倒皇馬及巴塞等勁旅。<br>利雲特今季的班費據報只有2,000萬歐元（約2.2億港元），是西甲蚊型班，不過全隊卻踢出有姿勢又有實際的漂亮足球，在周三迎皇蘇時雖於開賽4分鐘便告落後，但憑着魯賓蘇亞雷斯補時最後一擊，順利反勝。</p></body></html>
