<html><header><meta charset="utf-8"><title>英國第一貓媾「女」懶捉鼠</title></header><body><h1>英國第一貓媾「女」懶捉鼠</h1><p>曾經流落街頭的肥貓拉里，今年初入住唐寧街10號首相府，成為英國第一貓，肩負起捕鼠重任。偏偏拉里「上任」後，不愛捉老鼠，只愛懶洋洋睡覺，最近晚上更常常溜出外，「追女仔」，要跟鄰居一隻貓女，譜寫一段「喵」戀。</p><p>4歲的拉里，入住首相府逾半年，可是正業不務，迄今未發揮出應該是貓咪天生捉鼠本能，反而日睡覺夜睡覺。最近，牠晚上則不睡覺，常常溜到首相府旁邊的聖詹姆斯公園，親近由公園管理員飼養的貓女梅茜。梅茜主人說，拉里的確曾多次來訪。皇家公園局發言人前晚也證實：「拉里與梅茜看來很喜歡以對方為伴，牠倆有時還會一起吃東西。」英國《太陽報》/《獨立報》</p></body></html>
