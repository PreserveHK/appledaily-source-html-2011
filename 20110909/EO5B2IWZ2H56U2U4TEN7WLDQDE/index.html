<html><header><meta charset="utf-8"><title>鋸開頭顱父舞電鋸險殺幼女</title></header><body><h1>鋸開頭顱<br>父舞電鋸險殺幼女</h1><p>在江蘇省南京市做木工的貴州男子李強，日前在家工作時，竟忘了拿着能致命的電鋸，隨意伸臂舒展時，在他身旁玩耍的兩歲大女兒即時遭殃。雖未人頭落地，但頭顱慘被鋸開，鮮血直冒，幸搶救及時不致喪命，智力也未受損。</p><p>額骨留10厘米長傷口</p><p>意外發生在上月27日，李的幼女被誤傷後不停哭叫，李強抱着她趕往南京市兒科醫院搶救，醫生指女童的前額被鋸開，傷口長約10厘米，深約6厘米，露出白色的額骨（圖）。額骨上留有10厘米長的傷口，需清除碎骨和積血，修補硬腦膜，重新拼接破碎的顱骨。醫生稱女孩慘遭電鋸開顱也能活下來，可說是奇蹟！<br>江蘇龍虎網</p></body></html>
