<html><header><meta charset="utf-8"><title>何麗全力斟崔建邦跳槽</title></header><body><h1>何麗全力斟崔建邦跳槽</h1><p>曾效力無綫的何麗全過檔now後積極發展娛樂節目，除找來王賢誌、陳貝兒和梁榮忠為觀星台主持《102觀星總部》，更力斟志雲愛將崔建邦過檔及找王喜做專訪。<br>昨日何麗全偕王賢誌及嘉賓麥玲玲在銅鑼灣跟記者見面，承認曾跟崔建邦接觸，他說：「佢口齒伶俐反應快，係做主持好人選。」盛傳跟崔建邦不和的王賢誌也說：「好期望同崔建邦合作有火花。」</p><p>麥玲玲得罪無綫</p><p>對於陳志雲面臨被上訴，麥玲玲昨預言：「一定冇事，一定逢凶化吉。」麥玲玲又表示近日因為幫有線做嘉賓主持而遭無綫「過冷河」，暫不可在無綫亮相。<br>採訪、攝影：戴彩煥</p></body></html>
