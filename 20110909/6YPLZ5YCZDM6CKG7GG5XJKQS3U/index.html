<html><header><meta charset="utf-8"><title>郭政鴻唔覺滕麗名坎坷</title></header><body><h1>郭政鴻唔覺滕麗名坎坷</h1><p>謝天華、洪天明和郭政鴻昨日在荃灣出席探訪活動，有指滕麗名再遇愛情騙子，阿滕前緋聞男友郭政鴻說：「冇聯絡喇，係咪真實都唔清楚。」<br>問郭政鴻會否覺得阿滕情路坎坷，經常遇人不淑？他尷尬地說：「佢都冇承認過啲乜嘢，又未知係唔係，又點會坎坷？」</p><p>天明澳洲註冊</p><p>會否致電慰問，介紹好男人給阿滕？郭政鴻只說：「等佢自己搵，我哋仲係朋友，不過仲未一齊開工，暫時都唔會搵佢。」郭政鴻又承認再度榮升爸爸，有兩個女已足夠，不會再追仔。此外，洪天明應女友周家蔚要求往澳洲註冊，明年在港擺酒，會送一卡鑽戒給未來老婆。採訪、攝影：何慧斯</p></body></html>
