<html><header><meta charset="utf-8"><title>w-inds.港騷門票走勢勁</title></header><body><h1>w-inds.港騷門票走勢勁</h1><p>現正舉行十周年日本全國巡迴演唱會的三人偶像組合w-inds.，下月15日在九龍灣StarHall舉行亞洲公演首站，門票前日正式公開發售後，全場3,000張門票不足3小時已全部售罄，昨日主辦單位急放原先預留的10多張最貴價門票應市。</p><p>下月出紀念DVD</p><p>此外，w-inds.下月19日還會推出正式出道樂壇十周年演唱會DVD，當中收錄了他們因地震而延至今年4月在武道館重開、達兩個半小時的演出。</p></body></html>
