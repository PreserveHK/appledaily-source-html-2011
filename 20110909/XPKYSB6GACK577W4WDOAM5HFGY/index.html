<html><header><meta charset="utf-8"><title>吳佩慈攬范范治情傷</title></header><body><h1>吳佩慈攬范范治情傷</h1><p>與圈外富商男友Peter拍拖4年的吳佩慈，雖然曾傳婚訊，可惜最終分手收場，有消息指兩人分手已一段時間，更傳出Peter並非傳聞中坐擁億萬身家的富豪。</p><p>神情落寞</p><p>情傷未癒的吳佩慈，日前到上海撐好姊妹范瑋琪在當地舉行的演唱會，雖然在演唱會前夕吳佩慈與不少好友吃私房菜，可惜她不時流露落寞神情，幸好直到范范的慶功宴時，她總算回復好心情，眼見范范與老公黑人和Ella左擁右抱，吳佩慈拿起相機充當攝影師，後來見到黑人捉弄范范，吳佩慈更用手捂嘴大笑，其後她更與范范玩攬攬又親親，結果眾人越玩越開心，直到半夜亦未有倦意。<br>採訪、攝影：盧健</p></body></html>
