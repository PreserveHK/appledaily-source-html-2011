<html><header><meta charset="utf-8"><title>求驗客手記：射12碼仆街被罰黃牌 - 求驗客</title></header><body><h1>求驗客手記：射12碼仆街被罰黃牌 - 求驗客</h1><p>葡萄牙名宿費高最叻射12碼窒步，呃到門將先射，夠晒型！但如果學藝未精，就係出醜。話說喺日前艾阿里對基馬艾斯雲嘅埃及盃32強，艾阿里博到個12碼，派射手沙耶（圖）操刀，呢位阿爾及利亞球員學人玩窒步，點知窒窒吓腳鈎腳趴落地。射失12碼之餘，球證話佢玩嘢，仲畀多張黃牌佢。家科技發達，佢嘅瘀事已經上晒網，全世界都睇到，真係醜事傳千里！唯一好彩嘅係，艾阿里最終贏4:0晉級，唔使做輸波罪人。</p></body></html>
