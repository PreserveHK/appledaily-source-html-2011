<html><header><meta charset="utf-8"><title>海濱南岸553萬易手</title></header><body><h1>海濱南岸553萬易手</h1><p>香港置業梁啟智表示，紅磡海濱南岸6座中層D室，770方呎，3房間隔，剛以553萬元易手，呎價7182元，屬市價。買家鍾情單位座向東南，有感樓價吸引，故決定入市承接單位自住。原業主07年12月以479萬元購入，獲利74萬元，升值15.4%。<br>海濱南岸9月份截至5日為止，暫錄5宗買賣成交，平均呎價7500元。根據土地註冊處資料顯示，截至8月31日，屋苑今年共錄215宗買賣登記，較去年同期的147宗上升47%。</p></body></html>
