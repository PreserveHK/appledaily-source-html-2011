<html><header><meta charset="utf-8"><title>2億年流星雨黃金白金灑地球</title></header><body><h1>2億年流星雨<br>黃金白金灑地球</h1><p>英國研究指在40多億年前，一場持續2億年的流星雨（圖），撲向地球，且掉下大量黃金和白金。<br>布里斯托爾大學地質學家指，地球形成初，融化狀態的鐵向地心下沉，形成地核，因此地表貴金屬含量理應所餘無幾，但40多億年前下了一場持續2億年的超大流星雨，落下大量黃金和白金，且在地表形成一個含有貴金屬的地質層。<br>布里斯托爾大學研究員最近分析了來自格陵蘭在那場超大流星雨襲來前的古老岩石樣本，再跟之後的岩石樣本對比，發現金屬結構的確變了。<br>英國《每日郵報》</p></body></html>
