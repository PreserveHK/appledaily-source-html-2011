<html><header><meta charset="utf-8"><title>尖沙嘴醉漢發癲女警捱打</title></header><body><h1>尖沙嘴<br>醉漢發癲女警捱打</h1><p>【本報訊】一名滿身酒氣男子，昨晨乘坐的士途經尖沙嘴加連威老道遇上警方路障時跳車逃走。警員追捕數十米將他截獲。糾纏中，兩名男女警員受傷。</p><p>昨晨約6時，尖沙嘴巡邏警員在上址設路障。一輛載着28歲姓陳男乘客的士駛至，男乘客突然跳車逃走。警員追截數十米在附近厚德街截獲疑人，他反抗時揮拳襲警，終被制服。警員押疑人上警車時，疑人向記者高呼「差人打人」；警員同時亦向疑人喝止稱「記者喺度影相，你唔好再打差人」，場面頗搞笑。</p></body></html>
