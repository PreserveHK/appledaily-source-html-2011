<html><header><meta charset="utf-8"><title>輕生準新娘籌殮葬</title></header><body><h1>輕生準新娘籌殮葬</h1><p>【本報訊】前晚在銅鑼灣希慎道蟾宮大廈跳樓身亡的30歲準新娘李佩雯（圖），一度失去的銀包證實遺留在李女生前任職的幼兒教育中心工作枱內，故案件並無可疑。<br>由於李女生前曾透露遭家長無理取鬧，而她一向工作認真，疑因受工作壓力，一時想不開做出儍事。昨晨李女家人包括其未婚夫到殮房認屍，傷心離去。<br>蘋果日報慈善基金已聯絡準新娘遺屬，得悉李府境況堪憐，將按實際需要撥款助其殮葬事宜。<br>「李佩雯遺屬」捐款編號︰C3088<br>網上捐款： http://charity.appledaily.com.hk/donate </p></body></html>
