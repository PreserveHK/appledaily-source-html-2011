<html><header><meta charset="utf-8"><title>脊醫不滿遭譴責覆核</title></header><body><h1>脊醫不滿遭譴責覆核</h1><p>【本報訊】一名脊醫早前接受《壹週刊》訪問，講及自己98年到美國太空總署實習的經驗，報道於07年11月以「香港首個太空人脊醫」為題刊出。但該脊醫實習時，並未取得脊醫資格，脊醫管理局經過紀律聆訊後，認為他唆使錯誤的報道，裁定他專業失當，下令向他發出書面譴責，並會在一份中文及一份英文報紙公佈他受譴責。涉案脊醫認為局方的裁決無理，日前申請司法覆核，要求推翻裁決及收回譴責。<br>申請人朱君璞04年在港註冊做脊醫。他指局方沒有考慮是周刊不小心刊出錯誤資料，並非他主動促使錯誤報道。<br>案件編號：HCAL75/11</p></body></html>
