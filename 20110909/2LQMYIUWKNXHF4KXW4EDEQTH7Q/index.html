<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國女星愛瑪屈臣前晚於倫敦出席完頒獎禮後，昨早又換上一身型格打扮跟男性朋友吃早餐，更抱抱對方兼親吻面頰。<br><br>●已故流行曲天王米高積遜涉被醫生默里謀殺一案今日開審，默里原本仍想更換某些陪審團，但不獲法官批准。<br><br>●日本女星篠原涼子自日前宣佈二度懷孕後，昨日在東京首次現身宣傳代言飲品，懷孕三個月的她仍未見肚。</p><p>●日本老牌導演新藤兼人執導的新片《一張明信片》將代表日本爭取入圍奧斯卡最佳外語片提名。<br><br>●韓星張根碩前晚在電視節目表示沒和滑冰紅人金妍兒撻着，緋聞傳出時他已有拖友。</p></body></html>
