<html><header><meta charset="utf-8"><title>推廣母乳餵哺建議增有薪產假</title></header><body><h1>推廣母乳餵哺建議增有薪產假</h1><p>【本報訊】母乳餵哺知易行難。香港營養學會一項調查訪問了402位媽媽，全部人的子女為5歲以下幼童，超過95%媽媽明白餵母乳好處，包括可減低嬰兒患病機率；有84.6%受訪者曾向子女餵母乳。惟逾半數人餵母乳少於三個月，未能達到世界衞生組織提出嬰兒出生首半年餵母乳的建議，原因包括要返工、奶量不足等。能餵哺超過一年僅佔當中6.2%。學會認為，除工作環境及公共場所的哺乳間不足外，本地媽媽僅得10周有薪產假，遠低於新加坡16周產假及英國長達26周產假，影響餵母乳情況，建議港府鼓勵公共空間及私人地方增建哺乳間，延長產假，大力推廣母乳健康。</p></body></html>
