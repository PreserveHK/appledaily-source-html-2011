<html><header><meta charset="utf-8"><title>AKB猜拳香港直播</title></header><body><h1>AKB猜拳香港直播</h1><p>日本女子組合AKB48向來諗頭多多，6月時讓fans選出最受歡迎隊員的人氣總選搞得有聲有色，證明這班少艾甚有市場價值。去年另一矚目活動猜拳大會，第2屆於本月20日假東京日本武道館舉行，藉此決定第24隻細碟由哪些成員參加及誰站在封套正中央，有關方面現落實會繼人氣總選後，再次把現場盛況直播到香港！</p><p>師妹挑戰</p><p>今年不但讓AKB各人參加，還特選師妹組合SKE48及NMB48各5人「越級挑戰」，日本約有100間戲院直播猜拳過程，此外香港、台灣和韓國也作直播，好讓本地粉絲支持偶像，以在緊張又刺激的選拔過程中直擊決勝一刻。</p></body></html>
