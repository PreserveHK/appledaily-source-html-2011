<html><header><meta charset="utf-8"><title>御皇庭中層447萬沽</title></header><body><h1>御皇庭中層447萬沽</h1><p>美聯物業助理區域經理王子超表示，上水御皇庭9月成交活躍，首4天共錄4宗成交，平均呎價4433元。其中3座中層D室，單位面積939方呎，成交價446.8萬元，呎價4758元，屬市場合理價。<br>他說，買家為外區換樓客，因單位向東南享遠景，間隔三房連套房及工人房，兼且保養企理，故購入自住。賣方06年7月耗資347.4萬元買入，獲利99.4萬元，漲值28.6%。現有放盤近150個，每方呎叫價4700至5000元，議價空間3%內。</p></body></html>
