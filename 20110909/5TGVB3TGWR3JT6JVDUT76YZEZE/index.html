<html><header><meta charset="utf-8"><title>荃灣居民玩魔術燒燶髮</title></header><body><h1>荃灣<br>居民玩魔術燒燶髮</h1><p>【本報訊】荃灣海濱公園業主委員會昨晚在海濱廣場舉行中夜綵燈，邀請魔術師助慶。至晚上8時20分，魔術師請一名男觀眾上台協助表演「人頭燈籠」，將一個類似盆狀物體放在男賓客頭上，施展「法力」後，盆上冒出大火球，仿如一個大燈籠，火焰迅即又被魔術師吹熄，台下觀眾看到拍爛手掌。懷疑使用的道具出事故，魔術師未能即時將火撲熄，令賓客部份頭髮燒燶，頭皮灼傷，他事後返回後台才發現，報案送院。</p></body></html>
