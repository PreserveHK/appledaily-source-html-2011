<html><header><meta charset="utf-8"><title>威尼斯直擊《人山人海》遭影展冷待</title></header><body><h1>威尼斯直擊<br>《人山人海》遭影展冷待</h1><p>今屆威尼斯影展以驚喜電影入圍競賽單元的內地片《人山人海》，日前在水都的首映及傳媒場先後發生意外，估不到前晚的記者會也遭冷待，現場只有不足30名記者到場，十分冷清。<br>《人山人海》的故事以真人真事改編，講述貴州五兄弟因弟弟被殘殺，結果幾兄弟騎電單車分頭在全國展開搜捕。由於電影以寫實手法揭露不少內地的社會黑暗面貌，導演蔡尚君無奈表示：「拍攝時沒有考慮審查問題，但拍完卻遺憾地要作出改動。」他又大讚演員陳建斌的演出出色。<br>採訪：文國駿　攝影：陳俊強</p></body></html>
