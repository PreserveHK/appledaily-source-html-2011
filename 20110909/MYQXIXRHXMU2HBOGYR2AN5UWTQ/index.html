<html><header><meta charset="utf-8"><title>陳霽平自爆甩拖</title></header><body><h1>陳霽平自爆甩拖</h1><p>陳霽平前晚在中環出席Leonard時裝店活動，問她何時和老牌船王家族後人、趙世彭兒子趙式言結婚？她即自爆分手：「分咗手喇，分咗幾個月，我哋做番朋友。」</p><p>男友似家人</p><p>陳霽平拒談分手原因，只說兩人之間感覺似家人多於戀人：「識咗6年先開始拍拖，家都有一齊食飯，日日見面，覺得做番朋友適合啲，感覺似屋企人，拍咗兩年拖，佢都好照顧我。」問陳霽平是否逼婚不遂？她說：「唔係特別想結婚，絕對冇逼婚，佢都冇求過婚。」<br>採訪、攝影：盧妹</p></body></html>
