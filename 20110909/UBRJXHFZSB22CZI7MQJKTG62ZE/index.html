<html><header><meta charset="utf-8"><title>伊雲麗素生日舞甩牙</title></header><body><h1>伊雲麗素生日舞甩牙</h1><p>近日於世界各地四出宣傳新片《TheIdesofMarch》及短劇《慾海情魔》（MildredPierce）的美國女星伊雲麗素活（EvanRachelWood），前晚在巴黎跟朋友到夜店預祝自己生日時，竟不小心跳舞撞到甩牙，認真搞笑。</p><p>嘴唇腫脹</p><p>伊雲麗素活前晚於巴黎夜蒲，到舞池跳舞時竟被一位忘形的酒客錯手批踭批中面部，結果嘴唇腫脹，更即時掉落一顆牙齒，據知她已往牙醫整假牙，相信她過了一個難忘的生日。</p></body></html>
