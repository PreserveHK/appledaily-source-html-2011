<html><header><meta charset="utf-8"><title>吉澤明步剝光豬示愛</title></header><body><h1>吉澤明步剝光豬示愛</h1><p>由「AVStephy」吉澤明步與AV男優加藤鷹主演的《蜜桃成熟時33D》將於下月上映，吉澤與台灣男星陳俊言有不少對手戲，其中講述陳俊言在更衣室冲凉，暗戀他的吉澤偷偷走入更衣室，當住陳俊言把衣服一一脫去，陳俊言尷尬到全身僵硬。</p><p>陳俊言勁緊張</p><p>對於陳俊言反應，吉澤笑說：「他在台灣是拍偶像劇和電視劇，是他第一部三級電影，緊張是正常的，但我們已混熟，都不算太尷尬。」陳俊言則說：「畢竟這是我第一次跟日本AV界天后級人馬合作，心情難免很緊張，但吉澤非常專業，令我甘拜下風。」<br>撰文：林妃</p></body></html>
