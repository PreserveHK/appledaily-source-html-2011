<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝雪心中秋佳節四圍撲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝雪心中秋佳節四圍撲 - 馮仁昭</h1><p>每逢節日都會去探訪老人家嘅謝雪心，噚日佢以博愛慈善大使嘅身份去到慈雲山一間安老院，同班婆婆一齊整月餅提早慶中秋，心姐話自己從未試過整月餅，都擔心唔知會整咗啲乜嘢出嚟。講到嚟緊嘅中秋會點過，心姐就話會提早喺北京同班fans慶祝，而正日就會同埋囡囡以及一班朋友聚會見面，仲會去探之前收養一對緬甸貓嘅父母，過節放假都一樣忙。</p></body></html>
