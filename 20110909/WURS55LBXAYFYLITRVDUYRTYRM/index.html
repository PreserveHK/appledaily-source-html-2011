<html><header><meta charset="utf-8"><title>案件速遞保時捷死火　富商索償</title></header><body><h1>案件速遞<br>保時捷死火　富商索償</h1><p>【本報訊】連鎖食肆「點心皇」前大股東馮偉開（圖）於去年1月以公司名義，斥資162萬元購入一部保時捷四門跑車Panamera4S。馮偉開上月初駕駛跑車上班途中，引擎突然死火，輪胎自動上鎖，令跑車滑行一段短路程。馮指跑車不符合標準，日前透過公司入稟高等法院，要求代理商賠償車價連保險及牌費等約165萬元。<br>原告開大投資有限公司在入稟狀指，馮偉開於今年8月12日意外後，將跑車送被告捷成汽車有限公司維修，被告指電腦系統失靈，不能維修，收車更換整個電腦系統，但至今仍未能驗出意外成因，不能接受。<br>案件編號：HCA1531/11</p></body></html>
