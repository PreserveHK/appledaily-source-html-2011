<html><header><meta charset="utf-8"><title>隊啤聽Live</title></header><body><h1>隊啤聽Live</h1><p>享用美食不但可飽口腹之慾，還可聽現場演唱，生力啤於9月至明年1月舉辦四場《MusicBattle：TheIndieStand》，只要於表演當晚在餐廳用膳時Order一支生力啤酒或付入場費$100（包一支生力啤酒），就可以於現場感受搖滾音樂，打頭炮有9月10日在「Grappa'sCellar」表演的盧凱彤，記得捧場。<br><br>記者：林佩婷</p><p>Grappa'sCellar（25212322）<br><br>地址：中環干諾道中1號怡和大廈地庫</p></body></html>
