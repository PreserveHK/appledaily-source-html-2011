<html><header><meta charset="utf-8"><title>蘋果汁灣仔書展新招　百元一袋任揀書</title></header><body><h1>蘋果汁<br>灣仔書展新招　百元一袋任揀書</h1><p>【本報訊】一年一度的灣仔書展將於下月7日至9日一連三天在灣仔修頓球場舉行，共34家書店和出版社參展，並首次有專門出售電子書的書商參加。今年展銷書籍總數逾七萬本，書籍種類有通識教育、文學歷史、文化藝術、小說等。<br>今年書展場除一如過往設有「新書特價區」、「20元特價區」和「10元特價區」三個大型特價區外，更首次加設「100元一袋特價區」。「100元一袋特價區」內有一萬本書，市民只需用100元購買一個大膠袋，就可在區內任意「掃書」，裝滿膠袋為止，估計平均可達20至30本，即每本需費不多於5元。</p></body></html>
