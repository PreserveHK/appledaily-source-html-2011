<html><header><meta charset="utf-8"><title>Eason生仔唔靠代母</title></header><body><h1>Eason生仔唔靠代母</h1><p>郭富城和陳奕迅（Eason）昨日在尖沙嘴宣傳電影《全球熱戀》，兩個口水佬撞埋即雞啄唔斷。</p><p>「冇得衝動」</p><p>早前Eason老婆徐濠縈表示再生要搵代母，他會否同意？他說：「代母？咁個BB會唔會似代母㗎，係要搵個靚啲，暫時未接受到。搵代母咪冇得衝動，唔係幾好喎。」<br>城城穿上心形地球圖案T恤，他表示在英國買。有買多件給女友熊黛林嗎？城城笑說：「哈哈，我行男裝部，冇女仔衫。」對於劉德華在電影《桃姐》有段對白爆肚取笑他，城城說：「估唔到佢工作中都諗起我，多謝華仔。」<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
