<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文出口術獎留念 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文出口術獎留念 - 馮仁昭</h1><p>梁漢文噚日喺商台宣傳新碟，呢隻碟係佢入行20年嘅第20隻碟，對佢意義重大。<br>Edmond話：「我對呢隻碟好有信心，自己參與好多，其中隻主打歌《一再問究竟》，係講我咁多年嘅經歷，好代表到自己，如果呢隻歌喺年尾頒獎禮上可以有獎，我會開心過以前所有得到嘅獎。」佢仲好情深咁話要多謝老婆，因為佢老婆喺佢咁多年嘅高低起落都陪住自己，真係非常感激。</p></body></html>
