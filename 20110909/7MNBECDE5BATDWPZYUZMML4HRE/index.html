<html><header><meta charset="utf-8"><title>麗絲被車撞輕傷送院</title></header><body><h1>麗絲被車撞輕傷送院</h1><p>美國女星麗絲蕙絲潘（ReeseWitherspoon）昨日在洛杉磯緩步跑時，被一輛房車撞到，要即時送院救治。據警方透露，當時一名84歲的女司機駕駛一輛房車，轉出路口時未有為意麗絲跑過，將她撞倒。幸好當時的車速只有33公里，麗絲也只受了輕傷，經檢查後已經出院回家休養。</p><p>再婚如重生</p><p>年初與著名經理人JimToth再婚的麗絲，數月前已曾扭傷腳踝要包紮着腳部見人，估不到康復不久的她，出外跑步時再次受傷。此外，她早前接受雜誌《瑪麗嘉兒》（MarieClaire）訪問時，坦言做單親媽媽十分辛苦，如今再婚就像是重生一樣。</p></body></html>
