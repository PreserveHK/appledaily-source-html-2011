<html><header><meta charset="utf-8"><title>新季高佬外援多</title></header><body><h1>新季高佬外援多</h1><p>簡評：今季多支甲組球隊引入不少新援，部份更加屬於「高佬」一族，除昨晚已率先為天水圍飛馬上陣，身高達1米94的巴西中堅盧卡斯外，南華新中鋒戴倫更加是目前港甲的最高外援。<br>由南華新任教練高世安親自引入的前阿積士青年軍戴倫，較前南華中鋒、現效力公民的迪天奴還要高7厘米，估計引入這名中鋒是希望配合球隊的直接踢法，只是戴倫因有傷未必正選落場。至於今日南華的對手屯門亦有高大的力高，可是這名前鋒因尚未適應，相信正選落場機會甚微。</p></body></html>
