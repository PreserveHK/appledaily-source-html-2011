<html><header><meta charset="utf-8"><title>麥當娜無意傷害繡球花粉絲</title></header><body><h1>麥當娜無意傷害繡球花粉絲</h1><p>樂壇大姐大麥當娜（Madonna）日前在威尼斯影展宣傳由她執導的新片《W.E.》記招時，獲fans送上繡球花，豈料娜姐當眾說「超憎繡球花」的言論被收音咪錄下，昨日她的發言人接受CNN訪問時仍堅持初衷：「她有權喜愛她想愛的花，但她不是想傷害世界上所有繡球花愛好者，亦不是不尊重，但娜姐比較喜歡其他花。」</p><p>聲浪大遭入稟</p><p>此外，娜姐於曼哈頓的鄰居KarenGeorge，09年入稟指娜姐與她的舞伴在家中練跳舞時發出巨大聲浪騷擾到她，聲音大得令牆身也震動，法院終於接納案件，看來仍居住於該地的娜姐將有排煩。</p></body></html>
