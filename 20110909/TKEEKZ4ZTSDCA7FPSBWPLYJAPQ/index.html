<html><header><meta charset="utf-8"><title>案件速遞警偷卡撳錢判社服令</title></header><body><h1>案件速遞<br>警偷卡撳錢判社服令</h1><p>【本報訊】休班男警趁途人在櫃員機轉賬後，忘記結束服務取卡，乘機提取5,000元卻失敗，隨後再撳走近乎戶口全數的3,800元。東區裁判法院裁判官林嘉欣昨判刑時，斥責他身為警員卻不能控制貪念，今次比一般順手牽羊案嚴重。雖然感化報告指他無悔意，但考慮其背景及無案底等因素，終判社會服務令100小時。<br>律師求情說，被告李樹滿（圖，44歲）獲上司讚許有責任感並熱衷工作，妻子亦對他有正面評價。案發於去年8月19日，被告早前被裁定企圖盜竊及盜竊罪成。<br>案件編號：ESCC2322/11
</p></body></html>
