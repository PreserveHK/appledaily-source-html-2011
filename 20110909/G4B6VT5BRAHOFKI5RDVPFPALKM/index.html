<html><header><meta charset="utf-8"><title>沙田803專線小巴再培訓</title></header><body><h1>沙田<br>803專線小巴再培訓</h1><p>【本報訊】沙田亞公角街專線小巴撞斃踏單車醫院女服務助理廖鳳珍（46歲）的交通意外，有關803專線小巴營運商與運輸署和警方開會後，已決定屬下全線小巴司機要參加駕駛學院的再培訓駕駛課程，改善司機駕駛態度及安全駕駛。肇事專線小巴的國松汽車有限公司姓盧負責人表示，除了每日派人到站頭提醒司機切勿開快車外，旗下小巴司機全部要輪流報讀駕駛學院的再培訓駕駛課程。<br>運輸署長黎以德昨日出席一個電台節目時表示，有關專線小巴營辦商同意採取一系列措施加強監察司機駕駛態度及安全意識；同時司機會參加警方安排的安全駕駛講座，教育司機駕駛態度及注意行人等安全駕駛意識。</p></body></html>
