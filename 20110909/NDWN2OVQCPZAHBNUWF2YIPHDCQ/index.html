<html><header><meta charset="utf-8"><title>《花絮》意導演獲終身成就獎</title></header><body><h1>《花絮》<br>意導演獲終身成就獎</h1><p>威尼斯影展昨日頒發終身成就獎給現年71歲的意大利老牌導演MarcoBellocchio，他早於60年代已經加入電影界，拍電影已有46年之久。大會更即場放映他的紀錄片《MarcoBellocchio,Venezia2011》以示表揚。Marco是影展常客，其1991年的作品《TheConviction》於第41屆柏林電影節中奪評鑑團頒發銀熊獎，他被大會讚揚是現代電影中最偉大的名字之一。</p></body></html>
