<html><header><meta charset="utf-8"><title>綠怡居兩房呎價3258</title></header><body><h1>綠怡居兩房呎價3258</h1><p>中原地產分行經理陳榮威表示，近日不利消息開始淡化，交投量有望回升，屯門綠怡居6座低層A室，594方呎，享翠綠山景，擁兩房間隔，以193.5萬元易手，呎價3258元。買家為同區租客，有見租金上升，加上低息環境仍持續一段時間，計落供樓較租樓化算，故購入自住。<br>他說，賣方去年11月政府出招前以180萬元入市，微利13.5萬元，賺幅7.5%。9月暫錄上述1宗成交，8月全月有3宗，平均呎價3200元水平。</p></body></html>
