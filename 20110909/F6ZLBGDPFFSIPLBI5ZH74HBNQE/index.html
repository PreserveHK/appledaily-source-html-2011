<html><header><meta charset="utf-8"><title>JM嗲李治廷人肉點唱</title></header><body><h1>JM嗲李治廷人肉點唱</h1><p>文詠珊（JaniceMan）和李治廷前晚於尖沙嘴海港城為公益金便服日活動任嘉賓，以情侶姿態行騷登場，二人表示已有數月沒有一起工作，故昨日不斷耳語傾訴近況。</p><p>順道東京掃貨</p><p>JM又公開向李治廷撒嬌，指他沒有送贈將推出的唱片，還說：「全部朋友都有，係我冇，我同佢講要做VIP，直接打畀佢聽佢現場唱。」<br>李治廷亦甘願為JM唱情歌，他說：「打到嚟咪哼幾句囉，其實啲朋友都係自己買碟。」JM稍後到東京工作，會預時間購物。<br>採訪、攝影：卓寶花</p></body></html>
