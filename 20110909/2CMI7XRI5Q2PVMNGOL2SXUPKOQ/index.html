<html><header><meta charset="utf-8"><title>孫耀威有女友唧暗瘡</title></header><body><h1>孫耀威有女友唧暗瘡</h1><p>孫耀威、女模AliceB.和歌手吳若希等昨日在旺角出席護膚品Khiel's活動。孫耀威自認皮膚差，經常被女友陳美詩（Macy）逼護膚，他說：「佢用佢嘅護膚品，又好鍾意幫我唧暗瘡，其實我唔係好接受，不過都係拍拖嘅情趣。」他大讚女友近年向未來奶奶埋手：「佢向媽咪學煲湯，煲湯真係縛住男人嘅胃，係最好嘅武器。」</p><p>冇結婚衝動</p><p>問到Macy是否娶得過？孫耀威說：「我想結婚，但欠啲衝動囉，或者自己想玩多一陣啦。」郭富城50歲先結，孫耀威也說：「我都有呢個可能，家忙，真係少諗呢啲人生大事，其實女友都有投訴，或者我遲啲俾人飛咗都未定。」<br>採訪、攝影：盧妹</p></body></html>
