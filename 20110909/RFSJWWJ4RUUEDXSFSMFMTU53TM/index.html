<html><header><meta charset="utf-8"><title>求驗客手記：美體操王子打的士佬被捕 - 求驗客</title></header><body><h1>求驗客手記：美體操王子打的士佬被捕 - 求驗客</h1><p>精人出口，笨人出手，04年奧運男子體操全能金牌嘅保羅咸姆（圖），日前喺美國俄亥俄州坐完的士，為咗23美元（約179港元）車資同的士司機嘈起上嚟，保羅咸姆涉嫌打傷司機被捕，暫時獲准保釋，下星期上庭。保羅咸姆退役後，轉行做教練，目前喺州內一間大學嘅體操隊做助教，今次搞成咁睇怕都有啲影響。講開又講，唔知點解，的士司機好多時都成為運動員襲擊嘅目標，喺香港發生嘅就有95年，當時效力阿仙奴嘅柏奴亞打傷的士佬而被控，搞到形象差晒，真係不智。</p></body></html>
