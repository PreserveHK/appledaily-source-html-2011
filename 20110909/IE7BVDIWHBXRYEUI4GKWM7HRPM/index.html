<html><header><meta charset="utf-8"><title>感情手機模擬親吻感覺</title></header><body><h1>感情手機模擬親吻感覺</h1><p>手提電話科技日新月異，未來新一代的手機不再只會限於上網、打機、睇片，還能夠模擬我們的情感，讓對話雙方可互相傳達握手、呼吸及親吻等動作。<br>德國柏林藝術大學設計師赫默特（FabianHemmert），正研發這種「感情」手機，他去年曾展示過三款「感情」手機的原型（圖）。<br>其中一款「感情」手機配備了力量感應器，當對方握緊手機時，你手上的手機就會模擬緊握的感覺；另一款手機則能夠模擬呼吸感覺，還有一款「感情」手機內置了水份感應器，可模擬親吻對方面頰的感覺。<br>美國《洛杉磯時報》</p></body></html>
