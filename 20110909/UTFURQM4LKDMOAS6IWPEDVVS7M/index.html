<html><header><meta charset="utf-8"><title>張衞健微博動員救粉絲</title></header><body><h1>張衞健微博動員救粉絲</h1><p>張衞健早前忙於在內地和謝霆鋒合作拍電視劇《下一個奇跡》，健仔拍畢仍忙於在內地宣傳，前日他就抽空為一位忠心粉絲四出呼籲，希望大家為她祈禱送祝福。</p><p>鄭秀文響應</p><p>健仔前日在微博留言，透露有位忠實女粉絲不幸患白血病，近日病情惡化陷入昏迷。<br>健仔留言說：「請大家幫忙為她祈禱，她患了白血病，可是她依然活潑開朗，整天掛着一個充滿希望的笑容，她是個不折不扣的抗癌勇士！今天下午她腦出血昏迷了，她爸希望大家可為她禱告讓她快點蘇醒！我錄了段視頻給她，希望能刺激她醒來看！」健仔的留言一出，好友鄭秀文和舒淇等也紛紛響應。<br>撰文：葉雪</p></body></html>
