<html><header><meta charset="utf-8"><title>古巨基硬食波餅</title></header><body><h1>古巨基硬食波餅</h1><p>古巨基前晚在銅鑼灣出席新歌《PartyKing》MV首播會，有份演出的兩名外籍模特兒也有出現，其中一個影相時更胸壓基仔，不過他似乎感覺不到。</p><p>搵Mani出山</p><p>MV中兩名女模特兒扮吸血殭屍，其中一人從後攬着他，艷福無邊。<br>基仔又笑言一直想搵唱片公司高層霍汶希（Mani）做女主角，他笑說：「下一次再拍MV，我就用晒啲錢，冇錢請女主角，就搵Mani出嚟頂。」<br>基仔表示打算在個唱上邊唱邊跳這首歌，他還發誓說：「今次係堅跳，唔跳正衰仔。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
