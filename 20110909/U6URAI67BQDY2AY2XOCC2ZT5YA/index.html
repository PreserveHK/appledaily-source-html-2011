<html><header><meta charset="utf-8"><title>工人冒商人詐騙認罪</title></header><body><h1>工人冒商人詐騙認罪</h1><p>【本報訊】詐騙集團涉偷取他人資料，找人假扮事主往銀行提取及圖轉走款項。有份參與的一名裝修工人，昨在區域法院承認串謀以欺騙手法取得財產及串謀偷竊罪，還柙至下月17日再提訊。辯方稱被告將助控方頂證集團另一成員。事件共有22名事主，一人被騙去1,500萬元。<br>案情指，被告馬永順（34歲）按指示，於去年9月25日及27日冒充一名美籍日本商人，以其信用卡購買共3千元超巿現金券，又往銀行提取共5.5萬元，更圖轉賬兩筆共137萬元款項但失敗。案件編號：DCCC821/11</p></body></html>
