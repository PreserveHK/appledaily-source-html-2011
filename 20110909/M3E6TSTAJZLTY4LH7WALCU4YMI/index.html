<html><header><meta charset="utf-8"><title>顏子菲毛里裘斯教蒸魚</title></header><body><h1>顏子菲毛里裘斯教蒸魚</h1><p>亞視藝員顏子菲和劉子葱早前遠赴毛里裘斯拍旅遊節目《毛里裘斯好味道》，除介紹當地名勝，二人又趁機潛水作樂。</p><p>交流飲食文化</p><p>由於顏子菲是首次潛水，所以十分緊張，更鬧出趣事，她穿上潛水衣後才發現太大件不合身，原來是穿錯了。二人又玩水底電單車，進行水底歷奇。<br>旅程中顏子菲和劉子葱到訪一個印裔家庭，為交流飲食文化，二人親自下廚，煮了港式蒸魚給大家分享。另外，顏子菲一有空閒就到酒店泳池享受日光浴，曬得一身健康膚色。<br>撰文：丁寧</p></body></html>
