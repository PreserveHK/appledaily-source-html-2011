<html><header><meta charset="utf-8"><title>蛋白遇油　打唔起</title></header><body><h1>蛋白遇油　打唔起</h1><p>弄蛋糕少不免要打蛋白，但很多新手經常會打不起蛋白，其實蛋白打不起有幾個原因。可能是打蛋盤或拂蛋器沾上了油脂，油脂令空氣更難打入蛋白內，於是便打不起。好了，萬事俱備為甚麼還是打不起呢？因為打蛋時不小心連蛋黃都加了進去，蛋黃有油脂，於是便累事。想打起蛋白，打至企身就好停手，黏着拂蛋器即成，不可以打過頭，要不然會塌掉！只要注意以上事項，想打得起話咁易！<br><br>記者：徐務研<br>攝影：林栢鈞<br>Model：Kazef&amp;Kinki@InterplayWorkshop</p></body></html>
