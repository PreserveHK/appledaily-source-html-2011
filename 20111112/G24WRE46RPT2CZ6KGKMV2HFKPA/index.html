<html><header><meta charset="utf-8"><title>達仔「6條1」拉埋天窗</title></header><body><h1>達仔「6條1」拉埋天窗</h1><p>【本報訊】昨日「11.11.11」的特別日子，全港有破紀錄的1,017對新人共諧連理，包括本地籃球壇的一對戀人──遊協的宗銘達及安青的鄭美婷，在逾百名親友及新舊隊友見證下，於九龍仔公園簽字結婚。<br>籃球場上除了投籃入樽，還譜出了達仔和美婷的一段良緣，經過12年的愛情長跑，終昇華成夫妻。達仔說：「這場婚禮已籌備一年，還記得求婚當日，我和朋友夾計引老婆出席派對，然後跪地求婚，我們兩人都眼濕濕。」<br>「他一直對我好好，好錫我、好照護我。」披上雪白婚紗的美婷笑得甜絲絲，兩人晚上在尖沙嘴某酒樓筵開40席，並計劃到日本度蜜月。</p></body></html>
