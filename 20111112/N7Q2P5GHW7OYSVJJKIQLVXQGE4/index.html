<html><header><meta charset="utf-8"><title>范姜官司做育女教材</title></header><body><h1>范姜官司做育女教材</h1><p>范姜、陳浥萍和LisaS.前晚在ifc出席香薰店開幕活動，問范姜官司問題已完結，心情會否好點？她說：「係，都鬆晒，好多朋友恭喜我，連街啲人都有，好似結婚咁。」范姜指夾在中間的B女（鍾嘉晴）也放下心頭大石，她說：「佢見到件事發生，都唔開心，家知道冇事，佢笑晒。」</p><p>問到要守行為一年，會否感到可惜，范姜說：「都唔會，始終都要負番責任，有整壞人部電話，都會用呢件事教番個女。」她透露章小婉已搬走：「唔知乜原因，對小朋友都係好事，冇咁大壓力，唔係剩係B女，鍾懿話佢好惡，小朋友見到佢都驚，自己就唔會搬。」<br>採訪、攝影：譚倩宜</p></body></html>
