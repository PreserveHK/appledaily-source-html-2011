<html><header><meta charset="utf-8"><title>關仁隱事：「迷暈」唔敢嫁冧女王 - 關仁</title></header><body><h1>關仁隱事：「迷暈」唔敢嫁冧女王 - 關仁</h1><p>「霸主」個女「迷暈」同奀星「水哥」撻着哄動全城，關仁聽啲太太講，話同親迷暈飲茶，迷暈都呻話唔明點解人人唔睇好佢哋，所以佢先將單戀情自我引爆，企硬十卜水哥，等外界冇嘢好講。不過迷暈家先知唔掂，冧女至醒嘅水哥同佢拍拖梗開心啦，但要同水哥做人世，兼要學打理大盤家族生意，迷暈都希望身邊嗰個可以叻啲幫到手，所以每逢提到話結婚，迷暈都發脾氣，皆因佢自己都唔知點算。<br>Textby關仁</p></body></html>
