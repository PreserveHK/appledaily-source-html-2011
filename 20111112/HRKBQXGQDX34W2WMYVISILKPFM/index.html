<html><header><meta charset="utf-8"><title>AKB、倖田紀念美空雲雀</title></header><body><h1>AKB、倖田紀念美空雲雀</h1><p>今年是日本殿堂歌手美空雲雀逝世23周年，前晚獲人氣組合AKB48、EXILE、男歌手平井堅、近藤真彥等共22組日本歌手在東京巨蛋舉行紀念騷，向來愛露肉的倖田來未則收起性感。</p><p>各組歌手透過大螢幕與美空雲雀合唱，當AKB出場時她們更在100米花路走來走去，不過成員柏木由紀和指原莉乃因病缺席，柏木甚至病到連昨天的握手會亦未能出席。至於因在網誌亂爆緋聞遭停工的成員大場美奈，宣佈明年1月歸隊。</p></body></html>
