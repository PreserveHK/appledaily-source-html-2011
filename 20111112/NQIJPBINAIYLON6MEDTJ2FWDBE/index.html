<html><header><meta charset="utf-8"><title>蘋果汁發聲員工不獲續約</title></header><body><h1>蘋果汁<br>發聲員工不獲續約</h1><p>【本報訊】中旅汽車服務車長工會理事長方觀耀在中旅汽車服務公司工作八年，一直紀錄良好，但日前卻突然接獲公司不續約通知。方觀耀過去一年成功為工友爭取加薪，及追回有薪年假薪酬，下月將以證人身份為勞工處上庭頂證公司拖欠薪金，但公司卻在這個時候不和他續約，工會直斥資方此舉是歧視工會，不排除罷工抗議。<br>勞聯副主席吳慧儀表示，工會有80名會員，佔公司中港線司機人數約七成，員工對公司今次變相解僱方觀耀的舉動非常憤怒，正發起聯署，稍後會到公司總部抗議，要求公司立即讓方復職。</p></body></html>
