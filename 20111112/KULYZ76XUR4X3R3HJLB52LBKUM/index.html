<html><header><meta charset="utf-8"><title>滾石Ron又嗒妹</title></header><body><h1>滾石Ron又嗒妹</h1><p>現年64歲的樂壇傳奇滾石樂隊（TheRollingStones）結他手RonWood，自與妻子Jo結束23載婚姻後，接連搭上後生女新歡，似想宣示他仍寶刀未老。跟巴西女模分手不久的Ron，昨日驚傳和25歲北愛爾蘭女子NicolaSargent拍拖，二人蒲夜店的合照被公開，他倆攬頭攬頸態度親暱，但Ron被寸又再媾可做其孫的女孩。</p><p>女愛夜蒲</p><p>英國《每日郵報》昨日為Nicola大起底，道出她來自破碎家庭，愛隊酒蒲夜店，長大後搬到倫敦隨名人珠寶商工作，從而陸續碰上明星並結識了Ron。</p></body></html>
