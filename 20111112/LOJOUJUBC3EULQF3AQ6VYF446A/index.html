<html><header><meta charset="utf-8"><title>李丞責拒與林莉扮熟</title></header><body><h1>李丞責拒與林莉扮熟</h1><p>李丞責與林莉昨日在元朗出席新書活動，林莉向記者透露獲李丞責贈言要遲婚，35歲之後才結婚，並稱與李丞責稔熟，但李丞責卻保持距離更否認說：「唔係好friend，娛樂圈好多人除靠努力，又要靠運氣。」記者問他是否怕女友劉倩婷呷醋，他說：「我食四方飯，佢唔會呷醋，佢好支持我。」問他有否幫自己算婚期，他笑說：「呢樣慢慢嚟，預測咗都要實行。」<br>記者問到會否女友急嫁，李丞責說：「唔係未結婚就一定急，又唔係去廁所，拍拖去到一個程度，自然會結，佢咁靚唔憂嫁。現代社會多婚姻唔順利，要搵個人行落去，都要諗吓點行得遠同長。」<br>採訪、攝影：盧妹</p></body></html>
