<html><header><meta charset="utf-8"><title>筲箕灣「唔開門就放火」</title></header><body><h1>筲箕灣<br>「唔開門就放火」</h1><p>【本報訊】昨凌晨4時半，年約20歲的一批共7男1女青年男女兇神惡煞，浩浩蕩蕩走至筲箕灣愛民街新利大廈地下一個單位找晦氣，戶主堅拒開門，惡少則恐嚇要放火。鄰居聞言大驚，擔心殃及池魚致電報警。警方到場有人只是「靠嚇」並沒放火，警誡各人後准許離開（圖）。現場是愛民街6至18號新利大廈地下一個單位，8人到場拍門要求屋內住戶開門，其間有人揚言：「唔開門就放火燒屋。」吵鬧聲驚動街坊致電報警。</p></body></html>
