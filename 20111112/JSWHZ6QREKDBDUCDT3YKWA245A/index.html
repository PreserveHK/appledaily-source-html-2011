<html><header><meta charset="utf-8"><title>小賊扭腰跳舞偷衫</title></header><body><h1>小賊扭腰跳舞偷衫</h1><p>高買101：別惹人注意！但美國26歲小賊迪維特羅（AnthonyDiVietro）連這金科玉律都不懂，上月1日在新澤西州一間Kmart百貨店偷東西，竟然大模廝樣邊跳舞邊高買（圖），扭扭腰擺擺手，隨即把幾件衣服塞入褲子內。<br>迪維特羅大概以為若無其事地跳舞，會令人以為他只是個「快樂的顧客」，但保安員在閉路電視看到他的舉動當然會注意他，見他挺着「大肚腩」步出店外，立即截查，他見詭計敗露，丟下賊贓拔腿就跑。店方把「賊仔舞」片段放上YouTube，很快有人認得他，他已在本周落網。<br>英國《每日郵報》</p></body></html>
