<html><header><meta charset="utf-8"><title>阿姐選能者做特首</title></header><body><h1>阿姐選能者做特首</h1><p>汪明荃（阿姐）、羅家英及李香琴前晚在北角欣賞蓋鳴暉及吳美英演出的粵劇《聊齋驚夢》首演，近日有指阿姐在微博評論政治事件，阿姐說：「唔知邊個寫，個微博唔係我發，人哋冒認係我。」至於今屆會否參選特首選委，阿姐坦言應該會，因她在政協多年，是以政協身份參選選委。<br>提到今屆特首選舉特別多是非，阿姐表示多些人出來選是好事，至於唐英年的緋聞，問她選特首是否會選好男人？阿姐說：「最主要睇佢做唔做到嘢，睇佢太太接唔接受到，睇佢有乜良方，睇吓邊個係能者。」談到許冠英突然離世，阿姐表示未與他合作過，只在大騷見過面，但很尊重許冠英的成就。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
