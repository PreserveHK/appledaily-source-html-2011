<html><header><meta charset="utf-8"><title>觀塘孖舖鑿穿承力牆</title></header><body><h1>觀塘<br>孖舖鑿穿承力牆</h1><p>【本報訊】觀塘翠屏邨兩間相連舖位，懷疑裝修工人為準備開張的食肆裝修時，把中間的承力牆鑿穿以致露出鋼筋。事發翠屏邨翠榆樓地下兩間相連舖位，姓林投訴人報稱是上址互委會主席。林聲稱一間連鎖式米線食店，租用「孖舖」預備裝修後開張。日前街坊發現兩舖之間，一幅近呎厚承力牆牆腳被鑿穿，出現兩呎高八呎長洞口，露出鋼筋支架（圖），向林氏投訴。房署發言人指，要再了解事件，未有回應。<br>有工程師估計，按照洞口面積推算，工程未直接影響結構安全。</p></body></html>
