<html><header><meta charset="utf-8"><title>蘋果汁百人種無基因改造木瓜</title></header><body><h1>蘋果汁<br>百人種無基因改造木瓜</h1><p>【本報訊】《基因改造生物（管制釋出）條例》今年3月生效，但政府打算豁免監管木瓜，理由竟是基因改造木瓜「已廣泛種植，難以管理」，惹來本地多個支持無基因改造種植的團體不滿。團體昨邀來近百名中、小學生及市民，到錦上路大窩村種植無基因改造的木瓜（圖），冀從教育着手，宣揚有機概念。<br>由八個團體組成的香港無基改種植聯盟，發言人陳淑珍表示，條例原為保護生物多樣性而設立，「豁免呢樣豁免嗰樣，走回頭路」，實難以接受。</p></body></html>
