<html><header><meta charset="utf-8"><title>Hidy收好電話防洩慾照</title></header><body><h1>Hidy收好電話防洩慾照</h1><p>新8模的Hidy（余曉彤）、Rika（王麗嘉），以及南華球員「陳七」陳肇麒等前晚現身灣仔，出席羅傑承夫婦投資的Tonno娛樂會所開幕活動。</p><p>自認老一輩</p><p>對於模Cammi與陳冠希的慾照流出，Hidy說：「我唔識Cammi，我係老一輩，佢哋係新一代，真係嘆為觀止，好早熟，我個表妹都冇咁早熟。」問Hidy會否教表妹不要影親密照？她說：「最重要係唔好唔見電話。」今次投資近一億的羅傑承表示：「遲啲會喺旺角同銅鑼灣再擴充卡拉OK生意，中環就開上海餐館。」<br>採訪：譚倩宜　攝影：陳順禎</p></body></html>
