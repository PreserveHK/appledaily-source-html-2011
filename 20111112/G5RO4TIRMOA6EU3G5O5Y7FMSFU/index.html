<html><header><meta charset="utf-8"><title>亞視百女速配娘到爆</title></header><body><h1>亞視百女速配娘到爆</h1><p>亞視推出全新單身男女速配節目《撻著》，每集有幾位男參賽者即場表演才藝，與單身女士速配，首兩集找來Hidy及Rika等10位模參與，由模投票選出心儀男士，第三集則安排100位女觀眾投選，昨100位女士悉心打扮參與速配，大多是其貌不揚，衣着娘爆。亞視指參加者來自中、港、新加坡及加拿大，年齡由10多歲至50多歲。<br>Hidy說最愛肌肉型和愛運動的健碩男士，而貌似周杰倫的陳日豐昨帶着結他亮相，他想測試是否對Hidy動心，並為Hidy作了一段歌，還直言會為Hidy練大隻。<br>採訪：黃曉妍<br>攝影：陳志嵐</p></body></html>
