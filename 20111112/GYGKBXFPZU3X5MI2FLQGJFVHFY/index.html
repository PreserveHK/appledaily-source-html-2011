<html><header><meta charset="utf-8"><title>蘋果汁沙中線計劃新修訂</title></header><body><h1>蘋果汁<br>沙中線計劃新修訂</h1><p>【本報訊】政府昨日將沙中線新鐵路計劃最新修訂方案刊登憲報，包括因應鑽石山地區人士反對，改在紅磡興建列車停放處。新方案將港鐵紅磡車站東面的廢置貨場，改建為沙中線的列車停放處，與機房及辦公設施，紅磡站的東北翼亦會增建隔音屏障。原計劃在鑽石山前大磡村空地興建的列車停放處，有關的風井及連接啟德站的0.8公里地下隧道亦會取消。<br>新方案亦取消在啟德設置臨時混凝土廠；康莊道以東、愛晨徑及暢運道以南增建的隔音罩；慈樂邨雲華街興建的升降機，亦由原定在雲華街東面改為在西面。公眾可由現在至明年1月10日，就修訂方案提出反對。</p></body></html>
