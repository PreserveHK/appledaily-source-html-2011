<html><header><meta charset="utf-8"><title>話你知：欺騙消費者沃爾瑪受罰21次</title></header><body><h1>話你知：欺騙消費者<br>沃爾瑪受罰21次</h1><p>內地一向重視消費者權益。消費者一旦遭欺騙，可以以《中華人民共和國消費者權益保護法》對提供商品（包括服務）的經營者提出投訴，甚至訴訟。早前，沃爾瑪重慶門店以普通豬肉冒充綠色豬肉銷售，以虛假商品說明欺詐消費者等違法行為，被重慶當局依法沒收其違法所得，並處違法所得五倍罰款269萬元人民幣。沃爾瑪重慶門店被責令停業整頓15天，有關門店負責人被刑拘。據報，沃爾瑪自2006年進入重慶以來，因銷售過期食品、不合格食品、虛假宣傳等行為，被工商部門處罰了21次。</p></body></html>
