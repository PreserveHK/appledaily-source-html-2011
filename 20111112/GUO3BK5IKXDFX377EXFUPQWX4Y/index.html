<html><header><meta charset="utf-8"><title>阿倫揀定翡翠贈新抱</title></header><body><h1>阿倫揀定翡翠贈新抱</h1><p>譚詠麟與友人投資、位於銅鑼灣的翡翠店昨日開幕，阿倫的老友拉姑及李香琴等到場支持，有關方面還出動一塊市值約8位數字的原石做儀式。</p><p>讚許冠英獨特</p><p>問阿倫有否揀定靚翡翠做家傳之寶，留給新抱仔？他笑言：「一早有，多謝大家關心。」對於許冠英逝世，阿倫話：「好突然，平時見佢打功夫，手瓜谷到行，唔知佢有問題。以前同一間公司成日見，雖然佢冇許冠文同許冠傑咁光芒四射，但佢有獨特性格。」<br>採訪、攝影：王連連</p></body></html>
