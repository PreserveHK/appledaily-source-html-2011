<html><header><meta charset="utf-8"><title>求驗客手記：比亞堤淪落英甲跟操 - 求驗客</title></header><body><h1>求驗客手記：比亞堤淪落英甲跟操 - 求驗客</h1><p>足球員一過咗30歲，球員生涯可以話已經入咗黃昏時期。除非你好似施丹、杜奧巴呢啲咁，30幾歲都仲大把貨賣，唔係嘅話，轉會都唔會轉到去大會。不過，好似前英格蘭國腳前鋒比亞堤（圖右）咁，又似乎慘啲。今年得33歲嘅比亞堤自從喺10年轉會去蘇超格拉斯哥流浪後，就因為傷病原因而冇乜聲氣，到今年8月尾都只係打咗7場，最後就俾格流解約，最近佢去咗英甲球會般尼茅夫跟操。其實，比亞堤嘅質素唔算太差，而且28歲嘅麥法頓早前都可以以自由身加盟愛華頓，比亞堤點解會冇球會問津呢？</p></body></html>
