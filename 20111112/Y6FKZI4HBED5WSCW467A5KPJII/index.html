<html><header><meta charset="utf-8"><title>蔚藍灣畔四年賺160萬</title></header><body><h1>蔚藍灣畔四年賺160萬</h1><p>世紀21物業分行經理曾志雄表示，將軍澳蔚藍灣畔1座中層G室，面積661方呎，兩房間隔，座向西北，望街景，成交價408萬元，呎價6172元，較同類型單位低2%。原業主07年9月購入上述物業，當時作價248萬元，持貨至今4年，賬面獲利160萬元離場，物業期內升值64.5%。<br>屋苑位於港鐵坑口站上蓋，9年樓齡，是坑口站附近最新屋苑。物業6座大廈提供2130伙，標準單位面積652至1268方呎，間隔2至3房，戶戶有露台。</p></body></html>
