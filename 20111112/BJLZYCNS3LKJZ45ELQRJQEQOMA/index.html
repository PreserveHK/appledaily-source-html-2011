<html><header><meta charset="utf-8"><title>蒙眼擲回力鏢爆波百發百中</title></header><body><h1>蒙眼擲回力鏢爆波百發百中</h1><p>這名南韓男子外號「回力鏢狙擊手」，玩回力鏢玩到出神入化，不但每次都能將這個木製武器接回，更可以用它來弄熄蠟燭、擊倒放在人頭上的小軟墊，甚至可以蒙眼擲鏢擊爆氣球。<br>拿着回力鏢、擺好姿勢、瞄準目標，然後用力一擲，回力鏢就好像有眼一樣，飛向特定目標，百發百中。最令人嘆為觀止的，是他竟然能夠蒙着眼（圖），用回力鏢擊爆綁在柱上的氣球，最精采是不只擊爆一個氣球，而是連中兩個。他的表演影片上載YouTube兩日已吸引到逾17萬人次觀看。<br>英國《太陽報》</p></body></html>
