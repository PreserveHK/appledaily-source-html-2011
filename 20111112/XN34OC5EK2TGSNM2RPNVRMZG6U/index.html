<html><header><meta charset="utf-8"><title>話你知：猶太人避納粹屠殺湧上海</title></header><body><h1>話你知：猶太人避納粹屠殺湧上海</h1><p>上世紀30、40年代二戰時期，納粹德國在歐洲瘋狂排斥猶太人，為逃避屠殺，大批猶太人跑到上海避難，令上海一度成為歐洲猶太人的避難所。當時居滬猶太人料達3.1萬人，二戰結束後他們才陸續離開。<br>猶太人也為中國的建設貢獻不少。其中包括港人熟悉猶太族巨商嘉道理家族。嘉道理家族的祖先最早從中東遷往亞洲，先到印度和上海發展，後來轉到香港，在港成為擁有電力、酒店等的商業大亨。<br>《蘋果》資料室</p></body></html>
