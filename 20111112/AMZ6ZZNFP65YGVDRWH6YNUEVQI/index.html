<html><header><meta charset="utf-8"><title>Celine為孖仔開P</title></header><body><h1>Celine為孖仔開P</h1><p>自今年3月加拿大女歌手CelineDion於賭城為一對孖仔Nelson及Eddy受洗後，孖仔便再沒有公開露面，原來上月中Celine於佛羅里達州的家中為兩子舉行派對慶祝1歲生日，更請來米奇老鼠和唐老鴨撐場。<br>Celine上月於家中替孖仔開生日派對，照除獲70多位賓客捧場外，更請米奇和唐老鴨到場助興。<br>Celine與老公ReneAngelil分別抱着的Nelson及Eddy也十分趣致，據知孖仔更吃她親自炮製的蛋糕。</p></body></html>
