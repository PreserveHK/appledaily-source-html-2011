<html><header><meta charset="utf-8"><title>大窩口警車翻側兩傷</title></header><body><h1>大窩口<br>警車翻側兩傷</h1><p>【本報訊】屬新界南總區交通部的一輛警車，昨晨與另一輛的士相撞後翻側（上圖），兩名警員受傷被困。消防員到場擊碎警車擋風玻璃，救出受傷警員送院，情況穩定。失事警車，屬豐田PRIUS節能私家車款。<br>現場為大窩口港鐵站對開青山公路九龍方向行車線。昨晨10時許，一輛的士駛至路邊巴士站，落客後駛出路面，其間警車從後馳至，兩車收掣不及，的士右邊車尾及警車左邊車頭互撼。警車失控滑行20多米遠，向右翻側擱在中線上。的士駛前百多米遠停在慢線。涉及意外的士司機潘X賢（52歲），在現場協助調查。其間警方的一輛「隱形戰車」曾到場協助（下圖）。</p></body></html>
