<html><header><meta charset="utf-8"><title>提防色魔　教師巡邏</title></header><body><h1>提防色魔　教師巡邏</h1><p>【本報訊】肆虐秀茂坪順安及順天邨露體狂仍然在逃。由於色魔斗膽非禮家長，又有露體狂向男學生展示下體，區內學生及家長出入均提高警覺。有家長聲稱，曾經目睹一名懷疑智障男子，經常在公園遊蕩兜搭男童，未知是否與連串風化案有關。<br>「重災區」順安邨內迦密梁省德學校姓羅校長指，已接獲警方通知附近有色魔出沒，校方決定提早開門，要求學生減少在街頭流連，上下課派教職員在附近巡視，留意可疑人物。家長梁太表示，曾發現順安邨有一年約20餘歲，貌似智障男子，經常在公園徘徊並向男童搭訕。已提醒家人出入小心。<br>10月至今，順安及順天邨先後發生4宗風化案，當中3案均發生在順安邨。</p></body></html>
