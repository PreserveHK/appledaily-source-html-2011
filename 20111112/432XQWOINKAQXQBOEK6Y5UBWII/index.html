<html><header><meta charset="utf-8"><title>安仔談結婚：自然發生</title></header><body><h1>安仔談結婚：自然發生</h1><p>許志安及汪明荃等前晚到銅鑼灣出席美容水療活動，抱恙的安仔聲沙沙，他否認早前與鄭秀文（Sammi）去旅行時冷病。</p><p>聖誕再約Sammi</p><p>至於每次旅行完都會傳結婚，安仔說：「冇咁打算，呢啲報道司空見慣，時間一過就唔係真，自然嘅嘢等佢自然發生。」安仔說今次旅行沒有被追訪，所以玩得很開心，至於聖誕節他就事先張揚會與粉絲度過，但或會約Sammi及朋友開派對。另外，阿姐讚安仔皮膚好，並踢爆羅家英也很貪靚，她平日取得的護膚贈品都會送給家英哥。對於台慶視后之爭，阿姐讚新抱仔胡杏兒努力。<br>採訪、攝影：李珮洳</p></body></html>
