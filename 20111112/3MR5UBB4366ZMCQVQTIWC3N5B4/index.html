<html><header><meta charset="utf-8"><title>蘋果汁青少年寓所吸毒增</title></header><body><h1>蘋果汁<br>青少年寓所吸毒增</h1><p>【本報訊】青少年吸毒隱蔽性轉趨惡化。禁毒處表示，近年大部份吸毒者較常在家或朋友的家中吸食毒品，吸毒者日趨隱蔽。根據藥物濫用資料中央檔案室的資料顯示，由吸毒人士初次吸毒至被檔案室呈報機構發現的時間中位數，由08年的近兩年增至去年的近三年。<br>禁毒處指由於青少年於家中吸毒的數字有上升趨勢，家長對預防在家吸毒的問題上扮演重要的角色，當局會加強對家長的支援及提高對子女吸毒的警覺性，設立家長熱線電話服務，以及網上論壇，協助家長求助。禁毒基金亦會優先考慮支持對付吸食危害精神毒品問題的新措施或方法，特別是識別有吸毒問題的隱蔽青少年提供協助的計劃。</p></body></html>
