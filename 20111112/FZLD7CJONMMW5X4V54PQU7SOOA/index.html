<html><header><meta charset="utf-8"><title>關仁隱事：「吧妹」痛錫有米新歡 - 關仁</title></header><body><h1>關仁隱事：「吧妹」痛錫有米新歡 - 關仁</h1><p>「阿米」原本真係可造之材，尤其係佢把口真係唔錯，絕對係金牌司儀嘅接班人，可惜後生仔唔生性，恃住自己學過吓功夫仔，同女朋友「吧妹」頂幾句就出手，結果搞到上差館，最後阿米同吧妹梗係玩完。吧妹近來識咗有米新男友，關仁幫襯開間按腳店，原來吧妹同現任男友都成日去，聽阿姐講吧妹不知幾緊張男友，成日叫師傅細力啲，驚男友受唔住，見佢咁錫男友，相信佢哋嘅感情都唔錯。<br>Textby關仁</p></body></html>
