<html><header><meta charset="utf-8"><title>台北直擊周杰倫挑戰狗仔隊</title></header><body><h1>台北直擊<br>周杰倫挑戰狗仔隊</h1><p>周杰倫（周董）昨日在台北舉行記招，宣佈推出入行11年第11張專輯《驚歎號》，台上首播周董兩首新曲《水手怕水》及《迷魂曲》MV，陶子問周董有否如MV中在女友面前跳勁舞，他竟說：「沒有女朋友。」及後又改口道：「我有很多異性朋友。」</p><p>感情事低調</p><p>問到與昆凌的緋聞時，周董表示：「我對緋聞較為低調，就像郭富城和熊黛林至今也不承認，每個藝人也有私生活。」周董向台灣傳媒下戰書：「如果有狗仔隊拍下兩人正面的照片，就讓該媒體做我和昆凌兩人的獨家一起訪問，我不是挑戰報社，只是挑戰狗仔隊。」<br>採訪、攝影：何永寧</p></body></html>
