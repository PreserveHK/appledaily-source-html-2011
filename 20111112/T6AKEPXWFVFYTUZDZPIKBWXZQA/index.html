<html><header><meta charset="utf-8"><title>黎明談李治廷：有錯失先長大</title></header><body><h1>黎明談李治廷：有錯失先長大</h1><p>黎明（Leon）揸弗的唱片公司Amusic旗下愛將李治廷，日前涉醉駕被捕，事件仍在調查中。事件曝光後李治廷心情受到影響，但他依然如常工作，早前李治廷忙於拍攝新戲《寒戰》及為新片《傾城之淚》宣傳，唱片公司有意要李治廷現身親自交代。<br>剛於紐約領獎回港的黎明，昨日對於李治廷涉醉駕被捕一事說：「我唔會回應，因為件事都進入法律程序，我唔想加入意見。不過我相信佢經一事長一智，人有時係要有錯失先會長大。」會否處罰李治廷？Leon說：「冇呢件事，我係抱住平靜態度去處理。」以Leon一番話，相信他會原諒李治廷。<br>採訪：葉雪
</p></body></html>
