<html><header><meta charset="utf-8"><title>頂級對鑽估值逾億</title></header><body><h1>頂級對鑽估值逾億</h1><p>【本報訊】佳士得將在本月29日假會展中心舉行「瑰麗珠寶及翡翠首飾」秋季拍賣，共拍賣逾300件的鑽石、寶石及翡翠珍品，估值達6至8億港元。<br>今次拍賣的全場焦點是兩枚拍賣史上最大的對鑽，兩枚產於南非的圓鑽大如車厘茄，分別重35.77及35.61克拉，顏色及淨度均屬頂級，而且互相匹配，加上鑽石無論在切割、打磨及比例範疇都屬極優級別，非常罕有。</p><p>對鑽會分開獨立拍賣，各自估價為5,600萬至7,500萬港元。另一拍賣品是來自鑽石之王HarryWinston的祖母綠鑽石胸針，重68.90克拉，估價為1,560萬至2,500萬港元。</p></body></html>
