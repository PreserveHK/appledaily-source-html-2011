<html><header><meta charset="utf-8"><title>導演遺LV袋　藏女演員裸露片</title></header><body><h1>導演遺LV袋　藏女演員裸露片</h1><p>內地男導演姜欣欣在北京一間餐廳，遺下藏有女演員裸露鏡頭片段資料和現金的LV手袋，卻被其他顧客冒領。姜擔心片段外洩，向餐廳索賠近50,000元（人民幣．下同），但法院前日判他只獲賠4,000元。<br>姜欣欣稱今年4月15日，與朋友到北京簋街香口魚餐廳用餐，送朋友出門時將LV手袋遺在座位。他回來發現手袋已被旁邊的三名顧客拿走。姜欣欣聲稱袋內有18,000元現金，和存有女演員裸露鏡頭的USB手指等。法院指，姜欣欣遺失手袋亦需負責，故只賠4,000元。<br>《北京日報》</p></body></html>
