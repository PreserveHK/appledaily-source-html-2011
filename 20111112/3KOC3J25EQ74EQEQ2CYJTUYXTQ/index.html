<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐走光宣傳iPhoneApp - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐走光宣傳iPhoneApp - 馮仁昭</h1><p>亞姐港澳賽區整咗個iPhoneApp，噚日15位亞姐喺亞視大埔總台宣傳，每人要扮一個最抵錫嘅樣，大熱6號馮雪冰樣靚身材正，用5秒諗出一個誘人甫士殺死人，相反，9號馮綺華作狀送吻就唔多吸引。亞視仲順便幫班亞姐做生日，今日生日嘅5號余寶玲好含蓄，反而其他佳麗就好開心。另外，15號楊鑫婷（圖）坐低做訪問時就走光，認真失策。</p></body></html>
