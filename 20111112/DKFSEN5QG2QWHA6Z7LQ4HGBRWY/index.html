<html><header><meta charset="utf-8"><title>許冠文讚許冠英樂天</title></header><body><h1>許冠文讚許冠英樂天</h1><p>笑匠許冠英今月8日不幸離世，其家人都悲痛不已。大哥許冠文日前接受有線節目訪問，談及三弟像個長不大的孩子，假若有不快事，只要哄一哄他就會開心。主持周美鳳和嘉賓陳欣健對許冠英的印象是他很開心和幸福，應該沒甚麼煩惱。</p><p>聰明不結婚</p><p>周美鳳透露有陣子和許冠英十分熟，對方經常向她展示自己製作的衣服飾物，他雖是許冠傑的哥哥，但感覺更像弟弟。提到許冠英一生未婚，許冠文就反讚弟弟︰「因為他聰明囉！」他笑指自己讀男校怕遇不上好女仔，不夠聰明才那麼快結婚，其實好應該再考慮多一點。<br>撰文︰葉雪</p></body></html>
