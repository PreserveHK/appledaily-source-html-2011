<html><header><meta charset="utf-8"><title>Katy新MV扮阿婆</title></header><body><h1>Katy新MV扮阿婆</h1><p>形象百變的美國女歌手KatyPerry，繼在舊MV中玩箍牙妹扮醜外，於昨日曝光的新歌《TheOneThatGotAway》MV挑戰荷李活電影技術，化妝扮老婦回憶過去。</p><p>開免費個唱</p><p>於新MV中，Katy一開始便以老樣現身冲茶，回憶跟男友的種種快樂過去，包括男友替Katy於手腕紋上愛的紋身，但她卻在男友工作時任性耍潑瀨，最後男友一怒驅車離開，卻意外墮崖身亡，只餘老去的Katy飲泣怨恨。<br>此外，Katy在接受電視訪問時自爆下周三會在洛杉磯搞免費騷，答謝fans多年支持。</p></body></html>
