<html><header><meta charset="utf-8"><title>蘋果汁職安主任隨時候命</title></header><body><h1>蘋果汁<br>職安主任隨時候命</h1><p>【本報訊】意外現場搜證、為目擊者落口供並非警方專利，勞工處一批媲美「法證先鋒」的職業安全主任，專門調查工業意外，隨時候命趕到現場，檢查肇事機器、抽絲剝繭尋找人證物證，為迅速掌握意外原因，揸鏟車、搭棚、燒焊樣樣要識，並要有良好的心理質素，因隨時要在滿佈鮮血的工業意外現場，冷靜地搜證。<br>職安主任主要負責調查工業意外原因，工作鮮為人知。任職17年、現為分區主任（行動科）的張炳光笑言，工作「好似警察查案咁」，同事需輪流oncall，即使有人死亡，警方及消防處確定屬工業意外後，取證物、量度死傷者及肇事機器距離、落口供等工作便全盤交由他們負責。</p></body></html>
