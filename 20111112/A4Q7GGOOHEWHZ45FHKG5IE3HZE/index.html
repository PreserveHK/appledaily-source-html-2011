<html><header><meta charset="utf-8"><title>里安納遜褲襠濕晒</title></header><body><h1>里安納遜褲襠濕晒</h1><p>在《救參96小時》（Taken）和《通天奇兵》（TheA-Team）等動作片呈現威猛一面的59歲英國男星里安納遜（LiamNeeson），已成新一代中坑打仔代言人，本應在眾人面前威風凜凜，但前日他離開倫敦Mayfair一間食肆時胯下無端濕了一片！</p><p>面不改容</p><p>當日里安是和名導演列尼史葛（RidleyScott）和影星高蒂韓（GoldieHawn）等人開餐，估計是傾談新片合作大計，從里安在記者鏡頭前面不改容的神情看，或許濕褲襠當真只因濺到飲品，而非失禁或小解時出意外。</p></body></html>
