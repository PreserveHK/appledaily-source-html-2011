<html><header><meta charset="utf-8"><title>案件速遞教會導師襲擊八歲童</title></header><body><h1>案件速遞<br>教會導師襲擊八歲童</h1><p>【本報訊】就讀特殊學校的8歲女童，放學後到教會服務中心接受功課輔導，老師竟因不滿她發出怪聲，狂扯她的頭髮及將她推倒地上。<br>涉案28歲被告徐奕薇昨承認一項普通襲擊罪，控罪指被告於今年9月23日，在葵涌葵盛圍馮鎰社會服務大樓基督信義會天恩堂多用途活動室內襲擊一名8歲女童。案件押後至下月29日判刑。被告的同事目睹事件向上司報告。女童送院檢查，證實她倒地期間撞傷嘴唇致紅腫。<br>案件編號：TWCC3094/11</p></body></html>
