<html><header><meta charset="utf-8"><title>燒魚前20分鐘加鹽去腥臭</title></header><body><h1>燒魚前20分鐘加鹽去腥臭</h1><p>很多人都說燒魚不易控制，因為魚肉都很易散開。但其實只要在煮之前多做一點小手腳，便可以燒出完整的魚之餘，更連帶魚腥臭味都可一併去掉，而方法更是非常簡單，只要有鹽便可！鹽除了調味外，更有排水的作用，可以將魚身多餘的水份帶走，令肉質更結實，而且腥味也會隨着水份流走。而像鯖魚或秋刀魚一類的魚在加鹽後再燒，效果會比不加鹽來燒理想得多。不過提提你，也不能將魚醃過久，只要在烹調前20分鐘加鹽便剛剛好。</p></body></html>
