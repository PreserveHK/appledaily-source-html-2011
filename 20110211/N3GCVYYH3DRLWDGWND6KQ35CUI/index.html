<html><header><meta charset="utf-8"><title>仙蒂歌羅馥45歲不老秘笈</title></header><body><h1>仙蒂歌羅馥45歲不老秘笈</h1><p>即將45歲生日的美國超模仙蒂歌羅馥（CindyCrawford），彷彿不會老。她最近為雜誌拍封面照，效果比20歲的模特兒更漂亮。<br>仙蒂曾試過打Botox，但覺得很可怕，已經放棄了，至於整容更從不敢試。她能保持皮膚嫩滑及健美體態，秘密是注意飲食和做運動，包括跳鋼管舞。仙蒂2000年已退出模特兒行業，只偶爾拍封面照，她說：「人們常常會用生命證明自己的能力，但當你活到30歲和40歲尾，就會發現只要能活着，生命本身已足以令人讚嘆。」<br>英國《每日郵報》</p></body></html>
