<html><header><meta charset="utf-8"><title>出位電台比賽　頭獎老婆一個</title></header><body><h1>出位電台比賽　頭獎老婆一個</h1><p>新西蘭一間電台舉辦有獎比賽，獎品並非汽車或電子產品，而是老婆一個，得獎者可到烏克蘭的徵婚機構選妻，結果電台遭狠批道德淪亡。<br>比賽由商業電台TheRock主辦，宣傳口號說：「若你有興趣與火辣的外國妹建立神聖婚姻，就填好這份問卷吧。」問題包括是否有案底和每周飲酒份量等。電台會選出五人參加決賽，進行更嚴格的心理測試。勝出者可到烏克蘭選新娘，享用12晚免費住宿和12,536港元零用錢。<br>老婆變成獎品，關注社會問題的布拉德福德炮轟這個比賽「令商業電台品味跌至新低點」，因婚姻是人類之間最有意義的關係，不應淪為獎品。<br>英國《太陽報》</p></body></html>
