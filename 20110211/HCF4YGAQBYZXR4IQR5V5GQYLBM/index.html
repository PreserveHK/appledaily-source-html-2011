<html><header><meta charset="utf-8"><title>俄吸血男刺15女舔血</title></header><body><h1>俄吸血男刺15女舔血</h1><p>美國荷李活電影《吸血新世紀》系列（TheTwilightSaga）風靡全球，俄羅斯原來真有「吸血鬼」──一名男子在地鐵車廂用利器先後刺傷15名女子頸背，舔她們的血，這隻「吸血鬼」已經被捕。<br>在俄羅斯第二大城巿聖彼得堡，這個吸血男專向年輕女郎下手，受害人介乎16至28歲。他用利器割傷她們頸背，趁她們驚惶失措，就舔傷口流出來的鮮血，再拋下一句「要小心」，之後逃之夭夭。<br>吸血男食髓知味，重複犯案，受害人在互聯網公開遭遇。警方得悉後全面搜證，最後成功拉人。吸血男28歲，當局調查他犯案動機。<br>英國《每日郵報》</p></body></html>
