<html><header><meta charset="utf-8"><title>蘋果開倉：國米係時候停停 - 藍鑽石</title></header><body><h1>蘋果開倉：國米係時候停停 - 藍鑽石</h1><p>自細仔出世後，藍鑽石近日做得最多嘅動作除咗工作打keyboard外，就係「掃風」，對於日前有初生嬰嘔奶嗆喉窒息亡，感覺特別難過。「掃風」呢家嘢確係唔易掌握，我嘅成功率仲低過自己貼波命中率，以個人嘅聰明才智，就算陪月點教，怕且學十年都掌握得唔好。國米最近食得好飽，係時候停停，掃掃風，祖記可不敗。<br>藍鑽石<br><br>心水：祖雲達斯勝[+1]<br>近5場往績：WLWLL<br>心得：祖記止跌信心回升</p></body></html>
