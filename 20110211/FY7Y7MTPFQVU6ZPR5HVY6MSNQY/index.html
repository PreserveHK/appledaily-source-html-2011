<html><header><meta charset="utf-8"><title>帕軍部份老婦人棄將</title></header><body><h1>帕軍部份老婦人棄將</h1><p>簡評：帕爾馬在90年代是意甲戰國7雄，本世紀初曾轉化為青春班，如今卻成強隊棄將收容所，陣中有大量祖雲達斯的棄將。阿馬利是季中插班生，去仗即以入球證明可取代基斯普成為球隊的孭飛射手，基奧雲高腳法了得，不為「老婦人」所用是時也命也。簡達華的足球事業高峯與低潮都是去季效力祖雲達斯時出現，這位意大利國腳級人馬本季的水準尚可。保積洛夫、柏拿甸奴，以至門將米蘭迪都曾是「老婦人」舊將，蹉跎過不少歲月。</p></body></html>
