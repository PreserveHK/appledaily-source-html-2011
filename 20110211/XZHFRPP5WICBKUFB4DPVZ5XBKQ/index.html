<html><header><meta charset="utf-8"><title>大S似足毛澤東情婦</title></header><body><h1>大S似足毛澤東情婦</h1><p>即將下嫁大陸富二代的台灣女藝人大S（徐熙媛，小圖）曾是毛澤東情婦?!近日小S（徐熙娣）在個人微博貼上一張中共已故領導人老毛的老照片，只見相中毛的繙譯、有「延安第一美女」之稱的吳光偉（圖右）樣貌與大S十分相似，不少網民大嘆：「歷史人物也有明星臉！」<br>老照片中，26歲吳光偉五官輪廓與大S十分神似，連小S都說：「拍這張照片怎麼沒邀我呢？」1937年《法蘭克福日報》記者到延安採訪毛澤東時，吳為毛做繙譯。其間有傳吳與毛曾有曖昧情愫，而導致毛與賀子珍的婚變，她被「禮送」出延安，被稱為「吳光偉事件」。其後江青來到延安，次年與毛結婚。<br>東森新聞</p></body></html>
