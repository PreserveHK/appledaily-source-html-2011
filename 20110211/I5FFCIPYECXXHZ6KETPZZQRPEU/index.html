<html><header><meta charset="utf-8"><title>趣趣地：傳韋咸爭贏熱刺用新場</title></header><body><h1>趣趣地：傳韋咸爭贏熱刺用新場</h1><p>熱刺同韋斯咸爭緊2012年倫敦奧運嘅主場館做新主場，聽講韋咸答應會保留跑道，所以得到搞奧運嗰班大佬支持，極有機會喺明年夏天入主呢個耗資5.5億鎊建造、坐到8萬人嘅靚場。不過韋斯咸家陣喺英超包尾，雖則佢哋比第12位嘅富咸都係少6分，比尾4嘅西布朗亦只係少兩分，形勢唔算好差，護級前景仍樂觀。萬一奧運球場成為佢哋新主場，相信冇人想見到佢哋用嚟打英冠，一齊幫佢哋打氣啦！</p></body></html>
