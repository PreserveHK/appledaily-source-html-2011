<html><header><meta charset="utf-8"><title>安心亞書展露奶吸宅男</title></header><body><h1>安心亞書展露奶吸宅男</h1><p>除大陸80後美女漫畫家外，台灣「宅男女神」安心亞亦現身台北國際書展，舉行個人寫真集簽名會，吸引無數宅男粉絲擠爆會場，只為見性感女神一面。<br>黑絲襪、迷你裙、綁頸小背心露出性感D奶，25歲的安心亞前日頂着卡通人物Betty的招牌捲捲頭，戴上白兔毛毛耳朵，讓人耳目一新（圖）。粉絲們擠爆會場，齊聲大喊「安心亞、安心亞」，氣氛熱烈。一早到場等候的林先生表示：「最欣賞安心亞為人放得開，而且有內涵，寫真集也拍得很好，表現出很美艷的一面。」也有不少男粉絲讚其性感甜美。安心亞大爆新年和朋友出去遊玩，大吃大喝反而瘦了3公斤。<br>台灣《蘋果日報》</p></body></html>
