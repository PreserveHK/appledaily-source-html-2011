<html><header><meta charset="utf-8"><title>話你知回教徒舉鞋表達極大侮辱</title></header><body><h1>話你知<br>回教徒舉鞋表達極大侮辱</h1><p>埃及人不滿穆巴拉克戀棧權位，舉鞋痛罵，全因鞋子能表達極度蔑視和侮辱。<br>埃及是回教國家，回教認為鞋子極之不潔，所以回教徒每次禱告前，除了要做潔淨儀式外，更必須脫下鞋子。進入清真寺前，當然也必須脫下鞋子，可放在門外，也可拿着，但要用左手，將鞋底要互貼不能外露。<br>即使非回教徒，在阿拉伯文化中，讓別人看到鞋底也是極無禮的行為，當眾蹺起二郎腿絕對是大忌。看鞋底是不敬，扔鞋子更是侮辱。2008年，時任美國總統喬治布殊遭伊拉克記者扔鞋，就是要侮辱他，對他攻伊表達最大的憤怒。<br>英國廣播公司</p></body></html>
