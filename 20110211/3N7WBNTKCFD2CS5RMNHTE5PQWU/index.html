<html><header><meta charset="utf-8"><title>諾基亞微軟聯手抗iPhone</title></header><body><h1>諾基亞微軟聯手抗iPhone</h1><p>芬蘭諾基亞公司（Nokia）曾稱霸手機市場，但近年在開發智能手機方面遠遠落後蘋果iPhone和Google的Android手機，在痛定思痛後，昨天宣佈與微軟合作，今後以微軟開發的WindowsPhone作為諾基亞智能手機的操作系統，希望能夠與iPhone及Android手機鼎足而立。<br>分析指這意味諾基亞承認它的平台策略失敗。合作計劃對微軟也是一大突破，WindowsPhone雖獲業內專家讚譽，但一直未獲消費者接納，上季市場佔有率僅2%。<br>路透社</p></body></html>
