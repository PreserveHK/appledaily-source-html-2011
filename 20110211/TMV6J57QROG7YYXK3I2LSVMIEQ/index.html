<html><header><meta charset="utf-8"><title>6男女裸曬橫渡大西洋</title></header><body><h1>6男女裸曬橫渡大西洋</h1><p>英國划艇女高手胡格斯蒂格（NaomiHoogesteger）與五名男拍檔，早前以31日23小時31分鐘，打破划艇橫渡大西洋最快紀錄，其間胡格斯蒂格為盡快治癒水泡，曾與五名男拍檔一起全裸曬太陽。<br>六人上月在西班牙出發，由於每划兩小時才可休息，皮膚很快長滿水泡，男拍檔索性脫光衣服，胡格斯蒂格起初不敢寬衣，但終脫清光。她說：「我們別無他法，惟有讓陽光和空氣治癒傷口。」六人周一晚終抵達南美洲。<br>英國《每日郵報》</p></body></html>
