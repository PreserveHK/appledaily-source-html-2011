<html><header><meta charset="utf-8"><title>馬仔隊啤陪主人蒲吧</title></header><body><h1>馬仔隊啤陪主人蒲吧</h1><p>一般馬匹最愛吃草，但英國斯塔福德郡有匹九歲馬巴茲爾（Basil圖）卻最愛蒲吧，像人一樣嘆杯冰凍啤酒。<br>巴茲爾每逢周日最愛跟着主人米爾恩斯到酒吧「啤一啤」，享受當地釀製的淡色啤酒Marson'sPedigree。米爾恩斯說：「某次我在飲Pedigree，巴茲爾伸出舌頭舔酒杯，顯然愛上那味道，於是我給牠喝一口，牠自此愛上飲啤酒。」酒吧經理沃利斯更為牠準備專用酒杯。<br>英國《每日郵報》</p></body></html>
