<html><header><meta charset="utf-8"><title>小童晒利是　豐收5萬</title></header><body><h1>小童晒利是　豐收5萬</h1><p>農曆新年已過，內地小童拆利是點算「收穫」，興奮地在網上論壇公開「業績」。有小童稱今年單是父母、祖父母封的利是已有5萬元（人民幣．下同），大呼「發財了」，讓其他小童十分羨慕，並批評自己的父母不夠闊綽。更有小童認為長輩們的「標準利是」應是6,000、8,000及1萬元。<br>家長看見小童在網上晒利是很不是味兒，他們稱小童的期望越來越大，包利是成為壓力最大的一項支出，而且要子女交出利是錢，又要費一番周折。家長都表示，子女上繳利是錢後，會為子女買保險等。<br>北京《新京報》</p></body></html>
