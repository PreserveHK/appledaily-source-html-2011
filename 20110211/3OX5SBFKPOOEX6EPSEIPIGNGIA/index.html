<html><header><meta charset="utf-8"><title>音魂：iPhone專用耳筒一嚿石！</title></header><body><h1>音魂：iPhone專用耳筒一嚿石！</h1><p>美國MoshiAudio最近新返咗隻好鬼馬耳筒––Moonrock！入耳式設計，主打高中低全音域、大包圍；不過試聽過，感覺都係Bass偏強，始終係為iPhone而設計嘛，都係聽吓Pop、又聽吓Rock為主。耳筒單元採用HighEfficiencyNeodymiumDrivers高效釹磁驅動（105dB/mW），須知同品牌下有隻較高階嘅Vortex（$638）都係用咗佢，可見今次都算係「平價」技術下放，好抵買啫！<br><br>記者：朱崇德<br><br>Inconix（21100002）</p></body></html>
