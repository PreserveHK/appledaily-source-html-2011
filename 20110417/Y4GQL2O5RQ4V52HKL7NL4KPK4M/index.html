<html><header><meta charset="utf-8"><title>全新Wii高清強攻PS3</title></header><body><h1>全新Wii高清強攻PS3</h1><p>美國電子遊戲網站前天（周五）報道，日本任天堂準備本月底宣佈推出新一代Wii，據報採用輕觸式屏幕控制器，性能比微軟Xbox360和SonyPlayStation3還要強勁。<br>消息人士，指新一代Wii會有全新控制器，不止是升級版體感遙控手掣，還內置高清屏幕，提供高清影像。至於詳細內容和售價，任天堂可能要等到6月的E3博覽會上才宣佈。<br>Wii在2006年推出後，是最暢銷的家庭電子遊戲，迄今賣出8,500萬部，但影像解像度不高，當微軟去年推出Kinect，逐漸蠶食任天堂的市場佔有率。<br>德新社</p></body></html>
