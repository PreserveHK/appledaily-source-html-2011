<html><header><meta charset="utf-8"><title>陳山聰外遊監製盼歸</title></header><body><h1>陳山聰外遊監製盼歸</h1><p>謝天華、徐子珊及江若琳等昨到將軍澳中心為劇集《洪武三十二》宣傳，早前炮轟無綫的陳鍵鋒與馬德鐘也臨時因病缺席，被指請假到英國陪何超雲的陳山聰則繼續冇影，對此，監製黃偉聲表示很失望：「三個咁重要嘅角色都嚟唔到，嚟緊仲有宣傳，希望病嘅好番，外遊嘅返嚟啦，到時我會親自邀請佢（陳山聰）。」</p><p>謝天華希望患病的同事快些痊癒：「咁人哋病咗，唔通要佢哋吊住鹽水出席活動咩？」徐子珊則笑言缺席的同事可能是避風頭，但會體諒各人的情況。<br>採訪、攝影：文國駿</p></body></html>
