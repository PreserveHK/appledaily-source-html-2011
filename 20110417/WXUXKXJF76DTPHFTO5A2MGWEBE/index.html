<html><header><meta charset="utf-8"><title>葉梁美蘭淡出Ball場老公</title></header><body><h1>葉梁美蘭淡出Ball場老公</h1><p>行政會議成員葉維義太太葉梁美蘭已連續三年，與何超鳳為香港芭蕾舞團的balletball作籌委會主席，前晚她身穿Valentino晚裝，帶同其日本模特兒朋友一柳杏奈前來。</p><p>「返番個籠度」</p><p>葉梁美蘭透露小時曾習芭蕾舞三年，問她有否安排女兒學舞，她說：「冇，所以個女大個都有埋怨我。」她揚言會淡出ball場，她說：「呢個會係我最後一個balletball，希望有新人交棒，搵到對芭蕾文化熱誠嘅人繼續，其他活動都會少啲，先生勁開心我做番主婦，返番入個籠度。」<br>採訪：RitaLeung<br>攝影：ChanShunChing</p></body></html>
