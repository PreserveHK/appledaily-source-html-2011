<html><header><meta charset="utf-8"><title>Applehealth：穿高跟鞋夜蒲易骨折</title></header><body><h1>Applehealth：穿高跟鞋夜蒲易骨折</h1><p>球員在球場上常見受傷骨折，但原來這種意外同樣在夜店出現。澳洲一份醫療輔助報告指出，當地女士因穿上高跟鞋流連夜店，結果跌傷導致腳踝骨折、頭部受傷、膝蓋或手腕脫骱等意外，要急召救護車送院的數字越來越多，這些意外在周末最常見。當中有20多歲的女傷者穿高跟鞋到夜店消遣，不慎「拗柴」致腳踝骨折，骨頭更穿破皮膚外露，需即時送院治理。<br>當地的醫生指出，穿高跟鞋會令整個人的重量向前傾，容易失去平衡。鞋跟越高，跌倒或拗柴機會越高，但近年高跟鞋的鞋跟平均高11厘米，女士們想趁周末穿高跟鞋到夜店時，要小心考慮受傷風險。</p></body></html>
