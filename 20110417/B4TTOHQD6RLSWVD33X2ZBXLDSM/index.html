<html><header><meta charset="utf-8"><title>鄧達智弟弟失車被焚毀</title></header><body><h1>鄧達智弟弟失車被焚毀</h1><p>【本報訊】時裝設計師鄧達智同父異母的54歲弟弟鄧達仁，名下一輛舊款私家車被歹徒偷走，昨日被棄置在元朗壆圍路近錦田河縱火焚燒，路經村民致電報警。消防員接報到場開喉灌救，惟私家車已毀成爛鐵，調查後認為起火原因有可疑，交由警方跟進。警方已聯絡鄧達仁認領車輛。<br>根據車牌資料，登記車主鄧達仁家住元朗屏山塘坊村，較早前報失私家車。記者昨日聯絡到鄧達智，他表示弟弟身在內地，已經接到警方通知尋獲私家車，但告燒毀，稍後會返港處理，暫時未知歹徒動機。</p></body></html>
