<html><header><meta charset="utf-8"><title>陳倩揚大肚拍寫真</title></header><body><h1>陳倩揚大肚拍寫真</h1><p>腹大便便的曹敏莉（Mandy）及陳倩揚昨日在將軍澳一商場為周刊封面選舉比賽做評判，一眾扮相可愛的小朋友逗得兩位準媽媽非常開心，倩揚表示胎中男嬰已有八個月大，預產期6月，她說：「之前去照時已經有四磅，出到嚟可能有八磅！」她又透露將會趁大肚留倩影拍一輯寫真，倩揚笑說：「會露肚，可能着top嗰啲，之前身材冇咁好，家升咗兩個cup。」<br>Mandy則透露腹中女兒現在六個月大，預產期則為7月，她笑言見到陳倩揚時本欲互相擁抱，但因為二人的肚子很大而作罷，Mandy又謂希望將來給女兒餵人奶。<br>採訪：文國駿　攝影：黃偉雄</p></body></html>
