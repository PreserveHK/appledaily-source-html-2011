<html><header><meta charset="utf-8"><title>纜車維修員扯斷指</title></header><body><h1>纜車維修員扯斷指</h1><p>【本報訊】東涌昂坪360纜車發生工業意外。一名姓文維修人員（30歲）昨晨零時50分，在東涌觀景路檢查纜車機件期間，右手不慎被皮帶捲入滾動中的金屬輪，食指和中指被硬生生扯斷，傷者痛極撿起兩隻斷指，致電在附近工作的工友求助。救護車接報到場將傷者送院，同時用冰袋盛載斷指到醫院進行接駁手術。<br>文手術後目前情況穩定。昂坪360發言人指傷者是進行定期檢查維修期間發生意外，事發時他獨自工作，纜車公司及勞工處正展開調查。</p></body></html>
