<html><header><meta charset="utf-8"><title>求驗客手記：妓女海倫爆朗尼隊友同科 - 求驗客</title></header><body><h1>求驗客手記：妓女海倫爆朗尼隊友同科 - 求驗客</h1><p>妓女海倫（圖）繼續爆料，接受英國《世界新聞報》就大談恩客名單，除咗曼聯前鋒朗尼（小圖）之外，仲同朗尼一位隊友、一位車路士球員及另外一名英超球員發生過關係，而且仲包括法官同政客等知名人士。海倫講番前後總共5次同朗尼隊友性愛狂歡，3次去咗佢屋企，另外兩次去酒店，仲大玩「4P」㖭。海倫話朗尼位隊友自大同好粗魯，次次都唔會講價錢，但會將1,200鎊（1.5萬港元）畀佢哋。上個禮拜六曼聯先喺足總盃輸畀曼城出局，唔知朗尼聽埋呢單嘢點呢？</p></body></html>
