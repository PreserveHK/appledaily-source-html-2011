<html><header><meta charset="utf-8"><title>貧困縣15億建諸葛亮城</title></header><body><h1>貧困縣15億建諸葛亮城</h1><p>為拼旅遊，即使是貧困縣都斥巨資到「故里經濟」當中。國家級貧困縣、臨沂市沂南縣前日在北京舉行記者會，宣佈自去年來已投資15億元（人民幣．下同）建設「諸葛亮故里」，其中包括建諸葛亮城及建諸葛亮文化旅遊區。<br>沂南縣官員表示，希望透過打造諸葛亮故里，帶動旅遊業發展，去年當地共接待396萬遊客，旅遊收入19.8億元。縣長王常勝指出，當地下月將舉行諸葛亮文化旅遊節，舉辦諸葛亮誕辰1,830周年祭拜、諸葛亮城落成典禮等活動，吸引遊客。<br>相傳是諸葛亮童年時故里的沂南縣，被列為國務院、省政府重點扶持的貧困縣之一，人均收入不到2,000元。<br>中新網/中國廣播網</p></body></html>
