<html><header><meta charset="utf-8"><title>趣趣地：摩佬繼續寸C朗想個仔繼父業</title></header><body><h1>趣趣地：摩佬繼續寸<br>C朗想個仔繼父業</h1><p>基斯坦奴朗拿度（C朗、圖）前日首次開腔，希望9個月大嘅囝囝將來能夠子承父業：「我相信佢會好聰明，至少聰明過我。我唔想講大話，我想佢繼承我嘅事業。」如果朗B似佢爸爸咁有足球天份，係球迷之福，但希望朗B咪學佢爸爸個教練摩連奴咁有個性。事緣摩連奴喺前日記招上不發一言，由助教代言，激嬲班西班牙記者，唔少拍枱鬆人。據講摩帥唔想講任何嘢令皇馬大戰巴塞再加添話題。佢出發點冇錯，但人家會覺得唔被尊重。佢以前喺意大利已經同傳媒關係好差，家陣喺西班牙又係咁，何必呢？</p></body></html>
