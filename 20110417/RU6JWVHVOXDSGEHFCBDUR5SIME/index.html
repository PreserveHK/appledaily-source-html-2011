<html><header><meta charset="utf-8"><title>最大內河郵輪三峽首航</title></header><body><h1>最大內河郵輪三峽首航</h1><p>世界最大的內河豪華郵輪「總統旗艦」號前日在湖北宜昌首航，該艘五星級郵輪將在宜昌和重慶之間的長江三峽旅遊線巡航，每次可載客374人，標準艙票價500美元（約3,500元人民幣）。目前，總統旗艦號上半年的船位已被歐美遊客搶訂一空。<br>總統旗艦號耗資1.8億元人民幣建造，船身長135.2米、寬19.6米，共六層，排水量12,000噸位，是國內首艘按五星級標準建造的內河郵輪，其動力、給排水及隔音等，號稱採用了世界最先進的技術。員工表示，前日首航187個艙位全部爆滿。目前，總統旗艦號上半年航班船位已被北美、俄羅斯和歐洲遊客預訂一空。<br>中新社</p></body></html>
