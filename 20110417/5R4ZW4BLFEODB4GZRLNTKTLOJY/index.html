<html><header><meta charset="utf-8"><title>姚明特製小便池惹爭議</title></header><body><h1>姚明特製小便池惹爭議</h1><p>「難道姚明每到一地就必須要有個特製的便池嗎？」內地作家「草軍書」在微博炮轟剛開幕的博鰲亞洲論壇，為姚明準備特高小便池實屬「無聊」，引起熱議。他狠批官員對名人照顧總是「細緻周到、體貼入微」，卻分不到「一點點給普通屁民」，更指姚明再高，小便時「也是向下兼容的」，普通便池可勝任。從他發佈的照片可見（圖），「姚明專用便盆」建得比成年人更高。有不少網友對他表示支持，嗆該小便池讓人「惡心加無語」。<br>網易微博</p></body></html>
