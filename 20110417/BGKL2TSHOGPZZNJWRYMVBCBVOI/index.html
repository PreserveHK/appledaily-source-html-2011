<html><header><meta charset="utf-8"><title>美商入主　羅馬變天</title></header><body><h1>美商入主　羅馬變天</h1><p>【綜合意大利外電】一如所料，美國商人迪班納迪圖（ThomasDiBenedetto）順利主入羅馬。他於上周五正式宣佈已取得羅馬的控制權後，揚言「會幹一番大事」，外界揣測羅馬將出現翻天覆地的轉變。<br>據意大利傳媒指，61歲的迪班納迪圖是與一間意大利銀行合資約7,000萬歐元，購得60%羅馬股份，其餘40%由羅馬原本擁有者，即辛斯家族擁有。迪班納迪圖上周五在記招上說：「我愛羅馬，會帶領這球會幹一番大事。」早有傳聞指羅馬擬向卡卡、保方等名將招手，而暫代教練蒙迪拿來季難獲留用，安察洛堤是其中一個繼任熱門人選。</p></body></html>
