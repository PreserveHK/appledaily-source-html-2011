<html><header><meta charset="utf-8"><title>我有Feel：陳潔儀令我心動</title></header><body><h1>我有Feel：陳潔儀令我心動</h1><p>雖說有麝自然香，但觀乎陳潔儀《重譯》推出後樂評僅得兩三，便知傳媒對她未至厚待。讀過《信報》林綸詩和《明周》譚傑宏兩篇碟評，前者彈後者讚，明顯我跟譚見解相近：「她賦予舊歌新生命，甚至更勝原唱」。如《心動》竟能唱出電影那種挽不回逝去情感的哀愁，叫我不能自已；又如舊歌《浪子心聲》用BossaNova重新包裝，順耳了，幾首英文翻唱亦佳，豈似林氏說淪為酒廊式翻唱?!<br><br>記者：蔡俊業<br>攝影：林栢鈞</p><p>信和炒近$160，香港唱片售$125。</p></body></html>
