<html><header><meta charset="utf-8"><title>京現染色黑芝麻浸水變白</title></header><body><h1>京現染色黑芝麻浸水變白</h1><p>北京海淀區明光寺農副產品批發市場一攤點銷售的黑芝麻，被發現在水中浸泡、清洗十多分鐘後竟褪色，且顯得發白，清水變成「墨汁」（圖左）。有消費者懷疑該批黑芝麻被染色，因黑芝麻售價較白芝麻貴。<br>前日該批發市場的黑芝麻均已下架，市場管理方表示要為消費者負責，命商販暫停銷售。據悉，染色黑芝麻在四川和遼寧同樣出現，專家指食用染色黑芝麻或有害。若芝麻烏黑發亮、色澤均勻，就可能染過色。<br>北京《新京報》</p></body></html>
