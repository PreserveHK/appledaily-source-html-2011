<html><header><meta charset="utf-8"><title>同鄉圍毆爬牆逃生</title></header><body><h1>同鄉圍毆爬牆逃生</h1><p>【本報訊】深水埗一名30餘歲南亞裔男子，昨凌晨3時在福華街89號一單位與五名同鄉飲酒聊天，其間因事發生口角，被多人圍毆。現場消息指他情急下攀窗逃走，沿外牆爬落街期間，失足由二樓跌落一樓天井，致頭部及腳部受傷。該男子負傷返回附近黃竹街25號的天台屋，途中遇到另一名同鄉，見他頭部受傷，隨即協助報警，並帶同警員到天台屋調查。但調查期間，警員揭發該男子無證，疑是非法入境者，即場將他拘捕，包紮後送院治理，並追緝涉傷人兇徒。</p></body></html>
