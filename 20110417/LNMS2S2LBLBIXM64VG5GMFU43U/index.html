<html><header><meta charset="utf-8"><title>女扮男笨賊鞋油畫鬍子</title></header><body><h1>女扮男笨賊鞋油畫鬍子</h1><p>美國加州警方正懸紅通緝一名「大鬍子女賊」，儘管賊人女扮男裝，還用箱頭筆或鞋油在臉上塗了大鬍子，但可是纖纖玉手卻出賣了她真正性別。<br>賊人打劫加州莫德斯托（Modesto）一個油站，雖然「他」戴上冷帽，低着頭，穿着得非常臃腫，看似健碩男子，但仍被警員從閉路電視中識破其女兒身，因為當「他」拿出手槍指嚇收銀員時，其纖纖玉手卻出賣了她。由於收銀員沒有夾萬鑰匙，女賊最後只劫去30美元（234港元）。<br>警方懸紅1,000美元（7,800港元）通緝這名女賊，呼籲民眾若發現任何女性臉上有油墨殘迹，就通知警方。<br>英國《每日郵報》</p></body></html>
