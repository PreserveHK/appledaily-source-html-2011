<html><header><meta charset="utf-8"><title>叢飛遺孀枉死3少年被捕</title></header><body><h1>叢飛遺孀枉死3少年被捕</h1><p>「感動中國」人物叢飛遺孀邢丹在高速公路被混凝土塊擊中致死案件，惠州警方昨日凌晨逮捕三名分別15歲、17歲和19歲的青少年。警方指，三人因貪玩向路上的車扔石塊等硬物，以擊中為樂，最後釀成慘劇。<br>上周三，邢丹所坐的車輛從海豐市鵝埠鎮門上深汕高速，然後轉入深惠沿海高速，駛至惠東境內7.8公里處時，邢丹被約為拳頭大的混凝土擊中死亡。被捕的三名青少年均來自惠東一條村莊。<br>《羊城晚報》</p></body></html>
