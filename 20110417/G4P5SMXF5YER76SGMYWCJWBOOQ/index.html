<html><header><meta charset="utf-8"><title>做愛交通燈惡搞綠公仔</title></header><body><h1>做愛交通燈惡搞綠公仔</h1><p>位於荷蘭的奈梅亨鎮（Nimwegen），近日人人都留心觀看交通燈，不是因為他們非常注意交通安全，而是有人搞惡作劇，將行人過路燈的綠色人形走路公仔，轉換成兩人做愛模樣。<br>貪玩的途人每次見到行人燈轉紅色時，都瘋狂按掣使它轉綠，令繁忙時間交通大混亂。有官員說：「人們為了看那做愛公仔，不停按掣，結果當然每次都會令行駛中的汽車要突然停下，很多司機因為注意力不集中而撞車。」<br>事件令運輸當局極度尷尬，正調查電腦黑客如何入侵交通燈系統，將公仔轉換。鎮議會發言人說：「我們正調查誰曾進入過系統。」<br>英國《都市報》</p></body></html>
