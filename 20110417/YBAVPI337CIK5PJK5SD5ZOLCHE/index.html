<html><header><meta charset="utf-8"><title>優惠快遞：半價買貓屎咖啡</title></header><body><h1>優惠快遞：半價買貓屎咖啡</h1><p>想學陳豪嘆貓屎咖啡，何須親身走到印尼去「執屎」！現乘港龍航空，翻開機上購物指南《Emporium》便可購買著名的KopiLuwak印尼正宗貓屎咖啡，咖啡的獨特之處，是經過麝香貓Luwak消化後的咖啡豆，再洗磨烘焙而成，全以人手採摘，帶朱古力及焦糖味道，被譽為世界上最珍貴的咖啡之一。150g咖啡粉市價賣$1,700，機上購買可低於半價，只$760，還有香港免費送貨服務。<br><br>記者：曾靜茵<br><br>網址：http://www.dragonair.com</p></body></html>
