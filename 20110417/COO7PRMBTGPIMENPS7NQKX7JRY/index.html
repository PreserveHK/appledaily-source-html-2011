<html><header><meta charset="utf-8"><title>自由神像郵票用錯A貨照片</title></header><body><h1>自由神像郵票用錯A貨照片</h1><p>聳立在紐約125年的自由神像，是家喻戶曉的地標，可是美國郵政局竟擺了個大烏龍，在新郵票設計用上「賭城」拉斯維加斯「紐約紐約」酒店賭場外的複製品塑像，但仍不肯回收有關郵票。</p><p>這個A貨自由神像郵票自去年12月推出，直至最近有集郵專家發現，郵票中神像頭冠觀景台窗口竟被塗黑，才揭發郵政局擺烏龍。這是美國郵政局有史以來首次誤用假雕像，郵政局發言人說：「圖像是真確的，只不過是拉斯維加斯版本，而非紐約原裝版本。」但郵政局無意回收已發行的郵票，還說這枚郵票可紀念美國兩大景點──自由神像和賭城。<br>美國《紐約郵報》/英國《每日電郵報》</p></body></html>
