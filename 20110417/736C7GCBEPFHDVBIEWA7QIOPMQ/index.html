<html><header><meta charset="utf-8"><title>理財速遞渣打優先理財享額外定存息</title></header><body><h1>理財速遞<br>渣打優先理財享額外定存息</h1><p>▲渣打銀行（圖）優先理財或PreferredBanking推迎新優惠。6月底前開戶，用該行自動轉賬出糧服務，或按揭貸款額達指定金額，豁免或減免開戶總結餘要求。一般優先理財或PreferredBanking客戶資金總結餘，分別為100萬或20萬元。按新資金金額，獲現金回贈，優先理財存入50萬元以下有300元，PreferredBanking存入20萬元以下為100元。此外，優先理財做指定金額港元、美元、澳元、新西蘭元、加元、歐元或英鎊的3個月定存，獲額外利率。</p></body></html>
