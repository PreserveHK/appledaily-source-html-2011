<html><header><meta charset="utf-8"><title>為混能揭背造勢</title></header><body><h1>為混能揭背造勢</h1><p>受日圓高企拖累，日本車確實處於捱打期，想力挽狂瀾，除七人車呢張王牌外，慶幸仲有Hybrid混能車。追求環保又想慳油費的車主日漸增多，凌志全新混能揭背CT200h一出，有銷量有口碑。要守住日本車的氣勢，當然要繼續為CT200h造勢，所以今日於灣仔陳列室將重點展出CT200h，讓車迷可親身感受呢部豪華混能新貴，仲話會有貴賓式款待招呼呢！<br><br>時間：11am-7pm<br>查詢：25119430<br>地點：灣仔告士打道39號夏愨大廈地下A舖</p></body></html>
