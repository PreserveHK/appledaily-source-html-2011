<html><header><meta charset="utf-8"><title>我有Feel：英．意情意結</title></header><body><h1>我有Feel：英．意情意結</h1><p>生於殖民時代，對英國總懷有一點的情意結；愛上時裝後，又對皮革產品產生濃厚興趣，皮製品始終還是來自意大利的較好，以上兩個因素令我最近留意到來自意大利東北部、1919年創立的GiorgioFedon，全新推出的British系列採用柔軟牛皮製作，以真皮而言，甚麼情意結還是被抵玩價錢所冲昏。</p><p>GiorgioFedon（22612799）<br>中環IFC1008號舖</p></body></html>
