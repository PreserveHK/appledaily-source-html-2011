<html><header><meta charset="utf-8"><title>上戶彩捱眼瞓煮麪慰災民</title></header><body><h1>上戶彩捱眼瞓煮麪慰災民</h1><p>日本女星上戶彩大前日拍戲拍到深夜，幾乎無瞓便帶備物資於清晨出發，前往地震重災區宮城縣石卷市參與石原軍團發起的救災活動。素顏的彩妹突然現身幫手引來哄動，她更與老牌男星渡哲也齊齊煮炒麪派發給災民，兩人曾在劇集《結婚》合演父女，令場面倍感溫馨。</p><p>安琪蓮娜眼濕濕</p><p>當彩妹見到一名在地震中失去胞姊的小妹妹時，即抱起對方安慰，令小妹妹露出災後難得的笑容。此外，安琪蓮娜祖莉（AngelinaJolie）前日於洛杉磯出席配音動畫《功夫熊貓2》（KungFuPanda2）宣傳活動時，提起日本災情眼濕濕，更慰問同場聲演日版熊阿寶的TOKIO成員山口達也。</p></body></html>
