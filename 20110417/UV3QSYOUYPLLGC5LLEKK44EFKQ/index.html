<html><header><meta charset="utf-8"><title>AnimalPrint踩上錶</title></header><body><h1>AnimalPrint踩上錶</h1><p>AnimalPrint仍然盛世！說的是時裝界推崇備至的動物Graphic繼續大有作為，Leopard豹紋當道，不得不承認玩足多年的AnimalPrint在市場依然受落，唔單止時裝，就連經常在錶帶上玩花臣的膠錶王Swatch新一系列「AnimalCollection」同樣以幾種不同的AnimalPrint作主題，錶帶上蛇紋及斑馬Pattern悉數「赴會」，十足轉咗台睇Documentary。<br><br>記者：潘國揚</p><p>Swatch（23763909）<br>中環IFC1009A號舖</p></body></html>
