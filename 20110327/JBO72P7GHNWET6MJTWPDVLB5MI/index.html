<html><header><meta charset="utf-8"><title>求驗客手記：麻煩友仲想練boxing　巴洛迪利「鏢」殺令 - 求驗客</title></header><body><h1>求驗客手記：麻煩友仲想練boxing　巴洛迪利「鏢」殺令 - 求驗客</h1><p>英超曼城前鋒巴洛迪利（圖）成日話生活沉悶，周日佢又惹麻煩上身，話說佢竟然用飛鏢掟向青年隊隊員，雖然最終無人受傷，之不過球會打算喺今日開會，或者會對佢實行處分。查實巴洛迪利難以管教，已經被國家隊拒諸門外。不過佢日前就話為咗打發時間，要求球會搵個地方畀佢打kickboxing，話以前喺國際米蘭嘅時候都係咁，之但係以佢嘅性格，練拳後似會上街打人，真係唔知佢幾時要坐監。</p></body></html>
