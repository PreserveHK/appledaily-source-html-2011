<html><header><meta charset="utf-8"><title>隔牆有耳：鄭耀棠誘陳婉嫻參選 - 李八方</title></header><body><h1>隔牆有耳：鄭耀棠誘陳婉嫻參選 - 李八方</h1><p>受頸椎病痛纏繞多時嘅工聯會會長鄭耀棠上月中做完手術後，一直深居簡出專心養病。呢個星期佢復出，噚日現身工聯會工人醫療所流動中醫醫療車啟動禮，以過來人身份力撐中醫藥頂呱呱，市民聽日開始喺黃大仙、馬鞍山同大埔等地可以用60至80蚊睇一次中醫。<br>棠哥嘅康復進度理想，除咗上落樓梯辛苦啲，日常生活都冇乜受影響。養病期間，棠哥繼續游說陳婉嫻出選「超級區議會」選舉，佢引述嫻姐正在慎重考慮；如果嫻姐肯「開金口」sayyes就最好，佢嘅癡心等待都好有價值。除咗嫻姐呢位猛將，工聯會都培訓緊一批新人，準備喺區議會選舉初試啼聲。</p></body></html>
