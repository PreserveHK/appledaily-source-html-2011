<html><header><meta charset="utf-8"><title>江蘇浸酒人參離奇開花</title></header><body><h1>江蘇浸酒人參離奇開花</h1><p>浸酒的人參都會開花？江蘇省鎮江句容市一名民眾，上周四（24日）中午與朋友聚餐時，拿出放在牆角、已浸泡九年的人參藥酒，準備與朋友分享，可是當他撕開包裝後馬上被嚇呆。<br>他發現酒瓶內的兩支人參不但已連在一起，而且中間更開着人參花，瓶口處還有三片綠色人參葉，多條褐色、類似靈芝的東西長到瓶口，且被樽蓋頂彎。江蘇省農林職業技術學院生物工程系主任賈君估計，這瓶藥酒已經成為人參的培養液，令到它可以在酒瓶裏生長，甚至開花。<br>江蘇《揚子晚報》</p></body></html>
