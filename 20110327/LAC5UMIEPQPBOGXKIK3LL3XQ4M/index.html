<html><header><meta charset="utf-8"><title>古仔冧招誘高圓圓</title></header><body><h1>古仔冧招誘高圓圓</h1><p>古天樂（古仔）、高圓圓及吳彥祖合演的新戲《單身男女》，前晚於上海舉行首映禮，不過吳彥祖就缺席。古仔笑言新戲最大看點不是最後高圓圓選擇和他還是吳彥祖，反而是觀眾可參考片中的浪漫手段，古仔說：「雖然跑車、豪宅是需要用錢堆出來，但是浪漫的心思還是可以學的。」高圓圓則聲稱跟古仔及吳彥祖演對手戲時，差點真的心動。</p><p>與吳彥祖鬥法</p><p>戲中古仔和吳彥祖各師各法追高圓圓，當中包括變魔術和大跳激情舞，其中古仔與吳彥祖先後在辦公室的玻璃窗上，用便條貼出各種笑臉來冧對面樓的高圓圓。<br>撰文：葉雪</p></body></html>
