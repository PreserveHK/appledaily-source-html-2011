<html><header><meta charset="utf-8"><title>震後日人　不再愛名牌</title></header><body><h1>震後日人　不再愛名牌</h1><p>跟成千上萬的日本OL一樣，23歲東京女郎久阪崇尚名牌，衣櫥裏有10個Gucci手袋，但大地震後，她的想法變了。她說：「以前真是太浪費了。近期的事令大家的想法有很大轉變。」日本人愛名牌，去年全球奢侈品有近四分之一由日本人買下，但巨變驚醒日本人，震散他們的物欲，取而代之的是回歸樸實和助人為樂的心態。不過分析員說暫時未能肯定影響是否長久：1995年阪神大地震後，奢侈品消費只是下跌一季就反彈。<br>美國《紐約時報》</p></body></html>
