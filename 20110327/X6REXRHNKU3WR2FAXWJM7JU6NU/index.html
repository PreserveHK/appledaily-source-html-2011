<html><header><meta charset="utf-8"><title>電梯急停61人傷　學童如骨牌互踩</title></header><body><h1>電梯急停61人傷　學童如骨牌互踩</h1><p>江蘇無錫動物園前日發生扶手電梯驟停引發的踩踏意外。事發時，電梯上大批參加春遊的小學生一同跌倒，繼而發生互相踩踏，共有61人受傷，其中5人要留醫治療，均無生命危險。</p><p>事發前日上午11時許，分別來自無錫四間小學的學生正乘搭肇事電梯上山，電梯不知何故驟停，梯上的小學生在慌亂中如骨牌般出現成片跌倒，並相互踩踏。事後證實有61人分別因腿部和臉部擦傷送院，其中5人因頭或眼受傷留醫。事故後，動物園上山的電梯已全部停運檢查。<br>中通社</p></body></html>
