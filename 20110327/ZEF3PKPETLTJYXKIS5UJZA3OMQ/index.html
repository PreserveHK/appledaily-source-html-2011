<html><header><meta charset="utf-8"><title>支聯會向烈士獻花</title></header><body><h1>支聯會向烈士獻花</h1><p>【本報訊】辛亥革命百年尚未成功，六四屠城廿二載待平反。支聯會昨日在尖沙嘴文化中心露天廣場祭起「黃花崗七十二烈士墓」（圖），一眾常委、義工齊集墓前向革命烈士鞠躬獻花。一如以往，義工在街頭收集市民簽名，製作「民主烈士永垂不朽」弔唁冊簽名，向烈士們致敬。支聯會成員並向公眾介紹各辛亥革命烈士的事迹，同場舉行「未完成的革命──辛亥百年回顧展」，介紹孫中山、宋教仁等人的事迹。<br>謝榮耀攝</p></body></html>
