<html><header><meta charset="utf-8"><title>枉死單車婦家屬路祭</title></header><body><h1>枉死單車婦家屬路祭</h1><p>【本報訊】前晚在元朗橋興路遭私家車女司機開車門撞跌再遭貨車撞死的姓林56歲單車婦，昨晨9時許，其家人一行10多人在肇事現場路祭，他們帶備果品香燭拜祭，有人跪地痛哭，逗留大半小時乘的士離去，他們婉拒傳媒的協助。<br>該宗奪命車禍中，打開私家車車門撞跌單車婦的女司機姓蘇（23歲）及駕駛貨車駛至將單車婦撞斃的貨車男司機姓何（21歲），均涉危險駕駛導致他人死亡被捕，各准以5,000元保釋候查，一個月返警署報到，警方對該車禍仍繼續跟進。</p></body></html>
