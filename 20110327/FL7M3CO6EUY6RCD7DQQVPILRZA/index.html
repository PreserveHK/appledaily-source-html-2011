<html><header><meta charset="utf-8"><title>Britney賭城回勇</title></header><body><h1>Britney賭城回勇</h1><p>過去一年未有正式開騷的美國女歌手BritneySpears，前日在拉斯維加斯的棕櫚泉賭場舉行特別演唱會，力谷明日推出的大碟《FemmeFatale》，她全晚換了多套緊身舞衣上場，盡騷已回復狀態的fit爆身形。</p><p>台上剝衫</p><p>Britney先後唱出新碟主打歌《HoldItAgainstMe》及《TillTheWorldEnds》等，又大跳勁舞兼咀男dancer，令全場熱血沸騰。她更即場在台上表演剝衫，又以激光亮出新碟名字，全晚為造勢博到盡。</p></body></html>
