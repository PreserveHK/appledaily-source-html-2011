<html><header><meta charset="utf-8"><title>關仁隱事：「圓咕碌」復出冇人敢請 - 關仁</title></header><body><h1>關仁隱事：「圓咕碌」復出冇人敢請 - 關仁</h1><p>出道多年嘅「圓咕碌」，佢唱歌把聲係唔錯，但工作態度麻麻，尤其早幾年佢黐住咇咇，就算游手好閒唔做嘢，依然可以揸靚車住豪宅，但自從早排同咇咇分咗手，圓咕碌惟有死死氣重出江湖。<br>關仁聽聞圓咕碌都撈想接內地登台騷做，但佢停工咗咁多年，食米唔知價，成日獅子開大口，以為自己仲係當年咁紅，開天價唱酒吧騷，梗係嚇死人。就算做表演嘉賓，圓咕碌又爭住唱壓軸，搞到啲人都唔敢請佢做嘢，最終咪連呢啲米路都冇埋。<br><br>Textby　關仁</p></body></html>
