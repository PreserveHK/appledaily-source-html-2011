<html><header><meta charset="utf-8"><title>小豬冧港女冇手軟</title></header><body><h1>小豬冧港女冇手軟</h1><p>台灣藝人羅志祥（小豬）昨日來港在將軍澳新都城中心舉行簽唱會，吸引過千粉絲逼爆圍觀。難得與香港粉絲見面，小豬除了獻唱外，還與觀眾玩遊戲親密接觸，抱抱、握手、玩自拍和餵食蛋糕等有求必應，冧盡現場女粉絲。</p><p>暑假開演唱會</p><p>小豬又無懼手軟，替二千多人簽名，他表示最高紀錄是一連替二萬多人簽名14小時，幸好公司替他請了按摩師即場紓緩。他又謂在台灣曾舉辦過戶外簽名會，氣氛高漲，在香港則沒有試過，希望下次能感受一下，小豬已定於5月先在澳門舉行演唱會，到暑假才到香港開個唱，現時他已操練得一身線條，但他卻拒絕顯露。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
