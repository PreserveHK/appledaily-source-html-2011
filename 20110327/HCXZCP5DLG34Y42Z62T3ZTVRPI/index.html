<html><header><meta charset="utf-8"><title>憂女兒學業母雙料自殺</title></header><body><h1>憂女兒學業母雙料自殺</h1><p>【本報訊】柴灣一名婦人疑擔心女兒學業，在寓所服藥及燒炭作雙料自殺，幸被社工揭發救回一命。雙料自殺婦人42歲姓龍，她與同姓龍的15歲女兒，同住環翠邨澤翠樓一單位。該單親家庭有社工跟進。<br>據稱，龍婦為了女兒學業問題，兩母女曾發生爭執，言談間龍婦透露有輕生念頭，女兒將事件告知24歲姓林女社工。<br>昨午1時，林女上門了解事件，發現龍婦燒炭自殺，由於剛燒着炭火，龍婦仍然清醒；她又表示曾經服藥，林女報警將她送院救治，目前情況嚴重。</p></body></html>
