<html><header><meta charset="utf-8"><title>里安喪妻兩年拖新歡</title></header><body><h1>里安喪妻兩年拖新歡</h1><p>愛爾蘭影星里安納遜（LiamNeeson）的妻子娜塔莎李察遜（NatashaRichardson小圖）09年因滑雪意外身亡，里安於美國時間本月19日妻子死忌兩周年翌日，被拍到拖實在公關公司工作的新歡FreyaStJohnson行公園，表現親密。<br>里安與Freya去年9月拍拖已經斷正，但未有承認戀情，之前里安身邊的女伴更團團轉，如今兩人再有拖手相曝光，可見感情已經穩定，里安亦走出陰霾重過新生。</p></body></html>
