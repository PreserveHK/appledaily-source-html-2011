<html><header><meta charset="utf-8"><title>酒店醉少女被非禮</title></header><body><h1>酒店醉少女被非禮</h1><p>【本報訊】20歲少女偕相識的男子飲酒消遣，卻被人借醉行兇肆意非禮，警方據報拘捕涉嫌色狼。<br>昨凌晨2時許，20歲少女與一名姓林（37歲）男子相約在旺角區一間酒店娛樂場所飲酒消遣，惟女事主不勝酒力，瞬間酩酊大醉不省人事。少女的另一名女性友人正在酒店大堂等候，良久不見其蹤影前往找尋，發現她昏迷不醒致電報警。女事主在醫院醒來，向警員透露醉酒期間被人上下其手肆意非禮，她無力反抗醺醉過去。警方根據事主提供資料，在旺角區拘捕涉嫌男子並將他帶署調查。</p></body></html>
