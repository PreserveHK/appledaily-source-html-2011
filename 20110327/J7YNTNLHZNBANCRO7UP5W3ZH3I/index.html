<html><header><meta charset="utf-8"><title>寇鴻萍一家嘆意菜</title></header><body><h1>寇鴻萍一家嘆意菜</h1><p>寇鴻萍老公梁廷鏘去年捲入懷疑o靚模強姦案，但事件似乎無損兩夫婦的感情，繼續如常結伴出席活動。寇鴻萍女兒唐貝詩、唐貝欣由英國返港，前晚一家人就去了銅鑼灣的著名意大利餐廳DaDomenico吃晚飯，寇鴻萍和囡囡吃得非常開心，不停飲酒、拍照，寇鴻萍更將合照放上微博分享，開心說：「女兒們剛從英國回來，一家團聚！」<br>一向打扮性感的唐貝詩，前晚低胸示人，更無端端夜晚戴墨鏡，唐貝詩食到中段先行離開，後父梁廷鏘送她去坐車，更搭住唐貝詩膊頭，在路邊傾個不停，感情相當不錯。<br>採訪、攝影：WongManShing、LoTakKwong</p></body></html>
