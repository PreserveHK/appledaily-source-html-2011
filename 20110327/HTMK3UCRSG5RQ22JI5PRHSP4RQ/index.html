<html><header><meta charset="utf-8"><title>職員揭雪糕店竊案</title></header><body><h1>職員揭雪糕店竊案</h1><p>【本報訊】灣仔一間雪糕店職員，昨晨返回店舖營業時發現店內遭賊人爆竊報警。警員到場調查，經負責人點算，證實收銀機被撬開，損失現金1,000元。<br>現場為灣仔道232號地下的ClassicOrchard雪糕店，食品以選用新鮮水果、低糖及低脂作招徠；門外還貼有唱片騎師梁安琪曾光顧試食圖片。<br>昨晨10時，一名16歲姓張女職員返店上班時，發現鐵閘鎖頭失去，開門後發現店內凌亂及收銀機被撬毀報警，負責人點算後證實損失約1,000元。</p></body></html>
