<html><header><meta charset="utf-8"><title>子丹休息半年研武術</title></header><body><h1>子丹休息半年研武術</h1><p>甄子丹拍完電影《大鬧天宮》後，前日又到北京宣傳代言的藥品芬必得。他向內地記者透露決定休息半年，一方面為了陪家人，一方面希望鑽研武術，為年尾的時裝動作片做準備。</p><p>有意造人</p><p>子丹和太太汪詩詩育有一子一女，兩夫妻其實有意再造人，希望可以多生一、兩個小孩，未知今次休假半年是否為了準備生孩子。子丹還希望趁放假鑽研武術，他說：「這幾年試過好多好角色，近年拍好多古裝，我想拍一部時裝動作片，現時手上有幾個劇本在選擇中，我希望年底選一部來拍，所以想乘休息好好鑽研武術，希望在動作方面再給大家驚喜。」<br>撰文：林妃</p></body></html>
