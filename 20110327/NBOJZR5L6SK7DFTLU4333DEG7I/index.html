<html><header><meta charset="utf-8"><title>女途人遭小巴撞飛兩米</title></header><body><h1>女途人遭小巴撞飛兩米</h1><p>【本報訊】昨中午12時許，一輛行走元朗至雷公田的72號專線小巴，沿元朗安寧路往上水方向行駛，至大橋村對開斑馬線時，一名疑正傾電話的45歲姓袁女子及同行姓羅15歲少女，從左邊步出橫過斑馬線，姓盧（55歲）小巴司機即時煞掣，惟仍收掣不及撞倒兩人，其中袁女被撞至飛彈兩米倒地，頭部受傷幸仍清醒，羅女則手腳擦傷，兩人一併送院治理。有目擊意外街坊稱，當時小巴車速頗高，隨即聽到「砰」一聲撞倒途人。街坊又謂，駛經現場斑馬線的車輛經常不讓途人過路。</p></body></html>
