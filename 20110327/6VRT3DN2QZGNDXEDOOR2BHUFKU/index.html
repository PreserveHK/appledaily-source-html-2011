<html><header><meta charset="utf-8"><title>煙灰缸扑窗毀私家車</title></header><body><h1>煙灰缸扑窗毀私家車</h1><p>【本報訊】一部停泊在油麻地吳松街近柯士甸道對開咪錶位的黑色大發私家車，較早前由「泊車仔」將車泊在上址，「泊車仔」稍後離開。至昨晨4時許，有人發現大發私家車的車頭擋風玻璃及左右倒後鏡被扑碎破裂，司機位右邊車窗粉碎，車旁遺下一個擺放在食店門外的「直立式」煙灰缸。警方接報到場，懷疑歹徒用煙灰缸扑爛車窗後逃去無蹤。警方稍後通知住沙田區的陳姓（22歲）車主，陳表示車廂內財物並無損失，警方正調查歹徒刑毀動機。</p></body></html>
