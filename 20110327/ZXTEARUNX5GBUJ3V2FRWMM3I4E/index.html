<html><header><meta charset="utf-8"><title>業績快訊興能新廠下季營運</title></header><body><h1>業績快訊<br>興能新廠下季營運</h1><p>◆興業太陽能（750）截至2010年12月底止全年賺2.16億元（人民幣．下同），按年增43.3%，營業額增42.9%至17.82億元，每股盈利44.1分，擬派末期息3分。集團期內毛利錄4.38億元，增49%，主要受惠光伏建築一體化及太陽能相關業務收入貢獻提高。<br>集團去年在湖南省的新廠房料在今年次季營運，並計劃未來承接更多公共工程相關傳統幕牆工程，特別是火車站相關項目。</p></body></html>
