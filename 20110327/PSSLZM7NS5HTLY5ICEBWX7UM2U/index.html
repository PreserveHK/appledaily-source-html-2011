<html><header><meta charset="utf-8"><title>穿衣獨創嘆生不逢時</title></header><body><h1>穿衣獨創嘆生不逢時</h1><p>尊尼的衣着品味一向夠獨創性，近日他更於美國帽子協會的年度戴帽名人選舉中大熱稱冠，又獲不少fans奉為潮流偶像，對此尊尼謙稱：「我只知道有報道說過尊尼狄普需要請一名服裝指導，我都知道自己不應每天都穿着那對舊皮靴，每天有人跟我預備好衣服，都是一個不錯的主意。」</p><p>貼士：忌抄襲</p><p>被問到有甚麼時裝貼士時，尊尼大嘆生於錯誤年代：「我個人很喜愛20至40年代的服飾和環境，我覺得很優雅，也常覺得自己生長在錯誤年代，所以我常穿得不知所謂，但我的意見是，千萬不要抄襲別人的穿衣之道，特別是你的鄰居，要保持個人的風格和舒適。」</p></body></html>
