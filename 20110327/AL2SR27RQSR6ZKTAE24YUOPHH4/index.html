<html><header><meta charset="utf-8"><title>關仁隱事：「奶油女」製緋聞跣蝦餃 - 關仁</title></header><body><h1>關仁隱事：「奶油女」製緋聞跣蝦餃 - 關仁</h1><p>國產「奶油女」踩住舊情郎「蝦餃」個蝦頭係咁上，仲放料畀記者跣蝦餃。早排奶油女瞞住蝦餃靜雞雞嚟香港，然後call記者影佢上蝦餃屋企，證明兩人情侶關係，但原來嗰日蝦餃由朝到晚都開工，到入夜返屋企時，工人話畀蝦餃聽，蝦餃先知奶油女嚟咗香港。奶油女專登喺蝦餃屋企兜個圈博影相，蝦餃啲燒賣、鴨腳紮朋友個個激到啤一聲，但蝦餃仲話奶油女係俾人帶壞喎，佢咁鬼心軟，唔怪得俾人食住啦！<br><br>Textby　關仁</p></body></html>
