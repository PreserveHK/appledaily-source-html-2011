<html><header><meta charset="utf-8"><title>求驗客手記：曼聯總裁仔轉行 - 求驗客</title></header><body><h1>求驗客手記：曼聯總裁仔轉行 - 求驗客</h1><p>曼聯行政總裁基爾個仔奧利華基爾（右），上季攞咗曼聯預備組年度最佳球員，而且仲喺曼聯一隊對保頓同韋斯咸兩場波做後備，前途無限。之不過日前有報道話，呢位20歲嘅中堅拒絕咗曼聯提出嘅新合約，已計劃好行爸爸條舊路讀經濟，將會喺9月尾入讀杜倫大學㖭！雖然奧利華基爾冇打算喺曼聯發展足球事業，但若果第日入管理層同阿爸一齊搞好紅魔，都唔係壞事呀！</p></body></html>
