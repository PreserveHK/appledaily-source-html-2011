<html><header><meta charset="utf-8"><title>芝娃娃抗賊狂咬不放</title></header><body><h1>芝娃娃抗賊狂咬不放</h1><p>不要小覷芝娃娃體形嬌小，發起惡來跟惡犬不遑多讓。美國加州一隻5歲大芝娃娃犬「帕科」（Paco），眼見兩名賊人闖入主人店舖打劫，狂咬賊人足踝，追着賊人不放。<br>本月7日兩名蒙面賊持槍闖入香煙店，着店主奈特把錢放進背囊，4.5公斤重的「帕科」突然狂吠，賊人一度嚇得退回門口。劫匪再進店內，即使擎槍指牠也咬着不放，劫匪最終只搶去200美元（1,560港元）。<br>英國《太陽報》</p></body></html>
