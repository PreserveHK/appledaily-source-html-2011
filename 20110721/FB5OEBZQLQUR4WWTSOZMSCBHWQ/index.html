<html><header><meta charset="utf-8"><title>惡豹搗亂擒管理員背</title></header><body><h1>惡豹搗亂擒管理員背</h1><p>印度東北部阿薩姆邦（Assam）一條小村莊，近日遭花豹入侵，咬傷六名村民之餘，對前來捉牠的森林管理員也不放過，撲到管理員背上施襲，幸好花豹及時被麻醉槍打中，管理員才有驚無險。<br>誤闖民居的花豹，在傷人後，森林管理員接報持槍前來捕捉，把牠團團圍住，牠咬傷五名警員和管理員，再飛撲向一名管理員背部。在這生死一線間，其他管理員向惡豹發射了麻醉槍，牠中槍後全身乏力，乖乖就擒，之後傷重死亡。<br>英國《每日郵報》</p></body></html>
