<html><header><meta charset="utf-8"><title>行李踏板車趕路必備</title></header><body><h1>行李踏板車趕路必備</h1><p>英國踏板車公司MicroScooters研製出一款行李踏板車Micro-Luggage，外形跟手提行李篋沒分別，但只要把篋後面的踏板拉下，就變身成一部踏板車，雙手抓着手柄，就可以在機場大樓穿梭，毋須走路。<br>行李踏板車最適合經常出國的商務旅客使用，每個售價250英鎊（3,136港元）。經常坐飛機的加德納指，曾因塞車而錯過航班，他說：「如果我可以在客運大樓橫衝直撞，就不用花寃枉錢買新機票了。」<br>英國《每日郵報》</p></body></html>
