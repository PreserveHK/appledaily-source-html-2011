<html><header><meta charset="utf-8"><title>Paris被嘲過時拂袖離場</title></header><body><h1>Paris被嘲過時拂袖離場</h1><p>美國名媛ParisHilton（右）昨日在家接受ABC電視台訪問宣傳其真人騷，被主持人不斷問她有否受到其他名媛威脅，又說：「你會否怕自己已過時？」即時辣㷫Paris並中止訪問離場，但其後她與經理人大吵後繼續受訪，更與主持擁抱告別。<br>此外，風頭快蓋過Paris的美國名媛KimKardashian，昨日入稟控告時裝公司以貌似她的女歌手MelissaMolinaro拍廣告有誤導成份，索償約1.56億港元的損失。</p></body></html>
