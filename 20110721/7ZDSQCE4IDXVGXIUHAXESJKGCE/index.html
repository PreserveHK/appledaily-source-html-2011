<html><header><meta charset="utf-8"><title>蘋果汁保護政府山　擬交教科文討論</title></header><body><h1>蘋果汁<br>保護政府山　擬交教科文討論</h1><p>【本報訊】保育中區政府合署行動升溫。政府山關注組收集超過6,200份市民和團體意見書，反對割售政府山並要求保留西座作公共用途，為歷來最多市民支持的規劃申請。組織計劃發起一人一信運動，將《保育政府山議案》提交聯合國教科文組織討論，喚起國際關注。<br>「撤回方案、還山於民」，逾10名關注組成員昨到中區政府合署請願。召集人羅雅寧指發展局拒公佈「賣山方案」諮詢結果，政府若執意將港人的公共資產賣給發展商，定引起抗爭。</p></body></html>
