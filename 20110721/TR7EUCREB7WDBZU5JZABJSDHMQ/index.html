<html><header><meta charset="utf-8"><title>展覽：本地創意工業展賣</title></header><body><h1>展覽：本地創意工業展賣</h1><p>設計界一年一度DesignMart將在月尾舉行，展覽由香港設計中心及香港設計大使合作，旨在推廣原創意念，去年錄得4,500入場人次，今年一共78個設計單位展賣，當中產品包括時裝、配飾、家品甚至嬰兒服飾等。成日話支持本地創意工業，就要去！<br><br>記者：何兆彬</p><p>DesignMart2011<br>日期：7月29-31日<br>地點：九龍塘達之路72號創新中心<br>網址： http://www.hkdesigncentre.org </p></body></html>
