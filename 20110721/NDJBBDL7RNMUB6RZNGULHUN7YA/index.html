<html><header><meta charset="utf-8"><title>趣趣地：C朗新錶4個鐘</title></header><body><h1>趣趣地：C朗新錶4個鐘</h1><p>基斯坦奴朗拿度（C朗、圖）喺今夏皇馬北美之旅認真威，繼上場後備入替入1球，助皇馬以4:1擊敗洛杉磯銀河後，噚日對墨西哥嘅芝華士時，正選嘅佢仲喺比賽73至82分鐘嘅9分鐘期間大演帽子戲法，助皇馬勝3:0（小圖）。C朗入波咁精準，唔知同佢買咗新錶有冇關呢？因為喺賽前，佢被拍到戴住意大利名錶MeccanicheVeloci嘅QuattroValvole型號，呢隻錶有乜特別？就係錶面有晒4個時區時間，咪啱晒本身係葡萄牙人，而喺西班牙搵食，加埋俄羅斯籍女友艾琳娜又長居美國嘅C朗囉！</p></body></html>
