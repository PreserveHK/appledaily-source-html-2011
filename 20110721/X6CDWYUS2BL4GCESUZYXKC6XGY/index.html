<html><header><meta charset="utf-8"><title>籮霸老公搞空姐致離婚</title></header><body><h1>籮霸老公搞空姐致離婚</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）與老公MarcAnthony的7年婚姻玩完，日前曾傳籮霸4月拍MV時搭上有「古巴版畢彼特」之稱的男模特兒拍檔WilliamLevy，但據美國八卦雜誌《USMagazine》昨日報道，兩人的裂縫早已存在，更追溯至09年時Marc乘私人飛機曾經與空姐有一腿，更幾乎為此離婚，只是Marc苦苦哀求，之後兩人一同去婚姻輔導，籮霸深愛他才再給他機會。</p></body></html>
