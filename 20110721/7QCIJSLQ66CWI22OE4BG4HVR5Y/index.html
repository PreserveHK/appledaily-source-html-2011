<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲戴百萬鑽石賣書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲戴百萬鑽石賣書 - 馮仁昭</h1><p>鄺美雲（Cally）噚日喺書展宣傳佢本新書《鑽石人生》，戴住鑽石手錶、耳環同兩隻鑽戒嘅Cally一身珠光寶氣，問佢一身行頭有冇過百萬？佢即刻話有，所以都有請保安貼身保護。Cally話佢呢本書想出咗好耐，今次籌備咗一年，佢話出呢本書好艱巨，比起以前出唱片困難得多，佢又推介讀者話佢呢本書好值得睇，因為會教大家點樣揀鑽石喎。</p></body></html>
