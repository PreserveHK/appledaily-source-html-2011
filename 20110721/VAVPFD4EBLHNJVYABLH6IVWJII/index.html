<html><header><meta charset="utf-8"><title>何文田鐵騎被困友執手安慰</title></header><body><h1>何文田<br>鐵騎被困友執手安慰</h1><p>【本報訊】一輛「綿羊仔」電單車昨晚駛至何文田公主道時，疑因路面一灘油迹導致失事翻側，鐵騎士倒地左腳被電單車壓着，消防員到場解困；其間男事主的一名女友人接獲通知趕至，目睹事主躺在地上，憂心不已，連忙上前俯身輕聲安慰，兩人雙手十指緊扣，傷者被送院。<br>昨晚7時許，30歲姓李男子駕駛電單車至公主道時，疑路面一灘油迹引致電單車翻側，李的左腳被壓骨折、手肘亦擦傷。消防員接報到場將他救出，救護員替他戴上氧氣罩幫助呼吸，並替他包紮傷口。</p></body></html>
