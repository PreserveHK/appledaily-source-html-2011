<html><header><meta charset="utf-8"><title>郭羨妮補湯箍男友心</title></header><body><h1>郭羨妮補湯箍男友心</h1><p>郭羨妮前晚到將軍澳電視廣播城擔任馬浚偉主持的節目《大廚出馬》嘉賓，馬仔自言會將所有下廚責任交給郭羨妮負責，並笑指讓她有更多實習機會煮給老公吃。<br>郭羨妮平日會下廚煮美食給男友大飽口福，她說：「大家唔係成日一齊，見面就會煮飯仔，唔想出街食肥膩嘢，男友鍾意飲湯，我都成日煲啲補湯畀佢飲，不過有時都要問媽咪研究點整。」</p><p>馬仔嬲冇份飲</p><p>馬仔早前曾指郭羨妮結婚不請圈中人，郭羨妮解釋：「頭先馬仔話嬲，佢明白我一個圈中人都唔請，費事令我難做，佢都明白。」郭羨妮下月中將會離開香港，並要連拍兩齣內地劇到年尾，所以她暫時也不會接拍TVB劇集。採訪：卓寶花<br>攝影：陳順禎
</p></body></html>
