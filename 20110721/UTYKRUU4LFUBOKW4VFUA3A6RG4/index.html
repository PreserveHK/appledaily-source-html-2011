<html><header><meta charset="utf-8"><title>歐盟再批千億歐元助希臘</title></header><body><h1>歐盟再批千億歐元助希臘</h1><p>歐盟領袖香港時間今晨3時就拯救陷入債務危機的希臘達成協議，向希臘批出新一批共1,090億歐元援助，當中私人機構提供370億歐元，協助希臘度過難關。<br>法國總統薩爾科齊表示歐盟領袖堅決支持身為歐元區成員的希臘。他說，歐盟將降低向希臘貸款的利率，由現時的5.5厘降到約3.5至4厘，幫希臘未來10年節省300億歐元。<br>較早時，有消息指與會領袖容許希臘暫時違約，並為希臘違約的善後工作做好準備，包括向希臘批出逾1,000億歐元的第二輸貸款，並將希臘還款期由7.5年延長至最少15年。</p></body></html>
