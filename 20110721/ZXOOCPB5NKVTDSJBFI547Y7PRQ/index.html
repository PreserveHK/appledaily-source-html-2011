<html><header><meta charset="utf-8"><title>蒼井空訪韓掛住玩微博</title></header><body><h1>蒼井空訪韓掛住玩微博</h1><p>日本AV女優蒼井空，繼打入內地及香港市場後，昨日又到訪韓國，出席在當地舉行的富川國際奇幻電影節，為她與麥浚龍（Juno）主演的電影《復仇者之死》宣傳。蒼井空步出機場後面對韓國傳媒表現相當興奮，不停揮手又做出V字手勢，不過，打完招呼之後，蒼井空就邊行邊不停玩電話。</p><p>與韓有緣</p><p>一向愛玩微博及twitter的蒼井空，到埗後不久就已被發覺有網上留言指自己到了韓國，所以在機場時就不停㩒電話。<br>韓國傳媒指她已連續三年到訪韓國，與韓國相當有緣，但今次才是首次以女演員身份到訪。而男主角Juno與導演王精甫，均會與她一同出席影展。</p></body></html>
