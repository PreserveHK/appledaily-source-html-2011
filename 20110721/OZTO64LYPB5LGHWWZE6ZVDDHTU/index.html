<html><header><meta charset="utf-8"><title>蘋果汁建第三跑道民調倡即時環評</title></header><body><h1>蘋果汁<br>建第三跑道民調倡即時環評</h1><p>【本報訊】機管局及港府推出是否興建第三跑道公眾諮詢後惹來極大爭議，公民黨上月底用電話訪問1,365名市民，發現六成七受訪者認為當局應即進行概括性環評，並提出補償方案予市民參考，討論後才作決定。七成受訪者認為政府投資擴建機場應同時投資改善環境。<br>公民黨建議，政府應參照世界銀行及歐盟評估基建的指引，重新計算兩個擬定方案的經濟淨現值，並扣除對環境及健康的成本。此外，政府應聘請獨立顧問評估機場擴建及周邊工程例如港珠澳大橋、焚化爐及東涌填海的累積影響，及早制訂補償方案予公眾討論。</p></body></html>
