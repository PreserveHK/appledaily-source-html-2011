<html><header><meta charset="utf-8"><title>劉亦菲遇洪水推車突圍</title></header><body><h1>劉亦菲遇洪水推車突圍</h1><p>日前電影《鴻門宴》在北京舉行煞科發佈會，導演李仁港聯同主要演員劉亦菲和馮紹峰出席，早前電影拍攝期間眾人被洪水圍困，片方在會上就發佈了當日劇組在阿克塞被洪水圍困的片段。</p><p>講到洪水，兩位主角卻一臉輕鬆，馮紹峰因為一直在車上玩「AngryBird」遊戲，之後就睡着了，到第二天才察覺嚴重性，因為連越野車都出不去。劉亦菲的煞科戲剛巧在當天拍攝，因為比較勞累，就在車子裏睡着了，到半夜才知道情況，天亮時就一起跟劇組幫忙推車。會上兩位俊男美女都不忘互笠高帽，女方就讚馮紹峰演的項羽帥氣，男方也大讚劉亦菲的敬業精神讓他佩服。<br>採訪、攝影：陶然婷</p></body></html>
