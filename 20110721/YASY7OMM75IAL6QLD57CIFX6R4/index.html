<html><header><meta charset="utf-8"><title>劉心悠藐爆o靚模</title></header><body><h1>劉心悠藐爆o靚模</h1><p>劉心悠及蔣怡等前晚在尖沙嘴出席雜誌活動，劉心悠及杜如風等合作的脫毛廣告最近正在熱播，劉心悠透露酬勞非常滿意，問她是否全身都有脫毛，包括比堅尼位，她說：「我冇呢個需要，就算去外國沙灘，着泳衣外面都會加條短褲，屋企一套比堅尼泳衣都冇。」記者笑她屬於石山保守型，她亦笑說：「係呀，我好保守。」現時鋪天蓋地的性感o靚模寫真，她豈非不能接受？她說：「係呀，如果我有女一定會反對佢哋影寫真。」<br>蔣怡剛完成與詹瑞文合作的舞台劇，談到有指梁洛施喼弗成功似為復出做準備，她說：「瘦啲係靚啲，唔一定為復出。」<br>採訪、攝影：StephenieYeung</p></body></html>
