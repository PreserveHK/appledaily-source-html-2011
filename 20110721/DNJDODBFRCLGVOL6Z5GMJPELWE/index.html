<html><header><meta charset="utf-8"><title>新《蜘蛛俠》偷拍預告曝光</title></header><body><h1>新《蜘蛛俠》偷拍預告曝光</h1><p>由英國男星安德魯嘉菲（AndrewGarfield小圖）主演的蜘蛛俠電影《TheAmazingSpider-Man》，預告片原本於今日舉行的ComicCon活動才會曝光，但昨日網上卻驚現偷拍版。長達兩分鐘的預告片最初透露柏加年幼時遭父母拋棄，安德魯飾演的柏加入學，與扮演他好友的EmmaStone有對手戲，被蜘蛛咬後安德魯發現自己的能力，繼而用主觀鏡交代他於鬧巿飛簷走壁。</p></body></html>
