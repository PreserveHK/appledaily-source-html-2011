<html><header><meta charset="utf-8"><title>求驗客手記：赫爾辛基10:0咁誇？ - 求驗客</title></header><body><h1>求驗客手記：赫爾辛基10:0咁誇？ - 求驗客</h1><p>呢期周中其實歐聯同歐霸盃已經進行緊多場外圍賽，只不過足智彩只係揀啲賽事嚟開盤，睇番戰果，又不得不讚馬會好眼光，其中一場歐聯第2圈外圍賽次回合，芬超嘅赫爾辛基（圖）就以10:0大數威爾斯嘅賓高城（BangorCity），係歐聯近11年最大比分勝仗，兩回合計以13:0晉級，當然芬超一向假波多，馬會呢場當然唔敢開盤，如果唔係，俾人煲爆「主其他」波膽都唔奇。</p></body></html>
