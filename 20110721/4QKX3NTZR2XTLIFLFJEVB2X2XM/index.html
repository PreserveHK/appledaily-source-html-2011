<html><header><meta charset="utf-8"><title>上水男子疑車內吸毒昏迷</title></header><body><h1>上水<br>男子疑車內吸毒昏迷</h1><p>【本報訊】一名年約30歲的男子，昨晚懷疑「索K」後駕駛密斗貨車，在上水一處燈位等候期間，伏在軚盤上毫無反應。尾隨車輛司機見狀疑他昏迷報警。警員在車內撿獲小量K仔毒品，將司機拘捕，他報稱不適須送院。<br>昨晚9時許，懷疑索K男子駕駛5.5噸密斗貨車沿上水新豐路向上水中心方向行駛，至巡撫街交界燈位停車等候時，他疑不勝藥力伏在軚盤上。轉燈後尾隨車輛司機見男事主仍未開車，響號又無反應遂下車查看，赫見他昏迷車內報警。警員到場拍醒事主，並搜獲七至八克懷疑俗稱K仔的氯胺酮毒品，將男子拘捕。</p></body></html>
