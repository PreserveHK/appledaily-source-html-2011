<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男歌手ChrisBrown被鄰居投訴他由早到晚在家大聲播音樂，又讓狗隻在大廈的大堂賽跑，更將座駕泊在殘障人士專用車位上，令人討厭。<br><br>●日本女星星野亞希昨日在一宣傳活動中，雖稱跟騎師男友仍戀得像炎夏般熾熱，更鑽研烹飪以盡妻子本份，但今年卻未有結婚打算。<br><br>●日本女子組合AKB48成員秋元才加，前日在網誌放了她演出綜藝節目《笑下無妨！》扮成LadyGaGa的搞笑模樣。<br><br>●正演出韓國劇集《間諜明月》的韓國女星韓藝瑟，被指耍大牌一星期只肯開工五天，但其公司指她只是近日身體不適。</p><p>●韓國男星張根碩昨舉行簽名會，更擁抱歌迷。</p></body></html>
