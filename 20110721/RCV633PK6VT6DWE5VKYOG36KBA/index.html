<html><header><meta charset="utf-8"><title>齊秦醉倒上海街頭</title></header><body><h1>齊秦醉倒上海街頭</h1><p>早前喜獲女兒的齊秦已年逾半百，不過其戀棧杯中物的習性依然不改，最近更被拍得差點醉倒在酒店門口，似乎酒量麻麻。</p><p>飲到腳步浮浮</p><p>齊秦數日前才被拍得與友人在北京豪飲，上周他在上海也是無酒不歡，他走出餐廳門口已腳步浮浮，身後有幾位靚女跟隨，不過他沒理會，只抽着煙一路腳步不穩的迎向朋友駕駛的白色豪華跑車，最後到達酒店門口，他步出車後可能一陣冷風吹起酒意，令他差點醉倒街頭，他的朋友索性上前扶起他到酒店房間休息。<br>其實齊秦今年4月才跟27歲的女友孫麗雅結婚及誕下女兒，為了女兒着想，他似乎要改掉這種夜夜笙歌街頭買醉的生活。<br>採訪、攝影：盧健</p></body></html>
