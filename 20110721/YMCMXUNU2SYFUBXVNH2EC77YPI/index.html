<html><header><meta charset="utf-8"><title>求驗客手記：姚明想殺入金融界？ - 求驗客</title></header><body><h1>求驗客手記：姚明想殺入金融界？ - 求驗客</h1><p>「中國巨龍」姚明（圖）退休後生活計劃備受關注，佢話過之後要上大學識多啲新知識同朋友。據國內傳媒報道，姚明會入讀上海交通大學，仲會讀有關電腦同金融嘅學科。「姚巨人」家係CBA上海大鯊魚嘅老闆，都有投資股票，佢唔通想全力喺金融界大展拳腳？姚明之後仲話自己嘅身家冇10億咁多，無論人民幣或美元都冇咁多，叫傳媒唔好「抹黑」佢喎！佢仲講到日後會同囡囡沁蕾打籃球，不過講笑話如果囡囡跑得太快就追唔到o架啦，姚明有7呎6吋咁高，跨兩步都防守到啦，真幽默！</p></body></html>
