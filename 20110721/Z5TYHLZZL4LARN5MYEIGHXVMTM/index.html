<html><header><meta charset="utf-8"><title>蘋果汁泛民力銷競爭法促政府企硬</title></header><body><h1>蘋果汁<br>泛民力銷競爭法促政府企硬</h1><p>【本報訊】正當商界代表空群而出要求政府撤回《競爭條例草案》之際，泛民主派也主動出擊，昨天約見商務及經濟發展局局長蘇錦樑，討論競爭法立法問題。公民黨立法會議員湯家驊（圖）會後指，蘇錦樑仍在聽取各界意見，但泛民向對方表明，政府不應就競爭法作出過多讓步，擔心會令條例失去原有保障公平競爭的效果。泛民主派亦力促蘇錦樑更多面向群眾，例如應親身出席競爭法公聽會。<br>湯家驊重申，市民對競爭法存有不少誤解，例如誤以為法例不包含反壟斷內容，但他強調促進競爭已是反壟斷的一種手法，期望競爭法能在下一個立法年度獲得通過。</p></body></html>
