<html><header><meta charset="utf-8"><title>蘋果汁財資公會推從業員守則</title></header><body><h1>蘋果汁<br>財資公會推從業員守則</h1><p>財資市場公會宣佈推出《行為及常規守則》，列明金融機構從事財資市場活動時應遵守的最低標準，守則適用於公會的機構、個人會員和貨幣經紀。守則將會統一離岸人民幣業務常規業界守則，統一現行交易時段、定價標準及交收方法等慣例。對於制訂離岸人民幣拆息固定利率，公會理事會主席余偉文表示正在研究，認為必須在市場具備充份條件，包括有足夠交易量，孳息曲線等條件許可下，才考慮推出有關機制。</p></body></html>
