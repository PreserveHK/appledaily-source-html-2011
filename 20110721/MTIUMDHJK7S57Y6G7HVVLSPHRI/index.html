<html><header><meta charset="utf-8"><title>晶晶偕國旗男密密傾</title></header><body><h1>晶晶偕國旗男密密傾</h1><p>霍家準新抱郭晶晶正式退役國家跳水隊，一心養尊處優等嫁入豪門。周日（17日）她與男性友人現身上海游泳世錦賽，為昔日隊友打氣。星味打扮、身穿白色polotee戴太陽眼鏡的晶晶現身觀眾席，全程有一名身穿中國國旗圖案tee的男士陪伴在旁，不時與晶晶咬耳仔傾密偈，晶晶也全程露出笑容。<br>待嫁的晶晶申請退役後，盛傳今年將與拍拖多年的霍啟剛拉埋天窗，她又進修英語為嫁入豪門做準備，作為準新翁的霍震霆每出席公開場合，被傳媒追問兒子婚期都笑晒口，對這位準新抱極滿意。撰文：SnowYip</p></body></html>
