<html><header><meta charset="utf-8"><title>變髮紀香傳閃電結婚</title></header><body><h1>變髮紀香傳閃電結婚</h1><p>日本過氣性感尤物藤原紀香，為博見報常在網誌放料做宣傳。昨日紀香把自拍新look放上網，可見她把秀髮稍為剪短及留齊蔭，而紀香竟稱這是取自名片《棉花俱樂部》（TheCottonClub）中美國女星戴安蓮（DianeLane）的造型！兩者是否相似實在有商榷餘地。</p><p>搭上外資才俊</p><p>此外，紀香在離婚後曾傳過跟高爾夫球手及圈外生意人過從甚密，甚至指她搭上女星南野陽子的老公，但據今日出版的日本八卦雜誌《FRIDAY》報道，紀香不僅搭上一名外資公司的型仔分析師，還打算閃電再婚，但網民卻嫌該男子未夠班娶紀香。</p></body></html>
