<html><header><meta charset="utf-8"><title>陳豪追賊失威累街坊</title></header><body><h1>陳豪追賊失威累街坊</h1><p>陳豪日前在廟街為戚其義新劇《4InLove》開工，當日劇情講述陳豪發現偷金賊，於是跟警察一起在街上追賊，豈料陳豪反被賊人一手推開，結果如骨牌效應般，陳豪先後撞倒背後警察及途人。由於當日天氣酷熱，陳豪不停跑街追逐，導致大汗淋漓，停機時化妝師即為他抹汗補粉。被喻為師奶殺手的他，當日拍攝外景時引來大批途人圍觀拍照，有人要求他簽名合照時也沒托手踭。<br>完成《4InLove》後，陳豪將與緋聞女友陳茵媺拍攝李添勝新民初劇，不過新劇中陳豪將與張可頤成一對，陳茵媺則跟張國強成一對，變相被添哥「拆散」鴛鴦。<br>採訪：楊浩賢、朱志聰</p></body></html>
