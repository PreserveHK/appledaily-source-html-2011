<html><header><meta charset="utf-8"><title>澳門港青年涉販毒被捕</title></header><body><h1>澳門<br>港青年涉販毒被捕</h1><p>【本報訊】一名香港青年，涉嫌由珠海偷運可卡因毒品到澳門，並在娛樂場所出售，被司警拘捕轉送檢察院提訊。司警在他身上及家中搜獲23.65克可卡因，據稱他在澳門從事販毒活動已一個月。<br>司警於一周前接獲線報，指有人在新口岸皇朝酒吧區的夜場兜售毒品，司警調查後掌握線索，於前晚7時許，司警在黑沙環截查23歲姓吳香港人，在他的褲袋搜出可卡因毒品，將他押返北區的住所再搜出一批可卡因，撿獲的可卡因市值六萬六千元。據稱，有人於珠海以兩萬元購入該批可卡因，然後偷運到澳門銷售。</p></body></html>
