<html><header><meta charset="utf-8"><title>蘋果汁神華煤炭出口量跌45%</title></header><body><h1>蘋果汁<br>神華煤炭出口量跌45%</h1><p>中國神華（1088）公佈，今年上半年商品煤產量按年升28.6%至1.4億噸，煤炭銷售量增39.2%至1.91億噸，其中出口量跌44.8%至320萬噸。上半年總發電量848.1億千瓦時，增24.2%，總售電量增24.3%至789.7億千瓦時。單6月份，商品煤產量按年升40.1%至2480萬噸，煤炭銷售量增24.7%至3280萬噸；總發電量154.8億千瓦時，增28.3%。</p></body></html>
