<html><header><meta charset="utf-8"><title>蘋果汁企業招聘意欲降兩年來首次</title></header><body><h1>蘋果汁<br>企業招聘意欲降兩年來首次</h1><p>【本報訊】本港企業招聘意欲連升兩年後出現下跌，人力資源公司Hudson訪問了600間企業，61%受訪機構預期今年第三季增聘人手，較上季的69%下跌8個百分點，是09年第二季以來首次下滑。<br>招聘意欲最強的行業是法律界，90%企業計劃招兵買馬，其次是消費品行業與銀行及金融服務業，分別有68%及62%企業計劃請人。<br>另外，50%企業表示經理級僱員平均任職超過三年，高於亞洲其他地區的相關調查結果，不過，有38%表示，其公司有經理級僱員任職不足一年便離職，主要原因是工作未如預期，以及以此工作為跳板謀求更佳待遇。</p></body></html>
