<html><header><meta charset="utf-8"><title>Web檢索：小評Google+　圈人唔怕醜</title></header><body><h1>Web檢索：小評Google+　圈人唔怕醜</h1><p>Google+已推出一段時間，唔少人評語都話與facebook差唔多，筆者就覺得Google+社交圈的概念實在好太多，可將朋友劃入不同圈子，分門別類，發信息時亦可指定圈子接收，唔怕唐突朋友，感覺說話都Free好多！另外在fb上add人前，都會考慮一下，可能係怕被拒絕或是否認識該朋友，但Google+就無這個顧慮。對於自覺fb已不能自由發言嘅人，Google+可以重新出發建立朋友圈，暢所欲言。<br><br>記者：許福合<br><br>網址：https://plus.google.com</p></body></html>
