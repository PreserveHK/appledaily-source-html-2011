<html><header><meta charset="utf-8"><title>史匹堡讚日本人厲害</title></header><body><h1>史匹堡讚日本人厲害</h1><p>動作捕捉CG片《丁丁歷險記：獨角獸號的秘密》（TheAdventuresofTintin：SecretoftheUnicorn）年底上畫，導演史提芬史匹堡（StevenSpielberg左二）昨日夥監製拍檔彼得積遜（PeterJackson左一）等人到巴黎先行會見傳媒谷戲。<br>史匹堡讚揚日本人經歷地震、海嘯和核洩漏既團結又厲害：「日本人緊拖着手共度難關的樣子令人感動，對全球人民可謂是重要的教訓。」</p></body></html>
