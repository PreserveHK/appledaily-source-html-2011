<html><header><meta charset="utf-8"><title>雌雄浮誇</title></header><body><h1>雌雄浮誇</h1><p>時裝精買嘢永遠遇上兩難，要浮誇晒命還是低調含蓄，感覺正如你想梁振英定范徐做下屆特首一樣，但有點不同的是你要真金白銀落場支持。浮游間，總覺得俾路人甲乙丙知道你手持甚麼品牌手袋，效益好像來得更直接。你當我是浮誇吧，Monogram式圖案注定有市場有Fans。當Goyard撤出再重來空降時，乘勢即推出兩款手袋：Voltaire及Marquises系列，Y字Monogram，採用帆布、棉料及大麻纖維物料，袋款更提供多色選擇，人客亦可訂製顏色，突顯自我風格。<br><br>記者：雷福財</p><p>Goyard（27220398）<br><br>尖沙嘴梳士巴利道半島酒店商場地舖E10</p></body></html>
