<html><header><meta charset="utf-8"><title>張蘭北京樂開P</title></header><body><h1>張蘭北京樂開P</h1><p>大S嫁予內地富二代汪小菲，除了讓汪小菲知名度大增外，連奶奶張蘭也紅了起來，早前常遭台灣名作家李敖批評，更惹起小S指李敖暗戀張蘭，李敖因此要告小S的插曲，不過是非並無影響張蘭的心情，她日前在北京大搞派對，請來那英、姚晨、陳魯豫及李小璐等紅星出席狂歡。</p><p>透視會友</p><p>當日張蘭在她開設的蘭會所設宴，她一身黑色透視衫出現，與兒子汪小菲滿場飛招呼賓客，但新抱大S則未見蹤影，張蘭不時跟陳魯豫及那英等好友拉手擁抱，不停喝酒聊天，相當起勁。<br>撰文：丁寧</p></body></html>
