<html><header><meta charset="utf-8"><title>據理力爭應限制向智障者推銷</title></header><body><h1>據理力爭<br>應限制向智障者推銷</h1><p>腦神經外科專科醫生藍明權指出，腦部因撞擊而創傷，腦細胞可能受到破壞，影響智力。香港弱智人士家長聯會主席招莫慧英則表示，她不時收到智障人士家屬關於類似事件的投訴，該會認為政府應立法規限商戶向智障人士直接推銷及簽發信用卡。</p><p>取醫學證明　追討賠償</p><p>律師黃鶴鳴表示，精神病患者或智障人士如遇到過份推銷的情況，可由親人作為執行人，舉證以法律途徑追討賠償，「要由醫生證明當事人冇行為能力，根本唔知自己簽乜合約；醫生會睇當事人會唔會有乜病、智商年齡有幾多歲等等去判斷」。<br>《蘋果》記者</p></body></html>
