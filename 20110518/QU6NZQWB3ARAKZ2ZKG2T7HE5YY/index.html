<html><header><meta charset="utf-8"><title>話你知全聚德享譽全球　年銷烤鴨300萬</title></header><body><h1>話你知<br>全聚德享譽全球　年銷烤鴨300萬</h1><p>不到長城非好漢，不吃烤鴨真遺憾！北京烤鴨是京城享譽全球的著名菜式，中外遊客每到北京都必試這道名菜。北京烤鴨用料為優質肉食鴨，傳統以果木炭火烤製，肉質肥而不膩，色澤紅潤。吃時通常將烤鴨片拌以青瓜條、大葱絲及甜麪醬等，用荷葉餅捲起來吃。<br>現時，北京烤鴨主要分為兩大流派，分別是北京老字號全聚德（掛爐烤鴨）和便宜坊（燜爐烤鴨），其中又以全聚德烤鴨最為出名，每年銷售烤鴨量達300多萬隻。2008年6月，全聚德掛爐烤鴨技藝更被列入第二批國家級非物質文化遺產名錄。</p></body></html>
