<html><header><meta charset="utf-8"><title>婦怒碎玉鈪割傷腕</title></header><body><h1>婦怒碎玉鈪割傷腕</h1><p>【本報訊】50歲姓張婦人昨午1時許前往屯門法院，就未成年兒子違反感化令聽取判決，其後法官下令要將其子即時還柙，婦人聞判激動，目睹庭警押走兒子當場失控，激動敲碎左手佩戴的玉鈪，割傷手腕，又扭傷頸不適，由庭警報警送院，她送院時頭部側向一邊，而且全程哭哭啼啼（圖）。警方暫列企圖自殺事件。<br>消息稱，張婦的未成年兒子，早前牽涉入一宗偷車案被警方拘捕，其後被判接受感化，但近日他因違反感化令被捕，案件排期至昨日於屯門裁判法院聆訊。</p></body></html>
