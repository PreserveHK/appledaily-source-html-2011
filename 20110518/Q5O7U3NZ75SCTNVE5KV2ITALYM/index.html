<html><header><meta charset="utf-8"><title>警車捉違規　司機切線釀車禍</title></header><body><h1>警車捉違規　司機切線釀車禍</h1><p>【本報訊】一輛七人車昨晨10時許沿元朗公路快線往元朗行駛，至桃園圍對開被尾隨警車響號示意司機轉線。七人車轉到中線，但為免與駛至車輛相撞，又再切回快線閃避。此時，尾隨警車駛至收掣不及，猛撞七人車車尾。警車隸屬新界北警區，只車長一人並沒受傷；七人車車尾凹陷，34歲姓江司機扭傷頸及腳痛被送院敷治。根據道路交通條例，高速公路的快線只用作「爬頭」時使用，駕駛者不能長時間霸佔行車。</p></body></html>
