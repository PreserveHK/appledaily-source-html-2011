<html><header><meta charset="utf-8"><title>栢芝返港時間之謎</title></header><body><h1>栢芝返港時間之謎</h1><p>昨日本報踢爆張栢芝於母親節當天，在頭等機艙巧遇陳冠希（Edison），她主動上前與Edison敍舊。Edison當日下午在台灣出席活動時，已頻說要趕飛機，故匆匆離開。栢芝與Edison同乘坐國泰航空CX473班機，傍晚6時45分由台北起飛回香港。昨日有人在栢芝官方網站留言指栢芝應在下午時份返港，故不會和Edison同機，原來曾有報道誤指栢芝下午抵港，故引起誤會，查實栢芝被發現於香港機場大堂出現時為當晚約8時半。間接促成兩人和解的陳建州，昨日驚訝說：「我看到報紙時，只覺得怎麼會有這樣事情，我沒打電話問她，也不知是真是假，但無論好壞，人生總是會碰頭。」</p></body></html>
