<html><header><meta charset="utf-8"><title>挑筋轉轉推　雞翼起骨無難度
</title></header><body><h1>挑筋轉轉推　雞翼起骨無難度
</h1><p>雞翼肉質嫩滑，一向受歡迎，如果想用雞翼來做變化，一定要學會拆骨秘技。要將雞全翼分段拆骨，便先要找出雞中翼和雞槌間的關節位，便可以用刀輕輕分開。再利用小刀一把，要起出小雞槌或把雞翼肉起走變雞槌花或龍穿鳳翼也沒難度！</p><p>雞槌<br>1.沿骨挑筋</p><p>在雞槌的大骨位先沿骨以小刀挑開筋位。</p><p>2.邊推邊轉</p><p>把肉向下推，邊推邊將雞槌打轉，去到底便可把雞肉翻起成小雞槌。</p><p>雞中翼<br>1.去骹骨</p><p>把雞中翼斬出，再把兩頭的大骨齊口斬走。</p><p>2.推骨去筋</p><p>用手把兩條細骨推出，可用小刀輔助去筋，便可做釀雞翼菜式。</p></body></html>
