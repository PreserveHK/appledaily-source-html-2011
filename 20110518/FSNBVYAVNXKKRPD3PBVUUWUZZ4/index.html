<html><header><meta charset="utf-8"><title>物慾番長：《變形金剛》加新武器</title></header><body><h1>物慾番長：《變形金剛》加新武器</h1><p>今個暑假又有唔少大片輪住上畫，當中已經出到第三集嘅《變形金剛：黑月降臨》令人相當期待！雖然有排都未有得睇，但以電影造型為藍本嘅玩具就率先喺上周末開始發售，當日的首賣會唔止送3D玩具圖鑑，仲送埋3D海報。今次發售嘅《變》玩具特別加入咗「MechTech」武器，例如柯柏文加入咗火炮，排氣口又變埋肩炮，聽落真係幾吸引！<br><br>查詢：玩具反斗城（29916222）<br><br>記者：王震遠</p></body></html>
