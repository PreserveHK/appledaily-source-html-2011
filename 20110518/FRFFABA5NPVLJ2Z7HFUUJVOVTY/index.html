<html><header><meta charset="utf-8"><title>蓮莎醉酒搞壞Fans相機</title></header><body><h1>蓮莎醉酒搞壞Fans相機</h1><p>美國女星蓮莎露夏恩（LindsayLohan）涉偷珠寶案剛甩身，只要在家戴電子腳帶監禁17天，豈料她唔識死再惹麻煩，上周日於荷李活飲到醉醺醺的她拚死捉着女fans的手，她的老友更將fans的相機掟壞。<br>上周六晚蓮莎已先跟邪神MarilynManson於荷李活飲醉攬實任記者拍照，之後周日凌晨跟朋友轉到另一間夜場劈到爛醉，有女fans想替她拍照，蓮莎即捉着女fans手腕，其友人更將fans的相機掟落旁邊的冰桶裏，回家後fans才發現相機壞了。</p></body></html>
