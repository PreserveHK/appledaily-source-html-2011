<html><header><meta charset="utf-8"><title>星閃閃：里爾新星有買趁手 - 水無</title></header><body><h1>星閃閃：里爾新星有買趁手 - 水無</h1><p>里爾翼鋒夏薩特因今屆表現出色而獲阿仙奴及曼聯垂青，甚至跟國際米蘭、巴塞隆拿及皇家馬德里都扯上關係；日前這名比利時國腳亦表明準備離隊，但沒透露加盟那支球隊。<br>除20歲的夏薩特外，暫時與羅連安特的加美路以21球並列法甲射手榜的法國國腳蘇維，以及今季已攻入14球的科特迪瓦新星謝雲奴，都是其他球隊的羅致對象；早前，更有指英超的紐卡素欲以4,000萬鎊一口氣羅致蘇維及謝雲奴的消息。<br>另外，夏薩特他們3人今季在聯賽合共為里爾炮製了42個入球，實在驚人。<br>文：水無</p></body></html>
