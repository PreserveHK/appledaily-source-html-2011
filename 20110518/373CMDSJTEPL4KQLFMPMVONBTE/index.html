<html><header><meta charset="utf-8"><title>BESTBUY：煲碟有情人？</title></header><body><h1>BESTBUY：煲碟有情人？</h1><p>單身男女唔忌「崩口碗」，鍾意睇愛情片為滿足吓遐想，雖然睇完依舊枕邊無情人，先至覺悟到「真愛只會出現喺螢光幕度」。咁諗就錯晒！家坐定定睇戲，一樣有機會帶個情人返屋企。《枕邊冇情人》DVD上周上架，隨碟仲附送抽獎機會一個，原價$480嘅「PlayNDate」交友派對家有機會免費參加，名額有40名。計小記話愛情好講timing嘅，想試吓家最新興起嘅遊戲式交友約會就咪錯過啦！<br><br>記者：王震遠</p></body></html>
