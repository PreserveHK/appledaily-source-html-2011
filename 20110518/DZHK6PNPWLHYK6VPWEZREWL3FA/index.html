<html><header><meta charset="utf-8"><title>馮小剛好戲難逃一剪</title></header><body><h1>馮小剛好戲難逃一剪</h1><p>郭富城及章子怡主演的新片《最愛》，邀得三位名導姜文、陸川及馮小剛客串演出。姜文在片中演一名粗獷的火車司機，拍攝時姜文認真聽取導演顧長衛的意見，又重看鏡頭作改善。陸川則演村民，他對自己的要求亦很嚴謹。飾演交通管理員的馮小剛表情豐富，演技亦獲讚賞，但由於要將影片濃縮，顧導最終要無奈剪走馮的戲份。</p><p>近四千萬票房</p><p>日前《最愛》在內地已錄得近四千萬人民幣票房，馮小剛在微博笑說：「恭喜長衛，要是你不刪我的戲，票房還會更好。」<br>撰文：葉雪</p></body></html>
