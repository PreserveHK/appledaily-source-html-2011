<html><header><meta charset="utf-8"><title>案件速遞工會高層遭誹謗獲賠</title></header><body><h1>案件速遞<br>工會高層遭誹謗獲賠</h1><p>【本報訊】國泰空中服務員工會副主席關笑華，指控一名前會員向其他空中服務員發放匿名電郵誹謗她，指她擅用工會資金修讀法律，並隱瞞其他會員。關早前向區域法院申請禁制令及索償，暫委法官黃健棠昨裁定關笑華勝訴，可獲賠償20萬元。事源被告MarlaSusilo於07年8月12日及9月2日，先後以匿名及署名方式，向包括會員及非會員的80多名空中服務員發出涉案電郵。<br>案件編號：DCCJ5396/07</p></body></html>
