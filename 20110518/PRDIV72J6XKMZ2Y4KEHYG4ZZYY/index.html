<html><header><meta charset="utf-8"><title>建福宮會所開幕「御林軍」迎賓網上曝光</title></header><body><h1>建福宮會所開幕<br>「御林軍」迎賓網上曝光</h1><p>故宮的建福宮日前被指用作富豪會所，雖然故宮發聲明否認，但有網民昨日上載「4月23日建福宮會所開幕式」的照片，相中所見當日有「御林軍」迎接貴賓外，金碧輝煌的大廳內擺着碩大的餐桌。宴會廳兩側牆壁上，還掛有用玻璃圍着的江南織局內造的「藍地獬豸補子織金緞」文物。對此有網民稱：「故宮博物院連發醜聞，展覽文物丟了；錦旗的字錯了；建福宮被出賣了。這樣的院長該下台了！」<br>北京《新京報》</p></body></html>
