<html><header><meta charset="utf-8"><title>財話短說國泰：東京航線無起色</title></header><body><h1>財話短說<br>國泰：東京航線無起色</h1><p>▲國泰航空（293）行政總裁史樂山（圖）昨日在股東會後表示，日本地震帶來的影響持續，東京航班的運載率由以往70%至80%，跌至50%至55%，希望未來兩個月、逐步踏入暑假情況好轉。對於日前一班從香港飛往印尼雅加達的航機，經新加坡起飛後不久，其中一個引擎起火冒煙，要折返新加坡機場降落，史樂山回應說，每間航空公司都會面對類似情況，暫未知出事原因。</p></body></html>
