<html><header><meta charset="utf-8"><title>醫療短波慎防腺病毒登革熱</title></header><body><h1>醫療短波<br>慎防腺病毒登革熱</h1><p>衞生防護中心提醒市民預防腺病毒及登革熱，粉嶺保良局戴蘇小韞幼稚園爆發由腺病毒引致的上呼吸道感染，21名三至六歲學童，由上月底陸續出現發燒、咳嗽、喉嚨痛及流鼻水。四人曾經入院治療，所有受影響學童現時情況穩定。另兩名4月至5月期間旅遊泰國布吉的男子，疑在當地染上登革熱。兩人分別52及57歲，本月初發病但毋須入院，列為外地傳入個案，今年已有八宗外地傳入個案。</p></body></html>
