<html><header><meta charset="utf-8"><title>陳嘉桓粉絲留言打氣</title></header><body><h1>陳嘉桓粉絲留言打氣</h1><p>陳嘉桓與師兄杜宇航昨日往旺角出席電腦產品活動，並即場打機，陳嘉桓表示自己並不沉迷打機，最多上微博，分享工作點滴，更加不會在網上識男仔。</p><p>怕網上購物</p><p>問陳嘉桓曾否試過遇到fans在網上向她示愛？她說：「冇呀，不過好多時fans會喺網上留言支持我，尤其係有時候有啲唔好嘅流言傳出嚟時，留言幫我打氣同埋開解我。」陳嘉桓又指家人有於網上購物，但她寧願親身選購，她說：「網上選擇太多，容易花多眼亂。」<br>採訪、攝影：KennethCheung</p></body></html>
