<html><header><meta charset="utf-8"><title>中環在線：諸立力日本廉航只得中文名 - 李華華</title></header><body><h1>中環在線：諸立力日本廉航只得中文名 - 李華華</h1><p>舊年9月，香港私募基金第一東方投資集團話，會拍住全日空ANA搞日本第一間廉價航空。話事人諸立力仲為檔生意誠徵好名，講咗咁耐，終於有新進展。佢間新航空公司叫「鴻圖」，寓意大展鴻圖。<br>雖然飛日本內陸，但航空公司冇日文名。至於英文名，要留番下星期三記招先公佈。佢又話，由於係飛大阪唔係飛東京，所以311大地震對佢哋冇乜影響，家陣按原定計劃，出年2月首航。佢仲諗住整埋無線上網畀啲客用。</p></body></html>
