<html><header><meta charset="utf-8"><title>張雨綺度蜜月暈大浪</title></header><body><h1>張雨綺度蜜月暈大浪</h1><p>張雨綺與導演王全安新婚後隨即遠赴冰島度蜜月兼看北極光，張雨綺又將蜜月照片上載微博，她在冰島除了與丈夫自駕遊，還坐直升機環島遊。</p><p>機師展示技術</p><p>今次旅程雖很甜蜜，但張雨綺和王全安乘直升機時卻遇上驚險情況，因為機師聽聞王全安是國際級導演，所以飛行時就展示其高超飛行技術，令張雨綺嚇破膽，事後她在微博寫道：「這是曾拍電影007的冰島飛行員，感謝你今天特別為我們出航，但我確是人肉做的女子，飛機降落那一刻我勇敢地吐了。」相信這一幕會成為張雨綺畢生難忘的經歷。<br>撰文：葉雪</p></body></html>
