<html><header><meta charset="utf-8"><title>物慾番長：靜岡HobbyShow　MG上馬</title></header><body><h1>物慾番長：靜岡HobbyShow　MG上馬</h1><p>第50回靜岡HobbyShowGunpla又晒出一系列展品，等各位高達迷可以mark低嚟緊今年有咩嘢要消費。當中較為突出嘅有MG版MasterGundam連風雲再起，留意「風雲再起」係隻馬名，仲可以俾MasterGundam坐上去。當然，你都可以惡搞將隻馬俾獨角獸或者新安洲騎，2,730日圓唔係貴，八月推出。另外仲有MG版DeltaPlus，完全變形，叫價4,725日圓，都係八月推出。</p></body></html>
