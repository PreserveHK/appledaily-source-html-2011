<html><header><meta charset="utf-8"><title>求驗客手記：睇意超盃最貴4千人仔 - 求驗客</title></header><body><h1>求驗客手記：睇意超盃最貴4千人仔 - 求驗客</h1><p>繼09年後，來屆意大利超級盃將會重臨中國，不過門票種類就有成14種之多，由最平199蚊人仔到3,999都有，幾懸殊下。賽事將於8月6日在北京鳥巢（圖）舉行，意超盃將會由意甲冠軍對意大利盃盟主，而已奪得今季意甲聯賽冠軍嘅AC米蘭，將肯定會現身賽事。至於另一席位，就要還看今屆意大利盃誰屬，如果國際米蘭最終擊敗儍豹巴勒莫，就會同AC米蘭首次喺中國上演「米蘭打吡」，到時中國球迷真係有眼福。</p></body></html>
