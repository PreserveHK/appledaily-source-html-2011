<html><header><meta charset="utf-8"><title>內地母上網賣人奶</title></header><body><h1>內地母上網賣人奶</h1><p>內地奶類產品頻出問題，危害到嬰幼兒的健康，使母乳成為嬰幼兒食品首選。近日，內地就有一些奶水較多、自己孩子吃不完的年輕媽媽，於網上販賣新鮮母乳（圖）。這些母乳都是袋裝，每袋約200毫升，價格由29至80元人民幣不等，多只做同城生意，因距離太遠會在運輸途中變質。但有婦產科專家不認同這做法，認為媽媽的健康狀態及母乳的保存方法等細節不清楚，而且母乳要在4小時內喝才安全。<br>福建《海峽導報》
</p></body></html>
