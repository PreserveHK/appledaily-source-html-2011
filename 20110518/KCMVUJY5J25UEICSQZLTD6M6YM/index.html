<html><header><meta charset="utf-8"><title>收買佬中伏遭噴漆搶劫</title></header><body><h1>收買佬中伏遭噴漆搶劫</h1><p>【本報訊】71歲姓吳二手電器收買佬，昨午接電話「柯打」後，於下午3時30分到葵盛東邨盛逸樓收買舊電器，豈料上樓後甫出升降機，便遭一名埋伏的持刀男子以金色噴漆噴眼及用噴漆罐扑頭，再亮刀指嚇事主搶走內有600元現款及證件的銀包，隨即沿樓梯逃去。事主頭部及右手臂受傷，負傷返家報警，警員及救護員到場將他送院治療。警方懷疑年約30歲的賊人致電事主假意出售舊電器，誘他到上址再埋伏梯間搶劫。</p></body></html>
