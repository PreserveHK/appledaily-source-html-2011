<html><header><meta charset="utf-8"><title>偉仔魔術師現身</title></header><body><h1>偉仔魔術師現身</h1><p>由爾冬陞執導的《大魔術師》仍在拍攝，日前電影公司就到康城宣傳預售版權，並公佈全球首款人物電影海報，海報中可看到飾演魔術師的梁朝偉隱身於龍形的煙霧中，為電影平添多幾分中國色彩和神秘感。<br>梁朝偉在片中除了要施展魔術，還有連場動作場面，他為加強動作戲的視覺效果，特地將拍攝《一代宗師》時用過的木樁搬到片場，以便在休息時練習，他又為了有逼真的魔術演出，會每天拍攝完畢後繼續練習魔術手法。</p></body></html>
