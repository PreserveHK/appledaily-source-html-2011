<html><header><meta charset="utf-8"><title>話你知：純真幻滅黑氣未消</title></header><body><h1>話你知：純真幻滅黑氣未消</h1><p>張栢芝強勢復出後影運亨通，但另一淫照女主角鍾欣桐（阿嬌）的命運卻截然不同，阿嬌自與蔡卓妍（阿Sa）以組合Twins出道以來，兩人均以清純形象見稱，但自從爆發淫照事件後，不但摧毀阿嬌的形象，更重創她的事業。</p><p>阿嬌召開記招回應淫照事件的天真論，被網民狠批假天真，演出陳凱歌電影《梅蘭芳》的戲份又遭刪剪，在香港復出以來，孭飛的《出水芙蓉》和《前度》等電影均票房欠佳，歌唱事業同樣未見起色。最近阿嬌藉Twins組成十周年搞作多多，早前就到澳洲昆士蘭拍MV，企圖事業大翻身。</p></body></html>
