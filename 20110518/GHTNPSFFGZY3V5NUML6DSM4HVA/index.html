<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Race抱姨甥預演湊B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Race抱姨甥預演湊B - 馮仁昭</h1><p>前女子組合2R嘅家姐Rosanne上個月生咗囝囝Dylan，Rosanne家都仲係休養當中。不過，噚日Rosanne嘅妹妹Race就充當保母，幫手湊Dylan，雖然天氣麻麻，但佢都帶咗Dylan去公園吸吓新鮮空氣，之後仲影張相放上微博。相中見Race抱住Dylan嘅手勢都幾純熟，相信佢將來同男朋友向佐生咗BB後，絕對可以做個湊仔熟手技工。</p></body></html>
