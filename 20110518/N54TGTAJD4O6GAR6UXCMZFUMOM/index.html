<html><header><meta charset="utf-8"><title>我愛夏日長</title></header><body><h1>我愛夏日長</h1><p>我們地球人都應該有晒心理預備，家陣全球暖化問題日益嚴重，天氣越來越熱，夏日越來越長的事實大概都早已接受，環保問題還是另作別論，當前最重要的還是怎樣用盡悠長夏日。FastFashionBrandMONKI首回發表限量泳裝系列為大家迎接夏日，是次限量系列把華麗和運動共同展示，將耀眼的布料糅合運動剪裁，悠閒亦奢華。系列中亦包括帶有六十年代風格的高腰和側縛款式的經典比堅尼，加上店內熱賣的太陽眼鏡，今個夏日到沙灘總不愁無靚衫着，講多無謂，都係由即日起減肥最實際。<br><br>記者：胡卓琳<br><br>MONKI（35858026）<br>旺角朗豪坊L1/29-31號舖</p></body></html>
