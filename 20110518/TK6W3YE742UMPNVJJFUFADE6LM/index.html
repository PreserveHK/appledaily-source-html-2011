<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧《奪命狂呼》系列美國女星莉芙金寶，正式與結婚4年的老公JohnLight離婚。<br><br>‧西班牙女星彭妮露古絲以閃亮紅裙出席《魔盜王4》於德國慕尼黑舉行的首映，她接受雜誌訪問談生仔經歷時更開心得哭起來。<br><br>‧日本女星深田恭子被今期日本雜誌《女性自身》大爆近日帶了奀星男友五十嵐麻朝見父親，男友表現緊張。<br><br>‧日本長青樂隊SouthernAllStars隊長桑田佳祐最近為答謝妻子原由子助他克服癌症，正興建約值9,500萬港元的太陽能發電環保豪宅。<br><br>‧韓國男星張根碩下月25日在台大體育館開騷，門票本周六開始發售，但前日已開始有人排隊等買飛。</p></body></html>
