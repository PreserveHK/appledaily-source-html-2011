<html><header><meta charset="utf-8"><title>案件速遞廚師姦按摩女囚七年</title></header><body><h1>案件速遞<br>廚師姦按摩女囚七年</h1><p>【本報訊】廚師羅偉基（43歲），被控於去年6月7日在尖沙嘴金馬倫道某水療按摩中心房間內，強姦29歲的按摩女郎。案件昨在高等法院審結，兩男五女陪審團一致裁定被告罪名成立。法官韋毅志表示，被告對自己所作所為毫無悔意，更在庭上指控受害人說謊及賣淫，實是傷口上灑鹽，判監七年。法官又指，受害人的東主曾於事後謂「你做呢行都預咗啦」，法官不敢苟同，直言不論職業、生活方式及道德標準如何，任何女性均受法律保護，男性不能任意妄為。<br>案件編號：HCCC277/10</p></body></html>
