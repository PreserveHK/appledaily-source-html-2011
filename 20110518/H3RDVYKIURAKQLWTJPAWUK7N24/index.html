<html><header><meta charset="utf-8"><title>商場fun：助日心靈重建換精品</title></header><body><h1>商場fun：助日心靈重建換精品</h1><p>日本大災難除了為當地的人民生命財產帶來損失之外，不少倖存者內心其實仍藏着不少困擾，因此香港的災後心理輔導協會計劃於年內探訪日本廿多次，為籌募未來一年達100萬的服務費，組織將於5月22日晚上7時於荷里活廣場舉辦《全港關懷日本大地震慈善音樂會》，慈善音樂會票價一律為$200，即日起至5月22日公開發售，不設劃位，售完即止。另商場亦舉行慈善義賣雙周，即日起至22日凡捐款$10即可獲贈攝影大師米原大師親自設計的獨家限量版時尚襟章等精品。<br><br>義賣雙周查詢：21188811<br><br>音樂會網上訂票：http://www.pccnhk.org</p></body></html>
