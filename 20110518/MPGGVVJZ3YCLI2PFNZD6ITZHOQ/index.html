<html><header><meta charset="utf-8"><title>MaryMurphy心臟病逝世</title></header><body><h1>MaryMurphy心臟病逝世</h1><p>曾與馬龍白蘭度（MarlonBrando左）於《美國飛車黨》（TheWildOne）中合作的美國女星MaryMurphy（右），本月4日於洛杉磯比華利山的家中因心臟病發逝世，終年80歲，消息由Mary的女兒Stephanie告知《洛杉磯時報》，Mary的作品還有與堪富利保加（HumphreyBogart）演出的《TheDesperateHours》。</p></body></html>
