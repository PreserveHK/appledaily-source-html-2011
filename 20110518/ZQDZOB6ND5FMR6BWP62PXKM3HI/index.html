<html><header><meta charset="utf-8"><title>亞視否認嫌棄謝安琪</title></header><body><h1>亞視否認嫌棄謝安琪</h1><p>亞姐筱靖、張加慧、顏子菲和韓燕等昨日在大埔出席《2011亞洲先生競選》記者會。亞視高層葉家寶表示《亞洲先生競選》對上一屆已是05年，今年年滿18歲的亞洲區男士可參加。他又否認有指亞視台慶會飛起未能挽回亞視收視的謝安琪及腰斬音樂節目。<br>曾被亞視炒魷的筱靖已回歸亞視，昨日卻穿得密實，問她是否不想再性感？她說：「之前會長（仁美清敍）講過，希望會員對自己形象同言行負責任。」她又坦言以前的形象令家人有負擔，因爺爺在內地飲食業很有名。<br>採訪、攝影：溫敏芝</p></body></html>
