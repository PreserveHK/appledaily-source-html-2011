<html><header><meta charset="utf-8"><title>FeelGood？：買不買方大同新碟《15》？</title></header><body><h1>FeelGood？：買不買方大同新碟《15》？</h1><p>我不是樂評人，對音樂沒有深度的研究，所以，這隻深得我心的方大同最新大碟《15》，不是要討論他哪首好聽，邊track最正，而是，我是否真的須要擁有它。小記經常掙扎，買隻CD回來是為了甚麼，要知道現世代都用i系產品聽歌，將歌放入去後CD像已無用處，就放埋一邊不再理它，整件事好像很「浪費」。我知，買碟是為了支持歌手本身，但我真的不想處理一疊入歌之後再無用處的CD，難道大家並未為處理CD或DVD而苦惱嗎？這正是令小記卻步「支持」歌手的重要原因啊！<br><br>記者：吳美美</p></body></html>
