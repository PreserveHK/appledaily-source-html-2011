<html><header><meta charset="utf-8"><title>櫻花美白</title></header><body><h1>櫻花美白</h1><p>身邊不少女友人及自己都屬少許敏感肌類型，皮膚時而因產品過份刺激而泛紅，時而又因天氣變而忽然變得很乾。最近愛上適合任何肌膚的Dermagram，其最新出的櫻花美白系列，破天荒由瑞士及日本的皮膚科醫生共同研發，以亞洲人皮膚為本，結合瑞士天然水荷芽精華及日本櫻花嫩白精華，雙重修護、雙效澄白，系列共四件產品，推介當中美白面膜，就算不是敷完即叮一聲變白，但勁保濕。<br><br>Dermagram（25372636）<br><br>記者：胡卓琳</p></body></html>
