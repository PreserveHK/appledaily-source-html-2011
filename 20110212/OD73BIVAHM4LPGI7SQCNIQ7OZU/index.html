<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫金魚街巧遇發哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫金魚街巧遇發哥 - 馮仁昭</h1><p>譚詠麟做完溫拿演唱會後，噚日偷得浮生去咗金魚街逛，點知遇見周潤發，一個歌壇巨星加一個影壇巨星即刻嚟張合照，阿倫貼咗張相上微博，仲寫話：「金魚街巧遇周潤發，誠意邀請他喝下午茶，他卻要維修相機，惟有下次！」佢兩個出晒名平易近人，有內地網友仲留言話兩位巨星咁平民化，好得人鍾意，亦有人話原來香港真係遍地明星，行街隨時撞得見呀。</p></body></html>
