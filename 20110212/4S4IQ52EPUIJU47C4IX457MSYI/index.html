<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●玉婆伊莉莎伯泰萊昨日被指緊急送院命危，其發言人否認。<br><br>●美國女星蓮莎露夏恩被指有意就偷頸鏈案認罪換取不會監禁。<br><br>●日本女星深田恭子將在新片《日出的街》中跟男星岸谷五朗大搞婚外情。<br><br>●因緩刑期間涉嫌再次購買毒品的日本女星小向美奈子，今日開始已過了停留菲律賓的合法時間，日本傳媒發現她已申請延期逗留菲律賓。<br><br>●韓國組合U-KISS成員禹成賢和金慶載昨日在首爾宣傳新節目，透露會找4名歌迷伴遊香港，據知他們將於本月23日來港拍外景。</p></body></html>
