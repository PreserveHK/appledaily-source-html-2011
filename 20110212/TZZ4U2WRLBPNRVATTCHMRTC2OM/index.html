<html><header><meta charset="utf-8"><title>關仁隱事：「小酒窩」開騷靠兄弟掃飛 - 關仁</title></header><body><h1>關仁隱事：「小酒窩」開騷靠兄弟掃飛 - 關仁</h1><p>「小酒窩」近年主力拍內地劇，有時都會返香港拍劇保持曝光率。其實小酒窩係唱歌出身，可惜唔可以大紅大紫，所以先走去拍劇，嚟緊佢終於有機會踩大場開演唱會，今次佢一定爭取好表現，但票房都好重要。好彩小酒窩個好兄弟「A貨湯美」幫佢包咗幾千張飛送畀顧客，其實A貨湯美間舖唔憂冇生意，但肯出咁多錢包飛做優惠，都係為咗撐小酒窩，邊個話娛圈人情薄過紙o架？<br>Textby關仁</p></body></html>
