<html><header><meta charset="utf-8"><title>蘋果開倉：捧拜仁「主勝」慶「賀」 - 吾中</title></header><body><h1>蘋果開倉：捧拜仁「主勝」慶「賀」 - 吾中</h1><p>一向唔多識欣賞韓劇，就算有個好古仔俾佢哋改編結果都麻麻，好次多年前改編日劇《大和撫子》嘅《金粉佳人》。不過最近《不能結婚kimchi男》令我改觀，套劇改編自日劇《不能結婚的男人》，池珍熙拍得住日版嘅阿部寬咁型同搞笑。講搞笑，拜仁上場領先兩球下反輸，真係令捧場客哭笑不得，今場迎戰賀芬咸冇理由失威。<br>吾中<br><br>心水：拜仁慕尼黑勝[-1]<br>近5場戰績：LWWWL<br>心得：拜仁要保住面子</p></body></html>
