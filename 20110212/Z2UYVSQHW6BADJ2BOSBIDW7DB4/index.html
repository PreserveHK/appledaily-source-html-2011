<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢外遊頭頭碰着黑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周國賢外遊頭頭碰着黑 - 馮仁昭</h1><p>周國賢噚日為星期日嘅個唱綵排，佢話新年時成家去新加坡度假，但係整個trip都好黑仔，除咗搭飛機時因機件問題要delay三個鐘外，落機嗰陣機尾又發生小火警，之後仲因為開唔到機倉門而拎唔到行李。<br>周國賢話：「因為我啲小朋友仲細，啲奶粉尿片又喺晒行李度，搞到要周圍搵奶粉尿片，航空公司話可以claim番，但我填晒form入咗紙到家都未有回覆！」</p></body></html>
