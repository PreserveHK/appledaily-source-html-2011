<html><header><meta charset="utf-8"><title>寵物診所狗咬職員</title></header><body><h1>寵物診所狗咬職員</h1><p>【本報訊】旺角一間寵物診所，昨晨發生狗咬傷女職員意外。昨晨9時許，位於自由道7B號的太平道寵物診所，女職員替客人送來的狗隻檢查期間，狗隻突然失常張口咬傷其左耳和面頰，其他職員見狀連忙控制狗隻，並致電報警將傷者送院。傷者左耳對下位置貼上紗布，送院治理。<br>太平道寵物診所是一間大型寵物診所，除了提供獸醫服務外，還有寵物善終服務。去年11月，歌手何韻詩的愛貓病重，其家人亦將其帶到這裏救治，可惜最終不治。</p></body></html>
