<html><header><meta charset="utf-8"><title>案件速遞啤妹援交判感化一年</title></header><body><h1>案件速遞<br>啤妹援交判感化一年</h1><p>【本報訊】晚上在酒樓做兼職啤酒女郎的年輕女售貨員，在互聯網從事援交賣淫活動。警員「放蛇」扮嫖客，於去年4月15日與售貨員相約在油麻地北海街一茶餐廳會面。她向警員表示，花1,200元便可口交及做愛，之後被捕。她早前被裁定為不道德目的而唆使他人罪成立，昨在九龍城裁判法院被判感化12個月。<br>警方去年展開「鉛芯」行動，打擊不法之徒利用互聯網誘騙少女從事援交賣淫活動，「放蛇」拘捕十多名少女，包括本案被告胡惠美（23歲）。<br>案件編號：KCCC4569/10
</p></body></html>
