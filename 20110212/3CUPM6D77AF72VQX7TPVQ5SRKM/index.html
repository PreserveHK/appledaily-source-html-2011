<html><header><meta charset="utf-8"><title>關仁隱事：「食草」拍戲要攞剪片權 - 關仁</title></header><body><h1>關仁隱事：「食草」拍戲要攞剪片權 - 關仁</h1><p>大話紅星「食草」最近唔知搞邊科，家拍戲整咗一條新例，就係要擁有最後剪片權，即係導演、監製剪完套片都冇用，最後個版本，食草都有權作出最後修改，咁即係話，個對手演得搶過佢嘅話，佢都有權剪鬼晒人哋啲戲。</p><p>新片難逃一剪</p><p>早排食草拍咗部戲就係要由佢最後剪接過先至可以出街，其實呢個最後剪片權力操縱喺一個演員嘅手唔係幾健康，始終導演同監製睇套片會比較全面，都唔明點解嗰間電影公司咁儍肯就範，交咗個最後剪接權畀食草。<br>Textby關仁</p></body></html>
