<html><header><meta charset="utf-8"><title>熱水壺滾水傷女童</title></header><body><h1>熱水壺滾水傷女童</h1><p>【本報訊】昨晨11時許，4歲姓林女童在天水圍寓所，趁36歲姓吳母親如廁期間走近客廳枱面，當時枱面放有一個熱水壺，疑女童一時貪玩，亂㩒熱水壺的開關掣，熱水突然流出，燙傷女童下顎及頸部。女童痛楚受驚呼叫，驚動母親查看，赫見愛女受傷立即抱着女兒到附近新北江商場一間診所求醫，經醫生初步敷治後，認為有需要作進一步治療，遂報警召救護車將女童送往屯門醫院治理，女童由母親陪同送院，她下顎貼了紗布，其間沒有哭鬧，經治理後並無大礙。</p></body></html>
