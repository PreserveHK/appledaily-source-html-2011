<html><header><meta charset="utf-8"><title>秋官、阿姐周身飛債</title></header><body><h1>秋官、阿姐周身飛債</h1><p>鄭少秋和汪明荃前晚與日本著名音樂家喜多郎在將軍澳電視廣播城拍特輯《明秋喜相逢》，請來張繼聰、官恩娜和林欣彤等唱出秋官和阿姐的名曲。<br>阿姐和秋官表示收到不少朋友訂演唱會門票，加場與否要看大家。問秋官會否施展舞技？他說：「梗係會啦，我當做運動，不過我一緊張，塊面會好瘦同凹，所以會飲啲加營素補充，希望睇上嚟精神啲。」<br>此外，林欣彤談到公司接二連三安排演出機會，她表示感激，雖然學校日前開學，但昨日她又要到大馬宣傳電影，她謂公司會盡量遷就返學時間。<br>採訪：藍文浩<br>攝影：陳俊強</p></body></html>
