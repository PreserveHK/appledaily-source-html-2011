<html><header><meta charset="utf-8"><title>案件速遞紅酒失竊買家追賠償</title></header><body><h1>案件速遞<br>紅酒失竊買家追賠償</h1><p>【本報訊】紅酒買家於07及08年，向紅酒貿易公司購入30箱1982年名酒ChateauLafiteRothschild，並將其中29箱存放在貿易公司的貨倉，但之後其中19箱酒被盜，價值680萬元。買家昨入稟高等法院向貿易公司追討賠償。<br>原告為進盈國際有限公司，被告為盈匯國際（亞洲）有限公司。入稟狀指原告向被告購入的30箱酒，08年8月由英國運抵香港，原告將其中29箱存放在被告位於荃灣王子工業大廈的倉庫。去年11月被告通知原告其中19箱酒被盜。<br>案件編號：HCA239/11
</p></body></html>
