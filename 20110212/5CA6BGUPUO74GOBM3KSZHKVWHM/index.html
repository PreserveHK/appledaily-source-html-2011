<html><header><meta charset="utf-8"><title>700人訪「彩虹」</title></header><body><h1>700人訪「彩虹」</h1><p>【本報訊】肩負重任的環保船綠色和平彩虹勇士II，在退役前停泊在中環二號公眾碼頭，免費開放予公眾參觀。22年來周遊全球逾80個國家的彩虹勇士II，昨今和下周六、日（19、20日）下午12時至4時開放。昨日共有約700人到訪，每人參觀時間約半小時。參觀者對駕駛室的航海圖，以及彩虹勇士I爆炸後遺留下來的搖鈴和望遠鏡感興趣，爭相拍照留念。甲板上的橡皮艇（圖）是行動中的「重要成員」，常用於攔截拖網捕魚和阻止運煤船入港口。<br>曾顯華攝</p></body></html>
