<html><header><meta charset="utf-8"><title>餓豹抓頭　單車男保命</title></header><body><h1>餓豹抓頭　單車男保命</h1><p>任何人遇上飢餓的花豹都是九死一生，但南非一名32歲大命農場工人恩庫比（PietaNcube圖），周二騎單車上班時，遭一頭餓豹撲頭襲擊，竟奇迹生還。</p><p>餓豹用利爪抓住他的頭頂和頸，他雖已血流披面，仍奮力反抗，最終亂打亂撞下，成功將餓豹擊退，將牠嚇退回草叢中。他嚴重受傷，隨即被送院搶救，頭頂和頸都要縫針，留下長長的傷痕。他當天已出院。<br>警方相信那隻豹來自區內私營保育區，警告公眾提防牠來襲。當局已加派警員和野生動物園管理員巡邏。<br>英國《每日郵報》</p></body></html>
