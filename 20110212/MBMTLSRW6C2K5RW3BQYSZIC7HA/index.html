<html><header><meta charset="utf-8"><title>案件速遞李眾勝堂控前總代理</title></header><body><h1>案件速遞<br>李眾勝堂控前總代理</h1><p>【本報訊】保濟丸生產商李眾勝堂，指前總代理萬得藥房未經同意下推出市場推廣及宣傳計劃，以優惠價出售保濟丸及向顧客送贈品，昨入稟高等法院控告萬得藥房違反代理協議，並就中止代理而產生的損失索償。<br>原告李眾勝堂（集團）有限公司，被告是經營萬得藥房的蔓能（投資）有限公司。被告於去年9月推出上述宣傳計劃，違反代理協議。<br>原告今年1月初中止被告的代理身份，要為此更改產品包裝及處理顧客查詢，業務受到干擾，損失金額有待評估。<br>案件編號：HCA240/11
</p></body></html>
