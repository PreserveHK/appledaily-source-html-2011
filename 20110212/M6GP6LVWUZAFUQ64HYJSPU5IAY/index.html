<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S孖汪小菲返娘家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S孖汪小菲返娘家 - 馮仁昭</h1><p>徐熙媛（大S）同內地商人汪小菲（小圖）去年閃電結婚，佢哋會喺下個月22號喺海南島三亞舉行婚宴，汪小菲噚日就陪大S返咗娘家台灣探親，戴住太陽鏡嘅大S着住鬆身衫，再配平底靴，孕味十足，佢同汪小菲保持距離，汪小菲體貼推住行李車，車上坐住大S嘅姨甥仔，佢哋一家人箭步出閘上車離開。有指大S邀請咗好姊妹吳佩慈同台灣女主持阿雅做伴娘。</p></body></html>
