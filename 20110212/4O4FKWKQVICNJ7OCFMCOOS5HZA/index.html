<html><header><meta charset="utf-8"><title>科技法庭放巴士模型</title></header><body><h1>科技法庭放巴士模型</h1><p>【本報訊】本案死因研訊下星期一將移師到高等法院的科技法庭進行，記者昨到法庭視察，見警方與法庭職員商討安排法院外的鐵馬圍欄擺放位置，以及有便衣探員在法庭內巡視及拍照。至於位於5樓的科技法庭，司法機構將大堂兩旁劃為通道，用作讓記者及市民排隊進庭的地方，並在大堂加設數排座位，讓未能進庭的公眾人士轉看聆訊直播。大堂並貼上告示牌，指大堂為法庭的伸延，不得在該處拍照。<br>至於庭外證人室的透明玻璃全被貼上黑色膠紙，連門縫也封上膠紙，完全看不到房內情況。法庭內亦已擺放聆訊使用的旅遊巴立體模型，約有5呎長，放置在陪審團席前。</p></body></html>
