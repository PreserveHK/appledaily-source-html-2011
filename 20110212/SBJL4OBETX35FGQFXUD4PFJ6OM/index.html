<html><header><meta charset="utf-8"><title>案件速遞女子認賣泥膠iPhone</title></header><body><h1>案件速遞<br>女子認賣泥膠iPhone</h1><p>【本報訊】兩名男女用泥膠充iPhone詐騙二手電話商人案，一直否認控罪的女被告潘令平（36歲），在審訊近尾聲時，突然承認一項串謀欺詐罪。她直認與男被告王志剛（36歲）為作案拍檔，於去年5月18日在銅鑼灣時代廣場一同出售21部假iPhone。王在其葵涌住所教她做假iPhone，更承諾事成後會給她4萬元報酬。<br>九龍城裁判法院裁判官高偉雄將潘還柙至下月8日判刑，否認控罪的王，則在當日裁決。<br>案件編號：KCCC5450/10
</p></body></html>
