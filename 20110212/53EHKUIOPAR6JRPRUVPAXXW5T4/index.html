<html><header><meta charset="utf-8"><title>姚晨講離婚：散了吧</title></header><body><h1>姚晨講離婚：散了吧</h1><p>內地微博女王姚晨早前宣佈與結婚七年的凌瀟肅離婚，事件轟動互聯網，網友紛紛表示惋惜。其後，有網民在網上發表聲稱是姚晨的離婚感言《今生欠我一個婚禮──姚晨寫在分手之後》，賺取不少網民淚水。</p><p>網上瘋傳痛哭相</p><p>近日又有網民上載一張姚晨捂着嘴巴痛哭的照片，聲稱是姚晨在西安市民政局辦理離婚手續時拍攝。<br>姚晨日前在微博回應離婚一事時說：「說到底，不就是點家事嘛，誰家還沒有個春夏秋冬呢？散了吧，散了吧。」後來有記者發現該幀姚晨痛哭的照片，並非在西安拍攝，而是攝於09年，當時姚晨在已故藝人潘星誼的追悼會上因痛失好友而落淚。<br>撰文：林妃</p></body></html>
