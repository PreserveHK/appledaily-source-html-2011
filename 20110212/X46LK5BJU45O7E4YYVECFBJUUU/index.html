<html><header><meta charset="utf-8"><title>李冰冰比堅尼狂奔</title></header><body><h1>李冰冰比堅尼狂奔</h1><p>李冰冰昨日在其微博上，展示她前日素顏穿上比堅尼在沙灘玩耍的照片。一臉童真的她在沙灘狂奔，做出凌空一字馬及舞蹈跳躍動作，她在微博上強調這些動作均是親身上陣，又邀請網友放大圖片查看真偽。<br>自命是運動健將的冰冰表示，跳完一輪高難度動作後，腰部也有點隱隱作痛。在微博署名舒淇的網友，更給冰冰的高難度動作9.9分，說要留待0.1分的空間讓她再進步。冰冰更在微博祝賀李嘉欣榮升靚媽咪。<br>撰文：林妃</p></body></html>
