<html><header><meta charset="utf-8"><title>全球首創fb手機4月面世</title></header><body><h1>全球首創fb手機4月面世</h1><p>全球首創的facebook手機即將面世。fb團隊與英國手機商INQ合作，針對18至28歲fb用戶，設計出「INQCloudTouch」和「INQCloudQ」Android手機（圖），配備3.5吋觸式屏幕和500像素相機，最大特色是可在主頁面直接使用fb，要看朋友最新消息，一按鍵就行。兩款手機分別在4月及第三季推出，料價錢會走大眾化路線。另有消息指，fb可能讓員工出售78億港元股票，令該公司股值達4,680億港元。<br>英國《每日郵報》</p></body></html>
