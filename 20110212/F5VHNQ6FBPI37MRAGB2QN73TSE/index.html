<html><header><meta charset="utf-8"><title>阿Sa電力滿東京</title></header><body><h1>阿Sa電力滿東京</h1><p>蔡卓妍（阿Sa）早前被發現和男友陳偉霆甜蜜遊泰國，回港後，她又火速起行出埠工作。阿Sa前晚現身東京，參加名牌Valentino副線RedValentino在青山表參道的首間旗艦店開幕禮。<br>阿Sa以香港代表出席，並穿上一套特別由米蘭總部運到的最新2011早秋單肩黑裙亮相，充完電的她格外精神奕奕。</p><p>與日本小姐密斟</p><p>在會場上，阿Sa和09年日本小姐Emiri十分好傾，同場還有多名當地模特兒如Shaula和JessicaMichibata等。<br>撰文：林妃</p></body></html>
