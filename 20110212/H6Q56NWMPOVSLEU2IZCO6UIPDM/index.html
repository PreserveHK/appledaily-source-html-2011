<html><header><meta charset="utf-8"><title>Rainbow性感致體虛</title></header><body><h1>Rainbow性感致體虛</h1><p>o靚模組合Donut昨日在將軍澳宣傳亞視節目《多多益膳II》，四人即場讓中醫把脈，結果醫師指她們因為貪靚，經常穿得太單薄，加上要纖體不吃飯，以致身體相當虛弱，四人之中只得Rainbow脈象比較好。<br>身子最弱的Vilian雖然已經很瘦，但她仍然想減肥，她說：「想試吓用羊腸線減面，不過就唔會打botox，因為怕會搞到鴛鴦面。」Rainbow就表示平時都有看中醫，喝中藥調理身子，她又謂Donut稍後會推出新歌，所以現時四人都要多吃點中藥為嗓子進補。<br>採訪、攝影：譚倩宜</p></body></html>
