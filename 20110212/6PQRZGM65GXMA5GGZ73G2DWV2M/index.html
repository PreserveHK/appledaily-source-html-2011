<html><header><meta charset="utf-8"><title>姜文杰遭山下Fans報復</title></header><body><h1>姜文杰遭山下Fans報復</h1><p>秦沛兒子姜文杰前晚和梁奕倫到太子演出舞台劇《我的基本生活》，姜文杰早前和日本偶像山下智久在香港夜蒲，結果被山下的fans罵他不應帶山下到夜店，姜文杰說：「件事曝光後有fans去我屋企，整爛個鐵閘入埋裏面，衝動咗少少，我都有啲驚，不過後來fans知係誤會都冇事，但我就幾無辜。」<br>梁奕倫和姜文杰在《我》劇飾演同性戀者，梁奕倫更扮演娛圈藝人，他直言在真實的娛樂圈中的確有藝人刻意隱藏同性戀傾向，問他會否擔心演出此角色而被誤會？他說：「唔理咁多，自己唔係咪得。」<br>採訪、攝影：楊潔雯</p></body></html>
