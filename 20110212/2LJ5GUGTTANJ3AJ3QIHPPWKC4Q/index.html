<html><header><meta charset="utf-8"><title>蘋果開倉：搵巴勒莫填麻雀數 - 守丹</title></header><body><h1>蘋果開倉：搵巴勒莫填麻雀數 - 守丹</h1><p>新年流流，除咗啲貼士還可以外，冇乜好嘢發生，身邊出現咗好多煩人，口水多過浪嘅有、爭我錢唔還嘅有，知少少扮代表嘅有，總之就俾堆煩友圍住，火！喺咁嘅情況下，要排解吓鬱悶，以前就覺得消費吓最好；不過家人老，已經過咗咩都想買嘅年紀，既然係咁，拎啲利是出嚟賭兩手好過，打牌輸咗，要搵巴勒莫填數。<br>守丹<br><br>心水：巴勒莫勝<br>近5場戰績：WWWWL<br>心得：費倫作客未贏過</p></body></html>
