<html><header><meta charset="utf-8"><title>蘋果開倉：撐曼城打吡不敗 - 牽牛</title></header><body><h1>蘋果開倉：撐曼城打吡不敗 - 牽牛</h1><p>過年冇嘢做，懶理電視台疲勞轟炸，去睇獎門人主演同導演嘅賀歲片，當然劇情同上年嗰套一樣鬆散，但都算笑中有淚，好似「領悟」、「太刻薄」，港人應該身同感受。電影以公屋做主題，我都係屋邨仔，正所謂英雄莫問出處，曼城前鋒泰維斯，一樣喺阿根廷貧民窟大，一樣名成利就，周六就信佢可以幫曼城喺打吡戰保不敗。<br>牽牛<br><br>心水：曼城（下）<br>近5場戰績：WLWLW<br>心得：曼聯衰開有條路</p></body></html>
