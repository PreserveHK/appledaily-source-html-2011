<html><header><meta charset="utf-8"><title>羅志祥迷死日本妹</title></header><body><h1>羅志祥迷死日本妹</h1><p>台灣歌手羅志祥（小豬）將會在下周五推出第八張專輯《獨一無二》，早前他為第三首主打歌《TouchMyHeart》MV擔任編劇，還邀請陳意涵擔任女主角。</p><p>與母各自血拼</p><p>今年的農曆新年，小豬難得不用開工，特地邀請媽媽和組合PartyBoys好兄弟去了日本旅行，不過小豬只會在晚上與媽媽吃飯，其餘時間各自血拼，結果兩人共花了50萬新台幣。<br>同行的PartyBoys大爆小豬有艷遇，例如血拼時不但獲女店員細心幫忙，更用日語讚他很帥，酒店門外還有不少fans等候，不過小豬血拼之餘不忘做運動，為稍後個唱做足準備。<br>撰文：林妃</p></body></html>
