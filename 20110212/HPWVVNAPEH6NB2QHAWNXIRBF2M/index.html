<html><header><meta charset="utf-8"><title>案件速遞蔡炳榮藐視法庭判囚</title></header><body><h1>案件速遞<br>蔡炳榮藐視法庭判囚</h1><p>【本報訊】曾辱罵上訴庭副庭長羅傑志，而被判藐視法庭入獄的工程師蔡炳榮，前年不滿女司法常務官歐陽桂如（現為高等法院暫委法官）剔除其控告政府的訴訟，發信予多間機構侮辱歐陽桂如為「賤婦」。昨日他再因藐視法庭被判入獄四個月，兼要承擔律政司訟費。<br>法官麥明康昨指事件嚴重及經過計算，蔡是蓄意中傷法庭，沒有任何輕判理由，而且蔡在庭上道歉已經太遲。<br>蔡於審訊時一直未有到庭，遭法庭頒令通緝，去年12月欲前往澳門時被入境處人員拘捕。<br>案件編號：HCMP1313/10</p></body></html>
