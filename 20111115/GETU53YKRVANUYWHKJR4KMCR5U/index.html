<html><header><meta charset="utf-8"><title>徐冬冬爆全裸浴照</title></header><body><h1>徐冬冬爆全裸浴照</h1><p>叠字女今年有運行？繼范冰冰、潘霜霜、干露露後，近日又殺出個哈爾濱索女徐冬冬，同樣是乍聽名字冷若冰霜，看見其人則熱血沸騰。有「中國第一美胸」之稱的她，早前拍攝一系列性感「浴照」，全裸躺在浴缸，重要部位僅以肥皂泡遮掩，極其香艷。</p><p>擁36D豐滿上圍的徐冬冬，原來並非波大無腦，她其實是藝術學院畢業生，又是師範大學的心理系研究生，在宅男心中又加了分數。雖然滿肚墨水，但徐冬冬還是渴望在演藝圈發展，畢竟搵快錢才是王道！<br>撰文：林妃</p></body></html>
