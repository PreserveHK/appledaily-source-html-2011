<html><header><meta charset="utf-8"><title>欣宜兩新碟祭肥姐</title></header><body><h1>欣宜兩新碟祭肥姐</h1><p>鄭欣宜前晚到灣仔擔任港台「愛心聖誕大行動2011」大使，戴住聖誕帽唱歌表演，活動在電台現場直播，故欣宜坦言獻唱時十分緊張。<br>欣宜謂每年聖誕節都會與男友搞孤兒仔聖誕派對，她笑說：「因為好多朋友喺香港都未必有家人，離鄉別井，所以我開放自己屋企，但今年聖誕節好似要做嘢，所以未計劃到。」</p><p>專注工作</p><p>欣宜前晚在《明周》的頒獎禮上連獲三獎，她坦言希望在年尾頒獎禮上也能奪獎：「係唔係得獎都唔會令我對唱歌熱情減退，反而我想返溫哥華探媽咪，佢葬嗰度，想帶兩隻自己嘅碟畀佢。」不過欣宜就笑言不會有好消息（指結婚）告訴媽咪，始終事業剛起步。<br>採訪、攝影：卓寶花</p></body></html>
