<html><header><meta charset="utf-8"><title>上水17歲女拆家被捕</title></header><body><h1>上水<br>17歲女拆家被捕</h1><p>【本報訊】犯罪集團吸引少年男女協助黃、賭、毒活動，警方新界北反黑組及刑事部探員，前日展開代號「春天」的大規模反罪惡行動，搜查上水區多個黃賭毒地點，拘捕38男13女（年14至65歲），揭發當中有協助收取保護費的14歲男童和17歲毒品女拆家（圖）。<br>各疑犯分別涉及自稱三合會會員、勒索、經營賭博場所、依靠他人賣淫維生、販毒及違反逗留條件等，行動中搜獲賭款和賭具，還有小量可卡因及K仔。</p></body></html>
