<html><header><meta charset="utf-8"><title>蘋果汁三款美顏霜水銀超標</title></header><body><h1>蘋果汁<br>三款美顏霜水銀超標</h1><p>【本報訊】海關發現市面上三款美顏霜水銀超標，其中名為「新嬌麗7天特效美白袪斑AB套」的產品，被驗出水銀含量為百萬分之13,000至15,000，是內地規定水銀含量不可超過百萬分之一的1.3萬至1.5萬倍。其餘兩款美顏霜包括「倩彥袪斑美白家庭裝」（圖），被驗出水銀含量為百萬分之7,800至10,000，以及「LiLikiWhiteningDayCream」，水銀含量為百萬分之1,232至1,277。<br>海關在荃灣三間店舖共搜獲33盒上述三款美顏霜，相關行動仍在進行。水銀含量過高可致中毒，影響神經系統，嚴重情況可損害腎功能。
</p></body></html>
