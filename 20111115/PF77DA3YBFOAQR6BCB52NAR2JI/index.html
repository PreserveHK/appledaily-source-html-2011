<html><header><meta charset="utf-8"><title>斷腳「狗堅強」獲收養</title></header><body><h1>斷腳「狗堅強」獲收養</h1><p>「我就是心疼牠啊，都是一條命，捨不得啊！」年約兩歲的「灰灰」是隻斷了腿又被主人遺棄的流浪狗（上圖），左前腿上一直套着一個膠水樽行走，被稱作「狗堅強」。牠一年半以前遇上本來並非狗癡的塗大媽（54歲）後，獲得她的悉心照顧，人狗再也離不開對方（下圖）。<br>在福建泉州開文具店的塗大媽帶灰灰上了百次寵物醫院，花費數千元（人民幣．下同）仍堅持不放棄。每次她撫摸灰灰的頭，牠都會一臉享受，像沒受到傷痛影響。但最近牠舊傷未愈又添新傷，她無法承擔過萬手術費。她指若有人肯治好牠、收留牠，她會忍痛割愛，「但一定要愛牠」，不然就自己養。<br>福建《海峽都市報》</p></body></html>
