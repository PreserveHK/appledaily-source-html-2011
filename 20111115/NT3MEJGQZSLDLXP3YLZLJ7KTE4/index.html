<html><header><meta charset="utf-8"><title>馬桶瑜伽　助「便便」</title></header><body><h1>馬桶瑜伽　助「便便」</h1><p>瑜伽與馬桶，兩者原本毫無關係，但美國有商人卻把它們二合一，出書教導人們每日「便便」時，順道練習瑜伽15種招式，提升個人精神和專注力。</p><p>密歇根州商人出版的《馬桶瑜伽》（ToiletYoga），教讀者在馬桶上練習瑜伽（圖），例如手腳平衡、盤腿、二郎腿、單腳屈膝式等，據說還可有助排便。<br>除了教學手冊之外，網站還出售印有馬桶瑜伽圖案的T恤，連T恤套裝售價26.5美元（206.7港元）。<br>台灣東森新聞網</p></body></html>
