<html><header><meta charset="utf-8"><title>傳華仔造人成功</title></header><body><h1>傳華仔造人成功</h1><p>劉德華自從被本報踢爆他和拍拖多年的女友朱麗倩，早在美國秘密註冊結婚後，外界焦點接着便一直留意兩人會否盡快造人，不過多年來依然未有聽到兩人的喜訊。</p><p>邀法師來港</p><p>昨日有報道指華仔和朱麗倩終於造人成功，當中指他們去年專程到台灣把地藏菩薩像帶回香港，再進行有關招子儀式，報道指近日朱麗倩終於懷孕成功。<br>日前華仔更從台灣請來一班法師和尼姑一行20多人來港三日弘法，華仔豪氣地包下他們的機票以及住宿，朱麗倩更被目睹專程拜會法師和尼姑，又指她有保鑣全程保護。華仔昨日則未有回覆。<br>撰文：葉雪</p></body></html>
