<html><header><meta charset="utf-8"><title>雯女睇死祥仔輸視帝</title></header><body><h1>雯女睇死祥仔輸視帝</h1><p>鄧萃雯和郭可盈日前到重慶出席活動，兩大電視花旦碰頭，吸引不少傳媒採訪，首次踏足重慶的雯女顯得十分風騷。</p><p>促讓位給嘉穎</p><p>雯女打趣表示對重慶最深印象是蔡少芬的老公張晉，因為他是重慶人。對於無綫台慶臨近，視帝視后之爭十分激烈，不過今次雯女就不看好老拍檔黎耀祥，更說：「因為他今年沒有跟我合作，以他現在的功力，他演的角色都很輕鬆，反而鄭嘉穎幾好，祥仔應給機會小朋友，霸了這麼多年，不會每年也這麼吉利。」<br>此外，雯女更力邀可盈回巢和她合作拍《金枝慾孽2》，可盈即笑指雯女是她偶像，能夠合作自然不錯。撰文：林妃
</p></body></html>
