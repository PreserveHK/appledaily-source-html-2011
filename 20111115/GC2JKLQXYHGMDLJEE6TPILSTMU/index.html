<html><header><meta charset="utf-8"><title>阿徐與好友爭食</title></header><body><h1>阿徐與好友爭食</h1><p>徐濠縈、葉佩雯和何志恩等昨日在銅鑼灣齊撐好友杜如風，出席杜如風為JefferyCampbell鞋品設計新鞋的發佈會。杜如風自言專程去深水埗搵材料，但太多珠片太浮誇的意念，最終被否決，身邊的徐濠縈就幫口說：「唔係，又靚又型又舒服。」<br>阿徐其後表示最愛買鞋、手袋，坦言是重災區，提到她與何志恩和杜如風都設計鞋，豈非互相爭食？阿徐即說：「唔緊要，互相支持囉。」葉佩雯男友EricKwok稍後開演唱會佩雯表示近期為編票及座位，頭痛不已：「好多人仲問我幾時結婚，啲朋友又叫我嗰晚着靚啲，都唔知係咪會當眾求婚，好驚呀，未有結婚衝動呀。」採訪、攝影：文國駿
</p></body></html>
