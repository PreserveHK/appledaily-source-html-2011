<html><header><meta charset="utf-8"><title>英最潮內褲　墊出翹臀</title></header><body><h1>英最潮內褲　墊出翹臀</h1><p>英國王妃凱蒂的妹妹皮帕（PippaMiddleton），在姊姊4月嫁入皇室當天做伴娘，一個圓渾翹臀搶盡風頭，從此英女紛紛追求屁股美態，有商家就推出有墊內褲（圖）應巿，新產品迅速成為潮流。<br>有墊內褲臀部位置的物料經特別設計，製造商保證，屁股翹挺度增5厘米、圓渾度提升15度，也可收肚腩，售18.5鎊（231港元）。百貨公司Debenhams上周有墊內褲比普通內褲銷量高148%，發言人料這是皮帕效應所致。<br>英國《每日郵報》</p></body></html>
