<html><header><meta charset="utf-8"><title>湯嫂被Noel鬧臭寸</title></header><body><h1>湯嫂被Noel鬧臭寸</h1><p>正作個人發展的前英國樂隊Oasis主腦NoelGallagher（圖），日前到美國亮相名嘴大衞利達文（DavidLetterman）的節目時，在後台巧遇湯告魯斯（TomCruise）愛妻姬蒂荷姆絲（KatieHolmes），向來不好惹的Noel之後在網誌內透露，姬蒂在後台對他的英式口音面露難色，後來又派一名工作人員傳話，要求Noel刪除在後台拍到她的片段，甚為臭寸。</p></body></html>
