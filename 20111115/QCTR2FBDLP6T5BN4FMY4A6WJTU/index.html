<html><header><meta charset="utf-8"><title>梁漢文搵安仔情侶檔撐場</title></header><body><h1>梁漢文搵安仔情侶檔撐場</h1><p>梁漢文昨日到商台接受訪問，他將於明年在紅館舉行兩場演唱會，他透露現時門票已賣了一半有多，他說：「賣咗一場多啲，啱啱開始咗一星期，都希望加場，雖然對上的演唱會有十個鋼琴喺舞台助陣，但今次就冇，不過喺彈鋼琴上都會有唔同嘅變化。」</p><p>高興德勛娶妻</p><p>至於會否邀請許志安和鄭秀文情侶檔同場時，梁漢文初初就大賣關子指不可透露，及後又暗露口風說：「同安仔就講咗，Sammi就遲啲先，唔覺意講咗㖭。」而好兄弟歐陽德勛和蔡立結束15年長跑，明年結婚，梁漢文亦戥老友高興，並表示到時一定會做兄弟。<br>採訪、攝影：楊潔雯
</p></body></html>
