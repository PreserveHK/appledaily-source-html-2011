<html><header><meta charset="utf-8"><title>蘋果汁安老宿位系統七度出錯</title></header><body><h1>蘋果汁<br>安老宿位系統七度出錯</h1><p>【本報訊】本港目前有近2.7萬名長者輪候政府資助安老宿位。社會福利署長期護理服務編配系統被揭出錯，導致一名長者比原定延遲了半年才獲編宿位。昨有報道指該長者因妻子離世，故由輪候「小組宿位」改為「個人宿位」，按其申請日期計算，原定今年3月有宿位入住，卻一直未獲通知，社署一名員工今年8月底作內部查詢時始揭發事件。社署已向受影響長者的家人解釋及致歉。社署承認涉事的電腦系統自06年7月更新後，至今共有七宗同類出錯事件，除該名長者外，其餘六人不受影響，現時仍在輪候服務中。</p></body></html>
