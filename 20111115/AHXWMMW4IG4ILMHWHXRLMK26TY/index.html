<html><header><meta charset="utf-8"><title>少爺占靠甘比帶挈</title></header><body><h1>少爺占靠甘比帶挈</h1><p>少爺占開設的時裝店MeeH前晚在尖沙嘴TheOne的第二間分店開幕，並邀得鄭裕玲（嘟姐）、官恩娜等到場支持，嘟姐分文不收擔任剪綵嘉賓，少爺占識做送上入耳式耳筒給嘟姐，但嘟姐卻誤以為他送上紙碎，更責備少爺占，場面搞笑。<br>少爺占坦言開分店要感激甘比幫忙，他說：「因為舖租好貴，貴到冇法做生意，等如我一個人嘅人工同所有外快，甘比畀好好offer我，家簽咗兩年約。」至於目標是否如沈嘉偉一樣，少爺占謙虛指自己連陳冠希的級數都未到，但想效法對方打入內地市場。而嘟姐就坦言十分愛錫少爺占和Donald，又讚兩人乖仔，故義不容辭幫手。採訪、攝影：魯萍</p></body></html>
