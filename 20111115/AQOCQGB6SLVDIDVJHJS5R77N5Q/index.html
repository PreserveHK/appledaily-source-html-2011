<html><header><meta charset="utf-8"><title>「吹水王」女友准保釋</title></header><body><h1>「吹水王」女友准保釋</h1><p>【本報訊】涉嫌與上周五北角英皇道璇宮大廈，一名被街坊指愛「吹水」的澳洲人懷疑兇殺案，被捕死者同居女友、38歲菲律賓女子Eliza，經調查後昨獲准保釋外出候查，11月下旬再返署報到。警方法醫今日會剖驗43歲澳洲籍巴基斯坦裔男死者MichaelDaniel，以確定其死因。<br>消息稱，男死者與女疑兇是於去年11月相識後同居，男死者無正職，依靠任職推銷電子產品經理的女疑兇維持生活。</p></body></html>
