<html><header><meta charset="utf-8"><title>神秘GoogleX專研怪產品</title></header><body><h1>神秘GoogleX專研怪產品</h1><p>連接太空的天梯、可上網的餐碟……原來都是Google的「X檔案」。Google在美國三藩巿灣區設有實驗室，叫GoogleX，正進行100項天馬行空的科研，雖然大多仍在概念階段，但內部人員指，首項研究成果將於年底曝光。<br>據悉，GoogleX獲Google創辦人布林力撐，由頂尖人工智能專家思拉領軍。<br>有內部消息指，首項科研成果將於年低曝光，而思拉去年曾替Google研發出全球首部無人駕駛汽車。<br>美國《紐約時報》</p></body></html>
