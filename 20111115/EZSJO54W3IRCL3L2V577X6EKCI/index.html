<html><header><meta charset="utf-8"><title>Mandy興奮擦蟹</title></header><body><h1>Mandy興奮擦蟹</h1><p>女模MandyLieu與Rosemary早前到上海出席「品位盛典2011」頒獎禮，兩人分別被選為亞太區最具時尚魅力及最具潮流觸覺模特，首次在內地奪獎的Mandy心情興奮，活動過後更與Rosemary品嚐當地當造的大閘蟹，兩人竟然共吃了12隻蟹，認真犀利，Mandy更笑謂不理高膽固醇的危機，都要彌補早前錯失的機會。<br>Mandy說：「之前公司同朋友都有約我食大閘蟹，點知我唔係病咗就係要做嘢，所以今次要食番夠。」愛清淡飲食的Rosemary，也吃得津津有味：「我平日都會食海鮮，大閘蟹咁好食，更加唔可以錯過。」<br>撰文：唐如</p></body></html>
