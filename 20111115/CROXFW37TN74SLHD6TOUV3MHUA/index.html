<html><header><meta charset="utf-8"><title>趣趣地貓頭鷹球場捉老鼠撻Q</title></header><body><h1>趣趣地<br>貓頭鷹球場捉老鼠撻Q</h1><p>上個禮拜五世界盃南美洲外圍賽，哥倫比亞1:1賽和委內瑞拉場波，除咗波圖翼鋒古亞連嘅猛虎射球入波外，最好睇可能係貓頭鷹捉老鼠呢一幕！球場老鼠已經好少見，有幾可仲有貓頭鷹飛入嚟？更驚訝嘅係，隻老鼠俾貓頭鷹捉咗上門楣，鏡頭拍低全程（圖）。呢隻白色貓頭鷹正想叼住獵物飛走開大餐之際，可惜失手跌咗隻老鼠落地下。哥倫比亞周二主場會對阿根廷，唔知貓頭鷹會唔會再入場呢？</p></body></html>
