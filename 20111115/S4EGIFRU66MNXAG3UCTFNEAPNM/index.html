<html><header><meta charset="utf-8"><title>蘋果汁留日學生見證大地震</title></header><body><h1>蘋果汁<br>留日學生見證大地震</h1><p>【本報訊】中大日本研究系每年均安排二年級學生到日本交流一年，今年3月，28名留日學生遇上大地震，其間6人返港暫避，22人留守日本完成交流。其中一名留在日本京都的學生鄧梓珊（圖）稱，地震發生時無感受到地震，雖知道海嘯可怕，但堅持留在日本，而同校的國際生約九成人即日趕往機場離開。地震後，她於京都見到平日甚少出門的藝伎拿起籌款箱，只要捐款便可與藝伎合照；而她的同屋主本為酒店高層，由於地震核災恐慌令五一黃金周酒店定單約九成取消，友人自願辭職，讓下屬可支薪，日本人犧牲精神令她感嘆不已。
</p></body></html>
