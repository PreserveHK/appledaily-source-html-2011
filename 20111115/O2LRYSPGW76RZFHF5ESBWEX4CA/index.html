<html><header><meta charset="utf-8"><title>羅賓、Pink帶女撐企鵝</title></header><body><h1>羅賓、Pink帶女撐企鵝</h1><p>荷李活動畫新片《踢躂小企鵝2》（HappyFeetTwo）昨日在洛杉磯首映，多位有份聲演的荷李活名人包括伊利亞活（ElijahWood）均到場為影片造勢，諧星羅賓威廉斯（RobinWilliams）及女歌手Pink分別帶同女兒到場，令現場充滿親子樂。</p><p>行仿雪地毯</p><p>與伊利亞活老友鬼鬼的羅賓，昨日帶女兒出席盡展慈父一面。Pink則與電單車賽車手丈夫VareyHart帶同B女到場，生B不足一年的她已回復fit爆身形，夫婦還帶保母到場照顧女兒，讓二人安心行仿雪地地毯。</p></body></html>
