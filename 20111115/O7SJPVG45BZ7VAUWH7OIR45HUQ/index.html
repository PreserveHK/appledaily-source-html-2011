<html><header><meta charset="utf-8"><title>金泰宇奉子成婚</title></header><body><h1>金泰宇奉子成婚</h1><p>30歲的韓國前組合god成員金泰宇（圖）昨日突然在粉絲網公開親筆信，宣佈將於下月26日在首爾跟年輕1歲的圈外女友奉子結婚，他說雙方已拍拖一年半，一直未有公開戀情是為了尊重對方，更透露未婚妻已懷孕，預產期為明年5月。<br>金泰宇是組合中的老么，今次他爬頭搶先孫浩英、DannyAhn等好兄弟結婚，眾人未有介意更送上祝福，而跟god同期活動的玉珠鉉，則向Fin.K.L舊隊友李孝利指彼此也要加油早日出嫁。</p></body></html>
