<html><header><meta charset="utf-8"><title>求驗客手記：卡帥唔理碧咸鹹魚翻生 - 求驗客</title></header><body><h1>求驗客手記：卡帥唔理碧咸鹹魚翻生 - 求驗客</h1><p>英格蘭中場「萬人迷」碧咸（圖）如果唔同洛杉磯銀河續約，今季就會係最後一季喺呢支美職聯球隊效力，不過，30有6嘅佢今季依然唔欺場，仲帶領銀河殺入美職聯總決賽，難怪喺日前就獲得頒發美職聯鹹魚翻生獎（MLSComebackPlayeroftheYear）。可惜，碧咸嘅努力，英格蘭領隊卡比路就似乎唔多欣賞，呢名意大利籍領隊話現時並冇打算重召碧咸踢2012歐國盃，就算係擔任英格蘭到時嘅場外事務都冇諗過。卡比路仲好風凉咁話：「相信碧咸只會有機會入選英國奧運隊。」</p></body></html>
