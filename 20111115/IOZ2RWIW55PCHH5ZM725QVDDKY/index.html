<html><header><meta charset="utf-8"><title>收費高於價錢牌應先講明</title></header><body><h1>收費高於價錢牌應先講明</h1><p>【本報訊】律師梁永鏗表示，若店方提供服務的收費高於價錢牌，有責任向客人事先講明，雙方同意方可繼續服務。他指遇以上情況可報警，或循小額錢債審裁處仲裁及追討損失。<br>屬巨龍船票團購苦主的立法會議員李華明表示，上述情況涉及利誘式的不良銷售手法，「用一個好抵嘅錢吸引你去，之後私自更改細則，顧客去到現場先知貨不對辦，當中又涉及團購公司做中間人，令追討變得複雜」。他直斥此手法累己累人，「如果商戶認為團購價令佢蝕錢，一開始就唔好搞，而團購公司有責任搞好細則，否則令市民對團購產生恐懼，好似我咁，以後都唔再幫襯」。</p></body></html>
