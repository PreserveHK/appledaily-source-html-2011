<html><header><meta charset="utf-8"><title>傅穎復工避談謙仔</title></header><body><h1>傅穎復工避談謙仔</h1><p>因鬧爆同門舊愛羅仲謙而被星皓雪藏兩個月的傅穎（Theresa），昨跳出雪櫃復工，並以一身螢光粉紅look到跑馬地出席雜誌活動，她透露現跟公司多了溝通關係變得和諧，問老闆王海峰是否接受其道歉？Theresa只謂上了寶貴一課，工作則待公司安排。Theresa說休息期間看書度日，問可知羅仲謙撻着楊怡？她強調跟羅仲謙沒聯絡，並說：「以前嘅嘢唔再講。」</p><p>何韻詩恭喜</p><p>曾與Theresa傳緋聞的何韻詩得悉Theresa解凍後即恭喜她，又指Theresa說話易被人誤會，但她是個善良女孩。另鍾嘉欣說有信心奪台慶最喜愛角色獎，並睇好胡杏兒奪視后。<br>採訪、攝影：楊潔雯</p></body></html>
