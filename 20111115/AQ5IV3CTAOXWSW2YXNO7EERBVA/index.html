<html><header><meta charset="utf-8"><title>港鐵訊號故障35分鐘</title></header><body><h1>港鐵訊號故障35分鐘</h1><p>【本報訊】港鐵九龍站與香港站之間的電子卡訊號系統，昨晨9時55分因電子卡故障，導致機場快線和東涌線列車停頓於管道內，職員要用人手調度，同時出動幾十名客務快速應變隊人員到兩站口支援（圖），一批乘客擠塞在九龍站和香港站未能搭車，不時與職員理論，幸事件擾攘僅35分鐘，至上午10時半，服務終回復正常。港鐵發言人表示，事發時在東涌及機場至九龍站間的服務未受影響，他們已派出接駁巴士，從港島運送旅客前往機場，又呼籲東涌線乘客改用荃灣線前往港島。</p></body></html>
