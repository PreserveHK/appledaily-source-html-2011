<html><header><meta charset="utf-8"><title>葉梁美蘭唔敢理姪女戀事</title></header><body><h1>葉梁美蘭唔敢理姪女戀事</h1><p>小小超李澤楷早前被本報影得跟名媛葉梁美蘭的27歲姪女梁芳（Ella）夜會吃飯，事後小小超雖然否認拍拖，但也令人無限聯想及關注。葉梁美蘭昨晚在中環出席LV旅遊書活動，問到她姪女和小小超的約會進度？葉梁美蘭即說：「唔係約會呀，冇呀。我真係唔知，我唔理㗎喇。」<br>葉梁美蘭透露近期忙於做善事，稍後會去大阪出席中田英壽一年一度的慈善活動，下月一日又會去日本災區探望兒童，她說：「去五日左右，都會帶定乾糧同食水，預咗冇得冲凉、冇得着靚衫，不過真係唔想淨係識使錢，想多啲幫人。」同場還有女模AnaR.和翻版關之琳Jocelyn等。採訪、攝影：顏英儀</p></body></html>
