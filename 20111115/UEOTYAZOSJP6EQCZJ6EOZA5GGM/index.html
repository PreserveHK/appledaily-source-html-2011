<html><header><meta charset="utf-8"><title>案件速遞擋車男否認阻食署執法</title></header><body><h1>案件速遞<br>擋車男否認阻食署執法</h1><p>【本報訊】上月23日在旺角西洋菜南街以身阻擋食環署車輛的「擋車男」黃汛景（57歲），遭票控阻撓食環署人員執行職務。擋車男昨日在九龍城裁判法院否認指控，案件明年1月4日開審。同案84歲老小販翁友仁則承認阻街，判罰款580元。<br>黃汛景事後被揭發是小販，他昨在庭外不想再詳述案發經過，僅指食環署人員案發時打算拿走老小販載貨的木頭車，他為免老小販日後要多番奔波取回賴以謀生的木頭車，才挺身擋車。<br>案件編號：KCHW214、215/11</p></body></html>
