<html><header><meta charset="utf-8"><title>畢彼特咬筆冧韓迷</title></header><body><h1>畢彼特咬筆冧韓迷</h1><p>荷李活巨星畢彼特（BradPitt）昨晚在首爾出席新片《Moneyball》首映，替兩旁影迷簽名期間他突然咬筆，十分搞鬼。畢佬前晚飛抵當地，有別於之前舉家到訪東京和越南，他此行一支公，更是他首次訪韓。</p><p>不介意年老</p><p>畢佬昨早在記招上用韓文打招呼，更透露女友安琪蓮娜祖莉（AngelinaJolie）去年訪韓後曾大讚特讚。他表示不介意年紀增長，因為會累積更多智慧，他說：「年輕和智慧二選一的話，我會選擇智慧。」並否認50歲會息影的報道，指不會為自己設定演戲期限。他又稱當了爸爸後人生變化很大，多了時間陪伴家人。</p></body></html>
