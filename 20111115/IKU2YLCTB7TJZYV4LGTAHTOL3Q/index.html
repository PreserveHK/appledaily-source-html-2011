<html><header><meta charset="utf-8"><title>蘋果汁再有人服減肥藥不適</title></header><body><h1>蘋果汁<br>再有人服減肥藥不適</h1><p>【本報訊】再有市民服食含禁藥成份的減肥產品後不適。衞生署接獲醫院管理局轉介一名32歲女病人，她從沙田一間藥房購買Omine15，持續服食約一個月，10月31日因甲狀腺毒症，入住大埔那打素醫院。醫管局將該產品樣本化驗，證實含禁藥西布曲明。衞生署表示，調查顯示病人的甲狀腺毒症與服用該產品無關，她現時仍然留醫，情況穩定。病人未能提供於哪間藥房購買Omine15。西布曲明會增加心血管疾病的風險，去年11月已被禁用。</p></body></html>
