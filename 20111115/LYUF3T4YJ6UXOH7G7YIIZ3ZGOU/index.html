<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●因拍新《蜘蛛俠》電影而撻着的美國男星安德魯嘉菲及女星愛瑪史東，前晚前後腳於紐約出席支持孤兒的晚會活動。<br><br>●《創戰紀》的奧莉菲亞懷特及《勁揪俠》的嘉兒莫蕊玆等女星，前晚盛裝出席在紐約舉行的《VOGUE》時裝籌款活動。</p><p>●日本女子組合AKB48成員渡邊麻友，近日受訪時指最討厭別人摸她的前額頭髮，一被摸就會發脾氣。<br><br>●前日拍劇墮馬的韓國組合T-ara成員恩靜，昨日在首爾出席jTBC電視台開台記招時表示身體無恙，而該台宣佈會製作少女時代主持的節目。<br><br>●韓國組合JYJ成員Xiah前晚在韓國音樂劇頒獎禮中奪得人氣明星獎。</p></body></html>
