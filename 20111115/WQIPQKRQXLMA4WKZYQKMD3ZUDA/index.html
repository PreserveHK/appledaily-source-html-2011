<html><header><meta charset="utf-8"><title>籮霸新仔跟尾狂歡</title></header><body><h1>籮霸新仔跟尾狂歡</h1><p>美國女歌手籮霸珍妮花洛庇絲（JenniferLopez），日前被美國雜誌《UsWeekly》大爆她搭上嫩口男舞蹈員CasperSmart，消息指他們已靜靜雞拍拖幾星期，但廿來歲的Casper，其實一早已黐到籮霸實一實。在一張籮霸9月時在夜店狂歡的照片中，就發現Casper一直跟在後面。</p><p>早有意思</p><p>自今年7月與歌手前夫MarcAnthony離婚後，42歲的籮霸似乎得到大解放，除已三傳緋聞之外，9月底在拉斯維加斯完成演唱會後，她又到夜店盡情狂歡，但這些私人時間Casper亦有陪伴，更一直黐在籮霸身後跳舞，似乎當時他已對這位大姐姐有意思。</p></body></html>
