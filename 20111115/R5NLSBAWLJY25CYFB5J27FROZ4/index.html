<html><header><meta charset="utf-8"><title>求驗客手記：貝老落台囡囡柏圖照拍拖 - 求驗客</title></header><body><h1>求驗客手記：貝老落台囡囡柏圖照拍拖 - 求驗客</h1><p>AC米蘭嘅班主貝魯斯科尼雖然最近被迫落台，冇得做意大利總理，不過，佢嘅愛女芭芭拉（左）對老父嘅困境，似乎一於少理。喺上周四當著名意大利時裝設計師GiorgioArmani喺米蘭嘅第2間酒店落成並舉行酒店開幕派對時，佢就着到靚一靚，帶埋球星男友、AC米蘭嘅前鋒柏圖（右）到場。雖然柏圖可以話係「夫憑妻貴」，但睇佢周旋於一眾官紳名流之間，又好悠然自得，一啲都冇失禮芭芭拉，而佢哋仲成為咗派對嘅焦點㖭！</p></body></html>
