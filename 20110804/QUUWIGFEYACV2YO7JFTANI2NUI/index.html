<html><header><meta charset="utf-8"><title>鴨脷洲男倒斃家中有可疑</title></header><body><h1>鴨脷洲<br>男倒斃家中有可疑</h1><p>【本報訊】一名男子昨傍晚被發現倒斃香港仔鴨脷洲利東邨住所，警方認方事件有可疑，西區重案組探員接手調查，並出動警犬到場搜索，至今日凌晨仍在調查中。<br>現場為利東邨東平樓25樓一單位，死者年約30至40歲，昨傍晚6時許，其母返家發現他昏迷倒臥屋內，立即報警，救護員到場證實事主已經死亡，但初步發覺其死因並不尋常，警方立即封鎖現場，並將案交重案組接手跟進。<br>警方其後召來警犬隊到場搜索（圖），據稱，死者並無表面傷痕並已出現屍斑，相信死去超過半日。由於發生命案，現場大廈保安森嚴，多名保安員在地下大堂駐守，居民出入需要登記。</p></body></html>
