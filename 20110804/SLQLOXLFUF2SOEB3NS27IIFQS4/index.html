<html><header><meta charset="utf-8"><title>打破白人壟斷黑蜘蛛俠</title></header><body><h1>打破白人壟斷黑蜘蛛俠</h1><p>美國經典超級英雄，由超人、蝙蝠俠、閃電俠以至美國隊長，都是白人。但美國連首位黑人總統都誕生了，《MarvelComics》將以一名黑人少年取代之前戰死的主角帕克，成為新一代蜘蛛俠。</p><p>Marvel旗下漫畫系列《UltimateFallout》在6月一期中，講述蜘蛛俠帕克被大奸角綠魔所殺，其後一個新蜘蛛俠出現對抗壞人。新蜘蛛俠在最新一期終揭起面罩，原來是少年莫拉萊斯（MilesMorales圖），他是非裔和拉美裔的混血兒。年輕的莫拉萊斯與帕克關係微妙，從他身上得到超能力。為了反映社會的多樣性，新蜘蛛更可能有同性戀傾向。<br>英國《每日郵報》</p></body></html>
