<html><header><meta charset="utf-8"><title>傳「頭文字B」父受查</title></header><body><h1>傳「頭文字B」父受查</h1><p>【本報訊】一名爸爸駕駛私家車期間，疑讓約兩歲的「頭文字B」幼子坐在大腿上操控軚盤駕駛寶馬房車（圖），更將影片上載互聯網。有消息指警方昨已接觸影片中的男司機調查案件。警方發言人昨回應時只表示，案件已交由西九龍總區交通部調查及支援組跟進，未有證實消息。<br>影片本周三在討論區廣傳，片中男司機讓年幼兒子駕駛私家車，以低速在馬路上行走及泊車。車輛在路上左搖右擺，幸當時周邊人車疏落，未釀意外。網民質疑司機罔顧道路使用者安全。警方指片中人行為非常危險，懷疑已觸犯《道路交通條例》。</p></body></html>
