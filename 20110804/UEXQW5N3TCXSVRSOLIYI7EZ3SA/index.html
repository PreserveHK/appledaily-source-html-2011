<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌唔介意提陳冠希 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌唔介意提陳冠希 - 馮仁昭</h1><p>Twins成軍10年出碟紀念，佢哋最近仲上咗內地嘅節目做宣傳。當晚節目問咗好多阿嬌嘅問題，即使被問番淫照件事，佢都唔介意講起陳冠希。再問佢有冇同麥浚龍拍拖，她否認話：「沒有跟他在一起。」仲話有報道講佢索巨額分手費都係假嘅，之後又問佢探霆鋒班做咗鋒芝之間嘅第三者，佢澄清冇探霆鋒，事實係佢去過探劉德華班，估唔到竟然傳到咁。</p></body></html>
