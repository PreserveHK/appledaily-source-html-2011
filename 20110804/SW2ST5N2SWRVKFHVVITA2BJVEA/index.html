<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen開P預埋法拉男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen開P預埋法拉男友 - 馮仁昭</h1><p>HotCha成員之一嘅Regen因同唱片公司老闆薛世恒傳緋聞，所以傳俾老闆娘陳法拉踢走，日前有消息話同法拉死對頭諸葛梓岐喺微博撐Regen。HotCha噚日到商台接受訪問，Regen話：「家我講任何嘢大家都會亂寫，我要小心啲，同老闆都會避忌啲。」不過佢強調法拉冇踢佢走，仲話如果搞farewellparty，佢都希望老闆會出席，仲想請埋法拉㖭。</p></body></html>
