<html><header><meta charset="utf-8"><title>內地客香港掃金粒</title></header><body><h1>內地客香港掃金粒</h1><p>【本報訊】金價近期屢創新高，在北角街頭所見，連鎖經營的珠寶店其門如市（圖）。至於專做街坊生意的金舖亦不愁生意，大喜珠寶金行負責人曾小姐表示，今年初開始，已經有客人密密購入金粒，尤其內地客比本地客更積極；客人掃入的金粒，由四條九成色的一両、五両金粒，上至價值超過40萬元而按公斤計的金塊亦大有人在。<br>不過曾小姐指出，由於金價大升，若非因為要嫁娶而買金，一般消費者在購入金飾時會較審慎，查詢者遠較付諸行動購買者為多。反而到金舖查詢熔金者，比以前明顯活躍。<br>韋志滿攝</p></body></html>
