<html><header><meta charset="utf-8"><title>屯門退休警長晨泳溺斃</title></header><body><h1>屯門<br>退休警長晨泳溺斃</h1><p>【本報訊】習慣早泳的70歲姓曾退休警長，昨清晨6時許，與妻子及一班友人同到屯門黃金海岸泳灘暢泳，其間曾伯遇溺身亡。當時曾伯與友人各自在海中暢泳游了半小時後，友人發現他在海面載浮載沉，似有危險，立即游近將他救上岸及報警。<br>救護員及警員到場時，事主已陷昏迷及無呼吸脈搏，經送院急救至早上7時20分宣告不治。曾伯親友接報趕抵醫院，驚聞死訊都十分傷心，死者一名外孫致電通知親友外公游水遇溺噩耗時，難忍哀傷情緒，淚如雨下。據悉，死者退休前駐守上水警署。</p></body></html>
