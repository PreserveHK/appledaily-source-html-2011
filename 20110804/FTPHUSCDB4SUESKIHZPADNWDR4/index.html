<html><header><meta charset="utf-8"><title>話你知放租單位可被收回</title></header><body><h1>話你知<br>放租單位可被收回</h1><p>根據公屋租約條款，公屋住戶須經常持續住在單位，不得將公屋單位或其任何部份轉讓、分租或放棄使用，也不准非認可人士佔用。當局一旦發現濫用公屋單位，將向戶主發出「遷出通知書」，收回單位，戶主被終止租約的日期起計兩年內，禁止經公屋輪候冊申請公屋，但租住公屋「暗盤」的租戶不用負上刑責。此外，若住戶在入息申報表上作出虛假陳述，如隱瞞租金收入，即屬違法，最高罰款5萬元及監禁6個月。<br>房署早年曾推出「租者置其屋計劃」，公屋居民可購買其單位自住，若業主補足地價，該公屋單位也可轉讓或出租。</p></body></html>
