<html><header><meta charset="utf-8"><title>市場分析中國財政部賈康　盯滯脹風險</title></header><body><h1>市場分析<br>中國財政部賈康　盯滯脹風險</h1><p>中國財政部財政科學研究所所長賈康表示，美債是次出現一輪危機，中國充份重視，因為中國外滙儲備當中，大部份為美元資產。他指現時國家持有的美元資產，受到一定制約，不輕易改變；但以後若這方面出現風險，就需要有應對預案，要考慮「自己主動可以做些甚麼？」<br>問及美國信貸評級被下調時，他只說，由評級公司自己決定。不過，他對美國會否出現滯脹亦表示高度關注，這對世界經濟以至中國經濟也不可獨善其身。對於中國會否加快滙率改革，他的回應竟是中國現代化是發展大方向，需要就此配合作出長遠政策。</p></body></html>
