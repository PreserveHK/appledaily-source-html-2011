<html><header><meta charset="utf-8"><title>敖犬跳舞發洩精力</title></header><body><h1>敖犬跳舞發洩精力</h1><p>台灣藝人敖犬早前來港，宣傳新戲《戀夏戀夏戀戀下》，戲中他一直暗戀o靚模楊梓瑤（Carol）。與身材好的Carol做對手戲，敖犬表示最初合作感不自然：「最初有點緊張，第一次見面她穿比堅尼，有點尷尬，不知眼睛放到哪裏好。」</p><p>四年冇拍拖</p><p>敖犬表示外表一直被誤會是花弗男，他謂自己是很害羞的。問到會否喜歡身材好的女生做女友，他說：「年紀越來越大，不像以前只看外表。」他聲言入行後，四年來沒有拍過拖，被問到寂寞難奈時怎算，他笑言：「不方便跟你說，但我會跟隊友（棒棒堂）一起談天，間中相約一起去跳舞。」<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
