<html><header><meta charset="utf-8"><title>洪晃交還章士釗故居</title></header><body><h1>洪晃交還章士釗故居</h1><p>中國近代史上著名學者章士釗的外孫女、章含之之女洪晃（圖），近日把章位於北京史家胡同51號的故居，交還房東外交部。當洪晃將家具搬走後，這座四合院將會重新裝修，以迎接新主人。洪稱，她已要求外交部支付80萬元人民幣，作為過去30年的維修費。<br>洪晃連日都在微博上直播她在收拾外祖父故居的過程。她說，一家人在上址居住60年，東西很多，但只會留下祖父的書、相片和三件用過的舊家具。前日，她找來貨車將物品逐一搬走。<br>北京《京華時報》</p></body></html>
