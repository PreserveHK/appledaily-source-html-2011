<html><header><meta charset="utf-8"><title>高海寧黐港男搵食</title></header><body><h1>高海寧黐港男搵食</h1><p>高海寧昨與出爐港男冠軍李晉強到鑽石山出席活動，他們被綁着手即場用拖鞋來打乒乓波，但一邊打一邊要回答問題，搞到兩人雞手鴨腳，相當搞笑。無綫似乎有意把高海寧和李晉強塑造成情侶檔搵真銀，高海寧聞言指不介意，只要是公司安排便會接受，問她是否以情侶檔出現價錢更好？高海寧說：「我一向唔會問價錢，冇乜所謂。」</p><p>李晉強留港一年</p><p>李晉強則透露會留港一年發展，之後才返外國讀書。李晉強曾透露在外國有心儀對象，他坦言對方是同學，但分開一年會否擔心對方被搶走？李晉強即扁嘴說：「都驚驚哋o架。」<br>採訪、攝影：楊潔雯</p></body></html>
