<html><header><meta charset="utf-8"><title>星閃閃：投池新兵夠份量</title></header><body><h1>星閃閃：投池新兵夠份量</h1><p>黑池今夏雖有星級戰將查理阿當離隊，不過從伯明翰來投的巴利費格遜及菲臘斯卻份量十足，前者是曾兩奪蘇格蘭足球先生，後者則曾是英超金靴射手。</p><p>巴利費格遜怕比較</p><p>曾效力格拉斯哥流浪及布力般流浪的巴利費格遜，今夏因伯明翰縮緊開支而以75萬鎊過檔黑池。雖然與查理阿當同是司職中場，但他希望球迷不會拿來比較。這名33歲球員說：「我們是不同類型球員。我只希望能融入球隊，並為球隊取得好成績。」至於菲臘斯已年屆38歲，體力速度已大不如前，但他曾於99/00球季在英超攻入30球，因而贏得金靴獎，足證實力所在。</p></body></html>
