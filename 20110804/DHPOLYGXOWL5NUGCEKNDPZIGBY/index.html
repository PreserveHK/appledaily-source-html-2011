<html><header><meta charset="utf-8"><title>荃灣警拘三名爆竊慣匪</title></header><body><h1>荃灣<br>警拘三名爆竊慣匪</h1><p>【本報訊】警方昨午在荃灣麗城花園一期，拘捕三名涉嫌與區內逾10宗爆竊案有關的竊匪，搜獲爆竊工具。行動中一名探員被疑匪襲擊胸部受傷送院。<br>被捕三名疑匪年齡36至45歲，涉嫌企圖爆竊、外出時藏有爆竊工具被捕，其中一名36歲疑匪更涉襲警被捕。警方稱，今年4月至今，荃灣區內多個私人屋苑發生逾10宗入屋爆竊案，警方新界南總區重案組調查後，昨午發現三名目標人物在麗城花園出現，探員喬裝地盤工人及OL在附近監視。至下午2時許，探員趁三人離開時截查，警員在三人身上搜獲兩支鐵筆及一支螺絲批。</p></body></html>
