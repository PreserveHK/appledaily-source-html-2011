<html><header><meta charset="utf-8"><title>市場分析財政司司長曾俊華　無意改聯滙</title></header><body><h1>市場分析<br>財政司司長曾俊華　無意改聯滙</h1><p>財政司司長曾俊華表示，非常歡迎美國通過提高國債上限及削減赤字，不過，美國仍然有很多難題，有待解決，包括減少政府支出及增加收入。<br>然而，美債事件對整個環球金融市場都有影響，港府會繼續留意。曾俊華重申，聯繫滙率行之有效，現在毋須亦無意改變。<br>另外，金管局稱，一直密切監察美國的事態發展。該局明白提高美國債務上限，避免了債務違約的風險，亦得知美國政府正強化財政措施以避免AAA的主權評級被下調。金管局不評論美國主權評級被下調對市場息率的潛在影響。</p></body></html>
