<html><header><meta charset="utf-8"><title>婦持菜刀追斬男友</title></header><body><h1>婦持菜刀追斬男友</h1><p>【本報訊】一對姐弟戀同居男女，昨凌晨在秀茂坪邨住所兩人因感情問題爭吵，其間女方盛怒下撿起菜刀向男友追斬，男子身中四刀被送院搶救，涉嫌傷人女子則被捕帶署。<br>涉案被捕女子姓陳（58歲、圖），她與比她年輕9年的姓劉男友（49歲），於秀茂坪邨秀慧樓一單位同居。消息指有人經常向女友索錢，兩人不時為此爭吵，有人並準備「飛甩」女友。<br>昨凌晨零時，劉在外間遣興後滿身酒氣返家，女友不滿他夜歸及飲酒向他指摘，兩人隨即大吵起來，陳婦勃然大怒情緒失控，衝入廚房撿走一把菜刀向男友追斬。劉走避不及身中四刀，包括背部三刀及左肩一刀，負傷報警。</p></body></html>
