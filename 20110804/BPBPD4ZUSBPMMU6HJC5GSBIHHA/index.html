<html><header><meta charset="utf-8"><title>姚瑩瑩晒ChokB</title></header><body><h1>姚瑩瑩晒ChokB</h1><p>剛於6月剖腹誕下9.2磅巨B的姚瑩瑩，近日忙於餵人奶、換尿片，忙得不可開交，但一得閒便上微博與圈中好友分享湊仔經，優哉游哉。開心時間過得特別快，不經不覺巨B已經滿月，瑩瑩亦急不及待在微博張貼囝囝靚相。</p><p>改英文名Evan</p><p>瑩瑩還幫B仔改名做Evan，她前日在微博寫道：「大家好，時間過的真快，我已長大了一個月零三日啦！我英文名叫Evan，大家有沒有掛住我呀！」只見Evan頭大大，又對着鏡頭單眼，非常精靈，難怪蔡少芬等好友留言表示十分掛念Evan。撰文：林妃</p></body></html>
