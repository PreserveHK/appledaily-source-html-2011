<html><header><meta charset="utf-8"><title>黎諾懿重情多慾</title></header><body><h1>黎諾懿重情多慾</h1><p>黎諾懿最近緋聞纏身，早前才被拍得與港姐冠軍陳庭欣到西貢約會，近日又傳他被楊怡包養，認真好艷福。</p><p>異性緣不俗</p><p>日前他接受無綫生活台《民峰學院》節目訪問，蘇民峰指他有桃花運，異性和觀眾緣都不俗，黎諾懿亦抵死默認深受異性歡迎。<br>蘇民峰更指黎諾懿上唇厚、下唇薄，顯示出他重情多慾的性格，又表示他一旦投入感情便難以收回，明年和後年更是黎諾懿的姻緣年。<br>黎諾懿比較着重事業方面，蘇民峰說：「40歲後會有雙線發展，不過你八字反映你對神秘事、風水命理都好有興趣，到時可以喺玄學界大展拳腳。」撰文：林妃</p></body></html>
