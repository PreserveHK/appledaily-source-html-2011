<html><header><meta charset="utf-8"><title>蘋果汁上環站明起封閉　金鐘設接駁巴</title></header><body><h1>蘋果汁<br>上環站明起封閉　金鐘設接駁巴</h1><p>【本報訊】港鐵為進行西港島線軌道接駁工程，明晚11時30分至下周一清晨約5時55分，暫時關閉上環站，其間港島線服務只由柴灣站來往金鐘站，金鐘站至上環站服務會暫停；荃灣線則不受影響。<br>上環站關閉期間，港島線的乘客欲前往中環可繼續乘搭港鐵，但需於金鐘站轉乘荃灣線列車才可到達中環站；而欲由中環前往柴灣沿途各站的乘客，則需乘荃灣線在金鐘站下車，再上一層月台轉乘港島線。<br>港鐵將提供免費金鐘站至上環站免費接駁巴士服務，每兩至四分鐘一班，上落客點分設於金鐘站C1出入口旁的金鐘廊及上環站E4出入口旁的無限極廣場，中途不停站。</p></body></html>
