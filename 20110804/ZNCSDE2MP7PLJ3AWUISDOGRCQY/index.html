<html><header><meta charset="utf-8"><title>陳展鵬情史見得光</title></header><body><h1>陳展鵬情史見得光</h1><p>憑無綫劇《真相》人氣急升的陳展鵬昨日於將軍澳出席活動，近日忙於拍劇的他昨日因工作延遲而遲到，他說：「頭先喺沙田同蒙嘉慧拍劇，都唔係遲好多啫，即使係都只係交通上嘅問題。」昨日蒙嘉慧更於微博上張貼一張與陳展鵬的合照，更寫上未吃早餐便需拍攝咀戲。</p><p>「再見亦是朋友」</p><p>對於陳展鵬被發現與前亞姐冠軍姚佳雯拍拖一事，他直認已是多年前的事：「好耐囉！登啲相都青靚白淨，冇乜嘢所謂喇，好彩啲相都唔核突，不過就唔好影響到其他人，始終再見亦是朋友。」<br>會否擔心有更多相曝光，陳展鵬說：「真金不怕洪爐火，都信得過大家。」<br>採訪、攝影：王崇穎</p></body></html>
