<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃長興嘆長發放蕩難管 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃長興嘆長發放蕩難管 - 馮仁昭</h1><p>黃長興噚日喺佢位於天后開嘅法國餐廳，宣傳由佢主持嘅旅遊節目《浪遊法國》，黃長興仲請咗莊思明同佢嘅表弟嚟撐場，黃長興話：「今次好開心，好似返鄉下咁，仲可以探朋友。」講到做乜唔叫埋細佬黃長發（小圖）去？搞到長發之前喺夜店同索女跳辣身舞俾本報影晒？黃長興話：「佢去我咪要睇住佢，佢喺香港都睇唔住，叫咗佢去玩都要注意行為，佢話自己唔係呢行，俾佢激死。」</p></body></html>
