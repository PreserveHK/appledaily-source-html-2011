<html><header><meta charset="utf-8"><title>栢芝喊住睇Lucas打氣</title></header><body><h1>栢芝喊住睇Lucas打氣</h1><p>鋒芝變最新發展是張栢芝答應離婚，但條件是要兩個囝囝的撫養權，寧要仔不要錢。栢芝和霆鋒先後為Lucas慶祝4歲生日後，栢芝即回歸電影《河東獅吼2》劇組，霆鋒則於前日飛上海拍廣告，有指他會逗留3天。<br>栢芝爆婚變初期，曾撇下兩子到米蘭為now101台拍特輯，她在節目中接受模特兒特訓，其間有工作人員遞上囝囝Lucas的打氣短片，令栢芝熱淚盈眶，她說：「我好掛住佢哋，每次工作完返屋企，佢哋都飛撲嚟攬住我，世界上冇任何禮物珍貴過我兩個仔。」撰文：葉雪</p></body></html>
