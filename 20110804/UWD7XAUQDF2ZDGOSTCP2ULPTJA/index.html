<html><header><meta charset="utf-8"><title>譚凱琪與宅男同宿</title></header><body><h1>譚凱琪與宅男同宿</h1><p>譚凱琪（Zoie）早前到日本北海道小樽拍攝旅遊特輯，公開招募了一名宅男Isaac到當地跟她一起遊玩，更住同一間房，由於孤男寡女共處一室，二人也大為緊張，當他們在榻榻米上鋪床鋪時，Isaac裝作拉近床鋪，令Zoie緊張得大叫床鋪太近，再三要求保持距離，場面搞笑，Zoie坦言平日絕不會跟陌生人睡在一起。</p><p>浸風呂禁偷看</p><p>由於二人所住的日式傳統旅館有獨立露天風呂，Zoie鬼馬地表示Isaac衣服上有污迹，當對方去清洗時自己便獨個享受露天風呂，到Isaac企圖在旁偷看時也被她趕走，事後Zoie還安慰對方說：「唔緊要啦，你之後帶你未來老婆再嚟啦。」<br>撰文：丁寧</p></body></html>
