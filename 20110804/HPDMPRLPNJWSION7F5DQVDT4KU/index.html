<html><header><meta charset="utf-8"><title>中港警接50勒索高官案</title></header><body><h1>中港<br>警接50勒索高官案</h1><p>【本報訊】電腦合成床上艷照勒索高官事件，自上周四至今的一星期內，警方已累積接獲50宗相關報案，有組織罪案及三合會調查科（O記）調查至今仍茫無頭緒。警方刑事及保安處處長盧偉聰昨日證實有關消息。<br>據稱歹徒向高官勒索金額由20至50萬元不等，勒索信附有的合成照片質素差劣，信件均由廣東省寄出。盧偉聰表示警方已經將有關信件及照片送交政府化驗所化驗，並與內地公安跟進調查，但他不肯透露接獲恐嚇信的官員職級等詳情，但消息指被勒索高官包括局長級人馬。</p></body></html>
