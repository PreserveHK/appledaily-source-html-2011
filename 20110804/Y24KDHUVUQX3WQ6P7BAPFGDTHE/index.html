<html><header><meta charset="utf-8"><title>「果凍蛋」未煮已凝固</title></header><body><h1>「果凍蛋」未煮已凝固</h1><p>江蘇南京驚現「果凍蛋」。近日南京一位胡姓婦人到超市買雞蛋，回家後竟發現蛋白及蛋黃均呈半凝固狀，猶如果凍一樣，倒也倒不出來（圖）。<br>胡女士在超級市場買了一盒雞蛋回家。最初她沒有剝開蛋殼便直接用水煮，故未察覺蛋有異樣，後來她想用蛋清蒸瘦肉，於是敲開一顆，始發現蛋白及蛋黃竟凝固在一起。胡婦最初以為是雞蛋因放置太久所致，於是開了另一顆，竟發現同樣是「果凍蛋」。她後來到超市理論，工作人員卻稱是供應商問題。<br>江蘇衞視</p></body></html>
