<html><header><meta charset="utf-8"><title>Rihanna翻撻初戀情人</title></header><body><h1>Rihanna翻撻初戀情人</h1><p>正在家鄉巴巴多斯度假兼準備開騷的Rihanna，早前參加當地的豐收節被拍到與一名男子跳辣身舞，英國《太陽報》爆料指該名男子是Rihanna的初戀情人NegusSealy，兩人在Rihanna未紅前打得火熱，兩人06年更曾被拍到在沙灘上手拖手，但當年Rihanna到美國發展成為天后，才不惜分手。</p><p>一直聯絡</p><p>據知情人士透露，Rihanna一直與Negus有聯絡，當日她被前男友ChrisBrown打到變豬頭時，也曾找Negus哭訴。據知每次Rihanna回巴巴多斯都會與Negus相聚，今次辣身舞之後，兩人已正式復合。</p></body></html>
