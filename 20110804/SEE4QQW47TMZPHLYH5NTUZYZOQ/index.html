<html><header><meta charset="utf-8"><title>蘋果汁慶50周年　入境處放置時間囊</title></header><body><h1>蘋果汁<br>慶50周年　入境處放置時間囊</h1><p>【本報訊】入境處為慶祝成立五十周年，處長陳國基昨在入境事務學院舉行金禧紀念時間囊放置儀式，將入境鑑證印章、階級徽章、人員名單、香港身份證及旅行證件樣本等物品，放置在時間囊內，25年後再將時間囊打開。<br>保安局局長李少光晚上出席慶祝入境處五十周年酒會時表示，回歸以來，出入境旅客與日俱增，去年出入境人次逾4億4千萬。入境處為提升各出入境管制站的服務效率，推出自動化過關系統，研發高度防偽的智能身份證及特區電子護照。他又讚揚入境處協助在外香港居民小組及二十四小時海外求助熱線的人員，每當有緊急事故發生，走到最前線協助港人。</p></body></html>
