<html><header><meta charset="utf-8"><title>祖兒飯局為母賀壽</title></header><body><h1>祖兒飯局為母賀壽</h1><p>容祖兒和媽咪感情要好，兩母女經常出雙入對，十足孖公仔。前晚祖兒百忙中享受家庭樂，跟媽咪和弟弟一同食飯，皆因是容媽媽的生日飯局，一家三口更來張合照，三人樣子相似如同餅印。</p><p>與象共舞</p><p>祖兒在微博留言：「媽，永遠快樂，愛你。」祖兒的弟弟身形明顯瘦了，未知是否與胞姊一同運動的成果。除了有真媽咪外，祖兒的「哎呀媽咪」經理人霍汶希也有出席飯局，兩個媽咪更一同合照。<br>早前祖兒返內地工作，要到動物園拍攝，其中一個對手是一隻象，祖兒更拖着象鼻笑言要跟牠跳舞，又笑指象仔是最佳舞伴。撰文：葉雪</p></body></html>
