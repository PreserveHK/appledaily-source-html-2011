<html><header><meta charset="utf-8"><title>市場分析商品大王羅杰斯　金銀未升夠</title></header><body><h1>市場分析<br>商品大王羅杰斯　金銀未升夠</h1><p>羅杰斯表示，雖然標準普爾等評級機構未下調美國AAA債務評級，但事實上，美國早已失去最高評級，因為美國現在是全球有史以來最大的債務國，「美債最終會違約，只是時間問題，現階段儲局以新債冚舊債，只會觸發往後更大危機」。對於歐洲債務問題，羅杰斯估計一定會有人退出歐元區，而希臘快將出現違約。<br>商品大王雖然未有對黃金作出預測，但他揚言「黃金及白銀未來會升到難以想像，有朝一日你會看見大批人潮排隊等着買黃金，白銀比黃金有更多工業與商業用途，故此未來需求將會越來越高。」</p></body></html>
