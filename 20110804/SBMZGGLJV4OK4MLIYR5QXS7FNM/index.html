<html><header><meta charset="utf-8"><title>蘋果綠葉台泥入股內地水泥商</title></header><body><h1>蘋果綠葉<br>台泥入股內地水泥商</h1><p>台泥國際（1136）公佈，斥資約10億元及發行一批認股權證，收購賽德水泥97.94%股權，賽德水泥持有內地西南地區一家熟料及水泥產銷企業90%股權，年產160萬公噸熟料及230萬公噸水泥粉磨，另有兩條熟料及4條水泥粉磨線在建中，料今年底或明年上半年投產。台泥表明，除以內部資金及銀行信貸支付代價外，也可能以股本集資；該批認股權證行使價6元，較昨收報5.08元有18%溢價，若悉數認股，佔擴大後股本1.35%。</p></body></html>
