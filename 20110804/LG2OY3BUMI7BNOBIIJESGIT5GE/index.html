<html><header><meta charset="utf-8"><title>恆香被追租248萬</title></header><body><h1>恆香被追租248萬</h1><p>【本報訊】恆香老餅家座落在元朗大馬路逾30年的總店，被指去年4月開始欠租，直至本月累積拖欠248萬元。業主利銘有限公司日前入稟高等法院，向恆香老餅家有限公司追討欠租、利息，並要求收樓。<br>恆香總店位於元朗大馬路64至66號。資料顯示，恆香於1977年以80萬元買入舖位，08年5月以3,000萬元出售予現時業主。入稟狀指租約由08年9月至今年9月間生效，為期3年，店舖月租16萬元。<br>案件編號：HCA1314/11</p></body></html>
