<html><header><meta charset="utf-8"><title>求驗客手記：A高請特種保鑣防爛滾 - 求驗客</title></header><body><h1>求驗客手記：A高請特種保鑣防爛滾 - 求驗客</h1><p>車路士後衞艾殊利高爾（左），出晒名爛蒲爛滾，之前連番攻勢想翻撻前妻雪露（右），結果都唔成事；不過睇嚟A高呢次都幾有決心戒色，事關佢出到1,000鎊（約12,700港元）日薪，請受過英國SAS（特別空勤團）訓練嘅保鑣，24小時貼身保護自己。一嚟可以幫A高擋住狂蜂浪蝶，二嚟當主子色心起時，就警告佢唔好周圍滾。A高原意係好，但我求大俠擔心，佢唔好彩請過鹹濕過自己嘅，咪更加爛滾？</p></body></html>
