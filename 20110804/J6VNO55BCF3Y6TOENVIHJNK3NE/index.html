<html><header><meta charset="utf-8"><title>求驗客手記：體操金童玉女宣佈分手 - 求驗客</title></header><body><h1>求驗客手記：體操金童玉女宣佈分手 - 求驗客</h1><p>曾被廣泛睇好嘅「冰雯戀」終於無法開花結果，陳一冰（圖）喺噚日透過微博正式承認同何雯娜分手，理由係性格不合，佢仲話希望件事就此平靜落去。話就咁話，畢竟佢哋係中國體操界嘅金童玉女，何雯娜甚至公開講過非君不嫁，你話冇人為呢單情變事件抽絲剝繭至奇。新浪網消息指，有傳係陳一冰見異思遷，搭上富二代，而盛傳嘅呢位第3者戴名牌錶同用名牌手袋，真係好似幾富貴。問到呢點，陳一冰例牌死口唔認，真相，總會有人知嘅，不過站在體育迷立場就覺得可惜囉。</p></body></html>
