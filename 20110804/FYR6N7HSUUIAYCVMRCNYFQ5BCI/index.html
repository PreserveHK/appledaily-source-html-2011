<html><header><meta charset="utf-8"><title>阿倫食早餐撞到神</title></header><body><h1>阿倫食早餐撞到神</h1><p>陳奕迅（Eason）早前生日難得有假期，就跟老婆徐濠縈及乖女康堤到法國旅行，他返港後即投入工作，昨日一早他到茶餐廳食早餐，巧遇校長譚詠麟（阿倫），結果兩人撐枱腳嘆早餐。一向鬼馬的阿倫嘆完早餐，不忘把與Eason的合照上載到微博，還留言搞笑說：「今朝倒塔咁早八時前出門吃早餐，點諗到會撞到人。但竟然俾我撞到神，再世華佗，醫神。」</p><p>玩水上電單車</p><p>其實阿倫亦剛從外地回港，他在外地時大玩水上電單車，一向愛認叻的阿倫更高舉手指公影相，接着又留言笑稱：「我似唔似借咗草蜢阿智（蔡一智）隻指公呀？（皆因阿智生有11隻手指）」貫徹口不擇言的作風。<br>撰文：葉雪</p></body></html>
