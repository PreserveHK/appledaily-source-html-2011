<html><header><meta charset="utf-8"><title>河南官被情婦公開淫照</title></header><body><h1>河南官被情婦公開淫照</h1><p>河南省洛陽市一名縣人大黨組成員兼辦公室主任，與一名女子在酒店交歡的照片近日在網上廣傳，市紀委不但證實相中人身份，且已將這名辦公室主任停職。<br>這些照片於周一凌晨開始，在各大網站出現。照片顯示一對男女在床上翻雲覆雨（圖），男的被指是洛陽市汝陽縣人大常委會黨組成員兼辦公室主任田漢文。發文者自稱是相中女主角，她在2006年與田認識，後來失業，田遂承諾會替她安排工作，但卻遲遲未有兌現，於是她便公開照片，向他施壓。<br>照片傳播初期，汝陽縣人大否認有人涉及事件，但洛陽市紀委昨通報，經調查後證實相中人就是田，並已即時將他停職。<br>河南大河網</p></body></html>
