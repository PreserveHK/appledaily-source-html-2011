<html><header><meta charset="utf-8"><title>廁所激情做愛慾女斷手</title></header><body><h1>廁所激情做愛慾女斷手</h1><p>這一段異國艷遇，充滿激情──但「激」到斷手，未免太轟烈！一名新西蘭女子到克羅地亞旅行，邂逅一名英國男士，瞬即打得火熱，在洗手間內做愛，沒想到洗手盆不勝負荷，轟然崩塌，女子手掌也壯烈切斷。<br>據當地報章報道，事發在赫瓦爾島碼頭一艘遊艇上，只知28歲女事主與男子在洗手間內「兵戎相見」，估計女子可能坐到洗手盆上，但洗手盆驟然崩解，女子手部遭崩裂處的岩巉邊緣嚴重割傷，手掌幾近完全割斷。女子接受六小時手術後，斷手成功駁回。<br>英國《都市報》</p></body></html>
