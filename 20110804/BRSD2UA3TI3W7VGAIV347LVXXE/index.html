<html><header><meta charset="utf-8"><title>西九龍貿易廣場火警驚魂</title></header><body><h1>西九龍<br>貿易廣場火警驚魂</h1><p>【本報訊】樓高484米全港第一高摩天大廈「九龍站環球貿易廣場」，昨日發生「冲天大火」驚魂。昨清晨6時半，一團灰濛濛的低層雲罩着大廈頂部，遠處巿民誤以為發生大火，慌忙報案。消防員接報趕至，經調查各層單位，證實並無發生火災，10多分鐘後收隊撤離。<br>環貿所屬的新鴻基集團發言人稱，由於大廈高層有一團雲圍繞，因而被誤為火警的煙霧，這是大廈落成以來首次發生此類誤會。至日間天朗氣清後，整幢大廈又再重見天日了。</p></body></html>
