<html><header><meta charset="utf-8"><title>求驗客手記：新丁自拍向費Sir撈 - 求驗客</title></header><body><h1>求驗客手記：新丁自拍向費Sir撈 - 求驗客</h1><p>阿媽教落，做人要主動啲，好似18歲小將朗斯度（MaxLonsdale、圖）咁，就係因為夠主動，就博到去曼聯試腳。司職中場嘅朗斯度，原本效力英乙馬爾斯菲，但上季就畀球會放棄；不過，佢冇因此氣餒，反而將一隻錄有自己踢波嘅DVD親自送畀曼聯領隊費格遜「撈」。結果，費格遜將隻碟畀咗球隊嘅預備組教練睇，而預備組教練亦認為朗斯度有潛質，咁就邀請咗佢試腳，仲一試就試咗兩個禮拜，朗斯度好快就知紅魔會唔會同佢簽約！</p></body></html>
