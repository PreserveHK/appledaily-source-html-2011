<html><header><meta charset="utf-8"><title>張靚穎籲保護瀕危動物</title></header><body><h1>張靚穎籲保護瀕危動物</h1><p>內地靚聲天后張靚穎近日推出專輯《改變》，她即將在港舉行簽唱會與歌迷見面。張靚穎最近亦成為世界自然基金會（WWF）保護長江江豚的明星志願者，她希望用自己的影響力呼籲社會大眾關注江豚。</p><p>微博宣揚訊息</p><p>張靚穎日前親赴WWF的北京辦事處，聽取工作人員講解江豚瀕危的原因，而人類的生活正正是對江豚最大威脅，若人類拒絕食用受保護魚類，少吃野生魚，又少用含磷的洗滌用品，已可減少對環境的傷害。之後張靚穎在微博寫道：「從今以後，我會時不時在微博跟大家分享關於動物及環境保護的資訊，謝謝WWF的工作人員以及專家的講解！」撰文：林妃</p></body></html>
