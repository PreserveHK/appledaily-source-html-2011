<html><header><meta charset="utf-8"><title>蘋果汁擴建機場　73%人不知增加污染</title></header><body><h1>蘋果汁<br>擴建機場　73%人不知增加污染</h1><p>【本報訊】機場管理局正就興建第三條跑道諮詢公眾，地球之友上月成功訪問1,000名市民，發現有73%受訪者不知道擴建機場會加劇空氣污染，有47%認為在未更新空氣質素指標前，不應倉卒作決定。<br>地球之友指出，按修訂後的指標評估，在偏遠的塔門以外，全港的二氧化氮平均濃度標準悉數超標，擴建機場及港珠澳大橋等基建項目進一步提升車輛流量後，東涌一帶累計的空氣污染量將更多。該會批評，機管局遲遲未有披露擴建對空氣污染影響數據，令外界無從衡量影響，更未能排除工程日後會受到法律挑戰。
</p></body></html>
