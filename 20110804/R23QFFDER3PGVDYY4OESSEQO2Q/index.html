<html><header><meta charset="utf-8"><title>市場分析「末日博士」麥嘉華　熊市已來臨</title></header><body><h1>市場分析<br>「末日博士」麥嘉華　熊市已來臨</h1><p>麥嘉華直言，現時美國債市的表現，其實已向外界顯示，經濟正處於衰退之中。他估計聯儲局會推出第三輪量化寬鬆措施（QE3），不過未必立即推出，儲局相信會在標普500指數跌穿1150點的形勢下，才會再度出招。標普500前晚收報1254點，即跌多8%，美國先會出手。<br>末日博士補充，現在債市顯示經濟走弱，但股市仍處偏高水平，意味股市較易受到衝擊。他形容現時熊市已經來臨，黃金及白銀是最安全的投資工具，即使中國經濟增長放緩，對商品需求減少，貴金屬仍是最佳的資金避風港。</p></body></html>
