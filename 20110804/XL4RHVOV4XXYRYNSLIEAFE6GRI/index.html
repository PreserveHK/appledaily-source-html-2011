<html><header><meta charset="utf-8"><title>銀行家　才俊愛住莫斯曼</title></header><body><h1>銀行家　才俊愛住莫斯曼</h1><p>發生頸箍炸彈案的莫斯曼，是悉尼高尚住宅區，銀行家、金融才俊、公司董事和運動員等有錢人，都聚居在這個社區。莫斯曼位於悉尼商業區東北面8公里的高地，可俯瞰悉尼港，又擁有多個港灘，風景優美，1883年富商在這裏興建首幢豪宅，之後陸續有有錢人進駐。<br>在這裏聚居的名人包括澳洲著名女練馬師、商人兼前演員沃特豪斯（GaiWaterhouse），曾在多項賽事捧盃，2000年更獲頒澳洲體育勳章，表揚她在培殖純種馬的傑出貢獻。<br>美聯社/英國《每日郵報》</p></body></html>
