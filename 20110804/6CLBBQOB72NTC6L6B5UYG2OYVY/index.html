<html><header><meta charset="utf-8"><title>大潭道田北俊出租屋火警</title></header><body><h1>大潭道<br>田北俊出租屋火警</h1><p>【本報訊】自由黨榮譽主席田北俊及其家族擁有的萬泰集團，其位於港島大潭道33號豪宅曼克頓花園K座一個出租物業，昨日發生火警。昨晨6時許，54歲外籍女戶主Clare發現單位內一部抽濕機突然起火，於是跑落樓報警。其間單位冒出滾滾黑煙，起火單位上層有住客被困；消防員趕至開喉灌救，同時將被困住客帶離火場，約20名住客攜同愛犬逃生疏散到地下。<br>消防員大半小時後將火救熄，初步懷疑抽濕機短路引起。火警單位1,700多平方呎，兩房兩廳，每月租金估計約逾7萬元。</p></body></html>
