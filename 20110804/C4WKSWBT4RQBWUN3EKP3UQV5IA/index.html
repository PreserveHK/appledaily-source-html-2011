<html><header><meta charset="utf-8"><title>天華自詡Chok得起</title></header><body><h1>天華自詡Chok得起</h1><p>張可頤和李燦榮主持的無綫節目《大凶兆》昨日煞科，最後一集請了謝天華等做嘉賓。<br>謝天華主演的新劇《潛行狙擊》收視不俗，他聞說第一日有30點收視（約192萬人），他說：「瞓着都會笑，跟住又笑住醒，你知香港觀眾口味好難捉摸。」有網民覺得天華chok，他笑言會chok落去：「我覺得係褒獎，有時chok係代表有自信，都係睇嗰個人chok唔chok得起。」<br>採訪、攝影：楊潔雯</p></body></html>
