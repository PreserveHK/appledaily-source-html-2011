<html><header><meta charset="utf-8"><title>Roberto度假晒皺皮腩</title></header><body><h1>Roberto度假晒皺皮腩</h1><p>繼77歲著名意大利時裝設計師GiorgioArmani，上月尾被偷拍到於西班牙度假與男伴戲水大晒健美身段後，與他同國籍、現年70歲的名設計師RobertoCavalli昨日亦被偷拍到於薩丁尼亞島遊船河度假，但老態盡現的他與Giorgio的健美身材明顯差天共地，腰間還現出大堆腩肉。</p><p>索爆女友</p><p>早前受訪時曾表示暫冇退休打算的設計師Roberto，昨日遊船河時露出腰間粗厚的士啤胎，十分礙眼，渾身皺皮，和與他同行的年輕女友LinaNilson反差極大。</p></body></html>
