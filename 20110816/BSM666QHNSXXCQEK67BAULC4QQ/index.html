<html><header><meta charset="utf-8"><title>蘋果汁削活動工作員　社署被轟違合約</title></header><body><h1>蘋果汁<br>削活動工作員　社署被轟違合約</h1><p>【本報訊】政府拒絕續聘3,000名活動工作員。逾20名社會服務聯會代表昨與社會福利署會面。社聯代表之一的邵家臻直言不歡而散，批評社署顛倒是非，違背合約精神在先，「仲話係溫馨提示，提醒機構唔會再撥錢，叫年輕人唔好抱假希望」。他指社聯成員決定下月不會向社署遞交在職活動工作員名單，以示抗議。<br>由社福界前線人員組成的「前線福利從業員工會」昨向社署遞交請願信，要求署方將活動工作員職位常規化，重新建立青年助理職系架構。工會下月初將發起遊行，不滿署方凍結有關職位，採取自然流失。</p></body></html>
