<html><header><meta charset="utf-8"><title>NEW新短訊：6家餐廳連環食</title></header><body><h1>NEW新短訊：6家餐廳連環食</h1><p>這家是米芝蓮、那家有高級日本和牛，每次去旅行都想一次過食盡所有餐廳，只怪美食太多、時間太少。大阪Ritz-Carlton由10月1日至12月16日推出TheMystiqueGourmetTour，一晚連食酒店內6家餐廳，先在TheLobbyLounge飲杯香檳，然後到花筐示範做壽司，品嚐日本高級和牛；再到米芝蓮餐廳香桃及LaBaie嚐中、法菜，最後還有甜品buffet，每道菜均配餐酒，最少2人同行，每位約$3,545，須兩天前預訂。<br><br>記者：曾靜茵<br>電話：（81）6-63437000</p></body></html>
