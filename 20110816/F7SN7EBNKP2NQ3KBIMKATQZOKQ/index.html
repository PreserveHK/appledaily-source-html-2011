<html><header><meta charset="utf-8"><title>台海域出事港船遭內地押走</title></header><body><h1>台海域出事<br>港船遭內地押走</h1><p>【本報訊】台灣傳媒報道，本港世紀石油集團擁有的油輪金星號日前在台灣海域被內地官方船隻攔截押走。<br>4,000噸的金星號原定由菲律賓前往南韓，上周六在途中機件故障，需在高雄外海停泊，進行檢查維修，周日重新啟航，在澎湖七美外海，遭一艘內地官方船隻攔截，內地人員登船，將船押到內地的汕頭港。船上9名印尼船員及5名內地船員，與船務代理公司失去聯絡。船務代理公司質疑為何內地官方船隻可以在台灣領海扣押船隻。本報昨日未能聯絡世紀石油集團。本港海事處表示，金星號並非本港註冊船隻，沒有收過船公司求助，而事發地點亦非本港搜救範圍。</p></body></html>
