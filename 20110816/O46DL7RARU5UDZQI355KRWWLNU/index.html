<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly經理人證冇懷胎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly經理人證冇懷胎 - 馮仁昭</h1><p>陳慧琳（Kelly）之前小產失去腹中孖女，不過佢好堅強，休息後好快康復復出工作，但噚日有報道指Kelly又懷有龍鳳胎兩個幾月，所以同蝦餃仔劉昇去街時都唔可以抱吓佢。向Kelly經理人鍾珍求證，原來佢噚日正同Kelly喺上海做完嘢，準備轉機去黑龍江，佢喺電話中表示：「Kelly冇BB，希望大家可以畀多啲空間同時間佢，唔好畀佢咁多壓力。」</p></body></html>
