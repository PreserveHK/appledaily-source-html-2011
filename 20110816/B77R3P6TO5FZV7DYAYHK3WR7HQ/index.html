<html><header><meta charset="utf-8"><title>播Gaga小強勁舞</title></header><body><h1>播Gaga小強勁舞</h1><p>美國出位天后LadyGaga的魅力，連蟑螂都為她甘拜下風，曼哈頓4名10多歲科技迷發現，當電極駁上蟑螂的神經線，再播放出位天后LadyGaga的音樂，蟑螂六隻腳便會不停抖動，名副其實是「讓蟑螂跳」。<br>科技迷原本只在電極通過電脈衝，但蟑螂興奮數秒後，便完全靜止下來，連樂隊Weezer和AvengedSevenfold的搖滾歌曲都不為所動。15歲哈利（DumichelHarley）於是改播超低音《BadRomance》，蟑螂才「龍精虎猛」，狀甚享受這種人類文明。<br>美國廣播公司</p></body></html>
