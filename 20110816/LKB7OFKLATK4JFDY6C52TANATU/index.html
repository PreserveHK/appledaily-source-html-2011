<html><header><meta charset="utf-8"><title>元朗噪音交惡鳳姐互毆</title></header><body><h1>元朗<br>噪音交惡鳳姐互毆</h1><p>【本報訊】元朗兩名鳳姐，昨晨疑因為關門噪音問題，在鳳樓門口走廊爭執，大打出手，其間兩人分別指遭對方持刀恐嚇。警員調查後同涉傷人及刑事恐嚇等被捕。<br>因關門噪音交惡兩名鳳姐均姓黃，分別33歲及44歲；兩人在青山公路174號一幢三層高舊樓頂樓，各租住一個劏房單位營業。據稱，兩人常因爭客爭執。<br>昨晨9時許，33歲女事主聞有人大力關門，遂步出單位至走廊按44歲鳳姐的門鈴，投訴她大力關門製造噪音，雙方大打出手。混亂中，33歲女事主報稱遭對方恐嚇於是報警。警員到場時，44歲女事主聲稱有人曾拿出利刀向她揮舞。警員到場後，兩鳳姐報稱受傷俱獲送院。</p></body></html>
