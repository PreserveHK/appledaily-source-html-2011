<html><header><meta charset="utf-8"><title>心跳800：MirandaKerr生仔復出弗爆</title></header><body><h1>心跳800：MirandaKerr生仔復出弗爆</h1><p>澳洲28歲超模MirandaKerr，年初為英國男星奧蘭多布魯誕下兒子弗林後，過去半年專心照料愛兒，幾周前才開始復出「搵奶粉錢」，先於月初為時裝品牌DavidJones的春夏系列行騷，近日又為內衣名牌Victoria'sSecret示範一系列新款比堅尼，只見她產後身材絲毫沒走樣，上圍更見豐滿，魅力有增無減。<br>英國《每日郵報》</p></body></html>
