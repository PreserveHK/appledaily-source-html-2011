<html><header><meta charset="utf-8"><title>蘋果汁無牌照先收客　酒店死口不知情</title></header><body><h1>蘋果汁<br>無牌照先收客　酒店死口不知情</h1><p>【本報訊】被指涉嫌無牌偷步經營的銅鑼灣太平洋帆船酒店，民政事務總署發言人昨稱，牌照事務處上月及本月曾接投訴指有關該酒店疑違規經營，但派員巡查後未有足夠證據顯示涉及經營無牌旅館活動。負責人林先生昨接受查詢時承認酒店未領有旅館牌照，申請手續進行中，聲稱不清楚為何已有旅客入住並有內地旅遊網站可網上預訂房間，正作跟進。記者前晚到該酒店視察，證實有內地客入住少於連續28天。根據法例，任何處所提供收費住宿服務，如出租期少於連續28天，須領旅館牌照。</p></body></html>
