<html><header><meta charset="utf-8"><title>新上場：相機蝴蝶噴泡泡</title></header><body><h1>新上場：相機蝴蝶噴泡泡</h1><p>細個吹肥皂泡，肥皂裝在小小粉紅色膠樽，玩到無就用洗潔精自己溝，邊似家陣啲小朋友咁幸福，吹泡泡都「花臣」多多。小記近日就喺city'super發現呢部「相機形」吹泡泡器，一按快門，三個膠圈即從頂部彈出，讓你一次過吹出大量泡泡！另一款「鴨仔形」，一按肥嘟嘟鴨身，泡泡就從口中噴出。想連吹嘅力都慳番，就必選BubbleFactory泡泡槍，一按手掣即密集式出泡，確係慳水慳力。<br><br>記者：張文蕙　<br>攝影：黃子偉</p><p>a.city'super31489423<br><br>b.玩具反斗城29916222</p></body></html>
