<html><header><meta charset="utf-8"><title>屯門遭女頂撞媽媽尋死</title></header><body><h1>屯門<br>遭女頂撞媽媽尋死</h1><p>【本報訊】39歲姓張婦人於昨凌晨1時許，在屯門建生邨泰生樓30樓住所單位，疑薄責剛從外返家的14歲姓洪女兒，女兒出言「頂撞」母女發生爭執。其間身穿鮮紅色衫的張婦情緒激動，衝入睡房反鎖房內，並危坐窗邊企圖跳樓，女兒聞悉慌忙報警。<br>消防員接報到場，張開救生氣墊戒備，張婦事後終被勸服返回安全位置及送院檢驗。據悉，張有精神病紀錄、女兒因家庭背景問題只間中在上址住所居住，警方事後通知洪女父親了解。</p></body></html>
