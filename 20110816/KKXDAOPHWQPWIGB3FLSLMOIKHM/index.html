<html><header><meta charset="utf-8"><title>范冰冰避王學圻遭強吻</title></header><body><h1>范冰冰避王學圻遭強吻</h1><p>最近新聞多多的內地女星范冰冰，日前又被拍到和曾傳緋聞的影星王學圻一同出席交際場合，不過未知兩人是否為了避嫌，似乎刻意保持距離。</p><p>當日冰冰穿上一條粉紅色套裙，雖然薄施脂粉，但依然明艷照人。晚上，她乘車抵達一家高級海鮮餐廳用膳，恰巧其過氣緋聞男友王學圻亦有到場。不過兩人似乎頗為避忌，走路時刻意隔着其他人，反而導演何平將范冰冰拉到一旁跟她密密斟，臨走時還禮貌地親吻冰冰臉頰，被「強吻」的冰冰卻露出尷尬及無奈的笑容。<br>撰文：林妃</p></body></html>
