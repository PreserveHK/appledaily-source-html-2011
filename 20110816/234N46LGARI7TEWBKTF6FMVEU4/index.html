<html><header><meta charset="utf-8"><title>食店內遊蕩老鼠肆虐杏花邨</title></header><body><h1>食店內遊蕩<br>老鼠肆虐杏花邨</h1><p>【本報訊】杏花邨最近受鼠患困擾，老鼠不但活躍於街市及附近坑渠口，杏花新城內一間大型食肆更出現老鼠影蹤，一隻成人手掌般大小的老鼠，遊走於食桌之間達數分鐘，部份食客被嚇得驚惶失措。杏花新城及街市均是屋苑居民的主要活動場所，不少居民對鼠患十分關注。<br>工聯會立法會議員王國興及潘佩璆昨聯同食環署防治蟲鼠組代表巡視區內鼠患黑點，促請商場及街市管理公司正視鼠患問題，建議有關方面每周清潔街市一次，並於去水渠及路邊渠口加建鐵絲網，改善衞生環境，定期留意藥餌效用，以及加強教育及防鼠工作效率。</p></body></html>
