<html><header><meta charset="utf-8"><title>蘋果綠葉光明32億購澳洲食品商</title></header><body><h1>蘋果綠葉<br>光明32億購澳洲食品商</h1><p>彭博資訊引述消息稱，一直希望「走出去」的光明食品，將以約4.16億美元（32.4億元），收購澳洲食品公司ManassenFoods（MF）的75%權益，是中國食品企業逾30年以來最大宗海外收購。報道又指光明食品計劃3年內來港上市。消息稱，光明食品很快會簽訂最終收購協議，有關收購亦須待中國及澳洲政府審批。光明計劃完成收購後，會利用MF在澳洲的銷售網絡售賣旗下產品。
</p></body></html>
