<html><header><meta charset="utf-8"><title>章子怡拍戲悟人生</title></header><body><h1>章子怡拍戲悟人生</h1><p>章子怡最近擔任時尚雜誌《ELLE世界時裝之苑》封面女郎，遠赴比利時拍攝照片。其中她穿一套黑色低胸晚裝配上寬頂法式風情帽，盡顯典雅貴氣，轉頭又換上一套清新的行政服，散發熟女的知性。</p><p>「吸取了力量」</p><p>章子怡接受訪問時提到其有份主演、王家衞執導的電影《一代宗師》，她坦言對其演出的角色「宮二先生」很有共鳴。<br>電影拍攝時，章子怡正處於最徬徨的低潮，但電影角色對愛情和人生的抉擇，均深深觸動着她，章子怡說：「她的人生抉擇、愛恨情仇，讓我感覺到同樣身為女性，我們有些地方是血脈相通的。我從她身上吸取了力量！這個角色真的承載了我太多的記憶。」<br>撰文：林妃</p></body></html>
