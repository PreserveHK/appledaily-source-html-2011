<html><header><meta charset="utf-8"><title>徐靖雯生日二人世界</title></header><body><h1>徐靖雯生日二人世界</h1><p>徐靖雯及動漫Maggie李曼筠昨日出席觀塘apm活動，明天踏入23歲的徐靖雯透露會與追求者過生日，她說：「今次同佢過二人世界，我仲未開始拍拖，希望可以浪漫過生日，食吓飯，不過就唔想出街。」可會擔心當晚失身？她說：「唔會，我會小心，到時都會飲吓酒，不過我酒量好差。」可會約前緋聞男友鄭嘉穎慶祝生日，她說：「我同佢都幾有緣，佢今日生日，我都有傳短訊畀佢，不過唔會一齊食飯。」<br>此外，動漫Maggie表示將會出書，她說：「我想出一本關於貓嘅書，想多啲人關心流浪貓同關注虐貓事件。」記者提議她用貓遮住三點拍封面，她大讚是好提議。<br>採訪：盧妹　攝影：林德雄</p></body></html>
