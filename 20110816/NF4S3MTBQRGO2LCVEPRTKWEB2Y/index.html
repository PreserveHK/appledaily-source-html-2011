<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝北京笑賀趙本山 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝北京笑賀趙本山 - 馮仁昭</h1><p>自從同謝霆鋒搞離婚，張栢芝大部份時間留喺內地拍新戲《河東獅吼2》，好少返香港露面，噚日佢就着上一條白色大露背裙，喺北京出席內地演員趙本山開嘅酒店開幕活動，擔任嘉賓之一，同場仲有同霆鋒幾老友又合作過拍戲嘅成龍、章子怡。<br>栢芝着上大露背裙悉心打扮，見佢狀態相當唔錯，同現場賓客談笑風生，唔知佢係咪真係已經走出離婚陰霾，定係喺人前強裝開心？</p></body></html>
