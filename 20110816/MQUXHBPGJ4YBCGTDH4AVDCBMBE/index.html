<html><header><meta charset="utf-8"><title>翠翠盼公開戀情</title></header><body><h1>翠翠盼公開戀情</h1><p>葉翠翠、高海寧、何傲兒、周中、李錦聯和紀曉華，昨日在將軍澳電視廣播城出席《為食台住家廚神大比併》記者會，葉翠翠及高海寧齊騷香肩鬥炒蛋。<br>翠翠表示經常下廚，最近喜歡整蛋糕，所以經常會焗新鮮蛋糕分給工作人員品嚐，她說：「噚日我先整香蕉蛋糕返公司，佢哋都話好好食。」<br>早前跟陳山聰拍劇的翠翠，對於陳山聰和何超雲公開戀情，她說：「我自己都未搞掂，如果我搵到個愛我嘅人，我都會公開。」</p><p>高海寧腫咗</p><p>高海寧帶病現身，她說：「應該係感冒，噚日要開工，去咗蘇民峰屋企，佢煮嘢畀我哋食，又配白酒，可能加上飲咗酒，個人咪腫咗。」<br>採訪、攝影：楊潔雯</p></body></html>
