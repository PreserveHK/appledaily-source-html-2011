<html><header><meta charset="utf-8"><title>識電惜電：義工檢查長者家居電力</title></header><body><h1>識電惜電：義工檢查長者家居電力</h1><p>獨居長者及兩老同住長者日益增加，且多屬低收入人士，居住條件欠佳。中電在仁愛堂協助下，推出「綠在耆中」義工服務計劃，300名義工將上門為1,000名長者檢查家居電力安全。<br>義工隊總結長者用電不當導致家居意外的陷阱，包括電線殘舊、電力裝置不當、萬能插蘇超負荷、無漏電斷路掣、照明不足，以及不當使用電器致漏電等情況，透過義工探望分享，並提供環保貼士，例如建議長者轉用慳電膽、不用電器時關閉電源、少用冷氣機。想了解更多，可參加節能講座或參觀中電綠適生活概念店「綠適天地」。<br>中華電力網頁： https://www.clpgroup.com </p></body></html>
