<html><header><meta charset="utf-8"><title>廖碧兒拒林忠豪愛意</title></header><body><h1>廖碧兒拒林忠豪愛意</h1><p>廖碧兒、林莉、余安安、女模JocelynLuko及丈夫Anthony，昨日到中環出席手袋品牌Coach秋季系列傳媒預展。廖碧兒日前獲緋聞男友林忠豪首次承認努力追求中，春風滿面的她昨日對於林忠豪的表白，表示要專注事業，廖碧兒說：「我有睇過呢篇報道，但我聽唔到，記者打畀我嗰陣都愕然，多謝佢讚賞，但我努力咁工作緊。」<br>問是否拒絕林忠豪？廖碧兒說：「我想注重事業先，又加盟新公司，所以想做好啲。」有否加分？她說：「我唔知呀。」請他食檸檬？她說：「都冇人向我示愛。」但廖碧兒大讚林忠豪勤力又同聲同氣，兩人將合作搞關於酒的生意。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
