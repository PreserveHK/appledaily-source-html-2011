<html><header><meta charset="utf-8"><title>擁對稱臉孔靚人自私</title></header><body><h1>擁對稱臉孔靚人自私</h1><p>擁有對稱臉孔的人都被公認為靚仔靚女，像畢彼特（BradPitt左圖）和妮坦莉寶雯（NataliePortman右圖），但最新研究發現，天生擁有一張對稱靚樣的人，可能只有外在美，個性卻自私。<br>研究員要求參加者可選擇做願意與人分享合作的「白鴿」，或寧願自己靠自己和較自私的「鷹」。結果發現，「鷹」人物多數臉孔比較對稱。研究員指，這些臉孔對稱靚人，傾向自給自足靠自己，較少向別人求助，以致不易與人合作，也比較自私。<br>英國《每日郵報》</p></body></html>
