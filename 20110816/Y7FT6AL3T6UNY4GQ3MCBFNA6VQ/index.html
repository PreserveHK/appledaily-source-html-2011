<html><header><meta charset="utf-8"><title>蘋果汁發現接線不善　尚朋堂風扇待修</title></header><body><h1>蘋果汁<br>發現接線不善　尚朋堂風扇待修</h1><p>【本報訊】機電工程署促請使用一款「尚朋堂」電風扇的市民，聯絡供應商安排免費的預防性維修服務。有關電風扇型號為SF-308（圖），刻有HC1003000001至HC1003001950的編號。該署在最近的安全測試中，發現有關電風扇有接線不善等情況。<br>該批電風扇08年4月至09年12月在本港出售，冠致有限公司會安排免費預防性維修服務，並於報章刊登有關安排。市民可致電熱線：31880781查詢或查閱網頁 http://www.goldbest.com.hk/ChineseWP/Notice.html。 </p></body></html>
