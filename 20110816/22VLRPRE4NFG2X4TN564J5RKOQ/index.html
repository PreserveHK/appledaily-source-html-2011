<html><header><meta charset="utf-8"><title>蘋果汁全太陽能雙體船訪港</title></header><body><h1>蘋果汁<br>全太陽能雙體船訪港</h1><p>【本報訊】號稱全球第一艘及最大型的全太陽能推動雙體船MSTURANORPlanetSolar，昨來港展覽至下周一，並停泊在尖沙嘴海港城海運碼頭供市民觀賞，本周四則會移師科技大學進行一天展覽。<br>PlanetSolar在瑞士研發、新西蘭設計、德國製造，船身長31米、闊15米、高7.5米，重95噸，時速25公里；船上鋪設了500平方米太陽能電板，由3.8萬枚太陽能電池組成，另有72枚鋰離子電池儲蓄太陽能。PlanetSolar去年9月從法國出發，先後訪問了美國、澳洲等七個國家，下周二離港後將前往新加坡。</p></body></html>
