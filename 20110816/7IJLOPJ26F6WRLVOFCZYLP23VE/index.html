<html><header><meta charset="utf-8"><title>西貢天色昏暗　洋女倒車墮坡</title></header><body><h1>西貢<br>天色昏暗　洋女倒車墮坡</h1><p>【本報訊】西貢南山村發生私家車墮坡意外，一名外籍女子倒後泊車時，私家車墮下10米山坡，幸她僅受輕傷（圖），敷治後毋須送院。昨晚8時，女事主駕駛一部富豪私家車，返回南山村90號對開倒後停泊，懷疑天黑看不清楚周圍環境，同時踩油門太大力，私家車失控跌落山坡。<br>意外後外籍女子自行爬出車廂，並由村民協助報警，消防員到場將她救回路面，她右手擦傷，現場敷治後毋須送院。</p></body></html>
