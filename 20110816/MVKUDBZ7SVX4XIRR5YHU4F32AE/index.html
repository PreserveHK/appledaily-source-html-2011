<html><header><meta charset="utf-8"><title>神童擲飛鏢贏名將</title></header><body><h1>神童擲飛鏢贏名將</h1><p>擲飛鏢講求定力和眼界，英國7歲「神童」布徹（NathanButcher圖）年紀小小就已天份盡展，先後贏過多名世界頂級擲飛鏢高手，被視為擲飛鏢界明日之星。<br>布徹兩歲開始接觸擲飛鏢運動，自3歲起不時擲得180分滿分，5歲就在6至12歲級別贏得冠軍。由於他現時身高只有1.32米，故此飛鏢板高度較標準低。<br>不少擲飛鏢高手，包括世界冠軍，聽到布徹的威水史，都跟他鬥了一場，結果「老貓燒鬚」，成為小伙子的手下敗將，他們都預期他最終可成為世界冠軍。<br>英國《每日郵報》</p></body></html>
