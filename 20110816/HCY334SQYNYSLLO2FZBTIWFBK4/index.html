<html><header><meta charset="utf-8"><title>呂婉柔宣佈結婚</title></header><body><h1>呂婉柔宣佈結婚</h1><p>現年25歲、有暴乳Baby之稱的呂婉柔，早前驚爆介入汪小菲和大S的婚姻，汪小菲更向她狂發情慾短訊，令大S打翻醋埕。然而事隔不夠三個月，呂婉柔前日凌晨忽然在微博公佈婚訊，並張貼出婚紗照，至於新郎是誰則惹來揣測。</p><p>網民懷疑宣傳</p><p>穿上婚紗的呂婉柔拿着花球，一副含情脈脈的模樣，她寫道：「我結婚了，婚禮舉辦的地點在澳門，抱歉沒有提前通知大家。這也是前幾天我忽然消失的原因。直到那天我才明白原來女人一生最美的時候是穿上婚紗的那一刻。」由於事出突然，網民不太相信這是事實，又懷疑她只是接拍婚紗廣告而已。<br>撰文：林妃</p></body></html>
