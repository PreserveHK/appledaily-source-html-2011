<html><header><meta charset="utf-8"><title>楊丞琳奪型男第一次</title></header><body><h1>楊丞琳奪型男第一次</h1><p>台灣歌手楊丞琳（Rainie）最近推出新專輯《仰望》，日前拍主打歌《缺陷美》MV，更邀得蕭亞軒舊愛、有「台灣第一帥」之稱的型男王陽明任男主角。這也是王陽明首次拍MV，他笑言Rainie奪走他的第一次。</p><p>改變唱腔</p><p>MV中，Rainie與王陽明很癡纏，一時擁抱，一時在對方鎖骨寫情書。王陽明首次演出毫不尷尬，難怪Rainie狂讚他：「很會放電，很會演呢！」此外，Rainie在《缺陷美》中一改以往唱腔，運用「丹田唱法」壓住腹部讓聲音吼出爆發力，頗有另類搖滾味道，但她卻笑說：「在簽唱會唱歌時，我壓住肚子唱，歌迷以為我肚子痛呢！」<br>撰文：林妃</p></body></html>
