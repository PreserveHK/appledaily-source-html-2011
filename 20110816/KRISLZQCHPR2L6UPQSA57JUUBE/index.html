<html><header><meta charset="utf-8"><title>《猩凶革命》冧莊奪冠</title></header><body><h1>《猩凶革命》冧莊奪冠</h1><p>暑假特技大片《猿人爭霸戰：猩凶革命》（RiseofthePlanetoftheApes圖），繼首周奪北美票房冠軍後，再以2,750萬美元（約2.14億港元）冧莊奪冠，該片上映10日已創下1.05億美元（約8.2億港元）的票房佳績。由EmmaStone主演的《TheHelp》則以2,550萬美元（約1.99億港元）排第二，第三則是《死神5來了》（FinalDestination5）。</p></body></html>
