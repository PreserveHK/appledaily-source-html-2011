<html><header><meta charset="utf-8"><title>蘋果汁民意求抗通脹　促研究聯繫滙率</title></header><body><h1>蘋果汁<br>民意求抗通脹　促研究聯繫滙率</h1><p>【本報訊】通脹高企，民主黨調查顯示，97%市民認為政府應推出措施解決通脹問題；66%建議政府透過寬減薪俸稅去減輕市民的負擔，62%則認為政府有需要重新研究聯繫滙率。<br>調查在本月7日至11日進行，成功訪問557名市民，95%被訪者認為目前香港通脹問題非常嚴重，57%表示，即使政府重新研究聯繫滙率可能導致國際炒家衝擊本港金融市場，但仍繼續支持政府研究有關課題。<br>民主黨建議政府盡快制訂抗通脹措施，並認真檢討公共財政政策。</p></body></html>
