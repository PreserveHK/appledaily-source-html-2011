<html><header><meta charset="utf-8"><title>*Apps士多：MyPad打橫睇多啲</title></header><body><h1>*Apps士多：MyPad打橫睇多啲</h1><p>iPad上因為無官方fbApp，所以唔少人都會選擇裝《MyPadforFacebook&amp;Twitter》，這個App最近踩場出埋iPhone版，與官方App不同之處，主要使用橫向式觀看，睇相或睇片都方便得多，而主要功能會整合在左邊欄目內，要轉換時亦好簡單，而且可以同時間登入多個fb賬號及Twitter，嫌官方App不夠用的話，不妨試吓。</p></body></html>
