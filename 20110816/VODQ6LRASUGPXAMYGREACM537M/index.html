<html><header><meta charset="utf-8"><title>助姦女兒獸母待判</title></header><body><h1>助姦女兒獸母待判</h1><p>【本報訊】獸母教唆男友強姦15歲親女案，高等法院法官潘敏琦提取事主X的心理創傷報告，及兩被告的背景報告，押後至下月1日判刑。法官表明，由於案情非常嚴重，判被告監禁是無可避免。<br>事主X的母親（49歲）早前承認一項協助及教唆強姦罪。控方指，只有小六程度的女被告88年結婚，誕下涉案的X及其智障弟弟後，90年便離婚。女被告曾任職製衣雜工及收銀等，案發時失業，靠綜援過活，她報稱沒有毒癮。其同齡前男友，日前被裁定兩項強姦罪成，他被指於03年8月兩度強姦當時15歲的X。<br>案件編號：HCCC4/11</p></body></html>
