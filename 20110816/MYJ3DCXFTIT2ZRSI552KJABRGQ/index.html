<html><header><meta charset="utf-8"><title>娜姐咀嫩口男友慶生</title></header><body><h1>娜姐咀嫩口男友慶生</h1><p>美國樂壇大姐大麥當娜（Madonna）今日53歲生日，她昨日被拍到與年僅24歲的小男友BrahimZaibat，在紐約咸頓沙灘區熱情咀嘴慶祝，素顏的娜姐十足小鳥依人攬着男友，Brahim又手多多摸她屁股。娜姐的一對領養子女David和Mercy也在附近玩沙嬉戲，似乎Brahim已完全融入娜姐家庭。</p><p>被寸湊細路</p><p>娜姐與Brahim拍拖接近一年，曾於5月時分手但一個月後復合，這是兩人繼早前在酒吧內激咀後再次被拍咀嘴。不過，有外國傳媒就寸爆娜姐指她帶三個細路去玩沙，其中有個不是她的孩子，直指不及娜姐一半年齡的Brahim是小朋友。</p></body></html>
