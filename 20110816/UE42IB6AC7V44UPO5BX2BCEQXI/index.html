<html><header><meta charset="utf-8"><title>臭狐婚變　新婚夜體臭妻回娘家</title></header><body><h1>臭狐婚變　新婚夜體臭妻回娘家</h1><p>一見鍾情難敵臭狐襲鼻！江蘇省一對年輕男女李凡與程媛媛，經相親而瞬間墮入愛河，兩人甜蜜地談了一年戀愛後結婚。但在領結婚證當晚，兩人準備睡下時，李突然聞到一股難以忍受的狐臭味，隨即聯想到每次約會新婚妻子時，都要讓他等上一兩個小時，原來她不是在化妝而是為了找方法掩蓋臭味。程最後因經不住追問而承認有體臭問題，更在當晚回了娘家，從此一走了之。李遂兩個月後到法院起訴，要求和她離婚。目前案件正在審理中。<br>江蘇《揚子晚報》</p></body></html>
