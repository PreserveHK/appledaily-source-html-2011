<html><header><meta charset="utf-8"><title>青雲學調情打死黃奕</title></header><body><h1>青雲學調情打死黃奕</h1><p>劉青雲、吳彥祖、葉璇跟內地演員黃奕前晚出席電影《竊聽風雲2》在北京舉行的首映禮，另一位男主角古天樂則因腳傷未有出席。青雲和黃奕在台上互笠高帽，不過黃奕受訪時大爆青雲拍親熱戲的秘密說：「劉青雲有甚麼問題都直接問導演，例如他的手放在我哪裏，他要怎麼抱我之類的。這些明明可以直接跟我溝通嘛。」</p><p>踏實變打死</p><p>青雲解釋說：「我的普通話不好，這樣做是為了告訴她我是很規矩的人，不會亂來，每個動作都問導演，她心裏也會踏實一點。」不過他就將「踏實」讀成「打死」引來哄堂大笑，黃奕就為青雲解嘲說：「對着青雲這樣的老公，被打死都是心甘情願。」<br>撰文：李森</p></body></html>
