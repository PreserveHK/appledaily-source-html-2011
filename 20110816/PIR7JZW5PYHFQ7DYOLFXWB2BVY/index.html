<html><header><meta charset="utf-8"><title>求驗客手記：告魯夫個孫踢英超？ - 求驗客</title></header><body><h1>求驗客手記：告魯夫個孫踢英超？ - 求驗客</h1><p>英超球迷好可能又有機會一睹告魯夫嘅風采喇！不過，佢並唔係荷蘭一代球王告魯夫本人，亦唔係當年曾效力曼聯而表現一無是處嘅告魯夫個仔祖迪告魯夫，而係告魯夫嘅外孫謝蘇亞告魯夫（JessuaCruyff、圖左）。據報，英超球隊韋根打算由巴塞隆拿B隊，簽入現年18歲、司職左閘嘅謝蘇亞。謝蘇亞係告魯夫個女仙桃（Chantal）同前巴塞門將安蓋（JesusAngoy）嘅愛情結晶品，據講好有天份，踢法仲好優雅㖭！</p></body></html>
