<html><header><meta charset="utf-8"><title>冷鋒到　廣東急降10℃</title></header><body><h1>冷鋒到　廣東急降10℃</h1><p>廣東省氣象局預計，明日起北方中等偏強冷空氣南下影響廣東，全省自北向南將出現明顯降溫過程，日平均氣溫降幅達5℃至10℃，粵北地區的最低氣溫只有10℃左右。廣州今晚深夜至明日凌晨，最低氣溫或降至17℃。<br>據悉，受偏南氣流和較強冷空氣影響，今日至後日，廣東省有一次大雨到暴雨局部大暴雨，珠三角南部地區今日多雲轉中到大雨，其餘地區多雲轉小雨；8日，粵南部、東部、珠三角地區有大雨到暴雨，局部大暴雨，其餘地區有中到大雨，屆時氣溫明顯下降。<br>廣東金羊網</p></body></html>
