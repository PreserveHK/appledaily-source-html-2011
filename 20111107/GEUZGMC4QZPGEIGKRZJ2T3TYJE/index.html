<html><header><meta charset="utf-8"><title>大腳八截肢　象腿又長出來</title></header><body><h1>大腳八截肢　象腿又長出來</h1><p>英國36歲女子塞拉斯（MandySellars圖）是名副其實的「大腳八」。她患有罕見怪病，長出象腿象腳，單是左腿已重達31.7公斤（70磅），更引發敗血病。22個月前，醫生告訴她必須截肢保命，偏偏截了肢後，她的象腿如今又以驚人速度重新長出來，重量已達19公斤（42磅）。<br>塞拉斯說：「我原以為截肢會穩定我的情況，但我心裏知道象腿會再長出來。象腿越長越型。我越難越套上義肢。」她希望有朝一日能找到治癒象腿的方法。<br>英國《每日鏡報》</p></body></html>
