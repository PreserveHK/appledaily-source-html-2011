<html><header><meta charset="utf-8"><title>難忘舊愛　情癡跪百車站</title></header><body><h1>難忘舊愛　情癡跪百車站</h1><p>台中桃園33歲男子魏嘉宏，兩年前開始與身為鐵道迷的女友交往，可是他根本對鐵道毫無興趣，早前與女友分手後，才發現難捨這段感情，於是以10日時間坐火車到全台100個火車站，不但搜集紀念章，同時更拿着白板、在車站前下跪拍照，希望以實際行動贖罪、走出情傷。<br>「水星貓、抱歉！」魏嘉宏（圖）兩年前任職保險經紀時，認識稱為「水星貓」的女朋友，女友經常坐火車到處拍照，但魏不感興趣，今年五月正式分手。他稱已無法聯絡前女友，但還是會將照片、紀念章寄給她。<br>台灣《蘋果日報》</p></body></html>
