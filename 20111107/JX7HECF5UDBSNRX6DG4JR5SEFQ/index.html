<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星尊尼狄普昨日於英國牛津大學出席答問大會，長達一個小時的問答吸引大批學生求飛，更要出動警察維持秩序。<br><br>●英國型男丹尼爾基格近日為第23套占士邦電影《Skyfall》開工，坐上特別改裝的四驅車拍攝飛車場面。</p><p>●日本男星松山研一為宣傳明年播放的古裝劇《平清盛》，昨日在東京與古裝劇《江》女主角上野樹里進行交接儀式。<br><br>●韓星張根碩前日在首爾吊完鹽水後，晚上即變回精靈樣開工接受訪問。<br><br>●韓國男歌手金賢重前日舉行簽名會，獲歌迷送上他設計的宇宙神公仔帽。<br><br>●韓國天王Rain在新兵槍擊訓練中幾乎百發百中，成績在140人之中名列前3位。</p></body></html>
