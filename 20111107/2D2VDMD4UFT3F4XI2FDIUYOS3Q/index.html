<html><header><meta charset="utf-8"><title>Coldplay主音喪跳高歌</title></header><body><h1>Coldplay主音喪跳高歌</h1><p>頒獎禮不僅獲得獎單位表演助興，也成各路人馬谷碟的舞台，譬如新碟《MyloXyloto》輕易捲走全球多地No.1的英國樂隊Coldplay，主音ChrisMartin（圖）繼續力挺樂施會，穿印有會方標誌的tee高歌，更情緒高漲不停喪彈起舞，和平時的他截然不同。至於有份角逐最突破藝人的英國女歌手JessieJ，演出前她以lowcut豹紋長裙示人，跟平時型女風格大相逕庭。</p></body></html>
