<html><header><meta charset="utf-8"><title>寫真事務所：Canon強拍4K超高清影片</title></header><body><h1>寫真事務所：Canon強拍4K超高清影片</h1><p>近年相機影片攝錄功能越來越強勁，更開始進軍電影界，Canon公佈正在研發使用35mm全片幅CMOS，以及可拍攝高達4K解像度的單反，會以24P幀率及Motion-JPEG壓縮，傳聞型號為EOSC，外形與1D相似。Canon另外正式公佈CinemaEOS系統及新機EOSC300，主要用作專業電影拍攝，屬於可換鏡式的數碼攝錄機，並且採用相等於Super35mm尺寸約829萬像素的特大CanonCMOS影像感應器！推出日期及售價待定。<br><br>記者：許福合<br><br>查詢：Canon（31912333）</p></body></html>
