<html><header><meta charset="utf-8"><title>米路當街咀阿富汗索女</title></header><body><h1>米路當街咀阿富汗索女</h1><p>金像男星米路吉遜（MelGibson），目前事業暫未反彈，卻孔雀開屏接連與新女約會。<br>據報55歲的米路上周初被拍現身比華利山L'Ermitage酒店，跟一名黑髮美女撐枱腳，醫完肚後便雙雙離店，臨上車前二人忍不住當街打車輪。<br>及後該女子被起底，得悉是美劇《Alphas》的31歲阿富汗女星AzitaGhanizada（小圖），入行多年演過多齣劇集，名氣一般，搭上米路隨時可找到一條「好米路」。</p></body></html>
