<html><header><meta charset="utf-8"><title>傅嘉莉飲奶谷胸拍廣告</title></header><body><h1>傅嘉莉飲奶谷胸拍廣告</h1><p>有翻版徐子淇之稱的女模傅嘉莉昨日與姚子羚在會展行婚紗騷，傅嘉莉透露剛斥資700萬做業主，她笑言要努力搵錢供樓及湊裝修費：「裝修費要成七位數，自己都驚俾人呃，連電線乜都要換過，所以家要好努力賺錢，之前已經去紐約拍咗個廣告，嚟緊會去澳門半個月拍電視廣告，仲要着比堅尼。」<br>傅嘉莉為了穿比堅尼更好看，專程做健身，她說：「搵咗個健身教練，點知做咗五日，上圍縮咗水，自己都好擔心，周圍問人，所以都有搽豐胸產品，keep得立體啲，家每日飲兩大杯奶，直情將奶當水飲。」<br>採訪、攝影：盧妹</p></body></html>
