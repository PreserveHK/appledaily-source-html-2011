<html><header><meta charset="utf-8"><title>陳冠希繼續自拍</title></header><body><h1>陳冠希繼續自拍</h1><p>陳冠希（Edison）與16歲學生妹謝芷蕙（Cammi）的慾照上周流出，男主角陳冠希火速離港，但愛自拍的他昨日又癮起，對着全身鏡玩自拍，然後把照片上載微博示威。</p><p>「我是外星人」</p><p>Edison穿上有帽衞衣和運動褲，雙手緊握着iPhone，赤腳站在全身鏡前專注玩自拍。雖然近日再捲入淫照風波，事業面臨玩完，但他的心情似未受影響，昨日繼續自拍自娛，他風騷留言：「他們說我是一個外星人。」至於慾照女主角Cammi連日淡定回應傳媒，經過上周兩日休學，據知她今天將重返校園。<br>採訪：林妃</p></body></html>
