<html><header><meta charset="utf-8"><title>話你知：「中國神水」消除疲勞</title></header><body><h1>話你知：「中國神水」消除疲勞</h1><p>健力寶最早由廣東佛山市三水鎮一個酒廠生產，號稱能「消除運動性疲勞，讓運動員迅速恢復體力」，創辦之初即與體育息息相關，加上成功營銷手法，一度被譽為「中國神水」、中國運動飲料第一品牌，在內地與可口可樂一較高下。<br>從1984年開始，健力寶先後四次贊助中國代表團參加奧運會，名噪一時，成為上市公司；但從2000年開始，因經營及股權爭拗健力寶走下坡，創始人李經緯因貪污挪用公款在本月3日被判監15年。2005年，台灣統一集團收購健力寶100%股權。</p></body></html>
