<html><header><meta charset="utf-8"><title>送50張《潮媽都市日記》戲票</title></header><body><h1>送50張《潮媽都市日記》戲票</h1><p>很多人都認識《色慾都市》的寸嘴OL莎拉謝茜嘉柏嘉吧！這次她接拍改編自暢銷小說的《潮媽都市日記》，變身潮爆阿媽兼女強人，湊仔返工照顧有型建築師老公一腳踢，還要應付大老闆皮雅斯布士南傳來的疑似「傳情短訊」，壓力爆晒燈！驕陽電影今日請25名讀者（每人2張戲票）感受一下都市媽媽的苦與樂，答中問題連同回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》潮媽都市日記」便有機會獲得戲票，先到先得。如有任何爭議，最終決議權歸驕陽電影，《蘋果日報》概不負責。<br><br>問：大老闆皮雅斯布士南傳甚麼給潮媽？</p></body></html>
