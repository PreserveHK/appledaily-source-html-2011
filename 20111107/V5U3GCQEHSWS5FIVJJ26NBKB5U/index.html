<html><header><meta charset="utf-8"><title>兩大名模美腿格鬥</title></header><body><h1>兩大名模美腿格鬥</h1><p>昨日頒獎禮邀請了兩大名模現身任頒獎嘉賓，包括荷李活型男里安納度狄卡比奧（LeonardoDiCaprio）舊愛BarRefaeli和皇馬球星C朗的俄國未婚妻IrinaShayk。</p><p>兩名美女以不同方法大騷長腿，Bar穿中門大開長裙，Irina則以單邊高衩裙只騷右腿示人，靚爆全場的兩女頒發最佳女歌手給LadyGaGa，結果在索女面前連GaGa也甘拜下風，跪在地上膜拜，十分搞笑。</p></body></html>
