<html><header><meta charset="utf-8"><title>求驗客手記：阿當細佬侮辱宗教衰咗 - 求驗客</title></header><body><h1>求驗客手記：阿當細佬侮辱宗教衰咗 - 求驗客</h1><p>大家可能唔知，格拉斯哥流浪支持者多數嚟自新教社區，而死對頭些路迪擁躉就係天主教徒。格流已經試過因為自己球迷喊口號侮辱天主教，畀歐洲足協罰過幾鑊。格流3號門將、查理阿當細佬格蘭阿當（GrantAdam、圖），最近都中招；話說佢上星期六出夜街，唔知係咪飲大咗，竟然當眾講埋啲侮辱宗教嘅嘢。其實都係信徒，唔使下下都要人身攻擊嘅？</p></body></html>
