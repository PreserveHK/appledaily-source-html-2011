<html><header><meta charset="utf-8"><title>萬聖節無糖食　兄弟鬧爆媽</title></header><body><h1>萬聖節無糖食　兄弟鬧爆媽</h1><p>萬聖節，美國小朋友挨家逐戶向鄰居說「不給糖就搗蛋」（trick-or-treat），他們自然捧着糖果滿載而歸。偏偏有父母搗蛋，在「哈囉喂」翌日欺騙孩子，說糖果已吃光，氣得孩子「哭糖喪」（上圖），鬧爆父母。<br>在長約4分鐘的短片中，有孩子看到枱面全是糖紙，氣得嗚嗚大哭，把糖紙擲向爸爸。有女孩更痛罵爸爸是個「醜八怪」（Youareugly）。片末一對小兄弟（下圖），哥哥說：「你大概會肚痛……我千辛萬苦去了很多家才拿到糖呢。媽媽，那可是兩袋糖呢！」弟弟也嘀咕：「那是二加二……等於五袋糖呢！你這個鬼祟的媽媽！」<br>台灣東森新聞網</p></body></html>
