<html><header><meta charset="utf-8"><title>蘋果綠葉越秀銷售額達標72%</title></header><body><h1>蘋果綠葉<br>越秀銷售額達標72%</h1><p>越秀地產（123）公佈，10月份錄得合同銷售額18.17億元（人民幣．下同），按月減少11.1%；累計今年首10個月合同銷售額為65.36億元，完成今年目標90億元中約72.6%。合景泰富（1813）10月預售收入達8.62億元，按年及按月分別升15%和5%，預售面積約7.7萬平方米；集團首10個月的預售總額達101億元，佔全年銷售目標67.3%。</p></body></html>
