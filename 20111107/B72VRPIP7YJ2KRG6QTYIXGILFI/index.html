<html><header><meta charset="utf-8"><title>何穗蜚聲國際　全球排名30</title></header><body><h1>何穗蜚聲國際　全球排名30</h1><p>兩年前進軍西方模特兒界瞬即走紅的何穗，現年23歲，浙江溫州人，畢業於天津工業大學，2006年參加中國模特之星大賽奪得冠軍入行。2007年曾擔任日本旭化成化工企業形象代言人。<br>今年2月她在美國時尚大師拉夫．勞倫（RalphLauren）的秋冬季國際時裝周擔任首名出場的模特兒，並演繹多款富中國古典特色的時裝，成為勞倫時裝開場史上首位亞洲模特兒，備受矚目。在目前全球模特Top排行榜上，何排名第30名。<br>《蘋果》資料室</p></body></html>
