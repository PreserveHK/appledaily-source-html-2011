<html><header><meta charset="utf-8"><title>祖兒同商台講心</title></header><body><h1>祖兒同商台講心</h1><p>容祖兒昨日於尖沙嘴為其「No.6容祖兒澳門站演唱會」舉行記招，祖兒日前因缺席商台叱咤記者會，結果被指杯葛，對此經理人霍汶希（Mani）解釋：「今年年尾啲期都撞晒廣告同電影，港台頒獎禮都撞咗澳門演唱會。但如果佢哋可以早啲通知就好，因為好多藝人都會喺外地。」<br>會否擔心叱咤會像無綫般不出席即冇獎？祖兒說：「冇獎都冇法，雖然現實，但都有感情存在，只係傳媒炒熱咗。係無綫話唔出席冇獎，但叱咤冇講過，我都唔擔心，大家唔好咁緊張。」<br>談到好友黃偉文因未有請楊千嬅做演唱會嘉賓，兩人當日不和傳聞再被炒熱，祖兒謂：「可能到時以神秘嘉賓出現呢！」<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
