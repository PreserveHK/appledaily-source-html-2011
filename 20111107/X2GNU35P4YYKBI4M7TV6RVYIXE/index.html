<html><header><meta charset="utf-8"><title>「斷背」企鵝遭棒打鴛鴦</title></header><body><h1>「斷背」企鵝遭棒打鴛鴦</h1><p>牠們有影皆雙，經常親密互摸，夜晚又一塊兒離群過夜。這對恩愛企鵝（圖）卻都是男兒身，「斷背情」面臨拆散。<br>20歲的巴迪（Buddy）和10歲的佩德羅（Petro），是加拿大多倫多動物園最近展出的非洲企鵝，六雌六雄企鵝群日間一起游泳嬉戲，到了晚間兩隻企鵝公卻自成一對，還作出求偶交配舉動，叫春、捍衞「私竇」、互喙羽毛，跟夫婦舉止一樣。<br>園方管理層說：「牠倆看來有某種愛情。」斷背情卻面臨棒打鴛鴦，因為非洲企鵝瀕危絕種，園方需對一雌一雄企鵝配對，繁殖下一代，斷背企鵝即將要面臨「拗直」。<br>英國《星期日郵報》</p></body></html>
