<html><header><meta charset="utf-8"><title>敖犬隨時候命剝光豬</title></header><body><h1>敖犬隨時候命剝光豬</h1><p>台灣組合LOLLIPOPF昨日到旺角為新碟《電司Dance》舉行簽名會，吸引300歌迷支持，由於現場群情洶湧，令唱片店一度落閘，現場派出多名保安維持秩序。</p><p>與阿嬌相熟</p><p>成員敖犬有份主演《那些年，我們一起追的女孩》，他自言若九把刀邀請他全裸演出，他會接受，並自言騷得好看又大賣也不錯，但前提是要操練身形。敖犬先後與傅穎和鍾欣桐（阿嬌）傳緋聞，提到傅穎被雪藏，他避忌說：「希望她趕快解凍，順利一點，不要這麼多奇怪緋聞，和她很少聯絡。我們四個和阿嬌都熟，有空會出來食飯。」<br>撰文：葉雪</p></body></html>
