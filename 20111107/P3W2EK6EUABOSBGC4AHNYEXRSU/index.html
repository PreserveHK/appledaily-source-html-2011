<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>皇馬vs奧沙辛拿</p><p>「老實講，西甲入面除咗皇馬對巴塞之外，其他比賽都好無聊，就好似呢場咁，強弱懸殊，皇馬踢到好似練波咁。」<br><br>「初頭仲驚開早場，班球員唔適應同埋太熱㖭，真係估唔到皇馬會大炒對手！」</p><p>畢爾包vs巴塞</p><p>「超級水戰，好影響地波發揮，不過恩尼斯達休息兩場後威脅性勁咗。賽事尾段巴塞被迫行全攻陣式真係攻擊力超強！」<br><br>「美斯已經連拼咗近兩年啦（由世界盃打到上季聯賽打到美洲盃再打今季聯賽到家），美斯幾乎個個禮拜都要打波，鐵人都死啦！」<br><br>資料來源：香港討論區</p></body></html>
