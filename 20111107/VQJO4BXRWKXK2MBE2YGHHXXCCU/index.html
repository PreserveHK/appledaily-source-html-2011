<html><header><meta charset="utf-8"><title>倒楣賊遭武林高手擒獲</title></header><body><h1>倒楣賊遭武林高手擒獲</h1><p>美國洛杉磯一名倒楣賊人，持槍行劫遇上兩名武林高手，終只能束手就擒（圖）。<br>事發在上周三晚上11時許，31歲賊人羅沙利斯走進洛杉磯一家汽車酒店向大堂男職員詢問房價，其間亮出手槍，指嚇職員將所有現金放進他的袋裏。<br>職員將現金塞滿袋後，羅沙利斯準備逃走，此時大堂升降機剛好走出兩名男住客，他們聽到職員求救後，即上前阻止賊人離去。原來這兩名男子均來自俄勒岡州，到洛杉磯剛參加完世界武術大賽。當賊人遇上武林高手，最終只能束手就擒。<br>YouTube網站</p></body></html>
