<html><header><meta charset="utf-8"><title>皇馬兵早唞難眠</title></header><body><h1>皇馬兵早唞難眠</h1><p>【綜合西班牙外電】為了提早適應早場比賽，皇家馬德里教練摩連奴在早前已訂立十大規條，嚴格監管球員私生活，包括晚上10時前就要回酒店房間休息。皇馬官方facebook透露，周日凌晨12時派員到球員入住的酒店，「偷窺」球員有沒有犯禁。身為隊長的卡斯拿斯，果然最守紀律，已經入睡，但前鋒希古恩、後衞沙治奧拉莫斯，似乎習慣夜生活，躺在床上未有入睡，並玩平板電腦及手機，打發時間。</p><p>另外，盛傳明年7月加盟皇馬的巴西翼鋒尼馬，亦入圍金球獎最後23人候選名單中，不過他卻未有支持「新東家」，尼馬接受巴西傳媒訪問時說：「我認為美斯是最好，C朗緊隨其後，我能入圍已經深感榮幸。」</p></body></html>
