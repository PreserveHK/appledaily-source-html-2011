<html><header><meta charset="utf-8"><title>頭髮被洗短　女郎獲賠8000</title></header><body><h1>頭髮被洗短　女郎獲賠8000</h1><p>頭髮可以「越洗越短」？江蘇省南京市邢女士有一把留了十多年、長度過腰的頭髮，她上周五（4日）到當地一間髮廊染髮，由於頭髮太多太長，染髮要從早上一直至晚上10時才完成，可是到最後洗頭時，她的頭髮竟然纏在一起，結成一團披在肩上，髮型師建議用梳子嘗試將頭髮梳開，但邢女士擔心頭髮會斷掉，堅決拒絕，情緒變得激動。髮廊負責人只好報案，在公安的協調之下（圖），髮型屋需向邢賠償8,000元人民幣，她帶着結成一團的頭髮離開。<br>江蘇電視台</p></body></html>
