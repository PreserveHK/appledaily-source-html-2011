<html><header><meta charset="utf-8"><title>滋潤椰子陪你過冬</title></header><body><h1>滋潤椰子陪你過冬</h1><p>踏入乾燥冬季，皮膚驟覺繃緊，滋潤湯水不能少。「鴻福堂」選具清熱生津功效的椰子入饌，調製出多款滋潤推介，滋補美顏椰子雪耳竹絲雞湯生津潤喉，最適合老人家喝。有湯喝，還有獎抽，現舉行「秋日內外全面滋潤大激賞」，購買任何鴻福堂自家套票或電子套票1套，即可參加抽獎，獎品包括SKINFOOD專門店禮券及鴻福堂優惠券，詳情可參閱店內海報。<br><br>記者：張旻昊</p><p>查詢電話：29202206<br>活動日期：即日至11月30日</p></body></html>
