<html><header><meta charset="utf-8"><title>溫碧霞發聲明冇接內地片《色殤》</title></header><body><h1>溫碧霞發聲明<br>冇接內地片《色殤》</h1><p>早前有內地製作人邀請溫碧霞（Irene）拍攝新片《色殤》，Irene已婉拒，但日前接到內地廣告商來電查問她是否接拍了《色》片，有消息指有內地製作人四處張揚Irene與羅家英已經簽約拍攝該片，更傳該製作人向多個網站發佈合作消息，並以合約影印本向多間廣告商斟洽高達80萬人民幣的廣告贊助費。<br>Irene昨日已諮詢法律意見發表聲明，鄭重澄清自己並沒有接拍電影《色殤》，對於外傳該製作人出示合約影印本企圖詐騙廣告贊助費，如果事情屬實，她會保留法律追究的權利。<br>撰文：葉雪</p></body></html>
