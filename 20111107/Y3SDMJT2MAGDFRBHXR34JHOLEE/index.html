<html><header><meta charset="utf-8"><title>林建明義賣舊衫救心靈</title></header><body><h1>林建明義賣舊衫救心靈</h1><p>林建明創辦的「心晴行動」將於本月12及13日在九展舉行「名人名牌二手服飾慈善義賣」，籌款作為協助受情緒病困擾人士。</p><p>數目未達標</p><p>沙姐日前與籌募大使盈盈和贊助商之一的代表姚君偉，在新蒲崗整理貨品和價錢牌。沙姐透露有份支持今次慈善義賣的名人包括黎姿、陳慧琳和甘比等。<br>今年已經第三年舉辦二手衫義賣活動，沙姐說：「我哋做過兩次，好多人睇完啲宣傳相之後，諗住正日嗰日即刻排隊去買，點知有啲貨喺presale買咗出去，所以我哋今年決定留畀市民去買。」沙姐說：「我哋嘅目標係一萬件貨，但家只有7,000幾件，但係唔緊要盡力做。」<br>採訪、攝影：何慧斯</p></body></html>
