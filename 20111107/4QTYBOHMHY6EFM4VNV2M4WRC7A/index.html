<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏興奮到屁股濕晒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏興奮到屁股濕晒 - 馮仁昭</h1><p>王力宏前晚喺上海舉行「MUSIC-MANII：火力全開」世界巡迴演唱會，佢一出場就化身救世主，坐住道具坦克車衝出嚟，加上槍林彈雨嘅效果，震撼全場。今次王力宏喺舞台機關上花盡心思，單係台上機關就多達42道，配合埋舞蹈同唱足40首歌，連佢都話創咗佢個人紀錄。完騷後佢自爆俾雨淋到底褲都濕晒，仲搞笑話：「興奮到屁股都濕了。」屁股濕晒？要用「包大人」（成人尿布）喇！</p></body></html>
