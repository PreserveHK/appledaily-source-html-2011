<html><header><meta charset="utf-8"><title>畢彼特片場英雄救美</title></header><body><h1>畢彼特片場英雄救美</h1><p>美國男星畢彼特（BradPitt）正身在蘇格蘭的格拉斯哥拍新片《WorldWarZ》，在片中要對抗喪屍做英雄，想不到在現實中畢佬也上演了一場英雄救美的情節。</p><p>女臨記險被踩死</p><p>原來上周三拍攝一場喪屍追人的戲份時，有超過700名臨時演員一起參演，其中一名少女在拍攝期間忽然不適暈倒在地上，其他演員未有發現，眼見該名少女會遭其他人踩到發生意外，畢佬即時衝前一手捉起少女逃命。少女形容當時嚇得不懂說話，而畢佬則不發一言繼續演戲，認真厲害。到拍完片段後，少女才驚魂稍定並感激畢佬救命之恩，雖然膝蓋受傷，但已是不幸中之大幸。</p></body></html>
