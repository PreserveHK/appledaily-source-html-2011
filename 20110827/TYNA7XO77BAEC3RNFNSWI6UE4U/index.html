<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吉澤明步取消下周握手會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吉澤明步取消下周握手會 - 馮仁昭</h1><p>有「AV鄧麗欣」之稱嘅日本成人片女星吉澤明步，原定下周六（9月3日）喺尖沙嘴華懋戲院舉行影迷見面會，同影迷合照兼握手，不過活動突然取消，有關方面冇解釋活動取消原因，只話有可能遲啲再搞過。至於吉澤明步同日本AV女優蒼井空、Rio同麻美由真為首嘅組合「惠比壽麝香葡萄」11月15日胸降九龍灣展貿StarHall做嘅成人騷就未受影響。</p></body></html>
