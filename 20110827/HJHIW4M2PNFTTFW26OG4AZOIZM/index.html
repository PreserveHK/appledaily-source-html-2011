<html><header><meta charset="utf-8"><title>醫療不足　設備簡陋</title></header><body><h1>醫療不足　設備簡陋</h1><p>根據特區規劃藍圖，未來將開設一規模龐大綜合醫院，但目前只有兩間小型診所，主要診治一般感冒、屙嘔不適、皮膚炎及婦科等輕度病患。<br>診所環境簡陋，只設藥房和診症室，但毫無手術設備，若遇上心臟病等急症，醫生聲明只會安排救護車將患者送往老撾境內最近的會晒市，或經水路送到泰國，但不保證趕及救援。其中一間較大的診所內，亦只有三名醫生駐診，每天應診至晚上11時，非24小時通宵輪班，不過醫生會留宿診所，遇急症亦不會見死不救。</p></body></html>
