<html><header><meta charset="utf-8"><title>新盤速遞御龍山特色戶2860萬起</title></header><body><h1>新盤速遞<br>御龍山特色戶2860萬起</h1><p>信置與港鐵合作發展的火炭御龍山，物業已入伙，項目尚餘14個特色戶待售，包括樓底逾10呎的2379方呎4房連雙套房大戶（圖），附設81方呎大露台，僅餘9座1伙，意向呎價約1.7萬元。至於面積1815至1835方呎4房連雙套房單位，尚餘11伙可售，入場費逾2860萬元，呎價逾1.5萬元。據知，發展商為推銷貨尾，於現樓9座頂層複式新設示範單位，低調接受預約參觀。</p></body></html>
