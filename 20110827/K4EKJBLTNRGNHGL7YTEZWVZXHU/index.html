<html><header><meta charset="utf-8"><title>蘋果汁澳門月底派錢　郵寄支票</title></header><body><h1>蘋果汁<br>澳門月底派錢　郵寄支票</h1><p>【本報訊】澳門特區政府本月30日起，向全澳巿民派錢，總金額達17.8億澳元。凡在今年6月30日持有效或可續期澳門永久居民身份證，均可獲3,000元現金補助，非永久居民則獲發1,800元。<br>接受社工局經濟援助的貧困人士、退休公務員、大專助學金受惠學生和教師等，可在本月30日當天透過自動轉賬收到補助金。其他合資格居民需透過劃線支票收取，首批發出支票在9月5日寄出，適用於1950年或以前出生人士，11月7日會寄出最後一批支票。08年起，澳門政府每年向巿民派錢，協助巿民對抗通脹。</p></body></html>
