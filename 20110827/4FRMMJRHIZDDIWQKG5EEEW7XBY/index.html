<html><header><meta charset="utf-8"><title>王菲武漢騷貴飛滯銷</title></header><body><h1>王菲武漢騷貴飛滯銷</h1><p>王菲的「王菲2011巡唱」前晚在武漢舉行，她在北京及廣州等地的演出被指一票難求，武漢的主辦單位在門票開售一星期後就表示門票售罄。不過開場前幾小時，當地傳媒發現1,500元和2,000元的門票仍有售。</p><p>營造3D效果</p><p>阿菲是次個唱的舞台非常華麗，大屏幕上掛滿幾十個可隨音樂節奏變化的大燈，以綠色激光束造出3D效果。阿菲的歌衫以白色裙為主，當中阿菲從舞台頂被吊下一幕引來觀眾着迷，阿菲亦貫徹風格少說話只顧唱歌。同時，有歌迷投訴500元的平價門票只有300張，而且只能看到阿菲背後。此外，早前自掏腰包捧愛妻場的李亞鵬，今次因工作未能到場。<br>撰文：李森</p></body></html>
