<html><header><meta charset="utf-8"><title>鍾麗緹、嚴錚互當透明</title></header><body><h1>鍾麗緹、嚴錚互當透明</h1><p>鍾麗緹（Christy）早前終承認已離婚半年，與音樂人丈夫嚴錚結束8年婚姻。兩人早年已定居北京，離婚後未有離開京城，日前Christy與前夫在北京某商場偶遇，女方察覺到男方似乎有點緊張，立即戴上墨鏡。嚴錚似乎也看到了前妻，不過雙方未有打招呼，直接跟友人步出咖啡店，兩人看來再見不是朋友。<br>Christy與嚴錚育有兩女，早前女兒生病，Christy帶着保母與女兒到北京一間高檔外資醫院就診，然後到超市選購日常用品。下月中便41歲的Christy已兩度離婚，獨力照顧女兒看來頗吃力。<br>撰文：葉雪</p></body></html>
