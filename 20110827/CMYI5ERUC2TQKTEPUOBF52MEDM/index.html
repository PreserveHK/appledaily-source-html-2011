<html><header><meta charset="utf-8"><title>自訂法律　實為人治</title></header><body><h1>自訂法律　實為人治</h1><p>老撾中央政府賦予特區99年「自收自支」及一級財政權力，並可自主制訂各種法律規條，但特區內暫無法庭，案件如何審訊成疑。除國防、外交、司法歸中央政府直接管理外，特區在經濟方面擁有自主決策權。<br>特區內基本法律雖以老撾法律作基礎，但實際以金木棉集團董事長趙偉下達的命令為依歸，小事如機動車不能駛進食街，否則罰款100元；大事如稅費徵收，如投資商減免3至10年不等的優惠政策，入區企業進口自用設備和一定數量車輛可全免關稅等，均由趙偉話事。</p></body></html>
