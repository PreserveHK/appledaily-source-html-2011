<html><header><meta charset="utf-8"><title>蘋果汁蓮麻坑村居民抗拒保育</title></header><body><h1>蘋果汁<br>蓮麻坑村居民抗拒保育</h1><p>【本報訊】城規會昨日審議恒基就南生圍發展申請覆核延期發展，由於恒基代表申述，現時仍就城規會規劃指引中的B類修訂範圍上訴，故應待其有結果後才處理延期申請。城規會認為要就事件諮詢法律意見，暫緩處理其申請。<br>此外，一班沙頭角蓮麻坑村居民昨到會場外請願（圖），抗議政府在未得村民同意前，便將該村大部份私人地方劃為保育、環保、郊野公園及具特殊科學研究區，認為侵犯了村民業權。城規會昨最終通過延期審議蓮麻坑發展審批地區草圖。</p></body></html>
