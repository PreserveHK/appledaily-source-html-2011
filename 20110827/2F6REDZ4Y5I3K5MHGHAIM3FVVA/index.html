<html><header><meta charset="utf-8"><title>嘉湖山莊三房呎售3403</title></header><body><h1>嘉湖山莊三房呎售3403</h1><p>利嘉閣地產分行經理文家輝表示，天水圍嘉湖山莊美湖居4座高層H室，單位三房開則，單位面積714方呎，成交價243萬元，折合呎價3403元。</p><p>原業主2000年1月以188萬元購入，持貨逾11年半，賬面獲利55萬元，單位升值29.3%。嘉湖山莊8月首三周暫錄約44宗買賣個案，平均成交呎價約為3163元，成交量及呎價較上月同期分別下跌約20%及4.8%。屋苑有約750個放盤待售，平均開價約每方呎3400元。</p></body></html>
