<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜嫌男友送細手袋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜嫌男友送細手袋 - 馮仁昭</h1><p>官恩娜（Ella）前晚去到尖沙嘴出席手袋活動，佢話都鍾意買手袋，最貴一個仲要5位數，問男友有冇送過？Ella大方話有，不過男友送嗰啲太細，乜嘢都袋唔到。原來Ella喺6月同男友去歐遊，問係咪預支蜜月？Ella即好大反應話唔係，咁男友有冇趁住浪漫氣氛下求婚？Ella話：「冇呀！家關係幾舒服，暫時唔想有新衝擊，我真係未ready結婚。」</p></body></html>
