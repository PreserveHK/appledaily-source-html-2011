<html><header><meta charset="utf-8"><title>蘋果汁倫敦金騙案　八名苦主現身報警</title></header><body><h1>蘋果汁<br>倫敦金騙案　八名苦主現身報警</h1><p>【本報訊】工聯會立法會議員王國興及潘佩璆昨陪同八名倫敦金騙案的苦主到灣仔警察總部報案。王國興指出，自09年至今，共接獲53宗倫敦金的騙案投訴，被騙金額達710萬元，涉及15間中介經紀公司。詐騙的手法通常是一日內進行幾百次買賣，收取幾千至幾萬元的佣金，又或在苦主要求停止交易後，仍然繼續買賣，令苦主損失慘重。<br>在53宗投訴中，有10宗曾報案，但其中5宗不受理，4宗仍在調查中，只有一宗成功檢控經紀不誠實詐騙佣金。工聯會曾約見保安局，討論有關問題，但保安局卻推卸給財經事務及庫務局。工聯會促請政府立法監察倫敦金的買賣。</p></body></html>
