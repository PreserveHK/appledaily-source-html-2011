<html><header><meta charset="utf-8"><title>關仁隱事：「皇后」見「鹽醋」全裸嗒糖 - 關仁</title></header><body><h1>關仁隱事：「皇后」見「鹽醋」全裸嗒糖 - 關仁</h1><p>「鹽醋」靚仔兼好戲，出道以嚟都好多戲拍，佢老婆「皇后」就由行天橋轉型做生意。兩個唔同圈子嘅人點解會撻着？聽聞全因鹽醋一身肌肉所致，話說皇后有次機緣下見到鹽醋影嘅相，當時鹽醋只係用張紙仔遮住下體，皇后一睇就嗒晒糖，仲講明要做鹽醋老婆！點知皇后真係主動出擊媾鹽醋，鹽醋係宅男一名，最愛匿喺屋企同打機，所以皇后吼準機會投其所好，話咁易就將鹽醋搞掂。<br>Textby關仁</p></body></html>
