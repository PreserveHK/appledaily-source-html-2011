<html><header><meta charset="utf-8"><title>筲箕灣泰女倒斃愛犬伴屍</title></header><body><h1>筲箕灣<br>泰女倒斃愛犬伴屍</h1><p>【本報訊】一名泰國籍女子，昨晚6時許，被發現倒斃筲箕灣鰂魚涌街123號太隆樓二樓單位內。有街坊指稱，該單位住有年約50歲獨居女事主，她經常外出散步及放狗，最近兩日卻未見其帶同約呎半長的寵物犬外出，於是報警。警員到場破門入屋發現女事主倒斃大廳，其寵物犬則仍在籠內，調查後未發現屋內有搜掠痕迹，相信她失足跌倒撞傷頭部失救，案件無可疑；並召漁護署派員將事主的寵物犬撿走交獸醫檢驗。</p></body></html>
