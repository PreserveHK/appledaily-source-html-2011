<html><header><meta charset="utf-8"><title>新都城三房戶呎價5800</title></header><body><h1>新都城三房戶呎價5800</h1><p>利嘉閣地產分行經理梁木勇表示，將軍澳新都城2期3座中層H室，三房連套房開則，外望內園景觀，單位面積750方呎，成交價435萬元，呎價5800元。<br>原業主06年7月以240萬元購入，持貨5年，賬面獲利195萬元，單位升值81.3%。新都城分3期發展，其中以規模最大的2期較受歡迎，該期8月首三周錄得約15宗買賣個案，平均成交呎價約5700元。2期放盤量約300個，平均開價約每方呎5900元。</p></body></html>
