<html><header><meta charset="utf-8"><title>何超瓊包場賀壽紅噹噹</title></header><body><h1>何超瓊包場賀壽紅噹噹</h1><p>何超瓊（Pansy）前日49歲生日，特包下上環荷李活道兩層高的208DuecentoOtto意大利餐廳，與大班親友慶祝，到賀者包括榮文蔚、陳鴻業與太太鄭詩韻、何超鳳及夫婿何志堅等。</p><p>俞琤冇影</p><p>至於Pansy同性密友俞琤則因要出席商台於尖沙嘴舉行的52周年活動而未有現身。<br>前晚着到紅噹噹的Pansy整晚不停四圍招呼親友，之後眾人與Pansy唱生日歌及切蛋糕，飲到面紅紅的Pansy開心到逐張枱跟友人合照留念，並逗留至凌晨一時許才離開。不過，Pansy為不想被記者拍照，最後由後門鬆人。<br>採訪、攝影：<br>黃文成、彭琮然</p></body></html>
