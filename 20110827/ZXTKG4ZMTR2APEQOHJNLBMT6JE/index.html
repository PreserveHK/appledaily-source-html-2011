<html><header><meta charset="utf-8"><title>SJ神童陸運會仆街</title></header><body><h1>SJ神童陸運會仆街</h1><p>韓國MBC電視台昨日在首爾錄影中秋特備節目，安排SuperJunior（SJ）、missA、SHINee等140名歌手齊集運動場舉行陸運會，結果演變成鬥仆會。SJ成員神童賽前還風騷地表演，豈料一落場跑100米，起步不久即拉親腳要瞓地。Davichi的姜敏京也慘變滾地葫蘆，幸好只是擦傷手。</p><p>腳傷搶鏡</p><p>T-ara的智妍有腳傷在身依然到場，未有參賽的她出入都要人扶或抱抱，十分搶鏡。昨日眾星熱到大汗叠細汗，要打傘避太陽，而上周曾來港開騷的missA成員秀智更熱到伸脷，還貪靚到唔紮辮就賽跑，搞到披頭散髮論論盡盡。</p></body></html>
