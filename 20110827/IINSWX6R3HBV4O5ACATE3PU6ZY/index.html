<html><header><meta charset="utf-8"><title>求驗客手記：查理阿當訂婚鑽戒寒酸 - 求驗客</title></header><body><h1>求驗客手記：查理阿當訂婚鑽戒寒酸 - 求驗客</h1><p>蘇格蘭中場查理阿當（小圖）上季踢到曉飛咁，今季轉投Big4之一嘅利物浦，人工幾級跳，有成6萬英鎊（約76萬港元）周薪，但呢位出身黑池嘅球員維持節儉作風。好似佢早前送畀模特兒女友蘇菲安達臣（圖）嘅訂婚戒指咁，設計同手工都唔錯，但如果以球星女朋友嘅身分嚟睇，粒鑽石就未免寒酸咗咗少少。但唔怪得查理阿當嘅，佢都係加盟利物浦兩個月啫，話唔定佢仲想儲定錢，遲啲搞個世紀婚禮畀女朋友呢。</p></body></html>
