<html><header><meta charset="utf-8"><title>谷德昭一支公買餸</title></header><body><h1>谷德昭一支公買餸</h1><p>谷德昭上月被本報獨家踢爆，背着拍拖九年的女友林子萱偕一名貌似蓋鳴暉的長髮熟女到ifc行街睇戲。前日他又再現身中環事發地點的ifc，這趟就獨自一人去到商場內的超級市場購物。</p><p>兩人份量</p><p>下午6時許，明顯消瘦了一點且留了點鬚的肥谷在超市凍肉部流連，經過近5分鐘挑選，他買了一大盤雪花肥牛，之後再行到蔬菜部買了幾份生菜和娃娃菜，又選購了幾磚豆腐和一大瓶醬汁，在超市再行一個圈才到收銀處付款，埋單計數達300多元，看樣子肥谷打算在家火鍋晚餐。肥谷雖然大食，但看他購買的份量足足夠兩人享用，未知他會跟正印女友撐枱腳還是另有打算呢？<br>採訪、攝影：黃曉程</p></body></html>
