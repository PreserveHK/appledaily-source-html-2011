<html><header><meta charset="utf-8"><title>周柏豪嘆緋聞抹殺成績</title></header><body><h1>周柏豪嘆緋聞抹殺成績</h1><p>周柏豪早前因和賭王千金何超雲傳緋聞而人氣急升，前晚他到銅鑼灣為跟時裝品牌合作推出的唱片boxset搞簽名會。</p><p>與超雲少聯絡</p><p>談到這張唱片，柏豪坦言是入行以來銷量最好的一張，問他會否覺得是因緋聞帶挈？柏豪尷尬說：「其實有好有壞，始終係壞多，自己工作被抹殺晒。其實同佢（超雲）已經好少聯絡。」問柏豪若遇見超雲會說甚麼？他謂：「Longtimenosee，因為真係好耐冇見。」會否怕陳山聰呷醋？柏豪說：「大家唔好諗得咁深入。」另外，有歌迷向柏豪送上金鉸剪，似寓意他跟超雲劃清界線。<br>採訪、攝影：文國駿</p></body></html>
