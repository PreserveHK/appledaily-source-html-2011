<html><header><meta charset="utf-8"><title>案件速遞新世界索償案終院審</title></header><body><h1>案件速遞<br>新世界索償案終院審</h1><p>【本報訊】新世界發展旗下業務，於03年受沙士影響，損失慘重，遂向六間承保保險公司索償3億元。高等法院及上訴庭年前裁定，保險公司應由政府刊憲把沙士列為傳染病起計，賠償給新世界。新世界不服判決，昨在終審法院申請上訴許可。終院昨批准新世界申請，將案排期至明年2月9日審理。<br>終院昨指沙士作為新型疾病，未必為合約雙方在簽約時所能預計在內，補償應否由刊憲日開始計算成疑，認為新世界有合理爭議點。<br>案件編號：FAMV6/11</p></body></html>
