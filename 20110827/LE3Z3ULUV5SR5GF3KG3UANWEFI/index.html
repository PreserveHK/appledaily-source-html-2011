<html><header><meta charset="utf-8"><title>求驗客手記：龍格保去心跳賺日圓 - 求驗客</title></header><body><h1>求驗客手記：龍格保去心跳賺日圓 - 求驗客</h1><p>前阿仙奴名將龍格保（左）加盟日職球隊清水心跳！呢名34歲嘅瑞典老將離開英超後，去過美職聯同蘇超搵食，但係都打唔番以前嘅水準。佢上季季尾約滿些路迪之後，仲一直未搵到班落，估唔到佢嘅下一站會嚟到亞洲，去日本賺日圓。不過，佢話嚟日本踢波唔係為咗錢，而係見到當地年初發生大地震，希望可以用足球嚟支持日本嘅災民。初嚟埗到，就咁識講嘢，我諗佢一定會好受日本fans歡迎。可能知道龍格保加盟，噚日清水心跳班球員踢得特別落力，逼和聯賽榜前列嘅橫濱水手0:0。</p></body></html>
