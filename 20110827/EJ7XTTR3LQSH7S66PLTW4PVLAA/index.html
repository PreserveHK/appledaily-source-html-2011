<html><header><meta charset="utf-8"><title>蘋果汁美問題按摩器　港籲停用</title></header><body><h1>蘋果汁<br>美問題按摩器　港籲停用</h1><p>【本報訊】主要在美國及互聯網上發售的「ShoulderFlex」頸、肩及背按摩器，在美國疑涉及數宗死亡或幾乎被勒死事件，美國食品及藥物管理局已對該產品發出安全警示。本港衞生署呼籲市民暫停使用有關產品。<br>ShoulderFlex家用按摩器由美國公司KingInternational批發，使用者躺卧時，該產品會為頸部、肩膊和背部按摩。衞生署得悉ShoulderFlex與美國數宗死亡或幾乎被勒死事件有關。事故可能是使用者使用按摩器時，頭髮、衣物或珠寶飾物被按摩器，特別是轉動的零件箝住所致。</p></body></html>
