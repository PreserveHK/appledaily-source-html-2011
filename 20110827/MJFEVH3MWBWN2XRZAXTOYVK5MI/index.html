<html><header><meta charset="utf-8"><title>李蘊簽名會冷清清</title></header><body><h1>李蘊簽名會冷清清</h1><p>李蘊最近跟台灣魔術師劉謙拍拖而人氣略升，不過昨日她於西九龍中心舉行的寫真簽名會，只有近30名粉絲撐場，戴上假髮的她死撐：「星期五好多fans要返工返學，好抱歉假日又難book場，我唔會因為咁而失望。」</p><p>提男友口窒窒</p><p>李蘊的寫真上月已推出，問她是否避人氣模何佩瑜（Jeana）和許穎（Phoebe）等，才押後舉行簽名會？她說：「從來唔覺得係比較，路線唔同，都唔想將比堅尼放大喺佈景任人睇，只係之前太忙，好彩可以喺暑假尾搞到簽名會。」<br>問到可有送寫真予男友劉謙？李蘊即無故口窒：「我送咗本畀佢，佢都唔喺香港，點買？」<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
