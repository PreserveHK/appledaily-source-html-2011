<html><header><meta charset="utf-8"><title>自設警察　多為華人</title></header><body><h1>自設警察　多為華人</h1><p>特區內有金木棉自組「特區警察」，並設「公安局」，隊伍為數約150人，絕大部份是中國人，穿上整齊制服進行全天候式無間斷巡邏，至於警車則用吉普車及高爾夫球車改裝而成。<br>記者拍攝期間，特區警察作出高度戒備，在附近來回監察，再配合賭場和酒店內外裝置的多個「天眼」，進行地氈式監視，可疑人物根本無法逃過「警察」法眼。<br>毒品和槍械在特區內是違禁品，任何外來人等，一經發現藏有或持有該等違禁品，將被予以重罰。</p></body></html>
