<html><header><meta charset="utf-8"><title>上任一個月　公安副局長遇害</title></header><body><h1>上任一個月　公安副局長遇害</h1><p>山東省濱州市沾化縣剛上任一個月的公安局副局長張澤國，周三（24日）晚約8時，被發現倒斃在一個住宅小區的人工湖邊，頭部有兩處明顯傷口，現場佈滿血迹，死因不明，當地公安已展開調查。<br>案發的住宅小區位於縣城中心，是當地發電廠宿舍，緊鄰縣公檢法大樓，與公安局只有一街之隔。43歲的張澤國分管治安大隊和巡防暴大隊。案件觸發網民熱論，有網民指沾化是山東貧困縣，早前卻被揭發供養了10多名縣長助理，民眾與公安常有衝突。<br>山東齊魯網</p></body></html>
