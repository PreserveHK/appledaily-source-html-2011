<html><header><meta charset="utf-8"><title>關仁隱事：「魚肝油」自爆分手累「黑暗」 - 關仁</title></header><body><h1>關仁隱事：「魚肝油」自爆分手累「黑暗」 - 關仁</h1><p>「魚肝油」啱啱同「黑暗」分手，有傳因為黑暗嘅壞習慣搣唔甩，所以魚肝油只好忍痛離開，不過魚肝油仲成日話唔捨得黑暗㖭。查實明眼人都知，成件事係魚肝油放料，一心為自己形象着想，完全冇諗件事對男友有幾大影響。關仁唔係幫黑暗，但魚肝油長期講嘢冇句真，連話分手時間都前言唔對後語，其實魚肝油初出道時已有鋪作嘢癮博見報，今日話屋企火燭，聽日話被困廚房，離譜到冇人信。<br>Textby關仁</p></body></html>
