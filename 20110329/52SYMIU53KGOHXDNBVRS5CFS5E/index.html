<html><header><meta charset="utf-8"><title>陳倩揚老公日日胎教</title></header><body><h1>陳倩揚老公日日胎教</h1><p>懷孕七個月的港姐陳倩揚，早前挺着大肚與丈夫陳浩然齊為奶粉拍硬照廣告，二人期待兒子出世的緊張與興奮之情，全寫在面上。</p><p>自製孕婦餐單</p><p>倩揚很懂得愛護自己，懷孕後更自製孕婦餐單，親自買食材在家烹調，還天天飲孕婦奶粉、吃雞蛋，務求有均衡飲食，希望能生個精靈活潑的小寶寶。準爸爸陳浩然也不閒着，他天天進行胎教，對着老婆肚皮講故事，倩揚則負責唱歌，他們異口同聲謂只希望孩子日後過得健康和快樂。<br>撰文：丁寧</p></body></html>
