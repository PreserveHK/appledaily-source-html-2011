<html><header><meta charset="utf-8"><title>敷膜捽錫紙　索油唔怕一鑊泡</title></header><body><h1>敷膜捽錫紙　索油唔怕一鑊泡</h1><p>平時燜煮肉類、打邊爐又或者煲湯，煮得一段時間都會見到煲內越煮越多污濁泡沫，用匙羮逐下撇，又麻煩又易撇埋乾淨的湯汁，不如給它一個「面膜」。說的不是我們敷面用的面膜，而是專門用來去污濁泡沫的吸泡紙，只要將吸泡紙放入煲，待滾約30秒，就可以夾起，煲入面的污濁泡沫便會自動黏上，唔用吸油紙，把錫紙弄皺後攤平，放入煲中，有同樣效果。<br><br>售賣點：吉之島10元店</p></body></html>
