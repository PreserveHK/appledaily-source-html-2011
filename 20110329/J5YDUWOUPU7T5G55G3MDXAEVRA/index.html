<html><header><meta charset="utf-8"><title>體育通識：華美倫奇雲杜里最慘</title></header><body><h1>體育通識：華美倫奇雲杜里最慘</h1><p>歷來有不少球員，都因為替國家隊征戰而受創。遠的不說，以今季為例，效力英超阿仙奴的中堅華美倫，以及狼隊前鋒奇雲杜里（右）就是最佳例子；華美倫於去年9月初在比利時鬥土耳其的歐國外中弄傷腳跟，初時以為休息數周便能復出，豈料一等再等，在今年3月的一次檢查顯示，華美倫要提早收「咧」。奇雲杜里則在上周六的歐國外，替愛爾蘭披甲時足踝韌帶受傷，初步估計今季報銷，令要護級的狼隊更水深火熱。</p></body></html>
