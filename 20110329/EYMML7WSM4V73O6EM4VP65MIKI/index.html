<html><header><meta charset="utf-8"><title>業績快訊江銅預告首季多賺逾倍</title></header><body><h1>業績快訊<br>江銅預告首季多賺逾倍</h1><p>◆江銅（358）去年純利增長109.3%至49.88億元（人民幣．下同），其中第四季按年增長156%至15.88億元，營業收入增加47.8%至764.4億元，派末期息0.2元，同時預告今年首季盈利按年增長100%以上。<br>集團今年計劃生產陰極銅94萬噸、黃金25噸及白銀510噸。董事長李貽煌表示，全球經濟持復復蘇態勢已確立，預計銅價今年會保持強勢，集團會加快在建項目進度，並擇機通過兼併重組實現低成本擴張，優化產業佈局。</p></body></html>
