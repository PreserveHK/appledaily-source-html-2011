<html><header><meta charset="utf-8"><title>業績快訊成本上漲　鞍鋼連蝕兩季</title></header><body><h1>業績快訊<br>成本上漲　鞍鋼連蝕兩季</h1><p>◆受鐵礦石價格急升令成本上漲，鞍鋼（347）去年第四季虧損進一步擴大至5.18億元（人民幣．下同），連蝕兩季，令下半年虧損7.13億元，猶幸上半年錄得27.67億元盈利，令全年淨利潤仍有20.54億元，較去年同期增1.75倍。<br>營運數據方面，集團去年生產鐵2212.5萬噸，按年增7.87%；鋼2165.73萬噸，按年增7.91%；鋼材產量增9.86%至2087.28萬噸；期內鋼材銷售增加11.14%至2069.3萬噸，實現鋼材產銷率99.14%。</p></body></html>
