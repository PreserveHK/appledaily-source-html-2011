<html><header><meta charset="utf-8"><title>做個負責任的Lover</title></header><body><h1>做個負責任的Lover</h1><p>任何人對於自己的愛人，都有份莫名責任感，對於我們的地球，相互關係更遠超一般情侶，這份愛的責任，在連日天災下相信大家更有使命感。現時香港約75%的食水是來自東江水源，「飲水思源」東江上下游夥伴計劃是由香港地球之友於08年推行的環保項目，講咁耐，其實即日至4月6日TheBodyShop舉辦「BeanEarthLover」遊戲，登入http://www.facebook.com/hkthebodyshop，即可成為EarthLovers，同時TheBodyShop會代捐$5予香港地球之友。<br><br>記者：曾玉瑩</p></body></html>
