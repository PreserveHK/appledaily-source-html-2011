<html><header><meta charset="utf-8"><title>巴士急煞乘客跌傷</title></header><body><h1>巴士急煞乘客跌傷</h1><p>【本報訊】昨中午12時半，一輛5B線城巴，駛經西環德輔道西近水街埋站前10多米，在路中的電車站突然有一名中年女乘客下電車後衝出，55歲巴士車長慌忙煞車，最終沒有撞及該女子，她事後匆匆離開現場。由於接近巴士站，有一批乘客剛站在車門等候下車，巴士急煞之際，他們站不穩倒地，其中兩女一男（46至64歲）擦傷手腳，車長將巴士泊於車站後報案，救護車到場將三名傷者送院治理，幸僅受輕傷。現場交通一度受影響，警方需在場維持交通秩序。</p></body></html>
