<html><header><meta charset="utf-8"><title>話你知咀嚼古柯葉可提神</title></header><body><h1>話你知<br>咀嚼古柯葉可提神</h1><p>古柯膏可提煉成古柯鹼（可卡因）。古柯英文名coca，就是可口可樂Coca-Cola中的「可口」名稱。據稱可口可樂傳統秘方含有古柯，後來排除古柯成份但仍沿用名字。古柯葉是一種溫和的興奮劑，主要產自南美洲，16世紀南美土人已用咀嚼古柯葉提神；19世紀德國人從古柯葉中提取出麻藥成份，製成醫學用麻醉劑；及後古柯鹼被人用作酒精及嗎啡上癮之替代藥品；近世紀被濫用成為貴價毒品。</p></body></html>
