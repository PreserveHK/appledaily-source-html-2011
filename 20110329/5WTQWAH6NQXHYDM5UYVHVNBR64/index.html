<html><header><meta charset="utf-8"><title>超蓮唔識陳山聰</title></header><body><h1>超蓮唔識陳山聰</h1><p>賭王何鴻燊三房女兒超蓮昨日下午5時左右，到Cartier位於銅鑼灣的店舖，逗留20分鐘後離開，她在門外接受訪問時說：「今次係放復活節假。」對於胞姊超雲日前被本報獨家拍到跟緋聞男友陳山聰坐直升機去澳門，她表示不認識男方：「希望你哋可以畀啲空間我哋，我亦唔識佢，家姐係咪拍拖我唔知。」<br>此外，賭王何鴻燊連續兩天都在三太陳婉珍位於布力徑的大宅過夜，到昨日下午5時賭王專用的福祉車由三太大宅駛到二太藍瓊纓位於谷柏道的住處，而超雲專用的座駕昨日也有出入布力徑大宅，不過就未見她出現。<br>採訪、攝影：LeeChiMing、ChuChiChung、MaKinWah</p></body></html>
