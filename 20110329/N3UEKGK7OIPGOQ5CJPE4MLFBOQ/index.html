<html><header><meta charset="utf-8"><title>家執事：每月洗冷氣　杜絕病菌滋生</title></header><body><h1>家執事：每月洗冷氣　杜絕病菌滋生</h1><p>好快踏入開冷氣季節。但冷氣隔了一年沒開，機身積壓的塵垢會影響製冷效果。另外，原來冷氣系統長時間沒清洗很容易導致病菌滋生，誘發鼻敏感、氣管不適、哮喘等，所以在開冷氣應先清洗冷氣機，之後就每個月洗一次隔塵網，而最簡單的洗冷氣機方法莫過於利用市面上的冷氣機清潔劑幫手。以一般家用冷氣為例，可先將膠袋包裹電掣位，以免弄濕電路板，再取出隔塵網，向背面由上而下冲洗，然後將清潔劑搖勻，距離冷氣蒸發器約5cm，由上而下順方向噴上，10分鐘後冷氣污垢便自動排出，然後以濕布抹去殘餘污垢，再待30分鐘就可以重開冷氣，清洗方法簡單又方便。</p></body></html>
