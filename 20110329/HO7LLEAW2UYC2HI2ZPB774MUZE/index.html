<html><header><meta charset="utf-8"><title>AK街頭籌款助日本</title></header><body><h1>AK街頭籌款助日本</h1><p>台灣組合AK昨日來香港到柴灣拍攝護膚面膜廣告，二人需赤膊上陣，守點如玉的沈建宏，在訪問時死命拉實浴袍，可惜最終仍被陳奕突襲成功，失守露點。</p><p>人生觀改變</p><p>說到早前在日本遇地震，兩子均稱患災後後遺症，沈建宏指人生觀改變：「現在看到桌子也會看它是不是在搖，搭飛機時會想如果發生爆炸怎麼辦，對人生看開了。」兩子說為表心意，早前特意捐出自己心愛的玩具及電結他，又在台灣進行街頭籌款，短短數天已籌得三十多萬新台幣，他們已全數捐予紅十字會送到日本賑災。<br>採訪、攝影：譚倩宜</p></body></html>
