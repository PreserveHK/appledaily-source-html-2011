<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂仔出聲明否認染愛滋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂仔出聲明否認染愛滋 - 馮仁昭</h1><p>早前有報道指有男藝人Y染咗愛滋病，都引起過一陣小議論。噚日凌晨余文樂喺微博話竟然有網站指名道姓話Y就係佢，搞到佢好嬲，佢話開頭睇單新聞只覺得無聊，點知竟然話係佢，覺得好離譜，佢寫話：「實在是太沒道德太不負責任，造謠的人請問你知道這些不實的報道對一個藝人有多大的傷害……」樂仔所屬東亞娛樂噚日都發咗聲明，話明對一切有誹謗及誣衊成份嘅不實報道，會保留法律追究權利。</p></body></html>
