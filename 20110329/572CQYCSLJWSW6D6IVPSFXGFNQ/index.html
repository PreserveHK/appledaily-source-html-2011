<html><header><meta charset="utf-8"><title>SPITZ主音患情緒病押後開騷</title></header><body><h1>SPITZ主音<br>患情緒病押後開騷</h1><p>日本東北地震引發海嘯和核輻射洩漏的災情嚴重，連日來傳媒均大肆報道，日本人氣搖滾樂隊SPITZ的43歲主音草野正宗因此大受打擊，患上名為「急性壓力障害」的情緒病，前日在官方網頁宣佈押後原定下月舉行的四場演唱會。</p><p>治療三星期</p><p>草野因連日來被觸目驚心的新聞畫面嚇怕，因此精神大受影響，他本月17日曾經睇醫生，可惜被診斷出短期內難以康復，要治療約三星期，因此無可奈何下決定押後下月3日至8日於米子、防府和廣島的四場騷。如果草野的病情進展良好，有望下月13日重踏舞台。</p></body></html>
