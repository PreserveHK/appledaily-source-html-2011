<html><header><meta charset="utf-8"><title>KOL主音5月娶名模</title></header><body><h1>KOL主音5月娶名模</h1><p>國際知名的美國樂隊KingsofLeon主音CalebFollowill（右），已決定今年5月迎娶Victoria'sSecret名模LilyAldridge（左），二人將在加州舉行婚禮，並會邀請同是效力Victoria'sSecret的名模ChanelIman、新一代變形女RosieHuntington-Whiteley，以及美國樂隊Maroon5主音AdamLevine等名人赴會。</p></body></html>
