<html><header><meta charset="utf-8"><title>蔡楓華感激阿媽送飯</title></header><body><h1>蔡楓華感激阿媽送飯</h1><p>蔡楓華（Ken）前晚在九龍灣展貿StarHall舉行第二場個唱，Ken演繹了多首經典金曲，更上演了感人一幕。Ken在台上說：「今日我唱得比第一場好，因為阿媽嚟咗。」阿Ken激動地表示，很感激母親多年來不管長途跋涉也要坐西鐵送飯給他，他每次見到母親背影也會落淚。</p><p>羅敏莊任嘉賓</p><p>Ken以為母親前晚才到場睇騷，事後盧敏儀上台解釋，指Ken母親其實自掏腰包買了第一場和第二場門票，換言之前晚蔡母是第二晚捧愛兒場。另外，Ken前晚請來羅敏莊任嘉賓，再加上今次個唱搞手盧敏儀，新舊《勁歌金曲》主持濟濟一堂。<br>撰文：林妃</p></body></html>
