<html><header><meta charset="utf-8"><title>案件速遞中年婦揸司機下體判囚</title></header><body><h1>案件速遞<br>中年婦揸司機下體判囚</h1><p>【本報訊】的士司機去年12月29日接載兩名婦人有奇遇。兩婦為節省車資，竟色誘司機稱可提供手淫服務。坐在司機旁的婦人主動掀起上衣露胸，手抓司機下體。司機其後發覺失手提電話後將該婦人截停，對方交出2,650元懇求放過她。婦人昨在九龍城裁判法院被裁定非禮、為不道德目的而唆使他人及企圖妨礙司法公正罪成，判監7個月。<br>裁判官因未能肯定持雙程證來港的45歲被告劉五秀，還是她的同黨偷去手機，裁定盜竊罪不成立。<br>案件編號：KCCC54/11</p></body></html>
