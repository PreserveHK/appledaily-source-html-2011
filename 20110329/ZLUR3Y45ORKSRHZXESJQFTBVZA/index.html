<html><header><meta charset="utf-8"><title>城城栢芝鬥甩嘴</title></header><body><h1>城城栢芝鬥甩嘴</h1><p>郭富城及張栢芝前晚任Chilam個唱尾場的表演嘉賓，Chilam介紹城城出場時指兩人當年因拍電影而成為好友，他更扮城城的招牌動作，城城見狀笑說：「小心爆褲呀！」接着兩人合唱《對你愛不完》，之後城城向Chilam說：「同你識咗十幾年，肝膽相照，你家最弗喇。」城城其後獨唱《狂野之城》，但老貓燒鬚甩嘴。</p><p>栢芝當年為Chilam的《多謝關心》MV擔任女角，兩人因此結緣，而栢芝與Chilam合唱時亦有甩嘴。</p></body></html>
