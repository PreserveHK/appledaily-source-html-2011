<html><header><meta charset="utf-8"><title>櫻花盛開帶來希望</title></header><body><h1>櫻花盛開帶來希望</h1><p>日本氣象廳昨日（周一）宣佈，東京的櫻花開了（圖），預計一周後會盛放。雖然今年發生國難，許多人沒有心情賞櫻，但日本人相信，櫻花是武士精神的象徵，相信櫻花盛放，可為人們帶來希望。經營餃子店的福田晴彥很明白這一點，他說：「在寒冷的季節後，就有櫻花和一顆改變的心。我希望櫻花會激勵我們重建。」<br>遠在美國首都華盛頓，3,000棵由日本送贈的櫻花樹也陸續盛開。31歲的足球教練赫德勒（ChrisHudler）特地來觀賞，他說：「我來這樣是想向日本表達支持，我有許多朋友和學生受到大地震影響。」<br>路透社/法新社</p></body></html>
