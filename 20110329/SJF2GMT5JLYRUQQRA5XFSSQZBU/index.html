<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧覓雪搵TVB藝人上衞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧覓雪搵TVB藝人上衞視 - 馮仁昭</h1><p>鳳凰衞視香港台噚日喺大埔舉行啟播儀式，一班電視台主播就企定定喺門口擺好甫士歡迎一眾嘉賓。其中盧覓雪就會主持一個名為《港人自講》嘅節目，節目都會邀請藝人出現，第一集就請咗杜汶澤同梁詠琪，不過無綫旗下藝人要上節目可能有啲難度，盧覓雪話：「未考慮到呢點，不過仲有好多自由嘅藝人，好似陳奕迅我哋都邀請緊，再唔係到時我自己搵樂小姐（樂易玲）傾吓睇吓點。」</p></body></html>
