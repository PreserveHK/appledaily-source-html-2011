<html><header><meta charset="utf-8"><title>姬蒂獲靚佬湯撐場心甜</title></header><body><h1>姬蒂獲靚佬湯撐場心甜</h1><p>荷李活巨星湯告魯斯（TomCruise）與老婆姬蒂荷姆絲（KatieHolmes），經常糖黐豆，前晚姬蒂扮演積琪蓮甘迺迪（JacquelineKennedy）的新劇《TheKennedys》在比華利山舉行首播會，靚佬湯亦現身撐老婆，兩公婆又再大晒恩愛，在人前攬腰不停咬耳仔，姬蒂被老公得見牙唔見眼。</p><p>除了有老公撐場外，姬蒂更被發現戴上一條有S字的頸鏈，正是其女兒的名字Suri的簡寫。姬蒂今次演出的8集短篇劇，講述甘迺迪家族傳奇歷史，曾被投資的頻道TheHistoryChannel否決播放，最終於下月3日起改在ReelzChannel播出。</p></body></html>
