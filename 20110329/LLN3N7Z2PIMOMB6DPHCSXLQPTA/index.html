<html><header><meta charset="utf-8"><title>陳偉霆唔敢望AliceB.</title></header><body><h1>陳偉霆唔敢望AliceB.</h1><p>新一代Canon女AliceB.昨日與陳偉霆在銅鑼灣出席賽車遊戲活動，Alice一身性感女賽車手造型現身，又低胸又露背，頗為火辣。</p><p>Alice風騷</p><p>未知陳偉霆是否怕女友蔡卓妍詐型，全程不敢直視Alice多過一秒，不過他接受訪問時死撐說：「我有正常咁望佢，唔係唔敢，係有冇需要嘅問題啫，大家唔好咁敏感啦。」<br>至於Alice一於少理，不時俯身大騷身材，大會叫她寫一個自定車牌，她即寫「catchmeifucan」，可謂風騷之極。<br>採訪、攝影：IngridChan</p></body></html>
