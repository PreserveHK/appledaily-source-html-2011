<html><header><meta charset="utf-8"><title>夫婦爭執妻刀架頸</title></header><body><h1>夫婦爭執妻刀架頸</h1><p>【本報訊】昨凌晨2時許，姓魏（48歲）婦人，與姓陳（52歲）丈夫因感情問題，在柴灣盛泰道100號杏花邨46座寓所單位內發生爭執，兩人越吵越烈。其間魏婦情緒激動，竟取出生果刀架向頸部，企圖自殺。陳撲前制止，迅速奪去魏婦的生果刀，並報警求助。警員接報指有人持刀架頸，大為緊張。大批警員手持盾牌登門上樓戒備，魏婦情緒逐漸平復，最後警員順利入屋，證實魏婦與丈夫俱無受傷，經勸喻後，魏婦同意送往東區醫院檢驗。</p></body></html>
