<html><header><meta charset="utf-8"><title>撐兩女避洪水母女生死半小時</title></header><body><h1>撐兩女避洪水<br>母女生死半小時</h1><p>住在岩手縣山田町平房的小田島朋美，育有兩名3歲和4歲的女兒，311地震襲來時，家中的書櫃家具全部倒下。她又從窗外看見海嘯殺到，巨浪有兩層樓高，她猛叫小女兒穿上水鞋「快跑」，但說時遲，海嘯已冲破窗口湧入屋，她惟有死命抱起兩女兒。水越來越深，深至她的肩，她就雙手舉起女兒……<br>「那刻我被洪水冲得差點昏倒，怕支撐不下去，以為三母女會一起死去。」小田島朋美堅持了35分鐘，洪水慢慢退卻，母女平安。經歷了生死35分鐘，她現寄居親友家：「現在很幸福！兩女兒都在我身邊呢。」<br>日本《朝日新聞》</p></body></html>
