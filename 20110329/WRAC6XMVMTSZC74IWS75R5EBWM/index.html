<html><header><meta charset="utf-8"><title>阿Sa風騷遊中環</title></header><body><h1>阿Sa風騷遊中環</h1><p>阿Sa蔡卓妍日前偕助手到中環瘋狂購物，上周四下午時分，記者見買到大包小包的她戴上黑超跟助手途經安蘭街，表現極度風騷。之後阿Sa再步行往雲咸街髮型屋準備整頭髮，沒料到途中碰見林二汶，三人於是停下腳步在街上吹水。</p><p>不停遇見熟人</p><p>其間二汶發現記者拍照，於是第一時間向阿Sa通水。不過，心情靚到爆的阿Sa完全不介意記者拍照，她只是望一望、笑一笑，跟二汶道別後再前往髮型屋。<br>繼碰見二汶後，阿Sa又碰見同公司的泳兒，於是又停下來跟對方寒暄幾句後再離開。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
