<html><header><meta charset="utf-8"><title>案件速遞教練淫辱兩男童囚20月</title></header><body><h1>案件速遞<br>教練淫辱兩男童囚20月</h1><p>【本報訊】單車隊教練09年12月與15歲學員玩「鋤大D」，學員輸了除褲後，邊撫他陽具邊說「好大喎」；去年9月又帶13歲學員返家綑綁四肢，淋上潤滑劑後幫他手淫至射精。教練早前承認兩項非禮罪，粉嶺裁判法院暫委裁判官覃有方昨判刑時，斥責被告行為惡心，判他入獄1年8個月。律師求情說，44歲被告陳定邦熱愛單車運動，非為侵犯男童才建立單車會，但承認「之後走歪咗，亦係事實」，希望盡快探望入院的姊姊。<br>案件編號：FLCC283/11</p></body></html>
