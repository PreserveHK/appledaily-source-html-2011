<html><header><meta charset="utf-8"><title>城城個唱變章子怡上台</title></header><body><h1>城城個唱變章子怡上台</h1><p>郭富城於下月16日開始在內地展開巡迴演唱會，首站是上海，據悉城城更邀請到章子怡做個唱嘉賓，兩人由於合作了一部愛滋病電影《最愛》成為了好友，近期又經常一起到各地宣傳，所以城城力邀她做嘉賓，屆時子怡會被城城用魔術變上台。</p><p>扮精神病亂叫</p><p>此外，城城現正身在北京拍攝夏永康的電影《全球熱戀》，前日他又在北京出席了彭順執導的《B+偵探》記者會，會場佈置成戲中的犯案現場，讓一名沾滿血的女子躺在沙發上裝死，城城就拿着放大鏡在現場調查，據悉他今次在片中有很多精神病場面。前日記者會上，城城十分搞笑，主持要求他尖叫，他就使勁亂叫，十足精神病。<br>採訪：陶然婷</p></body></html>
