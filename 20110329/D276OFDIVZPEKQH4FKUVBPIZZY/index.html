<html><header><meta charset="utf-8"><title>中環在線：梁高美懿人工　唔夠柯大俠多 - 李華華</title></header><body><h1>中環在線：梁高美懿人工　唔夠柯大俠多 - 李華華</h1><p>梁高美懿（圖）自從09年5月出任恒生銀行（011）副董事長兼行政總裁後，今年嘅年報終於可以睇到佢舊年全年計嘅人工，有成1627.5萬，晉身千萬年薪級數，但係比起佢前任嘅柯清輝，就仍然有一段距離。<br>柯大俠可算係近年恒生最高薪一族，最高峯係08年時，年薪有成1964.6萬，當中薪津同特別花紅分別係775.9萬同741.5萬。梁太同佢一比，呢兩部份只係得598.1萬同538萬，少柯大俠兩成。之不過，近年各地都對銀行高層花紅到實一實，如果要去番柯大俠年代嘅水平，梁太可能要加倍努力至得嘞！</p></body></html>
