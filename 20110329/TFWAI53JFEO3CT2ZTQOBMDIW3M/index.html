<html><header><meta charset="utf-8"><title>業績快訊王朝酒銷售成本升10%</title></header><body><h1>業績快訊<br>王朝酒銷售成本升10%</h1><p>◆王朝酒業（828）公佈，截至去年底止全年純利1.59億元，按年增長1.72%，每股盈利12.7仙，末期息2.8仙。期內收入增8.9%至16.1億元，主要來自銷量增長；銷售成本增10.3%，至8.02億元。<br>集團整體毛利率按年減少1個百分點至50%，主因葡萄汁採購成本較高，尤其釀製紅葡萄酒產品的葡萄汁，加上紅葡萄酒產品銷售佔集團總收入比例減少。<br>去年，集團紅葡萄酒和白葡萄酒產品的毛利率分別為52%及41%，分別減及增1個百分點。</p></body></html>
