<html><header><meta charset="utf-8"><title>江湖救急Apps：GPS記錄路線</title></header><body><h1>江湖救急Apps：GPS記錄路線</h1><p>去旅行雖愛做旅遊日記，回來時總費時在地圖上尋找到此一遊之地，再畫出路線圖。不過GPS的出現後，沿途記錄行程路線就方便得多，如MotionXGPS，便可以沿途為你的旅程做記錄，邊行邊影相記下CheckPoint，最後還可以儲存路線，分享至facebook、twitter及Email等，若外遊時不想花錢上網，回來後才下載地圖與路線合併也可，此App還備指南針、地圖等功能，平日在香港行山、跑步用都得！</p></body></html>
