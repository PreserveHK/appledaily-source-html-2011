<html><header><meta charset="utf-8"><title>案件速遞警員涉清洗470萬黑錢</title></header><body><h1>案件速遞<br>警員涉清洗470萬黑錢</h1><p>【本報訊】一名有份投資酒吧及佛具生意的警員何鴻耀（圖），涉嫌於07年至09年間，利用多個銀行戶口及馬會戶口，清洗近470萬元黑錢。涉案警員被捕後聲稱款項為該兩間店舖的生意款項，他否認四項洗黑錢罪，案件昨在區域法院審訊。<br>控方指被告何鴻耀（36歲），利用恒生、渣打及中國銀行的戶口，以及馬會戶口，將涉案的近470萬元，分四次由上述三個銀行戶口轉入馬會戶口，並快速提走款項。<br>案件編號：DCCC1264/10</p></body></html>
