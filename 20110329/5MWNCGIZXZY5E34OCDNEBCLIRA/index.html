<html><header><meta charset="utf-8"><title>安仔情歌贈Sammi</title></header><body><h1>安仔情歌贈Sammi</h1><p>許志安昨日接受新城電台訪問，節目開始前主持人向安仔送上一碟豬髀和牛脷，但安仔拒絕接受，對於「豬髀安」這稱號，安仔笑說：「唔好咁叫，我要同佢哋絕交，唔講咪唔嬲囉。」記者問安仔何不送一個名份給女友鄭秀文（Sammi）？他尷尬地支吾以對。</p><p>發夢攞靈感</p><p>談到演唱會，安仔表示仍在研究當中的細節，他說：「我仲等緊發夢，通常發完夢就有頭緒，但我見到張智霖嗰八嚿腹肌，我嗰啲朱古力都要收埋，或者還原基本步，唱好啲歌喇。」問安仔會否在演唱會上對Sammi再說愛的宣言？他說：「嗰啲唔係宣言，總之聽歌喇！」<br>採訪、攝影：何慧斯</p></body></html>
