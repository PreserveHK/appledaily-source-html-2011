<html><header><meta charset="utf-8"><title>安以軒否認與大汪決裂</title></header><body><h1>安以軒否認與大汪決裂</h1><p>徐熙媛和汪小菲日前在三亞舉行世紀婚禮，盛傳曾戀汪小菲的安以軒沒有在婚禮中出現，外界一直揣測她與大S關係決裂。安以軒前晚到北京出席中國扶貧基金慈善晚宴，她解釋沒出席是因為「工作太忙，每天都在拍戲，實在沒有時間。」她又稱已發短訊給兩位新人解釋，並得到對方回應，否認決裂傳聞。</p><p>莫小棋認戀黃海波</p><p>此外，日前被拍到在街頭擁吻的莫小棋和黃海波前晚十指緊扣出席活動，大方承認戀情。黃海波說：「後半生就交給她了。」莫小棋則許願兩人能繼續幸福下去。問黃海波為何選擇在此時公佈戀情，他笑說：「扛不住了，再扛就說我是大尾巴狼了。」<br>撰文：林妃</p></body></html>
