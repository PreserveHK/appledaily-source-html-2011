<html><header><meta charset="utf-8"><title>懶貓咪伏主人肩　拒落地散步</title></header><body><h1>懶貓咪伏主人肩　拒落地散步</h1><p>吉林省長春市48歲民眾張殿卿，近日的公餘活動就是遛貓（圖）。他表示，看到家中兩隻八個月大的貓咪「招財」、「進寶」，每天都只睡覺和吃東西，希望趁天氣回暖，帶兩隻貓咪出去走走。可是別人遛狗可以用狗帶，但是帶着貓咪如何外出？<br>老張想到將貓咪放到肩上，一對貓咪被放在老張肩上後，便會用爪勾着他的衣領，一動不動，十分聽話。可是張殿卿發現一對貓咪外出後，都不願離開他的肩膀，和他自己散步沒大分別。<br>吉林《新文化報》</p></body></html>
