<html><header><meta charset="utf-8"><title>求驗客手記：布歷治女友硬係多人吼 - 求驗客</title></header><body><h1>求驗客手記：布歷治女友硬係多人吼 - 求驗客</h1><p>我求大俠都唔知布歷治係眼光好定抑或係命苦，因為佢嘅另一半總係好多人吼同好多人撬。繼前女友佩龍塞爾同泰利搞出「勾義嫂」事件，布歷治嘅新女友歌手FrankieSandford（圖），俾利物浦嘅法國前鋒尼高治中，好彩女方唔騷佢。據講Frankie嘅TheSaturdays隊友RochelleWiseman早前搞生日派對，尼高治對單拖赴會嘅Frankie「生滋貓」入眼，大獻殷勤又俾自己手機號碼佢；但Frankie完全唔知尼高治係乜水，以為尼高治係想同佢影相嘅粉絲，搞到後者好冇癮咁走頭囉！</p></body></html>
