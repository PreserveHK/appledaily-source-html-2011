<html><header><meta charset="utf-8"><title>《火車怪客》男星逝世</title></header><body><h1>《火車怪客》男星逝世</h1><p>曾兩演緊張大師希治閣（AlfredHitchcock）作品的美國男星FarleyGranger（左），前日在紐約因年老離世，享年85歲。Farley一生中最為人認識，是演過兩套希治閣電影，分別是48年的《奪魂索》（Rope）及51年的《火車怪客》（StrangersonaTrain），其後他買斷合約遠赴歐洲發展，到50年代中期才回歸荷李活。07年他在回憶錄自爆是雙性戀者，令人譁然。</p></body></html>
