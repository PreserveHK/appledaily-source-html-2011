<html><header><meta charset="utf-8"><title>籃FUN籃解：熱火Big3齊轟30＋10</title></header><body><h1>籃FUN籃解：熱火Big3齊轟30＋10</h1><p>熱火今季贏唔贏到總冠軍就未知，之不過「SuperBig3」勒邦占士、獲迪、保殊（右）周日主場以125:119贏火箭場波造出創舉，就係成為聯盟史上僅第2次，喺48分鐘比賽內，有3位同隊球員同時錄得30分、搶10個籃板或以上嘅球員，對上一次已經係1961年辛辛那堤皇家隊創出。熱火今次將唔可能變成可能，唔知會唔會激發隊波喺季後賽繼續創造驚喜呢？！</p></body></html>
