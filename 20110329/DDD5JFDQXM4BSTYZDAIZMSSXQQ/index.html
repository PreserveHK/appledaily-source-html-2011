<html><header><meta charset="utf-8"><title>求驗客手記：大埔Lulu半裸照流出 - 求驗客</title></header><body><h1>求驗客手記：大埔Lulu半裸照流出 - 求驗客</h1><p>年僅17歲嘅大埔打氣baby董嘉儀（Lulu、圖），形象一向健康，深受球迷歡迎，但近排就有佢半裸性感相喺網上流傳。Lulu喺自己facebook回應，承認相中人係佢，為咗私人留念而搵相熟攝影師影，點知相片管理唔好，流咗上網，希望大家唔好再流傳。Lulu話：「如果見到再有人發放，請各位（對）發佈人作強烈的批評，因為，他們是在刀割一個女仔的心和私隱。」人哋都未成年，留番條生路畀佢行啦！</p></body></html>
