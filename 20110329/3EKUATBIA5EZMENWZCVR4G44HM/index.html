<html><header><meta charset="utf-8"><title>向主人討吃貓咪站起來拜拜</title></header><body><h1>向主人討吃<br>貓咪站起來拜拜</h1><p>貓咪鬼馬可愛，難怪你和我都甘心情願做貓奴，有貓咪喜歡鑽紙箱、玩iPad，日本則有一隻貓貓，肚餓時會像人站起來，向主人拜拜討吃。<br>這隻小肥貓樣子胖嘟嘟，本身已非常可愛討好，而當牠肚餓時，還會蹲在主人面前，先是瞇瞇眼向主人輕聲地喵喵叫，這種叫聲對一般愛貓人士實在已難以抗拒，但主人好像仍然沒甚麼反應，牠於是立即使出必殺技。小肥貓以一對後腳撐住身體，像人一樣站了起來，然後一雙前腳就合起來，作拜拜狀（圖），好像在對主人說：「你可以給食物我吃嗎？」而且牠還一連做了多次。相信在這情況下，沒有多少個貓主會拒絕牠的要求。<br>Buzzfeed網站</p></body></html>
