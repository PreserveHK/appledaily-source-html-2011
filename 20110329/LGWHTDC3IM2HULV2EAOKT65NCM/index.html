<html><header><meta charset="utf-8"><title>案件速遞蔣麗莉稱7.7萬是利是錢</title></header><body><h1>案件速遞<br>蔣麗莉稱7.7萬是利是錢</h1><p>【本報訊】上市公司太平洋興業前主席蔣麗莉涉串謀詐騙認股權案，昨續在區域法院自辯。蔣表示於01年懷有孖胎，不幸其中一胎流產，她聽從醫生勸喻請長病假休養，故在太平洋興業發認股權及環康集團籌備上市時，都沒有打理公司業務。<br>蔣又稱，餘下的孖胎女兒出生後，她特意開立保險箱保存女兒及兒子的利是錢及金器，並非如廉署指控用作接受特赦證人出售股票後的現金。而廉署07年在她的保險箱中找到的7.7萬元，屬前公司員工送給她兒子的部份利是錢。案件編號：DCCC265-6/09</p></body></html>
