<html><header><meta charset="utf-8"><title>莊思明轉黐清洪契仔</title></header><body><h1>莊思明轉黐清洪契仔</h1><p>莊思明自參選港姐以來緋聞多多，之前傳她有圈外同性密友，當選後又被目睹和《超級巨聲》的大孖周志文拍拖逛街，近日又搭上陳慧琳弟弟陳司翰。不過思明與陳司翰好友、即大律師清洪契仔巫翊鳴亦過從甚密，兩人日前齊看張智霖個唱，前晚又一起出席蔡楓華個唱慶功，看來思明異性緣甚旺。</p><p>唔覺陳司翰追求</p><p>另外，思明昨穿韓服在電視城出席新節目《廉遊韓國》記招，問她與陳司翰關係，她說：「係朋友，我唔覺佢追我，唔係拍拖，家幾好幾舒服呀。」<br>採訪：胡比、卓寶花<br>攝影：陳志嵐</p></body></html>
