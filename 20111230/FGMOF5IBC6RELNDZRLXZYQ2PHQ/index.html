<html><header><meta charset="utf-8"><title>阿Sa拒獨自去偷歡</title></header><body><h1>阿Sa拒獨自去偷歡</h1><p>Twins、BOYZ、泳兒及鍾舒漫日前現身無綫娛樂台節目《范後感》，主持人問到蔡卓妍（阿Sa）的感情生活，與陳偉霆（William）拍拖可到達同居階段？阿Sa笑言：「家未去到同居階段，只係間中會到對方屋企。」<br>主持人向鍾欣桐（阿嬌）套料問阿Sa會否背着William出去玩？作為好姊妹的她表示：「見佢哋一見面就會經常黏埋，事事都要打孖上，所以阿Sa冇可能背住William出去玩。」在旁的關智斌（Kenny）更笑說：「有時知佢哋會出席飯局，都會考慮避席。」<br>撰文：丁寧</p></body></html>
