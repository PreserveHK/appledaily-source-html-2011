<html><header><meta charset="utf-8"><title>案件速遞恐嚇普查員被判社服令</title></header><body><h1>案件速遞<br>恐嚇普查員被判社服令</h1><p>【本報訊】的士司機拒絕接受女普查員查問，不但以粗言辱罵，甚至威嚇會取出菜刀「斬死你」。被告早前在觀塘裁判法院被裁定刑事恐嚇罪成，昨被判履行社會服務令60小時。被告表示擔心90多歲病重的父親時日無多，沒法抽空做服務令，但裁判官指出60小時是最低刑罰，不會阻礙他照顧父親。被告高海明（50歲）於7月30日，在觀塘寶達邨住所恐嚇27歲兼職普查員莊幼玉。<br>案件編號：KTCC3921/11</p></body></html>
