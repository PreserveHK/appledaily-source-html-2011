<html><header><meta charset="utf-8"><title>趣趣地：亨利改做12號兵</title></header><body><h1>趣趣地：亨利改做12號兵</h1><p>領隊雲格親口證實，現效力紐約紅牛嘅法國名牌前鋒亨利（左），幾乎肯定重返阿仙奴，以借將身份為佢哋效力兩個月。由於佢喺兵工廠着開嘅14號波衫，家陣由禾確特着緊，所以將會改穿喺法國國家隊嘅12號。雖則佢經已34歲，但勝在經驗豐富，加上又係兵工廠嘅殿堂級球員，若然真係返嚟，廠迷一定會好歡喜。如一切順利，亨利喺下月9號對列斯聯嘅英足盃第3圈，將會「第2次」為阿仙奴作處子登場。<br></p></body></html>
