<html><header><meta charset="utf-8"><title>材識兼收：豈有原卵</title></header><body><h1>材識兼收：豈有原卵</h1><p>曾要我旗下廚師，每星期向我提一條關於飲食的問題，以下是最佳一例:<br>「師傅，做鴿蛋菜式時，你強調蛋白淡如米水，能看透蛋黃，但我翻遍大小菜譜，他們不是將蛋炸過，就是放匙羮蒸熟作琵琶狀，氣韻全失，何解？」<br>皆因他們不懂處理鴿蛋。因鴿蛋白密度較低，非常黏殼，未通法門，會剝到遍體鱗傷，「為求遮醜，惟有走油」。<br>將鴿蛋凍水落鑊，煲四十五分鐘以上，撈起即放冰水中，凍透，老火令蛋白稍實，冷縮令蛋白抽離蛋殼。少許物理常識，問題迎刃而解。</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
