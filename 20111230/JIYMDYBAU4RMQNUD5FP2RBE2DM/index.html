<html><header><meta charset="utf-8"><title>蘋果綠葉粵投4億拓商業地產</title></header><body><h1>蘋果綠葉<br>粵投4億拓商業地產</h1><p>中央對內地住宅市場調控不手軟，粵海投資（270）主席黃小峰表示，內地各大地產集團紛紛在省會大城市拓展商業地產業務，令寫字樓商場業務競爭將趨激烈。粵投昨通過收購廣州3個商業地產項目40%權益，公司最多額外投資4.15億元作發展。其中天河城商場項目每月已提供租金收入578萬元人民幣。香港與廣東省達成未來3年供水協議，黃小峰表示粵投每年向香港供水服務收入因而按年上升5.7%。</p></body></html>
