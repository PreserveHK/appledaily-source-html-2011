<html><header><meta charset="utf-8"><title>韓紅狂插日本拒用日貨</title></header><body><h1>韓紅狂插日本拒用日貨</h1><p>內地當紅歌手韓紅的微博前晚惹來罵戰，事緣她看了張藝謀的《金陵十三釵》後很激動，在微博說道：「日本人，中國人與你們永世為敵！釣魚島你們別想碰！我發誓從現在起不再用你們的產品。」<br>其實有關南京大屠殺的歷史早已人人皆知，韓紅現在才如此激動，惹來一些網友質疑，韓紅之後亦刪了該條微博，有網友說：「既然是公眾人物，還把微博刪了，敢做不敢當！」韓紅昨回應道：「別跟我說甚麼歷史！我看的書不一定比你少！我看了《十三釵》就是恨不得殺了日本鬼子！我指的是電影裏的日本鬼子！」看來她仍怒氣未消。<br>撰文：葉雪</p></body></html>
