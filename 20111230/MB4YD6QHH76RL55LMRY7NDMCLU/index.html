<html><header><meta charset="utf-8"><title>話你知各國改相案例</title></header><body><h1>話你知<br>各國改相案例</h1><p>伊朗掩飾試射導彈失敗</p><p>2008年7月，美英在波斯灣軍演後，伊朗試射了九枚中短程導彈，包括射程達2,000公里、可涵蓋以色列和美軍駐中東基地的「流星三型」導彈。伊朗公佈的照中（左圖），一張展示發射四枚導彈，但傳媒踢爆，伊朗只成功發射三枚，是利用合成技術掩飾失敗。<br>《蘋果》資料室</p><p>《人民畫報》抹走四人幫</p><p>1976年9月9日，中共領導人毛澤東逝世，《人民畫報》報道當局展開追悼，但出版期間「四人幫」突然倒台，主管宣傳的領導基於政治考慮，把追悼活動原照上的江青、張春橋、姚文元和王洪文，全部抹走。結果刊登的兩張悼念活動照片開了多個「天窗」。<br>中國網</p></body></html>
