<html><header><meta charset="utf-8"><title>求驗客手記：壞孩子做老竇馴晒 - 求驗客</title></header><body><h1>求驗客手記：壞孩子做老竇馴晒 - 求驗客</h1><p>近排聽少咗好多有關昆士柏流浪「壞孩子」祖爾巴頓嘅負面新聞，唔通係因為佢就嚟做人老竇。佢喺星期二昆士柏作客1:1賽和史雲斯場波，成日見佢笑笑口，連踢完人都好有禮貌咁揸吓扒。場波完咗祖爾巴頓即刻衝去醫院，迎接佢同女友麥妮爾嘅愛情結晶品誕生，佢哋嘅囝囝Cassius亦喺星期三出世。祖爾巴頓喺Twitter話：「我一睇到佢就決定要愛佢一生一世，呢個moment踢波同其他無謂嘢已經變得完全唔重要。」做咗人老竇，希望祖爾巴頓以後就生生性性唔好再搞事咯。</p></body></html>
