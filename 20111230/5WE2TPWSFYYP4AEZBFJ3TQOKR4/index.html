<html><header><meta charset="utf-8"><title>年沉0.9cm　2100年前陸沉</title></header><body><h1>年沉0.9cm　2100年前陸沉</h1><p>位於印度洋的馬爾代夫群島，藍天碧海令人神往，但度假天堂受全球暖化所害，海平面正以每年0.9厘米速度上升，估計2100年之前就陸沉。</p><p>建圍牆保民居</p><p>馬爾代夫1,200個島嶼中，80%比水平線高不足一米，現因潮漲逢半個月都水浸。首都馬累斥資4.9億港元、花14年建成了一道三米高圍牆，把居民重重包圍，但長遠仍不能對抗海平面上漲危機。<br>總統納希德（MohamedNasheed）今年在聯合國氣候大會上警告，若不行動對抗全球暖化，馬爾代夫早晚會淹沒大海之下。前年為令世界關注，他的內閣曾舉行水底會議。<br>《蘋果》資料室</p></body></html>
