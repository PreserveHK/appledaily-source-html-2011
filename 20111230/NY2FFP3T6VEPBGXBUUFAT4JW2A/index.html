<html><header><meta charset="utf-8"><title>警助長搭霸王的士</title></header><body><h1>警助長搭霸王的士</h1><p>【本報訊】的士司機權益協會幾名成員昨日到灣仔警察總部外請願，抗議警方處理的士司機與乘客糾紛時失職，要求警方改善執法態度保障的士司機權益。協會代表符偉樂表示，近日有大量的士司機投訴指，經常有乘客故意挑剔指司機不禮貌、繞路及衝紅燈等，藉此搭霸王車。<br>符偉樂說：「有好多司機都唔報警，擔心要去警署落口供搞幾個鐘，賺少幾百蚊，最終好多人都算數。」就算警員到場，一般也是建議乘客向運輸署投訴，之後不了了之，沒有敦促乘客繳付車資。協會要求警方檢討處理手法及加強培訓前線警員。</p></body></html>
