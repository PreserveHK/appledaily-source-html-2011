<html><header><meta charset="utf-8"><title>案件速遞扯髮推女童導師緩刑</title></header><body><h1>案件速遞<br>扯髮推女童導師緩刑</h1><p>【本報訊】在特殊學校就讀的8歲女童因發出怪聲，惹起課外活動導師不滿，導師竟大力狂扯她頭髮，並將她推在地上，令她撞至嘴唇紅腫，由此揭發導師有精神問題。涉案導師昨被判入獄14日，緩刑兩年，兼罰款5,000元。<br>辯方昨求情指被告患有適應障礙症，須在青山醫院覆診。其感化官報告指她有悔意，願意承擔後果。28歲被告徐奕薇早前承認於今年9月23日，在葵盛圍馮鎰社會服務大樓基督信義會天恩堂內，襲擊事主。<br>案件編號：TWCC3094/11
</p></body></html>
