<html><header><meta charset="utf-8"><title>米雪期待同祥仔合作</title></header><body><h1>米雪期待同祥仔合作</h1><p>劇集《大太監》女主角一換再換，有指由張可頤演出，終於眾望所歸，由米雪主演慈禧一角。昨日《大太監》在將軍澳電視城開鏡拜神。米雪對於被指是演出慈禧的最佳人選，她謙虛地說：「唔好咁講，真係多謝你哋支持！」<br>米雪談︰「其實邊個做都一樣，冇話規定邊個，不過，咁啱公司覺得我同祥仔年齡配合或者係近少少，或者係外形襯少少，最緊要係個時間。」米雪第一次正式跟祥仔合作，她說：「今次套劇有好多人係未合作過，今次係一個好劇本，我一個月前已開始讀劇本，真係好期待。」<br>採訪、攝影：楊潔雯</p></body></html>
