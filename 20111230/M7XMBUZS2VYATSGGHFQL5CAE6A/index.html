<html><header><meta charset="utf-8"><title>關仁隱事：「食草」瞞婚怕傷害同志 - 關仁</title></header><body><h1>關仁隱事：「食草」瞞婚怕傷害同志 - 關仁</h1><p>紅星「食草」雖然結咗婚，但一直唔願公開另一半，好多人以為佢係為咗啲粉絲，其實最大原因，佢係唔想刺激佢喺內地嘅親密知己「小昆蟲」。一個結咗婚嘅男人，同一位內地紅男星有親密關係，你話呢個天大秘密點可以畀人知，而且佢哋每次見面都會好小心，因兩個人都咁出名，特別係食草，佢結婚都係為咗同屋企人同公眾交代，但佢真正性取向，肯定係比較偏向同性，佢同小昆蟲行埋都有年幾，每次返內地做嘢仲會搵個私竇同小昆蟲短敍。<br>撰文：關仁</p></body></html>
