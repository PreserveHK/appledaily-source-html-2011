<html><header><meta charset="utf-8"><title>鄧麗欣預告嫁方力申</title></header><body><h1>鄧麗欣預告嫁方力申</h1><p>鄧麗欣（Stephy）最近專心在內地拍劇搵人仔，她與內地演員巍子及余少群等合演、關於魔術的電視劇《大戲法》，更獲安排在元旦央視黃金檔首播。Stephy接受內地傳媒訪問時說：「我於劇中是唯一一個不會魔術，角色一直糾纏在父親巍子及愛人余少群之間。」</p><p>享受內地工作</p><p>Stephy透露已簽了內地經理人，並很享受內地的工作氣氛：「在香港，神經一直被各種緋聞八卦弄得緊張，在內地可集中精力工作。」問到與方力申的戀情，她說：「我們從沒否認也沒承認過，就是很好的朋友，結婚的時候一定跟大家說。」<br>撰文：丁寧</p></body></html>
