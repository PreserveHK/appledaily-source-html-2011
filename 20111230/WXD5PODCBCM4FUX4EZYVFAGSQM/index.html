<html><header><meta charset="utf-8"><title>案件速遞美孚居民再阻屏風樓</title></header><body><h1>案件速遞<br>美孚居民再阻屏風樓</h1><p>【本報訊】美孚新邨居民為阻止興建屏風樓，今年8月申請司法覆核敗訴的美孚女居民，獲法援支持下捲土重來，改循民事訴訟方式，以類似的理據入稟高院，要求法庭澄清發展商購入的地皮，僅屬美孚新邨第八期一部份，不可獨立發展。原告何美玲（譯音）在入稟狀亦指，被告發展商祥達發展購入的其中一幅地，被用作行人路約20年，美孚新邨居民擁有路權，不容改變土地用途。<br>案件編號：HCA2220/11
</p></body></html>
