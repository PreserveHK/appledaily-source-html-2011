<html><header><meta charset="utf-8"><title>蘋果綠葉超大財務報告快出爐</title></header><body><h1>蘋果綠葉<br>超大財務報告快出爐</h1><p>被指造假賬的超大現代（682）經已停牌3個多月，復牌遙遙無期，昨日召開股東大會，集團主席郭浩指他們正積極與港交所溝通，復牌的條件是審視有關財務報告，惟報告因需額外的步驟仍未能出爐，但向股東承諾在短期內能展示。此外，集團有充足的現金償還2億美元的可換股債券。管理層昨未有回應記者問題，大部份股東表示不擔心，管理層態度誠懇，亦有股東對公司很失望，希望盡快解決財務報告問題。</p></body></html>
