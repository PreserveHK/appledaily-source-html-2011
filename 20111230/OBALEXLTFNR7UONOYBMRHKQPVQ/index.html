<html><header><meta charset="utf-8"><title>救亡行動綠城水緊售產陸續來</title></header><body><h1>救亡行動<br>綠城水緊售產陸續來</h1><p>內地樓市今年刮冷風，令一向依靠高槓桿比率發展的內房股陷入「水荒」，以高負債「聞名」的綠城中國（3900）更多次傳出「倒下」，董事長宋衞平坦言可以出售部份項目股權以換取資金。摩根大通估計，今次綠城出售上海外灘地王項目10%股權只是售產第一步，相信售產行動陸續有來。<br>綠城首席財務官馮征早前承認，公司正在處置資產，除杭汽發地塊不在出讓之列，其他項目均有潛在出售可能，目前正就無錫香樟園項目與融創中國（1918）進行洽談。綠城今年首11個月合同銷售額約307億元人民幣，僅完成全年目標76.75%，意味今年達標無望。</p></body></html>
