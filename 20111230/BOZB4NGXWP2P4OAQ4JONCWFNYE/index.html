<html><header><meta charset="utf-8"><title>九把刀最愛港產片</title></header><body><h1>九把刀最愛港產片</h1><p>台灣作家、《那些年》導演九把刀查實一直受港產片啟蒙，其小說及電影顯然都受到港產片一些無厘頭搞笑風格影響。他曾表示十分欣賞同是講少年成長、由馬偉豪導演的《記得香蕉成熟時》，馬更曾向他洽談《那些年》小說電影版權，最後因價錢談不攏而告吹。</p><p>向星爺致敬</p><p>九把刀不諱言視周星馳為偶像，例如《那些年》中，柯震東在課室上發出拉長假笑聲「哼~哼」，九把刀直認此場面是向星爺致敬，而片中的殭屍傳說，靈感顯然來自八十年代的港產殭屍片。<br>九把刀早前來港宣傳時亦表示十分欣賞導演杜琪峯，他更向杜Sir自薦說：「杜琪峯肯用我的話，他想做甚麼，我也去拍。」<br>撰文：丁寧</p></body></html>
