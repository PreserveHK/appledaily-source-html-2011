<html><header><meta charset="utf-8"><title>英人巧手廢物變家具</title></header><body><h1>英人巧手廢物變家具</h1><p>英國經濟不景氣，人人勒緊褲頭，不敢亂花錢，當地有一對男女韋斯林（KresseWesling）和亨里特（JamesHenrit），為去年購入兩房新居佈置時，充份發揮廢物利用精神，用人家不要的舊木做睡床床架，拆開酒桶木條做椅子，將貨物集裝架改裝成廚櫃，連窗簾帶也是改裝自汽車安全帶，佈置整間屋的開支僅花了近3,000鎊（3.6萬港元），是添置全新家具的1/10。<br>英國《每日郵報》
