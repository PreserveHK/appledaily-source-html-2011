<html><header><meta charset="utf-8"><title>案件速遞偷高達逗兒樂主婦候判</title></header><body><h1>案件速遞<br>偷高達逗兒樂主婦候判</h1><p>【本報訊】綜援中年主婦，為逗8歲孻仔開心，在今年日12月19日到在荃灣廣場的奇趣玩具坊，偷取一件價值120元高達玩具作為孻仔的聖誕禮物，結果當場落網。主婦昨承認偷竊罪後，被揭發違反感化令犯案，及曾經歷長子意外死亡之痛，裁判官遂決定先索取有關報告始判刑。主婦在庭外拒絕傳媒追訪，直言：「唔使你幫！」曾有3次同類案底的51歲鍾桂芳，育有兩子一女，原本任職司機的丈夫於98年患上精神病，不能工作，長子亦在一次交通意外中身亡。被告獲准保釋至明年2月28日判刑。<br>案件編號：TWCC3554/11</p></body></html>
