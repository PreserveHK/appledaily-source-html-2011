<html><header><meta charset="utf-8"><title>求驗客手記：巴塞皇馬最佳陣容玩晒 - 求驗客</title></header><body><h1>求驗客手記：巴塞皇馬最佳陣容玩晒 - 求驗客</h1><p>西班牙《馬卡報》（圖）喺噚日公佈咗2011年嘅最佳陣容，結果幾乎係由西甲包辦，嚴格嚟講係巴塞同皇馬玩晒。11人最佳陣容裏面，巴塞同皇馬各佔5人，當然包括美斯同C朗喇，而剩番一個位就係曼城嘅前鋒阿古路。不過阿古路喺今季先由馬德里體育會轉投曼城，都算係半個西甲人。呢次最佳陣容係由超過11萬位球迷投票選出，話晒《馬卡報》都係西班牙報紙，投票球迷取向偏重喺西甲球員度都係可以理解。</p></body></html>
