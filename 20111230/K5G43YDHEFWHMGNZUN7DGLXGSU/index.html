<html><header><meta charset="utf-8"><title>「愚蠢政客休想北韓改變」</title></header><body><h1>「愚蠢政客休想北韓改變」</h1><p>北韓為已故領導人金正日13日哀悼期結束，金正恩時代一展開就展下馬威，國防委員會昨（周五）發表強硬聲明，宣稱全世界「愚蠢政客」不要妄想北韓有任何變化，更聲言永不跟南韓李明博政府的「逆賊」打交道，指他們阻止南韓同胞北上弔唁，犯下「千古罪孽」，要付出代價，分析認為北韓是不要南韓小看金正恩，但估計不會作軍事挑釁。<br>北韓續為金正恩搞個人崇拜，聲明首次形容他是「偉大領袖」，政府亦發行他和金正日並立的郵票。金正日則第三次獲授「共和國英雄」稱號，與父親金日成看齊。<br>美聯社/南韓《朝鮮日報》</p></body></html>
