<html><header><meta charset="utf-8"><title>英女怪病　日嘔100次</title></header><body><h1>英女怪病　日嘔100次</h1><p>英國12歲女童阿特金森（AlishaAtkinson圖左），過去六年常常嘔吐大作，最嚴重一次在24小時內嘔吐100次，飽受煎熬。原來他染有一種罕見怪病──周期性嘔吐綜合症。<br>阿特金森6歲起就常嘔吐，醫生初以為她腸胃炎，反覆檢查確定她患有周期性嘔吐綜合症，無藥可醫。她病發時會連續數天甚至數周嘔吐，一天嘔足40次，最嚴重試過一天嘔100次，壓力大時特別易病發。<br>英國《每日郵報》</p></body></html>
