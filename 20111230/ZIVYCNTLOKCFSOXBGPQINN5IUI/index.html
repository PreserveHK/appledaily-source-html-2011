<html><header><meta charset="utf-8"><title>蘋果汁牙醫不恰當治療遭譴責</title></header><body><h1>蘋果汁<br>牙醫不恰當治療遭譴責</h1><p>【本報訊】牙醫李曉濱（圖）涉嫌於去年5月為病人鄭金眉提供不恰當治療，以及在手術後未有告知病人沒完全拔除右上門牙，牙醫管理委員會昨日裁定兩項控罪成立，予以譴責。牙管會主席左偉國宣判時表示，委員會認為病人鄭金眉證供可信，相信李曉濱於手術前並無為病人適當檢查。<br>左偉國說，鑒於李沒有完整記錄鄭的醫療情況，醫生無可能記得曾處理的上百宗個案詳情，加上病人作供直率，委員會接納病人供詞，認為李在手術前未有適當檢查，也無向病人建議其他治療方案。此外，委員會認為若有殘留物留於齒槽，會增加病人感染風險，牙醫必須告知並提醒病人密切監察。</p></body></html>
