<html><header><meta charset="utf-8"><title>今日提醒你：部份流動圖書館暫停服務</title></header><body><h1>今日提醒你：<br>部份流動圖書館暫停服務</h1><p>【本報訊】康樂及文化事務署宣佈，部份流動圖書館將於下月不同時段暫停服務，以便維修。流動圖書館一將於下月9日至16日暫停服務，受影響的服務站包括葵涌祖堯邨、石籬（一）邨、葵盛西邨、葵盛東邨及麗瑤邨；青衣長安邨；荃灣海濱花園及深井。流動圖書館八則於下月5日至18日暫停服務，受影響服務站包括藍田麗港城、秀茂坪曉麗苑及寶達邨、大坑東邨、紅磡海逸豪園及深水埗富昌邨。<br>暫停服務期間，市民可使用其他公共圖書館借閱或歸還圖書館資料，查詢可致電26980002及28272833。</p></body></html>
