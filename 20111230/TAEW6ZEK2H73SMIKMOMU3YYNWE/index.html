<html><header><meta charset="utf-8"><title>澳門人口十年增兩成</title></header><body><h1>澳門人口十年增兩成</h1><p>【本報訊】香港人口突破710萬，澳門最新人口則為55.25萬，較10年前增加20.6%。澳門統計暨普查局昨公佈，今年8月人口為522,500人，住戶17.7萬戶，較10年前增加兩成六。</p><p>人口老化緩和</p><p>澳門同樣是女多男少，女性佔52%，男性佔48%。當地人口老化問題有所緩和，65歲以上人口約4萬，佔整體人口約7.2%。<br>當局解釋，這是因為澳門的成年移民人數增加及外傭增加。澳門人的年齡中位數由10年前的33.3歲增加至36歲。</p></body></html>
