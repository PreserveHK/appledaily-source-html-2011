<html><header><meta charset="utf-8"><title>趣趣地--文帥：4月28日決冠軍</title></header><body><h1>趣趣地--文帥：4月28日決冠軍</h1><p>英超雖有Big6，但照家個勢，今季嘅冠軍應該係曼市雙雄曼城同埋曼聯之爭，事關佢哋兩隊經已彈出，比排喺第3嘅熱刺足足多成7分。唔怪得曼城領隊文仙尼（圖）咁大口氣，話4月28日由佢哋主場對曼聯嘅打吡戰，將會定出冠軍誰屬。文仙尼話：「如果我哋一直保持強勢，我諗喺我哋主場踢嘅曼市打吡，將會決到邊隊攞冠軍。我哋由季初到家都排榜首，但到最後排第1先至最重要。」</p></body></html>
