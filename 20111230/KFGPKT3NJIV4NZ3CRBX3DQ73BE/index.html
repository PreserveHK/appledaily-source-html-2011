<html><header><meta charset="utf-8"><title>超級大家庭第100個孫出生</title></header><body><h1>超級大家庭<br>第100個孫出生</h1><p>大家庭可以組足球隊，加拿大這個超級大家庭，更人多到可以組織整個聯賽。60來歲的烏里希，跟太太生了16個子女，最近剛慶祝第100個孫兒出生（圖）。<br>生於俄羅斯的烏里希，17年前移民加拿大，現居艾伯塔省。他的長子、16名子女中排第5的海因里希，兩周前太太產子。烏里希說等待第100個孫兒出生已多時，希望全家百多人一起在教堂開派對，但兒孫那麼多，他承認很難逐一記得名字。海因里希跟父母一樣多產，13年內第9次當爸爸。他說自己和太太不煙不酒，有餘錢都留來養家，由年長子女照顧弟弟妹妹，養這麼多子女也不算很難。<br>英國《每日郵報》
</p></body></html>
