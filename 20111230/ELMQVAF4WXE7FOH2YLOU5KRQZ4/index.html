<html><header><meta charset="utf-8"><title>陳奕迅投訴舞台危險</title></header><body><h1>陳奕迅投訴舞台危險</h1><p>陳奕迅（Eason）前晚在新城頒獎禮以金色眼妝示人，他出席慶功宴時因眼痛要除去隱形眼鏡，受訪時又炮轟綵排時升降舞台不穩陣：「個台好搖，應該用四隻腳而唔係用一個叉，我都知香港做嘢好趕，但細節都好緊要。」<br>另外，Eason指不是不再出席頒獎禮，只是想放假，記者指容祖兒期待他放假便可拿專輯獎，他笑言：「佢今晚拎咗，睇佢1月1號拎唔拎到。」Eason又說收到楊千嬅聲音短訊指他台上發言很感動，問Eason千嬅有否向他報喜？他說：「佢有喜冇理由唔講我知。」<br>採訪：馬建華、李珮洳<br>攝影：仇志德、黃偉雄</p></body></html>
