<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤冇否認杏兒大肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤冇否認杏兒大肚 - 馮仁昭</h1><p>黃宗澤（Bosco）噚日去咗商業電台接受訪問，節目中講到有指Bosco陪胡杏兒睇醫生，仲話胡杏兒有咗身孕，主持人問Bosco係咪真係有咁嘅事？Bosco就話：「被影到嗰日，都估到會有人咁寫，點知真係估中咗。」不過，Bosco就冇正面答胡杏兒究竟有冇BB，淨係話暫時未有打算結婚，佢仲竟然話胡杏兒係一個口疏、嘥錢又緊張嘅女人。</p></body></html>
