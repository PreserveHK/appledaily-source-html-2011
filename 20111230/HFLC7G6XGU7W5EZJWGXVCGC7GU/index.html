<html><header><meta charset="utf-8"><title>熊貓「賣萌」爭新年禮物</title></header><body><h1>熊貓「賣萌」爭新年禮物</h1><p>在四川雅安碧峰峽，中國保護大熊貓研究中心的育幼室裏，可愛的熊貓寶寶前日收到保育員送來的新年禮物後，紛紛「賣萌（裝可愛）」迎接新一年的到來。寶寶們有時互相爭奪禮物，有時純真地親吻牠們的熊貓公仔玩具，又好像與它談話，上映「真假熊貓猜一猜」。牠們又會在籃子擺出招手及蹺腳的動作，或跟隨幼兒的天性啃咬籃子的邊緣，或爬到門窗邊探視外面的世界。牠們每個趣怪的樣子都可愛得讓人不願轉開視線。<br>中國廣播網</p></body></html>
