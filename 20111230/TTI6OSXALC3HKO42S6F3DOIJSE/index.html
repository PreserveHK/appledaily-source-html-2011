<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠勢借亨利兩個月 - 求驗客</title></header><body><h1>求驗客手記：兵工廠勢借亨利兩個月 - 求驗客</h1><p>英國嘅《每日郵報》話，「兵工廠」阿仙奴已經向「高貝利國王」亨利（左）開出借用合約，為期兩個月。自從美職聯收「咧」之後，踢緊紐約紅牛嘅亨利就返咗母會阿仙奴跟操，預計3月返美國。如果亨利同意加盟，佢將會為阿仙奴踢到7場英超，包括對曼聯同埋熱刺嘅大戰，另外仲有英足盃同歐聯嘅比賽。除咗亨利之外，據報雲格對「科隆王子」普多斯基都好有興趣，德國中堅梅迪薩卡就話，如果亨利同普多斯基可以一齊加盟，就可以組成國王加王子嘅組合，一定可以大殺三方！</p></body></html>
