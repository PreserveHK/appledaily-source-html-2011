<html><header><meta charset="utf-8"><title>蘋果汁帝都自助餐　八食客食物中毒</title></header><body><h1>蘋果汁<br>帝都自助餐　八食客食物中毒</h1><p>【本報訊】近日有八人在沙田帝都酒店（圖）2+2Cafe進食自助午餐後，懷疑食物中毒，其中一人曾入院治療。食物環境衞生署巡查後認為食肆衞生情況滿意，食肆銷毀三文魚刺身及日式燒雞等八公斤食物。<br>衞生防護中心調查兩宗食物中毒個案，第一宗涉及四名13歲女童，她們於周一在該食肆進食自助午餐，三至五小時後出現腹痛、惡心、嘔吐和肚瀉症狀，三人曾求醫，其中一人入院並已出院。第二宗涉及三女一男，同日在該食肆進食，其中一人需要求醫。帝都回應指已加強清潔及檢討預備食品程序。</p></body></html>
