<html><header><meta charset="utf-8"><title>綁匪殺男童碎肉機攪碎</title></header><body><h1>綁匪殺男童碎肉機攪碎</h1><p>河南省鄭州市法院近日審理一宗恐怖綁架案。一名9歲男童（圖右），於去年11月放學時，被三名綁匪以「幫忙選玩具」為由綁走，在威脅他說出家中電話號碼後便將他殺死，並將男童頭部割下，然後將肢體放進碎肉機攪碎，再拋入附近的黃河之中。綁匪隨後聯絡男童父母，先後向其父母勒索20萬元人民幣。男童父母其後報案，當他們準備向綁匪滙款時，遭公安制止，原來綁匪已遭拘捕。當公安知會男童已被撕票碎屍時，其母稱「心情無法用語言來表達」。<br>河南大河網</p></body></html>
