<html><header><meta charset="utf-8"><title>並非永恒　鑽石會蒸發</title></header><body><h1>並非永恒　鑽石會蒸發</h1><p>「鑽石恒久遠，一顆永流傳。」鑽石象徵永恒，但實際上卻不能永遠存在。科學家對鑽石進行實驗，發現鑽石在劇烈強光下照射，部份物質會被蒸發，表面更留下凹洞。<br>澳洲麥格里大學研究人員，將一顆鑽石放在強度極高的紫外線C（UV-C）下直接照射，不消幾秒，鑽石的物質被蒸發，鑽石表面更清楚見到一些細小凹洞。<br>研究員米爾德倫說：「雖然這種由光線引致的蒸發現象，在部份物質中都見得到，但在鑽石上出現則是第一次。」他強調在一般情況下，鑽石的蒸發比率非常低，難以察覺。事實上，即使在很強的太陽光照射下，也要花約100億年才看得出鑽石被蒸發後的分別。<br>英國《每日郵報》</p></body></html>
