<html><header><meta charset="utf-8"><title>章子怡夥高比行善</title></header><body><h1>章子怡夥高比行善</h1><p>「2011科比中國慈善行：助力青少年成長」慈善晚會前晚在上海舉行，身為活動基金創建人和捐贈者的NBA籃球巨星高比拜仁（KobeBryant）聯同章子怡一起出席晚會，NBA球員易建聯也有現身為公益出力。<br>高比拜仁已是連續第三年到內地為中國宋慶齡基金會科比中國基金出席活動，與章子怡更是第二度聯手參加「慈善行」活動。前晚兩人出現甚受歡迎，基金會黨組書記還和高比向子怡頒發愛心大使證書。<br>撰文：林妃</p></body></html>
