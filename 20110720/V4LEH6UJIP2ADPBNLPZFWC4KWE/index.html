<html><header><meta charset="utf-8"><title>千嬅瞞老公愛中基</title></header><body><h1>千嬅瞞老公愛中基</h1><p>楊千嬅、古天樂及劉浩龍昨到尖沙嘴出席「聯合國兒童基金會慈善跑」記招。對於有指黃百鳴擬找千嬅跟舊愛鄭中基於新片演情侶，千嬅說不介意：「其實未出劇本，況且仲有其他人，演情侶冇問題，好似上次同林峯咁，最多老公唔去睇首映。」</p><p>信得過黃百鳴</p><p>問千嬅可擔心黃百鳴會加親熱戲作焦點？她說：「百鳴哥唔會咁，冇理由一嚟就咀，我一把年紀觀眾都唔恨睇。」千嬅又指如要拍親熱戲，老公丁子高一定生氣。對於鄭中基指幸好女兒樣貌不似他，千嬅說：「女仔似媽咪好啲。」<br>古仔被問到張栢芝被飛出賀歲片，他說：「我向來唔係好理新聞，希望大家畀啲空間佢。」<br>採訪、攝影：譚倩宜</p></body></html>
