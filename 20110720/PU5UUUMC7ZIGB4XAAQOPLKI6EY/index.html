<html><header><meta charset="utf-8"><title>美作曲家JerryRagovoy中風離世</title></header><body><h1>美作曲家JerryRagovoy中風離世</h1><p>美國著名作曲家兼唱片監製JerryRagovoy，上周三於紐約一間醫院因中風引起的併發症離世，終年80歲，消息由表演權益團體的代表公佈。生於費城的Jerry自學鋼琴成材，並因在黑人區工作而開始對藍調及騷靈有接觸，其音樂對60年代騷靈唱片的貢獻最大，並對R&amp;B歌曲能植根紐約有莫大影響。他的作品中以滾石樂隊（TheRollingStones）的《TimeIsOnMySide》及JanisJoplin的《PieceOfMyHeart》最為人熟悉。</p></body></html>
