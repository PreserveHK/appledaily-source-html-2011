<html><header><meta charset="utf-8"><title>毀劉慧卿辦事處　拘少年</title></header><body><h1>毀劉慧卿辦事處　拘少年</h1><p>【本報訊】警方偵破立法會議員劉慧卿位於將軍澳健明邨辦事處被刑毀案件。昨晚10時許，負責調查該案的觀塘警區重案組反青隊探員，在將軍澳南豐廣場拘捕一名15歲姓馬的中五學生。<br>被捕疑犯自稱只是手痕貪玩，警方初步調查，估計歹徒並無政治動機。案發於本周日清晨5時半，保安員巡樓時發現劉慧卿議員位於將軍澳健明邨健暉樓地下的辦事處，門口一個一呎半高的信箱被人揮拳毆凹，通知管理處報警。警方事後憑閉路電視影片鎖定目標，連日來追查，於昨晚拘人破案。</p></body></html>
