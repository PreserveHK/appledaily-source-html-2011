<html><header><meta charset="utf-8"><title>灣仔掃黃拘22賣淫北姑</title></header><body><h1>灣仔掃黃拘22賣淫北姑</h1><p>【本報訊】灣仔警區特別職務隊昨午聯同入境處人員在區內展開代號「雷霆一一」的掃黃行動，突擊搜查灣仔駱克道兩幢鳳樓林立的富士大廈和合宜大廈，以及灣仔區兩間酒店，合共拘捕22名涉嫌賣淫的內地女子（圖），其中一名雙程證鳳姐年僅16歲。<br>被捕22名持雙程證及非法入境的內地妓女，年齡由16至35歲，各人分別涉嫌違反逗留條件及非法入境被捕。掃黃行動於昨中午展開，警方先後在富士大廈及合宜大廈多間鳳樓拘捕9名雙程證鳳姐，另在灣仔兩間酒店，拘捕13名被賣淫集團安排在酒店接客的內地妓女。</p></body></html>
