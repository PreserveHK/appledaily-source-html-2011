<html><header><meta charset="utf-8"><title>Jolin偷為男友慶生</title></header><body><h1>Jolin偷為男友慶生</h1><p>台灣G奶天后蔡依林（Jolin）和混血男模錦榮因拍MV擦出愛火後，前日錦榮27歲生日，日前身在常州開騷的Jolin即趕回台灣，為男友慶祝，錦榮當天下午有工作在身，Jolin還親自揸車接男友放工，會合後改由男友做司機。</p><p>爬到後座</p><p>當兩人發現有記者影相，Jolin即狼狽地爬去後座躲避，但依然露出一雙美腿，錦榮馬上開車直奔Jolin屋企慶祝，更有記者發現Jolin和錦榮戴上情侶鈪，可見他們感情已相當穩定兼已屬半公開的秘密。<br>撰文：葉雪</p></body></html>
