<html><header><meta charset="utf-8"><title>求驗客手記：曼城新兵鏟到領隊飛起 - 求驗客</title></header><body><h1>求驗客手記：曼城新兵鏟到領隊飛起 - 求驗客</h1><p>曼城新簽後衞史堤芬沙域（右）好唔好波，我求大俠暫時唔清楚，但肯定佢好夠薑，事關佢日前同領隊文仙尼一齊練波時，冇因呢位前意大利國腳前鋒係自己老細而腳下留情，鏟到對方飛起。如果沙域第日冇得落場，真係唔好怪人。至於胡禮菲臘斯就醒目得多，明知自己變咗曼城嘅多餘物資，於是喺友賽爭取表現，繼2:0贏CF阿美利加時入波後，日前贏溫哥華白帽2:1場波又建功。胡禮仔咁博命，希望佢可以打動文仙尼畀佢留低。</p></body></html>
