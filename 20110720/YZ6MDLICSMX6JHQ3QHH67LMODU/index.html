<html><header><meta charset="utf-8"><title>蘋果汁上月少501宗領綜援個案微減</title></header><body><h1>蘋果汁<br>上月少501宗領綜援個案微減</h1><p>【本報訊】社會福利署發表最新的領取綜援個案數字，6月份整體領取綜援的個案較5月份減少501宗，按月跌幅為0.2%。6月底領取綜援的個案總數為281,622宗，受助總人數為460,059。<br>就個案類別分析，失業類別個案的按月跌幅為0.5%，有28,973宗，而低收入類別的個案則下跌1.2%，有13,634宗。單親類別個案下跌0.1%至34,124宗。健康欠佳類別個案下跌0.3%至25,124宗。<br>年老及永久殘疾類別個案則均保持平穩，分別有153,966宗及18,576宗。
</p></body></html>
