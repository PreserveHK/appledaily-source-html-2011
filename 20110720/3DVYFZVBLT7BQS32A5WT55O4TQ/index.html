<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲Fing秀髮賺日圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲Fing秀髮賺日圓 - 馮仁昭</h1><p>台灣名模林志玲（Chiling）舊年同木村拓哉合演日劇《月之戀人》，雖然收視認真麻麻，但總算幫佢喺日本打響咗知名度，有咗名自然財源滾滾來。<br>最近Chiling被選為高絲洗頭水新代言人，噚日佢就飛咗去東京宣傳。活動上林志玲俾人讚佢嘅秀髮同皮膚一樣咁靚，仲頒咗個「肌膚美人獎」畀佢，又賺到錢又有獎攞。問到佢嘅美容秘訣，佢話要保持心情開朗同埋幾時都要保持笑容喎。</p></body></html>
