<html><header><meta charset="utf-8"><title>MINI試車有車送</title></header><body><h1>MINI試車有車送</h1><p>試車有車送咁筍？雖然大家都估到唔係真車，但可以免費攞走MINI合金模型玩具車，同樣夠晒開心啦！MINI將於本周未舉行「SummerofSpeed」試車日，除準備了Countryman及CooperS等車款供車迷試駕外，今次更特別加入MINIJohnCooperWorks開篷版畀你玩，親嘗MINI極速感受。只要之前打個電話預約試車，就有得玩有禮物到手，何樂而不為呢？</p><p>日期：7月23及24日<br>時間：10am-6pm<br>地點：荃灣青山公路380號森那美集團大廈2樓<br>查詢：31936800</p></body></html>
