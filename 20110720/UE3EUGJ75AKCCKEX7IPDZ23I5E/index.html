<html><header><meta charset="utf-8"><title>意粉靠黐　做Pizza</title></header><body><h1>意粉靠黐　做Pizza</h1><p>有時意大利粉煮多了或意粉變得碎濕濕，不想倒掉浪費，不如將意大利粉搓成薄餅底，省卻搓餅底發酵的時間！只要將煮熟的意大利粉放入密實袋中，然後用力搓揉成糰狀，再鋪上番茄醬和自己喜歡的材料，放入預熱至180℃焗爐，焗15-20分鐘即可。要注意是，意大利粉煮太腍會令黏力減少，很難搓成糰，亦可以用通粉、螺絲粉，不過公仔麪、米粉的質地就不適合了。</p><p>意粉搓爛成糰</p><p>將100克熟意大利粉，放入密實袋中搓揉成糰狀。</p><p>搓成薄餅形</p><p>取出麪糰後，用手略搓，然後壓成圓形薄餅狀。</p><p>鋪上食材</p><p>鋪上喜愛的材料，放入預熱至180℃焗爐，焗15-20分鐘。</p></body></html>
