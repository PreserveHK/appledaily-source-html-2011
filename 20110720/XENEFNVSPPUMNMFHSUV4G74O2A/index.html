<html><header><meta charset="utf-8"><title>林家聲獲銀紫荊星章</title></header><body><h1>林家聲獲銀紫荊星章</h1><p>林家聲將於今年10月獲頒銀紫荊星章（SBS），他前晚在尖沙嘴筵開15圍慶祝，其兒子林潤笙及過百戲迷到場支持。</p><p>謙稱沒功勞</p><p>林家聲坦言得此獎感意外，但亦十分開心，他謙虛說：「我做戲係盡我力量去演，自問冇乜功勞。家自己身體都過得去，亦都幾好精神，今年好多開心事，亦都做到鍾意嘅事，好似教導學生，又搞展覽會。」林家聲寄語同業要將自身本領發揚光大，更要將本領延續給下一代。林家聲兒子林潤笙之前陪父親在演藝學院領取榮譽博士，他前晚亦有上台感謝眾戲迷對父親的支持。採訪、攝影：魯萍</p></body></html>
