<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●籮霸珍妮花洛庇絲日前與老公MarcAnthony宣佈離婚，有指另一導火線是Marc操縱慾強，連籮霸穿性感衣服都要管。<br><br>●日本組合AKB48成員秋元才加前日拍攝劇集《名偵探柯南》時，獲男主角溝端淳平等人為她提早慶生，令她感動得淚流滿面。<br><br>●將於明年退出藝能界的日本女歌手後藤真希，昨日宣佈將於11月推出最後一張大碟，並於12月4日舉行最後一場演唱會告別fans。<br><br>●韓星崔智友前日素顏戴眼鏡，與新劇《寧死不輸》中演律師丈夫的尹尚賢首次對劇本。</p><p>●韓國組合SuperJunior下月推出新大碟，昨日率先公開成員恩赫頭髮遮眼和頸有紋身的造型。</p></body></html>
