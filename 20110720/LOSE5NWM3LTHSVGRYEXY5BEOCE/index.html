<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李治廷勁冧周冬雨好戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李治廷勁冧周冬雨好戲 - 馮仁昭</h1><p>李治廷最近喺上海同周冬雨合作拍新戲《傾城之淚》，當佢得知自己嘅新城音樂會唔夠一星期已經換晒飛，相當驚喜同興奮，不過由於暫時要忙住上海拍戲，所以都未有時間練歌，不過佢話等完成新戲嘅拍攝工作，就會第一時間投入音樂會綵排工作。至於首次同周冬雨合作，佢哋互相大讚對方嘅演技，又送高帽，李治廷覺得同周冬雨雖然只係相處幾日，但大家已有默契，所以好快就投入咗《傾》片嘅角色當中。</p></body></html>
