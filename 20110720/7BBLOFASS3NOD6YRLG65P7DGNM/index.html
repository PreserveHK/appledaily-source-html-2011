<html><header><meta charset="utf-8"><title>蘋果汁任特派專員　胡正躍將駐澳門</title></header><body><h1>蘋果汁<br>任特派專員　胡正躍將駐澳門</h1><p>【本報訊】中央政府任命外交部部長助理胡正躍，接替盧樹民出任外交部駐澳門特派員公署特派員。58歲的胡正躍，畢業於美國喬治敦大學，1976年開始外交生涯，先後擔任中國駐越南、新加坡、馬來西亞大使館職員、參贊和特命全權大使等。2006年出任外交部亞洲司司長，兩年後升任外長助理，主管亞洲地區事務。<br>近日他曾就南海主權爭拗發表意見，指南海問題沒有外界說的那麼嚴重，不會影響中國與東盟的關係。日本發生9級強烈地震之後，中國積極展開「地震外交」，胡正躍居中協調。</p></body></html>
