<html><header><meta charset="utf-8"><title>蘋果汁澳優逾億增持荷乳品商</title></header><body><h1>蘋果汁<br>澳優逾億增持荷乳品商</h1><p>澳優乳業（1717）宣佈以1036.9萬歐元（1.15億港元），增持荷蘭乳品公司HyprocaDairy的31.56%股權。完成交易後，澳優在Hyproca的持股量將增至51%。澳優將以抵銷預付款741.9萬歐元（8209萬港元），及發行1100萬股，支付收購代價餘款295萬歐元（3265萬港元），每股代價約2.99元，較停牌前溢價40%。若澳優未能夠在3個月內以股份支付收購餘款，將以內部資源按現金形式支付款項。去年Hyproca賺1780萬港元。</p></body></html>
