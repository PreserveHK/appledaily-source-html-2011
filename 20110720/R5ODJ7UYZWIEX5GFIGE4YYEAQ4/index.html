<html><header><meta charset="utf-8"><title>蘋果汁收291內地生　港大擸省市狀元</title></header><body><h1>蘋果汁<br>收291內地生　港大擸省市狀元</h1><p>【本報訊】香港大學完成11/12年度內地本科生收生程序，今年錄取291人。港大表示，獲取錄學生，其中17人是「省市狀元」。<br>港大今年收到逾萬份來自全國31個省、市、自治區的內地本科生入學申請，其中擁有高考省市狀元頭銜的申請者超過40人。獲取錄的291名內地生中，省級狀元11人，人數比去年增一倍，他們的高考成績在全省或直轄市排第一。市級狀元也有6人，他們的成績為所屬城市第一名。港大表示，內地同學報考的學科多元，傳統熱門科如經濟金融、工程、理學、法學等依然競爭激烈。</p></body></html>
