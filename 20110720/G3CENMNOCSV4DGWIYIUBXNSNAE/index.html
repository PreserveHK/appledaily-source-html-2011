<html><header><meta charset="utf-8"><title>福祿壽暑假又扮嘢</title></header><body><h1>福祿壽暑假又扮嘢</h1><p>無綫節目《福祿壽放暑假》是特別版福祿壽，將於暑假播出，昨日福祿壽在將軍澳錄影和拍主題曲，王祖藍說：「因為又拍劇又拍電影，應該冇時間再做之前嘅福祿壽，所以喺暑假搞個兩個鐘頭特別版。」<br>李思捷則說：「今次不離扮嘢，都會玩少少政治人物，又會扮吓陳豪嘅阿sir同花家姐。」至於受歡迎的色慾都市短劇，祖藍說：「會做番，會講吓我哋幾時識，講我哋讀書時因為一個男仔而相識。」<br>採訪、攝影：<br>楊潔雯</p></body></html>
