<html><header><meta charset="utf-8"><title>李連杰呻拍片被呃</title></header><body><h1>李連杰呻拍片被呃</h1><p>李連杰、黃聖依和導演程小東昨日在北京宣傳新戲《白蛇傳說之法海》，李連杰笑稱被監製崔寶珠所騙才拍這部戲，當中拍攝時間由14天變為25天，客串變成領銜主演，片酬卻是要求得最少。至於少了多少？他只說：「我跟崔寶珠說這是最後一次，下不為例。」但轉頭他表示片酬跟《龍門飛甲》差不多。<br>李連杰又指以為海報應把主角白蛇黃聖依和許仙林峯放在當眼處，最後竟發現自己的名字才是第一個，加上預告幾乎都是自己，李連杰笑言替林峯揑一把冷汗，幸最後有幕許仙和白蛇生離死別的片段補數。<br>採訪、攝影：陶然婷</p></body></html>
