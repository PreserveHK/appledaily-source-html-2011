<html><header><meta charset="utf-8"><title>蘋果汁「感冒食鼠藥」　商界促撤競爭法</title></header><body><h1>蘋果汁<br>「感冒食鼠藥」　商界促撤競爭法</h1><p>【本報訊】特區政府即將在年底就《競爭條例草案》提讓步方案，一眾中小企及商界團體代表在政府讓步前夕，空群出席立法會昨天為競爭法舉行的公聽會，一面倒批評草案內容加重中小企經營成本，同時未能杜絕原來要針對的油價及超市壟斷行為，有代表更直斥「感冒唔使食老鼠藥」，力促政府撤回。但消委會及部份民間團體則支持立法，以保障市民權益。<br>面對商界強烈反響，商務及經濟發展局副秘書長黎蕙明昨透露會就法例設緩衝期，希望分期執行能令商界逐步適應。她強調條例草案內提出的違規指引是參考外國例子。</p></body></html>
