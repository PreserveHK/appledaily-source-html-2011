<html><header><meta charset="utf-8"><title>元朗狗場火警15唐狗焗死</title></header><body><h1>元朗<br>狗場火警15唐狗焗死</h1><p>【本報訊】元朗新田攸潭尾村專門收養流浪貓狗的狗場「希望貓狗天地」，昨晚9時許三把運作中的牛角風扇疑過熱短路引起火警，狗場主人剛外出場內無人，直至火勢蔓延，街坊發現狗場有煙火冒出報警。消防員到場開喉迅速將火救熄，但15隻被安置在三個狗籠內的唐狗，因逃生無門被濃煙焗死。<br>據悉，場內有逾百隻收養的貓狗。事發前，狗房內數盞射燈及七把牛角扇開住，以幫助通風，其中三把牛角扇疑不勝負荷出事。消防員調查後認為火警無可疑。</p></body></html>
