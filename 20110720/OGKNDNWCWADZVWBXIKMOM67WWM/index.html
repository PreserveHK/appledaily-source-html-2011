<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇玉華獲豁免全裸搜身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇玉華獲豁免全裸搜身 - 馮仁昭</h1><p>蘇玉華早前遠赴南非和南澳洲為無綫拍攝旅遊特輯《感動時刻》，噚日佢喺將軍澳電視廣播城開記者會，介紹今次佢去嘅地方，其中有一個地方佢好難忘，佢話：「我去參觀一個粉紅鑽礦場，嗰度入去係要全裸搜身，好彩我哋得到豁免，不過我覺得都係應該，因為粉紅鑽比起其他鑽石貴幾十倍，咁樣係為你好又係為佢好，去到我見到咁多鑽石，我終於明白點解鑽石係代表永恒同幸福，我都想有人送畀我。」</p></body></html>
