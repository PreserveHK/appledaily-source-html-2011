<html><header><meta charset="utf-8"><title>車模遇求婚　索千萬「禮金」</title></header><body><h1>車模遇求婚　索千萬「禮金」</h1><p>在上周六（16日）吉林市一個車展上，王偉手拿鮮花及物業鎖匙，當眾在車模曲昱曈前單膝跪下求婚。因事出突然，曲不但沒答應，更怒斥王破壞其表演心情，並賭氣地說要他賺到1,000萬元才結婚。<br>現年24歲的曲昱曈事後稱，兩人是初中同學。兩個月前王曾在一個電視節目上向她表白，但遭她拒絕，但想不到他還是窮追不捨，令其十分尷尬。曲事後對王說：「再來糾纏我，連朋友都做不了。」但王對求婚之事並不後悔，並說：「要是當時拿着保時捷的車鑰匙去向她求婚，她可能會答應我。我知道自己並不是她喜歡的類型，但我還是會等。」<br>吉林《城市晚報》</p></body></html>
