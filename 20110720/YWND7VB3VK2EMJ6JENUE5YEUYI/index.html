<html><header><meta charset="utf-8"><title>蘋果汁台駐港機構今舉辦揭牌儀式</title></header><body><h1>蘋果汁<br>台駐港機構今舉辦揭牌儀式</h1><p>【本報訊】台灣行政院陸委會主委賴幸媛昨晚經澳門抵港，準備今早在港，主持台北經濟文化辦事處易名揭牌儀式。她昨日在澳門主持駐澳辦事處揭牌儀式，是首次赴澳視察相關業務。賴幸媛（圖右）在揭牌儀式上表示，此為台澳關係進一步深化的里程碑，會為深化台澳經貿、旅遊、教育、科技、觀光、文化等方面努力。至於會否在內地設立辦事處，她回應稱：「一碼歸一碼。」稱是兩回事。於1989年成立的台北駐澳門「台北經濟文化中心」，自本月4日起更名為「台北經濟文化辦事處」。</p></body></html>
