<html><header><meta charset="utf-8"><title>妻瘦過夫　美滿婚姻秘訣</title></header><body><h1>妻瘦過夫　美滿婚姻秘訣</h1><p>不少女性婚前節食保持苗條，婚後卻大吃大喝，變成肥師奶，但這樣做隨時會影響夫妻關係，有研究發現，婚姻美滿的秘訣在於妻子要瘦過丈夫，讓男人覺得另一半依然吸引。<br>美國田納西大學挑選了169對35歲以下的夫婦，參與為期四年的研究，結果發現，男女受訪者都覺得，只要妻子的身體質量指數（BMI）一直較丈夫低，即體重比他們輕，婚姻關係就會較融洽快樂。好像碧咸與纖瘦的維多利亞結婚11年，依舊恩愛，近日再添一女。研究員解釋，妻子較自己瘦，男人會覺得她們仍然吸引，不會出外偷食，女人也會較有自信心，覺得丈夫仍愛自己。<br>英國《每日郵報》</p></body></html>
