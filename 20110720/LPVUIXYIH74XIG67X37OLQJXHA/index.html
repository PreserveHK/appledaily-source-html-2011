<html><header><meta charset="utf-8"><title>男子燒炭自殺　陳屍多日</title></header><body><h1>男子燒炭自殺　陳屍多日</h1><p>【本報訊】獨居粉嶺雍盛苑雍華閣一單位的55歲男子，疑因病厭世，日前在廁所燒炭自殺身亡，但一直未被發現，直至昨日其兄長到訪才揭發事件。警方未有撿獲遺書，死因初步無可疑。<br>據悉事主患有抑鬱症，其兄長因多天未能聯絡上他，昨日中午12時許，登門探訪，但他按門鈴無人回應，又嗅到屋內傳出異味，於是報警。消防員破門入屋，發現事主倒斃廁所地面，已死去多天，身旁有一盆炭灰。</p></body></html>
