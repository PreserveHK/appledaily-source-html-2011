<html><header><meta charset="utf-8"><title>旺角空降啤樽現擲鏹驚魂</title></header><body><h1>旺角<br>空降啤樽現擲鏹驚魂</h1><p>【本報訊】旺角西洋菜南街42至48號對開行人專用區，前晚發生空降飛樽，惹來三年前擲鏹水狂徒再現驚魂。警方調查後，懷疑酒樽被人蓄意從地面擲出，與擲鏹狂徒手法有異。<br>目擊事件的本地表演團體「好戲量」設計師陳裕君（Yukko）憶述，前晚約10時45分，一名年約40歲女子突然被一個酒樽擲在身後，旋即粉碎。由於三年前該條街發生擲鏹水樽傷人案，Yukko稱：「佢（擲鏹狂徒）係咪想挑戰警方，已經裝晒天眼，佢仲夠膽咁掟？」大批警員趕至並登樓調查。政府化驗師檢驗地面液體證實為啤酒。</p></body></html>
