<html><header><meta charset="utf-8"><title>李晉強吼實高海寧</title></header><body><h1>李晉強吼實高海寧</h1><p>出爐香港先生李晉強和另外兩位獲獎港男黃建東及蕭家浩昨在電視廣播城錄影《BigBoysClub》，主持MCJin和李晉強同聲同氣話題不斷，李晉強說會在加拿大暫時退學，先留港一年發展，他的陽光氣息冧爆女藝人，日前高海寧更公開讚他有型靚仔。李晉強得知高海寧人靚身材正時，即口花花說：「我知佢係邊個，咁快啲識。」問李晉強會否喜歡高海寧類型的女仔，他說：「我都係識吓人啫。」</p><p>蕭家浩想入無綫</p><p>黃建東和蕭家浩有意在娛圈發展，黃建東回想參賽時最難面對是穿泳褲環節，他說比賽後飲食較放鬆，並笑言：「我啲腹肌減少咗。」蕭家浩則直言加入無綫是其志願。採訪、攝影：卓寶花</p></body></html>
