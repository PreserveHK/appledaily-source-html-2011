<html><header><meta charset="utf-8"><title>DJ小貓咪合作「捽碟」</title></header><body><h1>DJ小貓咪合作「捽碟」</h1><p>活潑好奇的小貓，可能是做唱片騎師的好材料。網上近日流傳短片，有三隻小貓一起合作「捽碟」，有姿勢也有實際，無論視覺和音響效果，均可媲美專業唱片騎師（DJ）。<br>DJ貓活力十足，其中一隻見到黑膠唱碟機不斷旋轉，趴上碟面，玩「氹氹轉」不久跌出機外。另一隻小貓則只用雙爪「捽碟」，看清楚形勢才撲上碟面。最後一隻小貓則專攻混音機，推按機上的調音掣。音樂節奏在三隻小貓出招後，不斷高低起伏產生變化。<br>台灣東森新聞網</p></body></html>
