<html><header><meta charset="utf-8"><title>深圳來港會友　女童失蹤</title></header><body><h1>深圳來港會友　女童失蹤</h1><p>【本報訊】警方昨呼籲市民提供一名16歲失蹤女童消息。失蹤女童蔡穎妍（圖），與父母住在深圳，她也在當地讀中學，本年4月25日，她向家人聲稱往香港會友，經落馬洲管制站入境，其後再沒返家，其父於26日報案。<br>蔡身高約1.58米，體重約50公斤，中等身材，圓面，黃膚色，蓄啡黑色長直髮，右邊面有一粒癦。據稱，她有失蹤前科，曾失蹤數月後自行返家。<br>任何人士有失蹤女童的消息，可致電36613112與新界北總區失蹤人口調查組或向任何一間警署聯絡。</p></body></html>
