<html><header><meta charset="utf-8"><title>酒井法子學中文等復出</title></header><body><h1>酒井法子學中文等復出</h1><p>日本女星酒井法子因吸毒被捕而身敗名裂，現正為吸毒案服緩刑，但她亦吼準時機靜待復出，早前曾傳酒井明年11月會於東京開復出演唱會，但有見今年4月自己到中國出席禁毒活動時受到內地fans熱烈歡迎，大感興奮，已打算將內地當作全面展開活動的基地，因此現在落力學中文，每天均抽幾個小時學習。<br>雖然酒井認為中國是個好地方，但因要支持於日本讀書升中學的長子，所以完全離開日本，遷移到內地定居的可能性不大。</p></body></html>
