<html><header><meta charset="utf-8"><title>求驗客手記：48歲佐敦照入樽 - 求驗客</title></header><body><h1>求驗客手記：48歲佐敦照入樽 - 求驗客</h1><p>「籃球之神」米高佐敦03年收山後，雖然出過唔少佐敦接班人，好似拜恩、阿倫同勒邦占士等，不過MJ嘅神級地位未曾動搖，而且不時露兩手吊吓球迷癮；好似山貓嘅夏令營周一展開，身為班主嘅佐敦有份出席之餘，仲換晒波衫顯露身手，包括一個單手入樽（圖），以MJ已經48歲，仲好輕鬆入樽，真係犀利，大家想重溫，就要瀏覽呢個網頁： http://www.youtube.com/watch?v=m3jXWNyFJJc。 </p></body></html>
