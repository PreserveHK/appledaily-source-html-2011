<html><header><meta charset="utf-8"><title>Upcoming：朝拜這樣的LV</title></header><body><h1>Upcoming：朝拜這樣的LV</h1><p>是湊巧還是刻意？今年的瑞士Basel錶展，若不看錶環看風景，LouisVuitton的展場最是不得了，就在一艘遊船上自成一國，我等凡人先敬羅衣，自是即時加分。想不到自我翻版的風光更震撼，今年九月將於新加坡MarinaBaySands開設首間LouisVuittonIslandMaison。臨海而建加超大品牌標記勢將成為又一地標。此獨一無二的店舖意念，將貫徹航海主題，並由國際建築設計大師PeterMarino設計。即便是環球影城，也不曾為新加坡心動，可物慾下的獅城卻是旅途的下一站。</p></body></html>
