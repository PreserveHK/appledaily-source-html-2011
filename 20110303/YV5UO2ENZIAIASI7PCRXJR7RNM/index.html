<html><header><meta charset="utf-8"><title>有後着勢進軍資產管理</title></header><body><h1>有後着<br>勢進軍資產管理</h1><p>要在香港從事資產管理業務，除了要從證監會取得第1類證券交易牌照，亦要取得能就證券向客戶提供意見的第4類牌照，及能提供資產管理的第9類牌照。PaulsonAsia暫時只有第1類證券交易牌照，由於保爾森是以「沽空」證券成名，故再申請第2類及第3類牌照的機會很高。<br>據證監網頁資料顯示，第2類及第3類牌照分別為期貨合約交易及槓桿式外滙交易。有市場人士認為，按保爾森於美國的投資作風，在港一定會用不同衍生工具或期貨進行投資，故相信其基金還要再申請最少兩個牌照。</p></body></html>
