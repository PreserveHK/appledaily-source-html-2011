<html><header><meta charset="utf-8"><title>Liam爆粗狂鬧Radiohead</title></header><body><h1>Liam爆粗狂鬧Radiohead</h1><p>英國搖滾樂隊Radiohead地位崇高，上月突然推出以著名古老大樹為名的新專輯《TheKingofLimbs》，即成全球熱話。但前Oasis主音LiamGallagher卻不是味兒，因他剛以新樂隊BeadyEye名義出碟，風頭被搶，所以極唔順超爆粗狂寸：「X你啦，我聽過嗰隻X碟，我只係諗『乜話？』我認為我哋做得好X好多。佢哋幫棵X樹寫歌？放X過我啦！」</p></body></html>
