<html><header><meta charset="utf-8"><title>陳奐仁光脫脫談情說愛</title></header><body><h1>陳奐仁光脫脫談情說愛</h1><p>陳奐仁將於5月推出新碟，近日積極作最後衝刺，日前更開始宣傳新歌《光脫脫》，並已把動畫形式的MV放上YouTube任睇，陳奐仁表示更造了《光脫脫》特別版送給新婚的MCJin。</p><p>拒生兒育女</p><p>陳奐仁的新歌以愛情為主題，已有感情穩定女友的他唱得份外投入，他日前說：「我家好滿足，我希望提醒大家珍惜眼前人。」問到可會做兔新郎，他說：「呢啲嘢要睇緣份，要配合天時地利人和，順其自然。」<br>陳奐仁結婚要看時機成熟，至於生仔，他卻耍手擰頭說：「世界咁辛苦，點解仲要生個小朋友出嚟，我有能力，寧願選擇用資源幫咗有需要啲人先。」<br>採訪：比華利</p></body></html>
