<html><header><meta charset="utf-8"><title>點滴「醬油委員」劉翔飛奔開會扮鬼臉</title></header><body><h1>點滴<br>「醬油委員」劉翔飛奔開會扮鬼臉</h1><p>中國110米欄王、全國政協委員劉翔昨出席政協會議開幕再度引起記者蜂擁群追，一身西裝筆挺的劉再次發揮飛人本色，一支箭跑上人民大會堂台階，之後還回頭向身後的記者揮手做鬼臉（圖）。可憐一眾攝記為了追他，有的還連人帶機摔倒地上。對於記者追問帶了甚麼提案，劉委員坦白地相告：「今年沒有提案。」由於劉在全國兩會上，沒有任何提案，不敢於代表人民發表建議意見的人，就像網絡流行語「我是來打醬油的」，網友直接稱他為「醬油委員」。</p></body></html>
