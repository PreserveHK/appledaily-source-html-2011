<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳日言爆法拉好事近 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳日言爆法拉好事近 - 馮仁昭</h1><p>Neway旗下歌手吳日言（Yan）噚日到新城電台接受訪問，講到老闆二少薛嘉麟年尾同諸葛梓岐結婚，Yan即話：「我估佢哋因為想生BB先咁快結婚，所以我會搜羅啲可以一索得男嘅秘方同補品畀佢哋。」Yan仲爆大少薛世恒好事近：「佢新年派利是，我問佢係咪派雙封，佢就甜笑話只係單封，未來大少奶（陳法拉小圖）家只係忙住拍劇未得閒啫，佢哋都好事近喇！」</p></body></html>
