<html><header><meta charset="utf-8"><title>案件速遞誤殺BB　父囚10年</title></header><body><h1>案件速遞<br>誤殺BB　父囚10年</h1><p>【本報訊】被迫盲婚啞嫁的尼泊爾搭棚工人與妻來港後誕下一子，他疑妻有外遇，加上被困在一段不快的婚姻關係中，醉酒後兩度打子，將不足三個月大的男嬰拋向嬰兒床，令他墮地，又大力拍打他，導致兒子頭骨及肋骨骨折死亡。尼漢早前承認誤殺罪，高等法官貝珊昨認為被告因酗酒出事，令男嬰受嚴重襲擊，指兒童應受保護，判刑要具阻嚇性，將被告重囚10年。<br>被告HemKumarGurung（26歲）於去年4月8日醉酒後打子。同月11日，被告再拍打兒子，嬰兒無呼吸後送院，至22日不治。<br>案件編號：HCCC432/10</p></body></html>
