<html><header><meta charset="utf-8"><title>馮仁昭四圍超：可嵐微博直擊宮縮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：可嵐微博直擊宮縮 - 馮仁昭</h1><p>前歌手可嵐噚日現身養和醫院，原來佢今日就會順產生BB，佢老公同媽咪陪佢入院。可嵐話心情好緊張，仲緊張到喊，佢透露BB性別係仔，醫生話家已經有7磅3。可嵐將好消息放咗上微博，準媽咪蔡少芬即留言叫佢分享吓順產痛唔痛。可嵐生仔都不忘上微博，就連打完催生針陣痛佢都有精力照留言，仲現場直擊咁話：「感覺到子宮收縮的力度還挺強的。」玩微博玩到認真誇張。
</p></body></html>
