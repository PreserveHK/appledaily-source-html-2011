<html><header><meta charset="utf-8"><title>四川驚現「三四六」異獸</title></header><body><h1>四川驚現「三四六」異獸</h1><p>四川成都塔子山公園日前出現一批奇珍異獸，包括「三腳鴨」（圖）、「四角羊」及「六腿牛」，牠們不僅能享受獨立宿舍及上等飼料，每天傍晚還可以出來散步。兩歲的三腳鴨來自彭州，性別不明，尾部多長了一隻腳，肛門就在這隻腳上。四角羊來自松潘，5歲，頭部多長出兩隻長短不一的彎曲尖角。而兩歲的黃褐色六腿牛，來自綿陽，右肩胛骨處長出兩條細腳，牛蹄懸空在腰間，脾氣怪，會頂人。專家指畸形可能是基因變異造成。<br>四川《天府早報》</p></body></html>
