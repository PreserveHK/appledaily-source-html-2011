<html><header><meta charset="utf-8"><title>求驗客手記：長友掹車邊攞獎 - 求驗客</title></header><body><h1>求驗客手記：長友掹車邊攞獎 - 求驗客</h1><p>一年一度、代表米蘭市優質金獎嘅安布羅吉諾金獎（Ambroginod'Oro）周三喺米蘭市市政廳舉行，上季奪得歐聯冠軍同埋年尾成為世界冠軍嘅國際米蘭，奪獎係理所當然。奪兩大殊榮嘅功臣，包括會長莫拉堤、隊長辛尼迪，仲有一眾球員都有出席，當然亦唔少得現任教練李安納度，雖則佢今季中先至領軍，同上年奪兩獎無關係，但佢身為教練，有份唔出奇，搞笑係上年冇份嘅球員都獲獎，好似日本國腳長友佑都（右二）咁，亦都出席湊熱鬧，足見家嘅國米上下十分團結，無分彼此。</p></body></html>
