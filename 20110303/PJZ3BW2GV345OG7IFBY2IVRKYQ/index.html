<html><header><meta charset="utf-8"><title>潘秀瓊籌備個唱捱到病</title></header><body><h1>潘秀瓊籌備個唱捱到病</h1><p>憑一曲《情人的眼淚》走紅、有低音歌后之稱的前輩歌手潘秀瓊，將於本月9日和10日於尖沙嘴文化中心舉行兩場個人演唱會，並請來好友胡錦及「寶島歌王」謝雷擔任嘉賓。</p><p>胡錦撐到底</p><p>原來，多年來潘大姐在港全是參與雜錦演唱會演出，個唱方面，今次還是頭一趟，所以份屬她好友兼麻雀腳的胡錦知道後，即一口答應來港助陣力撐。<br>不過，潘大姐早前由新加坡來港與樂隊綵排時，剛巧香港天氣極度寒冷，潘大姐因此不慎病倒，幸即時找醫生診治後已無大礙，相信不會影響個唱演出水準。<br>撰文：林妃</p></body></html>
