<html><header><meta charset="utf-8"><title>奇洛奉旨冧柴崎幸</title></header><body><h1>奇洛奉旨冧柴崎幸</h1><p>荷李活型男奇洛李維斯（KeanuReeves），現正積極地準備投入改編自日本電影《元祿忠臣藏》的新片《47Ronin》拍攝工作，他日前就與該片導演及一班日本演員在倫敦會面，正式公佈日本演員人選。</p><p>奇洛讚神秘美麗</p><p>日本當紅女星柴崎幸將會擔任該片女主角，飾演奇洛的戀人，而淺野忠信、菊地凜子、真田廣之都有份演出。能夠成為荷李活片女主角，柴崎幸以英語表示：「我十分興奮！」而奇洛則大讚柴崎神秘而美麗，導演CarlRinsch亦指柴崎幸擁有西方女性沒有的優雅氣質。據指，該片將於本月中開鏡，會到倫敦、匈牙利、日本等地取景。</p></body></html>
