<html><header><meta charset="utf-8"><title>基斯頓帶挈《十三釵》</title></header><body><h1>基斯頓帶挈《十三釵》</h1><p>荷李活巨星基斯頓比爾（ChristianBale）憑主演《擊情手足》（TheFighter）奪得奧斯卡最佳男配角，人氣身價十級跳，連帶他即將拍攝、張藝謀執導的電影《金陵十三釵》也將受惠。<br>該片製片人張偉平日前表示，基斯頓的得獎成為影片海外票房的保證，又稱《十三釵》有望在超過150個國家上映，更揚言10億票房已不是甚麼大不了的事，他的目標不是內地，而是要瞄準《阿凡達》（Avatar），甚至希望衝擊奧斯卡。馮小剛曾表示下一部電影目標是10億，對此張偉平表示他的最大對手並非馮小剛，而是姜文，他說：「我覺得不管承認不承認，這都是事實。」<br>撰文：林妃</p></body></html>
