<html><header><meta charset="utf-8"><title>FRENCHCONNECTION　有人喜歡藍</title></header><body><h1>FRENCHCONNECTION　有人喜歡藍</h1><p>藍色系春夏新配搭<br>色彩繽紛的服飾是踏入初春的必然選擇？非也！英倫型格時裝品牌FCUK為粉絲們打造全新的藍、白、灰、黑選擇。白色一直是FCUK的主力，今個春夏她特地在系列中加上藍色，不經意地添上淡淡的春夏氣息。此外，FCUK以藍色作為配搭的重點，以藍色撞藍色，出奇不意地配搭出一套又一套精彩的造型，為濕濕熱熱的春天帶來爽朗涼快的感覺。
</p><p>金鐘太古廣場1層119號舖<br>29181760</p></body></html>
