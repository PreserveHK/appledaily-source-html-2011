<html><header><meta charset="utf-8"><title>求驗客手記：比利下星期日襲港 - 求驗客</title></header><body><h1>求驗客手記：比利下星期日襲港 - 求驗客</h1><p>本港球迷真係幸福，除咗可透過電視或電腦睇到英超、西甲同埋歐聯等高水平賽，仲有機會同巴西球王比利（圖）作近距離接觸。我求大俠收到風，幫巴西贏過3次世界盃嘅比利，喺今個月6號至9號（下個禮拜日至禮拜三），將會隨紐約宇宙隊嚟香港作友好訪問。被認為係史上最偉大足球員嘅比利，喺訪港期間將以宇宙隊榮譽會長身分，教導小朋友踢波、主持演講同埋會晤商界領袖。比利就咁話：「香港球迷熱愛足球，我期待同佢哋見面，分享對足球嘅鍾愛。」比利喺下禮拜日到香港，有興趣嘅球迷可以去機場哺吓。</p></body></html>
