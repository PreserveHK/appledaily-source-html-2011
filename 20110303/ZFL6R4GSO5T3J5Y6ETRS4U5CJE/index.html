<html><header><meta charset="utf-8"><title>侯佩岑揀婚紗如揀老公</title></header><body><h1>侯佩岑揀婚紗如揀老公</h1><p>台灣女藝人侯佩岑下月在峇里辦婚禮，她早前接受時尚雜誌訪問，穿上Blumarine粉紅豹紋裙分享婚禮細節。侯佩岑用了百萬新台幣，去美國買了VeraWang、古董喱士裙等三套嫁衣，她說：「前後大約花了一周買好了，我想要簡單、大方、方便行動的。」<br>侯佩岑笑言覺得揀婚紗好比揀老公，她說：「選白紗就和選老公一樣，永遠都會有更新、更華麗、更厲害的選擇出現，但這些不一定適合自己，只要選定了就選定了，沒必要左顧右盼。」她更謂自己的夢想，就是婚禮結尾時，能夠大家一齊跳舞，感受快樂氣氛。<br>撰文：DebbieLum</p></body></html>
