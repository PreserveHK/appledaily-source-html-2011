<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔賺人仔身價漲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：基仔賺人仔身價漲 - 馮仁昭</h1><p>古巨基最近同海洋公園、服裝品牌合作，設計一系列衫，噚日喺尖沙嘴宣傳，佢話今次酬勞近七位數字：「好開心自己興趣可以繼續發展，因為今次合作，佢哋嘅分店遍佈亞洲好多地方，而且我知firstorder好好。」基仔透露工作已排到年尾，仲會喺內地拍劇，問到自《還珠格格》後酬勞聲價千倍，佢話：「有加到，但唔記得當年幾錢酬勞。」又會出兩張唱片同年尾開個唱。
