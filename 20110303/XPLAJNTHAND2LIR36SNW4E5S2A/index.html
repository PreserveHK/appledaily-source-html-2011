<html><header><meta charset="utf-8"><title>陳啟泰台南自駕遊撲油</title></header><body><h1>陳啟泰台南自駕遊撲油</h1><p>陳啟泰（Ken）和張潔茵（Herelle）早前結伴在台南駕車自助遊，拍攝有線旅遊節目《四個轆．台南周圍Look》，到墾丁、高雄及南投等地。以往《四個轆》拍外景總會遇到意外，今次也不例外。<br>Ken憶述：「四個轆開行咗半小時就閃燈提示要補油，我和Herelle惟有四出撲油，最後捐窿捐罅先找到一個入平價油嘅地方。」</p><p>拍檔一肚氣</p><p>Ken續說：「當我哋以為餵飽架四個轆就可以繼續，點知未能開啟車輛嘅油塞。工作人員嘗試灌油，我們一邊灌油，架車就一邊漏油。」最後花了近半小時才解決問題，惹來Herelle滿腔怨氣。<br>撰文：林妃</p></body></html>
