<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy捽眼似落淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy捽眼似落淚 - 馮仁昭</h1><p>Angelababy同黃曉明一直都玩緊地下情，近排Angelababy被發現去咗北京見家長，當時Angelababy仲喊㖭。對於呢個報道，Angelababy嘅經理人Kim噚日就承認Angelababy家身在內地工作，不過Kim話唔回應Angelababy嘅私人事喎，但提到Angelababy好似喊，Kim就話：「角度問題啫，捽眼唔代表喊嘅。」</p></body></html>
