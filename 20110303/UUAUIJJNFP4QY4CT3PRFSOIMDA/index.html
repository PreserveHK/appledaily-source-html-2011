<html><header><meta charset="utf-8"><title>俄另類抗爭　強吻俄女警</title></header><body><h1>俄另類抗爭　強吻俄女警</h1><p>由一群俄羅斯社運人士組成的藝術團體Voina，對當地警員貪污成風非常不滿，過往曾多次惡搞警察，包括在聖彼得堡將多輛警車翻轉，早前Voina一班女成員又在莫斯科地鐵站整蠱女警，突然趨前攬着女警強吻（圖），迄今已吻了數百名女警。<br>「非禮」女警的短片前天（周二）被放上網。片段中她們會先上前向女警問東問西，讓她們降低警覺性，然後出奇不意地緊緊攬着她們，強吻她們的嘴唇，女警們頓時不知所措，有女警為掙脫對方熊抱，兩人差點一起仆倒地上。<br>法新社</p></body></html>
