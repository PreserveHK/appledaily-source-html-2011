<html><header><meta charset="utf-8"><title>小Justin咀女掃貨慶生</title></header><body><h1>小Justin咀女掃貨慶生</h1><p>日前離開奧斯卡賽後派對時，公然啜嘴的加拿大小天王JustinBieber與迪士尼女星SelenaGomez，他們的戀人關係只欠正式承認一步。昨日（美國時間3月1日）正值小Justin17歲牛一，他帶女友到加州名店血拼，更在店內如若無人相擁。</p><p>日見夜夢</p><p>據知壽星仔昨日和Selena到LV及D&amp;G連環購物，由助手帶着數袋戰利品離開，在店內這對小情人即放下警戒心，女方如樹熊般雙手環抱他，但一出店二人即彈開，連手都沒拖。此外，小Justin稱近來睡得不好，因常想着宗教的事，但睡着後他會夢見Selena和CherylCole等女性。</p></body></html>
