<html><header><meta charset="utf-8"><title>案件速遞專欄女作家告報章</title></header><body><h1>案件速遞<br>專欄女作家告報章</h1><p>【本報訊】擅寫飲食及生活題材的一名專欄女作家，聲稱去年獲英文報章《亞洲華爾街日報》邀請過檔，以掌管新設部門，入職後卻被投閒置散，甚至誣衊她表現欠佳，兩周後將她解僱，次日卻聘請她的「死對頭」上班。女作家指報章欺詐及呃她過檔，其實一開始已打算炒她魷魚，昨入稟高等法院索償。<br>洋名Angie的原告黃詩恩，曾任職《TimeOut》雜誌，失業至今。被告是《亞洲華爾街日報》的出版人DowJonesPublishingCompany（Asia）,Inc.<br>案件編號：HCA349/11</p></body></html>
