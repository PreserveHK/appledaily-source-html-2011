<html><header><meta charset="utf-8"><title>Chilam靚靚拍拖打書釘</title></header><body><h1>Chilam靚靚拍拖打書釘</h1><p>張智霖（Chilam）為無綫拍攝的劇集《魚躍在花見》收視不俗，久未有拍香港電視劇的Chilam可以鬆一口氣，日前他就掉低囝囝，同老婆袁詠儀（靚靚）到灣仔購物及打書釘，甚有文化氣息。</p><p>座駕周街泊</p><p>剛剛過去的星期日，Chilam和老婆靚靚就駕着他們的名貴吉普車去到灣仔，名人飯堂福臨門對面，Chilam隨手將汽車停在路旁就跟靚靚下車。兩人去到就近的藥房買東西，購物完畢兩公婆就行到隔鄰一間書店看書，他們在書店內打書釘達半小時後才心滿意足離開，座駕就一直放在路邊，幸好假日來往汽車較少，沒有造成阻塞。<br>採訪、攝影：李志明、楊浩賢</p></body></html>
