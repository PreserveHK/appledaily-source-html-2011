<html><header><meta charset="utf-8"><title>案件速遞瞓街請願婦判守行為</title></header><body><h1>案件速遞<br>瞓街請願婦判守行為</h1><p>【本報訊】婦人鄭華樹（圖）不忿胞兄到內地信訪局追討賠償時被誣告滋擾公眾秩序，判監一年。她到中聯辦遞交請願信為兄申寃，其後發生與保安及警員糾纏事件。她原被控管有一把剪刀攻擊性武器、刑毀警察肩章及毆打保安三罪，昨獲控方撤銷所有控罪，但須自簽1,000元，守行為一年。她寄望內地茉莉花運動早日成功，為胞兄平反，貪污不再。<br>48歲被告鄭華樹昨再到東區裁判法院應訊。案情指她於今年1月18日到中聯辦交請願信時，曾躺在中聯辦地上及對開行車通道，終由警員抬走。<br>案件編號：ESCC265/11</p></body></html>
