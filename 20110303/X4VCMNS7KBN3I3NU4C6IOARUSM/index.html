<html><header><meta charset="utf-8"><title>龐傑夫婦靈堂悼阿嫂</title></header><body><h1>龐傑夫婦靈堂悼阿嫂</h1><p>已故鋼鐵大王龐鼎元子女眾多，其長子龐熙的前妻陳燭餘，上月在上海離世，昨日家人在香港殯儀館為她設靈，月底於花園道聖約瑟教堂舉行追思會，而帛金就會捐予龐熙及陳燭餘的女兒龐卓貽創立的愛信望慈善基金。</p><p>富豪高官到場</p><p>陳燭餘為國民黨時期鹽運高官陳維周孫女，昨日不少上一代的富豪和高官均有到場致意，包括唐英年、郭炳江和陳寶珠等。龐鼎元么子龐傑與太太郭秀雲5時多一起到殯儀館，二人快步行樓梯上靈堂。<br>採訪：RitaLeung<br>攝影：PangChungYin
</p></body></html>
