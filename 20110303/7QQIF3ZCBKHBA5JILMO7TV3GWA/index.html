<html><header><meta charset="utf-8"><title>C君50蚊食勻港九</title></header><body><h1>C君50蚊食勻港九</h1><p>農夫成員C君除了主持now台遊戲節目《撳錢》外，近日又與陳穎楠一起為網站主持飲食節目《50蚊有找》，到處介紹香港各區美食，一日拍十集，豬膶公仔麪、炭燒雞扒、煎蓮藕餅和漢堡包等全部塞入口。</p><p>夥大食女</p><p>C君說：「拍完個節目我實變大肥仔，次次拍完後，啲餐廳老闆都熱情款待我哋，請我哋食好多嘢，擺到成枱都係o架。」他謂陳穎楠很乖女，絕不浪費食物，要統統清光，他說：「無論幾飽佢都要食埋啲嘢，不過我估係佢本身大食就真。」<br>C君又謂在街上拍攝時，常有途人問他《撳錢》貼士，又以為他在拍整蠱節目，令他哭笑不得。<br>撰文：丁寧</p></body></html>
