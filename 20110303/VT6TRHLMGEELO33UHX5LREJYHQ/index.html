<html><header><meta charset="utf-8"><title>求驗客手記：加里安尼難忘卡卡 - 求驗客</title></header><body><h1>求驗客手記：加里安尼難忘卡卡 - 求驗客</h1><p>恭喜，恭喜，卡卡太太又有喜（圖），呢個消息近日已廣泛流傳，據講兩公婆已為未出世嘅BB女改名，淘汰剩Isabella同埋Nathalie。改名就2揀1，但卡卡嘅去向肯定唔止2揀1，因為盛傳皇家馬德里今夏之後會賣走佢，同佢扯上關係嘅球會多到數唔晒，最新連俄超魯賓卡山都有份。不過，傳得最盛都係佢可能回歸AC米蘭，有消息指AC光頭副會長加里安尼日前喺飲宴上哼起當年AC球迷讚美卡卡嘅歌，似乎對呢位昔日萬人迷念念不忘喎。</p></body></html>
