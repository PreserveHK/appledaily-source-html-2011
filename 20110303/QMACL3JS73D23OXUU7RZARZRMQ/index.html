<html><header><meta charset="utf-8"><title>24歲朱璇唔想賀生日</title></header><body><h1>24歲朱璇唔想賀生日</h1><p>朱璇、張美妮、蕭正楠等昨日在將軍澳電視廣播城出席無綫三月生日會，朱璇今年24歲，她表示自從過了18歲後便沒有很大興趣慶祝生日，不想被年齡局限，而生日當天應在工作中度過。</p><p>蕭正楠讚何傲芝</p><p>蕭正楠被指與何傲芝撻着，他昨日對戀事支吾以對，只懂笑笑口，他說：「唔知呀，將來再講，當日係佢想買車，我介紹經紀畀佢。」<br>蕭正楠又稱讚何傲芝口才好，人又好，大家好啱傾，豈不是符合當女友條件，他說：「唔知，估佢會係好太太型。」不過據知何傲芝有一位要好男友，蕭正楠可有意拗手瓜，他表示大家只是做朋友，沒有過問對方。<br>採訪、攝影：卓寶花</p></body></html>
