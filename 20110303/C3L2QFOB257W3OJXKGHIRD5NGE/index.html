<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜大髀夾實肌男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜大髀夾實肌男 - 馮仁昭</h1><p>官恩娜同電影《東風破》導演麥婉欣再合作幫服裝品牌KOOKAI拍咗一段8分鐘宣傳片，入面官恩娜同8嚿腹肌舞蹈員男主角EG勁親密，又錫又攬，仲俾佢舞來舞去，官恩娜就用大髀夾住EG個頭。<br>噚日官恩娜喺銅鑼灣行騷時話：「真係好親密，個重要部位好近，我都好尷尬。」佢仲話同男友都唔會咁樣跳來跳去，今次同人咁親密所以佢都報定案先。</p></body></html>
