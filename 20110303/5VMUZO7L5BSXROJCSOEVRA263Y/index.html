<html><header><meta charset="utf-8"><title>特稿：誰任馬刺正選PG？</title></header><body><h1>特稿：誰任馬刺正選PG？</h1><p>柏加今季場均攻入17.1分及6.6次助攻，其快速切入更是馬刺的一大武器。如今他受傷，控衞（PG）一職勢由在場上同樣速度驚人的佐治希爾取代。</p><p>佐治希爾加盟球隊已有3季，經驗與合拍程度最佳，但略嫌守優於攻，表現亦不夠穩定。教練普波域治手上尚有不同球員選擇：26歲超齡新秀尼爾，今季3分球命中率高達41.1%（聯盟第21），他上陣可令球隊外線進攻更具威脅。新秀占士安達臣身高達6呎6吋，但主打得分後衞，經驗亦不足。27歲的昆恩為控衞的最後選擇，今季亦鮮有上陣。<br>文：金鍀</p></body></html>
