<html><header><meta charset="utf-8"><title>話你知無綫姐仔皆有着落</title></header><body><h1>話你知<br>無綫姐仔皆有着落</h1><p>廖碧兒日前被拍到與林忠豪鬼祟約會，擺明假分手真拍拖，其實近年無綫姐仔的感情生活都有着落。</p><p>郭羨妮<br>日前在微博自爆與內地武指朱少杰蜜運半年，更盛傳她未婚懷孕及下月結婚。郭羨妮日前透露婚期定於今年底。<br><br>胡杏兒<br>與黃宗澤的六年地下情浮面，兩人日前更在助手陪同下，拍拖到銅鑼灣I.T時裝店買鞋。<br><br>佘詩曼<br>決定5月離巢北上搵食，近日盛傳獲幾個富二代熱烈追求，但目前為止仍未鎖定對象。<br><br>資料來源：《蘋果》資料室</p></body></html>
