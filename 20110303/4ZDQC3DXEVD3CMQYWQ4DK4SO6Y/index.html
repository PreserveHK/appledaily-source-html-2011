<html><header><meta charset="utf-8"><title>張梓琳晒美腿狂奔</title></header><body><h1>張梓琳晒美腿狂奔</h1><p>世界小姐出身的張梓琳首次踏足影圈就擔任女主角的警匪電影《硬漢2》，將於下月1日在內地上映，片中四名內地演員劉燁、焦恩俊、劉承俊和柳海龍分別圍繞張梓琳發展出不同劇情，導演丁晟更安排張梓琳與劉燁有多場親密戲，當中不乏沐浴戲，絕對令觀眾期待。</p><p>刻苦耐勞</p><p>高䠷的張梓琳有中國第一美腿稱號，導演當然不會暴殄天物，遂安排她穿上破爛衣服，露出長腿在街上狂跑，張梓琳也豪不錫身瞓身演出。首次拍電影的她除刻苦耐勞外，其清純脫俗外形同樣令人大讚，難怪當年她曾與中國欄王劉翔傳出緋聞。<br>撰文：林妃</p></body></html>
