<html><header><meta charset="utf-8"><title>《撳錢》後日殺入商場</title></header><body><h1>《撳錢》後日殺入商場</h1><p>now101台遊戲節目《撳錢》，自從上周起需繳費參加後，參加人數大跌，由巔峯時逾6萬觀眾，跌至前晚僅得7,760人，結果有74人中獎瓜分10萬，每人可得1,352元獎金。<br>now為谷宣傳，將於後日在屯門市廣場舉行現場版《撳錢》，名額100名，50人來自網上召集，其餘則現場招募，到場市民要先排隊回答一條問題，過關者再轉幸運輪，首50名轉到指定顏色的參賽者可參與遊戲，於45秒內回答四條問題。</p><p>10萬超市現金券</p><p>獎金方面會由現金變成價值10萬元的超市現金券。黃婉曼、農夫和Keyman擔任主持，now會安排20多名保安維持秩序。<br>採訪：夏琴</p></body></html>
