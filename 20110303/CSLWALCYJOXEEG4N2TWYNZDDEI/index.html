<html><header><meta charset="utf-8"><title>雲妮18歲女疑吸毒</title></header><body><h1>雲妮18歲女疑吸毒</h1><p>美國一代天后雲妮侯斯頓（WhitneyHoston），在80及90年代紅透半邊天，但當她搭上R&amp;B歌手BobbyBrown後，兩夫婦沉淪毒海，令她陷人生低谷。沒料雲妮經歷完人生低谷不久，其18歲女兒BobbiKristina竟行雙親舊路，被拍到吸食可卡因的樣子。<br>雲妮女兒的「索曲」照，是新一期爆料雜誌《國家詢問報》率先披露，當中Bobbi在友人陪同下，專注用鼻索入一行白色粉末。</p><p>去年沉迷酒精</p><p>其實去年12月已有報道指Bobbi開始失控，她常酗酒影響學業，過往雲妮亦曾帶女兒上台做宣傳，有心借星媽名氣幫她鋪路入行。</p></body></html>
