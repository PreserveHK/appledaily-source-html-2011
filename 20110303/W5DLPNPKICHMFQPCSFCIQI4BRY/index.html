<html><header><meta charset="utf-8"><title>章子怡盼找到對的人</title></header><body><h1>章子怡盼找到對的人</h1><p>「2010華鼎電影盛典群星晚會」前晚在北京舉行，同時頒發多個獎項，吸引中、港兩地紅星雲集。電影《一代宗師》雖正在廣州趕埋尾，不過導演王家衛跟片中演八卦門掌門人的章子怡前晚就停工出席晚會，領取中國電影傑出成就獎。其中趙本山更對王家衛說：「你的影片要到甚麼時候才完成？」王家衛笑指一切已準備就緒，只待趙本山進組拍攝。</p><p>談婚禮感歎</p><p>此外，章子怡和郭富城昨日在北京宣傳《真愛》（前名《魔術外傳》），兩人在現場獲頒發結婚證書，章子怡有感而發說：「婚禮是甚麼儀式不重要，重要的是找到對的人，快樂才是第一位。」<br>撰文：SamLi</p></body></html>
