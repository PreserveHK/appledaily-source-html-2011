<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪日日開工冇人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪日日開工冇人追 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日幫亞視節目《11點後特區》做嘉賓，佢今次只會逗留幾日，跟住又會返內地繼續拍劇，不過佢話點都會度期出席金像獎。問Fiona喺內地有冇富二代追求佢？佢話：「梗係冇啦，基本上每日只係開工，加上今次角色令我心力交瘁，收工之後都要啲時間去平復情緒。」Fiona仲話今次喺內地拍劇令佢啲普通話流利咗好多。</p></body></html>
