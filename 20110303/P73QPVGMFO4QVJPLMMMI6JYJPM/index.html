<html><header><meta charset="utf-8"><title>案件速遞商人涉強姦三女兒</title></header><body><h1>案件速遞<br>商人涉強姦三女兒</h1><p>【本報訊】在深圳經營酒樓的50歲商人，涉嫌於6年內在香港及深圳，多次性侵犯三名女兒，包括一對孖女。商人昨在荃灣裁判法院再提訊，被加控至15項罪名，其中10項強姦罪分別在香港及深圳發生，另3項非禮，兩項向16歲以下兒童作出猥褻行為罪名。案件將會交由高等法院審理，押後4月8日，轉往東區裁判法院進行初級偵訊。<br>被告過往有兩次性罪行案底。控罪指他於04年至去年間，分別在香港及深圳住所，先後七次強姦女童X，另先後強姦及非禮女童Y及Z。<br>案件編號：TWCC3371/10</p></body></html>
