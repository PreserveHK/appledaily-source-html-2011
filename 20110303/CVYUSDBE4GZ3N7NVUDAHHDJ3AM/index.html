<html><header><meta charset="utf-8"><title>阿杜請張國立食檸檬</title></header><body><h1>阿杜請張國立食檸檬</h1><p>杜琪峯和韋家輝聯合製作的電影《單身男女》，將於本月底在港上映，兩人前晚到北京出席電影試映會，好友徐克、程小東、張國立和黃奕等都畀面支持。</p><p>張國立被問到現實中會選擇古天樂還是吳彥祖，他即指着女主角高圓圓的海報說：「我只會選中間這一個。」他自爆與杜琪峯是好友，一直想演出他的戲，但阿杜卻請他食檸檬。<br>高圓圓在《單》片中被兩大型男古天樂和吳彥祖力追，古仔也艷福無邊，被另一女角瑞莎撫摸胸膛，令高圓圓生氣得怒摑他，事後高圓圓謂拍攝時狠狠打了古仔五巴掌，令她大感不好意思。撰文：林妃</p></body></html>
