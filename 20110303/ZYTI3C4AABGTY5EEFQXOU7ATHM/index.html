<html><header><meta charset="utf-8"><title>潮流感：Visvim天然女人 - ㎡</title></header><body><h1>潮流感：Visvim天然女人 - ㎡</h1><p>OnPedder向來引入的品牌都有新鮮感，想起日本Visvim，最快閃過腦海的畫面一定是大大個背囊。OnPedder首次引入Visvim，不是背包，而是旗下的女裝系列，包括斗篷、鞋袋等，也是香港首個正式賣Visvim女裝的名店。<br>Visvim創辦人兼設計師HirokiNakamura月中也會來港，他將之前去新墨西哥旅行的經歷，轉化成2011春夏的主題，有充滿民族色彩的fringecape、naturalfabric和天然染法的平底鞋、手袋shoppingbags等，感覺casual有大自然氣息。<br>Textby㎡</p></body></html>
