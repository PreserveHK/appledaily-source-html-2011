<html><header><meta charset="utf-8"><title>孫耀威自詡專一</title></header><body><h1>孫耀威自詡專一</h1><p>孫耀威（老孫）和農夫等昨日出席強積金活動，老孫謂試過深夜開車到母校中大緬懷大學生活，他說：「都會諗起識女仔嘅日子，嗰時我好專一o架，得一個女朋友。以前好嚴，男女宿舍唔同一層，夜晚又有主任打蛇，俾人捉到會趕出宿舍。家唔同，一層可以有一半男一半女，有人索性換房男女朋友同居，家真係唔係咁好。」</p><p>農夫恭喜黃婉曼</p><p>農夫成員C君有傳結婚，他說：「本來係出年1月，但係冇地方，要7月，都係等人幫我搞。」談到《撳錢》拍檔黃婉曼有翻版林峯男友，農夫恭喜她說：「好呀，似林峯三成都已經好靚仔。」<br>採訪、攝影：楊潔雯</p></body></html>
