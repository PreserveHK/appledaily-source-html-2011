<html><header><meta charset="utf-8"><title>綠帽男躲衣櫃殺姦夫</title></header><body><h1>綠帽男躲衣櫃殺姦夫</h1><p>黑龍江大興安嶺一名男子不滿妻子紅杏出牆，在外打工的他偷偷返回家中，並躲在衣櫃中長達7個小時，乘姦夫熟睡時爬出衣櫃，將姦夫連刺六刀致死。他事後自首才後悔地說：「女人不跟咱了，何苦呢，把自己都搭進去了！」<br>警方近日向傳媒透露案情表示，40歲的疑兇宋磊（化名）與36歲妻子和16歲女兒住在大興安嶺十八站林區，他兩年前已發現妻子與名為尹峰的男子有姦情，氣走大連打工。今年大年初四（2月6日），宋磊偷偷潛回家並躲在衣櫃中，當晚聽到妻子與尹峰親熱的聲音令他氣炸，終失去理智而殺人。<br>中新社</p></body></html>
