<html><header><meta charset="utf-8"><title>人物誌同性密友鄧霓儀來頭勁</title></header><body><h1>人物誌<br>同性密友鄧霓儀來頭勁</h1><p>同性異性緣皆旺盛的廖碧兒，08年被傳與陳豪鬧分手之際，便與鄧永鏘妹妹鄧霓儀過從甚密，甚至有傳因鄧霓儀介入令廖與陳豪決裂，日前廖碧兒夜會林忠豪，鄧霓儀也有同行。</p><p>鄧霓儀是已故富豪鄧肇堅爵士的孫女，愛作中性打扮，曾在鄧永鏘與林建岳合資的Cipriani意大利餐廳任行政經理。04年鄧霓儀認識了張可頤，兩人曾發展成為閨中密友，又試過一支煙兩分食，直至06年才疏遠。08年底，鄧霓儀到ToyWatch做執行董事，因而認識廖碧兒。</p></body></html>
