<html><header><meta charset="utf-8"><title>徐子淇有望添慈菇椗</title></header><body><h1>徐子淇有望添慈菇椗</h1><p>「千億新抱」徐子淇自從嫁給恒基細少李家誠後，已先後誕下兩名女兒晞彤和晞兒，不過，老爺李兆基（四叔）一直恨抱男孫，雖然長子李家傑找代母生了三胞胎兒子，但四叔仍然希望新抱徐子淇可以為李家生仔繼後香燈。據徐子淇身邊友人透露，她今胎成功懷上男嬰，現時已經有6個月身孕，預產期是7月。<br>徐子淇追仔心切，去年再度宣佈有喜，懷上第三胎，一度有傳子淇懷孖B，不過她的父母上月就否認是雙胞胎，更不願公佈嬰兒性別，令外間一致認定今胎又是生女，連玄學家司徒法正都潑冷水，指她腹中是女嬰。<br>採訪：FayeLam</p></body></html>
