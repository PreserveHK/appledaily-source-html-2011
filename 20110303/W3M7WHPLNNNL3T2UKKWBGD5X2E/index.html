<html><header><meta charset="utf-8"><title>尊尼東京谷戲變矮仔</title></header><body><h1>尊尼東京谷戲變矮仔</h1><p>荷李活男星尊尼狄普（JohnnyDepp）一向有型有款，但昨日在東京出席電影《機密邂逅》（TheTourist）記者會，跟導演杜能斯馬克（FlorianHenckelVonDonnersmarck）影合照卻慘變矮仔。日本女星真矢美季向他們獻花，而尊尼就大讚無到場的女拍檔安琪蓮娜祖莉（AngelinaJolie）是好母親，又否認在威尼斯買豪宅的傳聞，笑言是其他人扮他買屋，更叫記者介紹日本好樓。他又大讚日本的朱古力好吃，令他吃上癮。</p></body></html>
