<html><header><meta charset="utf-8"><title>撲飛熱：《恐龍仔班尼》加場</title></header><body><h1>撲飛熱：《恐龍仔班尼》加場</h1><p>自從《恐龍仔班尼太空奇遇記》宣佈在香港公演，不少媽咪都趕住撲飛。現特別加開2場日場，分別是4月2日（周六、11am）和4月5日（周二、5pm）。音樂劇講述恐龍仔班尼和一班朋友仔結伴上太空，踩入紫色星球、遇上外星人的故事，將小朋友最愛的元素共冶一爐。骨子裏則是宣揚愛、關懷與分享。</p><p>日期：4月2日至4月5日<br>地點：九龍灣國際展貿中心匯星<br>票價：$100-$500<br>購票查詢： http://www.hkticketing.com </p></body></html>
