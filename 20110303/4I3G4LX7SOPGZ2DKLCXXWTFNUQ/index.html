<html><header><meta charset="utf-8"><title>餓蛇吞噬　樹蛙絕望的一刻</title></header><body><h1>餓蛇吞噬　樹蛙絕望的一刻</h1><p>在南美洲厄瓜多爾（Ecuador）的亞馬遜河森林，一隻樹蛙像平日跳跳紮地覓食，沒想到跳到半空竟墮進死亡陷阱，一條蟄伏樹上虎視眈眈多時的餓蛇，趁機掉下一口噬住，成了餓蛇的晚餐（圖）。<br>這一幕蛇吞蛙的恐怖情景，剛巧被導遊兼攝影師埃斯平（LuisFernandoEspin）無意中看到，他立即跑回房間取來相機，把樹蛙在半空掙扎一幕拍下。蛇和樹蛙在半空纏鬥了45分鐘，最後餓蛇才能把樹蛙活生生吞下肚。<br>英國《每日郵報》</p></body></html>
