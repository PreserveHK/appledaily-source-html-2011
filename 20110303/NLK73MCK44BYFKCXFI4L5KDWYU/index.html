<html><header><meta charset="utf-8"><title>思琦謀定三年後結婚</title></header><body><h1>思琦謀定三年後結婚</h1><p>楊思琦昨日到商台接受訪問，她表示日前吃了不潔食物而嘔了三次，記者笑指她可能有喜，楊思琦表示：「唔係啩，咁幸運降臨我身上。」當追問到婚期時，她指早前拍攝《香港有運行》時問過不少風水師傅，指她兩三年後適宜結婚，她說：「師傅都話過多一兩年先，咁我自己假設三年後結婚都要早啲plan，不過老土啲咁講，我同男朋友暫時都係以事業行先。」<br>提到財爺派錢一事，楊思琦大表贊同說：「真係好似未試過有現金回贈，多謝財爺畀六千蚊袋入袋。」不過楊思琦希望政府可關注教育以及打壓樓價，她說：「一定要杜絕內地炒家，本地市民想買層樓都難過登天。」<br>採訪、攝影：李珮洳</p></body></html>
