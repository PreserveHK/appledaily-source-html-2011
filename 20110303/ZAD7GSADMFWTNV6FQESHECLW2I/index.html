<html><header><meta charset="utf-8"><title>譚魚頭火鍋湯底含染色料</title></header><body><h1>譚魚頭火鍋湯底含染色料</h1><p>【本報訊】食安中心過去三個月從本港逾20間食肆抽取67個火鍋湯底樣本，包括預先包裝湯底，以進行金屬雜質、染色料、防腐劑、抗氧化劑及礦物油等化學檢測。巡查期間，食安中心並無發現添加劑「一滴香」在市面出售。食安中心發言人表示，一個麻辣湯底驗出含有食物禁用染色料橙黃II，這種染色料屬低毒性，正常食用情況下不會對健康造成不良影響。<br>有問題湯底來自彌敦道雅蘭中心五樓的譚魚頭火鍋店（圖），食安中心已向該店發出警告信，要求停售及銷毀有問題湯底；若證實該店違法，食安中心會提出檢控。</p></body></html>
