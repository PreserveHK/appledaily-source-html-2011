<html><header><meta charset="utf-8"><title>醫療短波戒煙產品致兒童中毒</title></header><body><h1>醫療短波<br>戒煙產品致兒童中毒</h1><p>小心尼古丁療法產品令兒童中毒。新西蘭中毒中心近年接到兒童因戒煙產物中毒個案大增，由04年5宗升至去年的49宗，包括3宗嚴重個案，其中一名幼兒進食25粒戒煙香口膠入院急救。專家指，兒童誤食含尼古丁的戒煙產品，除嘔吐及影響口水分泌外，更可影響脈搏、呼吸困難甚至死亡。衞生部門警告，戒煙香口膠有薄荷及生果等口味，兒童易誤當糖食，提醒家長要避免讓幼兒接觸。</p></body></html>
