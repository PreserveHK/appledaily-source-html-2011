<html><header><meta charset="utf-8"><title>林峯Chok樣誘內地Fans</title></header><body><h1>林峯Chok樣誘內地Fans</h1><p>林峯首張國語大碟《First第一次》將於日內推出，唱片封套繼續chok樣上身，並收錄了10首歌，當中包括《讓我愛你一小時》和《再一次》等。</p><p>巡迴宣傳</p><p>林峯表示自幼喜歡普通話，加上愛唱歌，所以一直恨擁有自己的國語碟，現在終於如願以償，他當然希望將歌曲與一直支持他的fans分享。<br>為谷新碟銷量，林峯已騰出檔期，稍後到廣州佛山、北京、上海、長沙和寧波等地宣傳，進攻內地巿場賺人仔。他透露新碟還會附送性感相集，色誘fans。<br>撰文：葉雪</p></body></html>
