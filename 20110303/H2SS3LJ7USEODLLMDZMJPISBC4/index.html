<html><header><meta charset="utf-8"><title>網友破解《忐忑》歌詞</title></header><body><h1>網友破解《忐忑》歌詞</h1><p>由龔琳娜主唱、連王菲都投降嘆唱不到的網上神曲《忐忑》，近日終於有終極版歌詞！坊間盛傳神曲「打個底、撻個朵，家家打個突」歌詞千變萬化渾然天成，但原來非也。<br>日前有網友將《忐忑》如同破解達文西密碼般拆骨解剖，利用拼音、音調標注等方法，連原唱歌曲前端幾個象聲詞也不放過，終於將全首《忐忑》破解，其中「帶個帶帶個帶帶帶個套」、「他可帶一個帶一個刀」的歌詞啜核爆笑，現於微博瘋傳</p><p>另外，內地有肥仔惡搞神曲，赤裸上身扮鬥雞手舞足蹈的咪嘴唱《忐忑》，只見他胸前兩團肥肉左晃右晃，認真爆笑，片段上載未夠一個月，點擊次數已突破54萬。撰文：葉雪</p></body></html>
