<html><header><meta charset="utf-8"><title>鄧超、孫儷傳註冊結婚</title></header><body><h1>鄧超、孫儷傳註冊結婚</h1><p>內地演員孫儷與曾演《狄仁傑之通天帝國》的鄧超早前傳分手，但事情峯迴路轉，網上流傳一張疑似二人拿着平板電腦的合照，而電腦螢幕上正好顯示兩人的分手報道，有指上載這照片的微博用戶「馬甲」是孫儷，相信孫儷沒與鄧超分手。</p><p>北京買樓</p><p>內地網站昨日則轉載，指鄧超拍《翠花》時的劇組人員透露，鄧超在2月8日他32歲生日當天，帶着孫儷到上海註冊結婚，領了結婚證後，二人還在北京買樓築愛巢。對此，二人各自的經理人都說「不知道」，但孫儷與鄧超由分手變結婚，影迷們都送上祝福。<br>撰文：丁寧</p></body></html>
