<html><header><meta charset="utf-8"><title>台匪換衣剪髮避警察</title></header><body><h1>台匪換衣剪髮避警察</h1><p>策劃超完美搶劫案？台南一名44歲羅姓通緝犯上月26日踏單車到善化火車站，然後坐車往隆田火車站，再轉搭的士到官田西莊偷電單車，得手後穿上厚外套，駕駛贓車返回善化後，搶走一名女子的手袋，取得1.5萬元新台幣，變裝換上西裝外套，再特意將髮型剪成平頭裝，改頭換面。<br>羅姓通緝犯自以為他的逃亡計劃天衣無縫，但當地的警方憑街道上的監控畫面追蹤，在善化火車站附近的單車行埋伏，最終逮捕前來領贓車的劫匪。<br>台灣《蘋果日報》</p></body></html>
