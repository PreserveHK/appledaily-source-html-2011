<html><header><meta charset="utf-8"><title>黃宗澤買新車肉赤</title></header><body><h1>黃宗澤買新車肉赤</h1><p>黃宗澤、林一峰、樂隊RubberBand和Kolor前晚到將軍澳電視廣播城錄影《勁歌金曲》，黃宗澤被追問與胡杏兒的戀情，但他繼續避談，對於被指買樓結婚，他說：「嗰啲係自己儲錢，一直買唔到自己嘅dreamhouse，自己想買複式頂樓，都成2,000呎，起碼都要2,000萬，所以要努力搵錢。」<br>黃宗澤自爆買了新車，不過因新車首次登記稅加價，他要付多五位數字，令他大呼肉赤。問到新車是否百萬跑車？他說：「唔係，我個車牌大家都知，所以唔想講買乜車住，等我可以畀自己逍遙自在一排，先俾人偷影就最好。」<br>採訪：何慧斯<br>攝影：彭琮然</p></body></html>
