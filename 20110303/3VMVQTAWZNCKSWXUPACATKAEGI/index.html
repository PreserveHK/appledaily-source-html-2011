<html><header><meta charset="utf-8"><title>韓彩英孖唐澤壽明做特工</title></header><body><h1>韓彩英孖唐澤壽明做特工</h1><p>由中、日、韓三國合作的大型劇集《STRANGERS6》，昨日在首爾舉行發佈會，來自三地有份演出的演員包括日本男星唐澤壽明及黃川田將也，韓國的吳智昊及女星韓彩英，與內地演員涂松岩及張澎澎，均齊齊出席。</p><p>三地取景</p><p>該劇講述來自三地的六名特工，合作成立跨國組織STRANGERS6，保護三個國家的經濟發展，並攜手解決難題。唐澤用韓語打招呼，對於被指是六人之中演戲經驗最豐富，他即謙稱只是年紀大，會與其他演員共同努力。<br>此劇共有22集，將會在三地取景，今年9月率先在韓國MBC台播放。</p></body></html>
