<html><header><meta charset="utf-8"><title>市況轉弱　要及早學期權 - 金曹</title></header><body><h1>市況轉弱　要及早學期權 - 金曹</h1><p>由於市況向下，一般股票投資需要等待低位買進，再等反彈才能高位出貨獲利，如果反彈力度弱，時間又短，要掌握高位出貨獲利的時機相對困難。不過，碰上弱勢股如思捷（330）、富士康（2038）、比亞迪（1211），資金容易被綁。港股上周嚴重超賣，後市有望技術反彈見22240至22440阻力區，若果美國不推出QE3，或歐債危機擴大，後市仍有機會測試21000區。在跌市時，最重要是保留購買力，如持有股票可考慮幾個不同的期權策略控制下行風險。<br>金曹
</p></body></html>
