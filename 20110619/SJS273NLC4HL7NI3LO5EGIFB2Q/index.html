<html><header><meta charset="utf-8"><title>求驗客手記：A高雪露世紀復合 - 求驗客</title></header><body><h1>求驗客手記：A高雪露世紀復合 - 求驗客</h1><p>如果要講「世紀復合」，點止本地樂壇嘅許志安同鄭秀文，家就嚟多單車路士後衞艾殊利高爾同前妻雪露（圖）嘞！禮拜日出版嘅英國《世界新聞報》爆料話，歌手雪露已經同「A高」復合，而且兩個人已經返去當年結婚之後買嘅大屋共度良宵㖭。有指佢哋過咗特別嘅一晚，好似以前咁喺泳池嬉水、食煙同飲少少酒怡情，對於今次復合一啲都唔尷尬。雖然兩個人喺上年9月離婚，A高又呃過雪露5次咁多，但有指佢哋兩個仲好鍾意對方，所以咪走番埋一齊囉！</p></body></html>
