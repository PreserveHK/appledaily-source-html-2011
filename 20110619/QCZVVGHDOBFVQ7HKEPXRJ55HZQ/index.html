<html><header><meta charset="utf-8"><title>台北醫生診症期間入睡</title></header><body><h1>台北醫生診症期間入睡</h1><p>台北市一名民眾，於本月11日凌晨，到台北的中國醫藥大學附設醫院台北分院求診時，睡眼惺忪的醫生，竟然在診症過程中睡着。<br>事後，這名女病人在網上透露，她見到醫生原來打電腦的手漸漸慢下來，然後一動也不動便睡着了，要不是她咳嗽，醫生可能會睡到天亮。<br>這名醫生被驚醒後，便吩咐護士替病人作注射，自己則回房間睡覺。有網民稱事件太誇張了，更稱女病人能活着走出醫院已算幸運。醫院則辯稱當日醫生因為身體不適，才會較為疲累。<br>台灣《蘋果日報》</p></body></html>
