<html><header><meta charset="utf-8"><title>Edison寧夏Rap到標汗</title></header><body><h1>Edison寧夏Rap到標汗</h1><p>張栢芝前晚以病重為理由，缺席四川文化晚會表演，臨時改由黃聖依頂替。同日陳冠希（Edison）就出席在寧夏舉行的一場演唱會，跟任賢齊及李玟等同場表演。<br>陳冠希大前日凌晨以70萬表演費在大連為一酒吧唱三首歌後，即飛往寧夏為一大型戶外演唱。當地天氣炎熱，Edison跟拍檔rap了一首歌之後已經大汗淋漓，但他仍落力演出。在他唱歌期間台下的觀眾特別是女士們紛紛起哄離座大叫Edison名字。據知，Edison完成這趟演出後會返回香港小休數天。<br>撰文：李森</p></body></html>
