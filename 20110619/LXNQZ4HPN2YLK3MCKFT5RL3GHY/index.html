<html><header><meta charset="utf-8"><title>花花公子食偉哥變聾</title></header><body><h1>花花公子食偉哥變聾</h1><p>《花花公子》創辦人、現年85歲的赫夫納（HughHefner），雖然被走佬新娘女友哈里絲（CrystalHarris）悔婚，但他卻不愁寂寞，因為花花公子女郎孖妹舊愛Karissa與Kristina，已火速回到赫夫納的懷抱，兩人更大爆赫夫納因食治陽痿藥威而鋼（俗稱偉哥）而弄至失聰。<br>孖妹發現赫夫納只剩一隻耳有聽力，但赫夫納卻堅持說：「我寧要性生活，也不要聽覺。」不過孖妹卻指赫夫納除了失去聽力，更變得沒有記性，很多時連自己隻狗的名字也忘記。</p></body></html>
