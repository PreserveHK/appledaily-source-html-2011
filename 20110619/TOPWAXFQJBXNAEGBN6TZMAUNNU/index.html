<html><header><meta charset="utf-8"><title>胡定欣耕耘十年滿意成績</title></header><body><h1>胡定欣耕耘十年滿意成績</h1><p>胡定欣昨在電視城為應屆Covergirl的參賽者打氣，定欣笑稱與參賽者見面後感觸良多：「當年我都係參加呢個比賽先入行，眨吓眼已經有十年，我好滿意家嘅發展。」</p><p>樂易玲催黎姿再生</p><p>同場任評判的樂易玲被問到黎姿再懷孕的傳聞，她說：「我諗唔係喇，邊有咁快，佢都湊唔切，雖然工人同保母幫手，但佢好多嘢都跟得好貼。我有叫佢快啲再生，但佢話未有心理準備，佢對囡囡好似爸爸，好得意。」談到黃宗澤被偷拍一事，樂易玲說：「佢都繼續開工，佢都OK，據我所知演藝人協會都為呢件事開緊會，好多藝人都對呢件事有好大反應，希望政府可以做啲嘢。」<br>採訪、攝影：何慧斯</p></body></html>
