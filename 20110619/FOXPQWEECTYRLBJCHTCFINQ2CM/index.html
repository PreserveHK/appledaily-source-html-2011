<html><header><meta charset="utf-8"><title>劉莉起飛逼爆衫</title></header><body><h1>劉莉起飛逼爆衫</h1><p>已為人母的趙梓淇、「中巴」鄺敏慧與內地模特兒劉莉昨日於觀塘apm商場出席父親節活動，其中劉莉穿着tubedress現身，其間又放紙飛機及張開雙手扮飛翔甫士影相，令原本已很豐滿的上圍更有逼爆衫感覺。<br>身材完全被比下去的中巴鄺敏慧則表示已經十多年沒有見面的父親，早陣子竟忽然回家與她及母親同住，她坦言：「個感覺奇怪又陌生，會盡量習慣一下！」<br>至於有報道指其舊愛崔建邦以九千元月薪返無綫做幕後，中巴說：「都好，對佢係重新開始。」<br>採訪、攝影：文國駿</p></body></html>
