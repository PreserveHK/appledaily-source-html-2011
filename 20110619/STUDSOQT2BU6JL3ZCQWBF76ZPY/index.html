<html><header><meta charset="utf-8"><title>澳門海關鳴槍拉人蛇</title></header><body><h1>澳門海關鳴槍拉人蛇</h1><p>【本報訊】澳門海關昨晨零時許，在路環、氹仔沿岸追截非法入境者，其間一批人在搶灘登岸時，海關人員遭遇襲擊，海關人員兩次向天鳴槍示警，制服3人，連同其他地方的搜捕行動，共拘捕9名男女非法入境者。<br>海關發言人稱，該批非法入境者共7男2女（20至46歲），來自湖南、浙江、貴州、廣西和福建。<br>部份人竟自稱偷渡往澳門賭場消遣，兩名女子則表示想到澳門找工作，他們供稱花費3,000至5,000元人民幣作偷渡費。<br>當局深入調查，懷疑其中兩人是蛇頭，協助其餘者偷渡，他們乘坐快艇和木船入境。</p></body></html>
