<html><header><meta charset="utf-8"><title>姬妮芙驚喜撐巡演</title></header><body><h1>姬妮芙驚喜撐巡演</h1><p>曾為人氣美劇《歡樂合唱團》（Glee）客串，扮代課老師的金像影后姬妮芙柏露（GwynethPaltrow），昨日當她現身《合唱團》於美國新澤西的巡演，並以劇中打扮和其他演員合唱CeeLoGreen名曲《ForgetYou》，令台下觀眾雀躍萬分。姬妮芙的演出片段將收錄到8月上映的《合唱團》3D電影。</p><p>否認請名師</p><p>此外，姬妮芙又否認以可觀酬勞為子女聘懂得多國語言的超級家庭教師，並說：「老實講，目前我幾乎沒看過任何關於我的新聞是真確的，真是瘋狂！」</p></body></html>
