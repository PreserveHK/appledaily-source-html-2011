<html><header><meta charset="utf-8"><title>港商出資打造最長龍舟</title></header><body><h1>港商出資打造最長龍舟</h1><p>最長龍舟的紀綠可能又要改寫！<br>東莞港商陳冠傑近日出資近100萬元人民幣，打造一艘名叫「冠傑飛龍」的龍舟（圖），前日在當地河道參加巡遊，陳冠傑親自坐鎮，坐上龍舟，河道兩旁民眾則齊聲歡呼。<br>這艘龍舟長62.23米、闊4.1米，是由四艘傳統龍舟拼湊而成，可讓168名健兒一同划槳，可搭載近300人。這艘龍舟的長度，比目前健力士世界紀錄、湖北秭歸的62米鋼製龍船還要長0.23米。陳已經提出申報，準備將龍舟申報為世界最長龍舟。<br>廣東《羊城晚報》</p></body></html>
