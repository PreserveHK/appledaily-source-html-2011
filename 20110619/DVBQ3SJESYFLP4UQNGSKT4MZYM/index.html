<html><header><meta charset="utf-8"><title>潮流Pie：2012春裝帽子戲髮</title></header><body><h1>潮流Pie：2012春裝帽子戲髮</h1><p>巴西聖保羅市（SaoPaulo）正舉行聖保羅春夏時裝周，預示了明年春天，女士們或許要多花點心思在頭上的裝飾品──帽子。設計師FernandaYamamoto的作品，挑戰髮絲的強韌度，帽子的面積猶如一把小傘子（左圖）。來一點錯視感覺似乎也是抓緊途人目光的好點子，RonaldoFraga的「帽中有帽」帥氣又出人意表（右圖）。<br>美聯社/法新社</p></body></html>
