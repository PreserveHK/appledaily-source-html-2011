<html><header><meta charset="utf-8"><title>趙碩之為撈餵提子</title></header><body><h1>趙碩之為撈餵提子</h1><p>黎瑞恩、趙碩之、吳啟華、甄穎珊、周子揚、葉山豪和羽翹等，昨日到圓方出席香港童軍百周年電影籌款晚會，其中低胸現身的趙碩之（Wylie）成功搶鏡，活動中播出成龍的自傳式電影。</p><p>勤學泰拳</p><p>Wylie自言入行前已視成龍為偶像，更表示希望成為他電影中的女主角，Wylie大賣口乖說：「我可以為咗佢嘅電影而識打，家都學緊泰拳同kickboxing。」問她可懂得如章子怡般向成龍餵提子？Wylie笑說：「我可能餵吓其他水果。」<br>採訪：文國駿　攝影：仇志德</p></body></html>
