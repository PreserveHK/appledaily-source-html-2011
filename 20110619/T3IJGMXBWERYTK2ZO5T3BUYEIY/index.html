<html><header><meta charset="utf-8"><title>蘋果汁少叫兩道菜　造福基層</title></header><body><h1>蘋果汁<br>少叫兩道菜　造福基層</h1><p>【本報訊】食物價格不斷上升，政府統計處最新公佈，今年4月食物價格上升8.9%，基層市民生活開支壓力沉重。地球之友呼籲公眾及企業外出用膳時，按「夠食就好，少叫兩道」的原則，將省下的點菜費用贈予食物回收銀行，造福基層市民。<br>地球之友今年2月至3月進行調查，在接受電話訪問的1,042名市民中，超過八成都認為本港存有浪費食物情況。地球之友推出「惜飲惜食有福氣」計劃，要求參與計劃者每圍酒席每次減少兩道菜，便可省下400元，足以造福240名基層市民，亦可減少3.8公斤廚餘，改善浪費食物的情況。</p></body></html>
