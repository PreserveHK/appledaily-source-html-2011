<html><header><meta charset="utf-8"><title>ART時間：保加利亞Banksy紅軍銅像變「超人」</title></header><body><h1>ART時間：保加利亞Banksy<br>紅軍銅像變「超人」</h1><p>保加利亞首都索非亞（Sofia）的紅軍銅像（下圖），一直被視為共產精神象徵，但「保加利亞版Banksy」竟敢把昔日神聖不可侵犯的銅像塗鴉，把中間發施號令的銅像髹成「超人」，站在他旁邊的是「麥當勞叔叔」和「聖誕老人」，連蝙蝠俠中的小丑也有份登場，下面噴上「隨着時代演進」字句（上圖）。<br>紅軍銅像變成搞笑組合，在20年前是不敢想像。銅像旨在紀念蘇聯紅軍1944年解放保加利亞，但隨着柏林圍牆1989年倒下，銅像已不再是至尊無上。<br>英國《每日郵報》</p></body></html>
