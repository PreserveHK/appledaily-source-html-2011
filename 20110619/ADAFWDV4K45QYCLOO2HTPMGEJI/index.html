<html><header><meta charset="utf-8"><title>志偉率百人赴日</title></header><body><h1>志偉率百人赴日</h1><p>曾志偉昨日應日本國家旅遊局之邀，率領50藝人洪天明、江欣燕及梁靖琪（Toby）等到日本拍特輯，為受地震影響的日本振興旅遊業。志偉表示節目會在無綫播出，是次逗留兩星期，他說：「家都好安全，解除咗旅遊警示，今次真係破天荒，連埋crew有過百人去。」志偉表示不擔心輻射和食物問題。<br>提到莫文蔚宣佈與初戀男友結婚，志偉表示不知道，但很戥對方開心，會恭喜她。</p><p>正視偷拍問題</p><p>有指香港演藝人協會就黃宗澤在家被偷拍一事開會，志偉稱演協也很關注此事，已成立小組商討正視偷拍問題。Toby表示快將結婚，此行要忍口減肥，她稱未婚夫也很擔心輻射問題。<br>採訪、攝影：溫敏芝</p></body></html>
