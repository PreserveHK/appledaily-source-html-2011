<html><header><meta charset="utf-8"><title>求驗客手記：卡卡又同米奇鬥波 - 求驗客</title></header><body><h1>求驗客手記：卡卡又同米奇鬥波 - 求驗客</h1><p>久沉嘅巴西球星卡卡（圖）近期多番新聞，除咗有傳佢可能跟同鄉李安納度加盟巴黎聖日耳門外，其餘都係吃喝玩樂消息。之前係一家人為囝囝盧卡慶祝生日，最近又一家人飛去奧蘭多嘅迪士尼。一年之前卡卡已經去過呢度宣傳，仲同米奇老鼠一齊踢波，事隔一年舊地重遊，宣傳出年舉行嘅迪士尼盃青年足球賽。今年佢就先棄足用手，同幾位美式足球名將，好似匹茲堡鋼鐵人嘅拜仁麥法頓一齊玩美式足球，相當狼狽，之後踢番波，做騷咁做囉。</p></body></html>
