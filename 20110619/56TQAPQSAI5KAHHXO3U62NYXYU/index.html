<html><header><meta charset="utf-8"><title>四川現2億年前活化石</title></header><body><h1>四川現2億年前活化石</h1><p>「秧田裏面有怪物。」四川廣漢有村民近日在田中發現一種像蝌蚪又像蝦的「怪蟲」（圖），連村裏80多歲的老人都說沒見過，一度引起恐慌，其後經過四川農業大學水產學系專家鑑定，確認這生物為鱟（音：後）蟲，是2億多年前的遠古生物。<br>這種鱟蟲像海中生物鱟的迷你版，身長約五六厘米。專家指，鱟蟲是恐龍時代的一種生物，故屬於「活化石」。在中國被發現的「中華鱟蟲」中，其中一種的頭部長有三眼，被稱「三眼恐龍蝦」。鱟蟲的身份大白後，現時成為當地村民的寵物。<br>四川新聞網</p></body></html>
