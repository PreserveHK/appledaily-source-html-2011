<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許穎舊衫益晒男粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許穎舊衫益晒男粉絲 - 馮仁昭</h1><p>o靚模許穎（Phoebe）前日喺銅鑼灣搞fans聚會，當中幾乎清一色係男fans，但Phoebe冇有怕依然谷胸上陣，仲同啲fans玩遊戲，贏出嘅fans可以得到Phoebe着過嘅衫做禮物，合共送咗兩件出嚟，得到嘅fans不知幾開心。問Phoebe介唔介意下次送內衣？佢話：「可以考慮吓，我一定會送啲我着過嘅，咁先係真正屬於我嘅嘢。」</p></body></html>
