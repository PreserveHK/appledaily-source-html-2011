<html><header><meta charset="utf-8"><title>潘霜霜性感拜神求開心</title></header><body><h1>潘霜霜性感拜神求開心</h1><p>林峯舊愛潘霜霜有份參演的新片《財神客棧》快將上映，但連導演王晶也形容她神秘，不知她會否出席月底舉行的北京首映。</p><p>積極工作</p><p>不過潘霜霜卻在微博自爆行蹤，現時她身在北京，日前更着上小背心和短褲仔專程去雍和宮求神，希望她患病的爺爺能早日康復，但她坐車時仍不忘自拍留念。<br>近日潘霜霜已收拾甩拖心情，再度活躍網上，她在微博張貼性感靚相，穿魚網衣又着低胸衫，而她也懷念之前在內地拍戲獲粉絲送贈禮物的情境，她還表現積極地說：「開開心心，努努力力，只為愛我和我愛的人。」又表示即將開拍電影，似乎工作不絕。<br>撰文：夏琴
</p></body></html>
