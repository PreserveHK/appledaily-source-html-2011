<html><header><meta charset="utf-8"><title>專教你整蛋「憤怒鳥」推食譜</title></header><body><h1>專教你整蛋<br>「憤怒鳥」推食譜</h1><p>全球熱爆的「憤怒鳥」（AngryBirds圖）遊戲，不僅彈出笑聲與新鮮感，稍後還會彈出色香味俱全美食，因為芬蘭開發商RovioMobile乘勝追擊，準備推出食譜，務求以另類方式繼續吸金。<br>憤怒鳥遊戲的玩法，是要求玩家在綠豬的手上奪回鳥蛋，開發商於是將玩家奮力拯救的目標，變成真正的美食，食譜主要介紹各式有關蛋類的美食。「憤怒鳥之父」韋斯特巴卡（PeterVesterbacka）指，他們會印刷和推出數碼版食譜，還會在官方網站發售玩具、飯盒和襪子，務求將任何產品變成賺錢商機。<br>英國《每日郵報》</p></body></html>
