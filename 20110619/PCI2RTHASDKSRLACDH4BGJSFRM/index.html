<html><header><meta charset="utf-8"><title>14樓墮下　紐約貓女不死</title></header><body><h1>14樓墮下　紐約貓女不死</h1><p>美國紐約一隻貓咪貪玩，趁主人不覺，竄出狹窄窗罅，結果由14樓（圖）直墮地面，竟大難不死（小圖），只跌斷一隻腳。<br>女主人蘭格上月遷進新居後，只會把趟窗打開得一條小罅，加上9歲貓女「科珀」（Copper）重5.4公斤，從沒想過牠能鑽出窗外。蘭格估計錯誤，「科珀」上周一竟能夠從那僅5厘米闊的窗罅中鑽了出去，然後掉到停車場的天台。<br>蘭格發現愛貓失蹤後，折騰九小時終要求管理處爬上停車場天台，發現「科珀」伏在地上，立即把牠送往獸醫診所，經診治後證實只跌斷一隻腳，治理後可回家休養。<br>英國《每日郵報》</p></body></html>
