<html><header><meta charset="utf-8"><title>金盃爆假波疑雲</title></header><body><h1>金盃爆假波疑雲</h1><p>世界足球繼續爆出假波醜聞，今次輪到近期在美國舉行的美洲金盃賽事。據德國權威雜誌《明鏡周刊》（DerSpiegel）上周六在網上版報道，國際足協正調查金盃賽事其中的3場比賽是否涉及打假波。報道指出，有大量資金在亞洲地區投注比賽的入球數目而獲利，而涉及的3場比賽，其中兩場是5:0，另一場是4:0賽果。分組賽中，共有3場比賽出現5:0，全來自A組，墨西哥同以此比數擊敗薩爾瓦多及古巴，而哥斯達黎加亦淨勝古巴5:0；而4:0則有兩場，均來自B組危地馬拉勝格林納達及牙買加勝格林納達。</p></body></html>
