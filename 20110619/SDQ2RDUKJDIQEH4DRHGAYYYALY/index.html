<html><header><meta charset="utf-8"><title>小貼士兩牌擾打骰　可拆穿千局</title></header><body><h1>小貼士<br>兩牌擾打骰　可拆穿千局<br></h1><p>別以為有部老千麻雀機就所向無敵，其實破解有法。首先，香港慣用的麻雀背面甚少有暗花紋，但蠱惑麻雀由於內藏晶片和磁石，背面會有暗花紋遮掩。<br>其次，如果懷疑自己墮入麻雀機千局，只要拿出磁石放近麻雀，感到有磁場吸引，即是麻雀有蠱惑。<br>另外，蠱惑骰內有磁石，當程式發出指令時，只要在打骰之際放兩隻麻雀在骰子上，麻雀的磁力便會與骰子互相影響，此時麻雀會跳一跳，顯示有人用麻雀機出千。改用人手擲骰亦是防千妙法。<br>鄧達明律師表示，用麻雀機出千跟寶藥黨沒分別，犯下欺詐罪，最高刑罰為監禁14年。</p></body></html>
