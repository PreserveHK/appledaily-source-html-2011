<html><header><meta charset="utf-8"><title>奧雲韋遜撐《車王2》首映</title></header><body><h1>奧雲韋遜撐《車王2》首映</h1><p>迪士尼電影《反斗車王2》（Cars2）在父親節前夕於洛杉磯舉行首映禮，更將ElCapitan戲院變成賽車場，為閃電王麥昆配音的奧雲韋遜（OwenWilson）和為保時捷莎莉配音的BonnieHunt均有現身撐場，Bonnie更帶同一家大細到場欣賞首映。</p><p>希莉童心未泯</p><p>其他到場欣賞首映的還包括RedHotChiliPeppers的主音AnthonyKiedis，他更帶同兒子到場。《離奇復仇事件》（TrueGrit）14歲女星希莉辛菲（HaileeSteinfield）則穿上花裙現身，她更不停與閃電王麥昆的公仔合照，童心未泯。</p></body></html>
