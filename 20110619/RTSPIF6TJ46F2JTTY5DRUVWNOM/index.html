<html><header><meta charset="utf-8"><title>甄子丹帶老婆遊埠睇騷</title></header><body><h1>甄子丹帶老婆遊埠睇騷</h1><p>米蘭2012男裝春夏時裝周正在舉行，甄子丹與太太汪詩詩應BurberryProrsum的邀請出席睇騷，趁機與太太過二人世界，完騷後子丹即時買下心頭好。愛打功夫的子丹，對時裝也充滿passion，他說：「一直以嚟我都好留意時裝潮流，12歲已迷上《GQ》呢類時裝雜誌，平時有幾個着開嘅品牌，Burberry係其中之一，因為剪裁好，着上身好似度身訂做咁一樣貼身。」</p><p>喼弗每日一餐</p><p>子丹也分享其喼弗之道，他說：「其實我冇日日操練，可能後生時打好個底，加上平時拍戲運動量都大，如果拍戲要露肉會做掌上壓，同埋一日一餐就會好快瘦。」<br>撰文：SnowYip</p></body></html>
