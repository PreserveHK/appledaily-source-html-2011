<html><header><meta charset="utf-8"><title>金亨俊獅城送抱</title></header><body><h1>金亨俊獅城送抱</h1><p>下月中來港的韓國組合SS501成員金亨俊，上周五為首次個人亞洲巡迴歌迷聚會到訪新加坡。亨俊在聚會上冧爆1,200名歌迷，不但大玩遊戲為歌迷畫肖像，更加任抱唔嬲，有幸運金髮海外女歌迷更獲亨俊請上台，對住她大唱情歌和送玫瑰。</p><p>朴玫?被整蠱</p><p>至於亨俊的SS501隊友朴玫?，前日也單拖飛到上海舉行歌迷聚會。他教歌迷跳舞，又入鄉隨俗跟主持學講上海話，主持整蠱他教講「把他做掉！」他即醒目地意識到這句話不太好，改向歌迷講「我愛你」，引來台下瘋狂尖叫。</p></body></html>
