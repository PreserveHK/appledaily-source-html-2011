<html><header><meta charset="utf-8"><title>音魂：HA-MX10提升原音質素</title></header><body><h1>音魂：HA-MX10提升原音質素</h1><p>講到專業鑑聽級耳筒，好多人都只係認識Shure，其實JVC一樣推出過同類型產品，最新型號就有HA-MX10。佢重點係配置鑑聽級單元，前端有SoundDiffuser擴闊音場；而耳殼內又安裝咗ClearBassPort，加強內部背壓，藉以增強高音延伸性，並製造清晰嘅低音效果。<br><br>記者：陳國輝<br><br>JVC（27328220）
</p></body></html>
