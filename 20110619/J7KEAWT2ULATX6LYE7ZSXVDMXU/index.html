<html><header><meta charset="utf-8"><title>醫療新知咖啡可激活抗癌基因</title></header><body><h1>醫療新知<br>咖啡可激活抗癌基因</h1><p>奧地利科學家為嗜飲咖啡的上班族帶來喜訊，雖然醫學界認為咖啡損害健康，但最新的研究發現常飲咖啡，有助活化體內一個名為Nrf2的基因，實驗室研究顯示此基因活躍，有助身體製造抗氧化酵素（antioxidantenzymes），此酵素可保護細胞抵抗在氧化過程中出現，可導致癌變的化學物質與毒素。<br>惟初步研究發現即使飲下相同份量的咖啡，不同人的Nrf2基因活躍度有顯著差異，但肯定比不飲咖啡的人高。研究人員計劃進一步分析除了咖啡外，是否有其他食物含激活Nrf2基因的功效，及食物如何激活此基因的原理，令不愛咖啡的人也能受惠。</p></body></html>
