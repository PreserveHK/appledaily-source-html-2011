<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星米路吉遜近日被拍到與新女夜蒲，女友昨日被起底，原來是名叫StellaMouzi的希臘SM雜誌模特兒。<br><br>●英國樂隊Oasis前結他手NoelGallagher，豪花約76萬港元包起酒店與拍拖11年女友舉行婚禮，其不和弟弟Liam未有到場。</p><p>●日本女星仲間由紀惠昨日以琉球古裝打扮拍新劇《Tempest》，劇中她更會反串男裝混入政府工作。<br><br>●日本男星三浦春馬前晚與女星小西真奈美為新片《東京公園》宣傳，三浦指二人拍長達1分鐘接吻戲，他緊張到標冷汗。<br><br>●韓星李多海前日被指因拍劇過勞而入院吊鹽水，李多海昨日已復工，並指身體狀況沒有公司所說般嚴重。</p></body></html>
