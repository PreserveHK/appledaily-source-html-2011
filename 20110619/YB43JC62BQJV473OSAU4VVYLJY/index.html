<html><header><meta charset="utf-8"><title>知多啲指環設計各具特色</title></header><body><h1>知多啲<br>指環設計各具特色</h1><p>現時贏得NBA總冠軍球隊，均會自行設計獨一無二並具有球隊特色的冠軍指環。其實NBA指環早於1947年已開始頒贈，意義非凡。<br>至於冠軍指環加入球隊特色，是由80年代開始，如塞爾特人及湖人上面除印有「WorldChampions」的圓形設計，亦加入球隊的主色，之後指環設計年年不同，鑽石的數量亦激增。通常每位隊員均為一樣款式，但正選、總決賽MVP的設計多會度身訂做。每枚指環會刻上球員名字，09年湖人指環價值約為3萬美元（約23萬港元）。<br><br>資料來源： http://www.espn.com </p></body></html>
