<html><header><meta charset="utf-8"><title>男子鬧市偷鋼筋被捕</title></header><body><h1>男子鬧市偷鋼筋被捕</h1><p>【本報訊】50歲姓李本地男子，昨晨10時半在旺角深旺道與海輝道交界路邊，用手推車推着一批鋼筋，剛有巡警發現他形迹可疑，遂上前截查。最後證實手推車上有33支鋼筋，每支四呎長，懷疑是偷鐵黨，在附近高鐵地盤偷走鋼筋，準備拿往金屬回收店舖變賣。<br>警方將案列盜竊案處理，交由旺角警區刑事調查隊跟進，稍後會再向疑犯家居調查。<br>由於早前偷鐵黨肆虐，警方已加強留意街上可疑人，若有人推着廢鐵、鐵閘等物品，便會上前截停查問。</p></body></html>
