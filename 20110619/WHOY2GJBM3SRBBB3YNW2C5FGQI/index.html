<html><header><meta charset="utf-8"><title>唐貝詩否認許亦妮爭仔</title></header><body><h1>唐貝詩否認許亦妮爭仔</h1><p>唐貝詩與妹妹唐貝欣昨日現身尖沙嘴，出席王友良開設的時裝店活動，同場還有混血模特兒AliceB.及o靚模盧頌之（DaDa）等。<br>唐貝詩對於有傳應屆是非佳麗3號許亦妮（Whitney）曾做小三，拆散了當時她與孔樂勤的戀情，唐貝詩否認此事，她說：「佢同孔樂勤都係我好友，以我所知佢（孔樂勤）好專一，Whitney同我都冇同過佢拍拖，佢冇追過我。」</p><p>「朋友唔會畀錢佢使」</p><p>有指許亦妮專媾有錢仔，唐貝詩說：「我哋好多朋友，就算係啲有錢朋友都唔會畀錢佢使，佢唔係貪錢嘅人。」<br>採訪、攝影：盧妹</p></body></html>
