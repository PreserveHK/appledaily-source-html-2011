<html><header><meta charset="utf-8"><title>潮流感：時裝精寶鑑 - ㎡</title></header><body><h1>潮流感：時裝精寶鑑 - ㎡</h1><p>作為時裝精，除了一身潮look，配件也非常重要。最近Fashionary與I.Tcrossover，推出限量版sketchbook。<br>Fashionary是一本綜合fashion、dictionary和diary的筆記簿，炫目的螢光色封面，集合超過30頁時裝字典，搜羅了不同的量度工具、1,300個品牌名稱、圖案及平面繪圖，以及布料的辭典、洗衣標籤、時裝盛事及日曆等資訊，當中還印有人身比例的模板，讓設計師隨時隨地進行藝術創作。<br>Textby　㎡</p></body></html>
