<html><header><meta charset="utf-8"><title>費Sir：我人生最差敗仗</title></header><body><h1>費Sir：我人生最差敗仗</h1><p>曼聯領隊費格遜賽後說：「這是我人生最差的敗仗，我從未試過於一場比賽輸1:6。如你看過頭30分鐘的比賽，你難以相信最終賽果。莊尼伊雲斯被逐是我們的致命傷，我們大部份時間得10人應戰。這場敗仗糟透。毫無疑問，我們會以行動來回應是次大敗。」<br>至於曼城領隊文仙尼則表示：「我認為，贏6:1並不是最重要，今仗的意義在於我們打敗一支勁旅，這才是最重要。對手有球員被逐確令我們於形勢上佔優，不過我們表現得很出色。頭25分鐘我們打得非常好，但他們卻沒有任何入波機會。」文仙尼又點名稱讚巴洛迪利：「我為他高興，今仗他入了兩球，而且表現出色。」</p></body></html>
