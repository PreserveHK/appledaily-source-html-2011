<html><header><meta charset="utf-8"><title>英聖保羅教堂暫時關閉</title></header><body><h1>英聖保羅教堂暫時關閉</h1><p>英國「佔領倫敦」行動250名示威者，繼續在聖保羅大教堂外紮營，教堂基於安全衞生，前日（周五）起宣佈關閉，這是教堂自二戰以來首次停止對外開放。<br>示威者一周前企圖佔領倫敦證券交易所失敗，改在附近的聖保羅大教堂紮營（圖）。教堂一直容忍，但教長諾爾斯前日請求民眾散去不果，宣佈暫時關閉教堂，理由是「衞生、安全及防火部早前官員均指出，教堂的入口嚴重受阻」，加上示威者使用各種爐火，易引起火警。<br>聖保羅大教堂是倫敦著名景點，除了在二戰期間關閉四天外，從不關門，今次將令教堂每天損失2.3萬鎊（28.5萬港元）。<br>英國《每日郵報》/《每日電訊報》</p></body></html>
