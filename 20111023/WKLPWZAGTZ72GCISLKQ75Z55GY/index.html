<html><header><meta charset="utf-8"><title>父母遺棄2歲鏡面人</title></header><body><h1>父母遺棄2歲鏡面人</h1><p>貴州一名年僅兩歲半歲女童芹芹，被診斷全身內臟器官，包括心、肝、脾、膽、肺等的位置與常人完全相反，即醫學上俗稱的「鏡面人」；更罹患了敗血症、化膿性腦膜炎、複雜先心病等疾病，因而被遺棄在醫院（圖）。她由一對中年夫妻送到醫院，二人向院方稱只是她的養父母，而非親生父母；在芹芹入院第六天他們稱沒錢繳醫藥費，從此絕迹醫院。鏡面人發生機率約為百萬分之一，只內臟位置發生變化，生理功能與常人一樣，對健康和生活沒太大影響。<br>貴州新聞網</p></body></html>
