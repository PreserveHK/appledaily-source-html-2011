<html><header><meta charset="utf-8"><title>醒目購物貓咬袋逛街街</title></header><body><h1>醒目購物貓咬袋逛街街</h1><p>這隻貓咪不平凡，牠懂得獨自上街，也懂得認路回家，若然有需要，牠更樂意代勞購物，名副其實是一隻「購物貓」（圖）。<br>貓咪通常都相當慵懶，最愛睡覺，無時無刻窩在家，「購物貓」卻最愛出街閒逛，主人累了不願出門購買雜貨，購物貓就會即時出動。網上一條短片，只見「購物貓」咬着一袋物品，獨自在街上走，牠看來方向感甚強，沒一絲迷茫，當她走至家門前，更毫不猶豫轉彎走進去。<br>到底是「購物貓」天生異稟，還是全靠主人後天培訓？相信愛貓之人都希望知道答案。<br>YouTube網站</p></body></html>
