<html><header><meta charset="utf-8"><title>一夜情闖博物館性交</title></header><body><h1>一夜情闖博物館性交</h1><p>美國南卡羅來納州的查爾斯頓博物館，是全國歷史最悠久的博物館，但館內莊嚴氣氛顯然沒破壞一對年輕男女的性趣，兩人深夜闖入，席地「炒飯」，結果被捕。</p><p>本月14日凌晨3時左右，博物館警報系統啟動，顯示有人闖入，警方趕到，赫然發現的不是賊，而是一對肉蟲把堂堂博物館當成陽台，正在一個不公開的隱蔽房間內翻雲覆雨。<br>警員立即命令29歲光脫脫的米勒和22歲半裸的赫絲穿回衣服，兩人酒氣撲鼻，承認在酒吧邂逅，路經博物館，決定入內纏綿一番，兩人被控非法侵入罪。<br>英國《星期日郵報》</p></body></html>
