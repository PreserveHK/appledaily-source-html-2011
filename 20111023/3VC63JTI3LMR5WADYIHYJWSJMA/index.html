<html><header><meta charset="utf-8"><title>關仁隱事：「凸眼金魚」冇力過大海 - 關仁</title></header><body><h1>關仁隱事：「凸眼金魚」冇力過大海 - 關仁</h1><p>「凸眼金魚」甫出道就標榜自己係唱得之人，短短幾年已經可以進軍紅館，仲連續開咗幾場，真係犀利過唔少實力派歌星。不過凸眼金魚喺香港嘅叫座力還可以，但係一離開香港，去到其他地方嘅叫座力就差啲，好似凸眼金魚嚟緊會過大海去馬交開騷，平時有叫座力嘅歌星開騷，要觀眾畀埋錢買船飛過大海入場睇梗冇問題，但關仁八到話凸眼金魚啲演唱會飛，減到幾百蚊包埋船飛入場都冇人吼。<br><br>Textby關仁</p></body></html>
