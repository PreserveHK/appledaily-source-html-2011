<html><header><meta charset="utf-8"><title>林海峰末日依然棟篤笑</title></header><body><h1>林海峰末日依然棟篤笑</h1><p>林海峰（Jan）一連六場棟篤笑前晚在紅館舉行尾場，其妻彭羚及女兒、無綫總經理陳志雲、丁子高和楊千嬅及黃偉文等捧場。<br>Jan尾聲特別感謝好拍檔葛民輝：「朋友有要求佢乜都唔理照做，有個咁嘅朋友我真係好驚。」Jan又表示不少人預言明年世界末日，他希望末日前再搞騷。<br>完騷後被問到明年是否再開騷？Jan表示仍未入紙申請場地，又笑言下次表演吹嗩吶，再叫KennyG.齊表演。提議軟硬和草蜢齊開騷，草蜢聲言可以考慮。提議Jan跟老婆合作，他笑稱：「咁要唱番首《來讓我跟你Yo》。」<br>採訪：李珮洳<br>攝影：黃文偉</p></body></html>
