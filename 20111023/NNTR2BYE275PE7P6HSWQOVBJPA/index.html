<html><header><meta charset="utf-8"><title>亞馬遜雨林拍到外星人</title></header><body><h1>亞馬遜雨林拍到外星人</h1><p>美國羅茲威爾（Roswell）的外星人之謎，過去半世紀在全球引起極大爭議，至今仍未得到證實。兩名英國遊客最近在巴西亞馬遜熱帶雨林，拍到疑似外星人的片段。<br>當時兩名遊客正在亞馬遜雨林的馬瑙斯地區舉機拍攝一群兒童，赫然發現他們身後的叢林，有一個矮小物體側身站在樹旁，背部成拱形（圖左），而在數呎外還有一點神秘閃光（圖右）。雖然有人懷疑照片造假，但有靈異專家指片段令人信服，可證明地球存在外星人。<br>英國《每日郵報》</p></body></html>
