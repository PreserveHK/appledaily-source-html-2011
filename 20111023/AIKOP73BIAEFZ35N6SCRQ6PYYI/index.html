<html><header><meta charset="utf-8"><title>蘋果汁茉莉花遊行第36波</title></header><body><h1>蘋果汁<br>茉莉花遊行第36波</h1><p>【本報訊】「維權媽媽」王荔蕻無辜被控「尋釁滋事罪」，重囚9個月，北京懶理各界怒吼，日前案件二審時維持一審裁決。近十名社民連及四五行動成員昨天再度由西區警署出發，遊行至中聯辦外請願，要求當局釋放王荔蕻及《零八憲章》發起人兼諾貝爾得獎者劉曉波等，也是他們自內地年初爆發要求還政於民的「茉莉花革命」後，連續第36個星期日到中聯辦的聲援行動。<br>與過去35個周日一樣，警方派出大量警員在場維持秩序。</p></body></html>
