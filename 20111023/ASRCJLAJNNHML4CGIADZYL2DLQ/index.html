<html><header><meta charset="utf-8"><title>啜到實電話機座</title></header><body><h1>啜到實電話機座</h1><p>今時今日電子產品功能越來越多，雖然話揸車唔可以分神，不過有時都要望住部iPhone或iPad，都可以幫手導航。最近市面就有一款由韓國引入，全球獨家的MetalAnyGrip機座系列，佢最特別之處係機架質料可以吸啜於帶凹凸細紋的表面，無論膠質汽車中控又或者木紋飾面，一樣啜到實，而且唔會阻住擋風玻璃。現時MetalAnyGrip機座現時提供三個型號，放置不同Size電子產品，價錢由$198-$398不等，有興趣就唔好執輸啦。<br><br>網址：http://www.vthink.com.hk<br>查詢：28335073（VthinkLimited）</p></body></html>
