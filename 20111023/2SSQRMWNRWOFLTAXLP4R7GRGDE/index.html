<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry被踢爆坐維珍航空飛機時拒絕空姐服侍，事關她老公RussellBrand曾先後搭上三個空姐。<br><br>●美國老牌影星莊威最近接受訪問，指有天醒覺後跟女兒安琪蓮娜祖莉化解恩怨，湊孫更讓安琪蓮娜發現他的另一面。</p><p>●日本過氣水着女星乙葉，昨日在東京出席動畫《Yes！光之美少女》全新電影版試映會，她表示自己和4歲女兒也是該動畫粉絲。<br><br>●韓星金宣兒和missA前日在內地大連舉行的「亞洲十大紅人頒獎禮」上得獎，金宣兒更趁機與台星鄭元暢合照。<br><br>●韓國組合KARA昨日四缺一，飛往大阪宣傳新唱片。</p></body></html>
