<html><header><meta charset="utf-8"><title>關仁隱事：「慕尼黑」滾友轉死性 - 關仁</title></header><body><h1>關仁隱事：「慕尼黑」滾友轉死性 - 關仁</h1><p>一向爛滾嘅姐仔殺手「慕尼黑」近排居然修心養性去結婚，有人問關仁點解慕尼黑結婚，會一啲名人明星都冇到賀，話晒慕尼黑都做過雜誌，又開女模公司、同名模女星拍過拖，點都有啲女模、公關、名牌高層會到吓。查實，慕尼黑個朵都臭咗好耐，佢當年開雜誌忽然執笠，連員工嘅人工、佣金都唔找。仲有俗語所謂「喺嗰度食唔好喺嗰度屙」，佢開女模公司，就專溝自己旗下嘅洋妞，搞到間公司亂晒龍！<br><br>Textby關仁</p></body></html>
