<html><header><meta charset="utf-8"><title>談癌症花78萬排癌細胞圖譜</title></header><body><h1>談癌症<br>花78萬排癌細胞圖譜</h1><p>喬布斯證實患上胰臟癌時，因「不願被剖開身體」而拒接受手術，反而以素食和針灸等療法應對。但後來癌細胞快速擴散，喬布斯還是不得不做手術，移除胰臟及十二指腸，但已經太遲。為了健康，他也曾豪花10萬美元（78萬港元）排出癌細胞及基因圖譜，全球只有20人曾這樣做。網上也瘋傳一段短片，片中喬布斯開會時，說到一半突然暈倒，但有分析指片段只是移花接木的惡作劇。<br>英國《星期日郵報》</p></body></html>
