<html><header><meta charset="utf-8"><title>自創造型贏雜技團門票</title></header><body><h1>自創造型贏雜技團門票</h1><p>來自拉斯維加斯的明玩機械雜技劇團將於11月30日至12月11日來港演出，誠邀細蚊參與「雜技團之星創意造型比賽」，化身小丑、雜技員或小動物角色。只要將造型照上載至facebook，最多人Like即有機會獲得「飛比尋常大鳥巢」門票及與雜技劇團員見面。</p><p>參加辦法：將雜技造型照片（最多三張）<br>截止日期：11月14日<br>上載至 http://www.facebook.com/abaproductions?sk=app_241895845858383 </p></body></html>
