<html><header><meta charset="utf-8"><title>少時飛美開騷</title></header><body><h1>少時飛美開騷</h1><p>韓國SM家族晒冷騷繼東京、巴黎等地舉行過巡演後，將於美國時間23日晚殺入紐約麥迪遜廣場公園開騷，昨早SuperJunior（SJ）拉隊現身仁川機場出發，加上送機粉絲，令現場人山人海。大部份歌手都戴黑超遮素顏樣，不過SJ的圭賢、神童和f(x)的Luna卻烏眉瞌睡殘爆任影，東方神起成員Max則笑容欠奉。</p><p>首唱英文</p><p>同樣有份演出家族騷的少女時代（少時），則遲過一眾同門出發，據知她們會在家族騷上首次演唱英文版新歌《TheBoys》。至於9女昨早為音樂節目演出時，需錄影多達16次才收貨。</p></body></html>
