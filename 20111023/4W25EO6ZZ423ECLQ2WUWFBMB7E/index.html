<html><header><meta charset="utf-8"><title>男救被姦婦「好事不能白做」</title></header><body><h1>男救被姦婦「好事不能白做」</h1><p>東莞厚街一名重慶籍少婦光天化日遭歹徒搶劫強姦，她事後手腳被綑綁、嘴被堵，被扔在路邊的草堆裏，因為不堪螞蟻在身上亂咬，幾乎全身赤裸滾到馬路中央，但無數車輛疾馳而過，沒人願意下車幫她。直到名叫王立振的男子開車經過，停車相助，報警、叫救護車，並通知其家人。<br>案發本月8日至今歹徒未落網，而王立振卻因堅持要當事人表揚引起爭議。前日女事主（圖）和丈夫欲下跪王謝恩，王立即阻止，並說：「我要的只是一句謝謝，不是任何物質上的，也不是要你們感恩戴德，做好事就要得到表揚的，好事不能白做。」<br>廣東《南方都市報》</p></body></html>
