<html><header><meta charset="utf-8"><title>家政王子擊敗眾女奪冠</title></header><body><h1>家政王子擊敗眾女奪冠</h1><p>「發展潛力大、從業男性少，我幹這一行有前景。」重慶第三屆農民工職業技能大賽家政服務技能決賽前日舉行，30名來自保潔、育嬰、養老組的參賽選手在現場一決高下，其中25歲的周緒平是大賽舉辦三屆以來第一位進入決賽的男性（圖）。<br>一聲令下，他右手清潔劑、左手抹布，4分30秒內窗上兩面玻璃窗已擦得透亮，連窗下滴水都沒忘記清理，評委給他打出全場最高分。<br>周緒平前年投入了少有男性問津的家政業，更成為顧客點名的熱門員工，每天接3至4個工作。<br>重慶華龍網</p></body></html>
