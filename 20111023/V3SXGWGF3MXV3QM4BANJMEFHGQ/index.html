<html><header><meta charset="utf-8"><title>小二女生上課湊bb</title></header><body><h1>小二女生上課湊bb</h1><p>一組《弟弟要睡了》的照片近日在網上瘋傳。相中小二女生帶弟弟上課，弟弟疲困哭鬧，姐姐趕忙將他抱在懷裏哄他睡覺，才安靜聽課。許多網民看後「感動得想哭」。<br>據攝影師盧七星表示，這組照片攝於今年7月29日，他在鳳凰縣山江鎮好友小學課堂上拍到的。盧稱，女童父母外出打工，家裏祖父祖母要幹農活，所以她才帶着弟弟上課。由於營養不良，弟弟的頭比較大。另有義工指，這狀況在山江鎮苗寨十分普遍。<br>湖南《瀟湘晨報》</p></body></html>
