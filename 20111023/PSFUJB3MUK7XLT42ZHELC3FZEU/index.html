<html><header><meta charset="utf-8"><title>醫療新知新口服藥有望可防癌</title></header><body><h1>醫療新知<br>新口服藥有望可防癌</h1><p>一項由澳洲新南威爾士大學專家領導的研究，積極開發治療腦部腫瘤的藥物，有望為癌症病人帶來曙光。專家聯同德國、美國及瑞士等國家的科研人員，首度發現腦部腫瘤的生長機制，證實人體內一種名為「Kynurenine」的氨基酸，可加快腦腫瘤的生長速度，並壓抑身體產生抗癌反應。<br>研究人員目前已發現一種口服藥物，可阻礙此氨基酸形成，預防腫瘤產生。動物實驗顯示新藥具有一定成效。專家期望在未來數年可為該藥進行人體臨床研究，有望成為新一代的腦癌新療法。神經膠質瘤為常見的腦部腫瘤，由於生長速度快，患者一般會於發病一年內死亡。
</p></body></html>
