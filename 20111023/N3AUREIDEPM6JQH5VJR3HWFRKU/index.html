<html><header><meta charset="utf-8"><title>蘋果汁國泰明愛合辦　電腦翻新贈予學童</title></header><body><h1>蘋果汁<br>國泰明愛合辦　電腦翻新贈予學童</h1><p>【本報訊】國泰航空與明愛合辦「再生電腦贈學童活動」，國泰將今年中更換的4,600台舊電腦交予明愛電腦工場進行檢查及翻新，然後將可修復的電腦送贈給油尖旺區的300名有需要的學童，國泰並捐出30萬元，令每套再生電腦包含中央處理器、15吋液晶體顯示器，以及日常基本所需的電腦軟件。明愛更為主機及顯示器提供一年保養服務。至於未能修復的電腦會拆件，可循環再造物料則交予回收商處理。<br>國泰義工隊昨協助派發再生電腦及教授學童基本的電腦知識，希望他們將保護環境的訊息傳揚出去。</p></body></html>
