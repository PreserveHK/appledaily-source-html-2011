<html><header><meta charset="utf-8"><title>陳倩揚百日勁減32磅</title></header><body><h1>陳倩揚百日勁減32磅</h1><p>馬詩慧、陳倩揚和MCJin等昨日在尖沙嘴出席慈善活動，早前誕下囝囝的陳善揚已成功收身，她表示用了三個月時間便減去32磅，她說：「之後要拍收身廣告，仲會着比堅尼。家食得清淡，加上可能自己湊BB關係，所以瘦得特別快。」<br>陳倩揚笑言平日會跟老公爭湊囝囝，還大讚老公湊仔技巧有90分，她說：「家囝囝有七磅幾，有時抱佢都會抱到手痛，所以冲凉嗰陣都由老公負責，以免扭傷手。」陳倩揚又指囝囝甚愛玩水，稍後會買水泡給他，好讓他盡快學會游泳。<br>採訪、攝影：譚倩宜</p></body></html>
