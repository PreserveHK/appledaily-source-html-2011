<html><header><meta charset="utf-8"><title>索模空虛做修女事奉主</title></header><body><h1>索模空虛做修女事奉主</h1><p>模特兒生活多姿多采，英國25歲模特兒安德森（CatherineAnderson圖）卻要出家當修女事奉主。<br>安德森穿梭世界各地行貓步，但她毅然申請入聖道明會當修女。她說：「其實我一次行貓步後，感覺空虛，算是開心的，但不像想像那麼滿足。我喜歡見人、浪遊四海和享樂，但我不想臨終時回首一生，只有享樂。」<br>她說自己其實一直喜歡男孩子，也自覺可以當好太太和好媽媽，當修女要犧牲結婚成家，她也有內心掙扎，但「我心中最想按天主的意思做事，為世人帶來愛和喜樂，我覺得當修女最能做到這一點」。<br>英國《人物報》</p></body></html>
