<html><header><meta charset="utf-8"><title>蘋果綠葉機場客運量升　貨運量降</title></header><body><h1>蘋果綠葉<br>機場客運量升　貨運量降</h1><p>機管局公佈，受惠訪港旅客人數增加，香港機場（圖）9月份客運量按年升5.4%至433.9萬人次，飛機起降量亦增6.1%至2.77萬架次；貨運量則下跌6.1%至32.5萬公噸，繼續客運勁貨運弱的走勢。貨運量下跌，主因歐美及台灣的整體貨運量均錄得雙位數字跌幅。按季度計，今年首3季客運量及飛機起降量分別按年增5.8%和10.3%，貨運量則跌3.9%。</p></body></html>
