<html><header><meta charset="utf-8"><title>徐子珊為錢騷胸</title></header><body><h1>徐子珊為錢騷胸</h1><p>徐子珊、莊思敏及模楊梓瑤（Carol）等前晚在圓方出席嘉士伯活動，大騷事業線的徐子珊最為性感，相反Carol的密實打扮相當失色，Carol解釋只因身體不適。徐子珊被讚是全場最性感，她說：「唔係啩，真係㗎？我係應大會要求。」她坦言今次酬勞很滿意，最近亦多了生意，問她是甚麼生意？她即說：「唔係，係工作。」</p><p>想着泳衣拍劇</p><p>提到陳茵媺在《法證先鋒3》的露bra戲收視很高，她表示最緊要拉高收視，問子珊何時輪到她？她說：「我唔好喇，佢身材好交畀佢。」子珊又說若果劇本需要都可以考慮性感，底線是穿泳衣。<br>採訪：王崇穎<br>攝影：仇志德</p></body></html>
