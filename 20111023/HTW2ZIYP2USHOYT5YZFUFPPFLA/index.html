<html><header><meta charset="utf-8"><title>莊思敏吊高嚟賣</title></header><body><h1>莊思敏吊高嚟賣</h1><p>莊思敏昨日與謝婷婷等在九龍灣宣傳新戲《猛鬼愛情故事》時，再被追問是否獲林忠豪用500萬新跑車接送？她坦言有此事。是否揀定林忠豪這架車？她即說：「No！暫時係朋友，之前都同佢講會減少食飯，避免誤會加深。」另外，莊思敏前晚在圓方出席活動時，表示沒刻意等林的攻勢，她說：「佢係搵密咗我，隨緣啦，鍾意人係感覺，我對佢冇意思，冇刻意去諗。」</p><p>碧兒狂擦蟹</p><p>謝婷婷在《猛》片活動時稱母親拉姑即將60大壽，但一對孫仔是否被安排跟拉姑慶祝則由哥哥安排。此外，雙失廖碧兒前晚在微博上載一張狂擦大閘蟹相，似乎是發洩失戀兼失事業。<br>採訪：王崇穎、譚倩宜、張俊銘<br>攝影：仇志德、黃文偉</p></body></html>
