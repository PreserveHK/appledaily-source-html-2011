<html><header><meta charset="utf-8"><title>寫真事務所：X100特別版　香港限定</title></header><body><h1>寫真事務所：X100特別版　香港限定</h1><p>復古相機代表作之一的富士FinxPixX100，原本的黑色經典外形已夠搶眼，最近更推出特別顏色版，將原有黑色仿荔枝皮機身部份，換上褐黃色壓紋真皮，更添另類復古韻味！特別顏色版套裝只限定於香港推出，除主機外，更包括淺啡色真皮相機套及淺啡色相機帶，當然少不了原裝的金屬遮光罩和接環。此外，每部相機皆設證書加上機身編號證明，絕對是獨一無二。<br><br>查詢：富士（24063225）<br><br>記者：許福合</p></body></html>
