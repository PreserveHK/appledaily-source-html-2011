<html><header><meta charset="utf-8"><title>3P虐死女友　富家子減刑</title></header><body><h1>3P虐死女友　富家子減刑</h1><p>台灣新北市富家子3P虐死前女友改判15年定案。案情指被告宋志宏（35歲，右圖）沉迷迷幻雜交派對，並熱衷SM性虐遊戲。三年前他利用毒品控制前女友黃亭芸（30歲，左圖），逼她玩3P性愛，先後將她裸體綑綁電擊乳房、煙頭燙手腳、抓頭撞牆取樂，還命令她預寫遺書企圖脫罪，她受虐月餘後因顱內出血死亡。宋一審被依殺人罪重判終身監禁，但高院認定他曾報警求救，應無殺人意圖，今年6月改依傷害致死等罪，判刑15年半。最高法院昨駁回其上訴，全案定讞。<br>台灣《蘋果日報》</p></body></html>
