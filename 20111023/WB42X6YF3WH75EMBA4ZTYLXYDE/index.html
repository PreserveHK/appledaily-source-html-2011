<html><header><meta charset="utf-8"><title>青年活動員要求轉長工</title></header><body><h1>青年活動員要求轉長工</h1><p>【本報訊】社會工作學生聯會及職工盟等團體昨遊行至政府總部，抗議政府只逐年將3,000個青年活動工作員職位計劃延長，令青年無法確定是否可在社福界長遠發展，要求將全部職位轉為常規化。<br>20多名青年活動工作員及10多名社工參與遊行。發言人梁靜珊說，08年政府為紓緩青少年失業，開設3,000個臨時職位，令初出茅蘆的年輕人有學習機會，不少更因此決定在社福界發展，藉工作收入修讀社工課程，「但政府淨係一年一年咁話延長，令呢班青年人無法預計前景。」她指青少年失業率至今仍高企，上月數字達16.6%，希望政府對青年就業作長遠承擔。
</p></body></html>
