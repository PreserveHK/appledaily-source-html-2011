<html><header><meta charset="utf-8"><title>應采兒難與小春造人</title></header><body><h1>應采兒難與小春造人</h1><p>應采兒去年下嫁陳小春，44歲的小春怕將來跟孩子有代溝，造人心切，三個月前受訪時自爆已戒煙戒酒。<br>本月中應采兒缺席有份主演的新片《追愛》在北京的記招，同樣缺席的男主角佟大為錄了片段支持，但無意中踢爆應采兒已懷孕。應采兒昨在合肥為《追愛》造勢，並穿米色連身裙和高踭鞋現身，懷孕傳聞不攻自破。<br>對於佟大為爆料，應采兒表示：「我和大為拍戲時聊到生孩子的事，他只是提醒想生寶寶的我少喝酒，我和小春一個多月沒見了，這時要是真懷孕就麻煩了。」應采兒又讚佟大為是好老公：「大為在劇組都不單獨和女生吃飯，我還拿這點教育陳小春。」<br>採訪、攝影：陶然婷</p></body></html>
