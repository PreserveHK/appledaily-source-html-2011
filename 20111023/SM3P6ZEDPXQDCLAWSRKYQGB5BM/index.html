<html><header><meta charset="utf-8"><title>蘋果汁促購領匯踢走霸權</title></header><body><h1>蘋果汁<br>促購領匯踢走霸權</h1><p>【本報訊】約10名社民連和社會主義行動成員昨天手持寫有「抗議領匯牟取暴利」的橫額，到領匯旗下的深水埗元州商場抗議，批評領匯瘋狂加租迫走小商戶，要求政府回購領匯，踢走領匯霸權（圖）。<br>參與抗議行動的社民連立法會議員梁國雄昨指，不少小商戶店主稱經營情況越來越困難。梁國雄並舉例指，有小商店在04年開業時，月租只需4,000元，但至今月租已逾萬元，租金加幅高達三倍。</p></body></html>
