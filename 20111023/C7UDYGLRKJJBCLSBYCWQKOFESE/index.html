<html><header><meta charset="utf-8"><title>黎明、孫敬安鬼馬回春</title></header><body><h1>黎明、孫敬安鬼馬回春</h1><p>孫敬安的公司昨日在觀塘舉行喬遷之喜派對，順道宣佈其馬天寶影視集團成立，未來將製作電視和電影等等。身為老婆的盧敏儀（Money）昨日一早到場打點招呼好友，天王黎明也畀面到賀，最搞笑是戴上黑超的黎明與孫敬安合照時，二人還捧住20多年前的合照作對比，黎明還效法當年搭住孫敬安膊頭合照，認真鬼馬。</p><p>蔡楓華冇影</p><p>昨日到賀嘉賓還有陳錦鴻、謝賢、陳啟泰、石修、黎瑞恩與老公曾智明等等。但月前獲Money與孫敬安襄助舉行復出演唱會的蔡楓華卻未見影蹤。由於之前有傳蔡楓華過橋抽板及與Money夫婦反目，昨日蔡楓華未被邀請，難免令人聯想與此事有關。<br>撰文：林妃</p></body></html>
