<html><header><meta charset="utf-8"><title>情緒病女子墮樓危殆</title></header><body><h1>情緒病女子墮樓危殆</h1><p>【本報訊】長洲發生女子墮樓命危慘劇。一名患情緒病28歲姓廖女子，昨午3時許被發現從大石口路金碧閣某單位墮下倒伏地上，頭部及手腳重傷昏迷。<br>女事主40歲姓梁丈夫及坊眾先後發現意外，紛紛報警求助。救護員到場，將女傷者送往島上診所搶救，其後再安排直升機，將女傷者直接送往港島柴灣東區醫院，再作進一步治療，女事主目前情況危殆。警方事後向姓梁男事主了解，得悉廖女患有情緒病，曾接受醫治，但其墮樓原因仍有待調查，初步相信事件無可疑，案件列為有人從高處墮下。</p></body></html>
