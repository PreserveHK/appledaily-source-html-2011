<html><header><meta charset="utf-8"><title>百佳理貨員跳樓身亡</title></header><body><h1>百佳理貨員跳樓身亡</h1><p>【本報訊】24歲百佳超市理貨員，疑受情緒病困擾，昨上班期間突告失蹤，稍後被發現在黃大仙下邨龍康樓墮樓身亡（圖）。<br>死者黃國威，住上水天平邨，在彩虹道啟德花園一間百佳超市任理貨員，已工作約五個月。昨晨他如常上班，稍後不知所終。至早上10時許，他被發現潛登黃大仙下邨龍康樓高處一躍而下，飛墮大廈天井，保安員聞巨響查看，驚見他頭破血流躺卧地上，一對鞋甩脫，於是報警求助。救護員趕抵，證實事主已氣絕身亡，現場無遺書。</p></body></html>
