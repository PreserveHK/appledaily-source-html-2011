<html><header><meta charset="utf-8"><title>杜德偉預祝做老襯</title></header><body><h1>杜德偉預祝做老襯</h1><p>49歲杜德偉（Alex）與25歲任職導演的女友Ice拍拖兩年感情穩定，日前Alex接受周刊訪問時，宣佈明年將與Ice拉埋天窗。前晚，Alex偕女友與阮兆祥和盧覓雪等大班友人飯局，眾人猶如開派對般舉杯暢飲及歡呼，莫非是預祝Alex快將做老襯？<br>前晚8時許，祥仔、Alex及其女友Ice等數十人現身中環ifc的GreyhoundCafe，逗留至晚上11時許離開。記者問Alex是否明年結婚時，他說：「我會努力㗎啦。」在旁的Ice則一味甜笑。祥仔則透露前晚是為朋友慶祝生日，說罷再拉大隊到ifc另一餐廳吹水。<br>採訪、攝影：楊浩賢、彭琮然、龍婉琪</p></body></html>
