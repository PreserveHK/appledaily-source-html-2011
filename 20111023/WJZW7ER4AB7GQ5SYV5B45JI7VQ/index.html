<html><header><meta charset="utf-8"><title>塗上遮瑕膏　喪屍變型男</title></header><body><h1>塗上遮瑕膏　喪屍變型男</h1><p>加拿大名模「喪屍男」傑內斯特形象驚嚇，全身每一吋肌膚都有紋身，觀眾一直無法得知他的真實面貌，直至最近他接拍遮瑕膏廣告，才還原本來相貌，他竟然是個帥哥，令人大跌眼鏡。<br>遮瑕膏廣告片段中的帥哥（左圖），看來似曾相識，當他逐步抹去身上的化妝後，紋身慢慢現形，他就是「喪屍男」（右圖），全靠化妝師在他身體塗上厚厚遮瑕膏遮去紋身，令「喪屍男」變回型男。<br>英國《每日電訊報》</p></body></html>
