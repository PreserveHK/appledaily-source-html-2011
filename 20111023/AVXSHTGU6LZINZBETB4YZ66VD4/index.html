<html><header><meta charset="utf-8"><title>澳魔女灌醉男童玩5P</title></header><body><h1>澳魔女灌醉男童玩5P</h1><p>澳洲一名幼兒護理工作者原來是色魔，竟將愛護兒童的心思放在歪道上，灌醉四名男童玩5P。<br>20歲的奧唐奈（圖）居於澳洲的巴拉臘特，被控去年2月至6月，邀四名12至15歲男童飲酒，之後在自己和一名男童家裏胡天胡帝，頭兩次單對單，第三次跟四名男童玩雜交，其中一名男童的父親報警。<br>奧唐奈上周承認跟未滿16歲兒童發生性行為和猥褻罪。法官判她緩刑兩年零五個月。<br>英國《星期日郵報》</p></body></html>
