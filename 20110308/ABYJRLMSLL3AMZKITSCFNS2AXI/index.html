<html><header><meta charset="utf-8"><title>關帝像鬍鬚神秘增長</title></header><body><h1>關帝像鬍鬚神秘增長</h1><p>關公顯靈？台灣澎湖縣西嶼鄉有應公祠中供奉的關聖帝君，近10年鬍鬚竟自然生長（圖），長了近15厘米，由原本的肚臍眼處，一直拉長至底下的基座。<br>專家不能判定原因，僅表示鬍鬚質料為尼龍，因遇香火高溫後有所延伸，「無關神迹」。但有信眾反駁，祠中的文昌帝君、土地公的鬍鬚卻未見增長。祠廟創辦人黃瑞香女士稱，該關帝像是曾遭燒黑棄海中的「落難」神明，被撿回供奉。<br>台灣《自由時報》
</p></body></html>
