<html><header><meta charset="utf-8"><title>杜德偉做嘉賓咀呂方</title></header><body><h1>杜德偉做嘉賓咀呂方</h1><p>呂方昨午與好友杜德偉在九龍灣band房為周四紅館騷綵排，兩人對上一次合作是杜德偉1993年的演唱會，事隔近20年，呂方極開心能找到死黨當嘉賓，其間杜德偉更肉緊地錫了呂方三啖，又透露將合唱《求你講清楚》和《不要重播》。<br>原先杜德偉構思以神秘人身份為呂方伴舞給他驚喜，最終因連續兩晚當嘉賓而取消。呂方表示演唱會綵排差不多，對於有指門票銷量不濟？他說：「冇理，我只係唱好歌，呢啲留番主辦單位去搞。」杜德偉被問到會否開騷？他說：「應該冇諗，我專心自己服裝設計。」對於許志安與鄭秀文復合，他們異口同聲覺得應該要結婚。<br>採訪：馬建華<br>攝影：陳順禎</p></body></html>
