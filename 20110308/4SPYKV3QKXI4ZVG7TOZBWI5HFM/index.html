<html><header><meta charset="utf-8"><title>祖兒下月唱到倫敦
</title></header><body><h1>祖兒下月唱到倫敦
</h1><p>容祖兒去年在港舉行的演唱會口碑不俗，她將於下月底首次於歐洲舉行個唱，地點在倫敦RoyalAlbertHall，據唱片公司表示自消息傳出後，反應相當熱烈，不少歌迷致電查詢詳情，祖兒得悉後感到雀躍，特別為是次個唱編排新流程，希望能在英國過個難忘夜晚。<br>祖兒說：「我去過幾次倫敦，本身好鍾意呢個城市嘅文化氣息，所以今次可以喺嗰度開騷，真係特別開心。」</p><p>場地有紀念性</p><p>祖兒謂另一個讓她興奮的原因，是其師傅羅文也曾在該場館演出，所以那是藝人嚮往的表演聖地，別具紀念價值。<br>撰文：丁寧</p></body></html>
