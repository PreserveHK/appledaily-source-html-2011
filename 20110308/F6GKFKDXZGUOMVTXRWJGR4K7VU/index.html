<html><header><meta charset="utf-8"><title>嘉玲難忘山區擔水</title></header><body><h1>嘉玲難忘山區擔水</h1><p>劉嘉玲近日和任賢齊在甘肅西北山區，為《點滴是生命》進行一連數天的探訪，雖然過程辛苦，但嘉玲卻直言經驗可貴，難怪她連日來也把探訪的照片貼上微博跟fans和好友一同分享。</p><p>入住山區窰洞</p><p>除了日前嘗試學當地居民擔水外，昨日相中見嘉玲和小齊一同試食山區居民的食物，她形容是自助午餐，雖然只有簡單的雞蛋和土豆，不過二人吃得津津有味，嘉玲讚不絕口。<br>另外，嘉玲更有機會和小齊到當地居民所住的山區窰洞居住，當中可謂沒有任何設備，對一般城市人來說必定難以想像，難怪嘉玲直言今次是一個很好的體驗。<br>撰文：SnowYip</p></body></html>
