<html><header><meta charset="utf-8"><title>Missoni×Converse翻尋味</title></header><body><h1>Missoni×Converse翻尋味</h1><p>大牌子同平民品牌的合作近年司空見慣，只要唔好搞衰個Brand的Image就萬大事仍有商量。意大利品牌Missoni自上年首次破天荒與Converse合作之後，今季食過翻尋味，再次推出兩個全新版本，鞋身照舊以布料取勝，今次專玩色彩對比的條子Pattern，不過呢一切都唔係重點，最緊要都是香港只獲配額每款12對，想買得到的機會仲難過爭取拎$6,000的一批小眾新移民呀陰功！<br><br>記者：潘國揚</p><p>JUICE（28810173）<br><br>銅鑼灣加寧街9-11號名店坊A舖</p></body></html>
