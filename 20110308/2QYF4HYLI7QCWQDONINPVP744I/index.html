<html><header><meta charset="utf-8"><title>雅曼達認與賴恩拍拖</title></header><body><h1>雅曼達認與賴恩拍拖</h1><p>由美國女星雅曼達施菲（AmandaSeyfried）主演、改編自格林童話《小紅帽》的《血紅帽》（RedRidingHood）昨日於加州舉行首映，雅曼達以一身紅裙打扮與導演CatherineHardwicke出席，而雅曼達近日接受雜誌《ELLE》訪問，直認與賴恩菲臘比（RyanPhillippe）蜜運中，又指一腳踏兩船的舊愛DominicCooper曾令她不敢拍拖。歐新社</p></body></html>
