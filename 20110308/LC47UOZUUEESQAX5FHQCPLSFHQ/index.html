<html><header><meta charset="utf-8"><title>話你知：「北京脊梁」主宰京城規劃</title></header><body><h1>話你知：「北京脊梁」主宰京城規劃</h1><p>北京的中軸線南起永定門，北至鐘鼓樓，長約7.8公里，有「北京脊梁」之譽，由元朝開始，歷朝京城規劃均以此為對稱線。<br>中軸線從南往北依次座落為：永定門、正陽門（前門）、天安門、端門、午門、太和門、乾清門、神武門、地安門九座門，沿途還點綴着數十處皇家園林和民宅四合院。中國已故建築大師梁思成曾點評：「北京獨有的壯美秩序就由這條中軸線的建立而產生。」《蘋果》資料室<br></p></body></html>
