<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜文杰兄妺出碟蝕大本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姜文杰兄妺出碟蝕大本 - 馮仁昭</h1><p>姜文杰與妹妹姜麗文噚日喺商台宣傳新歌，佢哋今年諗住又再自資出碟，問佢哋上一隻碟有冇賺錢？姜文杰好老實咁話：「梗係冇得賺，投資咗10幾萬，最後只係收到12,800支票一張，但我哋會堅持，今次仲有公司同我哋傾，睇吓可以點合作。」咁老竇秦沛有冇資助先？姜文杰話：「我爸成日話要幫我哋，但我唔畀佢幫，呢個係我哋自己要做嘅事。」</p></body></html>
