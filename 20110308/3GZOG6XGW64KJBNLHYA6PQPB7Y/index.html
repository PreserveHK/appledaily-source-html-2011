<html><header><meta charset="utf-8"><title>何傲兒節食騷身材</title></header><body><h1>何傲兒節食騷身材</h1><p>張嘉兒、何傲兒及陳爽昨日到尖沙嘴出席美容活動時齊以性感打扮出現，另外還有泳衣，睇頭十足。何傲兒表示上月尾已為泳衣試身，為保持最佳狀態，一直節食，認真為靚唔愛命。何傲兒笑說：「我怕一食肥番少少會唔好睇，其實可以再瘦啲，其他人個個都弗過我，不過自己狀態都OK。」<br>同場的張嘉兒則只是提早吃東西，以便有多些時間消化，加上近日忙拍劇，故亦順勢消瘦不少，問到那一個最為搶鏡？張嘉兒笑說：「個個都咁靚，我好鍾意今日個造型，因為平時自己好少機會着成咁。」<br>採訪：林妃<br>攝影：陳志嵐</p></body></html>
