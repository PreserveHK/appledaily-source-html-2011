<html><header><meta charset="utf-8"><title>台性別失衡10男搶7女</title></header><body><h1>台性別失衡10男搶7女</h1><p>台灣人口性別嚴重失衡僅次內地，位列全球第二位。行政院主計處調查顯示，由於「重男輕女」的傳統觀念作祟，截至2009年，為適婚年齡（25至44歲）的男性比女性多出逾43萬人，即10個男人爭奪7個女性，直接影響婚配市場。而這種男多女少的情況仍在惡化中，人口性別失衡將產生大量社會問題，包括婚配市場傾斜；外籍通婚普遍化，社會結構質變；以及經濟失衡，就如內地父母為幫兒子娶媳婦，拚命儲蓄，結果導致流動資金不足。<br>台灣《蘋果日報》</p></body></html>
