<html><header><meta charset="utf-8"><title>蔡依林獲男友派定心丸</title></header><body><h1>蔡依林獲男友派定心丸</h1><p>蔡依林（Jolin）在兔年工作不斷，連接十個廣告，吸金2.4億新台幣（約6,300萬港元）。Jolin日前就獲邀代言啤酒穩袋酬勞800萬新台幣（約210萬港元）。Jolin雖忙於工作，少了時間陪男友錦榮，但並未影響二人感情。錦榮日前到夜店消遣，據悉有辣妹主動挑逗，但錦榮不為所動，還向辣妹說知道自己要甚麼。錦榮事後向傳媒說，如有女生喜歡他，會向她說謝謝，還做出保持距離的手勢。</p><p>微博搞笑</p><p>而Jolin昨在微博看到有人建議女生月經來時可用爽身粉乾洗頭髮，即幽默留言：「以後看到女生頭皮白白就知道那位女生有親戚來啦！千萬別惹她。」<br>撰文：李全</p></body></html>
