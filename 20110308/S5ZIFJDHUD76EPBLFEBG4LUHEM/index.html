<html><header><meta charset="utf-8"><title>小春勤造人盼生B女</title></header><body><h1>小春勤造人盼生B女</h1><p>內地跟澳洲合作拍攝的電影《尋龍奪寶》前日在北京舉行首映禮，一班演員陳小春、陳寶轅和片中荷李活演員都有到場。</p><p>呻動作戲少</p><p>在片中飾演神龍衞士的小春笑言打鬥戲份太少，令他打得不夠喉，他說：「我只是用個掃把就把壞人打敗了，希望以後能讓我多打幾招。」他透露正抓緊機會跟太太應采兒造人，大家有共識希望能夠一索得女。<br>另外，《尋》片找來曾為《哈利波特》系列製作特技的團隊支援，投資額達1,000萬美元（約7,800萬港元）。電影將先在內地上映，澳洲就安排在聖誕節檔期。電影訊息是希望告訴各地小孩，不同文化和種族的人要互相協助和真誠溝通。<br>採訪、攝影：陶然婷、李森</p></body></html>
