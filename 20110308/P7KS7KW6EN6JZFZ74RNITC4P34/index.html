<html><header><meta charset="utf-8"><title>新手Catalogue：索愛翻兜WP7？</title></header><body><h1>新手Catalogue：索愛翻兜WP7？</h1><p>上兩個禮拜，索愛Xperia成員逐一曝光！有留意嘅粉絲都知道，無論Play抑或Arc，基本上索愛已同AndroidOS玩埋堆；不過日前突然有網站爆出一張採用WindowsPhone7嘅照片！機身仲配置有一個QWERTY鍵盤，論設計，真係幾有索愛風味，但暫時未知名稱。如果各位有印象，查實Xperia「祖先」X1，已經行緊Windows，佢趁住諾記同微軟結盟，壯大聲勢、玩翻兜，又有何奇？<br><br>記者：陳國輝</p></body></html>
