<html><header><meta charset="utf-8"><title>求驗客手記：南韓fans送零食冧法比仔 - 求驗客</title></header><body><h1>求驗客手記：南韓fans送零食冧法比仔 - 求驗客</h1><p>阿仙奴唔學似死敵曼聯咁，陣中有個南韓球員朴智星，不過佢哋喺南韓照樣有大把粉絲，其中隊長法比加斯就最受歡迎。點解咁講？事關法比仔成日都收到南韓球迷寄去英國嘅禮物（圖），但奇就奇在啲南韓球迷係送啲曲奇同餅乾之類嘅零食，唔通南韓球迷擔心英國啲零食唔啱法比仔口味？法比仔每次都會喺網上多謝送嘢食畀佢嘅南韓粉絲，不過就會好幽默咁講：「希望呢啲係健康食物啦！」</p></body></html>
