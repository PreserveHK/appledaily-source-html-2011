<html><header><meta charset="utf-8"><title>王心凌染菌險毀容</title></header><body><h1>王心凌染菌險毀容</h1><p>台灣女歌手王心凌上月19日在嘴唇右邊穿了一個窿，連日來未見好轉，傷口還腫起來，食藥又無效，最後證實是顏面蜂窩性組織炎，是由細菌感染引起，並要入院治理。心凌說面部曾痛到整晚睡不着，又擔心會毀容不敢照鏡，至入院後找出病因才放下心頭大石。心凌要留院十日接受抗生素治療，並於昨早低調出院。</p><p>傷處仍腫脹</p><p>經治療後，心凌右嘴唇至下巴處仍有點腫，目前以消腫藥治療，他入院後未能拍攝偶像劇《美樂。加油》，預計要一周後才可復工，完成剩餘最後兩天的戲份。<br>撰文：葉雪</p></body></html>
