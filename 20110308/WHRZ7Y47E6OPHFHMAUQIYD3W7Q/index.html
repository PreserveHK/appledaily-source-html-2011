<html><header><meta charset="utf-8"><title>食勻全世界：泰北最愛一嚿飯</title></header><body><h1>食勻全世界：泰北最愛一嚿飯</h1><p>去到曼谷慣咗手勢，搵胡慧沖帶路食好嘢，誰不知，一來就同我講：「今次我哋唔好食泰國菜！」「吓?!」「我哋食泰北菜！」上到CentralWorld頂層一家餐廳，原來泰北菜不同於曼谷本地菜式，諸如青木瓜沙律等原來來自泰北。而泰北人又特別鍾意食糯米，因而有好多糯米菜式。又如炭燒豬頸肉，原來又是東北人最愛。食到我同阿雪兩個捧住個肚離開。<br><br>記者：曾冠輝</p></body></html>
