<html><header><meta charset="utf-8"><title>趙碩之享受人手豐胸</title></header><body><h1>趙碩之享受人手豐胸</h1><p>趙碩之昨到鑽石山荷里活廣場出席美容活動，示範纖體機器，她坦言一向少做運動，但為保持身材，會定時做纖體機。趙碩之最不滿意自己手臂的肥肉，但為免做運動練成肌肉，故惟有做纖體機。</p><p>將獻螢幕初吻</p><p>趙碩之透露一星期至少做一次人手豐胸，保持雙峯堅挺。問美容師有否讚她上圍夠睇頭？趙碩之笑說：「有，要有個好嘅美容師，先可以保持得好。」趙碩之說美容師會按其胸部，初時難免尷尬，但現在已習慣。另外，趙碩之接拍鄧特希監製的新劇《親密損友》，跟關楚耀演情侶，若有接吻戲，這將是她的螢幕初吻。<br>採訪、攝影：張俊銘</p></body></html>
