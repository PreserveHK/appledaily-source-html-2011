<html><header><meta charset="utf-8"><title>出位MV兩女全裸上陣</title></header><body><h1>出位MV兩女全裸上陣</h1><p>《不能講的秘密》變成不能播的畫面？台灣金曲歌王翁立友最近歌曲《不能講的秘密》，MV中演繹女同志愛情故事的兩名女主角，在鏡頭前互相親吻、背部全裸畫面（圖），尺度大膽。緯來、三立等電視台看過後，顧及《廣播電視法》尺度而要求修剪，電視上只能看到經修剪的版本，原裝正版只能在互聯網上看到。翁為兩名女主角抱不平說：「兩位女主角很辛苦，她們最敬業的演出不能被看到，很可惜。」<br>台灣《蘋果日報》</p></body></html>
