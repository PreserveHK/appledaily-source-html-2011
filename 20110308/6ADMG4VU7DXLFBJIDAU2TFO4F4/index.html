<html><header><meta charset="utf-8"><title>Cyndi即興唱歌安撫旅客</title></header><body><h1>Cyndi即興唱歌安撫旅客</h1><p>美國樂壇長青樹CyndiLauper，早前接受美容療程後一度令臉龐如燒傷般通紅和脫皮，及後才漸康復，但無損其圈中地位。上周六Cyndi置身阿根廷布宜諾斯艾利斯一個機場，因航班延誤令不少旅客被迫滯留，負面情緒極高，此時Cyndi竟拿起機場人員廣播用的咪，即興唱出其名曲《GirlsJustWannaHaveFun》，令在場旅客專注聆聽，紛紛拿出相機做小歌迷拍照留念，忘卻煩憂。Cyndi昨日已到了智利舉行個唱。</p></body></html>
