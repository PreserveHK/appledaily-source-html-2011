<html><header><meta charset="utf-8"><title>李錦聯拖女友報到</title></header><body><h1>李錦聯拖女友報到</h1><p>李錦聯年初和酒廊歌手女友邵敏婷（Rachel）在尖沙嘴一住宅內因發生爭執，繼而更有手提電腦擲落街，結果兩人被警方以普通襲擊及高空擲物罪拘捕，之後李錦聯和女友又戲劇性地和好如初，甚至表示今年內結婚。昨晚兩人再到尖沙嘴警署報到，約晚上7點由鄭姓律師陪同下離開，兩人十指緊扣表現恩愛。</p><p>坦言擔心</p><p>警方發言人昨晚表示涉案兩男女各自被控普通襲擊罪，本月24日到九龍城法院應訊。問到有否擔心案件？李錦聯直說：「都有少少o架。」會否影響結婚計劃？當李錦聯欲回應時則被律師阻止。<br>採訪、攝影：楊浩賢、朱子聰</p></body></html>
