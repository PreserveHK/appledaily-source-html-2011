<html><header><meta charset="utf-8"><title>潮流感：晶瑩Mulberry - ㎡</title></header><body><h1>潮流感：晶瑩Mulberry - ㎡</h1><p>英倫手袋品牌Mulberry自推出Alexabag後，成為了明星追捧的品牌。一向以靚料和手工為賣點的Mulberry，最近推出的JewelledLily，將精緻的手工藝推至最高峯。</p><p>JewelledLily100%以人手打造，全個手袋就像是戴上blingbling首飾一樣，是品牌少見的設計，整個手袋綴滿2,596粒Swarovski水晶及460粒窩釘，皮革以天然色澤為主，由皮革的切割到鑲嵌均最少花上18個小時，整個製作過程都在英國本土完成。<br>Textby㎡</p></body></html>
