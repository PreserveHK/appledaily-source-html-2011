<html><header><meta charset="utf-8"><title>尊尼配音新片票房No.1</title></header><body><h1>尊尼配音新片票房No.1</h1><p>美國型男尊尼狄普（JohnnyDepp小圖）擔正聲演一隻西部變色龍的CG動畫《馬拉高》（Rango），以3,800萬美元（約2.96億港元）成北美周末票房冠軍，亦是今年暫時最佳的開畫成績。麥迪文（MattDamon）主演的新片《天網逆緣》（TheAdjustmentBureau）及《Beastly》則以2,095萬美元（約1.63億港元）和1,012萬美元（約7,890萬港元）分列二三位。</p></body></html>
