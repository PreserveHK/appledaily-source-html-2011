<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融向黃宗澤送秋波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融向黃宗澤送秋波 - 馮仁昭</h1><p>《博愛歡樂傳萬家》今個星期六喺將軍澳電視廣播城舉行，一班藝人同表演嘉賓鄭融、鍾舒漫等噚日出席記者會，到時陳奐仁會改編歌曲同藝人表演。鄭融話希望嗰晚玩遊戲可以幸運啲，佢又話：「身邊好多朋友都拍過無綫劇，我都希望成為一分子。」至於合作對象佢首選黃宗澤，佢話覺得宗澤活潑開朗喎；曾華倩同田蕊妮主持嘅節目《心有靈犀》反應唔錯，華倩話節目會由八集增到十二集。
</p></body></html>
