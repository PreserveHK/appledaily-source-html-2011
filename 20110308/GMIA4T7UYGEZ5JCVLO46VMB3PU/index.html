<html><header><meta charset="utf-8"><title>少女時代攻日開巡迴騷</title></header><body><h1>少女時代攻日開巡迴騷</h1><p>韓國組合少女時代攻日短短日子大受歡迎，昨日宣佈今年5月18日起在東京舉行首次日本巡迴演唱會，之後陸續走遍名古屋、大阪和福岡，合共演出7場，估計可招待6萬名觀眾，少女時代說：「很開心可實現在日本開巡迴騷，期待吃日本美食呢！」</p><p>開騷前一個月，少女時代會先在日本推出第3張細碟《MR.TAXI》，同名主打歌更從未在韓國發表，她們近日公開了晒美腿的新碟造型，又以水手裝為當地雜誌影封面。<br>此外，韓國組合2PM也將於5月18日在日本推出首張細碟。</p></body></html>
