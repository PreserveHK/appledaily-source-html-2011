<html><header><meta charset="utf-8"><title>咖啡甜心新口味</title></header><body><h1>咖啡甜心新口味</h1><p>咖啡的確是種令人着迷的食材，無論是它的苦澀味道，還是那陣濃郁的芳香，同樣令人難忘。最近McCafe推出了一系列以咖啡為主題的飲品及蛋糕，保證讓咖啡愛好者為之瘋狂。最叫人鍾情的是Tiramisu鮮奶咖啡，以鮮奶咖啡中加入Tiramisu味道，配上軟滑的忌廉及谷古粉，香濃中更添細膩的甜味，此外，還有咖啡朱古力蛋糕，鋪滿朱古力漿的表層，內有意大利芝士、咖啡慕絲、朱古力慕絲等，口感豐富兼富層次，身為咖啡迷一定唔可以錯過！</p></body></html>
