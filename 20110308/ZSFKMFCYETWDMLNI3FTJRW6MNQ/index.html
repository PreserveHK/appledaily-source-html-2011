<html><header><meta charset="utf-8"><title>YOSHIKI搞時裝音樂騷</title></header><body><h1>YOSHIKI搞時裝音樂騷</h1><p>日本樂隊XJAPAN隊長YOSHIKI（左），前日在東京代代木第一體育館為時裝音樂騷「ASIAGIRLEXPLOSION」擔任音樂總監，他除了現身以另一組合VioletUK的身份與西洋女歌手成員演繹歌曲外，也聯同XJAPAN隊友大玩5首傑作。來自各方好友包括日本名模富永愛、桃井薰以及有邪神之稱的美國搖滾歌手MarilynManson也當模特兒行騷撐場，令活動生色不少。</p></body></html>
