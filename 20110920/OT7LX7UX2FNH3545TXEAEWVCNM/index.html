<html><header><meta charset="utf-8"><title>姦防汛牆變態男被捕</title></header><body><h1>姦防汛牆變態男被捕</h1><p>防汛牆能防洪，卻捍衞不了自己的「貞操」！英國瀕海城鎮費利克斯托一名男子，「慾火焚身」下涉嫌「侵犯」一道防汛牆被捕，但逃過起訴，只是受到警誡。<br>變態男不只一個，這宗防汛牆強姦案是2007年以來薩福克郡48宗風化案之一，其他疑犯醜行層出不窮：在窗前露械「展示雄風」；有男子多次性侵犯馬匹；多達17人當眾自瀆被捕；更有一名變態男向一名女子小便。另外，格洛斯特郡一名45歲男子，上周涉嫌侵犯一隻鬥牛馬士提夫犬受審。<br>英國《太陽報》</p></body></html>
