<html><header><meta charset="utf-8"><title>鄧麗欣喪鬧失控暈倒</title></header><body><h1>鄧麗欣喪鬧失控暈倒</h1><p>鍾鎮濤、鄧麗欣（Stephy）和黃奕昨日與導演劉鎮偉，在內地為電影《東成西就2011》接受網上節目訪問，主持人問導演為何方力申缺席，身為女友的Stephy隨即出言代男友向大家問好。</p><p>黃奕變辣妹</p><p>今次Stephy在戲中破天荒飾演潑辣的女人，她笑說：「我以前啲角色好少咁潑辣，啱啱開工嗰陣覺得好緊張，仲試過有一次鬧人鬧得太勁，結果暈咗喺片場，好彩助手畀咗啲朱古力我，所以先有辦法繼續拍。」造型惹火的黃奕，她直言今次會讓男人流鼻血，從驚慌到不可思議，她自己從來沒有體驗過這樣造型的魅力，是劉導演慢慢把她的眼睛打開。採訪、攝影：陶然婷
</p></body></html>
