<html><header><meta charset="utf-8"><title>馮仁昭四圍超：佐治古尼秘密抵港親民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：佐治古尼秘密抵港親民 - 馮仁昭</h1><p>荷李活型男佐治古尼（GeorgeClooney）今日會喺香港出席里昂証券嘅講座，有關方面將佢嚟香港嘅行程冚到好秘密，不過馮仁昭聽聞佐治古尼噚日傍晚6點幾已經嚟咗香港，雖然貴為巨星，但係一啲架子都冇，喺機場出閘時見到有市民主動同佢揮手，佢都好親切咁揮手回應一下，跟住有工作人員護送佢離開機場，唔知佢會唔會秘密去睇吓香港嘅夜景？</p></body></html>
