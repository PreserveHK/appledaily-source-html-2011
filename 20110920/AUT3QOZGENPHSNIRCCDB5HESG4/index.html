<html><header><meta charset="utf-8"><title>安仔澳門開騷　出爐影后助陣</title></header><body><h1>安仔澳門開騷　出爐影后助陣</h1><p>許志安昨日在銅鑼灣出席「邁步為兒童」慈善步行記者會，他透露已邀請威尼斯影后葉德嫻擔任其澳門個唱嘉賓，提到葉德嫻日前在電台爆料指安仔向她透露過「好鍾意佢（鄭秀文）」，安仔尷尬說：「佢嗰日搞錯，我係話好鍾意佢（葉德嫻）。」</p><p>「老作之合」</p><p>提到葉德嫻讚二人是天作之合，安仔笑說：「係咪老作之合呀？」問安仔會否請女友參加步行或欣賞個唱，安仔稱個個都會問，但步行太早應該沒人去。對於有周刊拍到安仔和鄭秀文拍拖，安仔說：「我未睇，睇咗先答。」會否擔心在女友身邊的不是自己？他說：「冇可能……冇可能未睇報道就答你哋。」<br>採訪、攝影：馬建華</p></body></html>
