<html><header><meta charset="utf-8"><title>歡樂惡教師大放笑彈</title></header><body><h1>歡樂惡教師大放笑彈</h1><p>今屆頒獎禮大會邀得美劇《歡樂合唱團》（Glee）中扮演魔鬼女教師的美國女星JaneLynch擔任司儀，Jane在台上扮鬼扮馬，又大放笑彈，獲外界讚賞。</p><p>拿靚佬湯開玩笑</p><p>昨日妙語如珠的Jane，在頒獎禮開始時便拿在場的姬蒂荷姆絲（KatieHolmes）及她的丈夫湯告魯斯（TomCruise）開玩笑：「姬蒂荷姆絲在觀眾席，我想講有關她的趣事，不過我很害怕她的丈夫。」Jane又與女歌手PaulaAbdul一起穿上西裝介紹負責點票的會計師，又在台上載歌載舞，場面熱鬧。</p></body></html>
