<html><header><meta charset="utf-8"><title>潤地無懼調控推十盤</title></header><body><h1>潤地無懼調控推十盤</h1><p>【本報訊】雖然中央力遏內地房價，但華潤置地（1109）今年首9個月內地樓房簽約額已達223億元（人民幣．下同），已認購而未簽約額有26億元。財務總監王國華表示，潤地在內地約六成樓盤不處於限購區域，銷售不受政策影響；未來3個月將推出10個新樓盤，預期全年樓房簽約額達到300億元及銷售率七成。<br>董事長王印（圖）認為，內地樓價只有些微下跌，不影響其銷售策略，上星期更以4億元購入浙江一塊土地。<br>潤地昨日在股東會以95.32%票通過，以約70億港元購入母公司華潤集團的4個地產項目；同時落實13供1的供股集資，每供股價12.7756港元。
</p></body></html>
