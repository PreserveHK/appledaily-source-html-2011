<html><header><meta charset="utf-8"><title>劉若英折磨徐嬌</title></header><body><h1>劉若英折磨徐嬌</h1><p>由劉若英（奶茶）和徐嬌主演，林書宇執導的電影《星空》前日在北京舉行記者會。新婚的奶茶在片中飾演徐嬌的媽媽，她說：「對女演員來說，演媽媽的挑戰比吊威吔更需要勇氣。儘管我和徐嬌之前都是演過戲的，但我們都好像是新人，因為導演會不斷給我們挫折感。」</p><p>模仿演戲</p><p>對於首次與徐嬌合作，奶茶讚她是天生的女演員，又笑說她一點也不像男孩，是一個最女孩的女孩。不過她又自爆在片場會聯合庾澄慶一起折磨徐嬌，故意在徐嬌面前模仿她演戲。<br>撰文：林妃</p></body></html>
