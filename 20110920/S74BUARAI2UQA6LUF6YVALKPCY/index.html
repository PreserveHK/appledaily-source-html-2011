<html><header><meta charset="utf-8"><title>暴打裸情婦大婆捉姦片熱爆網</title></header><body><h1>暴打裸情婦<br>大婆捉姦片熱爆網</h1><p>最近內地瘋傳一段元配暴打裸體美艷情婦的短片，火爆場面引起網友熱議。短片內容為一名女子發現其丈夫出軌，怒不可遏地在賓館中毆打還未來得及穿上衣服的情婦（圖），更有同行者拍下了捉姦全過程。元配先騎在床上的情婦身上猛打，對方只好以被蓋臉；糾纏間二人由床上打到床下，避孕套散落一地，情婦在地上慌張穿上內衣。<br>其間同樣衣不蔽體的出軌丈夫曾企圖阻止拍攝未果，想去「勇救佳人」亦被拉開。有網友認為打的應是老公，也有人指是炒作。<br>優酷網</p></body></html>
