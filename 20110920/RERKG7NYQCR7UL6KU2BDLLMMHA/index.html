<html><header><meta charset="utf-8"><title>西環東星號噴射船虛驚</title></header><body><h1>西環<br>東星號噴射船虛驚</h1><p>【本報訊】有35年船齡、曾遭賊人騎劫的噴射船東星號（GUIA），昨凌晨1時52分由澳門來港途中，航至西環對開海面，疑油門漏油傳出燒焦味，乘客一度誤會是火警引起驚慌。報警後船公司派船將噴射船拖返港澳碼頭，140名乘客及船員無恙，虛驚一場。<br>東星號於76年12月由波音公司製造，可載客243人，最高時速可達45海里。95年6月東星號運送澳門一間銀行的1,000萬元現款來港途中，遭5名持槍悍匪連同百多名乘客脅持往珠海後逃去；5名涉案悍匪事後被捕。</p></body></html>
