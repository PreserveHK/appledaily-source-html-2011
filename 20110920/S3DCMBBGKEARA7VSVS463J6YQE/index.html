<html><header><meta charset="utf-8"><title>蘋果綠葉上商半年盈利升19%</title></header><body><h1>蘋果綠葉<br>上商半年盈利升19%</h1><p>上海商業銀行公佈，截至今年6月底止半年稅後溢利按年升18.6%至9.8億元，主要受惠企業融資上升所帶動的客戶貸款增加9%，遠高於客戶存款0.9%的增幅。期內利息支出勁增47.5%至2.93億元，拖累淨利息收入僅增7.8%至9.8億元。管理層解釋，主因存款息率增加，淨息差微跌0.01個百分點至1.74%；下半年經營環境料困難，該行雖有充裕借貸空間，但會嚴選優質客戶放貸。</p></body></html>
