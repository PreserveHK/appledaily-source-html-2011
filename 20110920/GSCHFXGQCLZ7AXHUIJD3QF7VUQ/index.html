<html><header><meta charset="utf-8"><title>雪兒變性子當街露點</title></header><body><h1>雪兒變性子當街露點</h1><p>美國老牌女星雪兒（Cher）的變性兒子ChazBono，除了由女變男之外，更變成一個大肥佬，亦長出鬚來，近日Chaz參與跳舞才藝節目《DancingWithTheStars》的演出，但日前當Chaz未到電視台前，卻被拍到在洛杉磯街頭脫去上衣，已百分百是個麻甩佬的他完全不介意當眾露點，不過，一身紋身的他，其大肥腩亦相當嚇人！<br>雖然Chaz被邀參加該跳舞節目，不過有不少反對變性的人士卻聲稱要對他不利，因此，位於西荷李活的CBS電視城在錄影該節目時就加強了保安，防止有人會到場搗亂或傷害Chaz。</p></body></html>
