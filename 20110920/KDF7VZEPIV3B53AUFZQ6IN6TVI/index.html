<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>曼聯vs車路士</p><p>「兩隊各有chances，應該和波比較合理，但幸運之神還是站在曼聯一邊，thankgod！」<br><br>「波亞斯未有針對曼聯中場中防守力不足，算係排錯陣㗎。兩班波比較肯定係曼聯高些少，但差距到3:1好明顯係領隊未夠火喉。一步步來啦！畢竟第一季而且（波亞斯）咁後生。」</p><p>熱刺vs利物浦</p><p>「對杜sir好失望，排陣完全冇針對性，場場都係咁排，搵skrtel（史卡迪爾）守Bale（加里夫巴利）！死梗！」<br><br>資料來源：香港討論區</p></body></html>
