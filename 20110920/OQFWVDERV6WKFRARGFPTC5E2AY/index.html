<html><header><meta charset="utf-8"><title>獅子吻恩人</title></header><body><h1>獅子吻恩人</h1><p>在南美哥倫比亞西部城巿卡利（Cali），一頭兇猛獅子看見托爾斯（AnaJuliaTorres），隨即撲向她，但沒有獅子開大口，而是緊抱着她，一再親吻（圖）。<br>原來52歲任職教師的托爾斯，是獅子「丘辟特」（Jupiter）的救命恩人。12年前，她把丘辟特從馬戲團拯救出來，丘辟特從此入住她成立的動物保護中心。<br>自此之後，丘辟特一直記着她，一直感恩，即使事隔12年，還是能把恩人一眼認出來。網上片段可見，丘辟特隔着圍欄跟恩人相擁，一直親吻她，持續約半分鐘。原來，兇猛獅子都情濃。<br>英國《每日鏡報》/YouTube網站
</p></body></html>
