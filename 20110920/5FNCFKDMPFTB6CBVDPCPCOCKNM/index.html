<html><header><meta charset="utf-8"><title>Taylor獲歌迷辭工撐場</title></header><body><h1>Taylor獲歌迷辭工撐場</h1><p>美國鄉謠小天后TaylorSwift（左）人靚聲甜，fans遍佈全球，沒料有忠實擁躉為見自己一面，竟辭工並由巴西長途跋涉到美國去，令小妮子大為意外。昨日Taylor在田納西州納什維爾，出席美國鄉謠音樂學院榮譽演出以領取JimReeves國際大獎，會場外她被不少fans包圍索合照，其中巴西女孩MarianaGomes不惜辭工到美國見偶像，Taylor當然樂於滿足其願望吧。<br>美聯社</p></body></html>
