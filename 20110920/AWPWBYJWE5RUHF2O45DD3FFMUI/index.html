<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby北京谷戲晒美腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby北京谷戲晒美腿 - 馮仁昭</h1><p>Angelababy同台灣型男彭于晏（右）噚日喺北京出席電影《夏日樂悠悠》首映，雖然佢哋身為男女主角，但就俾唱主題曲嘅林俊傑搶晒風頭。Baby着住黑色高衩裙現身，仲話呢次同導演馬楚成合作好開心，佢話：「馬楚成對我很好，接拍的時候，他讓我甚麼也不用準備，只要把人帶到島上即可，果然我到了後，他就耐心的教導我，讓我拍得很輕鬆、很愉快。」</p></body></html>
