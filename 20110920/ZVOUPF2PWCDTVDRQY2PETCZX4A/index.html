<html><header><meta charset="utf-8"><title>月餅炒青椒大學食堂夠創意</title></header><body><h1>月餅炒青椒<br>大學食堂夠創意</h1><p>大學食堂驚現「月餅炒青椒」（圖）！中秋節後，網友各出奇謀處理剩下的月餅，如做成餅乾、包子、煮八寶粥等，但都不及福建師範大學旗山校區食堂有創意！師大幾位學生前天陸續在網上分享學校食堂的特色菜月餅炒青椒，更指「機會難得，錯過可惜」，呼籲同學們去挑戰味覺，相關圖文瞬間被瘋傳。不少網友大讚廚師十分有創意，還有很多網友求問「味道如何」？據有吃過的同學說，那道菜又甜又鹹味道有點怪。可惜該菜式現已停售，讓慕名而來的同學失望而回。<br>福建《東南快報》</p></body></html>
