<html><header><meta charset="utf-8"><title>蘋果汁港人慣開冷氣嘥電</title></header><body><h1>蘋果汁<br>港人慣開冷氣嘥電</h1><p>【本報訊】環保觸覺在本月初訪問524名市民，了解他們日常用電習慣，發現五成半受訪者本月首一個星期，每晚均會開空調睡覺，而超過七成受訪者一天少於6小時不在冷氣開放的場所。調查也發現，逾半受訪者每兩個月需繳交500至1000元電費，兩成人則交1000元或以上。至於氣候變化問題，九成受訪市民認為要以行動紓緩問題，包括節約用電、少用冷氣，以及多使用公共交通工具出入。<br>環保觸覺在本月29日晚將舉行「香港無冷氣夜2011」，希望有6萬個家庭參加，在當晚7時至翌晨7時期間關掉冷氣機，估計可減少約370公噸二氧化碳排放。</p></body></html>
