<html><header><meta charset="utf-8"><title>醫療新知大腦機能失調致癡肥</title></header><body><h1>醫療新知<br>大腦機能失調致癡肥</h1><p>癡肥人士越吃越多之謎逐漸解開。美國耶魯大學專家發現，癡肥人士的大腦未能發揮控制食慾的功能，以致全日食不停，造成肥胖問題。<br>該校醫學院邀請了14人參與研究，其中9人較纖瘦、5人為癡肥人士，全部人須在進食兩小時後，接受大腦的功能性磁力共振檢查，其間要觀看高卡路里食物及健康食物的影像，評估腦部反應。結果發現，在癡肥人士身上，負責控制食慾的腦前額部份的活躍程度比瘦人較低，反映難控制食慾，尤其血糖水平偏低期間，胃口更大。<br>專家推斷，癡肥人士因有關機能失調，令身體難以控制食量，包括失去飽肚感等，最後招致肥胖後果。</p></body></html>
