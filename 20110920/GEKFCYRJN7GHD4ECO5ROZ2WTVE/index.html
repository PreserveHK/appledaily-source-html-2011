<html><header><meta charset="utf-8"><title>求驗客手記：盧比斯靚太河東獅吼 - 求驗客</title></header><body><h1>求驗客手記：盧比斯靚太河東獅吼 - 求驗客</h1><p>已經兩度成為爸爸嘅卡坦尼亞前鋒麥斯盧比斯（右）今次真係大大鑊！阿根廷傳媒話佢上個月係一場比賽後返到屋企，住喺佢樓上嘅經理人邦比尼send咗個sms畀佢：「家想同你傾轉會，呢度有4條女，快啲上嚟！」好衰唔衰，個短訊畀盧比斯個模特兒老婆雲達（左）睇到，火都嚟埋，唔理自己有咗4個月粗身大勢，都要走上去邦比尼屋企搗亂，之後再落樓下狂踢盧比斯架法拉利！咁都未完，雲達之後炒咗邦比尼，搵自己老竇做盧比斯經理人。河東獅吼，果然厲害！</p></body></html>
