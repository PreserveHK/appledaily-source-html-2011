<html><header><meta charset="utf-8"><title>妮坦莉瑞士開心湊仔</title></header><body><h1>妮坦莉瑞士開心湊仔</h1><p>金像影后妮坦莉寶雯（NataliePortman）近日可謂有仔萬事足，並不急於接拍新片的她，正與未婚夫BenjaminMillepied帶同3個月大的兒子Aleph到了瑞士度假，上周末一家三口在日內瓦被拍到在街頭享受天倫樂。<br>戴上黑超的妮坦莉，上周末穿上鬆身衫與全程用孭帶孭起兒子的未婚夫Benjamin表現恩愛，一家三口還到了餐廳醫肚，妮坦莉不停逗BB開心，面上流露幸福愉快的表情。<br>為了暫時專心湊仔，妮坦莉最近推掉了新片《Adaline》的演出。</p></body></html>
