<html><header><meta charset="utf-8"><title>查理辛後台賜教艾斯頓</title></header><body><h1>查理辛後台賜教艾斯頓</h1><p>半年前因濫藥兼開工甩底而遭易角的美國影星查理辛（CharlieSheen左），於後台跟接棒演出美劇《戇男兩個半》（TwoandaHalfMen）男星艾斯頓古查（AshtonKutcher）碰面，更拍合照放上twitter說：「正給予後生仔意見，很高興跟你談話。」雖然查理辛被《戇》劇飛出局，但他上台頒發喜劇組最佳男主角獎時也在台上祝福劇組：「打從心底裏我希望來季劇集成功，畢竟我們共度8年時光。」</p></body></html>
