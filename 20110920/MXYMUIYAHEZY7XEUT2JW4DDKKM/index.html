<html><header><meta charset="utf-8"><title>吃鐵奇人食單車鯁喉退休</title></header><body><h1>吃鐵奇人食單車鯁喉退休</h1><p>燈泡、餐碟、黑膠唱片，塞爾維亞一名80歲奇人可把它們通通吃進肚，但他最近吃單車踏板鯁喉，決定退休。<br>60年來，茨爾諾戈拉茨（BrankoCrnogorac圖）吃下2.5萬個燈泡、1.2萬隻叉、2,000隻匙、2,600隻餐碟和近6,000張黑膠唱片。最近有朋友打賭他不可能三天內吃掉一架單車，他接受挑戰，豈料老貓燒鬚，吃踏板時鯁喉送院。茨爾諾戈拉茨自覺消化系統大不如前，決定退休。他以前常常胃酸過多，有朋友建議他吃沙居然見效，他想何不試試其他物件，結果變成甚麼都吃。<br>英國《每日郵報》</p></body></html>
