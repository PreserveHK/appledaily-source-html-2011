<html><header><meta charset="utf-8"><title>送葬樂隊贈興奏《今天是個好日子》</title></header><body><h1>送葬樂隊贈興<br>奏《今天是個好日子》</h1><p>湖北送葬樂隊竟在出殯途中吹奏起了《今天是個好日子》，引起先人親友憤怒。武漢蔡甸新農的方先生，周日（18日）為剛過世的父親舉辦葬禮，為了表達哀思，特別在當地的禮儀公司請了送葬樂隊隨行演奏哀樂。當日清晨出殯時，送葬隊伍隨哀樂向村外前行，快到村口時，樂隊竟吹奏起一曲《今天是個好日子》。眾親友當下面面相覷，臉色大變，隨後更和樂隊發生爭執，其間吹鼓手險被打。經農工商所調解，禮儀公司前日上門道歉並賠償1,200元人民幣。<br>湖北《長江日報》
</p></body></html>
