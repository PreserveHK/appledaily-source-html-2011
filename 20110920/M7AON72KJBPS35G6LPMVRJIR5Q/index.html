<html><header><meta charset="utf-8"><title>蘋果綠葉星展力拓亞洲富戶市場</title></header><body><h1>蘋果綠葉<br>星展力拓亞洲富戶市場</h1><p>星展銀行計劃未來5年在香港和新加坡投入15億元，專攻800萬元以上及2500萬元兩個組別的亞洲富戶，讓客戶一個電話可享結合個人銀行和私人銀行的一站式服務。星展香港私人銀行投資主管張宏浩預期，該行私人銀行財富管理的資產，未來2至3年可由目前350億美元增至500億美元，亦有信心未來10年內地客戶佔本地銀行業務超過17%的行業水平，去年該行有關比例最多僅2%。
</p></body></html>
