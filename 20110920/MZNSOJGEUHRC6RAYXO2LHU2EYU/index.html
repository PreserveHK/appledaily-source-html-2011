<html><header><meta charset="utf-8"><title>屯門癲癇少女昏迷獲救</title></header><body><h1>屯門<br>癲癇少女昏迷獲救</h1><p>【本報訊】屯門一名患有癲癇症少女，昨在家昏迷，幸外婆及時發現報警。女事主18歲姓姜，與家人同住良景邨良傑樓一單位。<br>昨清晨6時，她疑突然病發抽筋，暈倒睡房門口，其84歲姓吳外婆聞異聲查看，發現她昏迷。救護員到場為她急救並送院，經醫生急救後蘇醒，目前情況嚴重。<br>醫學會會長蔡堅表示，癲癇症成因很多，一般是病者腦部曾受損引致。例如病者出生時腦部曾經缺氧、腦部有腫瘤及曾經中風等，治療出院後，有時仍會出現抽筋等癲癇症的後遺病症。</p></body></html>
