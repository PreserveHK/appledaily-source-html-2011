<html><header><meta charset="utf-8"><title>李冰冰嫌棄孫紅雷</title></header><body><h1>李冰冰嫌棄孫紅雷</h1><p>李冰冰、孫紅雷和段奕宏主演的愛情片《我願意》昨日在北京開鏡，大會安排段奕宏騎白馬出場，孫紅雷卻寒酸地踩單車出場，令李冰冰寧願望段奕宏也不願望孫紅雷。<br>不過，原來孫紅雷片中飾演不顯露身份的有錢佬，跟段奕宏各自出招力追李冰冰。昨日開機儀式上，孫紅雷大讚李冰冰不貪慕虛榮，他說：「李冰冰是個好人，從不拿愛馬仕的包。」<br>孫紅雷又指拍攝《周漁的火車》時已很喜歡該片導演孫周，今次再合作，正好有機會好好挖掘這位鬼才導演。另外，李冰冰被問到何時肯真正跟人講「我願意」時，她笑說：「一切隨緣吧。」<br>採訪、攝影：陶然婷</p></body></html>
