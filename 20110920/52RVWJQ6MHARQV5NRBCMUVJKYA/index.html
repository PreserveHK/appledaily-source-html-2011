<html><header><meta charset="utf-8"><title>城城長沙騷晒肌冧女</title></header><body><h1>城城長沙騷晒肌冧女</h1><p>郭富城由07年開始巡演「舞林正傳」演唱會，日前他與150人的團隊在長沙演出壓軸篇，座無虛席，不過當日下大雨，幸好演出時天公造美，城城唱到《永遠愛不完》時，音響出現小問題，他便清唱及做「愛不完」手勢勁冧fans，露胸肌的他更兩度安哥，並以《等我回來》為壓軸篇譜上完美句號。<br>一個演唱會能做4年，城城坦言十分難能可貴，他完騷後更不捨地輕吻舞台，又被眾舞蹈員拋起祝賀。城城在慶功宴衷心向眾人舉杯致謝，並透露正全力籌備年底全新的「舞臨盛宴」演唱會，日前城城為新個唱影海報，張叔平花了4小時為他設計金箔頭，變成極具氣派的金箔王者。<br>撰文：林妃</p></body></html>
