<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Tom娶陽光妹壓力大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Tom娶陽光妹壓力大 - 馮仁昭</h1><p>樂隊Mr.成員Tom（小圖）同女友「陽光妹」何思諺（Leanne）拍拖兩、三個月就奉子成婚，噚日Tom接受查小欣訪問，佢話同Leanne未正式註冊，只係上咗律師樓，家叫做半個太太。Tom話婚期會喺10月，但幾時結婚就唔方便講。就快榮升做爸爸嘅Tom，負擔大咗，佢話都有壓力，但係家好多嘢係為別人，為太太做更開心。</p></body></html>
