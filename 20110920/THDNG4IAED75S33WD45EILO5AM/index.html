<html><header><meta charset="utf-8"><title>艾力玩梅鐸片段被抽</title></header><body><h1>艾力玩梅鐸片段被抽</h1><p>艾力寶雲（AlecBaldwin）於頒獎禮前與JaneLynch預錄片段介紹艾美獎，但片段其中一句有拿傳媒大亨梅鐸（RupertMurdoch）及《世界新聞報》的竊聽醜聞開玩笑的成份，艾力傾電話時忽然說：「是不是你，梅鐸？」結果片段被剪，事後艾力除於網上抱怨外，亦選擇於紐約出席派對而缺席艾美獎，更要求霍士電視台刪掉他的其餘片段，結果要由《星空奇遇記》（StarTrek）扮冼樸的里安納尼姆（LeonardNimoy）頂上重拍。</p></body></html>
