<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國R&amp;B歌手Ne-Yo雙喜臨門，除演員女友MonyettaShaw已接受他的求婚外，女友現更懷有兩人的第二胎。<br><br>●美國男星查理辛早前被《戇男兩個半》劇組炒魷後入稟索償，經協商後華納要先賠查理辛約1.9億港元。</p><p>●日本男星小栗旬與役所廣司合演的新片《啄木鳥與雨》已入圍下月舉行的東京國際電影節競賽片。<br><br>●日本尊尼事務所社長喜多川Johnny最近搬新屋，被發現屋企有大床巨鏡，擺設非常豪華。<br><br>●正在服兵役的韓國男星玄彬，於本月30日會為海兵軍樂隊的演奏會擔任司儀。</p></body></html>
