<html><header><meta charset="utf-8"><title>意總理85萬運性伴</title></header><body><h1>意總理85萬運性伴</h1><p>評級機構標準普爾宣佈調低意大利的主權評級，總理貝盧斯科尼繼續被揭性臭史：替他「扯皮條」的商人塔蘭蒂尼曾在九個月間花了8萬歐元（85.2萬港元），從英國倫敦、法國巴黎將妓女送到他門上，參加雜交派對。<br>最新消息指，塔蘭蒂尼曾在2008年7月至2009年5月期間花了8萬歐元，安排倫敦和巴黎女郎到羅馬，參加貝氏25場雜交派對。他每次還給她們5,000歐元（5.3萬港元）酬勞，貝氏也會賞賜她們現金和珠寶。08年10月，塔蘭蒂尼在電話告訴貝氏：「我已跟馬科尼（圖）談過，她很高興能參加派對，會由倫敦來。」馬科尼曾在貝氏旗下電視台亮相。<br>英國《每日郵報》</p></body></html>
