<html><header><meta charset="utf-8"><title>大S汪小菲台北睇新店</title></header><body><h1>大S汪小菲台北睇新店</h1><p>徐熙媛（大S）和丈夫汪小菲最近噩運纏身，早前大S暈倒，其老公汪小菲旗下的俏江南南京分店近日又爆懷疑用千年油，雖然俏江南發聲明指肇事店舖是假店，但俏江南下月在台北開分店，招牌未免因此受影響。<br>大S和汪小菲前日現身台北，素顏大S蹺着丈夫臂彎，同行還有徐熙娣夫婦，原來他們冒雨看新店裝修進度，其間汪小菲還伸手為大S擋雨，十分體貼。見大S心情很好，反而汪小菲有點憔悴，鬍子也沒刮好。問大S是否打算息影生B和汪小菲可覺太太退出可惜，二人全部充耳不聞。<br>撰文：丁寧</p></body></html>
