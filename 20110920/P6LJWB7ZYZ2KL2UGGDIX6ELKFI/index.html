<html><header><meta charset="utf-8"><title>藍地搜可卡因昨晚完成</title></header><body><h1>藍地<br>搜可卡因昨晚完成</h1><p>【本報訊】警方昨日持續第五天搜查藍地福亨村回收場的可卡因，20名機動部隊人員輪流進入場內拆散廢膠料，冀望能搜出更多的毒品，連日來只再撿獲少量可卡因。警方表示，搜查可卡因行動至昨晚為止已告完成，調查工作仍然進行。<br>該案件發生於上周五，警方毒品調查科探員在福亨村廢膠料回收場內外，共拘捕4男2女外籍人士，之後再在元朗拘捕一對夫婦，其中美國籍和墨西哥籍男女共6人已在屯門裁判法院提訊，押後審理，至於該對夫婦獲准保釋候查。</p></body></html>
