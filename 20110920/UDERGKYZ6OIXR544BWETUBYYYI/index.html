<html><header><meta charset="utf-8"><title>求驗客手記：蔡芳裕升呢做港隊助教 - 求驗客</title></header><body><h1>求驗客手記：蔡芳裕升呢做港隊助教 - 求驗客</h1><p>微博最近流傳，本地甲一班霸永倫37歲「長青樹」蔡芳裕（右）有新任務，就喺「升呢」做香港隊副教練，首項比賽就係下月初帶隊到大馬，出戰新山國際邀請賽，消息噚晚獲籃總證實，真係可喜可賀。阿裕以球員身份，縱橫球壇近20個球季，威水戰績無數，今季佢仍然寶刀未老，助永倫連續3屆贏得甲一總冠軍，家佢以另一個身份再次加入香港隊，將經驗傳授畀後起之秀，必定會帶來一番新景象。</p></body></html>
