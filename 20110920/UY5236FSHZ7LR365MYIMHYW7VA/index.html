<html><header><meta charset="utf-8"><title>馬鞍山郵政車鏟花槽撞欄</title></header><body><h1>馬鞍山<br>郵政車鏟花槽撞欄</h1><p>【本報訊】昨晨9時許，45歲姓趙郵務人員，駕駛香港郵政的客貨車，準備派遞本地速遞郵件，郵政車沿馬鞍山路外線往西貢方向行駛，駛近耀安邨對開，趙報稱閃避一部切線的士，失控撞向路中右邊鐵欄，他扭左時郵政車鏟上左邊高一呎花槽後撞樹，再直衝上行人路撞凹鐵欄始停。<br>郵政車車頭損毀，司機位底部跌出一堆花生、筆插及筆等文具，被撞的大樹樹皮也撞甩，散落行人路地面，趙手腳擦傷送院敷治，警方正調查意外原因。</p></body></html>
