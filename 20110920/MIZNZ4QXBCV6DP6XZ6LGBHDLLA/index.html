<html><header><meta charset="utf-8"><title>楊怡飯局收天價</title></header><body><h1>楊怡飯局收天價</h1><p>楊怡、馬國明及羅仲謙等前晚在尖沙嘴出席無綫新劇《OnCall36小時》煞科宴，楊怡是今年視后大熱，她說：「信心梗係有，但最終公司決定，我都覺得大家叮噹馬頭，係良性競爭。」提到近日徐子珊自爆遭問價，楊怡笑說：「我冇喎，可能冇乜人有我電話，如果要問，我係天價，一問就要娶我。」<br>剛拍完喊戲的馬國明眼腫現身，提到馬浚偉不滿劇集《紫禁驚雷》結局高收卻被冷待，有份演該劇的馬國明指可能《潛行狙擊》之後有電影版，宣傳較多也無可厚非，他表示不覺馬仔不快，亦希望他留在無綫。<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
