<html><header><meta charset="utf-8"><title>颱風撲日百萬人疏散</title></header><body><h1>颱風撲日百萬人疏散</h1><p>颱風「洛克」逼近日本，帶來豪雨，已造成至少兩人失蹤，更有引致山泥傾瀉之虞，當局昨天勸喻超過132萬人疏散，其中約110萬人是在首當其衝的中部愛知縣名古屋市。<br>日本氣象廳指，截至昨午5時，「洛克」中心風速達每小時144公里，估計今天在中部登陸並向東北移動，可能吹向發生洩漏輻射事故的福島核電廠。<br>名古屋市除發出疏散通知外，還要求自衞隊前往協助救災。颱風也令兵庫縣雨量增加。岐阜縣有9歲男童及84歲老翁疑掉下氾濫河流失蹤。<br>路透社/美聯社</p></body></html>
