<html><header><meta charset="utf-8"><title>女生露巨乳「不介意給你們看」</title></header><body><h1>女生露巨乳<br>「不介意給你們看」</h1><p>「我不介意給你們看到的。」近日內地瘋傳一張湖北武漢大學女新生的大膽露乳自拍照（圖），更開放到露點的地步。事件的女主角為就讀武漢工程大學的新生林晨鈺，照片中她扒開衣衫露出雙峯，並稱「我覺得我的胸是身體上最好看的地方」，而且不介意與大眾分享。<br>網友炮轟她沒有大學生的清純，質疑「現在學生壓力太大嗎」、「現在的孩子怎麼了？」但有媒體闢謠稱，照片主角是日本AV女優香阪美優。河北燕趙都市網<br></p></body></html>
