<html><header><meta charset="utf-8"><title>GaGa挾六提名爭EMA</title></header><body><h1>GaGa挾六提名爭EMA</h1><p>美國百變天后LadyGaGa在昨日公佈的歐洲MTV頒獎禮（EMA）提名名單中，連獲包括最佳歌曲、最佳現場演出、最佳歌手等六項提名，冠絕同儕，緊隨其後獲四項提名的則有KatyPerry，男歌手以BrunoMars的四項提名最多，反而JustinBieber僅獲最佳歌手、最佳男歌手及最受歡迎獎三項提名，他更會在最受歡迎獎項中與女友SelenaGomez正面交鋒。</p></body></html>
