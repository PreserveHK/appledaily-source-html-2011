<html><header><meta charset="utf-8"><title>潮流Pie：H&amp;MXVersace少女春色</title></header><body><h1>潮流Pie：H&amp;MXVersace少女春色</h1><p>繼秋冬之後，名牌Versace跟時裝連鎖店H&amp;M再合作，推出春季系列（圖），充滿少女氣息，為免消費者通宵輪候，今次更加貼心改在網上發售。</p><p>這邊廂贏得喝采，那邊廂H&amp;M卻備受批評。電影《龍紋身的女孩》改編自瑞典暢銷同名小說，曾被性虐的女主角愛以黑色中性打扮來保護自己，H&amp;M推「龍紋身的女孩」中性女裝系列（圖），遭性侵受害者批評美化性暴力，H&amp;M道歉。<br>英國《每日電訊報》/《每日郵報》</p></body></html>
