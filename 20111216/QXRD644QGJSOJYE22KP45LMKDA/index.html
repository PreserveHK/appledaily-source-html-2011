<html><header><meta charset="utf-8"><title>叠茵庭獲區內客承接</title></header><body><h1>叠茵庭獲區內客承接</h1><p>祥益地產分行主管古文彬表示，屯門叠茵庭9座低層B室，建築面積555方呎，兩房兩廳，擁內園景觀，附設企理裝修，日前獲區內客垂青，以203.8萬購入，作自住用途，呎價3672元，屬市場價成交。原業主持貨約10年後易手。<br>屋苑樓齡12年，由9座物業組成，屬大型屋苑。距離港鐵兆康站步程約5分鐘，交通便利，附近有前往旺角、佐敦、灣仔等的巴士途經。住客會所提供戶外泳池、網球場、健身室、桌球室等多元化康樂設施。</p></body></html>
