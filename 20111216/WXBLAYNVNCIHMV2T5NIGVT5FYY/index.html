<html><header><meta charset="utf-8"><title>孫菲菲甩裙紅到英國《每日郵報》</title></header><body><h1>孫菲菲甩裙<br>紅到英國《每日郵報》</h1><p>內地名模孫菲菲早前出席某時尚雜誌周年慶典時被主持人方齡踩裙尾，結果裙子脫落，幸有緊身束衣和nudebra護體才倖免露點，事件連英國《每日郵報》都有報道。近日菲菲再次出席某時尚活動，身穿黑色單肩長裙的她，身邊有保安人員包圍，而經理人亦不離左右，明顯害怕案件重演。</p><p>微博道歉</p><p>菲菲經理人指摘方齡一直沒有公開道歉，直至前日方齡終在微博上撰寫文章，揚言願意不穿胸貼被孫菲菲踩一次。她透露在事發後已第一時間透過經理人及微博私信向孫菲菲道歉，然後飛往雲南工作。撰文﹕林妃</p></body></html>
