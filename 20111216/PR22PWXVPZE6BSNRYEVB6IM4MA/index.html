<html><header><meta charset="utf-8"><title>甜甜蜜柑　成箱送好意頭</title></header><body><h1>甜甜蜜柑　成箱送好意頭</h1><p>最近成個腦都係送禮、送禮、送禮幾個字，送畀長輩要得體當然最好送矜貴嘅果籃，好似冬天盛產嘅日本蜜柑，矜貴得嚟，柑同金同音，聽落仲夠晒意頭㖭！呢款嚟自日本和歌山嘅蜜柑，特別鮮甜多汁，而且成箱柑咁送畀人，真係得體到不得了！另外，一田仲有甜蜜の選清酒旬果禮盒，入面有日本第一嘅青森蘋果（分別為王林及富士蘋果各3個）配上著名嘅日本紀洲產梅酒，會唔會係你另一個選擇！想訂貨就記住今日係最後一日，唔好再諗啦！<br><br>記者：區佩嫦<br><br>查詢：26941111（一田超市）</p></body></html>
