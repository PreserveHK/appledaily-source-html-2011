<html><header><meta charset="utf-8"><title>大島捱冷戰衣谷遊戲</title></header><body><h1>大島捱冷戰衣谷遊戲</h1><p>雖然電視遊戲《FinalFantasy》系列向來銷情很好，但第13集口碑麻麻，為催谷其延續篇《FinalFantasy13-2》，廠方昨晨特地舉辦倒數活動，並請來之前大肆宣傳擔任試玩員的日本女子組合AKB48成員大島優子，她更以性感打扮撐場。<br>據報拍通宵劇的大島，身上這套露臂露腿又露肚的裝束，原來是取自她設計的角色服裝，她更笑言因此而感到很寒冷。</p><p>再跑馬拉松</p><p>至於今年曾參加東京馬拉松比賽的AKB隊員秋元才加，前日在記者會表明來年會照樣去跑，目標是超越年初的成績，在6小時內完成。</p></body></html>
