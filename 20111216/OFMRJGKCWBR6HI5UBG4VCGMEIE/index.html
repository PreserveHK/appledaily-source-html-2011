<html><header><meta charset="utf-8"><title>鋒線邊緣人西維爾兵難出頭 - 牽牛</title></header><body><h1>鋒線邊緣人西維爾兵難出頭 - 牽牛</h1><p>西班牙國家隊長期被巴塞隆拿及皇家馬德里兩大戶壟斷，小球會球員要上位，甚至列入明年歐國盃名單確不易；西維爾的西班牙攻擊鐵三角中，只有前鋒尼格度位置較穩；畢竟尼格度的衝刺型踢法，在狂牛兵團只有畢爾包中鋒洛蘭迪比較接近，現在還有巴塞前鋒韋拿因傷長唞，這無疑是尼格度爭取表現上位的良機。</p><p>翼鋒上位更難</p><p>西班牙翼鋒人才濟濟，西維爾右翼捷西斯拿華斯成名甚早，也難長期穩站國家隊位置，而迪摩奴今季從基達菲加盟，6月的友賽也為西班牙友賽委內瑞拉上陣，但年紀已27歲，稍為大器晚成。文：牽牛</p></body></html>
