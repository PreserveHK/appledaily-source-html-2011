<html><header><meta charset="utf-8"><title>神起出月曆陪過年</title></header><body><h1>神起出月曆陪過年</h1><p>隸屬SM娛樂公司的韓國男子組合東方神起、SuperJunior（SJ）、SHINee以至女子組合少女時代（少時）和f(x)等，將以不同造型推出2012年月曆，陪fans迎接新一年。</p><p>各具特色</p><p>SM公司每年都會推出新款月曆掠水，來年的月曆各組合也各有特色，東方神起的月曆傾向自然，SJ充滿懷舊味道，f(x)滿佈活潑色彩，少時則以成員大頭相做賣點，一眾組合更推出其他日記簿等產品，相信fans又會大破慳囊。</p></body></html>
