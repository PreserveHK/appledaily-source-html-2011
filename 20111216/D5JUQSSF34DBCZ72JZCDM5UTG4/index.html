<html><header><meta charset="utf-8"><title>高海寧收起咪咪玩露背</title></header><body><h1>高海寧收起咪咪玩露背</h1><p>高海寧昨日應邀到太古城出席奇幻泡泡騷，在場試玩不同類型的泡泡，甚至整個人被泡泡包圍，台上有點濕滑，令高海寧不慎跣腳，幸及時有人扶實，才不致失儀跌倒台上。<br>高海寧以大露背裝束上陣，收起胸前性感：「今日嚟玩，冇理由着低胸裝，會好危險，露背都幾好，我背部嘅皮膚都保養得幾好，如果要我前後都露，應該會係台慶先會。」高海寧剛完成劇集《天梯》，劇中她與陳山聰有感情戲，提到男方被指缺席宣傳活動卻與女友何超雲同遊英國，被無綫雪藏，高海寧說：「幾日前已經拍完套劇，佢冇甩過場，好專業。」<br>採訪、攝影：卓寶花</p></body></html>
