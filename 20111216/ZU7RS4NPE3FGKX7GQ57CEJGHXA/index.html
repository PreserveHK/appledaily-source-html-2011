<html><header><meta charset="utf-8"><title>新寶城海景戶售330萬</title></header><body><h1>新寶城海景戶售330萬</h1><p>美聯物業分行高級營業經理林振聲表示，將軍澳新寶城6座高層F室，面積528方呎，望海景，以330萬元易手，呎價6250元，為市場合理價，買家為同區投資客。<br>原業主98年以227.3萬元購入物業，是次轉售賬面獲利102.7萬元，物業升值45.2%。<br>屋苑共有6座大廈，距離港鐵坑口站約5分鐘步程，由於樓齡12年，加上基座商場規模較細，令屋苑造價長期低水。商場提供琴行、食肆、洗衣店等商舖。</p></body></html>
