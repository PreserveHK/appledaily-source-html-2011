<html><header><meta charset="utf-8"><title>中森明菜出DVD賀30年</title></header><body><h1>中森明菜出DVD賀30年</h1><p>與近藤真彥紅透80年代的日本女歌手中森明菜，去年因生蛇一直停止活動養病，雖然何時復出仍是未知之數，但明菜為慶祝正式出道樂壇30周年，最近已將陳年電視演唱片段輯成DVDBoxset準備明年2月面世，她還在休養以來首次親筆留言谷DVD。<br>明菜明年2月推出的DVDBoxset《TheBestTen》，是輯錄她78至89年演出同名電視音樂節目，最近她更留言為DVD宣傳，她在文中說：「能夠將《TheBestTen》的演出輯成DVD，令我很開心。希望大家看得開心，我也很喜歡以前的自己，多謝大家！」</p></body></html>
