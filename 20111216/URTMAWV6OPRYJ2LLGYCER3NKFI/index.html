<html><header><meta charset="utf-8"><title>楊丞琳受情困出紅疹</title></header><body><h1>楊丞琳受情困出紅疹</h1><p>楊丞琳早前被爆搭上蕭亞軒舊愛王陽明，不過兩人戀情僅維持兩個月就泡湯，失戀後的楊丞琳前日在台灣出席活動時消瘦十磅，不過被追問是否為情消瘦時，她即激動否認：「我沒有。」<br>問到兩人是否曾拍拖時，楊丞琳更緊張到胸口、頸都出紅疹，擺明心虛。日前王陽明否認愛上楊丞琳，令兩人緋聞畫上句號，楊丞琳亦承認爆出緋聞後與對方沒有聯絡，更表示他的外形是很多人喜歡的類型，但她對王陽明只屬朋友的感覺，即使碰到他或蕭亞軒亦不會感到尷尬。撰文：林妃</p></body></html>
