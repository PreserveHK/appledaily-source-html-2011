<html><header><meta charset="utf-8"><title>求驗客手記：車仔出多士爐冧fans - 求驗客</title></header><body><h1>求驗客手記：車仔出多士爐冧fans - 求驗客</h1><p>呢個聖誕諗唔到送乜嘢禮物畀人？如果對方係車路士球迷嘅話，可以考慮吓呢間英超球會推出嘅多士爐（圖）。呢個多士爐除咗係用上球會主場嘅藍色之外，最過癮係烘出嚟嘅多士，中間都會有「CFC」3個英文字母，代表ChelseaFootballClub，而且售價都只不過係港幣4百零蚊，都幾抵㗎！有口痕友就話，其實唔一定係車仔球迷先至需要呢個多士爐，話只要係買咗藍戰士嘅波，而當佢哋輸盤時，就可以谷鬼氣烘塊多士食咗佢喎！</p></body></html>
