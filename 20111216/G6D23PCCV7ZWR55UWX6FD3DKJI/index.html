<html><header><meta charset="utf-8"><title>吐舌捉蟻　蜥蜴玩手機</title></header><body><h1>吐舌捉蟻　蜥蜴玩手機</h1><p>手機遊戲畫面越來越逼真，連蜥蜴都被騙倒了，看到主人的HTC手機啟動「AntCrusher」壓碎螞蟻遊戲，即大騷吐舌神功，將畫面內的螞蟻逐隻「吞下」（圖）。<br>蜥蜴看到螞蟻由上而下走動後，便伸出舌頭大快朵頤，一隻、兩隻、三隻……蜥蜴全部一矢中。可是遊戲始終是遊戲，任憑蜥蜴如何努力，牠都沒真的吃到螞蟻，惟有不時抬頭盯着主人，彷彿在說：「不是已經吃到了嗎﹖」可憐蜥蜴慘被整蠱後，牠應該很疑惑為何總是吃不飽。<br>英國《太陽報》</p></body></html>
