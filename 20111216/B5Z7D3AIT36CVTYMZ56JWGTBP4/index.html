<html><header><meta charset="utf-8"><title>求驗客手記：腦殘洗腳唔抹腳 - 求驗客</title></header><body><h1>求驗客手記：腦殘洗腳唔抹腳 - 求驗客</h1><p>曼城嘅意大利前鋒巴洛迪利（右）除咗「腦殘」，仲係大花筒一名！前排佢帶朋友返屋企玩煙花，搞到廁所大火，所以間屋要裝修，被迫搬走。住慣大屋嘅巴洛迪利諗嚟諗去，覺得住總統套房先襯得起佢，所以就豪使5.5萬鎊（約66萬港元），入住曼徹斯特市希爾頓酒店嘅總統套房，住足兩個月。除咗住酒店筆數，佢仲要賠番40萬鎊畀間屋嘅業主。雖然周薪有10幾萬鎊，但慣咗咁大使法，真擔心佢掛靴之後點算！</p></body></html>
