<html><header><meta charset="utf-8"><title>Kim50萬買玉婆鑽鈪</title></header><body><h1>Kim50萬買玉婆鑽鈪</h1><p>玉婆伊莉莎伯泰萊（ElizabethTaylor）已香消玉殞，她生前酷愛搜集的珠寶首飾現都被拿來拍賣，共籌得破紀錄的1.15億美元（約8.95億港元），原來視玉婆為偶像的美國名媛KimKardashian，亦以6.5萬美元（約50萬港元）投得三條屬於玉婆的鑽石珠寶手鐲。</p><p>競投激烈</p><p>Kim接受網站TMZ訪問時表示，她與其他珠寶商進行激烈競投，結果以約50萬港元投到心頭好。拍賣活動今日會繼續進行。</p></body></html>
