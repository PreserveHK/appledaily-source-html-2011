<html><header><meta charset="utf-8"><title>黃浩然呃女吸粉絲</title></header><body><h1>黃浩然呃女吸粉絲</h1><p>黃浩然在最近播出的無綫新劇《我的如意狼君》中擔正做男主角，現實生活是好男人的他，今次在戲中專呃女人，這角色亦正亦邪甚具挑戰性，黃浩然說：「今次演半忠半奸嘅角色，為咗幫周麗淇報仇，我利用兩個女仔姚子羚同龔嘉欣，當中會做好多浪漫事，去呃佢哋，不過又唔係殺人放火。」</p><p>想奸得徹底</p><p>黃浩然覺得奸要奸得徹底，才可以令觀眾刮目相看，問他會否擔心破壞好男人形象？他說：「唔怕，始終係演戲，加上觀眾已經接受咗我呢個人，喺《情越雙白線》都係演衰仔角色，最終都變好，今次都類似，角色係悲悲哋，觀眾喜歡睇嘅，感覺都會深刻啲。」<br>採訪、攝影：楊潔雯</p></body></html>
