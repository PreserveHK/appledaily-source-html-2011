<html><header><meta charset="utf-8"><title>陳凱歌生日驚喜冧老婆</title></header><body><h1>陳凱歌生日驚喜冧老婆</h1><p>導演陳凱歌與太太陳紅最近忙拍電影《搜索》，陳紅日前生日，陳凱歌在片場特別製造一個神秘生日會，與演員王學圻炮製一場「戲中戲」。</p><p>王學圻拒和解</p><p>當天，有場戲份是陳紅闖進戲中老公王學圻的辦公室捉姦，但最後陳紅捉到的卻是驚喜，王學圻在桌下拿出蛋糕，陳凱歌則拿出鮮花，二人一起高唱生日歌，令陳紅驚喜得差點落淚。<br>王學圻近日控告有內地媒體指他與范冰冰「已同居兩年」的新聞，有指雙方願意和解，但昨日王學圻律師發聲明指此案已進入司法程序，不接受任何形式和解，並希望法院能做出公正判決。<br>撰文：林妃</p></body></html>
