<html><header><meta charset="utf-8"><title>吳綺莉呻俾人呃錢</title></header><body><h1>吳綺莉呻俾人呃錢</h1><p>月前與愛女卓林回流返港的吳綺莉，昨日在搜狐微博自爆被舅父的前度女友呃錢，她說：「心情不好，給我舅舅以前的女朋友利用了，錢也拿了，也用完了。還覺得沒拿到她想要的，還要再罵妳，想要妳回復（覆），那她就可以出名，救命啊！好難過！」</p><p>惡人先告狀</p><p>記者昨日致電吳綺莉，她承認「睇錯人」而招致金錢上損失，她說：「數目唔係多，只係5位數字。我唔係嬲借錢畀佢唔還，只係怪自己太天真，睇錯人。嗰個人把口好識人，我畀錢同佢合作做嘢，先畀一半錢，點知到頭來乜都冇做。剩低嗰一半錢我梗係唔畀佢啦。點知佢仲要喺某微博唔開名咁話我，好激氣，所以我先喺微博發洩吓。」<br>採訪：林妃</p></body></html>
