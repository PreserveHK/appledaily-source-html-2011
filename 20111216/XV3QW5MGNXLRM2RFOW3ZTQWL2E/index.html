<html><header><meta charset="utf-8"><title>嚇壞人　義眼燈泡塞體內</title></header><body><h1>嚇壞人　義眼燈泡塞體內</h1><p>美國的醫院急症室，每日求診者絡繹不絕，當中不少人原來是有外物塞進體內要醫生移走，而這些外物千奇百怪，有蔬菜、義眼、燈泡、指甲鉗、手機甚至啤酒樽，真嚇壞人。<br>這些外物塞體的個案，很多源自意外，但也有出於故意的。底特律一名女子，就把一隻義眼塞進陰道暫時收藏，豈料取不出來，要到醫院求助。她說自己準備到屋外跟鄰居打架，由於僅穿衞衣和緊身褲，沒袋子，所以索性將義眼和駕駛執照這些貴重東西，一併塞進陰道。<br>美國廣播公司</p></body></html>
