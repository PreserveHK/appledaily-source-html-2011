<html><header><meta charset="utf-8"><title>薛家燕別亡父暫不復工</title></header><body><h1>薛家燕別亡父暫不復工</h1><p>薛家燕父親薛沛球昨日於世界殯儀館出殯，儀式過後遺體便運往將軍澳華人永遠墳場。在靈堂上，家燕姐面容憔悴，其間亦忍不住拭淚，陳寶珠亦有現身靈堂，送薛爸爸最後一程。家燕姐的大女石祐珊說：「媽咪今日比較傷心，因為我哋整咗一段大家同公公嘅生活片段，仲搵咗好多公公生前鍾意嘅音樂，勾起咗好多回憶。」至於媽媽何時復工，她說：「佢會休息吓，媽咪一直收埋喺心裏面，唔想影響工作，不過無綫台慶頒獎禮就推咗冇到，真係感激無綫明白同支持。」<br>採訪、攝影：何慧斯</p></body></html>
