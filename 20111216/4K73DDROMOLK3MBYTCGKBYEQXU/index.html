<html><header><meta charset="utf-8"><title>蓮莎脹爆上庭官讚好</title></header><body><h1>蓮莎脹爆上庭官讚好</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan）昨日為偷珠寶的緩刑案件，再於洛杉磯出庭，前日剛從夏威夷回來的她前晚更急急趕去欣賞Jay-Z孖住KanyeWest的演唱會，可謂十分忙碌。昨日蓮莎可能休息不足，現身時竟臉容腫脹，不時露出雙下巴，結果遭網民取笑。</p><p>面露輕鬆</p><p>之前執行社會服務令但做不足鐘且被趕走的蓮莎，昨日獲法官讚賞其最近表現：「你做得很好，我希望你能繼續。」難怪蓮莎也面露輕鬆笑容。法官更下令蓮莎於下月17日前要多做12日服務令，完成後仍處緩刑的她可於聖誕至新年時外出旅遊一次。</p></body></html>
