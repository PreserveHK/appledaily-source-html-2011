<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊洛婷願望生夠三個B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊洛婷願望生夠三個B - 馮仁昭</h1><p>楊洛婷早排喺跑馬地馬場做嘉賓同睇跑馬，又喺現場同觀眾玩遊戲。楊洛婷同組合DearJane主音黃天翱（Tim）相戀五年半，有相士話佢哋2013年會奉子成婚，但楊洛婷話同男友都以工作為先，婚事暫時擱置，不過佢話想30歲做媽媽：「我媽咪都話想快啲抱孫，我就用細佬做擋箭牌，佢口才好又多女友。但我都鍾意小朋友，將來想生三個。」</p></body></html>
