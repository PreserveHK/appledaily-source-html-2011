<html><header><meta charset="utf-8"><title>關仁隱事：「變臉姐」冇人氣照扮大牌 - 關仁</title></header><body><h1>關仁隱事：「變臉姐」冇人氣照扮大牌 - 關仁</h1><p>人氣跌到谷底嘅過氣名模「變臉姐」，家喺香港嘅工作少之又少，所以佢都叠埋心水拍拖，起碼啲人會以為佢只係掛住拍拖唔做嘢啫。其實變臉姐份人好有問題，成日扮晒係topmodel，搞到神憎鬼厭，佢仲唔知驚，繼續耍大牌，又唔改吓自己啲性格，關仁知道最近難得有人約佢做訪問，變臉姐非但唔感激人哋雪中送炭搵佢，去到現場當正自己係紅牌阿姐，除咗態度囂張，又話唔識人哋公司名，寸爆話聽都未聽過，佢以為好巴閉，其實現場啲人掩住半邊嘴笑佢，佢阿姐連人哋邊間公司都唔知都走去做，擺明佢幾恨做訪問啦。<br>撰文：關仁</p></body></html>
