<html><header><meta charset="utf-8"><title>青霞微博粉絲刷新紀錄</title></header><body><h1>青霞微博粉絲刷新紀錄</h1><p>大美人林青霞魅力沒法擋，她在上周開通微博以來，截至昨天四天已吸引近80萬網友關注，她更在註冊後首18個小時引來27萬粉絲，打破早前日本AV女優蒼井空創下24小時有22萬粉絲的紀錄。她透露是瓊瑤推薦玩微博，好友劉嘉玲上周六在微博騷出一張青霞送贈的生日卡和一尊金馬，並留言大讚青霞人美心更美。青霞又常在微博跟粉絲互動回覆他們，十分親民。<br>青霞自嫁人淡出演藝圈後，鮮有出席公開活動，不過近日她首次做作家，為處女作《窗裡窗外》頻頻亮相，先在香港書展現身與粉絲近距離接觸，之後會到內地宣傳新書，每次都引來不少的迴響，證明觀眾仍未忘記這位氣質美人。<br>撰文：林妃</p></body></html>
