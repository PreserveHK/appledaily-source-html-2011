<html><header><meta charset="utf-8"><title>求驗客手記：蘇蘭奴衰爛賭破產了 - 求驗客</title></header><body><h1>求驗客手記：蘇蘭奴衰爛賭破產了 - 求驗客</h1><p>英超球星表面風光，周薪郁啲都幾萬鎊，但風光背後如果唔識打算，隨時臨老過唔到世；好似曾效力紐卡素嘅秘魯翼鋒蘇蘭奴（圖），佢嘅代表律師日前就向侯城法庭申請破產令，據報因為蘇蘭奴爛賭之過，36歲人已經將早年嘅人工輸乾輸淨，仲爭落周身債。蘇蘭奴唔經唔覺，已經跌到去效力甲組仔哈特普爾，佢都講今次破產令佢冇晒面，亦都深感後悔。我求大俠老套講句，天無絕人之路，希望蘇蘭奴生生性性，幫哈特普爾打上英冠，賺番多少獎金幫補條數啦。<br></p></body></html>
