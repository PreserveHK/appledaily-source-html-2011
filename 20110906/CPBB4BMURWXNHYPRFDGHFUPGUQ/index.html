<html><header><meta charset="utf-8"><title>寶馬慳油用激光車頭燈</title></header><body><h1>寶馬慳油用激光車頭燈</h1><p>近年沿用的慳電LED車頭燈，將來可能變成更慳電的激光版。德國汽車製造商寶馬（BMW）測試發現，激光燈不但比LED光亮1,000倍，而且更省油。<br>激光燈省油，主要與採用的激光屬單色光，使光波長度統一有關，加上激光本身屬強勁光源，效率極高，可產生平行光束，因此在同等能量下，激光燈可比LED亮1,000倍，達到又省油又光亮的境界。<br>寶馬強調，激光燈雖明亮得多，但產生的白光並不刺眼，對其他駕駛者不會構成危險。現時寶馬6系汽車，有一個名為「動力光點」功能，有助駕駛者更容易照亮途人，避免造成傷亡。<br>美國《今日美國報》</p></body></html>
