<html><header><meta charset="utf-8"><title>法拉迷雲有運行</title></header><body><h1>法拉迷雲有運行</h1><p>陳法拉、陳敏之和郭晉安等昨日在電視城為無綫劇《東西宮略》試造型。</p><p>敏之短訊問候</p><p>被指是「迷雲黨」的法拉和敏之對於在志雲回歸之時擔正，法拉卻否認自己是志雲黨，並笑說：「之前乜派都做過，係未做過反派，樂易玲、曾勵珍、陳志雲都有人話過，但主要係公司安排工作，冇分派。」<br>敏之則說：「上個月已經確定，所以唔關事，陳志雲係我老闆又係朋友，自己冇黨派，今次套劇樂小姐都有幫我爭取。」她表示有短訊聯絡志雲，獲回覆一切安好。此外，法拉昨日開鏡後即拍攝外景，有緣遇上周潤發，她在微博寫道：「發哥就站在背後看着我演戲，哎呀，那個壓力大到啊。」<br>採訪：卓寶花<br>攝影：黃文偉</p></body></html>
