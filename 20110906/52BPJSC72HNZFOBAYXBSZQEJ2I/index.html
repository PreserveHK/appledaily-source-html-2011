<html><header><meta charset="utf-8"><title>SJ李特宣佈明年入伍</title></header><body><h1>SJ李特宣佈明年入伍</h1><p>一連三日的韓國SM家族晒冷騷前日在東京巨蛋圓滿結束，旗下歌手包括SuperJunior（SJ）、少女時代、東方神起等傾巢而出，雖然演出少了炒車的少女時代成員SooYoung、當兵的SJ金希澈和趕拍劇的崔始源，仍辣㷫在場15萬歌迷。SJ隊長李特向歌迷打招呼時，更出貓將日文寫在手上，他之後在記招上宣佈明年入伍，並透露SJ第四次巡迴騷會在11月於首爾開鑼，12月則唱到大阪。</p></body></html>
