<html><header><meta charset="utf-8"><title>殺妻案被告還柙</title></header><body><h1>殺妻案被告還柙</h1><p>【本報訊】荃灣青龍灣沙灘殺妻案，被控一項謀殺罪的巴基斯坦無業漢，昨被押解至荃灣裁判法院再提訊。鑑於控方需索取律政司指示，案件押後至12月1日再訊。<br>38歲被告NawazTahir，在犯人欄內表現冷靜，對控罪表示明白。控罪指，被告於上月18日，在荃灣青山公路青龍頭段44號，即浪翠園第四期對出岸邊近天后廟，謀殺同為巴基斯坦籍的妻子Shazia。<br>案件編號：TWCC2273/11</p></body></html>
