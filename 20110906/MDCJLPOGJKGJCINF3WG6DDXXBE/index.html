<html><header><meta charset="utf-8"><title>鴨子餵魚　小動物充滿愛</title></header><body><h1>鴨子餵魚　小動物充滿愛</h1><p>小鴨子、鵝、天鵝齊齊來餵魚！近日網上流傳一段由台灣網友整合的可愛短片（圖），片中初段可見一隻小鴨子正努力地以自己的飼料，餵飼一群體形比牠更大的鯉魚；及後又可看到一隻白色的大鵝，同樣把自己的食物餵給池中的魚群。最後片中顯示一隻漂亮的黑天鵝亦「拔草餵魚」，牠與紅、黃、白相間的魚群形成極大對比，畫面十分引人注目。網友們都指是「第一次見到」鴨、鵝、天鵝餵魚，更大讚片中的小動物們十分可愛，感受到「天地間充滿愛」。<br>YouTube</p></body></html>
