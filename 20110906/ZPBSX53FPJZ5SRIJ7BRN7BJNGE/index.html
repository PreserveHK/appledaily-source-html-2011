<html><header><meta charset="utf-8"><title>蘋果汁警方擴展計劃　增少數族裔溝通</title></header><body><h1>蘋果汁<br>警方擴展計劃　增少數族裔溝通</h1><p>【本報訊】警方去年第三季在灣仔、油尖、九龍城、葵青和元朗五個警區試行少數族裔聯絡員先導計劃，為期九個月，協助警隊與少數族裔社群溝通。警務處處長曾偉雄昨出席屯門區議會時表示，由於先導計劃漸見成效，有助加強社區聯繫，有意將計劃擴展至13個警區，並改設為恒常措施。<br>警方去年以外判合約制形式，聘請三男兩女擔任少數族裔聯絡員，分別懂得泰文、尼泊爾語及烏爾都語，充當繙譯橋樑。融樂會註冊社工曾妙華對警方擴展計劃表示歡迎，認為有助促進警民關係，但指計劃只是剛開始，希望處方放寬更多合資格的少數族裔人士加入警隊，有助種族融和。</p></body></html>
