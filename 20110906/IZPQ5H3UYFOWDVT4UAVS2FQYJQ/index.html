<html><header><meta charset="utf-8"><title>光良除衫呻難撈</title></header><body><h1>光良除衫呻難撈</h1><p>大馬歌手光良前晚在九展開騷，HotCha和鄭融等都來捧場。開場時因技術問題搞到同一個MV播足三次，現場又播出光良五年前拍攝赤裸上身的照片，他感慨說：「家歌手好辛苦，唔只唱歌仲要識除衫。」<br>現場不少粉絲叫光良「除衫」，又有男歌迷大叫「我愛你」，搞到光良唱歌甩嘴。他又自爆曾有同性好友示愛，最終他婉拒愛意。原來早前光良到印尼演出時搞足45分鐘先開到場，他直認有點邪。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
