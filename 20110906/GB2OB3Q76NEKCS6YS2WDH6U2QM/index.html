<html><header><meta charset="utf-8"><title>花絮拍賣官同新拍檔頻蝦碌</title></header><body><h1>花絮<br>拍賣官同新拍檔頻蝦碌</h1><p>▲昨日拍賣續由地政總署副署長羅思善主持大局，但中文繙譯卻由過去三次總產業測量師慕容漢，換上助理署長陳佩儀協助。未知拍賣官與女拍檔是否未夾熟，拍賣出現不少「蝦碌」鏡頭。例如競投元朗洪水橋丹桂村地皮時，因有不少財團輪流舉牌參與，甚至有多於一個財團同時舉牌，拍賣官用英文確認牌號時，女助理卻以中文讀出另一個號碼牌，明顯各有各做。而競投途中，又試過因舉牌過快而搞錯叫價，擾攘一輪，令有份出價的信置（083）主席黃志祥不禁黑面。</p></body></html>
