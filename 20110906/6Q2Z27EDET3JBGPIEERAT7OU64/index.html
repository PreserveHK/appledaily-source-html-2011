<html><header><meta charset="utf-8"><title>@ttention!：HTC搶食「芒果」</title></header><body><h1>@ttention!：HTC搶食「芒果」</h1><p>記得早兩個禮拜，Nokia又公佈Symbian新成員Bella。無乜驚喜，皆因Fans只想一睹諾記結合微軟嘅第一隻「芒果」，點知隻「芒果」竟然被HTC搶先試食。最新公佈嘅Titan同Radar，外表有啲似曾相識，但重點係大家均採用WindowsPhone7.5Mango作業系統，中文手寫更屬焦點所在。至於Titan本身，就具備一個4.7吋芒以及1.5GHz處理器，Radar則玩上模擬5.1聲道，並配置F2.2大光圈鏡頭機。幾時賣仲未確定，但好明顯Nokia要加把勁喇。</p></body></html>
