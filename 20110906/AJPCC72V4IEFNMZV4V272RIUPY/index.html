<html><header><meta charset="utf-8"><title>Game道：黃金聖鬥士為Bandai掘金</title></header><body><h1>Game道：黃金聖鬥士為Bandai掘金</h1><p>咁多年嚟，星矢一夥唔止為雅典娜拚命，仲為Bandai出過唔少合金同玩具，全部大熱炒得起！今次殺入PS3，搭埋無雙玩法，80後熱血男兒全無抵抗能力，NBGI更使出一招「黃金戰記BOX」限定版，Game以外仲包含鍍金版青銅聖衣、XMB壁紙、遊戲卡等，最後以聖衣箱包裝，唔計炒價已達1,250港元！睇嚟NBGI誓要逼出大家荷包嘅小宇宙，睇嚟要變身「金牛」座先頂得住。</p></body></html>
