<html><header><meta charset="utf-8"><title>天下第一村晒1噸金牛</title></header><body><h1>天下第一村晒1噸金牛</h1><p>被稱為「天下第一村」的江蘇無錫華西村，斥資30億元（人民幣．下同）建造的新農村大樓即將完工，這棟高328米、74層大樓，裝修奢華，其中在樓內的金會所，則放着一隻重一噸、價值3億元的金牛（圖），會所內的天下第一宴，亦會使用足金碗筷杯碟，進出會所的工作人員都要接受嚴密安檢。大樓亦會設有大型商場、五星級酒店、空中花園、空中泳池。華西村老書記吳仁寶認為，這可讓「城裏人到農村來花錢」，是農村城市化的體現。<br>蘇龍虎網</p></body></html>
