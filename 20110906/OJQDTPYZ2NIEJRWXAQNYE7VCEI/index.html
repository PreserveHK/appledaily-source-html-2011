<html><header><meta charset="utf-8"><title>江湖救急Apps：台灣住宿瞓住訂</title></header><body><h1>江湖救急Apps：台灣住宿瞓住訂</h1><p>iPhoneapps真係乜都有。Pillow2iPhoneapp新推出香港首個「台灣住宿易」服務，瞓喺度攞住個iPhone，已可搜索同預訂超過100間台灣酒店同溫泉度假村，仲即刻確定預約，所顯示的價錢仲已包含稅及酒店服務費，唔使用腦又再計，用Paypal畀埋錢。八卦仲可以再睇吓其他人的旅行照睇吓有咩地方去，上傳埋自己去威的相片，禮成！瞓覺！<br><br>記者：陳慧敏</p></body></html>
