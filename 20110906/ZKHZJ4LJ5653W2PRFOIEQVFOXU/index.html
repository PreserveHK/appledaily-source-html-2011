<html><header><meta charset="utf-8"><title>腦場Walker：雙核Atrix跌破4千</title></header><body><h1>腦場Walker：雙核Atrix跌破4千</h1><p>iPhone5等極唔出，每日睇住網上流料（流傳資料），手機商往往要應變執生，避免跟機王對撼。好似曾被唔少Moto用家期待嘅Atrix，已加入減價行列，由$4,980降到$3,998，平成千蚊兼跌破4千心理關口。Atrix貴為雙核手機，加上可配底座變身電腦，論創意及實用性其實不俗，呢個價入手都算係幾抵玩。<br><br>查詢：Motorola（25063888）</p></body></html>
