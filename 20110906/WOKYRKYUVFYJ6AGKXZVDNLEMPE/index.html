<html><header><meta charset="utf-8"><title>志偉恭喜志雲歸位</title></header><body><h1>志偉恭喜志雲歸位</h1><p>曾志偉、黎瑞恩及吳啟華等昨日到東莞出席「高球界關愛行動」活動，活動籌得的善款會為貴州省銅仁地區石阡縣興建特殊教育學校，劉德華雖然沒有現身，但他就寫了一個「善」字捐出作籌款，志偉更預計會籌得全晚最高善款。</p><p>「冇分乜黨派」</p><p>對於陳志雲重返無綫上班，志偉被問到他是志雲派還是樂易玲派？他說：「我係TVBBuddy，我未打電話畀陳生恭喜佢，見到面先，最緊要為公司好，都冇分乜黨派。」<br>另外，黎瑞恩亦有身體力行支持活動，她之前也有到四川探訪，不過因為當日時間倉促，她就未有帶小朋友同行，她說：「想帶佢哋認識吓，不過佢哋好乖，會將啲圖書捐出去。」<br>採訪、攝影：曾小嘉</p></body></html>
