<html><header><meta charset="utf-8"><title>案件速遞73刀斬死女友控謀殺</title></header><body><h1>案件速遞<br>73刀斬死女友控謀殺</h1><p>【本報訊】吸毒青年在寓所目睹女友將腳伸到胞兄的椅子上，懷疑二人有染。之後他發現二人寫紙仔傳情，更在胞兄床上的煙灰缸見到女友慣常吸食香煙牌子的煙蒂，及嗅到床單有汗味，一口咬定是他們鬼混的蛛絲馬迹。他一怒之下狂斬女友73刀致死，昨在高等法院否認謀殺罪受審。<br>任職餐廳水吧的被告譚浩南（20歲），被控於09年4月29日在屯門友愛邨愛暉樓謀殺女友劉淑芬（19歲）。被告願意承認誤殺罪，但不獲控方接納。<br>案件編號：HCCC69/11</p></body></html>
