<html><header><meta charset="utf-8"><title>人權監察開槍要充份證據證明</title></header><body><h1>人權監察<br>開槍要充份證據證明</h1><p>香港人權監察總幹事羅沃啟指，如果施襲者完全失去理性，警員開一槍可能無法制止事主，不過他認為，「如果開第一槍後已與施襲者拉開距離，就冇理由再開第二槍；每一槍都要有充份證據證明有必要同合理！」<br>一直關注於09年3月何文田配水庫警員開兩槍擊斃尼泊爾男子林寶一案的融樂會指，林寶遺孀心情仍未平復，如果她得悉再有警員開槍事件，相信她一定很憤怒及對警方失望。林的遺孀及女兒現正申請香港居留權，早前死因庭裁定林寶合法被殺，林的遺孀認為死因裁判官存有偏見及犯錯，申請司法覆核，今年初被判敗訴。《蘋果》記者</p></body></html>
