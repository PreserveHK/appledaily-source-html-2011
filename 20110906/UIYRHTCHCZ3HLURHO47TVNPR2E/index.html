<html><header><meta charset="utf-8"><title>求驗客手記：巴頓愛arts最冧梵高 - 求驗客</title></header><body><h1>求驗客手記：巴頓愛arts最冧梵高 - 求驗客</h1><p>剛轉投昆士柏流浪嘅中場祖爾巴頓（後左），一早建立惡漢形象，仲曾經因為打交坐過監，不過原來佢私底下都有文靜一面；祖爾巴頓自爆係一個藝術愛好者，又成日去英國國家美術館參觀，法國嘅莫奈同荷蘭嘅梵高，都深得祖爾巴頓嘅愛戴。祖爾巴頓都好坦白，話好欣賞梵高嘅瘋狂，不過梵高死前患上精神病，甚至割咗自己隻耳仔，希望祖爾巴頓唔好有樣學樣就好嘞！</p></body></html>
