<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安妮夏菲維被騙徒舊愛在獄中開腔炮轟，指她當日一知道他出事即棄他而去，令他傷心至今。<br><br>●美國女星美瑾霍士近日接受訪問，自爆16歲因模仿偶像BritneySpears穿臍環，後來覺得低俗才除掉。<br><br>●日本男星玉木宏前晚在東京開騷，宣佈將於今年冬天撈過界首次舉行攝影展。<br><br>●日本男星龜梨和也在舞台劇中挑戰空中飛人動作。<br><br>●Hero所屬的韓國組合JYJ，前日破禁獲KBS電視台播出他們於大邱世界田徑錦標賽的閉幕禮演出。<br><br>●繼姜虎東逃稅後，韓國女星金亞中也被稅局追收437萬港元。</p></body></html>
