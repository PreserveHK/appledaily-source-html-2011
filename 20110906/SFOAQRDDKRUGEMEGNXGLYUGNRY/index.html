<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏睇中林子祥囝囝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏睇中林子祥囝囝 - 馮仁昭</h1><p>吳雨霏（Kary）噚日舉行加盟新藝寶嘅記招，仲宣佈成立個人網站同國際歌迷會，譚詠麟、陳慧琳、同李克勤等一班師兄師姐錄咗祝福片段畀佢，睇到Kary眼濕濕。Kary頭炮搵嚟林子祥囝囝Alex做佢首新歌《我本人》嘅MV男主角，Kary話好鍾意有鬍鬚嘅男人。雖然新藝寶有謝安琪呢位師姐喺度，但Kary話從來冇諗過要同佢爭一姐位。</p></body></html>
