<html><header><meta charset="utf-8"><title>菲國生擒世上最大鱷魚</title></header><body><h1>菲國生擒世上最大鱷魚</h1><p>菲律賓南阿古桑省一個城鎮的村民，花了三周時間，終在上周六成功生擒了一條長6.4米、重1,075公斤的巨型鹹水鱷魚（圖），牠可能打破了歷來體形最大條鱷魚的紀錄。<br>這條鱷魚可以同時吞下三個人，懷疑至少與一名村民被殺案有關。由於鹹水鱷魚屬瀕危物種，法例禁止獵殺，故村民只能合力圍捕牠。由於鱷魚太重，故要出動100人才能用繩將牠由河流拉上岸，再用起重機吊上貨車。當局計劃將牠送到當地的生態旅遊公園。根據《健力士世界紀錄大全》，現紀錄全球最大的鹹水鱷魚在澳洲，身長5.48米。<br>美聯社</p></body></html>
