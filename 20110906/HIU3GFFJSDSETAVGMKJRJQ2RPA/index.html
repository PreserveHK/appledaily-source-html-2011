<html><header><meta charset="utf-8"><title>蘋果汁杏花邨至西環　海濱擬設單車徑</title></header><body><h1>蘋果汁<br>杏花邨至西環　海濱擬設單車徑</h1><p>【本報訊】海濱事務委員會今日舉行會議，討論在沿維港海濱規劃一條連貫單車徑的可行性，而一直支持停止維港填海的保護海港協會，亦將在會後提出重新詮釋維港填海條款的方案。<br>海濱事務委員會負責沿維港海濱設單車徑建議的專責小組，其提供的文件顯示，單車徑可由杏花邨至堅尼地城，在沿途行人路闢兩米闊的顏色通道，專供單車使用，並提出可考慮在東區走廊底部，設4米闊的單車徑。<br>小組指要落實有關建議將面對不少困難，例如銅鑼灣避風塘一帶的行人路太窄，難以擴充等問題。此外，委員會今日討論在啟德海濱及觀塘避風塘，設立水上活動場地可行性。</p></body></html>
