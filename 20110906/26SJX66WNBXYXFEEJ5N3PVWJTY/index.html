<html><header><meta charset="utf-8"><title>黃奕與猛男消夜直落</title></header><body><h1>黃奕與猛男消夜直落</h1><p>黃奕日前被發現於凌晨1點多現身北京機場，戴着黑色帽一身休閒服的她，與助手一齊步出機場，可能時間不早，黃奕一臉倦容更覺她消瘦，沿路只見她一直打電話，似在聯絡朋友。</p><p>先後步入酒店</p><p>不久，一名戴着棒球帽、身材魁梧的年輕男士駕着一輛高級吉普車來接黃奕，他們駕車先到霄雲路附近一家燒烤店，黃奕與男伴熟路的走進這飯店吃消夜，他們一邊進餐一面輕鬆地聊天，不知是否有男士相伴，黃奕早前的倦意全消，重現歡顏。直至凌晨2點半，男士駕車送黃奕到大望路附近一家高檔酒店，黃奕先快步進入酒店，該男士也緊隨其後。<br>撰文：葉雪</p></body></html>
