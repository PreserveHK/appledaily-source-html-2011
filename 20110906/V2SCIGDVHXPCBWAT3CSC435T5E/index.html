<html><header><meta charset="utf-8"><title>蘋果綠葉龍源首8月發電量增2%</title></header><body><h1>蘋果綠葉<br>龍源首8月發電量增2%</h1><p>龍源電力（916）公佈，8月份集團按合併報表口徑完成發電量174.41萬兆瓦時，按年增長1.91%，其中風電增長12.42%，其他可再生能源發電量增長33.13%，火電減4.33%。今年截至8月底，集團累計完成發電量1659.3萬兆瓦時，按年增長20.48%，其中風電增長40.4%，其他可再生能源發電量增107.2%，火電則增長4.09%。</p></body></html>
