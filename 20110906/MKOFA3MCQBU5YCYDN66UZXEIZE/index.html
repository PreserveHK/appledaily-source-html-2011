<html><header><meta charset="utf-8"><title>案件速遞甩騙津罪評稅主任追薪</title></header><body><h1>案件速遞<br>甩騙津罪評稅主任追薪</h1><p>【本報訊】涉與丈夫鄭啟森詐騙政府132萬元租津，獲判罪名不成立的稅務局高級評稅主任蔡智宜，入稟勞資審裁處向公務員事務局追討約103萬元欠薪。勞審處上月下令將案轉介至高等法院審理，案件已排期至下月12日提訊。法庭文件未有顯示申索詳情，蔡亦在電話中表示沒有回應。<br>蔡智宜（49歲）與任職證監會法規執行部高級總監的丈夫鄭啟森，以信託基金形式持有雲景道雲景台及司徒拔道豐景台單位，卻同時向政府申請租金津貼，09年被控詐騙，法官指他們無不誠實意圖，故判罪脫。<br>案件編號：HCA1506/11</p></body></html>
