<html><header><meta charset="utf-8"><title>醫療新知改善惡習遠離糖尿病</title></header><body><h1>醫療新知<br>改善惡習遠離糖尿病</h1><p>美國一項研究分析逾20萬名50至71歲人士的健康狀況超過10年，了解他們的生活及飲食習慣與患上糖尿病的關係，研究發現飲食餐單、運動、吸煙、體重及飲酒五大因素與糖尿病有關，高危人士每改善一項壞習慣，最多可減低糖尿病風險逾三成，若五項也改善則可降低風險八成。<br>參加者在開始研究時各項健康指數都屬正常，研究結束時有9.6％男士及7.5％女士患上糖尿病。研究人員分析後發現上述五項高危因素，例如戒煙可將糖尿病風險減低20％，不良飲食習慣則減15％。研究人員尤其呼籲中年人不要忽視健康生活，以免增加患糖尿病風險。</p></body></html>
