<html><header><meta charset="utf-8"><title>話你知哈藥六廠品牌值64億</title></header><body><h1>話你知<br>哈藥六廠品牌值64億</h1><p>哈藥集團製藥六廠為哈藥集團旗下的企業，位於哈爾濱市道外區，始建於1977年，但一度瀕臨破產。1995年改制為國有控股的股份制企業，2006年再改成國有控股的中外合資企業。多年來，哈藥六廠以生產化學藥品為主，保健食品、飲品為輔，該廠生產的注射劑、口服液等共130種產品，成為內地家喻戶曉的品牌。根據品牌價值評估機構推算，其品牌在2004年值64.33億元人民幣，全國排名76。</p></body></html>
