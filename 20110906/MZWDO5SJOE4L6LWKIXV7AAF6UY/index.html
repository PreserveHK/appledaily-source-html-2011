<html><header><meta charset="utf-8"><title>蘋果汁新來港婦女　快樂泉源是家庭</title></header><body><h1>蘋果汁<br>新來港婦女　快樂泉源是家庭</h1><p>【本報訊】香港電台委託香港大學進行的調查顯示，受訪的525名新來港女性快樂指數約為63.7分，快樂程度與一般港人相若，而戀愛中或喪偶受訪者的快樂指數，更較其他群組為高。調查顯示，新來港女性的快樂泉源，主要來自良好的親子、夫妻及人際關係。居住環境、收入與預期有落差，以及被歧視，則為受訪者感不快樂因素。<br>調查又發現，家庭收入高低，與快樂指數未有明顯的直接關係，家庭收入最高群組（每月多於1.2萬元）的受訪者，快樂指數亦非最高。港大社會科學院副院長陳麗雲建議，新來港婦女應積極建立社交網絡，同時多做運動，有助改善不快情緒。</p></body></html>
