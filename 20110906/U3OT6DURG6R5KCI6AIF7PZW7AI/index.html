<html><header><meta charset="utf-8"><title>SUPERGiRLS成員惹賣淫疑雲</title></header><body><h1>SUPERGiRLS成員惹賣淫疑雲</h1><p>avex去年成立的日本女子組合SUPERGiRLS，其最年長成員22歲的八坂沙織（圖）近日被指入行前曾做風俗娘。在網上最具人氣的八坂，外表頗算娟好，新宿歌舞伎町某風俗店的會員討論區兩個月前出現了她其實是「紅牌阿姑」的說法，指她下海是為「貼仔」。有人把八坂和被遮口鼻的風俗娘相片做比較，猜測兩者是否同一人，但亦有人估可能是風俗店挪用了八坂的相片做招徠。</p></body></html>
