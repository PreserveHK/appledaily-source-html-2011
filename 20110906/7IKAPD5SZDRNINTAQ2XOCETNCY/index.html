<html><header><meta charset="utf-8"><title>走進時裝店　牛女行街街</title></header><body><h1>走進時裝店　牛女行街街</h1><p>牛女「勞拉」可能屬「加大碼」身材，但無損牠逛街購物的心情。牠日前走進奧地利山區城鎮瑟福斯一間時裝店，大模廝樣在店內四處逛，看看能否找到心頭好。<br>勞拉住在時裝店附近一個農場，但牠有日逃跑了，決定到時裝店走一趟。從閉路電視片段可見，牠獨個兒在店內踱步，狀似仔細觀看衣架上的衣服，其間有店員貼身跟隨拍攝牠。只見牠一直行，似乎對今季的款式不大滿意，逛了一個圈，甚麼都看不上眼，之後就兩手空空，打道回府，返回農場。<br>英國《每日郵報》</p></body></html>
