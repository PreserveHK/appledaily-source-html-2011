<html><header><meta charset="utf-8"><title>牛頭角兩智障學員誤食殺蟲藥</title></header><body><h1>牛頭角<br>兩智障學員誤食殺蟲藥</h1><p>【本報訊】兩名年約20歲智障男學員，昨晨與其他人在牛頭角樂華南邨安華樓的香港基督教服務處安華日間展能中心接受訓練，至早上11時許，職員發現該兩學員疑吃下另一名學員私自帶回中心的藥物，調查後立即召救護車服務，將兩人送院治理，幸仍清醒，現場有消息指該等藥物是殺蟲藥。<br>香港基督教服務處發言人證實事件，表示正了解藥物種類，並加強與學員照顧者溝通，提醒他們要注意學員離家時帶了甚麼東西前往中心。</p></body></html>
