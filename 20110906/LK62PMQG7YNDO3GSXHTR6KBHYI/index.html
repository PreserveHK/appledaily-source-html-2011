<html><header><meta charset="utf-8"><title>家燕教細路睇劇學嘢</title></header><body><h1>家燕教細路睇劇學嘢</h1><p>薛家燕、敖嘉年和江美儀昨到新城受訪，宣傳無綫新劇《九江十二坊》，此劇首周收視麻麻，平均只有26點（166萬人）。家燕姐透露有份主演的林保怡雖在外地，但都關心收視，眾演員得知網上反應好，都大有信心收視會過30點。</p><p>望無綫和平</p><p>家燕姐指《九》劇賣點是溫情：「之前見到個小朋友喺街鬧父母，我覺得呢套劇最啱畀小朋友睇。」敖嘉年聞言說：「家啲小朋友真係不得了，我日前喺商場就俾個小朋友好大聲咁喝我行開。」提到無綫總經理陳志雲貪污案無罪釋放，但傳無綫將有內鬥，家燕姐希望眾人以和為貴。<br>採訪、攝影：黃曉妍</p></body></html>
