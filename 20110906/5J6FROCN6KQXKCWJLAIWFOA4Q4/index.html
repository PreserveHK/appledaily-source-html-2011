<html><header><meta charset="utf-8"><title>關仁隱事：「數字小姐」靠神棍打救 - 關仁</title></header><body><h1>關仁隱事：「數字小姐」靠神棍打救 - 關仁</h1><p>公仔箱呢排風雲變，「大師」重振聲威，同另一高層「數字小姐」會掀起連番惡鬥，數字小姐當然驚地位不保，佢雖然信教出入教堂，但身邊有成班神棍陪伴左右。神棍「喳喳」為保節目繼續有得撈，佢不停向數字小姐獻計，教佢擺陣擋煞，仲話可以財星高照，數字小姐寧可信其有，為保飯碗就聽晒話，數字小姐信到底，關仁知道其實喳喳冇乜料到，幫人指點迷津都成日搞錯晒，所以佢作主幫數字小姐獻計，到底係真係幫到佢，定越幫越忙，大家真係要放長雙眼去睇。大師歸位真係要重整旗鼓，佢要清舊黨，數字小姐派即將有得震冇得瞓。<br>撰文：關仁</p></body></html>
