<html><header><meta charset="utf-8"><title>奧巴馬、周星馳南京上大學</title></header><body><h1>奧巴馬、周星馳南京上大學</h1><p>奧巴馬、周星馳、戴高樂一起赴南京上大學？「真的還是假的？」新學期開學後，南京有大學生紛紛打聽三位名人的下落。「喂？你是周星馳嗎？」「我是啊。」電話傳來女聲，原來她是就讀南京航空航天大學的大一女生。<br>周星馳說名字是爸爸改的，到10歲時才知道香港有個大明星和她同名，對於和名人拉上關係，她坦言經常鬧出不少笑話。</p><p>南京農業大學亦出現一名與美國總統同名的新生，這名奧巴馬來自赤道畿內亞，之前曾在內地念中文，今年入讀該校主修工商管理。他說：「大家都喊我『總統』，我很開心！」<br>另外，南航大學也有一名大一學生，與法國前總統戴高樂同名。<br>江蘇龍虎網</p></body></html>
