<html><header><meta charset="utf-8"><title>求驗客手記：漢諾威門將又患抑鬱症 - 求驗客</title></header><body><h1>求驗客手記：漢諾威門將又患抑鬱症 - 求驗客</h1><p>09年11月，效力漢諾威嘅德國國家隊門將安基因抑鬱症自殺，了結短短32年人生，呢宗悲劇相信大家仲記憶猶新。兩年後嘅今日，漢諾威再有球員患上抑鬱症，而且又係龍門，不同嘅喺佢坦誠公開，仲話會積極面對，事件主角、球隊2號門將馬古斯米拿（MarkusMiller、圖）話：「我決定同球會、球迷同傳媒交代病情，並即時入院接受治療。」佢自爆有病後，獲球會和德國隊主帥路維力撐。老套講句人生不如意事十常八九，遇到唔開心嘅嘢，唔好屈埋喺個心入面，馬古斯米拿識得主動求醫，已經踏出重要嘅一大步，我求大俠都祝佢早日康復。</p></body></html>
