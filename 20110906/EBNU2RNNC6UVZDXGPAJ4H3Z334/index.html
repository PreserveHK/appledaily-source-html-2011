<html><header><meta charset="utf-8"><title>案件速遞導師攜煙入監倉受懲</title></header><body><h1>案件速遞<br>導師攜煙入監倉受懲</h1><p>【本報訊】懲教署壁屋監獄職訓組工藝師屢遭年輕囚犯整蠱，為保工作順利，企圖以20支萬寶路香煙擺平事件，結果在突擊搜查斷正，兼被發現身藏一支USB手指。勢遭解僱的工藝師早前在觀塘裁判法院承認兩項攜違禁品入監獄罪，昨被判罰120小時社會服務令。<br>署任主任裁判官陳錦昌指，被告任永昌（43歲）就算面對囚犯的刁難及威嚇，亦不應屈服，否則會破壞監獄內的規矩，打擊懲教制度。惟考慮案中違禁品不屬嚴重類別，酌情輕判。<br>案件編號：KTCC4370/11</p></body></html>
