<html><header><meta charset="utf-8"><title>蘋果汁健康生活調查　九成港人睡不夠</title></header><body><h1>蘋果汁<br>健康生活調查　九成港人睡不夠</h1><p>【本報訊】港人生活緊張，睡眠時間不足。友邦健康生活指數調查發現，96%受訪者希望每天可以睡8.3小時，但他們平均睡眠時間只有6.6小時。有關調查在全球15個地方，訪問了1萬人，香港的受訪者有605人、澳門受訪者有150人。<br>調查發現，香港有52%受訪者沒定期做運動、澳門只得39%。七成香港受訪者希望減肥，而澳門表示需要減肥的受訪者，只有五成。調查反映澳門人在做運動方面比港人佳。負責調查的公司建議，香港的公司應減少員工的工作時間及減輕員工的工作壓力，並有需要為員工提供免費的身體檢查。</p></body></html>
