<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林熙蕾一家三口晒溫馨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林熙蕾一家三口晒溫馨 - 馮仁昭</h1><p>台灣影星林熙蕾日前生咗個B女，噚日佢嘅一家三口照曝光，林熙蕾話自己仍然熱愛演藝工作，仲唔打算全職湊女，佢話：「休息過後還是會繼續喜愛的電影工作。」據知，家好多電影商打算搵熙蕾拍佢復出嘅首部作品。而熙蕾同老公近排就為咗囡囡嘅名字傷透腦筋，佢哋擔心囡囡長大會唔鍾意個名，最初諗住各揀一個畀親友投票，但家又改變主意，希望佢哋諗時諗，唔好諗到生第二胎都未諗到就好啦。</p></body></html>
