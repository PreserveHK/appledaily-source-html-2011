<html><header><meta charset="utf-8"><title>《人山人海》掹車邊爭金獅</title></header><body><h1>《人山人海》掹車邊爭金獅</h1><p>繼杜琪峯執導的《奪命金》在賽前獲補選成為威尼斯影展的競賽片之後，大會昨日再宣佈內地電影《人山人海》是今屆最後一套入選的競賽片，令爭逐金獅獎的華語電影增至四套。以真人真事改編的《人》片講述貴州一個五兄弟家庭，在弟弟被殺後，哥哥騎着電單車歷時年多走遍全國追緝兇手，導演蔡尚君更已起程飛往威尼斯。</p><p>平衡大中華</p><p>據知今次《人》片入選，與大中華區的電影權力分佈有關，由於港台兩地今年都有電影入圍威尼斯影展，惟獨內地電影失蹤，因此才會補入《人》片。更有指《人》片入選也要在台灣片《賽德克．巴萊》完成首映後才公佈，以免惹起更多爭議。</p></body></html>
