<html><header><meta charset="utf-8"><title>康仔嗌祖兒阿詩伉儷</title></header><body><h1>康仔嗌祖兒阿詩伉儷</h1><p>蘇永康相隔9年再踏紅館舉行演唱會，昨日在尖沙嘴宣佈於11月8和9日演出兩場。當他介紹表演嘉賓時，他鬼馬地以「伉儷」來形容緋聞密友容祖兒和何韻詩，嘉賓還有陳潔儀和林子祥等。至於好兄弟Big4，康仔說：「我今次安排Big3做知客，負責照顧啲媽咪同阿嫂。」<br>會否請謝霆鋒出席？康仔表示霆鋒答應盡量現身。會否邀請栢芝？康仔說：「一直只有佢搵到我，我搵唔到佢，但佢嚟我當然歡迎，我仲請埋拉姑（狄波拉）同四哥（謝賢）。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
