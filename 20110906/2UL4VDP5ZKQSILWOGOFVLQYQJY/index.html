<html><header><meta charset="utf-8"><title>蘋果綠葉華潤微電子股東宜收現金</title></header><body><h1>蘋果綠葉<br>華潤微電子股東宜收現金</h1><p>華潤微電子（597）早前獲控股東華潤集團提交私有化建議，股東可選擇收取每股現金代價0.48元或以1股舊股換1股華潤集團（微電子）新股。獨立財務顧問第一上海證券建議，鑑於現金代價高於華潤微電子過去三年的交易價格，加上公司股份成交量較少，而且其中國市場分部的業績較波動，財務表現大幅改善的持續性並不明確，亦不確定公司會否繼續派息，故建議股東選擇收取現金。</p></body></html>
