<html><header><meta charset="utf-8"><title>醫療新知中風年輕化個案激增</title></header><body><h1>醫療新知<br>中風年輕化個案激增</h1><p>一項研究發現中風年輕化趨勢越來越嚴重，美國疾病控制及預防中心分析95年至08年，逾800萬宗中風入院個案，結果發現5至44歲的中風個案在不足10年間激增三成，其中一向被視為極低危的5至14歲組別，中風率升31％，即每10,000人有3.2宗中風個案，增加至4.2宗；升幅最顯著為35至44歲組別，患病率增加37％。<br>研究人員指不良生活及飲食習慣是導致年輕人中風的元凶，因不少年輕中風個案也有高血壓、糖尿病及癡肥三大共同因素，故呼籲年輕及中年人要改善不良習慣，定期運動，以免因中風引致身體傷殘。</p></body></html>
