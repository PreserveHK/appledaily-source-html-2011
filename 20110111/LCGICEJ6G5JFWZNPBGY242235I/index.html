<html><header><meta charset="utf-8"><title>區議員住所遭賊爆竊</title></header><body><h1>區議員住所遭賊爆竊</h1><p>【本報訊】東區區議員黃月梅位於筲箕灣興東邨住所，昨午遭賊人撬門爆竊，保安員懵然不知，直至其丈夫返家揭發，通知妻子回家報案，初步點算損失兩萬元財物，同層另一住戶亦有被撬過痕迹，幸無損失。<br>昨午3時40分黃的丈夫放工歸家，發現閘門被撬開，屋內凌亂一片，證實有賊匪曾入屋搜掠離開。他馬上通知議員妻子趕回家報案，警員到場調查，證實同層另一單位門戶亦被賊匪撬過，幸無損失。黃議員的單位，損失現金和小量首飾，共約兩萬元，案件交由東區刑事調查隊跟進。
</p></body></html>
