<html><header><meta charset="utf-8"><title>聽心愛音樂快樂如做愛</title></header><body><h1>聽心愛音樂<br>快樂如做愛</h1><p>加拿大研究發現，聆聽自己喜愛的音樂，那種歡愉比得上做愛。<br>麥吉爾大學邀來八人進行研究，讓他們聆聽自己喜愛的音樂，古典、現代、搖滾都可以。研究員一邊監察他們的體溫、呼吸和心跳變化，一邊進行腦掃描，結果發現他們聽到喜愛的音樂，腦部會釋出更多令人快樂的多巴胺（dopamine），聽音樂能讓人有相當於品嚐美食、賺錢或做愛那般的快感。<br>英國《衞報》/《每日郵報》</p></body></html>
