<html><header><meta charset="utf-8"><title>那英濫用警力捱轟</title></header><body><h1>那英濫用警力捱轟</h1><p>那英前晚在微博留言，但結果卻惹來網友狠批。事緣前晚那英留言指自己在北京國家體育館，參加演出一個交管局的春節活動，怎料踏進後台始發現助手沒有帶歌衫，結果要勞動警車為她的助手開路，趕去取歌衫以便上台演出，那英還留言說：「交警這時候不用啥時候用啊？」<br>結果不少網民看罷後即留言狂轟，指那英濫用交通警員，之後那英似心生不忿，再留言回應暗示自己也是逼不得已，但網友並不接受她的解釋，反指摘那英比她的助手更笨，最後那英索性刪掉那個微博留言，以免再惹是非。撰文：葉雪</p></body></html>
