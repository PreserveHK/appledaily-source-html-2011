<html><header><meta charset="utf-8"><title>求驗客手記：賴恩巴布惡搞球證闖禍 - 求驗客</title></header><body><h1>求驗客手記：賴恩巴布惡搞球證闖禍 - 求驗客</h1><p>踢少個而輸波，完全明白利物浦職球員有幾忿忿不平，當然唔代表可以亂嚟。賴恩巴布（圓圖）喺賽後冇耐，就喺Twitter度放咗張做咗手腳嘅相，將雙紅會執法球證韋比（圖）件球證衫改為曼聯波衫，擺明寸對方偏袒曼聯，仲寫明：「啲人話佢係其中一個最出色球證？真係笑話。」冷靜過後，佢似乎都知衰，補充話自己只係一時衝動，向韋比道歉。家陣英足總講明會關注今次事件，佢難逃被停賽或罰錢囉。提起利物浦，領隊杜格利殊剛委任前車路士助教奇勒做副手，逐步向復蘇之路前進。</p></body></html>
