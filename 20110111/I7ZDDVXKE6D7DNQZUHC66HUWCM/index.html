<html><header><meta charset="utf-8"><title>11歲女生遭小巴撞傷</title></header><body><h1>11歲女生遭小巴撞傷</h1><p>【本報訊】一輛裝有攝錄鏡頭綠頂專線小巴，昨晨駛經葵涌荔景邨對開時，失控撞倒一名橫過馬路女學生。報警後女傷者獲送院治理，肇事女司機通過酒精呼氣測試。<br>昨晨7時30分，57歲姓馮女司機駕駛該輛綠頂小巴，沿荔景山路向葵芳方向行駛，駛至荔景邨和景樓對開交通燈位時，一名11歲姓藍穿着校服女生突然衝出橫過馬路，女司機收掣不及，將女童撞倒地上，女童右手及右耳擦損受傷。女司機報警將她送院，女童治療後情況嚴重。現場遺下約10米煞車胎痕。警員懷疑女生因心急過馬路被撞倒；警員事後拖走小巴檢驗及調查。
</p></body></html>
