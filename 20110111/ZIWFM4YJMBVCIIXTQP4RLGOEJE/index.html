<html><header><meta charset="utf-8"><title>菜園村村民促停高鐵工程</title></header><body><h1>菜園村村民促停高鐵工程</h1><p>【本報訊】「停工！停工！」約30名菜園村村民昨來到港鐵錦上路站辦公室請願，要求港鐵暫停在菜園村的高鐵工程。港鐵對請願置之不理，村民下午一度堵塞辦公室正門，要求職員會面。港鐵發言人昨回應指，承建商是依法展開工程，呼籲有關人士遵守法紀，勿再闖入工地。<br>至於收地問題，港鐵說村民可向政府反映意見。菜園村關注組及民陣警權關注組今日會到警察總部向正式上任的「新一哥」曾偉雄示威，抗議近日有清場女警「插水」假裝受襲，製造白色恐怖。</p></body></html>
