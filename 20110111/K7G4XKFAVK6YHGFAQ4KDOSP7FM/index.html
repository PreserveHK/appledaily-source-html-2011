<html><header><meta charset="utf-8"><title>李家仁小明MV曝光</title></header><body><h1>李家仁小明MV曝光</h1><p>熱爆全城、由人氣兒科醫生李家仁主唱的《小明上廣州》，其官方MV終於面世。這支低成本、偷雞北上廣州拍攝的MV，由一架高鐵而起，由一架高鐵而終，乍看頗有姜文電影《讓子彈飛》的風格。<br>向來走實力派路線的李家仁在MV中換了三套衫，其中一套更是度身訂做、印上「小明上廣州」的黃色T恤。MV中，除有李醫生一貫手舞足蹈、熱情澎湃的演繹外，還加插不少《日本風情話》式的廣州風貌片段，儼如飛圖卡拉OK的MV。相信《小明上廣州》MV不久便會在K房有得唱。<br>採訪：林妃</p></body></html>
