<html><header><meta charset="utf-8"><title>小儀、朱薰比拼激咀</title></header><body><h1>小儀、朱薰比拼激咀</h1><p>一連四場的《戀LoveLove》舞台劇前晚在理工大學綜藝館圓滿閉幕，劇中演員小儀、朱薰等完場時哭成淚人，場面感人。<br>由於眾人在舞台劇中不乏互咀鏡頭，小儀即抵死問陳康她是否好咀，而細So亦自爆第一次咀嘴唇厚過自己的人，他笑說：「好似錫緊猩猩咁，不過兩個男人互錫啲鬚根互拮又幾好feel。」<br>Otto、朱薰和Leo都已婚，所以他們坦言十分大犧牲，朱薰在劇中與小肥有激吻互摸戲份，她自爆老爺和奶奶亦曾捧場，她笑說：「不過睇完佢哋就即刻走人，老公都從未見過我咁激，自己每次做完要沐浴更衣先敢瞓。」<br>採訪、攝影：馬建華</p></body></html>
