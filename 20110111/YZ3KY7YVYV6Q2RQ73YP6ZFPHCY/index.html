<html><header><meta charset="utf-8"><title>讓子彈飛啟發討薪潮標語</title></header><body><h1>讓子彈飛啟發討薪潮標語</h1><p>來自內地各處的十餘位民工，前日舉着「讓子彈飛，讓物價飛，別讓血汗工錢飛」的牌子，在廣州市海珠區雲桂大街嘉宏閣前面討薪，希望討回血汗錢回家過年，被網民封為「史上最潮討薪民工」（圖）。<br>潮州籍包工頭林韋良稱，受電影《讓子彈飛》啟發，才想出了這個討薪標語。嘉宏閣樓盤開發商廣州金居地產開發有限公司被控拖欠民工工錢，廣東省高院終審判處其支付266萬元人民幣及違約金，但該公司沒有履行判決，還把查封房產變賣，民工只好來舉牌討薪。<br>廣東《南方日報》</p></body></html>
