<html><header><meta charset="utf-8"><title>團購iPhone4收到啤牌</title></header><body><h1>團購iPhone4收到啤牌</h1><p>網絡團購因商品價格優惠在內地大受歡迎，但中央電視台日前揭發部份團購網站存在虛假低折扣及操縱團購人數等誘騙消費者；有網民團購iPhone4後收到啤牌甚至用過的化妝品，待發現貨不對辦後，卻無法追討。<br>團購消費者張小姐向傳媒訴說受騙經歷，她在「一品團」網站以折扣價團購iPhone4，滙款後收到的竟是用過的化妝品。此後該網站關閉了，她在網上搜索到更多受害者，有的收到啤牌、報紙等。記者化身商家與一些團購網站談合作，網站職員竟明言，商品「價格可以操作」，同時操縱團購人數，製造產品熱賣假象。<br>央視網</p></body></html>
