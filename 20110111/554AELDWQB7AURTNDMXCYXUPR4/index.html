<html><header><meta charset="utf-8"><title>港人深圳擠巴士猝死</title></header><body><h1>港人深圳擠巴士猝死</h1><p>【本報訊】深圳昨發生港人逼巴士猝死事件。一名在深圳居住的中港貨櫃車司機，昨晚7時許，在住所福田蓮花二村巴士站逼上巴士時，剛踏上巴士就猝死在車廂。公安經初步檢驗，事主疑死於心臟病發。<br>死者姓謝，53歲；事發時他與約30多名市民爭先恐後追一輛剛到站的巴士，當事主逼上巴士還未及投車資入錢箱就昏倒死亡。謝妻指，丈夫向來沒心臟病，只是八天前因胃痛而去醫院檢查，醫生指其患高血壓。
</p></body></html>
