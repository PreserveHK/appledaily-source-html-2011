<html><header><meta charset="utf-8"><title>案件速遞兩雞販違日日清罰錢</title></header><body><h1>案件速遞<br>兩雞販違日日清罰錢</h1><p>【本報訊】天水圍天瑞邨街市兩名雞檔檔販，去年冬至前在檔位內留有活家禽過夜，被食環署揭發違反日日清規定。兩名檔販昨在屯門裁判法院承認沒確保沒有活家禽在零售處所過夜罪，分判罰款4,000至5,000元。<br>食環署去年12月20日發現女檔主譚玉燕（46歲）的檔位內有35隻活雞、2隻活竹絲雞及3隻活鴿。隔鄰男檔主洪子鈞（49歲）的檔位亦留有共155隻幾款活雞及7隻活鴿。案件編號：TMCC97&amp;98/11</p></body></html>
