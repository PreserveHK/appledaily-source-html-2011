<html><header><meta charset="utf-8"><title>淺水灣豪宅燒乾衣機</title></header><body><h1>淺水灣豪宅燒乾衣機</h1><p>【本報訊】港島淺水灣道影灣園服務式住宅第二座一單位，昨晨6時許發生火警。當時一個外籍家庭包括男女戶主、三名子女及一名傭工在屋內，男戶主Water發現廚房乾衣機起火焚燒，報警求助，消防員到場開動一條喉及派出一隊煙帽隊灌救，約15分鐘將火救熄，火警期間約100名住客自行疏散到安全地方。事件中，男戶主吸入濃煙不適，在救護車內接受治療後，拒絕送院，機電工程署人員稍後為肇事乾衣機進行檢查。影灣園屬租賃的服務式住宅，月租逾7萬元，主要租戶為駐港工作的外籍高級行政人員。
</p></body></html>
