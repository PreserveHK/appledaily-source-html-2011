<html><header><meta charset="utf-8"><title>娜姐住所空降賊人</title></header><body><h1>娜姐住所空降賊人</h1><p>美國樂壇天后麥當娜（Madonna）近日不幸捲入一宗爆竊案，一名賊人企圖在其位於倫敦住所附近的一所住宅爆竊，但被警察發現後在天台追逐，賊人走到娜姐住所旁的屋頂時失足，跌進娜姐住所後門的停車場中，傷勢嚴重。</p><p>協助警方調查</p><p>事後警方包圍娜姐的住所調查，並要求娜姐提供其住所的閉路電視錄影帶作證。娜姐的發言人表示，他們會盡力協助警方的要求，但卻不肯透露閉路電視拍得的詳情，亦拒絕透露娜姐當時是否在家中。</p></body></html>
