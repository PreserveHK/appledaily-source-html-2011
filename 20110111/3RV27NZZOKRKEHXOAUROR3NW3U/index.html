<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國名模姬蒂摩絲與男友飛到泰國度假，卻被拍到大髀佈滿橙皮紋大殺風景。<br><br>●英國Sky電影頻道投票選出安東尼鶴健士為最受歡迎英國男星。<br><br>●韓國女子組合KARA昨日出席首部主演日劇《裏KARA》記招時，隊長朴奎利坦言超愛福山雅治，並恨與對方合作。<br><br>●日本男歌手ASKA因患重感冒，要將前晚及昨晚於福岡及香川的演唱會延期，但相信不會影響本周六於澳門的演出。<br><br>●韓星鄭雨盛和秀愛，前日突然現身首爾清溪廣場拍攝新劇《雅典娜：戰爭的女神》，吸引大批途人圍觀。<br><br>●韓國組合BIGBANG成員勝利，將於下周四推出個人大碟。</p></body></html>
