<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林曉峰疑崔建邦得罪人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林曉峰疑崔建邦得罪人 - 馮仁昭</h1><p>林曉峰（阿Lo）同車婉婉噚日出席商台喺樂富舉行嘅安全駕駛活動，講到崔建邦（小圖）喺停牌期間涉嫌揸車，阿Lo話：「我唔係撐佢，除非嗰陣有法官喺現場證明，如果單憑啲相同片係好難證明，或者係停牌之前影低，我覺得只會係一單懸案。」如果呢件事唔係真，崔建邦又唔使停工請假避開人啫？阿Lo就話：「你哋追得咁緊，俾着邊個都會喇！佢都要冷靜吓，諗吓係咪得罪人。」</p></body></html>
