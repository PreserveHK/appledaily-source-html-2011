<html><header><meta charset="utf-8"><title>鐵騎撞傷15等車小學生</title></header><body><h1>鐵騎撞傷15等車小學生</h1><p>內地又發生學生慘案。浙江嘉興秀洲區一名男子昨日駕駛一架三輪電單車，衝入一群正在等候校車的小學生中，當場造成15人受傷，當中一人傷勢危殆。肇事司機當場被捕，警方正調查他是否故意駕車行兇和動機。<br>案發昨日上午清晨6時許，大批學生在秀洲區洪新公路新美村路段旁等候校車時，突遭三輪電單車衝撞，導致15名6歲至12歲的學生受傷，其中8人傷勢較輕，經包紮後可出院回家，另外留醫的7人中，一名6歲女童內臟受傷，尚未脫離危險。<br>新華網</p></body></html>
