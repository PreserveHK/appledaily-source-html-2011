<html><header><meta charset="utf-8"><title>吳國敬躁爆食拉麪</title></header><body><h1>吳國敬躁爆食拉麪</h1><p>吳國敬上月涉揮刀恐嚇鄰居而惹官非，事件仍在調查中，雖造成一定困擾，但他仍如常工作，前晚約八點左右，吳國敬單拖在北角一間拉麪店出現，只見他無聊地在店中看電視，之後店內的廚師坐出來跟他閒聊。</p><p>出示手機內照片</p><p>吳國敬傾到興起時又拿出手機內的照片給對方看，不過傾傾吓吳國敬開始眉頭深鎖，表現，火爆煩躁性格盡現臉上，不知是否跟好友談到官非一事而令他煩惱呢？<br>採訪、攝影：黃文成、朱志聰</p></body></html>
