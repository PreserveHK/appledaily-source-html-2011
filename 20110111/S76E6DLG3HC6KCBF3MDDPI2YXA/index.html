<html><header><meta charset="utf-8"><title>藍正龍抱病落水拍咀戲</title></header><body><h1>藍正龍抱病落水拍咀戲</h1><p>台灣男星藍正龍和韓國女星韓彩英現時正在北京拍攝電影《巨額交易》，日前兩人穿上婚紗禮服上演一場水底婚禮，兩人雖閉氣潛入水中互換戒指，更要在水底接吻，鏡頭前兩人的定情場面十分浪漫，不過鏡頭後兩人卻有苦自己知。<br>由於電影現時正在趕拍階段，所以兩人拍攝前未有太多時間排練，幸好他們都曾有水底拍攝的經驗，所以導演就在現場安排專業潛水師指導他們，但最慘是男主角藍正龍抱病在身，但他亦頂硬上完成拍攝工作，韓彩英亦因為在水中浸了數小時之久，搞到雙腳都浸到又皺又腫。<br>撰文：林妃</p></body></html>
