<html><header><meta charset="utf-8"><title>伊朗客機斷3截釀77死</title></header><body><h1>伊朗客機斷3截釀77死</h1><p>伊朗前晚（周日）發生空難，一架載着106人的波音727內陸客機，疑因天氣惡劣墜毀，初步證實至少77人罹難，中國大使館指機上沒中國乘客。<br>肇事客機隸屬伊朗航空公司，原定由首都德黑蘭飛西北部城市烏羅米耶。由於烏市天氣惡劣，客機未能成功降落，之後更從雷達消失，最終第二次試圖降落失敗，在烏市附近一塊農地墜毀。客機機身斷成三截，死傷枕藉（圖），死者中包括一名初生嬰兒和兩名兒童。但也有人逃過大難，傷勢較輕，可自行走出殘骸。伊朗近年空難接二連三，肇因在客機機齡老，因受國際制裁，伊朗無法更換零件和購買新機。<br>美聯社/法新社</p></body></html>
