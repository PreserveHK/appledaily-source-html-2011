<html><header><meta charset="utf-8"><title>動物明星鬥雞眼負鼠</title></header><body><h1>動物明星<br>鬥雞眼負鼠</h1><p>德國特別多動物明星，先有柏林動物園的可愛北極熊克魯特，之後有水族館的生招牌世盃神算八爪魚保羅，如今萊比錫動物園又出現了一隻人氣住客，牠就是有一對鬥雞眼的趣致負鼠女海迪（圖）。<br>海迪今年7月才和公眾見面，但經小報刊登牠的鬥雞眼儍樣照片後，粉絲為牠在facebook開設群組，至今已有50,000人加入。負鼠是北美最古老的哺乳類動物之一，海迪鬥雞眼估計可能出生後營養不良所致，但無礙日常生活。<br>美國哥倫比亞廣播公司</p></body></html>
