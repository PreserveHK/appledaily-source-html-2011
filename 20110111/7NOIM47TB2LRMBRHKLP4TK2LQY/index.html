<html><header><meta charset="utf-8"><title>姬莉芙柏露是吉福茲表親</title></header><body><h1>姬莉芙柏露是吉福茲表親</h1><p>吉福茲除了有個太空人丈夫，也有個明星表親。原來金像影后姬莉芙柏露（GwynethPaltrow）的父親和吉福茲的爸爸是表兄弟，兩人的女兒也算是表姊妹，只是她們從未見過面。吉福茲出事後，姬莉芙柏露發聲明慰問這位沒有來往的表親說：「雖然我無幸會晤吉福茲眾議員，我的思念和禱告都奉獻給她、她的家人和其他受害者。這件可怕的暴力事故，毫無意義。」<br>ETonline.com網站</p></body></html>
