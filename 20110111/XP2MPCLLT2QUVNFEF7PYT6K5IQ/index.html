<html><header><meta charset="utf-8"><title>中環在線：周松崗離渣打　特首親妹做一姐 - 李華華</title></header><body><h1>中環在線：周松崗離渣打　特首親妹做一姐 - 李華華</h1><p>港鐵（066）行政總裁周松崗上個禮拜宣佈退休之後有餘波！原來除咗港鐵，佢仲連渣打（2888）香港董事局主席都唔做！由於佢起身嘅關係，渣打搵咗特首個妹曾璟璇（圖）接棒，仲已經喺今年元旦生效。<br>呢位好少蒲頭嘅「特首妹」，係喺1992年加入渣打，05年獲委任為渣打中國區總裁，08年兼任常務副主席，09年7月仲升到大中華區主席呢個位。接任呢個新任命後，佢會擔任渣打喺香港、中國同埋台灣嘅董事局主席……仕途一啲都唔比大佬差o架！</p></body></html>
