<html><header><meta charset="utf-8"><title>欣宜一日喊7次</title></header><body><h1>欣宜一日喊7次</h1><p>鄭欣宜最近推出處女新碟，結果經常因太開心而落淚，昨日她到商台接受訪問，之前又做另一訪問，足足喊了七次。欣宜笑言：「其實已經叫自己唔好咁易喊，不過我通常喊都係因為開心事。」</p><p>暑假出擊爭獎</p><p>問到男友有否做過一些感動事而令欣宜喊？她謂曾經試過。至於銷量如何，欣宜表示知公司有加印。由於出碟遲而未能角逐新人獎，她說：「我冇諗咁多，不過嚟緊暑假我會再出碟。」<br>採訪、攝影：何慧斯</p></body></html>
