<html><header><meta charset="utf-8"><title>「911寶寶」悲劇喪命</title></header><body><h1>「911寶寶」悲劇喪命</h1><p>「我的女兒在悲劇的一天出生，也在悲劇的一天離世。」槍擊中不幸身亡的9歲女童格林（Christina-TaylorGreen圖），在2001年911驚天恐襲當天出生，也就是在《希望的臉孔》一書中亮相的50個「911寶寶」之一。父母說，她生於911，所以特別愛國，對政治有興趣，因而參加吉福茲的接觸選民活動，豈料遇害。諷刺是，她常說的一句話是：「我們的生命得到祝福，我們有最好的生命。」<br>法新社/美聯社</p></body></html>
