<html><header><meta charset="utf-8"><title>蓮莎全副裝備睇波</title></header><body><h1>蓮莎全副裝備睇波</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan）日前終於完成戒療，昨日她更成為NBA洛杉磯湖人主場的座上客，欣賞湖人對紐約人的賽事。身穿紐約人T恤坐第一排的蓮莎，更在twitter自爆獲高比拜恩送湖人帽，但她卻堅持要力撐愛隊紐約人而婉拒。她更熱烈為愛隊打氣，惜最後紐約人仍不敵湖人落敗告終。</p><p>同居女友監督</p><p>蓮莎又被爆近日有新的同居夥伴，該名與她同居的女子原來是在戒療所認識的室友，蓮莎邀請她一同居住是要起互相監察的作用，看來蓮莎今次真的有決心要遠離毒品了。</p></body></html>
