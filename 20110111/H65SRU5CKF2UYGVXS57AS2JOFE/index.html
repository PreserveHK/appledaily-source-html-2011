<html><header><meta charset="utf-8"><title>Kay抱膠公仔：好硬</title></header><body><h1>Kay抱膠公仔：好硬</h1><p>由曾國祥和尹志文合作執導的電影《戀人絮語》現正上映，外間反應不錯，日前兩人和演員之一的謝安琪（Kay）到戲院謝票，現場觀眾甫見他們突然出現，感到十分驚喜。<br>Kay認為香港電影圈很需要新血加入，加上她覺得曾國祥及尹志文花了很多心血和時間完成這部戲，故此她很樂意支持他們首部作品。<br>謝票活動舉行時，不少觀眾舉手發言，有觀眾笑問Kay跟膠公仔演戲的感覺，她笑說：「好硬囉！」</p><p>曾暗戀男同學</p><p>談到在戲中暗戀彭于晏，Kay說：「我讀書時都暗戀過一個男同學，所以都有少少經驗。」<br>撰文：葉雪</p></body></html>
