<html><header><meta charset="utf-8"><title>嘉禾大火案隊目女友身份待確定</title></header><body><h1>嘉禾大火案<br>隊目女友身份待確定</h1><p>【本報訊】在08年旺角嘉禾大廈五級大火中殉職的已婚消防隊目蕭永方，其妻子與婚外情同居女友，先後以受養人身份入稟向消防處追討僱員補償。兩案昨在區域法院合併處理，若女友身份獲確認，估計她可從蕭的120萬元僱員賠償中，獲分30萬元，案件押後待兩名申請人律師向法庭呈交證人誓章。蕭永方妻子禤美英及女友盧秀欄昨日均無到庭，被告是律政司代表的消防處處長。案件編號：DCEC9&amp;678/10</p></body></html>
