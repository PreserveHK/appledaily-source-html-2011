<html><header><meta charset="utf-8"><title>求驗客手記：沙地炒教練有熟手替工 - 求驗客</title></header><body><h1>求驗客手記：沙地炒教練有熟手替工 - 求驗客</h1><p>中東國家嘅足總同球會多數由一班「油王」話事，佢哋成日動不動就炒教練，前晚最新嘅受害者就係比斯路。比斯路原本係沙地阿拉伯教頭，但隊波周日晚喺亞洲盃B組1:2輸畀弱旅敍利亞就食咗味「豉椒炒魷」，由技術總監艾祖哈（右）做住看守教練。其實呢個艾祖哈唔係第一次喺大賽「救火」o架喇！因為沙地足總喺2000年亞洲盃同2002世盃都係喺分組賽炒教練，咪搵艾祖哈救亡囉。雖然佢喺2000年嗰陣帶過沙地攞過亞軍，但兩年後喺韓日世盃領軍俾德國大炒8:0，仲俾電視影到佢對眼紅晒想喊咁，唔知今次會唔會再睇到呢？</p></body></html>
