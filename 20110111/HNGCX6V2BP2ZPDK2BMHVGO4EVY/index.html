<html><header><meta charset="utf-8"><title>月牙泉停噴只剩幾根冰柱</title></header><body><h1>月牙泉停噴只剩幾根冰柱</h1><p>山東濟南今冬遭逢50年一遇大旱，地下水位持續下降，濟南名泉月牙泉前晚停噴（圖）。位於五龍潭公園月牙泉池中央，高達4公尺的太湖石頂部已不見「月牙飛瀑」的勝景，受寒冷天氣影響，只有幾根冰柱從泉眼處沿山石垂下，昨日到場觀泉的遊客只能駐足嘆息。<br>據悉，月牙泉自上周四（6日）開始，只有早晚時看到減弱的涓涓細流，至前日趵突泉水位已降至28.96米，就停噴了。月牙泉是濟南名泉之一，屬五龍潭泉群，泉水澄碧如玉，過去亦多次因地下水位的下降停噴。<br>中新社</p></body></html>
