<html><header><meta charset="utf-8"><title>醫療短波白藜蘆醇助擊退脂肪</title></header><body><h1>醫療短波<br>白藜蘆醇助擊退脂肪</h1><p>葡萄含有豐富的白藜蘆醇(resveratrol)，不但具有抗氧化功效，美國一項最新研究更發現白藜蘆醇可活化一種蛋白質sirtuin，有助擊退脂肪。實驗室研究顯示當經常進食高熱量食品的老鼠，一旦大幅減低食量，身體會自然分泌sirtuin，是減重的關鍵；研究人員又將含高純度白藜蘆醇的補充劑予癡肥老鼠進食，即使食量不減，老鼠的sirtuin水平也會提升，體重有逐步下降迹象。</p></body></html>
