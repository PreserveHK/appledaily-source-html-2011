<html><header><meta charset="utf-8"><title>廣州地鐵手袋爆炸冒煙</title></header><body><h1>廣州地鐵手袋爆炸冒煙</h1><p>「五號線有人自焚啊，嚇死我了!」廣州地鐵昨日深夜突發生輕微爆炸，有目擊者在微博聲稱有人弄爆打火機自焚，頭部着火，事後被警方扣查；另有目擊者則稱是地上有手袋爆炸起煙（圖），地鐵工作人員十分緊張，事後立即封鎖現場並報警調查。至截稿時未明原因。<br>據悉，事發地鐵列車昨晚11時左右快到火車站的時候，突有一節車廂爆炸起火，疑似有人攜帶的火機發生爆炸，然後很大濃煙冒出。對於有人自焚說法，另一網民raymond李則表示，發生爆炸的是地下一個袋，「嚇死我了」，爆炸後所有乘客都往車頭跑。<br>本報記者</p></body></html>
