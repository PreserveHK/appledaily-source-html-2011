<html><header><meta charset="utf-8"><title>中環在線：無懼政府打壓　名醫、歌手照買樓 - 李華華</title></header><body><h1>中環在線：無懼政府打壓　名醫、歌手照買樓 - 李華華</h1><p>雖然政府打擊樓市，但如果真係有需要嘅，應該都唔理咁多照入市！好似心臟科名醫王烘忠，早排打甩咗單非禮罪，近排就掟6680萬買咗淺水灣豪宅南灣御苑，成兩萬蚊一呎，聽聞間屋係頂層複式，3400幾呎，另外連埋個天台，遠望有少少淺水灣海景，唔知王醫生係咪諗住獎勵吓自己呢？<br>除咗王醫生，過氣男歌手李國祥（圖）近排都用460萬元買咗長沙灣昇悅居7座一個684呎既單位，呎價成6700幾蚊o架！唔知鄰居會唔會聽到佢唱《餘情未了》呢？</p></body></html>
