<html><header><meta charset="utf-8"><title>話你知「清渠夫」小龍蝦吃腐屍糞便</title></header><body><h1>話你知<br>「清渠夫」小龍蝦吃腐屍糞便</h1><p>小龍蝦又稱淡水龍蝦，是一種生長快速的甲殼類水生動物，因體形比其他淡水蝦類大，肉也相對較多及肉質鮮美，因而頗受食客歡迎，內地早年盛行於華東一帶，近年已走向全國，在廣、深大排檔也廣受包括港人在內的食客的歡迎。<br>由於小龍蝦抗污染性十分強，即使在含高污染性毒素水質下仍可存活，甚至以動物腐爛屍首或糞便為飼料，故有玩家放養在水族箱中，以清除魚的排泄物等，也有商家用於水文環境整治，讓牠們擔當「清渠夫」的角色。</p></body></html>
