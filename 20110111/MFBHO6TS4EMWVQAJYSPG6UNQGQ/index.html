<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩柬埔寨探養子女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩柬埔寨探養子女 - 馮仁昭</h1><p>何韻詩同叱咤903DJ嘅Donald，噚日以「饑饉之星」身份隨宣明會出發去柬埔寨，展開為期5日嘅饑饉之旅，探訪當地貧困地區兒童，了解佢哋貧窮同飢餓嘅問題。阿詩同Donald表示已準備咗即影即有相機菲林，諗住同當地助養嘅小朋友合照留念，另外又帶咗唔少文具送畀佢哋。Donald自己又帶咗一啲舊衣物送畀小朋友，果然夠晒愛心。</p></body></html>
