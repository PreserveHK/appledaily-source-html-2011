<html><header><meta charset="utf-8"><title>小Justin指甲油全美斷市</title></header><body><h1>小Justin指甲油<br>全美斷市</h1><p>全球人氣爆棚的加拿大o靚界偶像JustinBieber，最近與化妝品牌NicolebyOPI合作推出一系列連他自己也會用的指甲油。</p><p>粉絲打爆電話</p><p>商品推出短短一星期，已在美國3,000多間Walmart連鎖百貨公司遭fans搶購一空，銷情理想。<br>Walmart的發言人說：「我們的電話熱線近日收到大量電話，不少客戶均想知道哪裏可以買到小Justin推出的指甲油，但我們暫時無法再找到任何存貨。」<br>近期以小Justin作生招牌的發聲公仔、文具、床上用品及朱義盛等，均大受歡迎。</p></body></html>
