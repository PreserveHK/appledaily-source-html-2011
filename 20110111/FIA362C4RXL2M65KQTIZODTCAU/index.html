<html><header><meta charset="utf-8"><title>求驗客手記：亨利返廠跟操教o靚 - 求驗客</title></header><body><h1>求驗客手記：亨利返廠跟操教o靚 - 求驗客</h1><p>亨利（右）回歸阿仙奴？係，不過只係短暫跟操，以保持作戰狀態。難得愛將回歸，領隊雲格點會放過人盡其才？佢同時要求呢位紐約紅牛前鋒以義助形式向後輩傳授球技，而亨利又主要會花時間喺禾確特（左）身上。啱嘅，當年亨利都係由一個翼鋒轉型為一個正前鋒，禾確特嘅踢法同亨利係有相似之處，呢條應該唔會係條寃枉路。所謂士別三日，刮目相看，亨利會喺阿仙奴操到今個月19號，有咁多日學嘢，即管睇禾確特吸收到幾多先？</p></body></html>
