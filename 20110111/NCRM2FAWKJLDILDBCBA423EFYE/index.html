<html><header><meta charset="utf-8"><title>人物誌：羅賓探長出關</title></header><body><h1>人物誌：羅賓探長出關</h1><p>剛憑電影《打擂台》獲封影帝的泰迪羅賓，原名關維鵬，現年65歲，因患有先天性骨癆病兒時來港治療。泰迪羅賓熱愛搖滾音樂，60年代率領樂隊TeddyRobinandthePlayboys成名，70年代回港從事演藝事業，在《鬼馬智多星》和《我愛夜來香》扮演的羅賓探長深入民心。90年代泰迪羅賓退居幕後，直至去年復出幕前，一口氣接下《打擂台》、《狄仁傑之通天帝國》和《東風破》三齣電影，過足戲癮兼封影帝。</p></body></html>
