<html><header><meta charset="utf-8"><title>有得食：頂級燒牛肉自助午餐</title></header><body><h1>有得食：頂級燒牛肉自助午餐</h1><p>在中環區餐廳吃個普通過普通的焗豬扒飯都動輒六、七十蚊，諗真，加多些少錢，間中吃餐質素好的午餐，當獎勵也不為過。ifc的THEBOX最近便推出頂級燒牛肉自助午餐，每位$198，包羅有機沙律、熱盤及甜品共廿多款，每天供應兩款烤肉，有鮮味多汁的青胡椒美國頂級肉眼，以及皮脆肉嫩的百里香法國嫩雞。想輕盈一點的，可選只包括沙律吧、熱湯及甜品的自助午餐，每位$158。邊睇海景邊食Lunch，算是忙裏偷閒啦！</p><p>THEBOX（22347738）<br>中環金融街8號ifc商場4樓4010號舖</p></body></html>
