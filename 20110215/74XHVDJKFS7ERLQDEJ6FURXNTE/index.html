<html><header><meta charset="utf-8"><title>求驗客手記：曼聯商業收入成億鎊 - 求驗客</title></header><body><h1>求驗客手記：曼聯商業收入成億鎊 - 求驗客</h1><p>曼聯（圖）雖然再冇碧咸同埋C朗呢啲靚仔球星撐場，但賺錢能力一樣咁強，料會成為首間淨係喺商業收入突破1億鎊（約12.5億港元）嘅英超球會。消息指，紅魔喺今個財政年度嘅頭兩季（截至今年12月31日），經已錄得大約4,800萬鎊商業收入，預計第3季同第4季都會有增長。佢哋喺上個財政年度嘅商業收入有16%嘅增長，去到成8,100萬鎊，所以應該可以喺今年突破1億鎊大關。咁有係，紅魔嘅球迷遍佈全球各地，淨係賣衫都賺死佢哋，佢哋嘅銀能力咁強，唔怪得有傳卡塔爾皇室成員肯出到16億鎊嚟買佢哋啦。</p></body></html>
