<html><header><meta charset="utf-8"><title>醫療短波寵物咬傷致嚴重感染</title></header><body><h1>醫療短波<br>寵物咬傷致嚴重感染</h1><p>被寵物咬傷可致嚴重感染，美國一名37歲男子被寵物蜜熊（Kinkajou）咬傷手指，當時蜜熊已患病並出現呼吸衰竭，咬傷主人後不久即死亡。三日後男子的傷口紅腫，更發燒入院治療，病情反覆，一度使用強勁的抗生素萬古霉素，仍無法阻止致病的黴菌蔓延至腳踝。經過多月治療，最終以混合多種抗生素控制病情。連番化驗才確定染上動物傳人的芽生菌病，當地的醫療人員指，動物傳人的感染越來越多，醫護加倍注意。</p></body></html>
