<html><header><meta charset="utf-8"><title>案件速遞索K撞車司機判緩刑</title></header><body><h1>案件速遞<br>索K撞車司機判緩刑</h1><p>【本報訊】售貨員索K減壓，駕駛私家車時感頭暈眼瞓，「之」字形駛至黃大仙近天馬苑，失控撞向前方輕型貨車，再撼路邊鐵欄始停下，案件昨在觀塘裁判法院判刑。署任主任裁判官陳錦昌斥責被告已有兩次酒後駕駛前科，案情嚴重，考慮他認罪後已還柙三周，遂判監禁兩個月，緩刑兩年，停牌兩年，罰款5,000元，並須參與駕駛改進課程。<br>被告傅浚養（34歲）已承認吸毒及藥駕罪。他於去年11月4日撞車後，警員發現他鼻孔有白色粉末，反應遲緩。<br>案件編號：KTCC511/11</p></body></html>
