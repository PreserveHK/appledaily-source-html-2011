<html><header><meta charset="utf-8"><title>案件速遞菲傭甩非禮龍鳳胎罪</title></header><body><h1>案件速遞<br>菲傭甩非禮龍鳳胎罪</h1><p>【本報訊】女僱主在住所安裝視像鏡頭，去年10月18日透過手機開啟鏡頭片段時，揭發菲傭涉嫌撫摸一對5歲龍鳳胎下體。案件昨在九龍城裁判法院審結，裁判官認為證供有疑點，裁定菲傭非禮罪不成立獲釋。<br>裁判官羅德泉裁決時指，法庭不能倚靠一對5歲龍鳳胎的證供，而他們的母親僅透過手機觀看片段，未必能反映全部實況，且她情緒激動，受兩名子女影響，故不接納她的證供，裁定被告MaryGraceCruzMazo（33歲）脫罪。案件編號：KCCC4681/10</p></body></html>
