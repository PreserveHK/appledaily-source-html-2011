<html><header><meta charset="utf-8"><title>星閃閃：大會棄將變功臣 - 牽牛</title></header><body><h1>星閃閃：大會棄將變功臣 - 牽牛</h1><p>羅馬與薩克達，始終財力只屬歐洲二線球隊，少不免要簽入大會棄將才可增強實力；羅馬今季最成功是找來AC米蘭中鋒波里路，此子不單累積10個聯賽入球，在歐聯也攻入4球，可算是球隊晉級功臣之一。<br>巴塞隆拿的重磅交易，往往貨不對辦，基格連斯基在09年以2,500萬歐元加盟巴塞，但打了一季後仍未適應，故巴塞翌年就以1,000萬歐元，將該長髮後衞賣回薩克達。薩克達一賣一買淨執1,500萬歐元就有「閒錢」，上年夏天就再購入阿仙奴前鋒伊度亞度達施華。<br>文：牽牛</p></body></html>
