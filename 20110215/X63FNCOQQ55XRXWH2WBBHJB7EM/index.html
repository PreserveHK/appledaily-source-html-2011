<html><header><meta charset="utf-8"><title>大馬「女武松」打虎救夫</title></header><body><h1>大馬「女武松」打虎救夫</h1><p>馬來西亞最近出現「女武松打虎」的英雌事迹，一名女子拿木勺打跑一隻90公斤（198磅）威猛老虎，救回丈夫（圖）一命。</p><p>話說家住大馬北部霹靂州的格迪烏，日前在家附近的森林獵松鼠，不慎被老虎撲倒地上，他的55歲妻子貝蘇，其時正在家煮飯，聽見外面傳來慘叫聲，情急之下隨手拿起一柄舀湯用的長柄勺飛奔出去。她看見丈夫左額、頸部和腿關節都被抓至血流如注，想都沒想就拿起木勺當利器，猛敲老虎的頭，結果真老虎怕了發狠的「老虎乸」落荒而逃。格迪烏後來送醫院，臉和腿部都被撕裂。他指當時用盡力打老虎的臉，但牠仍不痛，「若老婆沒來就死定了！」<br>中央社</p></body></html>
