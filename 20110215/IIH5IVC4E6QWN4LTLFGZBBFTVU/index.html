<html><header><meta charset="utf-8"><title>雨傘擋視線男生被車撞</title></header><body><h1>雨傘擋視線男生被車撞</h1><p>【本報訊】一名11歲男生昨晨在紅磡雨中趕着回校上課，打着雨傘衝過交通燈位時，疑被雨傘遮擋視線衝紅燈亦不知，被一輛七人車撞傷。<br>被車撞傷男生姓莫，與家人同住紅磡。昨清晨8時許正下着雨，男童打着雨傘獨自回校上課，從紅磡道近鶴園東街交通燈位橫過馬路。懷疑男童被雨傘遮擋視線加上心急回校，紅燈下衝過馬路亦不知。一輛七人車由姓薛男子（33歲）駕駛，從鶴園東街右轉入紅磡道，疑煞掣不及將男童撞倒，男童雙腳受傷，由趕至母親陪同送院治理，事後無礙出院。</p></body></html>
