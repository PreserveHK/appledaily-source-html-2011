<html><header><meta charset="utf-8"><title>江湖救急Apps：貼身街道情報</title></header><body><h1>江湖救急Apps：貼身街道情報</h1><p>Citysearch跟i-Phone裏的地圖功能相似，都是擁有測定你身在何方的功能，但Citysearch更抵錫的是，它會顯示你身處的周遭有甚麼餐廳、銀行、景點等；或者你可直接輸入想搵的店舖種類或其他條件，如餐廳級數，它便會列出清單兼相關地址、電話，有部份更寫上評語，去前仲可以慢慢參考，自由行人士出發前都應download。<br><br>記者：吳美美</p></body></html>
