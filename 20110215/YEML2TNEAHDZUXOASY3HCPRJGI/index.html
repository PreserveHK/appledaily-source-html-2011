<html><header><meta charset="utf-8"><title>求驗客手記：卡斯拿斯史上最紅 - 求驗客</title></header><body><h1>求驗客手記：卡斯拿斯史上最紅 - 求驗客</h1><p>卡斯拿斯（圖左一）被逐已經唔係經常發生嘅事，仲要係開賽後88秒就見紅，就更加罕見；呢位西班牙國家隊門神周日鬥愛斯賓奴時，因喺禁區外踢跌荷西卡利祖，就成為咗皇馬歷史上最快出現嘅紅牌。卡斯拿斯當然為自己嘅行為感到唔抵，雖然犯規唔係太礙眼，但對手有機會單刀入空門，所以我求大俠覺得判紅牌亦無可厚非。卡斯拿斯出場後，就唔記得放低隊長臂章，但身為副隊長嘅馬些路亦盡顯隊長風範，防守得好之餘，仲建功替皇馬奠勝，1:0贏愛斯賓奴，追近巴塞至落後5分，呢位巴西人比起季前一直傳出被摩連奴賣走嘅時候，運程真係唔同晒。</p></body></html>
