<html><header><meta charset="utf-8"><title>Christina跣低再出醜</title></header><body><h1>Christina跣低再出醜</h1><p>美國女歌手ChristinaAguilera，近日相當黑仔，繼早前在超級碗球賽唱錯美國國歌歌詞後，昨日在格林美頒獎禮中又再出醜。Christina在頒獎禮揭幕時，與珍妮花赫遜（JenniferHudson）等女歌手演出向患癌老牌爵士女歌手ArethaFranklin致敬的環節，大騷唱功的她，表演完畢轉身離台時突然跣低，要由身旁的舞蹈員扶起，認真瘀爆。</p></body></html>
