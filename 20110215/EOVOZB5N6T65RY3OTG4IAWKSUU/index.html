<html><header><meta charset="utf-8"><title>清甜山形櫻桃果醬</title></header><body><h1>清甜山形櫻桃果醬</h1><p>平日逛超市看到的櫻桃果醬都是深紅色而且非常濃甜，但某天路經日本零食店時，竟然發現了這隻藏王高原農園山形縣產櫻桃果醬，山形的櫻桃佔日本全國櫻桃產量約70%，所以這是當地的特產水果，質素絕對靠得住。<br>這隻櫻桃果醬是淡黃色，看起來倒有點像杏果醬，打開蓋便可找到一顆顆超大果肉，直接食非常清甜，更可用來做西點和麪包。<br><br>味之誘惑日本食品專賣店<br>地址：調景嶺都會駅2樓34號舖</p></body></html>
