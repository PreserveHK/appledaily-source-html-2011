<html><header><meta charset="utf-8"><title>女體操選手報大數　遭褫奪奧運銅牌</title></header><body><h1>女體操選手報大數　遭褫奪奧運銅牌</h1><p>美聯社今次揭發中國花樣滑冰選手參賽年齡違規，其實在2008年京奧前後，美國傳媒也廣泛報道中國女子體操隊多名成員虛報年齡，以掩飾她們參加京奧時未夠最低規定年齡16歲。<br>當時體操女隊成員何可欣、江鈺源和楊伊琳被指只有14歲，但申報為16歲，中國女隊在當屆賽事勇奪女團金牌。國際奧委會其後一再要求中方出示有關選手的年齡證明，最終中國奧委會出示她們的護照影印本，證明她們參賽時年滿16歲。但去年退役女體操選手董芳霄被揭發參加2000年悉尼奧運時僅14歲，被國際奧委會褫奪中國女隊在當屆賽事獲得女團銅牌。<br>美聯社/《蘋果》資料室</p></body></html>
