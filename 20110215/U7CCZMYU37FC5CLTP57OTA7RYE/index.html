<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣孭飛又唔掂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣孭飛又唔掂 - 馮仁昭</h1><p>情人節最興就係播愛情片，由鄧麗欣、方力申主演嘅港產愛情片又一次收視仆直，無綫周六高清好戲派播出《十分愛》，收視竟然狂跌8點，得15點有96萬人次收睇，亞視播出《最佳福星》，成功搶走5點，都有7點收視，有45萬人次收睇。<br>無綫劇假期過後收視回升，表現最好係《魚躍在花見》，首周平均收視29點，最高有31點，約198萬人次收睇。</p></body></html>
