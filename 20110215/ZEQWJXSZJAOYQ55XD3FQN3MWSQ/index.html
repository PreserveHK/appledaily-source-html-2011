<html><header><meta charset="utf-8"><title>案件速遞運輸工非禮少婦囚六周</title></header><body><h1>案件速遞<br>運輸工非禮少婦囚六周</h1><p>【本報訊】曾獲警方嘉許的已婚運輸工人，乘搭港鐵時看見日裔少婦時情不自禁，6日內三度撫摸她臀部及掃她腋窩，日婦以電話短訊通知身處同一列車的丈夫，工人跳落路軌，最後被制服。被告就3項非禮罪昨在九龍城裁判法院判刑。裁判官祁士偉昨判刑時，指斥被告多次向同一受害人埋手，案情嚴重，判囚六周。<br>被告孔藩輝（46歲）承認於去年11月中，在一列從火炭往九龍塘的港鐵列車內非禮27歲受害人。<br>案件編號：KCCC5353/10
</p></body></html>
