<html><header><meta charset="utf-8"><title>求驗客手記：甘馬曹又食豉椒炒魷 - 求驗客</title></header><body><h1>求驗客手記：甘馬曹又食豉椒炒魷 - 求驗客</h1><p>所謂低處未算低。猶記得前西班牙國腳後衞甘馬曹（圖）轉執教鞭後，有過一輪好風光，喺02年帶領西班牙國家隊出戰日、韓世界盃決賽周，之後又教過賓菲加及皇馬等大會，不過戰績麻麻，同樣被炒收場。08年10月佢做咗奧沙辛拿教練後，教過兩年幾後又俾人請食無情雞，周一落實被解除教練職務，由文迪利巴接任；而佢亦成為今季西甲，第6個被豉椒炒魷嘅教練。好多球星轉咗教練後，發展都係麻麻，有啲甚至好差，就好似係白賴仁笠臣、古列治同埋馬圖斯等；唔通真係踢波叻，教波就一定唔叻？</p></body></html>
