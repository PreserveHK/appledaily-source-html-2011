<html><header><meta charset="utf-8"><title>環球食神：土耳其食雪糕甚艱難</title></header><body><h1>環球食神：土耳其食雪糕甚艱難</h1><p>土耳其雪糕Dondurma一向質地煙韌，fing來fing去都唔斷，皆因雪糕裏加入用蘭花球莖做的蘭莖粉，再混羊奶一起做成，低脂且有天然膠質，土耳其人當它作補品。雪糕伯伯手握長棒，會拉住球雪糕在空中一路fing，一路將雪糕玩弄於股掌中，fing時仲可將雪糕中的空氣擠出，令雪糕密度更高更滑。但買的人就慘，因要等伯伯玩完分幾鐘才可一嚐滋味。<br><br>記者:陳慧敏</p></body></html>
