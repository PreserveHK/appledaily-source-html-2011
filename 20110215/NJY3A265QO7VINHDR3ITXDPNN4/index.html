<html><header><meta charset="utf-8"><title>案件速遞棄屍案：死者父稱女兒曾假結婚</title></header><body><h1>案件速遞<br>棄屍案：死者父稱女兒曾假結婚</h1><p>【本報訊】已婚司機涉殺前女友棄屍牛潭尾案，昨在高等法院續審，死者陳家恩（22歲）的父母昨出庭作供。陳母指，女兒於07年初與被告李曉偉（39歲）同居，但08年8月女兒埋怨被告只照顧兒子及不肯離婚，搬回家中居住。陳家恩06年9月在內地與姓邱男子結婚，陳母形容女兒無知才這樣做。至於陳父陳仲聲供稱，女兒只是假結婚，他曾返回福建替女兒處理離婚事宜。<br>案件編號：HCCC406/09
</p></body></html>
