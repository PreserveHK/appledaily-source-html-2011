<html><header><meta charset="utf-8"><title>小儀認二房分森美身家</title></header><body><h1>小儀認二房<br>分森美身家</h1><p>俞琤、何驥等昨日率商台同人出席「商業電台辛卯年新春團拜」，性感兔女郎伴着葛民輝等男DJ出場。森美透露昨日送花給老婆外，又送給小儀：「送畀小儀束花有張卡，寫住tokitty，下款就係暗戀你的人上，點知花店就掉轉咗，結果係我老婆收到呢張卡！」</p><p>「最緊要平分」</p><p>森美笑言幸好太太收到，否則會引來誤會，小儀笑謂：「我係佢二房，分身家有我份，最緊要係平分！」另外，商台宣佈今年拉闊演唱會的安排：「5月24有謝安琪、蘇永康同Rubberband，7月7號就有陳奕迅、楊千嬅同梁漢文。」<br>採訪、攝影：譚倩宜</p></body></html>
