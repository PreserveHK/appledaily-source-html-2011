<html><header><meta charset="utf-8"><title>勇父護愛女狂插鱷魚眼</title></header><body><h1>勇父護愛女狂插鱷魚眼</h1><p>大鱷原來怕插眼。<br>澳洲37歲礦工爸爸西蓋（圖），前周和兩名女兒到昆士蘭北寧灣暢泳，突然有一條3米長大鱷出現，咬住他的手，要將他拖落水底。<br>快成為鱷魚點心，身形魁梧的西蓋被恐懼滲透每條神經線，以為死定了。但為了保護兩名女兒，就是12歲的莫妮卡和17歲的珍妮弗，他突然變得勇猛，想起有紀錄片教人挖鱷魚眼逃生後，決定絕地反擊，用右手對準鱷魚眼狂插，結果成功擊退大鱷。<br>鱷魚最終鬆口游走，西蓋與女兒爬上岸，送院證實左手有咬痕，背部有抓痕，要留醫兩天。西蓋說：「一個人為保護孩子，能力真的超乎想像。」<br>澳洲新聞集團網站</p></body></html>
