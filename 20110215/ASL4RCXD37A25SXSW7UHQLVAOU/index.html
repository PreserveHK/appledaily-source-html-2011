<html><header><meta charset="utf-8"><title>求驗客手記：史杜列治踢保頓上身 - 求驗客</title></header><body><h1>求驗客手記：史杜列治踢保頓上身 - 求驗客</h1><p>車路士喺冬天將前鋒史杜列治（圖）借去保頓，呢位22歲英格蘭球員喺車仔長坐板凳，但嚟到保頓就好受到領隊哥尼重用，佢亦好爭氣，幫保頓踢3場聯賽攞到2勝1負嘅佳績，而且3場都有波入，包括喺前晚入1粒助球隊於主場以2:0擊退愛華頓，認真威威。我求大俠記得上季俾曼城借去伯明翰嘅英格蘭門將赫特，由於打得好，今季返回曼城即刻取得正選位置，家仲做埋國家隊頭號門神㖭；如果史杜列治喺保頓繼續有表現，他日就算車仔就算唔要佢，相信亦有大把英超球會爭佢，為咗自己嘅前途，希望佢繼續努力啦！</p></body></html>
