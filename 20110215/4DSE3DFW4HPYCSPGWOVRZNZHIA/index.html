<html><header><meta charset="utf-8"><title>穆巴拉克倒台前夕　兩子內訌</title></header><body><h1>穆巴拉克倒台前夕　兩子內訌</h1><p>樹倒猢猻散，埃及《消息報》昨（周一）指總統穆巴拉克下台前夕，兩個兒子內訌吵架，幾乎大打出手。<br>報道指，穆巴拉克上周四錄影拒下台的最後全國電視講話時，長子阿拉（Alaa）責備弟弟賈邁勒（Gamal）官商勾結，招攬商界朋友入政界，搞垮父親30年政權。「你為自己的朋友開路，卻毀了國家，這就是結果。你沒有為父親體面度過晚年着想，反而毀了他形象。」阿拉又不滿父親講辭被修改，下台變成拒下台，兩兄弟激烈爭執，要在場高級官員介入分開，才避免鬧大。<br>路透社/美聯社<br></p></body></html>
