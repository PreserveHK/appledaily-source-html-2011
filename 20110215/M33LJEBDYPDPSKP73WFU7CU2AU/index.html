<html><header><meta charset="utf-8"><title>醫療短波食物膠盤存抗藥惡菌</title></header><body><h1>醫療短波<br>食物膠盤存抗藥惡菌</h1><p>盛載食物的膠盤有如廁所般不潔，佈滿致病惡菌。加拿大廣播公司進行調查，在溫哥華區三個商場包括PacificCentre,ParkRoyal及Metrotown食肆的食物盤取樣，委託英屬哥倫比亞大學化驗，證實在大部份食物盤上均找到大量致病菌，無論細菌種類或數目均與在廁所找到的相若，顯示食物盤極為不潔，當中兩個商場的食物盤發現抗藥惡菌。病菌雖未直接令使用者患病，但研究員認為食肆應提升用具的衞生水平。</p></body></html>
