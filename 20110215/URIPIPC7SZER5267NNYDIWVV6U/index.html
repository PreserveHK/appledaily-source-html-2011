<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚微博吸千萬粉絲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚微博吸千萬粉絲 - 馮仁昭</h1><p>莫文蔚（Karen）喺中港台都有唔少粉絲，所以佢好多時都會透過微博同粉絲交流，等粉絲可以知道佢近況。除咗玩新浪微博外，Karen亦都有玩騰訊微博，而且喺短短三個月間，佢喺騰訊微博嘅粉絲數目就已經超過1,000萬人，同萬人迷中國跨欄王子劉翔齊名，佢仲獲封為騰訊微博皇后。家喺歐洲度假嘅Karen就話，微博係一個方便又直接嘅溝通工具，佢仲會不時喺網上呼籲大家要關注非法取熊膽嘅行為，仲經常得到各方嘅響應。</p></body></html>
