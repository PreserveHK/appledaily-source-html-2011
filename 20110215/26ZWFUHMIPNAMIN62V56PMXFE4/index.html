<html><header><meta charset="utf-8"><title>求驗客手記：羅傑承唔寫南華軍情 - 求驗客</title></header><body><h1>求驗客手記：羅傑承唔寫南華軍情 - 求驗客</h1><p>南華剛喺聯賽盃準決賽贏宿敵傑志入決賽兼終止連敗，但隊內仍然傷兵滿營。我求大俠點解知？因為足主羅傑承噚日凌晨喺南華部落爆料囉！佢仲話希望啲傷兵盡快康復，令球隊可以「夫添」應付餘下賽事㖭！我求大俠睇咗南華部落幾年，覺得親自執筆嘅羅生好多時都言無不盡，仲有好多料爆，好多擁南躉每日追睇先至安樂；但從今日開始，南華部落會減料，因為羅生話要減少提球員傷患，以免洩露軍情，俾對手喺網上輕易取得軍情，仲叫大家體諒佢㖭。</p></body></html>
