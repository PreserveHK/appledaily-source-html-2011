<html><header><meta charset="utf-8"><title>郭台銘500萬買舊公事包</title></header><body><h1>郭台銘500萬買舊公事包</h1><p>一個舊公事包竟賣500萬零900元新台幣（下同，約133萬港元）？神秘買家竟是台灣富豪郭台銘！原來這個公事包的主人、前台灣衞生署長楊志良，在春節期間於網站慈善拍賣使用五年多的隨身公事包，結果被郭以高價奪得，兩人昨在台灣大學公共衞生學院當面交收（圖）。<br>楊志良在公事包上寫下「感恩」兩字，然後交給郭台銘，也自掏腰包捐出50萬（約13.2萬港元）。郭在包上寫下「好膽愛心包」，然後把包還給楊志良，望這公事包將來還可「再飆一次」，再作公益籌款。<br>中央社</p></body></html>
