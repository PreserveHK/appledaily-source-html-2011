<html><header><meta charset="utf-8"><title>案件速遞內地漢爆竊判囚兩年</title></header><body><h1>案件速遞<br>內地漢爆竊判囚兩年</h1><p>【本報訊】內地男子戀上年長五年的美貌拜金女友，為滿足女友的名牌慾，甘願聽人使喚來港爆竊找換店，以換取40萬元酬勞。惟他花了5小時鑿牆潛入找換店後，只劫得數千元，一踏出舖外即被捕。昨日他在區域法院承認爆竊罪，被判囚兩年。<br>28歲被告張偉昨承認於去年11月21日，爆竊上水龍琛路一人民幣找換店。被告企圖撬開店內夾萬不果，只掠去3,240港元及2,225元人民幣，但已觸動警鐘。<br>案件編號：DCCC15/11</p></body></html>
