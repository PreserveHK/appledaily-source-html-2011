<html><header><meta charset="utf-8"><title>案件速遞翁告媳騙轉名售物業</title></header><body><h1>案件速遞<br>翁告媳騙轉名售物業</h1><p>【本報訊】與媳婦聯名購入新屯門中心單位的男子，為申請公屋，聽從媳婦建議將物業轉名給她，但媳婦5個月後將物業出售套現110萬元。男子稱物業大部份由他出資購入，昨入稟高等法院要求媳婦交代售樓得益。<br>原告梁啟康，被告是其媳婦鄧佩雲。入稟狀指二人於1998年2月以198萬元聯名買入新屯門中心一單位，其中121萬元樓價由原告支付，被告負責按揭供款。原告於02年3月將物業轉名給被告，但被告同年8月以110萬元將物業出售。案件編號：HCA254/11</p></body></html>
