<html><header><meta charset="utf-8"><title>度周末：水晶車浪漫元宵</title></header><body><h1>度周末：水晶車浪漫元宵</h1><p>情人節剛剛過去，元宵盛會又到，未想到哪裏遊玩，不妨試試於半空度過。昂坪360於即日起至20日推出兩個優惠套餐，讓愛侶能擁有一個浪漫的空中旅程，慶祝特別佳節。其中一個套餐為每位優惠價港幣$299，包括成人來回水晶車門票及於昂坪膳坊尊享專為情人而設的六道菜套餐。另外一套餐就是「浪漫之旅」套票，愛侶可以$2,900享用「360空中貴賓廂」的水晶車套票，套票除包括膳坊齋菜外，更可獲專人拍照作紀念。<br><br>昂坪360（36660606）</p></body></html>
