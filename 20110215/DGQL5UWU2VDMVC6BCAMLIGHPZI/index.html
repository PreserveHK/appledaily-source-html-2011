<html><header><meta charset="utf-8"><title>低碳活：自家種菜保健康</title></header><body><h1>低碳活：自家種菜保健康</h1><p>作為一個稱職的家庭主婦，當然要令家人食得健康，嘉道理農場暨植物園（本園）及香港各界婦女聯合協進會協辦低碳食在家的家庭活動，旨在透過低碳飲食，促進市民及環境的健康，從而緩減全球暖化及抗衡通脹的壓力。於2月19日農場將舉行《低碳飲食：健康。環保。抗通脹》講座，屆時將有註冊營養師講解肉食與素菜的進食注意事項，並分析低碳飲食的優點。此外，現場亦設工作坊，教導婦女們如何簡易地種植可吃植物，以實行健康飲食的低碳生活。<br><br>嘉道理農場（24837120）</p></body></html>
