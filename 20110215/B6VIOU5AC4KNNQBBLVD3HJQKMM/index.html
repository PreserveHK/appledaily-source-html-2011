<html><header><meta charset="utf-8"><title>梁詠琪情人節忙排舞</title></header><body><h1>梁詠琪情人節忙排舞</h1><p>梁詠琪（GiGi）昨日在尖沙嘴出席「甜蜜祝福許願池」情人節活動，她說：「今晚都要排舞，都冇約到，但應該會慶祝，睇吓排成點先啦，家對我嚟講演唱會重要啲。」她謂很久沒有上街吃飯，怕人多且忙演唱會根本沒有時間。<br>GiGi又謂跳舞跳得整個人很累，過年又吃太多，身形發胖要再積極減肥，她說：「我啲跳舞衫都好性感，有啲勁舞要跳。」問到可會請男友去捧場，她說：「考慮緊，上次北京佢俾人影咗搞到成為焦點，今次唔想焦點又落喺佢度，佢見我跳得咁辛苦，都唔想搶我風頭。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
