<html><header><meta charset="utf-8"><title>求驗客手記：阿亮入荷甲最佳11人 - 求驗客</title></header><body><h1>求驗客手記：阿亮入荷甲最佳11人 - 求驗客</h1><p>目前踢荷甲嘅日本球員有幾個，包括喺芬洛嘅國腳吉田麻也，同冬季轉會窗時加盟維迪斯嘅安田理大。不過，兩人喺荷蘭都唔夠新仔宮市亮（圖）咁紅；從阿仙奴外借飛燕諾嘅阿亮，日前聯賽取得投飛燕諾後嘅首球，幫球隊贏荷華高斯。咁嘅表現，自然受到荷蘭傳媒注意，結果繼10日前處子戰對維迪斯有好表現後，再獲當地媒體讚賞，連續兩周列入荷甲最佳11人，真係同師兄本田圭佑以前喺芬洛時有得比。而阿亮只得18歲，初登歐洲聯賽即有好表現，好難得。</p></body></html>
