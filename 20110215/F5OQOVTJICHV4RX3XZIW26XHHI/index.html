<html><header><meta charset="utf-8"><title>山寨版fb極盡猥褻</title></header><body><h1>山寨版fb極盡猥褻</h1><p>facebook慘變Fuckbook！facebook已是現代人生活一部份，但有色情網站卻藉機推出山寨版網站「Fuckbook」（圖），其內容極盡猥褻，且有大量色情短片、文章、性愛知識等。有台灣家長發現後向警方舉報，但警方稱網站設在美國，無法規管。不過警方強調如果發現有台灣網民上傳影片、圖片到這類網站，警方仍可依妨害風化，「散佈播送猥褻文字、圖畫聲音」的條文，將網民移送法辦，最高可被判入獄兩年、罰款約7,970港元。台灣東森新聞</p></body></html>
