<html><header><meta charset="utf-8"><title>求驗客手記：尼史葛鬥朗尼輸多鋪 - 求驗客</title></header><body><h1>求驗客手記：尼史葛鬥朗尼輸多鋪 - 求驗客</h1><p>上周六曼市打吡戰認真精采，為曼聯射入奠勝金球嘅朗尼，就更加抵讚；現效曼城嘅尼史葛（圖）賽後就好唔忿氣，約前愛華頓隊友朗尼再鬥多次，但唔係真正足球比賽，而係XBOX嘅FIFA連線足球大戰；可惜衰開有條路，尼史葛打機都輸畀朗尼。不過，我求大俠就勸尼史葛，本身已經冇咩正選，一出場就輸波，勤有功戲無益，不如努力啲練習，好過沉迷打機，喺虛擬世界贏波，又有咩作為呢？</p></body></html>
