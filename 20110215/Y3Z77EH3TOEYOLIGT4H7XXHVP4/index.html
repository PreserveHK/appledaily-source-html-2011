<html><header><meta charset="utf-8"><title>優惠速遞：飛珀斯$4,230起</title></header><body><h1>優惠速遞：飛珀斯$4,230起</h1><p>澳洲航空剛推出香港來回珀斯機票$4,230起，去其他熱門地如悉尼、墨爾本、布里斯班，票價$4,690起，機票有效期3個月。若希望持1年有效期來回機票，珀斯約$5,050起，其餘$5,530起，發售日期由即日至3月31日。提提大家，2月18至3月13是澳洲阿得萊德藝穗節，當中重頭戲是開幕晚會，活動包括巡遊、音樂會和街頭劇等，愛文化的朋友要留意。<br><br>記者：吳美美<br><br>查詢︰http://www.qantas.com</p></body></html>
