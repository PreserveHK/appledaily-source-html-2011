<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤撩胡杏兒嗌大交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤撩胡杏兒嗌大交 - 馮仁昭</h1><p>黃宗澤噚日上商台節目，自爆俾個親人「老點」，搞到遲到，所以要開咪道歉，佢話：「咪就係有人點我，話係十一點先開咪，佢話自己第二日都要上呢個節目，所以話有時親人都會出賣自己囉！」而今日同一節目嘅嘉賓正是胡杏兒。講到呢位情人，黃宗澤話同胡杏兒之前一齊喺內地拍劇兼拍拖，對住106日，佢話：「內地凍到刺骨，冇嘢做就喺房，得閒就對稿，對到鬧交係互不相讓o架！」</p></body></html>
