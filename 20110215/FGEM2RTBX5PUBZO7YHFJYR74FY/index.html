<html><header><meta charset="utf-8"><title>周國賢開騷乖女送驚喜</title></header><body><h1>周國賢開騷乖女送驚喜</h1><p>周國賢前晚在九展舉行「叱咤樂壇周國賢MyMassLanding」音樂會，請來謝安琪任表演嘉賓，張繼聰、周柏豪、林欣彤及劉浩龍等都有捧場。</p><p>冲凉拉傷頸</p><p>周國賢父母、老婆及一對寶貝女兒也有前來，女兒還在尾段獻花。他說：「佢哋第一次嚟睇我演出，因為音樂太嘈，通常唔畀佢哋嚟，今次嚟咗我都唔知。」<br>周國賢自言入行前是華仔天地會員，所以特別唱了幾首偶像劉德華的歌曲，還與謝安琪合唱《我恨我痴心》的中英文版。周國賢又透露演出當天早上洗澡時拉傷頸，負傷演出，但在台上會忘卻痛楚。<br>採訪：張俊銘<br>攝影：仇志德
</p></body></html>
