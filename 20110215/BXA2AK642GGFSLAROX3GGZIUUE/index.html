<html><header><meta charset="utf-8"><title>優惠快遞：$1,050飛大阪
</title></header><body><h1>優惠快遞：$1,050飛大阪
</h1><p>這個價錢確係幾震撼，這個時勢日圓咁貴當然要搵平機票拉上補下。東方航空經上海飛日本只係$1,050，還不需要2人同行，隻身上路都得，簡直超筍。仲可以加少少手續費停留上海順道食美味的小籠包，真是滿足晒口福和搵着數的心理！<br><br>記者：曾冠輝<br><br>網址：http://www.travelzoo.com/hk/taiwan-korea-japan/971251/<br><br>出發日期：即日至3月31日</p></body></html>
