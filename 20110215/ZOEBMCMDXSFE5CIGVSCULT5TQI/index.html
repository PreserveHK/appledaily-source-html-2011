<html><header><meta charset="utf-8"><title>案件速遞西醫呃資助須還960元</title></header><body><h1>案件速遞<br>西醫呃資助須還960元</h1><p>【本報訊】42歲私人執業醫生曾家雄於09年，參與衞生署資助市民到私家診所注射流感疫苗計劃，其間他未有替四名長者打針，卻向署方申領共960元資助。觀塘法院裁判官杜浩成昨宣判指，醫務人員是專業人士，應值得病人信賴，被告身為醫生，竟騙取政府資助，罪行嚴重，但考慮他認罪無案底，遂按感化報告建議判120小時社服令，並須歸還960元予政府。被告早前承認四項不誠實取用電腦罪。<br>案件編號：KTCC4509/10
</p></body></html>
