<html><header><meta charset="utf-8"><title>劉美君認無綫低薪</title></header><body><h1>劉美君認無綫低薪</h1><p>近日不少無綫小生花旦離巢，馬德鐘老婆和陳鍵鋒先後踩公司刻薄，曾主持無綫《超級巨聲》的劉美君昨日到新城宣傳新碟，坦言當日主持《超》工作排得密麻麻，根本沒有私人時間，接拍劇集時通告更是日接夜夜接早，中間只能有少少時間落妝就返廠開劇，問她會否建議無綫改善？劉美君說：「唔知道應該點，但我去過其他電視台拍劇，人工就真係高啲。」</p><p>撐阿驄為人</p><p>對於好友林敏驄被指在亞視節目中向女嘉賓抽水，劉美君強調阿驄不是這種人，只是跟曾志偉一樣爛玩，她說：「以前志偉佢哋玩，我就講明唔玩得，如果有人玩自己，自己仲笑笑口，人哋咪以為你OK，唔怪得人喎。」<br>採訪、攝影：馬建華</p></body></html>
