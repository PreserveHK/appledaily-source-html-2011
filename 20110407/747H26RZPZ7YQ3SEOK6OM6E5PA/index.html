<html><header><meta charset="utf-8"><title>我有Feel：《絕處逢生》感受生命力</title></header><body><h1>我有Feel：《絕處逢生》感受生命力</h1><p>要讓下一代了解貪得無厭，口講道理其實都幾難入耳，若有人以經歷故事告知，小朋友通過想像，感受應更深。近期小記看過一本新書名叫《絕處逢生》，令小記更覺以生命影響生命的威力。作者寶叔因貪念兩度被判以死刑，又曾被判入小欖精神病院，與精神病人同住十八年之久，但他從沒有放棄，除了受宗教影響外，更不斷做善事積極人生。一個快絕望的人卻因積極而重生，這個故事值得讓怕困難的年輕一代借鑑。<br><br>記者：張文蕙</p></body></html>
