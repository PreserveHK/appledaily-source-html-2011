<html><header><meta charset="utf-8"><title>我有Feel：一塊小板　隨時開工</title></header><body><h1>我有Feel：一塊小板　隨時開工</h1><p>做記者去到邊寫到邊，有時好需要有張枱仔幫手，尤其坐喺架車到等運到嘅時候。特別好諗頭嘅日本人就設計咗呢塊小黑板，平平無奇嘅一塊板仔，只要輕輕一扣上軚環，就立刻變成一張迷你工作枱，開工又得，開餐又得。最好就係唔使上螺絲唔使貼，超方便，搵位收納又容易，正！<br><br>記者：許維雅<br><br>Newing工作板$230<br><br>查詢：23924244</p></body></html>
