<html><header><meta charset="utf-8"><title>我有Feel：一咬流心　攻鼻過癮</title></header><body><h1>我有Feel：一咬流心　攻鼻過癮</h1><p>與朋友到金魚街閒逛，忽見到大班金魚佬及後生仔在街邊等運到。細探，發現原來大家正在等「唐揚日式炸物小食店」的外賣，所謂執輸行頭慘過敗家，我當仁不讓立即排隊。最愛爆芝薯糕餅，入面有流心芝士，加上糕餅夠煙韌，好吃！其得意雞也做得不錯，即叫即炸，熱辣辣要加分，粉薄夠Juicy，蘸日本芥末醬，是有點攻鼻，但過癮！<br><br>記者：徐務研</p><p>唐揚日式炸物小食店（23806993）<br>地址：旺角通菜街124號E1號舖</p></body></html>
