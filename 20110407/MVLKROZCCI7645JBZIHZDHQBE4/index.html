<html><header><meta charset="utf-8"><title>公務員減薪5%救災</title></header><body><h1>公務員減薪5%救災</h1><p>核災一直未消除，日本正面臨史上最大危機，政府昨日更決定，將削減全體公務員5%工資，用來救災。公務員減薪救災的方案，由執政民主黨提出。<br>民主黨聲稱已和公務員工會達成協議，公務員減薪5%，估計可籌得1,500億日圓（136億港元）。<br>除了公務員，民主黨和兩大反對黨，即自民黨和新公明黨，上周也達成協議，將在國會實施議員減薪六個月計劃，減薪幅度為30%，料可為災區重建提供20億日圓（1.8億港元）。<br>中通社/共同社</p></body></html>
