<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友開騷順便派米 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友開騷順便派米 - 馮仁昭</h1><p>張學友之前一直喺各地舉行巡迴演唱會，嚟緊佢終於回歸香港開騷，下星期四開始，學友就會喺紅館舉行差不多橫跨一個月嘅「張學友1/2世紀演唱會」，學友同主辦機構天星，噚日仲向歌迷同各方好友作出呼籲，如果有意送花籃祝賀學友，希望能夠以米代花，咁樣既可幫到弱勢社群亦夠晒環保，主辦單位會透過聖雅各福群會眾膳坊食物銀行將米贈畀有需要嘅人士同社群。
</p></body></html>
