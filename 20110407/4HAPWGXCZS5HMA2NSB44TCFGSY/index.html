<html><header><meta charset="utf-8"><title>中環在線：法興李錦話　錯輪就賠償 - 李華華</title></header><body><h1>中環在線：法興李錦話　錯輪就賠償 - 李華華</h1><p>高盛烏「輪」事件被揭發咗成個星期，到家公司都仲未出嚟解畫，講吓點解決，而4隻日經輪就繼續停牌。噚日法興窩輪話事人李錦（圖）請食飯，講下後市，自然又畀人問到點睇呢單「輪」場大事，佢老哥話人哋嘅事唔評論，但就估計將來投資者除咗考慮市場波動嘅風險之外，仲會考慮輪商嘅表現同質素。<br>講完呢番開場白，李生跟手sell下自己公司，佢話其他行家點做就唔知，但法興就一直設有保障條款；又話之前佢哋都試過報錯價，最後都以投資者利益為依歸，賠咗畀佢哋。言下之意，大家明啦！</p></body></html>
