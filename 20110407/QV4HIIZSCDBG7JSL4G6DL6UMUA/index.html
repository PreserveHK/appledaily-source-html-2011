<html><header><meta charset="utf-8"><title>德仁　雅子與災民合照</title></header><body><h1>德仁　雅子與災民合照</h1><p>日本德仁太子與雅子妃，昨天（周三）到東京調布市的「味之素體育館」慰問災民，那裏收容了130人，原訂慰問時間是30分鐘，但他們應災民的要求一起拍照留念，結果慰問時間超過一小時，災民對德仁夫婦表感激。<br>德仁與雅子跪在地上，耐心聆聽災民訴說失去家園的痛苦，雅子向福島縣浪江町的83歲災民高松愛子慰問時說：「希望你好好保重身體。」60歲的高松聖子對患有抑鬱症多年的雅子，特地前來慰問災民深表感激地說：「我會加油的。」<br>日本《產經新聞》/中央社</p></body></html>
