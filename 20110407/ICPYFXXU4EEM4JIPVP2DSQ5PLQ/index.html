<html><header><meta charset="utf-8"><title>神田父推動核能遭起底</title></header><body><h1>神田父推動核能遭起底</h1><p>日本地震危機仍未解決，日本女星神田UNO（圖）最近又成針對對象，繼之前遭網民炮轟到夏威夷避難後，近日爆料雜誌《週刊朝日》將神田的父親起底，發現他是廿多年前推動日本核能發展的官員，因此神田上月中捐出約91萬港元賑災，即被詮釋成幫老竇贖罪。英國女歌手珍寶金（JaneBirkin）昨晚在日本澀谷舉行慈善演出及作街頭募捐，而今日到大阪開騷的美國樂隊MR.BIG則為災民作打氣歌。</p></body></html>
