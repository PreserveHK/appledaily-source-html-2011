<html><header><meta charset="utf-8"><title>呂珊、張偉文減價行善</title></header><body><h1>呂珊、張偉文減價行善</h1><p>呂珊和張偉文前晚到尖沙嘴文化中心演出「聲王聲后──耳愛傳心聲演唱會」，並邀得林利和蔣慶龍做表演嘉賓，前晚是梅小青母親的牛一，所以呂珊送上生日歌給對方。呂珊自言今次演唱會是寓工作於娛樂，是次個唱收益扣除成本會捐去耳聽心言基金做經費，呂珊也有減歌酬，她說：「基金教授係我主診醫生，今日又有好多醫生嚟睇，所以自己都壓力好大，好彩狀態OK，事前都食定補品。」<br>張偉文則透露今次個唱減價百分之二十，並直言是大會要求，他希望為善事出一分力，雖然暫時仍未知籌到多少數目，但他相信最少也有幾十萬。<br>採訪：王崇穎<br>攝影：葉君海</p></body></html>
