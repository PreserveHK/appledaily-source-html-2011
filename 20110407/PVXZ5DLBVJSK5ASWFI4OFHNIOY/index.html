<html><header><meta charset="utf-8"><title>婷婷拉頭馬夢碎</title></header><body><h1>婷婷拉頭馬夢碎</h1><p>謝婷婷今年成為一年一度愛彼錶女皇盃的宣傳大使，過去幾年，陳法拉、JaniceMan等都出任過大使。謝婷婷早前獨自拍攝宣傳照，再經電腦後期製作與馬匹為伴，她說：「今次我嘅拍檔係一匹馬，其實我好希望同佢一齊影，自小屋企人就好熱愛賽馬，對馬有份親切感。不過導演話動物比較有情緒，又冇我咁捱得，所以都係分開影方便啲。」<br>婷婷透露爸爸謝賢愛賽馬，她說：「以往爹哋係馬主時，我都有跟佢去沙田馬場嘅亮相圈睇馬，都有憧憬過拉頭馬嘅風光，不過最終隻馬都冇贏到。」婷婷在影樓拍照時，被兩把大風扇和幾部風機一齊吹，吹到隱形眼鏡都甩了兩次。<br>撰文：SnowYip</p></body></html>
