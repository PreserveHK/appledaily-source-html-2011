<html><header><meta charset="utf-8"><title>財經速遞永泰鎖定14億售樓收入</title></header><body><h1>財經速遞<br>永泰鎖定14億售樓收入</h1><p>▲永泰地產（369）執行董事兼地產投資及發展董事總經理區慶麟表示，今年以來已鎖定14億元的售樓收入，未來希望進一步拓中、港的地產市場，集團對本月底推出招標及拍賣的三幅紅磡住宅地皮均感興趣，並會夥拍其他發展商一齊投地。區慶麟表示，夥拍嘉華（173）、信置（083）及南豐共同發展的大埔白石角項目，正申請預售樓花同意書，料年內可推售，有機會於明年入賬，而與南豐合作的上海商住項目則有望明年售樓。</p></body></html>
