<html><header><meta charset="utf-8"><title>艾力、莎愛絲父女情深</title></header><body><h1>艾力、莎愛絲父女情深</h1><p>因參演《愛．誘．罪》（Atonement）而為人熟識的愛爾蘭16歲女星莎愛絲露娜（SaoirseRonan），最近在新片《殺神少女：漢娜》（Hanna）中與艾力賓拿（EricBana）合作，片中飾演一對父女的他們，昨日在紐約出席新片首映時，齊齊合照，十足一對父女。</p><p>曾參演《功夫之王》（TheForbiddenKingdom）的美國男星米高安格尼奧（MichaelAngarano），昨日則與高他一大截的《標殺令》（KillBill）女星前輩奧瑪花曼（UmaThurman）齊齊捧場，並予記者拍照，也十足一對母子。</p></body></html>
