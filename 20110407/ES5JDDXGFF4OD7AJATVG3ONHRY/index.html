<html><header><meta charset="utf-8"><title>全智賢戶口被盜用炒股</title></header><body><h1>全智賢戶口被盜用炒股</h1><p>韓國女星全智賢於09年曾發生手機懷疑遭前事務所竊聽的事件，近日她又捲入前事務所的炒股風波。據首爾中央地檢表示，金融委員會早前收到舉報，指賢妹的舊公司老闆鄭勛澤涉嫌操控股價，於是邀請賢妹助查，並揭發她的戶口曾遭盜用！</p><p>助查揭發</p><p>消息指賢妹的舊老闆鄭勛澤，涉嫌在09年夏天公佈與另一公司合併之前，擅自用賢妹的戶口買入大批股票，到後來合併並從中獲利2億韓圜（約143萬港元）。賢妹今年1月底助查時才如夢初醒，表示從不知道有這個戶口存在，檢察官指賢妹也是受害者，無證據顯示她有份非法干預市場運作。</p></body></html>
