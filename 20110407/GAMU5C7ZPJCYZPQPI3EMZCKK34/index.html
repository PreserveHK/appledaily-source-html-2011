<html><header><meta charset="utf-8"><title>日少了5個港島面積</title></header><body><h1>日少了5個港島面積</h1><p>日本縮小了！九級大地震及海嘯蹂躪下，日本東北沿岸地區大遍土地被海水浸沒，國土地理院最近重新評估災區土地面積，發現部份陸地變了汪洋，即日本面積比地震前縮水了。當局將會更新日本地圖面積，但要數年後待災區重建完畢才開始計劃。<br>大地震過後，由青森至福島縣有443平方公里被海水浸了，被淹浸的面積相當於5.6個香港島。國土地理院發言人表示：「災區復建計劃仍沒有清晰藍圖，我們要待幾年後災區復修完畢，有準確數據，才重新勾劃地形及評估土地面積，再更新地圖。」<br>日本《每日新聞》</p></body></html>
