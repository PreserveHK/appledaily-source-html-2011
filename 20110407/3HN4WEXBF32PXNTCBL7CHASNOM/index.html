<html><header><meta charset="utf-8"><title>英國王氣美食</title></header><body><h1>英國王氣美食</h1><p>威廉王子結婚，的確傷盡不少少女的心，身為凡夫俗子的我要做英國皇室成員，可能近乎零，但我可以同王妃一樣沾染「王氣」，食到英國的頂級美食。GREAT由即日起至4月28日舉行「英國美食節及復活節巡禮」，有唔少英國的特色美食，當中更有王室成員至愛！好似有90年由查理斯王子創立的DuchyOriginals，全線標榜可持續發展的有機食品，當中以原味麥餅和迷迭香及百里香味麥餅最受歡迎，當時一推出就已經缺貨，有乜咁好味？麥餅又薄又脆，仲有陣陣的麥香及香草味，味道適中，除咗餅乾外，同品牌仲有茶包、朱古力、果醬等，邊款啱你口味？<br><br>查詢：GREAT（29189986）</p></body></html>
