<html><header><meta charset="utf-8"><title>秋生拉二胡拜錯師</title></header><body><h1>秋生拉二胡拜錯師</h1><p>劉美君、黃秋生和盧冠廷等昨日到中環支持二胡樂手霍世潔的《爵士．胡情》專輯發佈會，秋生以學生身份到場，他自爆之前遇人不淑，學拉二胡三個月都拉不到聲音，他說：「啲聲拉出嚟好啞，不過跟咗霍老師之後，拉一堂就已經拉到聲。」</p><p>劉美君中西合璧</p><p>劉美君新碟中的歌曲《何去何從》邀請了霍老師拉二胡，她讚老師造詣勁，拉二胡揮灑自如，她說：「二胡雖然好多人拉到，但配合西樂運用就好少，老師好勁，可以令外國人聽吓，對中樂都有更深認識，對自己張碟中西合璧都覺得好正。」<br>此外，霍世潔接受訪問時透露新碟已籌備一年，她希望透過其專輯令更多人認識二胡音樂。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
