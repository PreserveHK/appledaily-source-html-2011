<html><header><meta charset="utf-8"><title>袁彌明泰國療情傷</title></header><body><h1>袁彌明泰國療情傷</h1><p>袁彌明早前與金融才俊男友分手，失戀後的她上周到了泰國蘇梅島療情傷，在陽光海灘下，她的心情好了很多。回港後，她會馬上另覓新居，搬離舊日愛巢。</p><p>開奶茶分店</p><p>一身夏裝的袁彌明在酒店游水消遣，她日前在電話中說：「我間酒店好舒服，屋前可以望到日出，屋後欣賞日落，風景怡人，心情都好啲。」<br>充電回港後的袁彌明馬上投入工作，她有見早前奶茶店生意上軌道，越做越好，正物色在港島區開分店，她說：「不過家港島區嘅租金好貴，真係要慢慢睇吓先。」<br>採訪：比華利</p></body></html>
