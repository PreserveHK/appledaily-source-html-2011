<html><header><meta charset="utf-8"><title>我有Feel：懶女人睡眠Mask</title></header><body><h1>我有Feel：懶女人睡眠Mask</h1><p>就算再勤力護膚的人，也有時想偷懶！假如睡覺時都可護膚，你說多好？多得化妝大師RickChin深明懶女人護膚之道，推出睡覺時也可以使用的護膚品，瞓住覺都可以敷Mask，爽呀！所說的不是PaperMask，而是質地猶如面霜的乳狀Mask，一支牙膏裝，足足可以用成季，保濕、抗氧、抗敏樣樣齊，都係二百八，家推廣期，仲平$100，要買趁手！<br><br>查詢：27814852<br><br>記者：陳子穎</p></body></html>
