<html><header><meta charset="utf-8"><title>鄭融失戀喊完開工</title></header><body><h1>鄭融失戀喊完開工</h1><p>鄭融昨日到商台接受訪問，節目上鄭融被問到與男友莊冬盺的分手經過？她說：「我唔想講，唔開心一定會有，我會用時間去平復，如果想喊咪喊囉，家我會集中精神喺工作上。」</p><p>增值為慳錢</p><p>鄭融下月會推出新碟，雖然她的公司用千萬打造，不過她笑說：「我唔會亂用公司嘅資源，盡量慳得就慳，應使得使。」鄭融更說：「我仲諗住學埋拍片、剪接同填詞，一來係自己興趣，二來又可以一腳踢慳啲錢，如果公司唔介意，畀機會我試吓都好呀。」<br>採訪、攝影：何慧斯</p></body></html>
