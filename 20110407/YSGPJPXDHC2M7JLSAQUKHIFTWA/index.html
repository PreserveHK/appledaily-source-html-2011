<html><header><meta charset="utf-8"><title>小Justin拍海報救小動物</title></header><body><h1>小Justin拍海報救小動物</h1><p>加拿大o靚界小天王JustinBieber雖然已經名草有主，公開與演員女友SelenaGomez的戀情，但粉絲依然對他死心塌地。小Justin知道自己有影響力，最近便替善待動物組織拍攝公益廣告，呼籲大家救救可愛的貓仔狗仔，收養牠們做寵物，認真愛心爆棚。</p><p>巴塞隆拿開騷</p><p>小Justin說：「收養動物十分重要！我鼓勵大家到收容中心領養流浪動物。如果你知道那裏有被遺棄的貓狗，請把牠們帶回家。」此外，小Justin的世界巡迴騷昨日來到巴塞隆拿一站，他又唱又跳惹來全場粉絲high爆，而下月他會殺到香港演出。</p></body></html>
