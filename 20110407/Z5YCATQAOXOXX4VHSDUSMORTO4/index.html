<html><header><meta charset="utf-8"><title>我有Feel：必貪10小時停車場費</title></header><body><h1>我有Feel：必貪10小時停車場費</h1><p>旺區搵位泊車係令車主最頭痛煩惱，銅鑼灣停車場雖然選擇多，但全部都貴到飛起。今個月終於有車主大喜訊，時代廣場為推廣littlediaryiPhoneApp影相比賽，順手力谷AV影音產品，由即日起至4月29日，於星期一至五到時代廣場買任何電子及影音用品滿$300，即可換領10張免費泊車券，每張1小時，幾時用任你決定，我一定唔會走雞。<br><br>記者：許維雅<br><br>換領地點：時代廣場2樓客戶服務部</p></body></html>
