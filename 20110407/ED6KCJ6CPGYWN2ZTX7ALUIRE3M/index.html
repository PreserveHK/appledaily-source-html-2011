<html><header><meta charset="utf-8"><title>我有Feel：法國抗敏膏　保濕去濕疹</title></header><body><h1>我有Feel：法國抗敏膏　保濕去濕疹</h1><p>轉天氣的日子真的煩死人，臉因敏感而紅，腳又出現濕疹，要找臉及身體兩用的軟膏實在很難。幸好，最近發現專出嬰兒護膚品的法國品牌Biolane推出專業抗敏保濕舒緩軟膏，含甚麼小麥蛋白成份都不理，最重要是滋潤保濕，隔晚濕疹已退，而且質地易推、易吸收，更可臉部及身體兩用，啱晒懶人。<br><br>記者：蘇麗珊<br><br>查詢︰Biolane（29977660）</p></body></html>
