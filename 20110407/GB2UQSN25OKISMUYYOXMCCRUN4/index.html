<html><header><meta charset="utf-8"><title>我有Feel：砌機早買有着數</title></header><body><h1>我有Feel：砌機早買有着數</h1><p>最近幫朋友買料砌機，去高登黃金格價之餘，仲同店員吹水，我留意到有唔少配件都升價，店員話：「執料就要趁早，遲吓仲有得升！」<br>原來自日本地震後，RAM價就開始上升，2GBDDR3-1333就叫到$165，而DDR3-1600就更要$188，其他砌機必需品，好似CPU、HardDisk都升咗些少，埋單計數比預期多咗近5％，如一心諗住將要出機，真係早買有着數呀！<br><br>記者：許福合
</p></body></html>
