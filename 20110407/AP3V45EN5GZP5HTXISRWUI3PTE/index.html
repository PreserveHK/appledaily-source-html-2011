<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭欣宜為秋官講好話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭欣宜為秋官講好話 - 馮仁昭</h1><p>鄭欣宜噚日去銅鑼灣出席商場活動，玩測驗時結果係佢忠於愛情，不過佢話：「其實我幾花心o架！不過我只係鍾意望，唔係玩玩吓既人。」佢仲話男友都幾完美，亦有諗過結婚。至於佢爸爸秋官對鄧光榮離世一事唔想多講，欣宜就話：「可能訪問佢嗰陣喺演唱會慶功所以唔想講，佢當然會sad啦，大家當年都係紅人。」佢話唔知秋官會唔會去鄧光榮嘅喪禮。
</p></body></html>
