<html><header><meta charset="utf-8"><title>去年九宗假自僱定罪</title></header><body><h1>去年九宗假自僱定罪</h1><p>【本報訊】勞顧會昨日開會討論假自僱問題，勞資雙方指最低工資實施後，暫未發現有更多僱主逼員工轉為假自僱逃避責任，故同意暫時毋須修例加強規管；但勞方要求勞工處應加派人手主動巡查，確保員工並未被剝削。</p><p>勞方促加強巡查</p><p>勞工處現時約有170名勞工督察負責巡查全港的勞工情況，根據處方數字，09年10月至去年12月接獲317宗假自僱投訴，至今已有12宗個案遭檢控，9宗成功定罪，另3宗仍在處理中。<br>勞方代表李德明稱，不少僱員直至離職後才舉報假自僱事件，令檢控困難，另有不少僱員在上庭前庭外和解。他預計最低工資實施後，假自僱個案會增加，要求加強巡查。</p></body></html>
