<html><header><meta charset="utf-8"><title>我有Feel：唔該輕薄我</title></header><body><h1>我有Feel：唔該輕薄我</h1><p>夏季的指定打扮都由透薄開始，衣着如是，肌膚也如是。所以清爽的保濕面霜，是讓臉龐保持舒爽的重要一環。而在這個容易誘發敏感肌的期間，我換上了LaMer清爽版本的TheMoisturizingGelCream，同樣含MiracleBroth活膚精華，補水之餘又可保護皮膚。在香港的溫暖濕熱的春夏季節，皮膚會更易出現敏感問題，有保護性的SkincareProduct是最簡單的護理，用後就連毛孔問題也得到改善。我會以指尖暖和小量面霜，以熱力把活膚成份熱溶，再按於臉龐、眼周及頸項。<br><br>記者：曾玉瑩<br><br>查詢：21112616</p></body></html>
