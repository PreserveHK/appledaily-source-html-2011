<html><header><meta charset="utf-8"><title>林志玲日本演《赤壁》舞台劇</title></header><body><h1>林志玲日本演《赤壁》舞台劇</h1><p>台灣女星林志玲去年與木村拓哉合演日劇《月之戀人》後，在當地知名度大升。近日，日本組合EXILE成立的劇團，將會改編吳宇森的電影《赤壁》做舞台劇，更宣佈邀請林志玲演出。</p><p>角色未公佈</p><p>林志玲在《赤壁》電影中演小喬一角，但今次日本舞台劇版的角色仍未公佈，只發表了主演的EXILE成員AKIRA與MAKIDAI的造型海報。而該舞台劇亦分成《赤壁愛》及《赤壁戰》兩套，林志玲演出的是描述主角感情關係的《赤壁愛》，著名男星竹中直人亦有份演出，預定在8月8至31日在東京銀座上演。</p></body></html>
