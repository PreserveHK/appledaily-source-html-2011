<html><header><meta charset="utf-8"><title>范范爛醉錯過洞房</title></header><body><h1>范范爛醉錯過洞房</h1><p>台灣藝人范瑋琪和陳建州的「黑白配」婚禮前晚圓滿完成，他們透露共收了近400萬新台幣禮金，由於新娘喝醉了，新郎忙於招呼賓客。</p><p>花球贈阿妹</p><p>據事後統計，婚禮花費約350萬，賬面小賺50萬，當中因為有贊助，故至少省了約千萬。婚宴上，范范直接將花球送給張惠妹，尾聲時阿妹的前男友王力宏更被哄上台和她禮貌擁抱。<br>派對至昨日凌晨3時結束，但新娘太過興奮，在派對開始1小時後已醉得不省人事被抬上新房。被問到造人計劃時，陳建州說：「順其自然，跟着上帝的旨意走，家長沒給我們壓力。」<br>撰文：林妃</p></body></html>
