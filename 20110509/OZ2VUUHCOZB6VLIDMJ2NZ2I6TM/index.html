<html><header><meta charset="utf-8"><title>話你知死緩囚不少於12年</title></header><body><h1>話你知<br>死緩囚不少於12年</h1><p>大陸對貪污罪的判決，根據情節輕重：個人貪污數額逾10萬元（人民幣．下同），處於10年以上監禁或終身監禁；情節特別嚴重者判處死刑，並處沒收財產。而在高官判死刑和死緩之間的差別廣受關注的背後，有一個「死緩等於12年」的諺語背景。<br>按照現行《刑法》減刑規定，死刑緩期兩年執行的犯人，在緩期執行期間，如果沒有故意犯罪，期滿以後減為終身監禁；如果有重大立功者，兩年期滿以後，減為15年以上20年以下監禁，以後可依照刑法規定繼續獲得減刑。對於死緩的罪犯減為終身監禁、有期徒刑後又被減刑的，實際執行的刑期不能少於12年（不含死刑緩期執行的兩年）。</p></body></html>
