<html><header><meta charset="utf-8"><title>《唐山大地震》烏甸尼斯奪獎</title></header><body><h1>《唐山大地震》烏甸尼斯奪獎</h1><p>最近在意大利舉行的第13屆烏甸尼斯遠東影展，已於香港時間昨日凌晨閉幕，繼香港導演許冠文獲頒終身成就獎後，最受戲迷歡迎的觀眾大獎（AudienceAward）名單也揭盅，由馮小剛執導的內地電影《唐山大地震》擊敗了張藝謀的《山楂樹之戀》奪得第一名。</p><p>《告白》奪黑龍獎</p><p>烏甸尼斯影展的觀眾大獎，集結觀眾和評審員的票數來計算結果，換言之《唐山》和《山楂樹》已得到圈內外人士認同。至於奪獎無數的日本片《告白》，則拿下由擁有可觀賞所有影片通行證的戲迷所選出的黑龍獎。<br>撰文：黃珈楠</p></body></html>
