<html><header><meta charset="utf-8"><title>劉燁唱歌舒淇伴舞</title></header><body><h1>劉燁唱歌舒淇伴舞</h1><p>將在港上映的電影《不再讓你孤單》導演劉偉強及演員舒淇、劉燁及田亮等，昨日在北京舉行記者會，劉燁與劉偉強自彈自唱主題曲《不再讓你孤單》，令現場氣氛輕鬆。劉偉強更拉舒淇落水上台伴舞。<br>舒淇在台上談到角色成為母親，她說：「現實我不曉得，可能有人會覺得生孩子是女人必走的路，不過有時候不完整的缺陷美也不錯，順其自然吧。」</p><p>戲如人生</p><p>拍攝時剛為人父的劉燁，透露太太照完超聲波之後數天，就拍攝與舒淇接受產前檢查的戲份：「做完一個禮拜就拍，就想起看到顯示器裏的小baby在動，感覺很感動，我有把這感覺帶進戲裏。」<br>撰文：李森</p></body></html>
