<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾耍走建制派 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾耍走建制派 - 李八方</h1><p>建制派早前乘住泛民搞「洋紫荊革命」反預算案之勢，成功抽水同財爺鬍鬚曾講數，迫使政府為撲滅民憤全線跪低，不惜打倒昨日的我宣佈每人派六千元。<br>眼見年底區議會選舉越來越近，但派錢詳情欠奉，一班心急向市民邀功「成功爭取」嘅建制派成員噚日一於食過返尋味，表面邀請鬍鬚曾到中華總商會飯局聯誼，實質係提出廿條問題質問鬍鬚曾，要佢交代如何派錢。<br>鬍鬚曾係武林高手，席間大耍太極，只係重提7月會交文件畀立法會討論，現時好多派錢措施細節仍在醞釀中。<br>雖然問非所答，不過官府中人稱飯局氣氛相當融洽。
</p></body></html>
