<html><header><meta charset="utf-8"><title>隔牆有耳：扮大肚　議員得啖笑 - 李八方</title></header><body><h1>隔牆有耳：扮大肚　議員得啖笑 - 李八方</h1><p>幾個立法會議員噚日母親節應邀參加模擬媽媽競技賽，每個人都要扮大肚婆，揹住十磅水袋，仲要餵奶同換尿片。早前尋獲第二春嘅曾鈺成自爆已經抱孫，但見佢換尿片唔係咁熟手。李華明扮大肚婆，行路好神似，佢話賽前特登搵老婆教路，包尿片同開奶都難唔到佢。<br>謝偉俊就帶埋白韻琴參賽，佢話阿媽唔喺香港，所以帶「代母」白姐姐嚟。結果得啖笑嘅競技賽，參賽者全部通過測試，獲頒「全能稱職爸爸」。</p></body></html>
