<html><header><meta charset="utf-8"><title>*Apps士多：港人設計3DS筆</title></header><body><h1>*Apps士多：港人設計3DS筆</h1><p>手機地圖早就撈過界，繼之前帶你搵廁所以及提款機之後，另一新App就係帶你試用隱形眼鏡。唔通佢擔心你行行吓街撞甩副Con？唔係，呢隻名為《1．DAYACUVUEDEFINE》嘅iPhoneApp，結合定位功能，唔單止幫你搵最就近嘅眼鏡店，仲可以預約試戴，幫你Set埋Calendar，貼心到爆！至於App內亦設有Ella視頻，由佢教你嚴選大眼Con，提供扮靚心得㖭！<br><br>記者：陳國輝</p></body></html>
