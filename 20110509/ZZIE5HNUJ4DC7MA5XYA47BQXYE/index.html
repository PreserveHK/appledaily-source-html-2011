<html><header><meta charset="utf-8"><title>中環在線：糖尿病患者鞋　陸東都愛着 - 李華華</title></header><body><h1>中環在線：糖尿病患者鞋　陸東都愛着 - 李華華</h1><p>「散戶至愛」嘅星級分析員陸東，形象一向官仔骨骨，原來除咗外表，佢都好注重健康。好似新鴻基金融搵佢做生招牌，搞私人財富管理服務，上個禮拜開記招公佈詳情，華華眼利見到陸東着嗰對鞋，並唔係家陣大熱嘅紳士鞋，而係美國品牌Orthofeet嘅足部護理鞋。<br>大家唔好睇小呢對鞋，千鬆啲蚊一對，內附卸力承托鞋墊，由專業嘅生物力學工程師設計。<br>不過，唔講唔知，呢對鞋通過美國嘅Medicare標準，特別適合糖尿病患者。華華相信陸東身體健康，揀呢對鞋應該純粹因為着得舒服。</p></body></html>
