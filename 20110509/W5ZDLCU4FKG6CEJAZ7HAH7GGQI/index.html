<html><header><meta charset="utf-8"><title>中國國航壞引擎虛驚</title></header><body><h1>中國國航壞引擎虛驚</h1><p>【本報訊】一架載着逾百名乘客、編號CA110的中國國際航空330型號客機，昨午5時47分在赤鱲角機場駛出跑道準備起飛往北京時，機師發現引擎警號燈亮起，懷疑發生機件故障，立即通知機管局及航空公司。<br>飛機其後駛返停機坪接受檢驗，多輛機場消防局消防車奉召到場戒備。航空公司派工程人員詳細檢查飛機後，證實引擎沒有問題及客機安全，乘客毋須落機，延誤約半小時後，於傍晚6時16分原機繼續行程離開香港往北京。</p></body></html>
