<html><header><meta charset="utf-8"><title>我有Feel：睇車買CD做善事</title></header><body><h1>我有Feel：睇車買CD做善事</h1><p>有閒錢買車，仲有機會做埋善事，都係件樂事。最近行開Audi陳列室，見到佢哋唔止賣車，仲賣埋CD，原來Audi搞咗個義賣日本賑災精選雙CD，由世界四大音樂唱片公司包括EMI、SonyMusicEntertainment、環球唱片及華納音樂集團，聯合推出的英文專輯《SongsforJapan》，以及SonyMusicEntertainment為賑災加推的中文專輯《為日本加油》。出售CD的淨收益將全數撥捐日本紅十字會作賑災救援用途，咁有意義，有時間都可以入去陳列室走一轉做吓善事。<br><br>記者：趙慧敏</p></body></html>
