<html><header><meta charset="utf-8"><title>偷渡艇遇截蛇頭游走</title></header><body><h1>偷渡艇遇截蛇頭游走</h1><p>【本報訊】水警西分區人員在香港西面一帶水域在昨凌晨1時，進行反非法入境巡邏，至凌晨2時半，水警人員在后海灣近沙橋對開，發現一艘可疑舢舨，立即進行追截。其間穿上救生衣疑為「蛇頭」的男子，不顧船上其他人安全，跳落海中往中國內地方向游水逃去。<br>水警人員稍後在后海灣截停該艘舢舨，船上兩名越南男子、兩名越南女子及四名內地女子（年齡介乎20至39歲），涉嫌非法入境被捕，現時八人仍被扣留調查，有關行動仍然繼續。
</p></body></html>
