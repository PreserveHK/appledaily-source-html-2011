<html><header><meta charset="utf-8"><title>甘比妹夾準時間陪大劉</title></header><body><h1>甘比妹夾準時間陪大劉</h1><p>劉鑾雄（大劉）昨日如常出現「富豪飯堂」福臨門午膳，但大劉兩位紅顏知己呂麗君及陳凱韻（甘比）均未有現身，反而陪同大劉午膳的是甘比胞妹陳諾韻。<br>昨日中午12時40分，先見大劉母親由姨甥女陪同下乘座駕抵達福臨門，10分鐘後甘比胞妹陳諾韻與一女性友人坐另一座駕到達，時間好像安排好一樣，再隔10分鐘即輪到大劉抵達。</p><p>老闆愛屋及烏</p><p>大劉對兩位紅顏愛護有加人人有眼見，連對甘比一家都照顧妥當，甘比胞妹陳諾韻被安排於華置擔任市場經理，妹憑姊貴。<br>採訪、攝影：盧妹</p></body></html>
