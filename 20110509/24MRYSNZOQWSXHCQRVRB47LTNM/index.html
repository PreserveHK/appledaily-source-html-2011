<html><header><meta charset="utf-8"><title>露迪雲怕同囡囡拍戲</title></header><body><h1>露迪雲怕同囡囡拍戲</h1><p>現正在港上映的電影《情殺局中局》（LoveCrime），飾演遭上司欺壓而進行報復的法國女星露迪雲仙妮亞（LudivineSagnier圖），早前來港接受訪問，已為人母的她跟嘉芙蓮丹露（CatherineDeneuve）合作康城閉幕音樂片《TheBeloved》，更會與5歲半的女兒一同拍戲，不過露迪雲試過之後就怕怕，她說：「跟女兒一起拍戲其實很累，不會再試。」<br>撰文：黃珈楠</p></body></html>
