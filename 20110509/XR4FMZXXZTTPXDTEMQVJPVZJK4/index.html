<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●曾執導《獨裁者的情人》的意大利導演貝洛奇奧，獲今屆威尼斯影展頒終身成就獎。<br><br>●英國名模姬蒂摩絲打算7月舉行的婚禮會有三天的派對慶祝。<br><br>●日本偶像山下智久前晚於東京演唱，為慳電會場空調維持25℃，令又跳又唱的他熱爆。<br><br>●前田敦子所屬日本組合AKB48與雜誌《週刊Playboy》合辦宣傳活動，48款海報張貼全日本主要車站。<br><br>●日本音樂大師坂本龍一將於8月15日到受核洩漏影響的福島，與其他演藝人士合辦大型免費音樂會。<br><br>●韓國女星河知雲在釜山為啤酒品牌舉行簽名會竟接受小朋友參加。</p></body></html>
