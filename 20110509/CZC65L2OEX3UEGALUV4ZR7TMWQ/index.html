<html><header><meta charset="utf-8"><title>我有Feel：1分鐘磨砂</title></header><body><h1>我有Feel：1分鐘磨砂</h1><p>你有沒有手臂佈滿油脂粒的煩惱？從小到大，這個問題一直困擾着我，也一直以為用磨砂可以把它磨走，如是者，一磨便是二十幾年，粒粒依然存在?!過猶不及，原來是我過度使用磨砂所致！那天，巧遇化妝大師RickChin，他推介我使用其自家品牌everyBODYLABO出品的天然磨砂系列的Detox浴鹽。這支非常浴鹽除了方便在可以淋浴使用外，原來將之混合BodyLotion使用，只需1分鐘，更會發揮到最好的潔淨及美白效果，並減低磨損肌膚的機會。其實，它的粒子本身已經磨得超幼細，即使單獨使用亦不會磨損皮膚。<br><br>記者：陳子穎<br><br>查詢：28573009</p></body></html>
