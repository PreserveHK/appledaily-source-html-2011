<html><header><meta charset="utf-8"><title>粉絲情長手纏絲帶哭成淚人</title></header><body><h1>粉絲情長<br>手纏絲帶哭成淚人</h1><p>孫興比莫少聰在內地發展時間較長，故知名度亦較高，所以孫興舉行的記者會吸引了十多名忠心fans去現場支持。當中差不多清一色是女性，她們為了表示團結一心，紛紛在手上纏上黃色絲帶，部份更手持鮮花，準備在記者會後親手交到偶像手上。</p><p>孫興的fans在台下留心聽着孫興一字一句的表白，當他講到有fans跟自己講『你若不離，我便不棄』時，在場的fans跟偶像一樣，即時哭成淚人，場面感人。當為時10分鐘的記者會結束，fans一擁而上，不過相信孫興為免將記者會變成影迷聚會招人話柄，所以選擇不接受獻花。不過事後他即時安撫她們，感謝她們的支持。<br>撰文：葉雪</p></body></html>
