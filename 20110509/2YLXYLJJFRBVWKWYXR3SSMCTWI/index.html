<html><header><meta charset="utf-8"><title>惡豹發狂抓傷美男童</title></header><body><h1>惡豹發狂抓傷美男童</h1><p>小朋友參觀動物園，緊記只能遠觀。美國堪薩斯州一名讀小一的男童，上周五隨師長參加考察，在動物園見到遠東豹（Amurleopard）花斑斑，隨即吃了豹子膽似的，好奇越過圍欄走近，結果被惡豹抓傷頭頸。<br>目擊者指，男童越過1.2米高圍欄，走過2.4米闊隔離區，站在鐵籠旁邊，4歲遠東豹獸性大發，一把抓住男童頭部，似要把男童拖入籠內，他嚇得大叫，幸一名男遊客踢開豹頭，男童送院後情況穩定。遠東豹瀕臨絕種，全球野生不足40隻，活躍於俄羅斯遠東和中國東北，奔跑時速達56公里。傷人遠東豹已被隔離，但園方表明不會把牠人道毀滅。<br>美國kansascity網站</p></body></html>
