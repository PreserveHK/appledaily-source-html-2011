<html><header><meta charset="utf-8"><title>綾瀨遙冧莊最喜愛女星</title></header><body><h1>綾瀨遙冧莊最喜愛女星</h1><p>日本娛樂雜誌《BUBKA》最近公佈了2011年最喜愛女性的排名結果，在藝人組別中女星綾瀨遙連續兩年奪No.1，擊敗上位極快的女模佐佐木希，可見遙妹封胸後依然人氣高企，亦助擔正日劇《仁醫2》保持理想收視。</p><p>希妹走光</p><p>屈居亞軍的佐佐木希，從去年第3名微升一級本應高興，但她在上周的綜藝節目《笑吓無妨》坐低蹺腳時竟不慎走光，慘被網民放大內褲逐寸睇。至於三位AKB48名員前田敦子、板野友美和篠田麻里子則排三至五位。令人意外是，07至09年奪三連冠的長澤正美竟然榜上無名。</p></body></html>
