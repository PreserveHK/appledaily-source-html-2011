<html><header><meta charset="utf-8"><title>醫療短波遲戒奶樽癡肥元凶</title></header><body><h1>醫療短波<br>遲戒奶樽癡肥元凶</h1><p>幼兒遲戒用奶樽可增加癡肥風險，醫學界建議幼兒在兩歲要戒奶樽，但很多家長並未遵從。美國一項研究追蹤6,750名在2001年出生的嬰兒，約25%人在兩歲後仍使用奶樽，與兩歲已不用奶樽的幼兒比較，他們在5至6歲時癡肥的風險高30%。專家指出兩歲後最常見是仍用奶樽飲夜奶，但一樽約8安士的全脂奶含150卡路里，若幼兒日間已進食足夠食物，此樽夜奶便成致肥元凶。
</p></body></html>
