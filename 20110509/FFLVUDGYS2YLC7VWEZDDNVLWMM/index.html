<html><header><meta charset="utf-8"><title>雙廚合璧西班牙菜</title></header><body><h1>雙廚合璧西班牙菜</h1><p>注定香港人有口福，定時有外國大廚來港獻技，「JW's加州餐廳」主廚JordiVillegas邀請西班牙籍朋友Tomas，一齊煮出八道菜式的晚餐。喝完西班牙紅酒特飲後，小吃和主菜陸續上桌，當中一道西班牙龍蝦海鮮炒飯，用Tomas帶來的柿子椒和西班牙辣肉腸煮成，非常香口，最後來個加泰羅尼亞焦糖燉蛋和火燄咖啡作結，這一餐，肯定吃得好滿足。<br><br>記者：林佩婷</p><p>JW's加州餐廳（28108366）<br>地址：金鐘金鐘道88號太古廣場香港JW萬豪酒店5樓<br>供應期：5月13及14日<br>收費：每位$788</p></body></html>
