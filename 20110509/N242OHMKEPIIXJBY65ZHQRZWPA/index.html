<html><header><meta charset="utf-8"><title>男子跌倒頭揳廁格罅</title></header><body><h1>男子跌倒頭揳廁格罅</h1><p>【本報訊】一名82歲姓溫老翁，昨晨8時許，在黃大仙鳳德道38號嗇色園社會服務大樓地下一間護理安老院往洗手間時，在廁格內失重心跌倒，頭部意外揳入兩廁格之間、離地高約六吋的木板下空隙受傷。<br>安老院一名女職員聞廁所有人跌倒聲響，發現溫的頭部受傷流血，並卡在廁格的木板下，仍然清醒，但一時間無法拉出傷者；又恐強行拉出傷者會使他傷勢加重，遂致電報警。消防員到場迅速將傷者救出，救護員為傷者包紮及貼上膠布後送院，警員調查後證實為意外。</p></body></html>
