<html><header><meta charset="utf-8"><title>天文台停電阻天氣資訊</title></header><body><h1>天文台停電阻天氣資訊</h1><p>【本報訊】尖沙嘴彌敦道香港天文台週周年紀念大樓5樓，昨日約下午5時半懷疑電掣短路引致「跳掣」停電，後備發電機隨即啟動供電。<br>其間，職員發現部份向傳媒及網上發放氣象訊息的電腦系統無法自動更新，有部份電腦甚至自動關閉，立即通知機電工程署派員到場進行搶修，以及調查事故原因。<br>天文台署理助理台長鄭楚明表示，電力故障未有影響天文台的監察系統，只是網上天氣資訊的更新曾一度停止或受到阻延，天文台已即時改用傳真機向傳媒發放最新資訊，電腦系統稍後亦已逐步恢復自動更新。</p></body></html>
