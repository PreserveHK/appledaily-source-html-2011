<html><header><meta charset="utf-8"><title>Applehealth：腸道黏液助排走寄生蟲</title></header><body><h1>Applehealth：腸道黏液助排走寄生蟲</h1><p>要杜蟲不一定要食花塔餅，英國研究人員發現其實人體腸道黏液中，如有一種黏液素，則有助排出寄生蟲。曼徹斯特大學研究人員發現，實驗小鼠感染腸道寄生蟲鼠鞭蟲後，其中排蟲能力較強的小鼠，腸道都有一種名為「Muc5ac」的黏液素，有助排走寄生蟲。<br>研究人員指，黏液素通常存在於肺部，很少出現在腸道，但研究證實腸道黏液素對寄生蟲有害。雖然現時衞生環境改善，但仍有感染鞭蟲及鉤蟲等寄生蟲，研究員認為此發現有助研發針對治療寄生蟲的新藥。</p></body></html>
