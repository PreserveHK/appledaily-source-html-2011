<html><header><meta charset="utf-8"><title>話你知大師打造婚禮天堂</title></header><body><h1>話你知<br>大師打造婚禮天堂</h1><p>孫燕姿舉行婚禮的CapellaHotel，位於新加坡聖淘沙島的山丘上，被茂盛的熱帶雨林包圍，鄰近丹戎海灘與巴拉灣海灘，景色醉人。<br>酒店開業兩年，由英國建築大師、打造香港滙豐銀行大樓的NormanFoster操刀，採用5層樓的環形建築設計，共有111間面對海景、山景的客房與別墅，據悉住宿費至少要3,500港元一晚。此外，酒店擁有3個戶外泳池、健身中心、酒吧與Spa等，完備設施應有盡有。</p></body></html>
