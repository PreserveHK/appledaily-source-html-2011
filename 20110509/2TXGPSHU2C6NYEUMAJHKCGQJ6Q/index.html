<html><header><meta charset="utf-8"><title>醫療短波驗血找自殺高危者</title></header><body><h1>醫療短波<br>驗血找自殺高危者</h1><p>驗血有助及早找出自殺傾向高危者。瑞典隆德大學醫院最新研究發現，簡單血液檢查已可確定人的自殺傾向。研究員對曾試圖自殺者、抑鬱症患者和沒精神問題的健康人士驗血，發現曾試圖自殺者的血液中，一種名為IL6的成份水平明顯較另外兩組人高。該院早前已發現有自殺傾向的人，骨髓內IL6含量也高於其他組別者。研究員將確定IL6水平的臨界點，即到達那個水平的人就會試圖自殺。
</p></body></html>
