<html><header><meta charset="utf-8"><title>君如勸莫少聰　吸毒不如吸塵</title></header><body><h1>君如勸莫少聰　吸毒不如吸塵</h1><p>吳君如昨日以奧比斯兒童大使身份，到九龍灣為奧比斯舉辦的「親子瞳夢」嘉年華擔任嘉賓。</p><p>想乖女送利是</p><p>昨日母親節，君如指囡囡年紀尚輕，要經爸爸引導才懂向她說母親節快樂：「個女送咗早幾個月已經放喺枱面嘅泥膠勞作畀我當係禮物，我叫佢不如送兩封利是畀我，佢點都唔肯囉。」<br>與莫少聰甚熟稔的君如表示，並不清楚莫少聰開記者會澄清事件，對於有指莫早前在網上澄清時態度輕浮，君如說：「吸毒有害冇益，吸塵啦！吸塵有益冇毒，又可以舒筋活絡。」<br>採訪、攝影：張俊銘</p></body></html>
