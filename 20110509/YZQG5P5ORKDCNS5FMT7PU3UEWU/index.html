<html><header><meta charset="utf-8"><title>南京裸女踩單車出巡</title></header><body><h1>南京裸女踩單車出巡</h1><p>江蘇省南京市前日上午繁忙時間，竟有一名年約30歲的女子在江寧雙龍大道上一絲不掛地踩單車。<br>目擊事件的司機稱，女子騎着單車由南往北前進，速度不快不慢，司機稱，先是看見女子上半身沒穿衣服，再看到她下身也沒穿褲子，「我就不好意思往下看了」。<br>另一名目擊者稱，騎單車裸女神態自若，臉、頭不邋遢，不像精神有問題，估計她是在搞行為藝術，又或者是以另類方法釋放壓力。等到公安接報到場時，該名裸女已踩單車離去。<br>江蘇《揚子晚報》</p></body></html>
