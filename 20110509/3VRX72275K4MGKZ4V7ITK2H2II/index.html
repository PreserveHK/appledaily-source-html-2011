<html><header><meta charset="utf-8"><title>張雨綺希臘度蜜月</title></header><body><h1>張雨綺希臘度蜜月</h1><p>內地女星張雨綺不讓舊愛汪小菲專美，日前與內地導演王全安閃電結婚，並在西安辦妥手續領取婚書。王全安為了過新婚生活，日前更放下電影《白鹿原》的後期工作，與張雨綺展開歐洲蜜月旅行。<br>張雨綺歐洲之旅的第一站是希臘愛琴海的聖托里尼島，日前有人在微博貼出他們兩人遊覽當地的視頻截圖。照片中，兩人雖然戴着墨鏡，但仍看得出滿臉笑意，王全安左手輕摟張雨綺的肩膊，十分甜蜜溫馨。後來，張雨綺在自己微博回覆該帖，也不忘祝福大家，她寫道：「願所有朋友幸福，安樂！」他們稍後會去西班牙塞維利亞繼續蜜月之旅。<br>撰文：林妃</p></body></html>
