<html><header><meta charset="utf-8"><title>花絮奧雲Twitter寸朗尼禿頭</title></header><body><h1>花絮<br>奧雲Twitter寸朗尼禿頭</h1><p>曼聯前鋒朗尼球技了得，但原來都有死穴。其隊友奧雲早前就在Twitter留言揶揄朗尼，問相中的他到底幾歲，形容他的樣子像12歲的小童，但頭髮就像60歲般。此話正中朗尼死穴，他回應奧雲說：「你知道這是很敏感的話題吧。」然後奧雲亦知闖禍，表示不會再公開談論這話題，隨後朗尼用goodboy（好孩子）去完結這段對話。球星都會有他們的死穴，今次對話完全顯示出朗尼對自己稀疏的頭髮非常介意。</p></body></html>
