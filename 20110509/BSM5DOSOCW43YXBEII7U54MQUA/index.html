<html><header><meta charset="utf-8"><title>隔牆有耳：「黃仔」長埋東平洲 - 李八方</title></header><body><h1>隔牆有耳：「黃仔」長埋東平洲 - 李八方</h1><p>八方早前提過東平洲嘅迎賓狗「黃仔」患癌，喺愛護動物協會療養彌留，不幸喺上月最後一日離開我哋，享年20歲，喺狗界可以話係笑喪嘞。愛協話，患骨癌多時嘅黃仔病情嚴重，與其無法根治活受罪，不如幫佢打針早日魂歸天國。<br>黃仔遺體已經喺上星期二火化，由於主人亦已仙遊，愛協決定將黃仔骨灰交畀東平洲嘅村民處置。到咗噚日，東平洲村民將黃仔嘅骨灰撒在東平洲，讓黃仔塵歸塵，土歸土。</p></body></html>
