<html><header><meta charset="utf-8"><title>埃及爆宗教衝突12死</title></header><body><h1>埃及爆宗教衝突12死</h1><p>埃及首都開羅上周末（7日）爆發穆斯林與基督教徒衝突，造成至少12人死亡、232人受傷。約500名伊斯蘭原教旨主義者，包圍開羅西北部因巴拜區（Imbaba）一座科普特基督教堂。穆斯林指教堂綁架及禁錮一名改信伊斯蘭教的女人，要求放人。<br>事發時衝突雙方包圍科普特基督教馬爾米那教堂並互相叫囂，一輪口角後開始交火、擲石及燃燒彈，擊中另一間教堂起火。傷者多為骨折及槍傷，已被送往醫院救治。有穆斯林示威者指摘基督徒先開火，而教堂則否認該女子改信穆斯林。當局派出坦克及軍警平亂，向天開槍和施放催淚彈，並用裝甲車分隔雙方。<br>美聯社/法新社/新華社</p></body></html>
