<html><header><meta charset="utf-8"><title>i風物語：iPhone4水晶鑲殼</title></header><body><h1>i風物語：iPhone4水晶鑲殼</h1><p>啱啱入咗部白色iPhone4，又係時候換個新殼！呢個由法國設計師NicolasCharlesThomas創辦的LUCIENELEMENTS，推出LUCIENiPhone4Case，外殼四面均佈滿由人手貼上的SWAROVSKI施華洛世奇水晶，可避免水晶受到不必要的損害或刮花。整個手機殼均鑲滿了水晶，不論正面或底部，甚至頂部及側面均佈滿SWAROVSKI施華洛世奇水晶，貴氣十足。<br><br>記者：許福合<br><br>查詢：MorganPower（28272881）</p><p>每顆水晶均由人手鑲嵌，可避免水晶刮花。</p></body></html>
