<html><header><meta charset="utf-8"><title>中環在線：福臨門食響螺　大陸客豪過港富豪 - 李華華</title></header><body><h1>中環在線：福臨門食響螺　大陸客豪過港富豪 - 李華華</h1><p>大陸同胞真係越嚟越富貴，尤其喺消費時嘅「豪」情，香港富豪有時都望塵莫及。<br>華華老友吹水時話，有日去福臨門食飯，見到某位嗰度嘅富豪熟客同屋企人食飯，富豪點咗兩隻大響螺切片上。你知喺福臨門一隻新鮮大響螺值唔少錢o架啦，起碼都成千銀，富豪一叫就兩隻；不過，轉過頭，隔籬枱嚟咗班內地豪客，同樣叫大響螺，每位一隻！<br>華華感慨，唔通喺大陸豪客面前香港富豪都要失色？老友話，大陸富豪可能知道，今日唔食日後唔知仲有冇咁嘅日子，有得食梗食咗先啦！</p></body></html>
