<html><header><meta charset="utf-8"><title>碎玻璃襲西環</title></header><body><h1>碎玻璃襲西環</h1><p>【本報訊】西環德輔道西308號香港華美達酒店，昨午3時50分發生意外，位於29樓一幅1米乘半米的幕牆玻璃突然爆裂，玻璃碎如仙女散花般飛墮落街，散落德輔道西和水街交界處，擊中一輛客貨車和一輛平治房車的擋風玻璃，導致爆裂幸無人受傷。</p><p>警員接報到場，拘捕姓李47歲酒店職員，指他容許物件從高處墮下，警方將案列高空墮物事件處理。由於現場馬路有車輛來往，警員要不時維持交通，讓酒店清潔職員在場掃走玻璃碎片。</p></body></html>
