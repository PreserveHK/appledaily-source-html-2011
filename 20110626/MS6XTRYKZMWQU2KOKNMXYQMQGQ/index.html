<html><header><meta charset="utf-8"><title>凱莉落樓梯險仆街</title></header><body><h1>凱莉落樓梯險仆街</h1><p>英國名模伊莉莎伯凱莉（ElizabethHurely圖）在板球手男友ShaneWarne陪同下，到英國科茨沃爾德出席活動，但穿上高踭鞋的她落樓梯竟不慎叉錯腳向前仆，幸好她一直扶實欄杆，才未有跌至四腳朝天，但也弄得腳趾叉出，在村民面前出醜。此外，美國女歌手Rihanna上周三在加拿大開騷時，一個轉身在台上仆倒，幸她臨危不亂，笑笑口之後繼續表演，片段被人放上網，即時被fans瘋狂轉載。</p></body></html>
