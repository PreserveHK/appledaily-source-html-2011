<html><header><meta charset="utf-8"><title>趣趣地：奧連特玩轉拉斯維加斯</title></header><body><h1>趣趣地：奧連特玩轉拉斯維加斯</h1><p>今年2月，有一隊叫奧連特（圖）嘅英甲球會喺足總盃完成咗一項偉大創舉，就係喺賽事第5圈主場靠箭頭莊拿芬迪侯臨完場前嘅入球1:1逼和咗英超班霸阿仙奴，成隊波賽後好似拎咗世界盃咁high。球隊班主希倫（BarryHearn）日前就兌現承諾，用咗超過3萬鎊（約37萬港元）請晒班球員去賭城拉斯維加斯玩番餐，佢仲好興奮表示：「我係賭城嘅常客，我同球員都好享受係呢度嘅每一分鐘。」</p></body></html>
