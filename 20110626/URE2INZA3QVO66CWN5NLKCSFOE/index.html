<html><header><meta charset="utf-8"><title>網誌假冒陳致中分享性經</title></header><body><h1>網誌假冒陳致中分享性經</h1><p>台灣前總統陳水扁的兒子、高雄市議員陳致中，就任議員後鮮有見報，但再度上報還是與召妓有關?!近日網上一個名為「召妓議員~陳致中」網誌，並以陳當大頭照，詳述買春經驗，接受提問，服務一流。<br>網誌首頁寫明「召妓無罪！嫖妓有理！買春就是愛台灣！」（圖）文章以「品茶」作召妓代號、「煮茶女」代替小姐，以溫柔派、半糖茶等來形容小姐特徵，性交易詳情、服務收費都有。去年被高雄地方法院認定是召妓男的陳，看到網誌後即報警，警方證實網誌假冒，但發文者身處美國，無法可管，網誌未被關閉。<br>台灣東森新聞</p></body></html>
