<html><header><meta charset="utf-8"><title>得獎名單</title></header><body><h1>得獎名單</h1><p>愛鯨魚保護大自然：<br>劉炳喜、胡啟耀、陳偉明、蔡家泳、葉敏詩、許政朗、何麗珍、劉樂瑤、林俊淮、黎美芳、ChanChitYu、LauSudarti、MokCheukKiu、PacoLau、YauYimWah<br></p><p>駕駛麥坤玩大富翁：</p><p>（大獎）余鈞洋、余蔚汶、譚旭勤、鄧煒信；（二獎）李慧琛、鄧子俊、崔建明、譚焯烽、鄧卓謙、FeliceChan、HungHingYuen、LuiKwanYing；（三獎）李佩儀、馬子峰、何慧婷、梁麗萍、傅文迪、LauPoHei、LeeChunYin、YamniYim</p></body></html>
