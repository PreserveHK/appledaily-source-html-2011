<html><header><meta charset="utf-8"><title>新民黨倡增設兩局長</title></header><body><h1>新民黨倡增設兩局長</h1><p>【本報訊】新民黨發表政府重組架構報告，建議由政務司司長督導的9個政策局減至6個，財政司司長續掌財經、土地房屋及運輸等範圍，增設兩個首長級第九級的人力發展局和經濟發展局局長，協助長遠制訂人口政策及推動經濟轉型。建議已經中聯辦轉交港澳辦參考。<br>該黨主席葉劉淑儀昨稱，政務司司長現掌管9個政策局，又兼顧十二．五規劃、西九藝術區及關愛基金等，難應付涉及長遠政策的深層次問題，因此建議削減其督導的政策局，將人才培訓、經濟規劃兩大範圍，由建議的人力發展局及經濟發展局處理，兩局長直接向特首滙報。</p></body></html>
