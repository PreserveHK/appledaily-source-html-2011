<html><header><meta charset="utf-8"><title>YUI抵港跪熱情Fans</title></header><body><h1>YUI抵港跪熱情Fans</h1><p>日本人氣唱作小天后YUI昨日抵港，以準備今晚在亞博館的處女香港騷，由於門票早已賣清，證明她粉絲眾多，所以獲近百人接機。<br>YUI昨日下午約1時步出閘口，以男性為主的近百fans即獻花及送禮物，穿FanClubTee的他們相當團結，齊心嗌口號又帶來大橫額打氣，得YUI開心到極，令本來已很友善的她在支持者包圍下，捧花兼跪地一起合照。</p><p>韓庚後至</p><p>YUI離開後約半小時，便輪到前SuperJunior成員韓庚抵達入境大堂，過百女fans即湧上前欲親近偶像。全智賢同日也抵港拍戲。<br>採訪、攝影：張俊銘</p></body></html>
