<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎同o靚模劃清界線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎同o靚模劃清界線 - 馮仁昭</h1><p>傅穎（Theresa）噚日喺觀塘舉行新書《ATimeToLove》預售簽名會，原本準備200個籌，但臨時再加50個，提到佢喺書中嘅三點式相刻意用圖案遮住，係咪唔想同o靚模嘅寫真比較？佢話：「我今年出嘅唔係寫真集，好難同佢哋比較。」問佢書中會唔會提傳緋聞嘅羅仲謙？佢即話：「唔好提呢件事。」又避談會唔會送新書畀羅仲謙，至於會唔會送畀其他舊男友？佢話：「佢哋應該自己支持。」</p></body></html>
