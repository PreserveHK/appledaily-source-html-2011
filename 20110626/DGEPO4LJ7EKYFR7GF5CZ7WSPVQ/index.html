<html><header><meta charset="utf-8"><title>長沙灣兩婦因財失義互毆傷</title></header><body><h1>長沙灣<br>兩婦因財失義互毆傷</h1><p>【本報訊】長沙灣麗閣邨發生打架傷人案，兩名女子昨狹路相逢大打出手，同告受傷送院，並涉公眾地方打架被捕。涉案兩名女子，分別45歲姓何及43歲姓馮，據稱兩人原為好友，馮婦經濟拮据向財務公司借錢，並由何婦為擔保人，但馮婦無力償還一走了之，擔保人何婦要為借貸「上身」。<br>昨晨10時30分，兩人在麗閣邨麗菊樓外相遇，發生爭執互毆，馮婦被人咬傷右手（圖），何婦亦手腳受傷，兩人被捕及送院治理。</p></body></html>
