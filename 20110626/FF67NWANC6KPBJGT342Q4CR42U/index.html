<html><header><meta charset="utf-8"><title>Miley遇狂迷衝上台大叫</title></header><body><h1>Miley遇狂迷衝上台大叫</h1><p>迪士尼女星MileyCyrus前晚在澳洲墨爾本繼續舉行巡迴騷，其間突然有o靚仔歌迷衝上台行近她，嚇到她花容失色，幸好保安即刻上台護駕，將狂迷帶走。<br>事發時Miley正演唱《TheClimb》，突然身後有一名o靚仔歌迷衝上台想伸手摸她，嚇到她即刻叫了兩聲「我的天啊！」保安見到出事即刻上台化解危機。剛與Miley翻撻成功的LiamHemsworth及他父母也有捧場，不過Miley受訪時卻說怕在熟人面前演出。</p></body></html>
