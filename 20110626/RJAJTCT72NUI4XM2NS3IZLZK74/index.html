<html><header><meta charset="utf-8"><title>蘋果汁索氣跑街體驗空氣污染</title></header><body><h1>蘋果汁<br>索氣跑街體驗空氣污染</h1><p>【本報訊】300名中學生參與「索氣大作戰」，在全港多個地點完成八項任務，學習香港空氣污染知識。<br>昨舉行的「索氣大作戰」活動由「健康空氣行動」主辦，有300名11至18歲、來自75間中學的青少年參加，他們「索氣」地跑勻港九。參加者必須完成八個指定任務，包括到全港三個環保署路邊空氣污染監測站拍照，及到港鐵荃灣線兩個以藍色為背景的車站，包括金鐘及美孚尋找寓意受空氣污染毒害的「藍血人」。最快完成所有任務的是迦密柏雨中學的甘家倫以及張俊堅，他們說平日不太了解空氣污染問題，昨在市區比賽，吸入汽車廢氣，終親身體驗空氣污染的禍害。</p></body></html>
