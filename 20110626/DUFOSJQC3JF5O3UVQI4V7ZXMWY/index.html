<html><header><meta charset="utf-8"><title>西灣河消防探燃器查燒車</title></header><body><h1>西灣河<br>消防探燃器查燒車</h1><p>【本報訊】一輛停泊在西灣河康祥街露天停車場的客貨車，昨午2時許突然冒煙着火，街坊報警。消防員到場將火救熄，惟客貨車已嚴重燒毀（圖）。消防員用探測易燃液體的「碳氫化合物探測器」儀器追查，探測到燒車有易燃液體殘留痕迹，認為火警有可疑，交警方調查。<br>警方聯絡車主到場助查，獲悉車主以三千元月租租用該車位，而被燒客貨車主要用作儲放裝修工具，包括存有一些易燃液體，警方調查後相信火警無可疑。</p></body></html>
