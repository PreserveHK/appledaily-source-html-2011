<html><header><meta charset="utf-8"><title>BoA獻銀幕初吻攻荷李活</title></header><body><h1>BoA獻銀幕初吻攻荷李活</h1><p>韓國女歌手BoA日前在加拿大拍攝3D歌舞片《Cobu3D》，由於這是她首部荷李活電影，故她特別緊張，連銀幕初吻都獻上，啜爆男主角DerekHough。</p><p>韓版Britney</p><p>這場浪漫咀戲日前於多倫多街頭拍攝，BoA閉上眼睛與雙手插袋扮型的Derek接吻，當地傳媒更形容她為韓版BritneySpears。此外，BoA請來同門組合東方神起的U-Know客串一角，而U-Know前晚就聯同金賢重等星於首爾出席六大事務所合作的國際經理人公司成立派對。</p></body></html>
