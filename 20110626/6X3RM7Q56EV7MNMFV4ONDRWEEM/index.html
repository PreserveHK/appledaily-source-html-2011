<html><header><meta charset="utf-8"><title>下屬藉開會向女上司求婚</title></header><body><h1>下屬藉開會向女上司求婚</h1><p>姊弟戀、辦公室戀愛都難不到26歲、在重慶一間保險公司任職的秦天。<br>上周五（24日）他在公司的會議上，當眾向上司、34歲女經理小喬成功求婚。當時秦天正在做簡報，突然投影機出現小喬的生活照，秦天便說：「人生的路上認識你，我相信事在人為也是上天安排！」一番讚美的說話後，他拿出鮮花單膝跪下向年長自己8歲的女上司求婚。<br>曾經離婚的小喬感動得熱淚盈眶（圖右），當即答應了他的求婚。不過小喬事後稱，身邊朋友都不看好這段姻緣，秦天亦顧及小喬在公司所受的壓力，已決定辭職轉工。<br>《重慶晚報》</p></body></html>
