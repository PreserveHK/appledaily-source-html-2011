<html><header><meta charset="utf-8"><title>關仁隱事：「凸眼」入行前癡迷玉樹 - 關仁</title></header><body><h1>關仁隱事：「凸眼」入行前癡迷玉樹 - 關仁</h1><p>「凸眼」同寶島「瑜伽」之前拍拖死都唔認，就算被人影到喺香港約會，瑜伽都堅拒唔畀名份「凸眼」，難得年紀輕輕嘅「凸眼」戀愛至上又唔介意名份呢啲俗世嘢，咪睇「凸眼」好似好識諗咁，但佢未入行前都好似時下o靚妹一樣鍾意迷偶像，以前佢好鍾意追劇，仲勁冧《黑心旋風》入面嘅「玉樹」㖭，「凸眼」仲當正自己係「玉樹」老婆，仲話唔畀劇中嘅「玉樹」同「磚頭」開花結果，真係笑死班同學仔。<br><br>Textby關仁</p></body></html>
