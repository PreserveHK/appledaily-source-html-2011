<html><header><meta charset="utf-8"><title>章子怡屈身送舞鞋</title></header><body><h1>章子怡屈身送舞鞋</h1><p>章子怡前日到希臘雅典出席2011年雅典特殊奧林匹克運動會的開幕儀式，以運動會形象大使身份出席及上台發言。另外，她日前出席浙江衞視的節目《中國夢想秀》，為一位身體有缺陷的小女孩及一對年老夫婦達成夢想，她向小女孩送上一對繡有「彤彤加油」的紅色跳舞鞋，章子怡無懼走光危險，蹲下為她穿上，場面感人。<br>另外一對年近九旬的老夫婦，兩人恩愛的舉動在網上被人廣泛流傳，章子怡在節目中扶他們上台。之前章子怡和老外富商ViVi分手後感情未有着落，她說：「我不需要轟轟烈烈的愛情，期待平凡而真實的感情。」章子怡更被老夫婦的經歷感動至落淚。<br>撰文：林妃</p></body></html>
