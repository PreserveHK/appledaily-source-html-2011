<html><header><meta charset="utf-8"><title>關仁隱事：「癲癲」為錢銀背信棄義 - 關仁</title></header><body><h1>關仁隱事：「癲癲」為錢銀背信棄義 - 關仁</h1><p>係人都知「癲癲」麻煩難服侍，佢由出道至今不停跟經理人反面，佢老公「瘋瘋」為咗幫佢，仲搵埋好友幫手接工作，好友出盡力幫癲癲，點知癲癲竟起人尾注，呢頭同好友講唔想接，點知暗地裏自己搵返個客接job，想慳返唔使畀佣金，好友知道後心都淡晒走人，搞到瘋瘋好無奈。癲癲唱衰老公係奸仔，其實佢自己都唔係好人，癲癲周圍同人講自己唔貪錢，真係搵鬼信！<br><br>Textby關仁</p></body></html>
