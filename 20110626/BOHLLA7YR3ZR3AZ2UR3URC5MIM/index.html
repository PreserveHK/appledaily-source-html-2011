<html><header><meta charset="utf-8"><title>MJ子女戴花瓣鏈悼亡父</title></header><body><h1>MJ子女戴花瓣鏈悼亡父</h1><p>美國流行樂天王米高積遜（MichaelJackson）於香港時間昨日正值離世兩周年，全球多地舉行悼念活動，如其兄Jermaine便到多倫多出席印度電影節與其他歌手憑歌悼亡弟。<br>前日MJ的大仔Prince、次女Paris和孻仔Blanket，被拍到與幾位堂兄弟姊妹外出看電影，其中Prince與Paris展露歡容，料已從失去父親的陰霾中康復，而且他們不約而同戴上同款項鏈，據知鏈中央有六塊花瓣圖案，有指這在盛傳MJ死前兩年起信奉的伊斯蘭教中含有永生意思，似乎MJ兒女都想他能在天國得到快樂。</p></body></html>
