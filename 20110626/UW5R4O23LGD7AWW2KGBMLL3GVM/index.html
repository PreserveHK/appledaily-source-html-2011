<html><header><meta charset="utf-8"><title>戴辛尉讚舊愛霆鋒好男人</title></header><body><h1>戴辛尉讚舊愛霆鋒好男人</h1><p>謝霆鋒的初戀女友戴辛尉昨日在尖沙嘴出席活動，她表示有留意鋒芝離婚，但已少和霆鋒聯絡，她說：「兩小口子嘅嘢，外人唔應該多講，閂埋門一家人，希望佢哋一團和氣啦。」</p><p>打機唔瘋狂</p><p>栢芝狂數霆鋒沉迷打機，不顧妻兒，戴辛尉說：「識佢嗰時佢都打機，咁嗰個年紀，個個都鍾意打機o架啦，但佢識得分輕重o架喇，佢鍾意但唔係瘋狂。」<br>戴辛尉坦言當年和霆鋒拍了拖很短時間，覺得他是個好男人，她說：「以我認識嘅佢，細細個已對自己每一步都好緊張，尤其係事業，清楚明白自己要乜，係好有規律、幾好嘅男仔。」她坦言為朋友離異感到可惜。<br>採訪、攝影：梁錦雯</p></body></html>
