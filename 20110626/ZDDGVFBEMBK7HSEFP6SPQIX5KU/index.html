<html><header><meta charset="utf-8"><title>將軍澳失蹤智障男子終尋回</title></header><body><h1>將軍澳<br>失蹤智障男子終尋回</h1><p>【本報訊】上周五於油麻地報稱失蹤的26歲輕度智障男子高天鍵（圖左），昨凌晨時分被警方於將軍澳寶琳地鐵站附近尋回。其母（圖右）到將軍澳警署接回兒子後，仍對港鐵拒絕向她披露兒子的八達通紀錄耿耿於懷，批評港鐵未有適當應變，延誤尋人時間。<br>高天鍵上周五完成康復訓練離開油麻地後，家人遲遲未見其返家決定報警。高太曾要求港鐵提供兒子的八達通紀錄，協助鎖定尋人區域，但港鐵指紀錄涉及私隱，只能向警方提供。最終警員於寶琳巡查時發現高，並通知其家人。</p></body></html>
