<html><header><meta charset="utf-8"><title>趣趣地：美斯牛一擦鞋多謝巴塞</title></header><body><h1>趣趣地：美斯牛一擦鞋多謝巴塞</h1><p>「宇宙最強」美斯（右）前日同一班阿根廷隊友出席一個聯合國兒童基金會嘅活動，順便慶祝埋佢24歲嘅生日。喺活動上，美斯不忘多謝提攜佢成長嘅巴塞隆拿：「我細個成日俾人歧視我矮，不過多得巴塞發掘我，仲幫我支付昂貴嘅醫藥費醫病，先至有今日嘅成就。」家美斯就備戰緊7月嘅美洲國家盃，不過教練巴迪斯達就話如果美斯又好似上年世界盃咁「隱形」，就會實行「B計劃」，搵另一箭頭希古恩頂佢個位。</p></body></html>
