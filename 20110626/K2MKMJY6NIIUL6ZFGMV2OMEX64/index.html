<html><header><meta charset="utf-8"><title>有玄機：鋒芝相剋危機難解</title></header><body><h1>有玄機：鋒芝相剋危機難解</h1><p>霆鋒曾講過，自己和栢芝的命相剋，但願為愛去死，一生無悔。玄學家區仲德師傅指兩人命格的確相剋，霆鋒屬木，忌金，但栢芝屬重金，今年金木年對兩人婚姻尤其不利，婚姻危機解除的機會微乎其微。<br>但栢芝下年會有新的夫星出現，區仲德表示：「栢芝以火為夫星，2012年會出現另一粒夫星，會有新嘅真命天子出現，但佢夫星比較弱，一拍即結會比較好。至於霆鋒嘅下一段真姻緣，就要去到2018、2019年。」</p></body></html>
