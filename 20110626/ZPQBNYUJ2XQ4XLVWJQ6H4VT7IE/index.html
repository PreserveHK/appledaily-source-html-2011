<html><header><meta charset="utf-8"><title>暫未看好人幣ETF發展空間有限</title></header><body><h1>暫未看好<br>人幣ETF發展空間有限</h1><p>市場憧憬人民幣交易所買賣基金（ETF）將面世，對於其在港發展的可行性，滙豐集團總經理馮婉眉認為，人幣ETF出現只是時間問題，但年內會否熾熱登場，暫未見很大空間。<br>本地能否形成真正具意義的人幣ETF，她指關鍵是，基金能否找到足夠可供追蹤表現的產品作為資產，以及其流通程度，若基金僅透過創造替代（proxy）「變種」指數作資產，ETF出現追蹤誤差（trackingerror）機會便很大，將影響真實表現的反映。</p></body></html>
