<html><header><meta charset="utf-8"><title>*Apps士多：TVBApp回歸</title></header><body><h1>*Apps士多：TVBApp回歸</h1><p>今時今日要煲電視劇，上網重溫已漸成潮流！TVB一直有推出自家網頁myTV俾觀眾重溫，但之前只在Android平台推出流動App，近日強勢回歸iOS。點解話佢回歸？因為呢個myTV+早已經上過架，但又忽然失蹤，今次再上架，仲帶來最新功能！myTV提供嘅節目內容分兩種，自選節目可以睇勻劇集、綜藝等節目，直播頻道就有互動新聞台或高清翡翠台選擇，想睇節目都需要有戶口先得！免費試用期只去到7月11日，想喺街頭煲晒《怒火街頭》真係要趁手啦！<br><br>記者：王震遠</p></body></html>
