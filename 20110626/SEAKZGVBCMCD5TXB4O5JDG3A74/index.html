<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa寸霜霜馨予整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa寸霜霜馨予整容 - 馮仁昭</h1><p>舊年o靚模寫真喺書展掀起唔少風波，今年仲要加多班內地生力軍加入，今年有份出寫真嘅百果園E神陳靜（DaDa），佢對自己嚟緊本寫真銷量好有信心，佢噚日喺尖沙嘴出席一個活動，問DaDa怕唔怕外界會將佢同內地代表潘霜霜以及張馨予比較身材？DaDa明寸佢哋變臉同喺身材上造手腳話：「自己勝在個胸夠天然樣夠自然，不過我都有留意內地生力軍嘅寫真，因為要知己知彼。」</p></body></html>
