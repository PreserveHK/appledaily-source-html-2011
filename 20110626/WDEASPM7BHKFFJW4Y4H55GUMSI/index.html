<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓庚演鄧小平教歷史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓庚演鄧小平教歷史 - 馮仁昭</h1><p>前SuperJunior成員韓庚噚日到屯門為有份演出嘅新片《建黨偉業》宣傳，近百fans去到現場親近偶像，韓庚亦識做同fans影相留念。韓庚話：「好明白生喺香港嘅小朋友，對國家歷史唔係太認識，我接拍呢部戲飾演鄧小平，目的都係為咗推廣我國歷史。」佢話雖然自己戲份少，而且冇機會見到周潤發係有啲可惜，但首次拍戲總算係一個好開始。</p></body></html>
