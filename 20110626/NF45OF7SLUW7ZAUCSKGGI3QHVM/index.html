<html><header><meta charset="utf-8"><title>「奧迪姐」耍無賴車頂熱舞</title></header><body><h1>「奧迪姐」耍無賴車頂熱舞</h1><p>廣州「奧迪姐」近日網上爆紅，但不是她長得美，而是她很無賴。據網上流傳短片所見，一名身穿白色連身裙妙齡女子，坐在白色奧迪車頭（圖）搔首弄姿，引來途人圍觀，她的表演慾一發不可收拾，先是站在車頭跳舞，繼而把車頂當舞台熱舞起來，引起圍觀者議論紛紛。<br>短片被冠以「奧迪姐耍無賴」在各網站傳播。知情者稱，片中奧迪姐駕車路經廣州一個批發市場，因違章被交警攔截，並被罰款，但她不服，並當眾耍無賴，引致交通堵塞。交警拿她沒辦法。其後另一名交警到場支援下，奧迪姐最終還是乖乖落車受罰。<br>土豆網</p></body></html>
