<html><header><meta charset="utf-8"><title>四萬劏房西九龍重災</title></header><body><h1>四萬劏房西九龍重災</h1><p>【本報訊】民建聯過去一周巡查九龍城和深水埗共61幢舊樓，發現每幢都有劏房，平均每六戶就有一戶是劏房。該黨九龍城及深水埗支部以抽樣形式巡查西九龍包括土瓜灣道、馬頭圍道、紅磡，以及深水埗福榮街及福華街，共61幢舊樓、3,078戶，發現有513戶「劏房」，佔16.7%。<br>該黨區議員鄭泳舜表示，屋宇署數字顯示，九龍城及深水埗共有1,603幢50年樓齡或以上舊樓，按調查結果推算，兩區可能有高達4萬間的劏房。他又說劏房近年甚至有企業化的迹象：「但家好多人一個人有百幾個劏房單位，甚至有地產代理自己經營。」</p></body></html>
