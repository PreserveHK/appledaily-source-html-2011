<html><header><meta charset="utf-8"><title>蘋果汁12內房商未明碼標價</title></header><body><h1>蘋果汁<br>12內房商未明碼標價</h1><p>發改委近期派出調查組赴天津、上海、重慶、南京、杭州、廣州、成都、西安八個城市檢查，發現有12家房地產企業存在未明碼標價情況，當中包括保利香港（119）同系公司保利地產旗下保利（成都）實業的保利花園2期項目、成都悅城實業祥雲項目，部份已售房源明確標示已售狀態，同時標示的價格高於實際成交價格，對消費者有明顯誤導，構成誤導性標價的價格欺詐行為，依法擬分別處以50萬元人民幣罰款。
</p></body></html>
