<html><header><meta charset="utf-8"><title>大圍港鐵職員遭經紀毆打</title></header><body><h1>大圍<br>港鐵職員遭經紀毆打</h1><p>【本報訊】港鐵兩名車站男職員，昨午在港鐵大圍站出入口執行職務，票控一名涉在港鐵範圍內派發樓盤傳單的地產經紀時發生爭執，混亂中兩名職員被人推撞及毆打受傷，需送院治療，逞兇男子傷人後逃去。<br>港鐵發言人稱，事發昨午1時45分，有職員巡經大圍站D出口時，發現有人在出口附近派發傳單，也有地產經紀在站內騷擾乘客。由於最近收到乘客投訴，指有地產經紀騷擾乘客及阻礙乘客出入，職員遂執行港鐵未經許可展示資料以作廣告用途的附例，向騷擾乘客者提出票控，其間兩名職員與派傳單人士發生碰撞。</p></body></html>
