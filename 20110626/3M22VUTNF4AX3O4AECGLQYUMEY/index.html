<html><header><meta charset="utf-8"><title>U2慘被狂寸逃稅</title></header><body><h1>U2慘被狂寸逃稅</h1><p>聞名全球的英國戶外音樂節GlastonburyFestival，前日為開幕第二日，被視為今屆最具份量的演出單位、愛爾蘭搖滾班霸U2終在主舞台晤fans，但天公不造美下起雨來，令主音Bono和結他手TheEdge等要冒雨表演，但早已習慣會場遍佈泥濘的樂迷，又怎會被丁點兒雨水嚇倒？</p><p>只是有人卻不識趣搞事，在台下豎起顯眼示威牌抗議U2涉嫌逃稅，成這場演出的美中不足之處。此外，曼聯前鋒朗尼（WayneRooney）陪老婆高蓮（Coleen）乘直升機來睇騷，高蓮在twitter更大晒合照及名貴JimmyChoo水靴。</p></body></html>
