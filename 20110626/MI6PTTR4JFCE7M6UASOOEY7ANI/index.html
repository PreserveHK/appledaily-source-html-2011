<html><header><meta charset="utf-8"><title>校監仍欠臻美百萬元</title></header><body><h1>校監仍欠臻美百萬元</h1><p>【本報訊】兩年前的前基督教臻美黃乾亨小學校政亂局，餘波未了。該校前校監梁淑貞，仍拖欠校方近100萬元，但她屢屢「潛水」失蹤，本報昨日亦未能聯絡她。學校將於明日召開校董會，除通過核數報告外，亦會釐清各涉事人的法律責任，考慮是否狀告梁淑貞並循法律途徑追討欠款。<br>該校09年被揭發財政及管理混亂，擾攘兩個月後終由教育局及廉政公署介入調查，並由觀塘福建中學接辦該校並易名為福建中學附屬學校。不過，臻美所欠下的大筆糊塗賬卻一直算不清，會計師日前終完成初步核數報告，校方現仍有約900多萬儲備未歸還政府，另有約100萬元不知所終，後發現原來是梁淑貞夾帶私逃。</p></body></html>
