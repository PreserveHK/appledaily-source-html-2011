<html><header><meta charset="utf-8"><title>葵涌三男互毆警盾牌鎮壓</title></header><body><h1>葵涌<br>三男互毆警盾牌鎮壓</h1><p>【本報訊】29歲姓蔡男子昨晨7時許，駕駛運輸公司中型貨車，停泊在葵涌葵德街路旁，他倒車離開時，車身撞及泊在後面的物流公司中型貨車倒後鏡，引起該車40歲姓黃男子與30歲姓孫跟車工人不滿，雙方理論發生爭執。黃用雨傘敲打蔡，孫亦揮拳襲擊蔡，復打破蔡車內的收音機，途人報警。警員到場，雙方仍在武鬥，警方通知上峯增援，五部衝鋒車趕至。警員持盾牌鎮壓（圖），警犬亦到場。蔡臉部及右眼受傷，黃右腳受傷，與孫同涉襲擊，孫亦涉刑毀被捕。</p></body></html>
