<html><header><meta charset="utf-8"><title>關仁隱事：「發電王」拍戲放電惹人嫌 - 關仁</title></header><body><h1>關仁隱事：「發電王」拍戲放電惹人嫌 - 關仁</h1><p>近年「發電王」喺香港嘅人氣跌咗唔少，所以佢畀多咗時間返內地拍戲搵銀，咁又係，冇咗個大水喉男友「長毛」射住，惟有靠自己努力搵錢。</p><p>嬌嗲難頂</p><p>其實發電王初初出道憑住眼大大一副甜樣冧到唔少男fans，可惜後勁不繼，不過佢嘅發電姣功依然強勁，關仁聽到唔少電影幕後話發電王平時喺片場，對住雄性動物即時上足電，不時登大對眼同嬌聲嗲氣，搞到啲男工作人員話佢惡頂，睇嚟發電王啲電力都過晒期嘞。<br><br>Textby關仁</p></body></html>
