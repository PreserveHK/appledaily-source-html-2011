<html><header><meta charset="utf-8"><title>陳喬恩收發哥禮物激動</title></header><body><h1>陳喬恩收發哥禮物激動</h1><p>陳喬恩近日忙於在內地拍新劇《王的女人》，但她昨仍抽空到杭州，跟何潤東和導演鄭保瑞等一同宣傳新戲《大鬧天宮》，其他有份演出的如周潤發、郭富城和梁詠琪等則因有工作在身，未能現身。<br>一向喜愛攝影的發哥拍攝《大鬧天宮》時，原來經常任攝影師為其他演員影靚相，昨日他就託電影公司老闆王海峰，向陳喬恩和何潤東送上他為兩人拍的相片。</p><p>大讚有心</p><p>陳喬恩收到發哥為她拍的相片時喜出望外，更開心到眼紅紅說：「發哥很有心，拍好了照片，還用相架裝好送給我，收到一刻真的抖了一下，好感動。」何潤東則聲稱相片是貴重禮物，他收到後開不了口幾秒，表現激動。<br>撰文：葉雪</p></body></html>
