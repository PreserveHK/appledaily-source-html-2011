<html><header><meta charset="utf-8"><title>微型攝影機闖馬雅古墓</title></header><body><h1>微型攝影機闖馬雅古墓</h1><p>馬雅王朝是中南美洲文明古國，不少文化瑰寶仍保留在古墓內，最近有考古學家利用微型遙控攝影機深入一座封閉了1,500年的古墓（圖），發現墓裏保存了大量紅色壁畫、陶器以及用玉器和珍珠母製成的壽衣，有助考古學家了解早期的馬雅歷史文化。<br>墓穴位於墨西哥南部、向有「美洲雅典」美譽的帕倫克市，由於建在墓穴上的金字塔結構不穩，考古學家遲遲不敢進內，惟有利用軸桿把5厘米長的迷你攝影機，伸進墓穴拍攝。結果拍到墓穴仍保持完好，紅色壁畫上繪有九個人物，根據壁畫圖案，學者推斷墓穴可能屬於馬雅早期一名女統治者，但看不到遺體。<br>英國《每日郵報》</p></body></html>
