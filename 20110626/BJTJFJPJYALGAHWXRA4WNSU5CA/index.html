<html><header><meta charset="utf-8"><title>特稿馬場景觀樓價暴升</title></header><body><h1>特稿<br>馬場景觀樓價暴升</h1><p>雖然中國真正的賭博賽馬何時才能解禁，仍是未知數，但武漢馬場附近樓盤售價已因公開賽獲批准節節上升。<br>有馬場景觀的萬科城最新一期開售時，樓盤售價達每平方米1.5萬元。樓盤推銷員說，看到馬場景的單位均已全部售罄。「以前馬場是一片荒地，馬場建成後也沒多少人會留意該地段的樓盤。但自從近年國家不斷吹風可以賽馬後，樓價由去年至今，已升了一倍」。</p><p>每平方米升至7000元</p><p>在附近另一樓盤，姓張地產經紀表示，所有面對馬場單位未開售已被預定，樓價由前年3,000多元一平方米升至現時7,000多元。他落力推介馬場邊的商舖，「如果有賭馬，租金可上漲一倍以上」。</p></body></html>
