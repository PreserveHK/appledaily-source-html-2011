<html><header><meta charset="utf-8"><title>露絲首映禮搣沙仔</title></header><body><h1>露絲首映禮搣沙仔</h1><p>日前於莫斯科搞完全球首映的《變形金剛：黑月降臨》（Transformers：DarkoftheMoon），全體演員昨日又飛到德國柏林，以盛裝出席於當地舉行的首映禮。片中所有男演員均穿着整齊兼色調統一的灰藍色西裝露面，惟獨是新變形女露絲亨廷頓韋莉（RosieHuntington-Whiteley左），以銀色閃石露背長裙現身，在一眾男演員當中顯得份外突出，她更走到比她矮一截的沙拉保夫（ShiaLaBeouf右）旁邊，揑他的臉搞氣氛。</p></body></html>
