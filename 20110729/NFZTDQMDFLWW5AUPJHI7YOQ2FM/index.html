<html><header><meta charset="utf-8"><title>松岡組隊獻藝失威</title></header><body><h1>松岡組隊獻藝失威</h1><p>日模松岡李那新組成中日韓七人女子組合，成員包括環球小姐AnnaI和韓模Juhee等，其中五位成員昨日在銅鑼灣活動表演，松岡李那獻唱國語歌，不過咬字不清，完全聽不出是國語歌。她事後用廣東話說：「我會學好啲廣東話、普通話。」她謂組合成立只有一星期，所以演出時都很緊張，問她可是隊長？她轉回日文說：「未分，還有兩個中國成員未歸隊。」<br>同場羅仲謙是全場唯一男嘉賓，例牌晒胸肌，他說：「同靚女同車，有被寵幸嘅感覺，不過第一次見佢哋，我講嘢又唔叻，都溝通唔到。」<br>採訪：LoMui<br>攝影：WongManWai</p></body></html>
