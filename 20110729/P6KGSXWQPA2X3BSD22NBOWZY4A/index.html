<html><header><meta charset="utf-8"><title>求驗客手記：卜比摩亞兒子猝死家中 - 求驗客</title></header><body><h1>求驗客手記：卜比摩亞兒子猝死家中 - 求驗客</h1><p>英格蘭只係贏過1次世盃，就係喺1966年自己主辦嗰屆，所以英球迷對於奪冠功臣特別關心，之不過最近就有個唔好嘅消息，就係冠軍隊隊長卜比摩亞（右）嘅兒子甸恩被發現死於家中，終年43歲，佢全身冇明顯嘅傷口，死因仲要查明。查實佢爸爸卜比摩亞93年因患肝癌病逝時都係51歲，可以話都係英年早逝。甸恩有話過自己喜歡飲酒，唔通佢同上周同樣英年早逝嘅歌后AmyWinehouse一樣，都係突然戒酒，身體頂唔順終死亡？</p></body></html>
