<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何守信為亞視留港開飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何守信為亞視留港開飯 - 馮仁昭</h1><p>亞視打造全新王牌綜藝節目《香港有飯開》，係繼《今日睇真D》之後另一話題之作，《香港有飯開》主攻無綫嘅處境劇《誰家灶頭無煙火》，今次請番當年有份主持過《今日睇真D》嘅何守信擔任主持，何B話自己應承做呢個節目，所以會留喺香港一年，有時間先會返去加拿大，老婆陳麗斯都喺香港，佢仲話：「如果老婆唔喺度，我幾個妹都會照顧我。」</p></body></html>
