<html><header><meta charset="utf-8"><title>中國3熊貓成日本勳爵</title></header><body><h1>中國3熊貓成日本勳爵</h1><p>來自中國的大熊貓，成為日本的「功勳爵」？日本和歌山縣政府於周日（24日）舉行儀式，為居住在當地白濱町「冒險世界」主題公園的大熊貓「良濱」、「永明」，以及於三年前死亡、良濱的母親「梅梅」頒授「縣功勳爵」的稱號，以表彰牠們為宣傳該縣所作出的貢獻。冒險世界所長末永隆代，代表大熊貓領取獎狀和勳章，永明則親自出席儀式。<br>現年9歲的良濱是在冒險世界內出生的大熊貓，她於2008年曾經誕下雙胞胎永濱、梅濱，成為一時佳話，而去年在中國專家的協助下，牠與雄性大熊貓永明自然授孕，也誕下龍鳳胎。<br>日本共同社</p></body></html>
