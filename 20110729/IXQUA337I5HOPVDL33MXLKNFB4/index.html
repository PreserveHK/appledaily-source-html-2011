<html><header><meta charset="utf-8"><title>謝勒讚香港齋菜正</title></header><body><h1>謝勒讚香港齋菜正</h1><p>美國男星謝勒力圖（JaredLeto）領軍的搖滾樂隊ThirtySecondstoMars日前來港演出，他和胞兄Shannon及另一隊友Tomo開騷前接受本地傳媒訪問，原來這次並非三子首訪香港，過往途經香港轉機時曾短暫停留9小時，身為素食者的謝勒表示：「我到了志蓮淨苑品嚐齋菜，味道好得極為難忘！」此外，三子選址香港作規模較小的表演，是希望能為樂迷帶來如同大型場館的享受。<br>採訪、攝影：埃博特</p></body></html>
