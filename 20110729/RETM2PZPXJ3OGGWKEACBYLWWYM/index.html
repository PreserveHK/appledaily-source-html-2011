<html><header><meta charset="utf-8"><title>雯女拍拖露曙光</title></header><body><h1>雯女拍拖露曙光</h1><p>鄧萃雯昨日在商台接受訪問，她早前在內地拍古裝電視劇，最近回港休息，她笑說：「趁夏天返嚟避暑，夏天拍劇實在太熱。」雯女透露想拍拖，問她何以有此想法？她坦言：「因為做得太多強悍角色，好攰，又見到莫文蔚話要結婚，鄭秀文同許志安又好好，即係我都仲有曙光，希望可以搵到喇。」</p><p>喜競逐視后</p><p>雯女跟黎耀祥憑劇集《義海豪情》角逐韓國「第6屆首爾電視節」最具人氣男女演員，她說：「可以同祥仔一齊角逐真係幾開心，都可以為香港電視劇出一分力。」祥仔表示自掏腰包也要出席頒獎禮，雯女有否此打算？她笑言：「如果佢搵到旅行社代言，請埋我去都好。」<br>採訪、攝影：胡比</p></body></html>
