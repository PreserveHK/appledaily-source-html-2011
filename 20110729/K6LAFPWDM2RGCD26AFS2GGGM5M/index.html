<html><header><meta charset="utf-8"><title>趣怪定格：螢光狗狗一照變綠色</title></header><body><h1>趣怪定格：螢光狗狗一照變綠色</h1><p>南韓科學家前日（周三）宣佈，他們利用複製技術，成功培育出一隻會發出螢光的狗狗，相信有助科學家找出治療老人癡呆症及柏金遜病的方法。</p><p>南韓首爾國立大學研究員表示，這隻基因改造螢光狗是一隻雌性比高犬（beagle），名字叫泰貢（Tegon），於2009年出生，只要為泰貢注射強力霉素，放在紫外線下，就會看到牠全身散發螢光綠色，只要在狗糧中混入特別藥物給泰貢吃，發光能力就會消失。<br>路透社</p></body></html>
