<html><header><meta charset="utf-8"><title>袁彩雲擬人工受孕</title></header><body><h1>袁彩雲擬人工受孕</h1><p>慧妍雅集昨日在銅鑼灣舉行記者會，趙雅芝、鄭文雅及嫁到加拿大的袁彩雲都有出席。袁彩雲說：「喺加拿大坐咗半年監，老公批准我返香港探吓屋企人。」問造人大計如何？她說：「家努力中，我都恨呀，好多遲過我結婚嘅都有咗、生咗，我希望可以生兩個，三個都得。」她指有必要時，不排除會試人工受孕。</p><p>鄭文雅相集加印</p><p>鄭文雅推出慈善相集，相展將於下月舉行，她說：「相集每本賣1,000元，目標係籌80至90萬，嚟緊會加印，同埋會返內地舉行相展，希望可以籌多啲錢。」<br>採訪、攝影：LoMui</p></body></html>
