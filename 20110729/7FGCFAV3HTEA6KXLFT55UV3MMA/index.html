<html><header><meta charset="utf-8"><title>俞灝明和《春天》再約會</title></header><body><h1>俞灝明和《春天》再約會</h1><p>台灣組合S.H.E成員任家萱（Selina）和內地演員俞灝明拍內地劇《我和春天有個約會》時被嚴重燒傷，目前Selina還在努力復健當中。日前傳出湖南衛視會為《我》劇重新開鏡，男主角依然是俞灝明，但女主角就會換上內地「快樂女聲」參賽者18歲的天津女孩陸翊，而導演仍是陳銘章。<br>俞灝明6月已從內地到香港養傷，據知現時精神和身體狀況都不錯。而Selina被傳將於今年內與未婚夫張承中結婚，任爸爸還透露女兒已做到跪地動作，以準備婚禮當日能下跪向父母敬茶，而伴娘會由好姊妹Hebe和Ella擔任。<br>撰文：葉雪</p></body></html>
