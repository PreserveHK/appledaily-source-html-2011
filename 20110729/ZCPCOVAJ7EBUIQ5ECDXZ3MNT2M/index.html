<html><header><meta charset="utf-8"><title>英國大細孖似足《龍兄鼠弟》</title></header><body><h1>英國大細孖似足《龍兄鼠弟》</h1><p>英國這對身材、樣子大不同的1歲孖生兄弟，令人聯想起荷李活電影《龍兄鼠弟》（Twins）。<br>大孖基恩（Kian左）體重9公斤，但細孖塔倫（Tarun右）僅5公斤，因他患有努南氏症候群（NoonanSyndrome），肺部不斷積水。他們仍在母親腹中時，醫生已發現塔倫有病，要在懷孕33周時剖腹取嬰。醫生一度以為塔倫救不活，但他奇蹟康復，更出院回家過生日。<br>英國《每日郵報》</p></body></html>
