<html><header><meta charset="utf-8"><title>陳法拉微博傳情怕惹禍</title></header><body><h1>陳法拉微博傳情怕惹禍</h1><p>陳法拉、徐子珊、高海寧、陳敏之、胡定欣及苟芸慧等，昨日於九龍灣出席「同星做friend大派對」活動，法拉表示閒時會玩微博更新近況。<br>問到會否與男友於微博上傳情時，法拉說：「會以工作嘅嘢為主，會當日記咁寫，有時睇番之前嘅就好似睇到自己成長咁。不過喺微博講嘢會小心啲，合照都會問過人先放上去。」<br>徐子珊近日榮升千萬豪宅富婆，會否購物乃強項，她說：「冇咁嘅事，層樓講咗係屋企人o架，我只係幫手供。」子珊直言去年8月購入貝沙灣千萬豪宅後已升值不少，她說：「都升咗百分之三十，賣唔賣係媽咪決定，我怕賣咗自己冇地方住。」<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
