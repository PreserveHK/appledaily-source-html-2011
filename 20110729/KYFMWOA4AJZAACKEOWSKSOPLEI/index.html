<html><header><meta charset="utf-8"><title>陳法蓉擊倒港姐師妹</title></header><body><h1>陳法蓉擊倒港姐師妹</h1><p>陳法蓉和鄭丹瑞等昨日偕14位準港姐於尖沙嘴某眼鏡店競逐「時尚目光獎」，結果由5號朱晨麗奪獎。以師姐身份出席的陳法蓉，一襲低胸裙艷壓港姐師妹。<br>可覺得近年港姐質素下降？陳法蓉尷尬笑謂：「各花入各眼，我覺得1號、3號、6號同9號都幾好。」早前傳出好友羅慧娟患癌症，陳法蓉昨日避談娟妹健康問題：「唔好亂估，估錯晒。佢家過得好開心。」<br>朱晨麗被問到有傳無綫將力捧她，她說：「有機會都想試吓，會考慮入行。」有傳因要力捧3號許亦妮，港姐決賽當晚她將不獲任何獎項，許亦妮笑謂：「獎項呢啲隨緣啦，自己想繼續學業。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
