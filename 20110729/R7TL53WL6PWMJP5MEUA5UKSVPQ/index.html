<html><header><meta charset="utf-8"><title>阿諾兒子嘆美食賀出院</title></header><body><h1>阿諾兒子嘆美食賀出院</h1><p>美國加州前州長阿諾舒華辛力加（ArnoldSchwarzenegger小圖）的13歲兒子Christopher日前因滑水意外重傷，大前日才出院，前晚已跟媽媽施賴弗（MariaShriver右）及名嘴奧花雲費（OphrahWinfrey）現身比華利山吃晚飯，引來大批記者拍照，手腕仍戴着病人手帶的他上車時明顯動作遲緩，在場記者問他傷勢如何時，他只簡單回答「我很好」便離開。</p></body></html>
