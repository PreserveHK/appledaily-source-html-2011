<html><header><meta charset="utf-8"><title>澳門澳冚毒拘港製毒師</title></header><body><h1>澳門<br>澳冚毒拘港製毒師</h1><p>【本報訊】澳門司警首次搗破在澳門營運的製冰毒工場，前晚在北區祐漢第4街祐成工業大廈一個以生產洗潔精作掩護的化工廠內，撿獲可製成70公斤冰的原材料。三名男女被捕，包括一名60餘歲姓許的港人製毒師傅兼集團主腦，疑人同時擁有澳門居民證件。同案另拘捕54歲姓關澳門男子及姓陳內地婦。<br>有關製毒工場運作半年，藏身化工廠內，有秘密通道連接生產洗潔精的廠房，工場內設巨型抽氣扇及過濾氣體用的「洗水塔」，過濾生產冰毒時產生的毒氣始排出。司警在工場撿獲87公斤鹽酸、乙酸乙酯等化學原料，共可製成70公斤冰毒，市值達2,500萬元。</p></body></html>
