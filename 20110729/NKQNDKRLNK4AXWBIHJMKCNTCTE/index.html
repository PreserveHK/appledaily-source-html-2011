<html><header><meta charset="utf-8"><title>蘋果汁恒生網繳註冊費接故障投訴</title></header><body><h1>蘋果汁<br>恒生網繳註冊費接故障投訴</h1><p>【本報訊】大學聯招昨日放榜，逾1.9萬名考生需在兩天內繳交註冊費，但有考生投訴，昨透過恒生銀行e-banking服務繳費時，嘗試多次都未能成功，結果要費時失事親身到銀行排隊繳費。<br>大學聯招辦事處發言人昨日表示，收到考生投訴後向恒生查詢，證實e-banking系統連接聯招繳費戶口出現故障，需今天才修好。除了恒生外，考生亦可使用滙豐及東亞銀行網上服務繳費，如考生只有恒生戶口，亦可到東亞銀行各分行或聯招辦事處繳費。<br>恒生銀行發言人接受查詢時否認e-banking系統有問題，但卻無法解釋為何考生未能繳費，只表示考生可以在今天繳費。
</p></body></html>
