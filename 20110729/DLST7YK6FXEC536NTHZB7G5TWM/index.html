<html><header><meta charset="utf-8"><title>少女玩XBox心臟病發死</title></header><body><h1>少女玩XBox心臟病發死</h1><p>英國多塞特郡一名13歲少女，在家玩XBox遊戲機時，不知是否遊戲過度刺激，誘發哮喘病，繼而心臟病發，只說了一句「媽媽，我呼吸不了」，就即不省人事，經搶救後不治。<br>上周五晚，基歐在家中玩XBox。爸爸指她病發前10分鐘還跟他有說有笑，沒多久突然站起身說：「媽媽，我呼吸不了！」後倒地，家人將她送院。基歐原來嚴重心臟病發，腦部缺氧而腦死亡，父母翌日拔掉呼吸機。醫生估計她哮喘病引致心臟病發。<br>英國《每日郵報》</p></body></html>
