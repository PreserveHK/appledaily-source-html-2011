<html><header><meta charset="utf-8"><title>黃奕唔敢惡搞秋瑾</title></header><body><h1>黃奕唔敢惡搞秋瑾</h1><p>內地女星黃奕、古天樂、周汶錡、周麗淇和胡兵等前晚在廣州出席某品牌新店開幕禮，古天樂因家居意外致手腳受傷，他以跛豪形象一拐拐出現時引起哄動，黃奕則扶着他出場。<br>黃奕被問到由她主演的電影《競雄女俠．秋瑾》遭秋瑾姪孫質疑一事，她坦言對來龍去脈不清楚，她說：「我看過電影，可以很自信地說，這是充滿誠意和好看的電影。」<br>對於片中的功夫戲所引起的爭議，黃奕說：「我看過關於秋瑾的故事和史料，秋瑾生前的確酷愛刀劍，騎術和射擊也有功底，被捕時從她的手提包中還搜查出一把手槍。」她表示絕不敢惡搞革命先烈，她只是按導演和劇本的要求呈現秋瑾的形象。撰文：李森</p></body></html>
