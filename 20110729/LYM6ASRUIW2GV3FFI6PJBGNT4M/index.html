<html><header><meta charset="utf-8"><title>珀麗灣呎價6264沽</title></header><body><h1>珀麗灣呎價6264沽</h1><p>中原地產分行經理溫詩雁表示，馬灣珀麗灣12座中層B室，878方呎，享青馬大橋海景，成交價550萬元，呎價6264元。買家為區內分支家庭，鍾愛屋苑環境清靜，景觀怡人，購入單位自用。原業主04年10月以306.8萬元購入，賺243.2萬元，升值79.3%。<br>溫詩雁續稱，受到政府出招影響，珀麗灣交投下降，7月截至24日，暫錄19宗成交，相比上月全月錄約31宗，成交明顯放緩，造價相若，平均呎價徘徊5500元水平。</p></body></html>
