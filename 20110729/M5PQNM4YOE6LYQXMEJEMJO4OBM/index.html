<html><header><meta charset="utf-8"><title>13歲女波蘭奪獎畫作傳全球</title></header><body><h1>13歲女波蘭奪獎<br>畫作傳全球</h1><p>【本報訊】本港13歲女童呂麗華於「第十七屆波蘭國際兒童及青年平面藝術雙年展」中，擊敗全球近萬名青年藝術家，勇奪波蘭托倫藝術創作全球榮譽金章，是唯一獲此殊榮的華人學生。<br>此次藝術雙年展中，逾千幅作品被挑選為優秀作品展覽，表現最突出的41幅可獲波蘭托倫藝術創作全球榮譽金章。麗華的得獎作品以《惜生命．呼喚愛》為題，望藉此喚醒人們對愛護動物的關注。她的得獎作品將於波蘭展出，同時會印製成畫冊，供全球藝術博物館及院校文化交流。</p></body></html>
