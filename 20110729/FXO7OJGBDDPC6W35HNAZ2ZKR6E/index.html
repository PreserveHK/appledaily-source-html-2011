<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳輝虹辭金牌大風高職 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳輝虹辭金牌大風高職 - 馮仁昭</h1><p>金牌大風不停地震，有傳方力申同鄧麗欣近日萌離意，噚日更有高層變動，身為金牌香港區行政總裁暨新媒體董事陳輝虹，以個人業務發展為由請辭，佢嘅職位就由中國區首席營運長李文偉兼任，陳輝虹事業去向未明。金牌大風旗下樂隊RubberBand噚日喺灣仔出席活動，講到有傳佢哋過檔東亞，佢哋話有揣測都好正常，又話噚日先知陳輝虹離職。</p></body></html>
