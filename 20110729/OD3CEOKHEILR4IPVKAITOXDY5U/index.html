<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥玲玲自爆擁40F巨乳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥玲玲自爆擁40F巨乳 - 馮仁昭</h1><p>農夫八月喺廣州搞演唱會，噚日喺柴灣綵排，嘉賓麥玲玲都有嚟。佢哋仲送咗一件比堅尼畀玲玲師傅，玲玲師傅搞笑話：「都唔啱我size，我係40F，呢件32A着唔到。」騷入面佢哋會有棟篤笑，問會唔會講高鐵話題，農夫話：「會講廣州女仔同香港女仔嘅分別。」<br>問到係咪追過廣州女仔所以咁清楚，農夫齊聲否認話：「係人哋媾我哋，好多阿姐鍾意我哋，但我哋無福消受。」</p></body></html>
