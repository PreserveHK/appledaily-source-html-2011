<html><header><meta charset="utf-8"><title>彭妮露闔家歡湊仔</title></header><body><h1>彭妮露闔家歡湊仔</h1><p>西班牙女星彭妮露古絲（PenelopeCruz），在美國名導活地亞倫（WoodyAllen）的「歐洲三部曲」最終章《BopDecameron》擔演要角，近日她趁空檔偕老公積維爾巴頓（JavierBardem）及寶貝仔Leo回祖家度假，同行還有歌手胞弟Eduardo和其新歡「靚太」伊娃隆歌莉亞（EvaLongoria），彭妮露用前置式孭帶湊B，悠然自得，似很享受做其母親角色。</p></body></html>
