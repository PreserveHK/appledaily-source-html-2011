<html><header><meta charset="utf-8"><title>楊宗緯食沙俾蚊叮</title></header><body><h1>楊宗緯食沙俾蚊叮</h1><p>台灣男歌手楊宗緯將於下月底推出新碟《原色》，還與李宗盛合作。新歌《懷珠》大受好評，但也不及他於下月尾的演唱會反應佳，本於8月27和28日舉行兩場，但唱片公司現宣佈加開26日一場。<br>早前楊宗緯在日落時刻拍攝唱片照，他應攝影師要求，一時躺在沙地，一時在草叢裏拍照，看起來十分享受，其實有苦自己知，楊宗緯多次吃到風沙，又被蚊蟲叮咬。拍到天黑，又要走到海裏影相，全身濕透又沾滿海水，但沒地方冲洗，要周圍「撲水」，吃盡苦頭。不過楊宗緯說：「這是十分難得的經驗，很值得，拍出來的東西一定很豐富。」<br>撰文：林妃</p></body></html>
