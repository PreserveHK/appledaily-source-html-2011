<html><header><meta charset="utf-8"><title>iPhone變遙控　懶人必備</title></header><body><h1>iPhone變遙控　懶人必備</h1><p>iPhone功能多多，可用來訂戲票、查看食肆地點等，如今有德國公司推出高科技裝置VooMoteOne（圖），使用方法很簡單，只要把它套在iPhone上，再安裝專屬應用程式，就可令iPhone增加遙控器功能，讓用戶只須一機在手，就可輕鬆控制家中各房間的電器，如電視、音響組合、DVD機及解碼器等，最適合懶人使用。</p><p>至於iPhone5的消息繼續傳不停，最新傳聞指蘋果有意在9月6至15日期間，推出iPhone5，首批手機為數400萬部；而iPad3則因組件短缺，至少要延至11月底才可推出。<br>英國《每日郵報》</p></body></html>
