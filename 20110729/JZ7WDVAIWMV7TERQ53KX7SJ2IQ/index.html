<html><header><meta charset="utf-8"><title>荃灣石油氣罐搶火傷工人</title></header><body><h1>荃灣<br>石油氣罐搶火傷工人</h1><p>【本報訊】茶餐廳工人昨晨8時許返回荃灣石圍角邨開工，其間在後巷更換石油氣罐氣閥發生搶火意外，高近兩米烈燄撲出，燒傷工人手腳及腹部，負傷跑回茶餐廳求救，由姓林東主報警送院。傷者最初清醒送院，其後急轉直下情況危殆。勞工處及機電工程署正調查事故。<br>重傷工人52歲姓譚，現時留醫瑪麗醫院深切治療部。據知譚已婚，半年前受聘石圍角邨石芳樓地下茶餐廳當水吧工。譚已婚，但妻女身在內地。失火石油氣罐頂部被燒至熏黑，事後由機電署撿走調查。</p></body></html>
