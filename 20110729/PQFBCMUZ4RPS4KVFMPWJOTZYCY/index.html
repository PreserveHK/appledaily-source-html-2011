<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲養大食狗女療傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲養大食狗女療傷 - 馮仁昭</h1><p>狗癡傅明憲（GiGi）早前短時間內死咗兩隻愛犬比目魚同西蘭花後非常傷心，直到噚日佢上載一隻可愛小狗（小圖）嘅相上微博，仲寫話：「我家添加一新成員，是女兒，名字是fifi，菲菲，可愛嘛！」佢話fifi係京巴犬，三個月大，一日食四餐。雖然屋企多咗個新成員，但佢都冇忘記為已故兩隻愛犬守齋同誦經，佢前晚去朋友開嘅酒吧捧場，都只係飲水。</p></body></html>
