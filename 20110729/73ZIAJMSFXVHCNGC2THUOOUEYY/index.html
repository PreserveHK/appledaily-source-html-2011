<html><header><meta charset="utf-8"><title>黃翠如探訪愛滋公主</title></header><body><h1>黃翠如探訪愛滋公主</h1><p>黃翠如（Priscilla）早前為有線節目到非洲國家博茨瓦納和摩洛哥，原來博茨瓦納有四分一人口是愛滋病帶菌者，當地有組織舉辦了一個「愛滋病公主比賽」鼓勵病人積極面對人生。Priscilla探訪了其中一位「公主」，更被她的愛情故事所感動，因為她的丈夫不介意她有愛滋病，更在公眾場合向她求婚。</p><p>摩洛哥拍電影</p><p>此外，Priscilla到摩洛哥街頭自導自演拍戲，因她知道摩洛哥是很多荷李活電影的拍攝地，她帶着自己拍的「電影」到電影公司自薦，聲稱自己懂演戲、識功夫，更是成龍的朋友。<br>撰文：葉雪</p></body></html>
