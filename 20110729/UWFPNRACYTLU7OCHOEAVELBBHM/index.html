<html><header><meta charset="utf-8"><title>Juno稱帝超儀還神</title></header><body><h1>Juno稱帝超儀還神</h1><p>麥浚龍（Juno）早前憑主演的電影《復仇者之死》在韓國富川國際電影節中獲影帝，他昨在尖沙嘴舉行祝捷會，出品人何超儀和陳子聰也有到場。Juno獲獎以國語致謝辭，後來因沒繙譯，要以英文再說一次，他說稍後會擺幾圍宴請工作人員，而他與陳自強成立了電影公司，稍後會參與創作。<br>何超儀讚Juno好腳頭：「今次投資唔貴，好抵，叫做賺晒，要還神。」超儀認為Juno應入圍金像獎最佳新人獎或得獎，幸好亦能在異地爭口氣。超儀的製作公司稍後會繼續推出電影：「希望搵啲爆嘅題材，要極端同瘋癲，但唔會玩政治。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
