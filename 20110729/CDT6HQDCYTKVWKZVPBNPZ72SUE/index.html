<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BOY'Z再出碟自嘲低能 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：BOY'Z再出碟自嘲低能 - 馮仁昭</h1><p>關智斌、張致恒噚日再以組合boy'z身份到商台宣傳新歌《ReadyToGo》，佢哋話已經大個仔，所以個名都由boy'z改成BOY'Z，關智斌話其實英皇冇預佢哋今年出碟：「老闆見我哋喺十周年表演仲受歡迎，加上做咗一隻歌畀我哋去日本表演，所以先話幫我哋出隻EP。」佢仲話隻EP會仿效佢哋第一隻碟嘅造型，係咪會chok番當年嘅甫士？佢否認話：「當年我哋係chok低能樣，家再係咁會俾人掉雞蛋！」</p></body></html>
