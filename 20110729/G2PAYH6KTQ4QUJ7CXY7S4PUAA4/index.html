<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫少聰否認仲有私生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫少聰否認仲有私生女 - 馮仁昭</h1><p>今年4月喺北京涉吸毒被捕嘅莫少聰，近日再度成新聞人物。有傳話聰仔唔單止有女友，而且仲好可能又做咗爸爸生咗個女，即係話繼前女友洪欣00年為聰仔生咗囝囝莫鎬廉（早排已改名張浩鋒）之後再做老竇。<br>不過，聰仔助手嘉慧噚日就否認話：「黐線o架！無聊到爆。冇咁嘅事，佢有女朋友，但冇生到呀大佬。」目前聰仔喺青海探訪，佢仲將啲相放上微博㖭。</p></body></html>
