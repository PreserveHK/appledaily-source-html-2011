<html><header><meta charset="utf-8"><title>周秀娜闖台騷32D</title></header><body><h1>周秀娜闖台騷32D</h1><p>由周秀娜和蕭敬騰主演的電影《殺手歐陽盆栽》前晚在台灣信義威秀舉行首映，被台灣傳媒封為「香港波神」的周秀娜大騷32D身材，吸引500粉絲撐場。不過現場仍以蕭敬騰最受歡迎，他出場時更作狀耍功夫，似乎未有因與周秀娜傳緋聞而影響心情。<br>《殺》片由曾志偉任監製、女兒曾寶儀做出品人，曾志偉前晚說：「沒想到我們走在同一條路，兒子當導演，阿寶做幕後，今天好像兒子滿月，抱出來給親戚看。」<br>撰文：林妃</p></body></html>
