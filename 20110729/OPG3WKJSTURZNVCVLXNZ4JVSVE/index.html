<html><header><meta charset="utf-8"><title>元朗唧機鬆脫東主被壓死</title></header><body><h1>元朗<br>唧機鬆脫東主被壓死</h1><p>【本報訊】元朗八鄉金錢圍村發生七人車壓死人意外，昨晚6時許，43歲姓鄧車房東主唧起一輛七人車（左圖），鑽入車底檢查車頭底部零件。突然唧機鬆脫，七人車跌下壓住事主胸口，當場慘叫暈倒。其弟及附近另一車房的工人前來營救報警，眾人抬不動重近兩噸七人車，欲救無從。<br>消防員接報到場唧起七人車，救出呼吸脈搏停頓的事主，由弟弟陪同送院，證實死亡。多名親友趕至醫院得悉死訊，其中一名男親友傷心過度，坐地失聲痛哭（右圖）。</p></body></html>
