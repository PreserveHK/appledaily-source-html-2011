<html><header><meta charset="utf-8"><title>防癌廣告：熱狗危害健康</title></header><body><h1>防癌廣告：熱狗危害健康</h1><p>熱狗與香煙，同樣危害健康？美國有醫療組織，近日在印第安納波利斯市豎立巨型廣告牌，把熱狗腸放進煙盒，煙盒畫上骷髏頭圖案，大字標題「熱狗危害健康」，希望喚起公眾關注熱狗會增加人罹患大腸癌問題。<br>世界癌症研究基金2007年調查發現，人體每日食一條熱狗腸，即50克加工肉類，會增患上大腸癌機率21%。但有專家指熱狗腸營養低，但未至於有害，可適量食用。設於華盛頓的「負責任醫療醫生協會」認為要提醒消費者吃熱狗風險。<br>英國《每日郵報》</p></body></html>
