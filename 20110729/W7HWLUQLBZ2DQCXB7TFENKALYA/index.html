<html><header><meta charset="utf-8"><title>大S傳意外流產</title></header><body><h1>大S傳意外流產</h1><p>台灣藝人徐熙媛（大S）與內地富二代汪小菲的婚姻經常成為報道焦點，近日有消息指大S在五、六月期間曾意外流產。</p><p>汪小菲嘆難受</p><p>大S早前已表示想專心造人，之後她與汪小菲歐遊就被外間看作造人之旅，但兩人被發現歐遊完畢回北京時互不理睬，表情嚴肅，汪小菲全程只是邊行邊玩手機，似與大S有拗撬。大前日汪小菲更在微博留言說：「今天為何這麼難受？緩不過來。」惹起網民陣陣聯想，令大S的流產傳言更甚囂塵上。有媒體試圖向大S奶奶張蘭求證傳言，但她一直拒接電話。<br>撰文：林妃</p></body></html>
