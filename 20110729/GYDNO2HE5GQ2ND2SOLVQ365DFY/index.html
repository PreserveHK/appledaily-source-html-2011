<html><header><meta charset="utf-8"><title>蘋果汁促公開跑道環評一人一電郵</title></header><body><h1>蘋果汁<br>促公開跑道環評一人一電郵</h1><p>【本報訊】環保團體環保觸覺數名代表昨到政府總部請願，抗議機管局遲遲未公佈第三條跑道的環評資料，阻礙公眾諮詢，環保觸覺發起「一人一電郵」行動，促請機管局重新諮詢。<br>環保觸覺指出，第三條跑道的公眾諮詢期已超過一半，但機管局仍未公佈新跑道對環境影響的資料，只發佈經濟收益數據，批評只是假諮詢。多個保育團體也要求機管局不能再淡化新跑道對環境影響，必須正視及承認第三條跑道對環境影響巨大，交代更多對環境、公眾健康及生態影響的數據，並延長諮詢期，不可對第三跑道傾斜及過份側重經濟的討論，以及不可在法定環評程序才處理環保問題。</p></body></html>
