<html><header><meta charset="utf-8"><title>吳建豪打沙包當健身</title></header><body><h1>吳建豪打沙包當健身</h1><p>台灣歌手吳建豪日前他在台灣舉行慶功簽唱會，雖然工作密麻麻，但他沒有抱怨。</p><p>耶路撒冷探秘</p><p>在簽唱會上，吳建豪戴上金色拳套打沙包，讓他乘機運動。工作人員踢爆吳建豪運動上癮，吳建豪說：「之前每天起床便立即出門健身，最近沒辦法總覺得少了點甚麼。」<br>下月7日是吳建豪的生日，但他需在工作中度過，到時他將在港宣傳，他的生日願望是：「一是和家人一起過生日、二是想去耶路撒冷。」他渴望到耶路撒冷，並說：「希望有時間可以去一趟，去因為聖經裏的故事都在那裏發生，所以我想去看看。」<br>撰文：林妃</p></body></html>
