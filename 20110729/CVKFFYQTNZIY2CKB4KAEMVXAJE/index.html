<html><header><meta charset="utf-8"><title>欣宜遺憾肥姐廚藝失傳</title></header><body><h1>欣宜遺憾肥姐廚藝失傳</h1><p>鄭欣宜前晚到將軍澳電視廣播城擔任節目《大廚出馬》的嘉賓，欣宜自誇廚藝了得，最勁就是炮製甜品，她自爆因怕肥，所以每次整甜品都會分給親友食，她大讚父親鄭少秋最乖，因為每次弄了甜品給爸爸，爸爸都會立即食晒，十分畀面。</p><p>忙減肥練歌</p><p>不過欣宜遺憾不懂煮中菜，更一臉感觸說：「媽咪同婆婆都煮得好叻，佢哋嘅手藝家失傳咗。」今年10月欣宜將會推出新碟，現時她忙於減肥練歌，並希望在影封套前再減磅5至10磅。<br>採訪：譚倩宜<br>攝影：葉君海</p></body></html>
