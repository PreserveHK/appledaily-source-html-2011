<html><header><meta charset="utf-8"><title>GaGa電台低胸獻技</title></header><body><h1>GaGa電台低胸獻技</h1><p>美國流行曲天后LadyGaGa日前穿着粉藍色低胸套裝往洛杉磯當地的電台表演，除邊彈邊唱《TheEdgeOfGlory》，更獻唱下隻細碟的歌曲《YouandI》，有男fans坐在沙發上望着低胸表演的GaGa，聽到如癡如醉。<br>此外，早前GaGa曾訪日出席賑災騷，更曾向日本首相菅直人提出到核洩災區福島開演唱會，但一直未得到回覆，據知菅直人怕有危險，不想負上責任因而阻GaGa到災區演唱。</p></body></html>
