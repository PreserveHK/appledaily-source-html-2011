<html><header><meta charset="utf-8"><title>張文慈未婚做媽媽</title></header><body><h1>張文慈未婚做媽媽</h1><p>張文慈（Pinky）未嫁已做媽咪，她跟好友繆非臨的囡囡Tiffany正式上契，非非一家三口日前由上海來港旅行，順便與契媽Pinky團聚。Tiffany非常乖巧可愛，得契媽笑不攏嘴，當天穿了背心波點裙的Pinky，特意選了同樣是波點的粉紅公主裙送給契女。</p><p>波點母女裝</p><p>Tiffany拆完禮物即嚷着要穿上身，她邊穿邊說：「好喜歡。」Tiffany還乖巧獻上甜蜜之吻，立即迷暈Pinky，她說：「Tiffany好黐我，佢每次見到我都會同我咀嘴，好sweet。」<br>採訪：比華利</p></body></html>
