<html><header><meta charset="utf-8"><title>俞承豪炒車新劇停工</title></header><body><h1>俞承豪炒車新劇停工</h1><p>演過韓片《愛．回家》的男星俞承豪（右），前晚與金荷娜於首爾出席合演新片《Blind》的首映禮，跟金荷娜拍《寵物情人》而熟絡的張根碩也畀面到場。<br>在首映前金荷娜先跟俞承豪出席記招，在片中演失明人士的她更拖着導盲犬現身。至於俞承豪昨早冒雨駕車前往拍攝劇集《武士白東修》，卻不小心於高速公路跣胎，結果眼部近顴骨位置骨折送院，同車工作人員亦告受傷，昨日他被迫暫停工作，劇集面臨停播。</p></body></html>
