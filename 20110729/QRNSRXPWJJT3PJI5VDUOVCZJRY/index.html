<html><header><meta charset="utf-8"><title>赤鱲角機場危險倉洩漏氣體</title></header><body><h1>赤鱲角<br>機場危險倉洩漏氣體</h1><p>【本報訊】準備付運往印尼首都耶加達的七個紙箱丙酮酸，昨晨9時許存放在赤鱲角機場超級一號貨運站危險倉內期間，其中兩紙箱丙酮酸有液體洩漏，有職員發現及嗅到一陣刺鼻氣味報警。消防員用儀器探測後認為安全，將之用膠桶載着交環保署處理。<br>丙酮酸（pyruvicacid）是一種有機酸，可用作減肥藥原料，在化工及製藥等工業中有着廣泛的用途；吸入過量對肺部會造成損害。</p></body></html>
