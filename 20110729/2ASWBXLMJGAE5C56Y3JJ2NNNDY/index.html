<html><header><meta charset="utf-8"><title>梁思浩過檔跟大班</title></header><body><h1>梁思浩過檔跟大班</h1><p>梁思浩早前被港台終止合約後，曾傳出他加盟鄭經翰（大班）旗下的雄濤廣播，昨日思浩正式公佈與鄭經翰簽下三年合約，將於10月正式上班。<br>思浩說：「多謝鄭生畀機會我創下廣播界奇蹟同歷史，數碼廣播係新世代，好似當年黑白電視變革成彩色年代一樣。」思浩透露將與舊拍檔及新同事一起主持新節目，形容他們是超強組合，他說：「希望再創收聽冠軍，再攞No.1DJ。」</p><p>避談1500萬酬勞</p><p>談到是否如外傳般收1,500萬酬勞加盟，思浩不正面回應，只說鄭經翰答應給他空間，若他要到不同地方探訪做義工，會讓他放假。<br>撰文：丁寧
</p></body></html>
