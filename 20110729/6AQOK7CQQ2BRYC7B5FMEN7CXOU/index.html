<html><header><meta charset="utf-8"><title>大埔躁漢搭霸王車打站長</title></header><body><h1>大埔<br>躁漢搭霸王車打站長</h1><p>【本報訊】昨晨8時許，一名年約40至50歲男子在大埔新達廣場巴士總站，乘搭行走大埔墟站至富善邨的港鐵接駁巴士K17線，當他上車拍八達通時，車長發現八達通負值，遂要求男事主支付現金被拒，遂要求他下車。男子憤然下車擊毀站頭更亭的門鎖洩憤，49歲姓劉站長上前了解時，男子疑用手指指住劉的胸口「篤罵」且推撞，然後逃去。劉感到胸口痛楚報警召救護車送院治理。該名男子涉嫌襲擊及刑毀，正被警方追緝。</p></body></html>
