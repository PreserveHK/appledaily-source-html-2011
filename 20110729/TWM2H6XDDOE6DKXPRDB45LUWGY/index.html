<html><header><meta charset="utf-8"><title>李連杰帥法海抗狐妖</title></header><body><h1>李連杰帥法海抗狐妖</h1><p>由林峯、黃聖依、蔡卓妍和李連杰等主演的電影《白蛇傳說》最近發放一組新劇照，照片中飾演法海的李連杰被眾多狐妖色誘，狐妖憑多年修行，幻化美艷女子蠱惑人心，法海卻可以坐懷不亂力抗引誘。<br>李連杰扮演的法海不但一改以往老態龍鍾的老和尚形象，更一臉帥氣，僧人造型也相當簡約，一身白袍一串黑色佛珠，眉宇間流露僧人的威嚴。</p><p>客串變主角</p><p>《白蛇傳說》雖然是林峯擔綱演出主角許仙，但電影的宣傳片和劇照都以李連杰做賣點，尤其宣傳片的焦點更整個落在李連杰身上，難怪李連杰早前在電影發佈會上都笑稱被騙，由原本客串變成越拍越多變了主角。撰文：葉雪</p></body></html>
