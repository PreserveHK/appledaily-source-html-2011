<html><header><meta charset="utf-8"><title>楊冪醫痘痘唔認整容</title></header><body><h1>楊冪醫痘痘唔認整容</h1><p>內地女星楊冪早前宣傳鍾繼昌執導的電影《孤島驚魂》時，因戴上口罩而被傳整容失敗，之後其公司回應她是為了遮掩面上的暗瘡，其後楊冪也在微博澄清沒有整容。</p><p>努力祛痘</p><p>雖然楊冪作出澄清，但質疑她的聲音依然不絕，她表示未有受到此事影響心情，更表示已用了一段時間的祛痘用品，所以皮膚已有好轉。日前有記者於片場見到楊冪，不用埋位時靜坐在一旁，用手機發微博，有時就看劇本或自己補妝，在場的工作人員更透露，其他演員去吃東西時，楊冪都寧願休息及發微博。<br>撰文：林妃</p></body></html>
