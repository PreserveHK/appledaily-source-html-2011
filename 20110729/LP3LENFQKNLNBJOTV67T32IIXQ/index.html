<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚佳雯死口唔認戀展鵬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚佳雯死口唔認戀展鵬 - 馮仁昭</h1><p>姚佳雯噚日喺大埔出席活動，為亞視新節目做宣傳，佢去完馬爾代夫做嘢，曬到鬼咁黑。佢俾記者問到俾人踢爆同陳展鵬（小圖）搞地下情一事時好尷尬，要唞一輪大氣先講：「現階段我哋係朋友，仲有聯絡，我未選亞姐已經識佢，一齊咗好多年。」問佢哋究竟有冇分手，佳雯就講笑話自己大脾氣有公主病，至於有冇機會一齊？佢話：「睇緣份啦，睇吓人哋點先！佢好叻，教咗我好多嘢！」</p></body></html>
