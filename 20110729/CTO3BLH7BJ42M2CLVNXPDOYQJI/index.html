<html><header><meta charset="utf-8"><title>蘋果汁殘疾體弱綜援戶援助金調高</title></header><body><h1>蘋果汁<br>殘疾體弱綜援戶援助金調高</h1><p>【本報訊】社會福利署下月開始會調高60歲以下殘疾或健康欠佳綜援戶的標準金額，他們的綜援金增幅為10%至23%，預計將有5.5萬人受惠。健康欠佳或殘疾程度達50%的單身人士和家庭成員，其綜援金將由現時的2,275元和2,060元，調高至2,680元和2,530元。<br>此外，綜援計劃下有社區生活補助金，適用範圍亦將會由10月開始陸續擴大。現時有關的社區生活補助金，只供嚴重殘疾的綜援戶，擴展至居於院舍而健康欠佳的綜援受助人。有關的社區生活補助金，金額會由每月的120元，增至250元。</p></body></html>
