<html><header><meta charset="utf-8"><title>向太唔准向佐結婚</title></header><body><h1>向太唔准向佐結婚</h1><p>向華強太太陳嵐日前接受有線節目訪問，透露她開戲捧紅的藝人，個個對她有情有義，如劉德華、古天樂及李連杰等，都不會跟她計較片酬。不過向太自言沒想過捧紅兒子向佐：「如果捧紅佢，人哋會質疑佢靠父母。」向佐與Race拍拖，向太說沒意見，但她與兒子約法三章，要專心事業及儲fans，十年內不准結婚。向太又謂向佐聽從父親意見，每天練功十小時，希望有機會接棒做武打演員。</p><p>爆栢芝欠積極</p><p>對於鋒芝婚變，向太感可惜，又指栢芝因家事影響工作態度：「佢之前話有時間拍戲，我搵咗導演開戲，人哋投訴佢扭計嫌辛苦，嫌天氣凍，又唔接我電話。」<br>撰文：丁寧</p></body></html>
