<html><header><meta charset="utf-8"><title>觀塘婦追債爛杯割傷雀友</title></header><body><h1>觀塘<br>婦追債爛杯割傷雀友</h1><p>【本報訊】觀塘翠屏邨翠柏樓21樓發生傷人案。前晚10時許，一名42歲姓蔡男子（圖），聲稱在翠柏樓一個單位玩啤牌期間，被在場一名30餘歲女街坊討債。<br>女街坊指他欠麻雀「口數」100元，但事主否認，結果引起爭執。事主報稱被女街坊打爛玻璃杯割傷左手，他躲避時又扭傷右腳，最後逃出報警。事主聲言單位經營賭檔，「抽水」賭麻雀及啤牌，惟警方到場時單位無人，現正聯絡戶主了解，暫時無人被捕。</p></body></html>
