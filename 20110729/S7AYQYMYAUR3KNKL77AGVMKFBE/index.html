<html><header><meta charset="utf-8"><title>雲妮莎熟手扯煙斷正</title></header><body><h1>雲妮莎熟手扯煙斷正</h1><p>迪士尼電視劇及電影《歌舞青春》（HighSchoolMusical）系列女星雲妮莎夏芝絲（VanessaHudgens），日前在荷李活斷正，被影到熟手扯煙的相片，知衰的她即時縮低身想毀滅證據，更落車向記者求情。</p><p>曾洩慾照</p><p>雲妮莎一向走清純路線，但年前她卻多次有被指用來色誘前男友碩克艾佛朗（ZacEfron）的慾照流出，令形象大受影響，豈料日前她再次闖禍。打扮性感的雲妮莎當時坐在汽車上熟手扯煙，發現鏡頭後她一臉不悅，更收埋支煙想消滅證據，可惜為時已晚。</p></body></html>
