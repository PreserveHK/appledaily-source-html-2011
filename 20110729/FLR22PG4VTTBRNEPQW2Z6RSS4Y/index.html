<html><header><meta charset="utf-8"><title>陝西怪道路開車如地震</title></header><body><h1>陝西怪道路開車如地震</h1><p>陝西有怪路！在西安長安區，一條長約1公里的道路竟有42條減速帶、100餘個減速道釘、及500餘條減速線（圖），讓司機大罵「太傷車」。<br>記者所見，該路平均不到兩米，就有減速設備。當汽車駛入減速帶，車就會「震」個不停，人亦不停從座位上彈起。<br>道路密集的減速線和減速道釘，令司機猶如進入考場一樣，左腳不敢離開煞車掣，而要走完此道路，司機得花近10分鐘才可完成。<br>據悉，交警因應當地早前經常發生交通事故，故由今年4月起，作出減速整治。<br>陝西《華商報》</p></body></html>
