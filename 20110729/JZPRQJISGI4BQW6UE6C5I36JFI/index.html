<html><header><meta charset="utf-8"><title>李冰冰佩服鄧文迪</title></header><body><h1>李冰冰佩服鄧文迪</h1><p>內地女星李冰冰前晚以倫敦奧運會「倫敦行動」形象大使身份在北京出席活動，她表示看過自己主演電影《雪花秘扇》的監製鄧文迪早前勇救報業大亨丈夫梅鐸的片段，覺得她很勇敢是出色的妻子。</p><p>每晚傳簡訊</p><p>李冰冰被問到若遇上同樣情形會怎樣處理？她笑說：「還沒遇到，真的不確定會怎麼做。」自從完成《雪》片後，冰冰跟鄧文迪已成為密友，李冰冰說：「我跟她無話不談，現在每個晚上都會通簡訊聊一會，感情很好。」冰冰又表示支持倫敦行動主要是覺得現代社會節奏太快，運動是很好的減壓方式。<br>採訪、攝影：陶然婷</p></body></html>
