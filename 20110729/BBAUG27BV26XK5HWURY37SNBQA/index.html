<html><header><meta charset="utf-8"><title>蘋果汁電訊合約冷靜期被指有漏洞</title></header><body><h1>蘋果汁<br>電訊合約冷靜期被指有漏洞</h1><p>【本報訊】電訊管理局本月起實施電訊服務合約須有7天冷靜期的守則，民主黨立法會議員李華明昨聯同多名區議員約見電訊管理局總監利敏貞，提出冷靜期有多個漏洞。李華明指出，冷靜期只適用於非應邀到訪客戶住所期間簽訂的合約，但現時電訊商的推銷手法已改為派推銷員在街頭推銷，所以冷靜期應擴大至包括所有合約。<br>此外，冷靜期雖定為7天，但若電訊商在之前致電客戶再確認合約，冷靜期便會結束。而電訊商若在7天前將電訊裝置或禮品送達客戶，客戶又願接收，冷靜期亦會結束。電訊商可濫用這類條款，變相縮短冷靜期，對消費者的保障不足。
</p></body></html>
