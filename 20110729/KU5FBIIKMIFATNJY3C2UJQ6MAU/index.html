<html><header><meta charset="utf-8"><title>Godiva勁潮朱古力月餅</title></header><body><h1>Godiva勁潮朱古力月餅</h1><p>Godiva可以話係朱古力界LV，其吸引力，拍得住名牌手袋。為嚟緊嘅中秋節，Godiva特別限量推出秘魯可可、烏干達純朱古力及哥斯達尼加可可三款口味嘅朱古力月餅，為呢款西方美食，添上中國傳統氣息，更設多款不同禮盒包裝，高貴硬身盒面，再綁上鮮紅絲帶，非常吉利。呢個中秋，唔使再咁老套送七星伴月畀爹娘啦。<br><br>記者：徐影龍<br><br>Godiva（銅鑼灣時代廣場B236號舖/25760312）</p></body></html>
