<html><header><meta charset="utf-8"><title>醫院觸病人私處　激化病情斂財</title></header><body><h1>醫院觸病人私處　激化病情斂財</h1><p>深圳東莞常平女子醫院被前員工舉報，該院為牟取暴利竟以免費替人檢查為誘，卻故意誇大病情，甚至用特殊棉花棒令病人私處病情惡化，使其接受費用高昂的療程。該院靠此方法，在去年斂財達647.3萬元人民幣。<br>常平女子醫院又被指本原註冊經營範圍為內外科診所，卻化名醫院詐騙；超範圍經營婦科，駐診醫生均無醫生執業資格；但每次當地衞生局年檢卻總能事先躲避，並將違規經營的儀器搬走。至上周一（18日），該院部份診室終被當地衞生執法部門查封。<br>廣東《南方日報》</p></body></html>
