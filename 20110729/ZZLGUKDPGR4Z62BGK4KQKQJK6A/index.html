<html><header><meta charset="utf-8"><title>志雲陪王喜過生日</title></header><body><h1>志雲陪王喜過生日</h1><p>王喜前日44歲生日，他在微博說當晚唱K慶生，並上載兩張以往拍過的MV照，其中一張赤裸上身，他自嘲人是不可以有過去的。</p><p>「有老友就快樂」</p><p>前晚10時多，王喜再上載一張自己捧着蛋糕與陳志雲的合照，並寫上「有老友，就有快樂」，見兩人都笑到四萬咁口。陳志雲似是暫忘涉嫌貪污一案，投入為好友慶祝生日，可見二人感情非淺。<br>王喜對陳志雲確實有情有義，眾所周知，陳志雲每次出庭，王喜總會陪伴在側，為他打傘開路，不離不棄，難怪志雲對阿喜寵愛有加。<br>撰文：丁寧</p></body></html>
