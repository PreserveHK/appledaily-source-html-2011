<html><header><meta charset="utf-8"><title>豐景花園連車位減價賣</title></header><body><h1>豐景花園連車位減價賣</h1><p>世紀21陽光物業分行經理張玉珍表示，火炭半山豐景花園B座中層3室，687方呎，連車位，以323.5萬元易手，呎價4708元。買家為同屋苑分支家庭，為方便與家人互相照應，遂入市自用。<br>她說，原業主開價350萬元，對後市發展未明，故決定降價26.5萬元，減幅7.6%，至323.5萬元沽貨套現，但相比94年10月購入價278萬元，獲利45.5萬元，賺幅16.4%。7月至今，豐景花園錄得2宗成交；平均呎價約4800元。</p></body></html>
