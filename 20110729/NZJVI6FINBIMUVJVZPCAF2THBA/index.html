<html><header><meta charset="utf-8"><title>人權監察晤警方未取得共識</title></header><body><h1>人權監察晤警方<br>未取得共識</h1><p>【本報訊】香港人權監察代表昨與警方會面，討論人權監察總幹事羅沃啟在7.1遊行後的示威行動中，遭警方試圖拘捕，以及近期警方處理公眾示威活動手法等問題。羅沃啟會後指，警方聲稱當日處理示威活動的警員來自全港各區，部份警員因不認識他才要求核實身份，澄清無意妨礙人權監察。警方又承諾在內部指引中，要求警員不能影響人權監察工作。<br>人權監察主席莊耀洸批評，雖然會面期間曾就警方使用胡椒噴霧、設置示威區等問題提出改善建議，但警方一直「死撐」沒有錯，雙方無法取得共識。</p></body></html>
