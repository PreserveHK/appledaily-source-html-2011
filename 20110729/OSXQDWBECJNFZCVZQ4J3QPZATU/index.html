<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王浩信誇女友天生廚神 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王浩信誇女友天生廚神 - 馮仁昭</h1><p>王浩信自小跟爹哋學煮嘢，大個喺外國讀書，一直係自己照顧自己，噚日佢喺電視城錄影《新派煮意》，佢話家唔使自己煮，因有女友陳自瑤（YoYo）貼身照顧起居飲食，仲勁讚女友識飲識食又識煮，佢話：「家都係阿Yo搞掂，佢煮嘢食好叻，食過一次，就識得煮番出嚟，所以有時去食好嘢，會帶佢一齊試，等佢再煮畀我食，佢真係好有天份。」</p></body></html>
