<html><header><meta charset="utf-8"><title>Amy歌迷醉酒悼念被趕</title></header><body><h1>Amy歌迷醉酒悼念被趕</h1><p>英國騷靈歌后AmyWinehouse日前逝世，並已舉行喪禮，但數十歌迷連日來仍在她位於倫敦的家門前飲酒悼念，更醉醺醺跳舞高歌，不願離去，結果冇覺好瞓的鄰居終於頂唔住報警求助，要勞煩警員到場把歌迷驅趕，事件中有一人被捕。<br>此外，Amy的朋友AisleyneHorgan上電視時指沒獲邀出席喪禮是因她曾帶壞Amy，但遭KellyOsbourne痛斥上電視講Amy的絕非老友。</p></body></html>
