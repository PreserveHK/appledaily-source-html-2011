<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona遇怕醜仔讚可愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona遇怕醜仔讚可愛 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日以希臘女神打扮喺沙田為APIVITA專門店擔任揭幕嘉賓，大會安排咗兩個希臘守護神守護佢，其中一個守護神好鬼怕醜唔敢望Fiona，Fiona話：「男仔怕羞都幾可愛，好過大膽，我未試過鍾意外籍人士，又未有外籍人士追過我。」Fiona性格洋化，又鍾意講英文，同外國人應該易溝通，佢話：「我都鍾意講中文，中國人會係我首選。」</p></body></html>
