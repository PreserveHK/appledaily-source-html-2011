<html><header><meta charset="utf-8"><title>鄭嘉穎低息貸款買樓</title></header><body><h1>鄭嘉穎低息貸款買樓</h1><p>鄭嘉穎早前再為大新銀行拍攝新一輯借貸服務廣告，客戶今次更將製作費加碼，已經邀請了金像導演陳果負責執導。由於鄭嘉穎早前演的無綫劇集《怒火街頭》大獲好評，他於廣告中更以劇中角色羅力亞的麻甩方式演繹，拍攝期間更弄破了幾個揚聲器。鄭嘉穎更不時向客戶要求以低息借貸買樓，希望一圓其人生大計。</p><p>慨嘆緣份難求</p><p>下月15日是嘉穎生日，問他幾時一圓結婚生仔計劃？他說：「我年紀真係唔細，都要為自己打算，進入人生第二個階段。但係緣份真係好難強求，工作太忙，返內地拍劇之餘，遲啲又要開拍《怒火街頭2》。」<br>撰文：林妃</p></body></html>
