<html><header><meta charset="utf-8"><title>Baby滯留機場抗議</title></header><body><h1>Baby滯留機場抗議</h1><p>Angelababy近期四出宣傳新作《全球熱戀》，中港兩邊飛。日前她離開北京，在機場遇上飛機滯留，扁嘴抗議。Baby當日穿上碎花裙、草帽及架上墨鏡，與助手一齊辦理登機手續，全程有講有笑，心情大好，不過遇上天氣欠佳，大量航班延誤，Baby一行人無奈地去了書店打發時間，她坐到悶不時拿手機看，扁扁嘴抗議，更發微博說「灰机（飛機）再不飛，我就要睡覺了。」<br>Baby在新片中飾演大明星，愛上平凡男人，不敢告知自己身份，故事頗有《摘星奇緣》（NottingHill）味道，她早前接受訪問時，坦言害怕演出太過火，會令觀眾不接受。<br>撰文：FayeLam</p></body></html>
