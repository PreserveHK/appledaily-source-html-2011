<html><header><meta charset="utf-8"><title>政府山最終命運或11月揭盅</title></header><body><h1>政府山最終命運<br>或11月揭盅</h1><p>【本報訊】政府山最終命運如何或於11月揭曉，城規會昨接納規劃署申請，將完整保留政府山的民間團體建議延遲討論，待當局整理公眾諮詢收集的意見及推出最終方案後才作討論。<br>當局稱，去年底結束公眾諮詢後，需時間整理意見，並製作最終修訂方案，故11月應會推出政府山命運的方案。政府山關注組稱，即使城規會延遲表決他們的建議，也應在政府拋出最終方案後，在同一時間考慮政府及民間團體提議的兩個方案。召集人羅雅寧稱：「如果城規會一早通過政府嘅最終方案，咁就會好唔公平。」關注組將於下月將「保育政府山議案」提交聯合國教科文組織討論，喚起國際關注。</p></body></html>
