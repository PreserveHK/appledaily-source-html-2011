<html><header><meta charset="utf-8"><title>時尚坊爆玻璃傷人</title></header><body><h1>時尚坊爆玻璃傷人</h1><p>【本報訊】紅磡黃埔花園二期時尚坊發生爆玻璃傷人意外，商場出入口設有兩邊共四扇玻璃門，每扇玻璃門約8呎乘3呎；近日玻璃門懷疑出現故障，商場遂安排工人進行維修。昨晨10時許，四名工人在商場大門維修左邊的玻璃門時，其中一扇玻璃門突然爆裂，四人走避不及分別被玻璃碎片割傷右手及左額，救護員到場替他們包紮後再送院治理。肇事玻璃門門鉸損毀，事後暫停使用，清潔工人在場清理碎片（圖）。時尚坊為黃埔新天地其中一個專題商場，售賣服飾為主，至截稿前，商場未有回應事件。</p></body></html>
