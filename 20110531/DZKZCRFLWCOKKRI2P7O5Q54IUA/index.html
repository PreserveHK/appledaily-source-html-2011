<html><header><meta charset="utf-8"><title>Ankie攞正牌教瑜伽</title></header><body><h1>Ankie攞正牌教瑜伽</h1><p>貝安琪（Ankie）近期和謝婷婷參演新片《絕色武器》，開始投入宣傳期前，她早前和媽咪劉香萍參加康城影展，然後返回德國小休。</p><p>苦練10年</p><p>Ankie苦練了10年瑜伽，最近更推出第一隻瑜伽DVD《ExpressPowerYoga》，Ankie說：「我之前每日都有玩，舊年7月仲用咗200小時考咗個瑜伽教練牌。」<br>Ankie續說：「瑜伽幫我建立咗個人信心、增強自己嘅power，喺任何環境下，都可以接受唔同嘅挑戰，所以我好想同人分享，準備書展期間舉行簽名會。」<br>撰文：FayeLam</p></body></html>
