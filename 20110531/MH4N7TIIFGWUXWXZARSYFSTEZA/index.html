<html><header><meta charset="utf-8"><title>案件速遞大橋環評上訴八月審</title></header><body><h1>案件速遞<br>大橋環評上訴八月審</h1><p>【本報訊】東涌小市民覆核港珠澳大橋環境影響評估報告勝訴，環保署不服判決，並憂慮判決對今後的環評，以致《環境影響評估條例》的執行原則有重大影響，決定上訴。上訴庭已將案定於今年8月23日進行聆訊。案件涉及港珠澳大橋兩份環評報告。環保署於09年10月批核報告內容，同年11月發出環境許可證。高院於今年4月裁定，環評報告沒做基線評估須推翻。案件編號：CACV84/11
</p></body></html>
