<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha日本拍性感廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>HotCha日本拍性感廣告 - 馮仁昭</h1><p>HotCha喺日本地震之前去咗日本福井拍旅遊特輯，點知遇着天災人禍，一心以為呢個特輯可能冇機會播，Regen話：「我哋都怕好多人會誤會福井同地震附近地方有關，其實福井喺西邊，日本係一個好地方，我哋想藉呢個節目話畀大家知。」<br>HotCha兩個禮拜後去日本冲繩拍廣告，Winkie話：「拍一個電器廣告，要着泳衣，之前去拍嘢三個都肥咗好多，家積極減緊。」</p></body></html>
