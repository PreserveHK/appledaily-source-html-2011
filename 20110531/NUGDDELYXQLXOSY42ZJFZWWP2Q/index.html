<html><header><meta charset="utf-8"><title>網友熱捧「肉體情書」</title></header><body><h1>網友熱捧「肉體情書」</h1><p>又有內地網絡遊戲用女性肉體當噱頭！近日網上流傳一封另類的「情書」，有女網絡遊戲玩家穿起破爛的短上衣和火辣熱褲，在身體的各個部位寫字，上至手掌、手臂，下至腹部、大腿無一遺漏，並用相機拍攝下來。</p><p>只要將多張袒胸露乳的性感圖片拼湊，便成為一封情書，此事因此被網友稱為「肉體情書門」。但這位女玩家的情書，顯然不是只寫給某個幸運的男玩家，而是網絡遊戲公司行銷的炒作新招，對此有網友感慨「女玩家的身體開始不值錢了」。<br>廣東大洋網<br></p></body></html>
