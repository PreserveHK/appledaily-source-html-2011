<html><header><meta charset="utf-8"><title>*Apps士多：iChromy激似Chrome</title></header><body><h1>*Apps士多：iChromy激似Chrome</h1><p>Google雖然無打算推出iPad版《Chrome》瀏覽器，不過近日有個介面激似嘅《iChromy》上架。同樣使用TabonTop嘅設計，共用一條網址列，有Omnibox可作搜尋，連右側嘅星形書籤按鈕都無漏，跟足晒！它比起內置《Safari》有更多功能，如ReadLater離線閱讀，直接分享網頁到facebook、twitter等，如果可以同步埋《Chrome》書籤就好喇！</p></body></html>
