<html><header><meta charset="utf-8"><title>失常婦傷人跪地狂叫</title></header><body><h1>失常婦傷人跪地狂叫</h1><p>【本報訊】一名女子昨晨在長沙灣福榮街住所，突情緒失控，用手袋打傷男友頭部，再由屋外追逐他到街外，跪在地上狂叫：「我冇打佢呀！」（圖），繼而站起來繼續狂叫，歷時10分鐘。</p><p>「我冇精神病呀」</p><p>女事主姓劉（29歲），其同居男友姓蘇（36歲），兩人居住於福榮街542號唐樓一單位。昨晨10時40分，劉女在單位內與姓蘇男友發生爭執，她用手袋打傷男友頭部，男友為避她，退往樓下和報警。劉女窮追至地面，發現已有警員和救護員，她跪地狂叫：「做乜嘢呀？我冇精神病呀！」。警方調查後發現她有精神病紀錄，傷者則獲送院治理。</p></body></html>
