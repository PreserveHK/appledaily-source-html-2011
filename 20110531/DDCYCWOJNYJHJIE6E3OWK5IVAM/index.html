<html><header><meta charset="utf-8"><title>楊恭如逛街敍天倫</title></header><body><h1>楊恭如逛街敍天倫</h1><p>37歲的楊恭如近年轉戰內地，每次回港都與母親和同母異父的弟弟敍天倫，恭如細佬長得牛高馬大，早前有指他在多倫多讀大學。<br>大前日楊恭如一家三口現身銅鑼灣，他們先到皇室堡11樓選購電腦用品，恭如細佬在店內專心選購，母親和姊姊則緊隨其後。不過最終沒有收穫。楊恭如等人步行到時代廣場附近的一間駕駛學院，恭如細佬似是入內報名，準備考車牌，他不時搭着母親膊頭，兩母子大晒溫馨，報名後，他們便下樓乘的士離開。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
