<html><header><meta charset="utf-8"><title>惡客室內吸煙又打人</title></header><body><h1>惡客室內吸煙又打人</h1><p>【本報訊】斗膽煙民昨午在銅鑼灣的菜館內吃完午飯後，大嘆一支飯後煙，遭同枱兩名食客干涉起爭執。兩食客結賬離開，在菜館外遭其中三人衝出揮拳襲擊，受傷送院。</p><p>惹同枱食客不滿</p><p>現場在登龍街輝記菜館門外，消息稱，昨日約12時半，有一枱坐着兩夥人的食客進食完畢，其間四人一夥的食客有人拿出香煙，同枱兩名食客稱室內是禁煙區，雙方發生口角，吸煙者弄熄香煙。<br>姓鄭54歲和姓林55歲事主結賬離開。當鄭和林步離菜館，四人一夥的食客其中三人衝出襲擊鄭（圖），林的面和左手被打傷，惡人傷人後逃去。警方正追緝年約40至50歲在逃一夥男子。</p></body></html>
