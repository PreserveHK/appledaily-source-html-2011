<html><header><meta charset="utf-8"><title>求驗客手記：侯利亞識撈擬提前解約 - 求驗客</title></header><body><h1>求驗客手記：侯利亞識撈擬提前解約 - 求驗客</h1><p>英超維拉領隊侯利亞（圖）因心臟問題，喺季尾已經唔能夠領軍出戰，佢嘅合約至下季先至屆滿，維拉就好想提前終止合約，但又唔甘心炒佢要賠500萬鎊（6,400萬港元），所以維拉決定搵咗一間醫院，為侯利亞做全身檢查，如果佢唔通過身體檢查嘅話，維拉就可以用較低嘅解約金解約。不過，據《伯明翰郵報》報道，侯利亞為咗唔想同球會交惡，已經同意提前解約，攞較低嘅解約金走人。63歲嘅佢真係識體面啦！</p></body></html>
