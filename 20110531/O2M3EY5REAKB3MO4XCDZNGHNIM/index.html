<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜琪峯爆安仔就娶Sammi - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜琪峯爆安仔就娶Sammi - 馮仁昭</h1><p>杜琪峯同林嶺東前晚到山頂法國領事館官邸同法國駐港澳總領事栢雅諾食飯，同時宣傳今個月舉行嘅法國電影節，今次作品會以黑色幽默為主，杜琪峯親自揀咗《野玫瑰之戀》喺電影節放映，佢承認因電影係恩師王天林嘅作品，所以偏心啲。對於鄭秀文同許志安被傳好事近，杜琪峯即叫安仔加開多場演唱會向Sammi求婚，早日拉埋天窗，佢話：「我啱啱聽到話未結住，應該唔會太耐，係呢一、兩年嘅事。」</p></body></html>
