<html><header><meta charset="utf-8"><title>求驗客手記：艾雲高文教烏德勒支 - 求驗客</title></header><body><h1>求驗客手記：艾雲高文教烏德勒支 - 求驗客</h1><p>荷甲烏德勒支周一宣佈與前荷蘭國腳艾雲高文（圖右）簽約1年。大家冇聽錯，係艾雲高文，唔係朗奴高文！呢對幫荷蘭攞過88年歐洲國家盃嘅兄弟本來一齊待業，其實朗奴高文踢波嘅成就高過艾雲高文好多，曾幫燕豪芬同巴塞贏當年嘅歐冠盃；教波就為阿積士同燕豪芬攞過荷甲錦標，出國又幫華倫捧走西班牙盃。相反艾雲高文喺球員生涯贏冠軍少細佬一截，而且教波到宜家都未攞過獎。之前教匈牙利國家隊亦冇料到，估唔到今次搵工快過細佬。</p></body></html>
