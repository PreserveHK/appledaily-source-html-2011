<html><header><meta charset="utf-8"><title>被棄公墓門前廣州男嬰螞蟻爬滿臉</title></header><body><h1>被棄公墓門前<br>廣州男嬰螞蟻爬滿臉</h1><p>廣州天河區燕嶺路廣州基督教公墓門口，前日發現一名被遺棄男嬰（圖），更被螞蟻爬滿了他的臉，一名范姓清潔女工在打掃時發現男嬰後，即時報警求助。<br>當時該名被遺棄的男嬰被一條淺黃色毛巾包裹，頭露在毛巾外，螞蟻爬滿了他的臉，上面有打點滴後留下的針孔。他在地面熟睡，偶爾伸出舌頭，舔舔自己的嘴唇，毛巾裏還有一個30元人民幣的紅包，紅紙上寫着「2011年5月2日」，疑為男嬰的出生日期。<br>醫生檢查後稱男嬰身體健康，體檢表上男嬰被命名為「無名氏」，最後他被警察抱走送往福利院。<br>廣東《南方都市報》</p></body></html>
