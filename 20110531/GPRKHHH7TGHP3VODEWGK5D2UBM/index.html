<html><header><meta charset="utf-8"><title>法甲最佳11人冠軍里爾佔4席</title></header><body><h1>法甲最佳11人<br>冠軍里爾佔4席</h1><p>經《蘋果》體育組投票，決出法甲最佳11人。<br>里爾今季強勢奪標，陣中的攻擊球員「鐵三角」夏薩特、謝雲奴及蘇維共炮製47個聯賽入球，入選是意料之中，而後衞阿爾拉米統領里爾防線出色，值得入選。馬賽門將文丹達全季保持12場不失球紀錄，兼有多次精采撲救，與同是效力馬賽的後衞泰禾保持馬賽的低失球率，入選實至名歸。另外，巴黎聖日耳門亦有兩名球員入選，分別是攻入14球的中場利尼及後衞馬馬度沙高。</p></body></html>
