<html><header><meta charset="utf-8"><title>大肚李冰冰怕檢驗</title></header><body><h1>大肚李冰冰怕檢驗</h1><p>由王穎執導，李冰冰、全智賢主演的電影《雪花秘扇》，繼康城大放異彩後，將於今年暑期檔上映。兩位女主角都是一人分飾兩角，而李冰冰飾演清朝的百合和現代的尼娜劇照亦於日前曝光。李冰冰的造型跨越年齡的界限，既有高中生，也有結婚、懷孕、帶孩子的成熟婦人，幾張劇照已刻劃出百合與尼娜的人生歷程。</p><p>跨越年齡界限</p><p>提到兩個人物的年齡差距，李冰冰說：「我覺得不是只有從20歲演到60歲才考驗演技，極致的狀態更考驗人。」在她的眼中，最考演技並不是一人分飾兩角，也不是年齡跨度，而是女同志間歷盡滄桑的人性演繹，她說：「我現在也很忐忑，馬上要接受觀眾的檢驗了。」<br>撰文：林妃</p></body></html>
