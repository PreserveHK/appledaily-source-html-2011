<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文笑歌神匿家湊孫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>許冠文笑歌神匿家湊孫 - 馮仁昭</h1><p>許冠文噚日喺香港仔接受黃柏高為無綫生活台主持嘅《Paco的風花歲月》訪問。許冠文喺上月1日獲意大利「烏甸尼斯遠東電影節」頒發金桑樹終身成就獎，仲為佢舉行咗一個名為Michaelweek嘅電影周放映佢六部作品。講到許冠傑（Sam）快將榮升爺爺，佢話：「阿Sam生活上會有改變，我做咗阿爺後出親街都一家八口，但阿Sam唔鍾意出街，淨係匿埋屋企，到時可以教孫仔彈琴唱歌。」</p></body></html>
