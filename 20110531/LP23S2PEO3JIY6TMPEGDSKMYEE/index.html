<html><header><meta charset="utf-8"><title>姬蒂母女高踭鞋遊沙灘</title></header><body><h1>姬蒂母女高踭鞋遊沙灘</h1><p>荷李活巨星湯告魯斯（TomCruise）昨日趁美國假日，帶同太太姬蒂荷姆絲（KatieHolmes）及5歲女兒Suri，到加州馬里布海灘小屋開派對，同行還有靚佬湯與前妻妮歌潔曼（NicoleKidman）收養的16歲兒子Connor。靚佬湯與Connor留在屋內打點，姬蒂則帶Suri落沙灘嬉戲，但兩母女均沒有赤腳感受幼沙，反而齊穿着高踭鞋於沙灘上喪跑，其實Suri兩年前已開始穿高踭鞋，但姬蒂則解釋那只是給細路於ballroom學跳舞的鞋。</p></body></html>
