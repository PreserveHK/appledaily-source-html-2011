<html><header><meta charset="utf-8"><title>明宣德扁瓶2.24億成交</title></header><body><h1>明宣德扁瓶2.24億成交</h1><p>周日（29日）在江蘇無錫舉行的萬達2011春季藝術品拍賣會上，其中一件「明宣德青花海水白龍紋扁瓶」（圖）拍出2.24億元（人民幣．下同），創造了南方藝術品拍賣場瓷器拍賣的新紀錄。<br>據悉，今次拍賣會有近千件拍賣品共以7.8億元成交，其中海外回流瓷器精品專場中，備受關注的「明宣德青花海水白龍紋扁瓶」以8,000萬元起拍，引發幾十輪的激烈競價，最終以2.24億元成交。此瓶為明代宣德青花精品，僅北京故宮博物院有相似器物，可見其珍罕程度。<br>人民網</p></body></html>
