<html><header><meta charset="utf-8"><title>HotCha將加入新血</title></header><body><h1>HotCha將加入新血</h1><p>HotCha、Benji&amp;Lesley和啤梨等，昨日在觀塘出席新城「飛躍校園關注基本法2011」活動，向中學生宣揚《基本法》。</p><p>最好後生靚仔</p><p>HotCha表示很熟悉《基本法》，她們自爆讀書時也不會有心機讀書，但反而入行後因工作需要而認識《基本法》，她們笑說：「我哋要向學生介紹，真係勤力過讀書。」<br>有傳其公司將會為HotCha加入新成員，她們確認真有其事，但一切未落實，她們笑言最好有人工加，還想加入男成員，她們說：「最好我哋做評判揀新成員，搵啲青春後生靚仔加入，合作都開心啲，唔怕酬勞分薄。」<br>採訪、攝影：林德雄</p></body></html>
