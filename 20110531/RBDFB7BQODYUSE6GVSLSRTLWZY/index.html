<html><header><meta charset="utf-8"><title>中環在線：招行調虎離山救行長 - 李華華</title></header><body><h1>中環在線：招行調虎離山救行長 - 李華華</h1><p>招商銀行（3968）噚日下晝兩點半喺深圳舉行股東周年大會，華華同兩個行家千里迢迢北上，諗住同行長馬蔚華打個招呼，勢估唔到有關方面嚟一招調虎離山，令華華同馬行長緣慳一面。<br>話說未夠兩點，華華已經去到深圳招行總行5樓，點知公關話我哋無股東授權唔入得，叫我哋落cafe坐住等，等中場休息先叫我哋去見馬行長，華華咪落去坐囉。點知坐極都收唔到公關姐姐嘅傳召，華華同兩位行家按捺不住，再上5樓，竟然見到現場走淨三數個股東。呢招調虎離山，華華都俾佢呃得透！</p></body></html>
