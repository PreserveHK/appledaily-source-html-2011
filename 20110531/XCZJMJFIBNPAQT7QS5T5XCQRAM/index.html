<html><header><meta charset="utf-8"><title>廈門徐子珊最愛同鄉林峯</title></header><body><h1>廈門徐子珊最愛同鄉林峯</h1><p>ECupBaby劉欣宜今年退出寫真戰，但由同門師妹、「廈門徐子珊」洪紫婷頂上，日前到了馬來西亞拍寫集，大晒34C巨乳。</p><p>惡鬥霜霜</p><p>現年23歲的洪紫婷在內地做模特兒，有意憑寫真集提升人氣，進軍香港娛圈，她日前說：「有機會我很想來港發展，我最想拍戲。」問到想跟誰合作？她表示愛台灣帥哥，她說：「周杰倫、吳尊和阮經天等帥哥，我都愛啊。香港的我只喜歡林峯，也想合作。」<br>洪紫婷的寫真集將在書展中惡鬥林峯舊愛潘霜霜，她信心十足說：「我們不同風格。」<br>採訪：葉雪</p></body></html>
