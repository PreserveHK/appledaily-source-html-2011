<html><header><meta charset="utf-8"><title>Gisele除Bra曬太陽</title></header><body><h1>Gisele除Bra曬太陽</h1><p>女性名人通常為求出位愛晒事業線，曬太陽則不愛曬出bra帶或泳衣痕。荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）的過氣女友巴西名模GiseleBundchen早前在船上曬太陽，便俯身輕解比堅尼bratop，來個無上裝裸曬。名人形象設計師MatheusMazzafera就將Gisele這個享受日光浴的場面拍了下來，並將照片放上twitter同大家分享。</p></body></html>
