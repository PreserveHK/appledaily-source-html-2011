<html><header><meta charset="utf-8"><title>西貢商業地勾出本月中招標</title></header><body><h1>西貢商業地勾出<br>本月中招標</h1><p>【本報訊】地政總署昨公佈，西貢對面海商業地獲2980萬元勾出，並公開招標出售，本月17日開始招標，7月8日截標。<br>該地皮為西貢丈量約份第215約地段第1176號土地，地盤面積約17862方呎，指定作非工業（不包括住宅、酒店、倉庫及加油站）用途。地皮最低及最高樓面面積分別為8037及13396方呎，政府指地皮不一定價高者投得或出售。中原及美聯分別預測地皮成交價3100及3200萬元，樓面呎價2314元及2389元。<br>另於本周五截標的兩幅紅磡限呎地，市場料反應不俗，呎價可達每方呎6000元或以上成交。</p></body></html>
