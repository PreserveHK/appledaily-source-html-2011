<html><header><meta charset="utf-8"><title>盧廣仲開騷玩騎呢</title></header><body><h1>盧廣仲開騷玩騎呢</h1><p>台灣歌手盧廣仲明日在紅館舉行一場個唱，昨日他一到港，就趕到觀塘與老闆林建名見面及食午飯，盧廣仲原來十分喜歡食廣東點心，所以他來到現場即胃口大開狂擦點心。</p><p>歌衫加運動元素</p><p>問盧廣仲在個唱上有甚麼驚喜演出？他即笑說：「會有奇怪行為，自己造型較特別，因為不想跟大家一樣，只做適合自己的事，這會比較好玩，而且我個唱不會請嘉賓，但今次衣着會較特別，會加入運動元素。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
