<html><header><meta charset="utf-8"><title>案件速遞女地勤兇案高院審</title></header><body><h1>案件速遞<br>女地勤兇案高院審</h1><p>【本報訊】21歲航空公司女地勤丘曉彥（圖）08年5月15日凌晨下班歸家時，在大埔林村河遭洗劫及扼斃，被棄屍引水道，案件昨在高院開審。<br>控方指，報稱裝修工人的27歲被告蘇錦棠，殺人後用死者提款卡提走1.9萬元，並連續數天用手機短訊，向死者男友訛稱死者遭綁架，勒索十萬元。警方於5月22日安排死者男友交贖金，再跟蹤到大埔太和邨將被告拘捕。<br>案件編號：HCCC337/10</p></body></html>
