<html><header><meta charset="utf-8"><title>台女同志裸胸爭結婚權</title></header><body><h1>台女同志裸胸爭結婚權</h1><p>台灣高雄日前舉辦了一場罕見的女同志公開婚禮，新人小笨（19歲）與小狗（25歲）大膽拍裸體婚照，抗議世俗對同性戀異樣的眼光，還邀請總統馬英九及高雄市長陳菊出席證婚。她們於本月15日擺喜宴，交換婚戒宣誓攜手一生，但馬、陳及多數長輩最終均缺席。<br>新人對於不被祝福很感慨，指台灣很多政治人物「沒真正實踐過對同志的承諾」。對外界質疑男性雄風女生不能比擬，她們稱女生之間愛的重點在於精神與心靈，指「精神交流也很high」。<br>台灣《蘋果日報》</p></body></html>
