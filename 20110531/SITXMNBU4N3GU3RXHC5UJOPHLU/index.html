<html><header><meta charset="utf-8"><title>求驗客手記：火燄白帽齊炒教練 - 求驗客</title></header><body><h1>求驗客手記：火燄白帽齊炒教練 - 求驗客</h1><p>今季美職聯踢咗兩個幾月，喺禮拜一即刻有兩位教練齊齊食「豉椒炒魷」，分別係芝加哥火燄嘅高保斯同埋新軍溫哥華白帽嘅科達臣（圖）嘞！美職聯俾人嘅感覺簡直係「養老天堂」，之但係教波一啲都唔hea，成績差一樣冇得留低。芝加哥火燄今季只係得1勝6和4負，喺東岸排「尾2」，溫哥華白帽得1勝6和5負喺西岸包尾，我求大俠希望波特蘭伐木者嘅教練、前香港外援球星史賓沙醒醒定定好咯。</p></body></html>
