<html><header><meta charset="utf-8"><title>隔牆有耳：郭炳湘升呢資深會員 - 李八方</title></header><body><h1>隔牆有耳：郭炳湘升呢資深會員 - 李八方</h1><p>郭炳湘係富豪，仲係有工程師資格嘅富豪，佢早年留學英國，獲英國倫敦大學帝國理工學院土木工程系學士及碩士。原來佢讀工程唔係伯爺郭得勝嘅意思，而係受合和創辦人胡應湘影響；學成歸來，更加入合和做咗兩年工程師。郭炳湘話「打工」兩年跟胡應湘學習，之後先返新地為家族生意服務。<br>郭炳湘稱，父親郭得勝生前十分欣賞胡應湘，最佩服佢嘅創業精神同埋專業知識。<br>郭炳湘讀工程，因此多年來都係英國土木工程師學會會員及香港工程師學會會員，最近更獲香港工程師學會頒發資深會員（Fellow）銜，佢話感到榮幸，希望更多年輕人加入工程師行列。
</p></body></html>
