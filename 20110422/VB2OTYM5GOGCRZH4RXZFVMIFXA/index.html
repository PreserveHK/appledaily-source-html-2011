<html><header><meta charset="utf-8"><title>超級物料薄過紙硬過鐵</title></header><body><h1>超級物料薄過紙硬過鐵</h1><p>澳洲科學家發明一種超級物料，比紙更薄，但堅韌度卻比鋼鐵強超過10倍，預計會對汽車和飛機製造業帶來革命性變化。<br>悉尼科技大學研究員蘭奇巴托萊（AliRezaRanjbartoreh）指，石墨烯紙（graphenepaper圖）是用石墨製成，先把石墨磨成粉，再用化學品淨化成納米結構形狀，再加工製成紙般薄片。它的重量和密度是鋼鐵的1/6，但硬度卻是鋼鐵的兩倍，韌度和抗彎能力卻高13倍。<br>由於石墨烯紙製造過程並不複雜，成本不高，重工業若引用這物料，可製造超輕型和更慳油的汽車及飛機。<br>英國《每日郵報》</p></body></html>
