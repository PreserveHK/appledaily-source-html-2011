<html><header><meta charset="utf-8"><title>我要阿徐嗰對鞋</title></header><body><h1>我要阿徐嗰對鞋</h1><p>我絕對相信Marketing同廣告的成效，否則唔會有如此多的代言人，又唔會有如此多的Crossover。今次Crossover加代言人打孖一齊來，人係城中潮人Icon徐濠縈，合作品則是其跟鞋牌STACCATO的自家設計鞋款。兩款鞋均很有「阿徐」陣潮味，一款船踭凉鞋，另一款Ankle高踭鞋，簡單百搭，啱晒夏天襯衫用。無頭緒唔知點襯？仲可以睇埋阿徐的參考配襯法，鞋款有黑有白，易襯兼有Taste。一句到尾：必定大賣！我要阿徐嗰對鞋吖！唔該！<br><br>記者：胡卓琳<br><br>查詢：STACCATO（27859011）</p></body></html>
