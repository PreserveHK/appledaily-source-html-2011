<html><header><meta charset="utf-8"><title>我有Feel：平價安樂飯勿揀「金水」</title></header><body><h1>我有Feel：平價安樂飯勿揀「金水」</h1><p>有腦生意人，想出「午夜特價壽司」絕橋，令本身已相當爆場的壽司店，人龍延至深夜。小記無懼輻射魚之險，也到油麻地金水壽司排隊。雖然老闆賺了，食客抵了，但員工亦抓狂了，竟向輪候的客人發難：「店內人手不夠，你們換衫入去做吧！」這名80/90後店員粗口橫飛，暴跳如雷。便宜的代價並非谷氣，勸各位咪幫襯，只因飯還是安樂地吃的好。<br><br>記者：符樂</p></body></html>
