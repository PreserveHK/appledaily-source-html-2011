<html><header><meta charset="utf-8"><title>范姜微博溫情報復</title></header><body><h1>范姜微博溫情報復</h1><p>鍾鎮濤女友范姜素貞和章小蕙胞妹章小婉，發生爭執鬧上差館，目前范姜因涉刑毀惹官非。怎料章小蕙日前返港報警，指女兒鍾嘉晴涉被人打，不過她未等警方調查已於日前漏夜飛返美國，被矛頭所指的范姜日前雖有現身，但對於章小蕙報警一事未有任何回應。<br>昨日范姜在微博先貼上女兒鍾懿的復活節畫作，接着又貼出一張應是鍾懿所畫的合家圖畫，范姜留言：「最好的報復不是毀掉一個人，更不是毀掉自己。而是過得比他們都幸福和快樂。」<br>撰文：葉雪
</p></body></html>
