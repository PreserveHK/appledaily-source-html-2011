<html><header><meta charset="utf-8"><title>徐子珊單身自認失敗</title></header><body><h1>徐子珊單身自認失敗</h1><p>徐子珊及謝天華昨日於九龍灣出席新片《喜羊羊與灰太狼3之兔年頂呱呱》宣傳活動，兩人有份為動畫配音。</p><p>「我都想快」</p><p>問到早前莫少聰及孫興在北京因吸毒被捕，謝天華說：「我同莫少聰認識好多年，當時佢係歌手，我喺後面伴舞，一直覺得佢好健康同乖仔，又參加馬拉松。」<br>徐子珊被問到可有追求者，她說：「有！但啱嘅都冇時間了解！」對於TVB不少花旦也墮入愛河或結婚產子，她無奈說：「我都想快，不過緣份真係好難講，我都覺得自己失敗。」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
