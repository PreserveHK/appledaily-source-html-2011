<html><header><meta charset="utf-8"><title>腦場Walker：XOOMWi-Fi版今日推出</title></header><body><h1>腦場Walker：XOOMWi-Fi版今日推出</h1><p>買Tablet，除咗iPad2外，個人對MotorolaXOOM相當感興趣；Wi-Fi版今日正式推出，開價$5,380，有32GB容量，比iPad232GBWi-Fi貴些少，不過因為系統使用Android3.0，介面比iOS更花巧、更有動感，更似用電腦。最有印象都係內置HDMI同步輸出，可直駁高清電視睇片玩遊戲。行版推出時會內置有MOTO中文手寫輸入，隨時打文件都無問題。<br><br>查詢：Motorola（25063888）<br><br>記者：許福合</p></body></html>
