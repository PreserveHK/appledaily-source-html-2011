<html><header><meta charset="utf-8"><title>記者失儀直播流鼻涕</title></header><body><h1>記者失儀直播流鼻涕</h1><p>加拿大一名女記者在戶外做直播時，被寒風吹到流鼻水，大條透明「鼻涕蟲」更失控湧出，直接掉落咪高峯上，醜態盡現。<br>23歲卡姆芭莉婭（SaphiaKhambalia）在CityNews電視台工作，前日（周三）穿上大褸和圍着頸巾後，在戶外直播美國男星查理辛的新聞。但天氣實在太冷，鼻水竟突然從鼻子流出。她即時別過臉，用力一吸，將鼻水吸了回去，但不夠三秒就全面失控，還當着全國觀眾面前，鼻涕滴在咪高峯上。她仍處變不驚，從容完成報道，臉上毫無尷尬之色。<br>台灣東森新聞網</p></body></html>
