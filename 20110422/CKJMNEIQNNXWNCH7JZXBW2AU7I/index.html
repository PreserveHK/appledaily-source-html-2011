<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪加操投籃挽面子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪加操投籃挽面子 - 馮仁昭</h1><p>周柏豪噚日去西環出席食店舉辦嘅歌唱比賽，佢話自己細個好內向，唔夠膽參加比賽，仲話自己係宅男。佢所屬嘅橫洲工業籃球隊，早排比賽輸咗，佢話已經開會，會加緊操練，仲否認當日輕敵：「當日士氣差，個個打得差，家操多啲，樂仔（余文樂）係隊長，佢經常了解我哋情況。」對於孫興同莫少聰涉吸毒，佢話：「我冇識過人係吸毒，其實唔吸毒唔係為自己，都係唔想令屋企人同朋友擔心。」</p></body></html>
