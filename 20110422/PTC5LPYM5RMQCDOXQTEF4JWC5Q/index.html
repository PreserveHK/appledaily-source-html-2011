<html><header><meta charset="utf-8"><title>獨立屋：元朗　唐人新村別墅</title></header><body><h1>獨立屋：元朗　唐人新村別墅</h1><p>唐人新村別墅位於元朗唐人新村，屬於真正獨立屋，物業樓高3層，全幢複式連大花園，單位面積約4,300方呎，另有8,000方呎入車花園，花園可泊5至6部車，間隔5房2廳，望元朗景，環境清幽，設有獨立圍牆。門口有小巴往來元朗西鐵站，出入方便。業主現開價3,280萬元，呎價約7,628元。<br><br>代理行：承銳物業<br>電話：26931832/24786097</p></body></html>
