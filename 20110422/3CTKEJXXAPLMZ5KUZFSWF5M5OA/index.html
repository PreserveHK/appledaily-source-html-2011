<html><header><meta charset="utf-8"><title>我有Feel：澳牛茶餐之王</title></header><body><h1>我有Feel：澳牛茶餐之王</h1><p>茶餐不外乎雞蛋火腿再加通粉，然而要做得樣樣俱佳，甚有難度。眾所周知，茶餐王者非澳洲牛奶公司莫屬，牛油方包夠大件，火腿炒蛋夠大份，蛋汁夠Juicy，叉燒通粉夠味，奶茶夠香滑。前天忍不住又去朝聖，一班夥計依然忙得頭暈轉向，落單傳菜執枱，步伐極快，點慢一點菜也覺不好意思，雖然粗聲粗氣，但這才是茶餐廳風味。<br><br>記者：徐務研</p><p>澳洲牛奶公司（27301356）<br>地址：佐敦白加士街47-49號地下</p></body></html>
