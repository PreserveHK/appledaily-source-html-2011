<html><header><meta charset="utf-8"><title>XJapan水晶鋼琴拍賣被惡搞</title></header><body><h1>XJapan水晶鋼琴拍賣被惡搞</h1><p>日本搖滾樂隊XJapan主音林佳樹，捐出陪着他巡迴演出的水晶鋼琴（圖）拍賣，協助日本災後重建。鋼琴在周日開始拍賣，三日內已急升至60億日圓（約5.7億港元），雅虎日本懷疑有人惡作劇，已中止拍賣。<br>雅虎日本發現喊價迅速喊到60億日圓後，懷疑有人亂喊價，於是向出價者發電郵要求確認，但對方迄今未有回覆，惟有宣佈暫停拍賣數天。<br>林佳樹和280名日本藝人及名人等，在311地震後捐出私人物品拍賣籌款。<br>美聯社</p></body></html>
