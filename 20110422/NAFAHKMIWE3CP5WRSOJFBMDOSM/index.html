<html><header><meta charset="utf-8"><title>嘉芙蓮復工笑笑口</title></header><body><h1>嘉芙蓮復工笑笑口</h1><p>威爾斯女星嘉芙蓮薛達鍾斯（CatherineZeta-Jones）早前被揭入院一周治療鬱躁症，昨日正式復工拍攝喜劇《PlayingtheField》，她表現得十分專業，更不時面露笑容。</p><p>盼起帶頭作用</p><p>嘉芙蓮在昨日出版的《People》雜誌，更首度披露治病的心路歷程，她說：「有病去尋求治療絕對不是羞恥的事，鬱躁症是影響到數百萬人的病症，如我自揭患病能鼓勵有病的人去治病，這是很值得的事。」此外，嘉芙蓮已簽約演出音樂劇改編電影《RockofAges》，與湯告魯斯（TomCruise）和艾力寶雲（AlecBaldwin）等載歌載舞。</p></body></html>
