<html><header><meta charset="utf-8"><title>趣怪定格：超迷你雞蛋　細小如硬幣</title></header><body><h1>趣怪定格：<br>超迷你雞蛋　細小如硬幣</h1><p>復活節臨近，英國格洛斯特郡有一隻母雞產下一枚全英最小的雞蛋應節，僅比香港二元硬幣大一點。</p><p>英國15歲少女拜厄德（ChloeHealth-Byard）日前在祖母家收集母雞產下的雞蛋，以便用來焗製蛋糕，竟赫然發現一枚迷你雞蛋，僅3.3厘米高、闊2.5厘米，體積是一般雞蛋的1/4。<br>兩祖孫對於迷你雞蛋的出現十分驚訝。他們打算將它的蛋黃及蛋白取出注入熟石膏，好好保存這枚迷你雞蛋。<br>英國《每日郵報》</p></body></html>
