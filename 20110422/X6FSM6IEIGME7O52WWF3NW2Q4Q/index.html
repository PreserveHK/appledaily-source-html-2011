<html><header><meta charset="utf-8"><title>阿Sa北上戒夜蒲</title></header><body><h1>阿Sa北上戒夜蒲</h1><p>蔡卓妍（阿Sa）昨日在銅鑼灣出席其公司英皇投資的新樓盤活動，大會送上泳衣與防曬用品，好讓阿Sa可在新樓的空中泳池曬太陽，她直認將會落實買此樓盤，她說：「都係媽咪嘅主意，可以投資。」同屬一間公司是否有優惠，阿Sa笑謂：「有啲啦，幾多就唔講得。」</p><p>認識孫興</p><p>最近內地掀起一股吸毒風，孫興更因藏毒被捕，阿Sa是否認識他？她坦言：「好耐之前同佢參加過一個跳舞比賽，唔覺佢有問題，我喺內地拍劇啲對手都好健康，自己都唔會去夜蒲，唔覺有人吸毒。」<br>採訪：胡比<br>攝影：仇志德
</p></body></html>
