<html><header><meta charset="utf-8"><title>精緻朱古力花束</title></header><body><h1>精緻朱古力花束</h1><p>女士們總愛吃甜點，當中朱古力更是至愛，法國品牌deNeuville今年初首度登陸香港，已成為不少OL的心頭好。deNeuville為了慶祝進駐銅鑼灣（即日起至5月25日），推出了精緻的朱古力花束，將朱古力禮包包裝成花束形狀，造型精緻。此外，店內還有自製朱古力的食材套裝，包括有可可粉及可可漿，自製甜心朱古力，的確話咁易。</p><p>查詢：31010060（deNeuville）</p></body></html>
