<html><header><meta charset="utf-8"><title>Kiss夥Mini捐車賑災</title></header><body><h1>Kiss夥Mini捐車賑災</h1><p>美國重金屬搖滾樂隊Kiss的三名成員，昨日齊齊全副裝備出席紐約舉行的MiniCooper車展，雖然不見主音PaulStanley出現，但車廠的北美區CEO（左）卻化妝與Kiss玩埋一份，今次車廠更會捐出四架以Kiss成員的化妝佈置而成的新車，參加由聯合國兒童基金就日本大地震的災童籌款的ebay拍賣活動，KatyPerry也會捐出巡迴騷的彈床拍賣。<br>法新社</p></body></html>
