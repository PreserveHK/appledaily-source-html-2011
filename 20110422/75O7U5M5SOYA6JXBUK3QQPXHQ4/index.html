<html><header><meta charset="utf-8"><title>買胸圍T-back凱蒂低胸掃貨</title></header><body><h1>買胸圍T-back<br>凱蒂低胸掃貨</h1><p>英國威廉王子（PrinceWilliam）未婚妻凱蒂（KateMiddleton圖）爭取下周五婚禮前最後的單身日子，近日一再獨個兒在倫敦掃平貨。<br>她周二先到一間內衣店買了半價3.9英鎊（50港元）的T-back喱士內褲和兩套比堅尼泳衣；前日再出動，穿着性感低胸裙，轉到倫敦西區，買了兩個各30英鎊（386港元）的CK黑色和肉色胸圍。<br>日前威廉與凱蒂到威廉母親戴安娜王妃墓前獻花。凱蒂父母前日應邀前往溫莎堡，與英女皇伊利沙伯二世及皇夫共晉午餐。<br>英國《太陽報》/德新社</p></body></html>
