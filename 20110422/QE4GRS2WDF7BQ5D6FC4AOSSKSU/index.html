<html><header><meta charset="utf-8"><title>我有Feel：幾乎錯過了TCV</title></header><body><h1>我有Feel：幾乎錯過了TCV</h1><p>一向聽到Supergroup都有戒心，於是幾乎錯過了這隻ThemCrookedVultures的首張大碟。09年作品，JoshHomme（Queensofthestoneage），加DaveGrohl（Nirvana後再次打鼓），還有LedZeppelin的經典Bass佬JohnPaulJones，風格grungy、重型、即興，十分刺激，大概聽得那些安全至上的band多，聽這大碟實在樂趣十足。聽完記得再上YouTube聽他們在Reading的現場演出。<br><br>記者：何兆彬</p></body></html>
