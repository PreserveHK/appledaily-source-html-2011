<html><header><meta charset="utf-8"><title>最旺商店婦兩度買彩票中獎</title></header><body><h1>最旺商店婦兩度買彩票中獎</h1><p>美國馬里蘭州一名幸運婦人，三個月內在同一商店兩次買彩票都中獎，令這間寂寂無聞的小店，成為全國最旺投注者的商店（圖）。<br>兩度喜獲橫財的42歲婦人，今年2月在三角市場買了一張「BigMoneyMegaPlay」即開即中刮刮卡，獲得5萬美元（39萬港元）獎金。她上周再到該店買一張刮刮彩，又中了5萬美元。<br>她說：「第一次中獎時，我開心得哭了出來。到第二次時，我只是大笑，這真是難以置信。」她準備用這筆彩金來買車，並相信好運陸續有來，還打趣說準備兩周後再來領獎。<br>英國《每日郵報》</p></body></html>
