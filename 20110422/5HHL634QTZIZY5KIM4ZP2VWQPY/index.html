<html><header><meta charset="utf-8"><title>散戶不滿高盛回購方案「輸打贏要　強姦散戶」</title></header><body><h1>散戶不滿高盛回購方案<br>「輸打贏要　強姦散戶」</h1><p>持有高盛日經輪的鄭先生直斥，「賠償方案令到我少賺30萬至40萬元，高盛係完全毫無誠意，強姦散戶。」</p><p>倘接納　少賺40萬</p><p>他指事件由高盛的上市文件出錯誤導投資者所引發，最終竟然只用投資者入貨成本加10%作賠償，相對能夠在有關日經輪停牌前可以高價沽貨獲利，他認為，這反映高盛「輸打贏要，乜都佢講晒」。<br>他又質疑高盛為何選擇在長假前才向外交代賠償方案，予他感覺高盛正在逃避。<br>他指出，早料到需以法律途徑解決，港交所（388）在事件中完全幫不了手，日後不會在港交所買賣，「香港倒不如搞場外市場開賭場算數。」</p></body></html>
