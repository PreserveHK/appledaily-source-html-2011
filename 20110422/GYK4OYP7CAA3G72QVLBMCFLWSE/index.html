<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎唔敢追求劉心悠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎唔敢追求劉心悠 - 馮仁昭</h1><p>劉心悠（小圖）主演嘅舞台劇《直子小姐》前晚喺中環大會堂上演，好友鄭嘉穎（圖）、鄭希怡同陳嘉容都有嚟捧場。劉心悠話心情興奮又緊張，估唔到有咁多朋友支持，係人生中收花最多嘅一次。鄭嘉穎原來之前同劉心悠拍內地劇而熟咗，問佢鍾唔鍾意劉心悠呢類型女仔？嘉穎話：「佢係好女仔，工作認真，所以嚟支持佢，我哋係朋友，唔會諗太遠嘅嘢。」噚日劉心悠再接受訪問，佢話上台頭5分鐘已腳震。</p></body></html>
