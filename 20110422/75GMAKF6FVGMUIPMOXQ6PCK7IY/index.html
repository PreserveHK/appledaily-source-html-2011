<html><header><meta charset="utf-8"><title>「毒蘋果」漫畫諷日本《紐時》遭抗議</title></header><body><h1>「毒蘋果」漫畫諷日本<br>《紐時》遭抗議</h1><p>美國《紐約時報》旗下的《國際先驅論壇報》前日在評論專欄，刊登一幅漫畫（圖），畫中的白雪公主右手拿着寫有「日本輻射」字樣的報紙，左手拿起放大鏡聚精會神看着巫婆手中的蘋果，並質問「是不是日本來的」，引起日本不滿，向《紐時》投訴。<br>日本駐紐約總領事館宣傳中心主任川村泰久向《紐時》抗議，指漫畫「可能引發對日本食品的不安情緒。日本食品在美日都接受了輻射檢測，消費者完全不需要擔心」。《紐時》解釋，該漫畫是《中國日報》的漫畫家所畫，但作品是否轉載則不得而知。<br>日本共同社</p></body></html>
