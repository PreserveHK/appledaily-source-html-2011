<html><header><meta charset="utf-8"><title>江湖救急Apps：美國搵食App</title></header><body><h1>江湖救急Apps：美國搵食App</h1><p>旅遊覓食當然要查閱當地的美食網，就如在香港你會查OpenRice、返大陸會查點評網，那到美國呢？便要到ZAGAT，出遊前先下載「ZAGATTOGO」，便可查閱芝加哥、拉斯維加斯、洛杉磯、邁阿密、三藩市及紐約等10個城市的餐廳資料，並分別依餐廳的食物、裝潢及服務來評分，上網查閱後只要儲存所需資料，縱然離線後也可看到，方便一眾旅遊人士。<br><br>記者：曾靜茵</p></body></html>
