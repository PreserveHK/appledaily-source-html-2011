<html><header><meta charset="utf-8"><title>撿黑熊龍鳳胎　農民當熊媽媽</title></header><body><h1>撿黑熊龍鳳胎　農民當熊媽媽</h1><p>四川屏山縣龍華鎮的村民田壽貴，近日因家中多了一對另類寵物而成為新聞焦點。事因他日前在茶園撿到一對黑熊龍鳳胎BB，並領回家飼養，充當「熊媽媽」，而成為當地轟動的新聞。</p><p>田壽貴稱，本月1日他與家人去茶園採摘春茶時，聽到茶樹叢裏有奇怪叫聲，循聲過去，發現兩隻小黑熊，幾乎奄奄一息，站都站不穩，他於是將牠們撿回家餵養。目前，兩隻小黑熊身體已恢復正常（圖），並成為家人的寵物。田家與政府部門商量後，打算等小黑熊長大些才交由林業部門，放歸自然。<br>四川在線</p></body></html>
