<html><header><meta charset="utf-8"><title>業績快訊春天百貨賺3.4億　勝預期</title></header><body><h1>業績快訊<br>春天百貨賺3.4億　勝預期</h1><p>◆春天百貨（331）公佈去年全年純利3.35億元（人民幣．下同），上升32%，略優於市場預期。ThomsonOne綜合4家證券行數據，其平均預測全年純利3.04億元。每股盈利7.93分，末期息每股1.9分。全年收入10.84億元，升17%。毛利率維持19.7%。<br>公司表示，今年計劃自有及管理的百貨店的總零售面積，增加40%，並正在一、二線城市，積極尋找合適地點以擴大名牌大賣場奧特萊斯的網絡。</p></body></html>
