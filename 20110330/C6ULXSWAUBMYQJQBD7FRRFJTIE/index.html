<html><header><meta charset="utf-8"><title>案件速遞塌閘壓死人承判免加刑</title></header><body><h1>案件速遞<br>塌閘壓死人承判免加刑</h1><p>【本報訊】社署轄下庇護工場250公斤鐵閘塌下壓死女工案。負責維修及保養鐵閘的總承判商煥利建築有限公司，以及分判商勇佳有限公司，去年12月被裁定沒有確保作業裝置獲得保養罪成，輕判罰款30,000元。律政司昨在九龍城裁判法院提出覆核加刑，指煥利曾有151個定罪紀錄，即每年均觸犯違反工業安全法例，要求判煥利阻嚇性懲罰，但被拒絕。<br>裁判官羅德泉昨以沒有涉及原則錯誤為由，駁回律政司加刑申請。事發於09年5月5日土瓜灣紅菱街的庇護工場。案件編號：KCS36874-7/09</p></body></html>
