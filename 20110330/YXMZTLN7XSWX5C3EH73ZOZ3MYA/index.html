<html><header><meta charset="utf-8"><title>着數！：《殺神少女：漢娜》送優先場戲票</title></header><body><h1>着數！：《殺神少女：漢娜》送優先場戲票</h1><p>16歲的莎愛絲露娜，在《殺神少女：漢娜》中飾演從小受父親特訓的刺客，由打獵至攻守武技樣樣精通；當父親委派佢執行第一個任務，誰知卻被情報組職頭目瑪莉莎（姬蒂白蘭芝飾）捉個正着，亡命旅程從此展開，漢娜應如何脫險？<br>安樂影片今日誠邀25位讀者（每人2張戲票）優先觀賞。只要答中以下問題，連同回郵信封寄：將軍澳郵箱65264號，封面註明「《蘋果日報》殺神少女：漢娜」，便有機會獲得戲票。先到先得。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：漢娜由哪位女演員飾演？</p></body></html>
