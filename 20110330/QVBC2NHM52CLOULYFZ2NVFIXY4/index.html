<html><header><meta charset="utf-8"><title>醫療短波港醫院爆諾如病毒感染</title></header><body><h1>醫療短波<br>港醫院爆諾如病毒感染</h1><p>伊利沙伯醫院一個嬰兒病房爆發諾如病毒感染，三名由3個月至15個月大的嬰兒，上周五起出現腹瀉症狀，現正接受隔離治療，全部情況穩定。諾如病毒可引致患者急性腹瀉及嚴重嘔吐。該院正監察病房內其他嬰兒有沒有被傳染，實施防感染措施。另外，一名居於灣仔區的89歲老翁，證實感染社區抗藥性金黃葡萄球菌，惡菌更入侵血液，患者目前在律敦治醫院治療，情況穩定，其家人沒有病徵。</p></body></html>
