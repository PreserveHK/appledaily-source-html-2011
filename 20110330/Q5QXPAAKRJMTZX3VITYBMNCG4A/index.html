<html><header><meta charset="utf-8"><title>夫悼亡妻　花15萬豎廣告牌</title></header><body><h1>夫悼亡妻　花15萬豎廣告牌</h1><p>不是廣告而是悼念和控訴！周日下午，一名鄧姓男子花費15萬元人民幣在四川某高速公路旁豎立了一幅巨型廣告牌悼念亡妻（圖），內容為「清明痛悼愛妻高德珍：愛妻於2011年2月18日在華西醫院附二院手術台分娩時，永遠地離開了」。他稱是希望「引起社會關注」。<br>網友將照片發到微博後引發熱議。有網友估計該廣告是醫患糾紛下的「軟維權」。據悉，該廣告牌在豎立8個多小時後遭有關部門連夜拆掉。<br>廣東《羊城晚報》</p></body></html>
