<html><header><meta charset="utf-8"><title>一太聯營124億購Digitel</title></header><body><h1>一太聯營124億購Digitel</h1><p>【本報訊】第一太平（142）宣佈，其聯營公司PLDT以692億菲律賓披索（約124億港元）購入菲律賓電訊商Digitel的51.55%股份、可轉換債券及墊款，並向Digitel小股東提出全面收購，交易全數以PLDT新股支付，每股PLDT新股發行價為2500菲律賓披索（約449.3港元），小股東可選擇收取現金。一太原持有26.47%PLDT，交易後將攤薄至22.84%。<br>為保持在PLDT的持股水平達25%，一太已與聯營PLDT的JGS達成協議，向JGS以每股2500披索購買581萬股PLDT。一太將於今日復牌。</p></body></html>
