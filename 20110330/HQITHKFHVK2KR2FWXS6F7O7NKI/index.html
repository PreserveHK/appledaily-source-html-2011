<html><header><meta charset="utf-8"><title>長和放榜show花絮中環在線：同獅王十幾年情「係好銀行」 - 李華華</title></header><body><h1>長和放榜show花絮<br>中環在線：同獅王十幾年情「係好銀行」 - 李華華</h1><p>▲上個月英國《金融時報》披露，滙控（005）內部舊年爭論外聘專才接替主席同行政總裁，改變傳統由內部升遷時，持有大量滙控股票、同「獅王」關係密切嘅李嘉誠，係其中一個反對聘請外人接任主席嘅關鍵人物。超人被問及此事時，佢話自己曾擔任滙控副主席同董事十幾年，唔會喺集團業績記者會上評論事件，佢只係拋下一句「滙豐係一間好銀行。」資料顯示，李氏喺92年辭去滙控副主席職務。</p></body></html>
