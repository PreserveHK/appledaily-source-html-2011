<html><header><meta charset="utf-8"><title>蔡依林喊住做阿姨</title></header><body><h1>蔡依林喊住做阿姨</h1><p>台灣女歌手蔡依林（Jolin）的胞姊蔡旻紋，去年與富家子林傳凱結婚，並於前日傍晚誕下麟兒。Jolin前日下午在台大醫院等待喜訊時說：「母愛很偉大，我感動得熱淚盈眶。」榮升阿姨的Jolin看過BB後更大讚他英俊。</p><p>狂買童裝</p><p>得知家姐懷男嬰後，Jolin每次出國便找機會為外甥添置童裝，更一買便買到三歲。記者問Jolin何時跟男友錦榮生個混血兒？Jolin即顯得不知所措，邊說謝謝邊火速離開。撰文：林妃</p></body></html>
