<html><header><meta charset="utf-8"><title>曉治為狼人覓好導演</title></header><body><h1>曉治為狼人覓好導演</h1><p>澳洲男星曉治積曼（HughJackman圖）昨日出席於美國賭城舉行的CinemaCon2011活動，對於《黑天鵝》（BlackSwan）導演達倫艾朗夫斯基（DarrenAronofsky）辭去執導電影《變種特攻：狼人外傳》續集《TheWolverine》的工作，他說：「我們仍未解決，希望能找到像達倫一樣好的導演。」<br>另外，《雷神奇俠》（Thor）澳洲男星ChrisHemsworth則獲大會頒發明日之星獎。</p></body></html>
