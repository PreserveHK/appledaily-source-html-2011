<html><header><meta charset="utf-8"><title>JR列車兩警察助40人逃出生天</title></header><body><h1>JR列車兩警察<br>助40人逃出生天</h1><p>311大地震後，海嘯隨即掩至，把福島縣一列由福島站開往相馬的JR列車冲走，幸好在海嘯殺到前，車上有兩名機警警察，帶領40乘客逃離列車。<br>齋藤圭及吉村邦仁去年9月才到相馬警署工作，地震那天，兩人乘JR出席警校畢業禮，突然感到列車劇震，加上有乘客手機收到海嘯警報，兩人已心想「這裏很危險」，偏偏眼前乘客都沒有逃生意識，兩人於是大叫：「快點下車！海嘯快來了！」兩人帶領40乘客往300米外的高地跑，回望時列車已被海嘯冲走。<br>日本《讀賣新聞》</p></body></html>
