<html><header><meta charset="utf-8"><title>糖兄妹MK藍精靈</title></header><body><h1>糖兄妹MK藍精靈</h1><p>糖兄妹和高登樂團前晚到旺角鬧市演繹藍精靈的主題曲，糖兄妹更穿上一身藍精靈裝束現身，加上一對活潑的藍精靈公仔，吸引到不少途人圍觀，場面熱鬧。<br>糖兄妹自言已不是第一次在旺角街頭表演，糖妹表示第一次參加比賽也是在街頭演出，糖兄也試過為電台節目在旺角演出半小時。至於是否有難忘回憶時，糖兄說：「平時會嚟，不過係同朋友飯敍，之前發生鏹水事件就少嚟。」不過提到會否帶女友shopping時，糖兄即表現尷尬，不想多談，似乎擔心女友詐型。<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
