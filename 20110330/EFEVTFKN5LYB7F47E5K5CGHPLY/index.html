<html><header><meta charset="utf-8"><title>蜘蛛俠爬杜拜塔</title></header><body><h1>蜘蛛俠爬杜拜塔</h1><p>「蜘蛛俠」又出動！48歲法國人羅伯特（AlainRobert圖）前天（周一）傍晚在杜拜舒展手腳，開始攀爬全球最高的828米杜拜塔，六個多小時後他爬上160層樓，更爬到塔尖上。</p><p>「蜘蛛俠」應「教育無國家」大會邀請表演，所以一向徒手攀爬的他，破例繫上安全繩索，也有救護車。天黑後更有射燈為他照明。會議有來自全球逾2,000學生參加，羅伯特說：「我希望能夠啟發學生，令他們勇於打破成規。」羅伯特曾征服超過70幢摩天大樓，包括紐約帝國大廈及台北101大樓。<br>英國《每日郵報》</p></body></html>
