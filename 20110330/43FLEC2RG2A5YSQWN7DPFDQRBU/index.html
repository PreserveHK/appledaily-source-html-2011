<html><header><meta charset="utf-8"><title>震後停產原料iPod鋰電池短缺</title></header><body><h1>震後停產原料<br>iPod鋰電池短缺</h1><p>日本大地震及大海嘯令蘋果iPad2等熱門電子產品供應短缺，現在連iPod用的鋰電池也供應緊張，原因是供應鋰電池材料的日本廠商在地震後停產。<br>吳羽化學工業是負責生產在鋰電池中被用作黏合劑的聚合物，但地震後該公司已關閉了位於震央附近的磐城市廠房，原因是工廠附近的城鎮嚴重損毀，暫無法將氯乙烯和鹽等重要原料運抵工廠，該公司未能確定工廠何時復工。另外，位於日本東北部的汽車油漆廠災後一直關閉，料停工4至8星期，意味汽車買家未來一個月都會少了顏色選擇。<br>美國《華爾街日報》</p></body></html>
