<html><header><meta charset="utf-8"><title>長和放榜show花絮中環在線：講地產霸權　嘆「欲語無言」 - 李華華</title></header><body><h1>長和放榜show花絮<br>中環在線：講地產霸權　嘆「欲語無言」 - 李華華</h1><p>▲有記者又問超人，現時普遍市民對地產商嘅感覺唔係咁好，因為一瞓醒就要幫襯地產商（衣食住行），變成地產霸權。超人話，自己1940年落嚟香港，當時一無所有，對香港嘅歷史變遷，唔使參考書都可以寫得出。佢話批評容易講出口，記者亦會有文章做，但佢唔會咁儍，自己唔會咁講。對於地產霸權嘅講法，自己只會講四個字「欲語無言」。</p></body></html>
