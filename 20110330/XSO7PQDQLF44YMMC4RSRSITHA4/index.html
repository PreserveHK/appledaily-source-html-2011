<html><header><meta charset="utf-8"><title>雷玉蓮、曾浚瑛應訊</title></header><body><h1>雷玉蓮、曾浚瑛應訊</h1><p>【本報訊】百多名市民去年10月1日趁中共建政61周年到中聯辦外示威，高呼「平反六四」口號，警方動用胡椒噴霧對付示威人士，兩名示威者被秋後算賬。「女長毛」雷玉蓮被控刑事損毀警方的人潮控制欄，而廣告從業員曾浚瑛被指襲警。兩人昨在東區裁判法院否認控罪，案件押後5月23日開審。<br>兩名被告為48歲的雷玉蓮及22歲的曾浚瑛。控方將傳召9名證人出庭，兩人均沒聘用律師，女長毛強調：「我無罪，有罪係警察。」<br>案件編號：ESCC1341/11</p></body></html>
