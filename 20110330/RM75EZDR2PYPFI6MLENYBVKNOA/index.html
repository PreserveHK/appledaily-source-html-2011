<html><header><meta charset="utf-8"><title>TVB多賺48%息$1.65</title></header><body><h1>TVB多賺48%息$1.65</h1><p>【本報訊】電視廣播（511，圖）昨公佈截至去年12月底止全年純利13.3億元，較09年度上升48%；末期息每股1.65元，升22.2%；期內營業額46.7億元上升17%。<br>雖然純利急升近半，但集團的聯營公司無綫收費電視，期內虧損由6497萬元增至9756萬元；集團又需為應收聯營公司貿易賬款，錄得1.4億元減值虧損。此外，集團再為稅局追收稅項進一步撥備1.04億元，令相關撥備總額達2.06億元，與稅局追收的2.5億元，僅相距5000萬元。
</p></body></html>
