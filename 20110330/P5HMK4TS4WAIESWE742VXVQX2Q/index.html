<html><header><meta charset="utf-8"><title>LilyAllen炮製騎呢請帖</title></header><body><h1>LilyAllen炮製騎呢請帖</h1><p>曾經歷兩次小產及因敗血病幾乎死掉的英國女歌手LilyAllen，將於6月11日在其英國住家附近的格洛斯特郡成婚，昨日更向親友寄出騎呢的key頭黑白結婚請帖，叫親友預留日子出席婚禮。</p><p>村姑坐拖拉車</p><p>帖上Lily與未婚夫SamCooper非以盛裝騎馬的王子與公主模樣示人，而是像村姑似的坐在拖拉機上，貫徹她對簡約農村生活的嚮往。月中Lily出席巴黎時裝周活動時，碰見有老佛爺之稱的殿堂設計師KarlLagerfeld，身材不好的Lily當時只是隨口詢問老佛爺關於設計婚紗的意見，但老佛爺竟答應代勞，令Lily喜上眉梢。</p></body></html>
