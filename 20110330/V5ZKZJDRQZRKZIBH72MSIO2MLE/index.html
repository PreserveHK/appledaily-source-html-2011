<html><header><meta charset="utf-8"><title>長和放榜show花絮中環在線：超人拒評預算案　免被「煎」 - 李華華</title></header><body><h1>長和放榜show花絮<br>中環在線：超人拒評預算案　免被「煎」 - 李華華</h1><p>▲被譽為「超人」嘅長和系主席李嘉誠，多番被追問對財爺新一份財政預算案嘅評分，超人卻擺脫一向健談嘅本色，仲三緘其口，佢話若果答咗你，就即係好似「放我喺熱鍋上面煎」。佢坦言，個人其實有好多嘢想講，但只可以講俾自己知。香港好多知名度高嘅人，都好似佢咁有呢啲痛苦經驗。超人仲話，財爺向市民派6000蚊，佢一家人會全數捐晒出嚟。</p></body></html>
