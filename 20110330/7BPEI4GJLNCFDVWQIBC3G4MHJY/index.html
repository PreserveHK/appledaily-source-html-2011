<html><header><meta charset="utf-8"><title>夾口供案證人認不出兩卧底警聲線</title></header><body><h1>夾口供案<br>證人認不出兩卧底警聲線</h1><p>【本報訊】07年廟佳桑拿管理淫窟案審訊期間，兩名任卧底的警長楊家豪（33歲）及警員周熾朋（35歲）涉嫌私下討論案情，被控妨礙司法公正及行為不當罪，昨在區域法院續審。該淫窟案其中一名證人警長昨供稱，他雖然認識兩名被告數年，但未能肯定錄音中兩名對話的男子就是他們。法官質疑警長為保護兩名被告，才認不出他們的聲線，但遭警長否認。<br>該案主控伍健民（圖）昨亦指出與兩被告時有接觸，但他也不能確認錄音中的對話，是兩名被告的聲線。<br>案件編號：DCCC884/10</p></body></html>
