<html><header><meta charset="utf-8"><title>全天然香料茶</title></header><body><h1>全天然香料茶</h1><p>天然、有機，最近這兩個詞語經常出現，但市面上嘅有機貨，有時都無有機認證，分分鐘係舢舨充炮艇。想食有機貨但唔想俾人呃，不妨到ThreeSixty兜個圈，最近ThreeSixty做緊「天然有機澳洲食品節」，有大量嘅澳洲有機天然食品，好似獲有機認可嘅PlanetOrganic有機茶，有傳統嘅英式早餐茶、健康嘅銀杏綠茶、特別嘅印度茶，健康又有益。此外，仲有Rafferty'sGarden嘅嬰幼兒食品，全部用100%天然蔬果，又用上等嘅鮮肉，加上不含人工配料、色素等，保證令BB食得健康。要有機、天然其實都有好多選擇！<br><br>查詢：ThreeSixty（21114480）</p></body></html>
