<html><header><meta charset="utf-8"><title>趣趣地摩佬守龍有功架</title></header><body><h1>趣趣地<br>摩佬守龍有功架</h1><p>傳媒之前報道過，皇馬教練摩連奴（圖）個仔守龍好出色，喺西班牙贏埋青少年聯賽冠軍，不過原來摩佬守龍都有板有眼；日前皇馬趁國際賽期，職員就同西國傳媒踢番場友誼賽，摩連奴仲做門將，比賽精華片段中，摩佬出迎都有業餘水準，雖然最後俾對手射入12碼，不過都叫皆大歡喜。<br>摩連奴仲做門將，比賽精華片段： http://www.youtube.com/watch?v=eRuirxvC1cE&amp;feature=player_embedded </p></body></html>
