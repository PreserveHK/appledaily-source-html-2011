<html><header><meta charset="utf-8"><title>求驗客手記：列文正式落場仲有貨交 - 求驗客</title></header><body><h1>求驗客手記：列文正式落場仲有貨交 - 求驗客</h1><p>41歲嘅列文（下）終於喺阿仙奴復出！因為門將荒而為阿仙奴復出嘅列文，周二代表球隊預備組對韋根，亦係佢退休10個月以嚟，第一場正式比賽；雖然場波阿仙奴輸1:2，但列文身手都仲保持到，睇嚟唔甘心只係做吓後備或者門將練習員。列文賽後仲講，復出戰感覺認真新鮮，經過幾星期練習，體力又冇問題喇；睇吓嚟緊周六對布力般流浪嘅英超聯，領隊雲格會唔會真係派佢上陣。</p></body></html>
