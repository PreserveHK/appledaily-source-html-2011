<html><header><meta charset="utf-8"><title>Christina床照疑外洩</title></header><body><h1>Christina床照疑外洩</h1><p>美國性感女歌手ChristinaAguilera（右）去年到訪法國，不小心將存有過百張相的相機記憶卡遺留在酒店，結果被一名男子拾到，該名男子早前向美國八卦網站兜售，當中除包括Christina與新歡MatthewRutler（左）的床上合照，以及各個場合的咀嘴相外，還有去年中她出席NicoleRichie的派對相，以及她含香蕉扮口交、在枱上跳舞及與其他裸男的合照。</p></body></html>
