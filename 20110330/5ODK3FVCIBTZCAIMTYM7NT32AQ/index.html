<html><header><meta charset="utf-8"><title>趣趣地德軍新仔揸車舞龍</title></header><body><h1>趣趣地<br>德軍新仔揸車舞龍</h1><p>德國周二友賽澳洲，畢竟係友誼賽，冇咩壓力，所以周一國家隊個車廠贊助商，就邀請一班德國國腳去試新車；高路斯（圖）、舒韋恩史迪加、普多斯基呢啲老牌國腳，揸慣靚車，不過漢堡24歲後衞艾奧高，唔知係唔係新牌仔，舞龍咁舞，搞到坐佢隔籬嘅梅迪薩卡好驚。（ http://www.bild.de/video/clip/nationalmannschaft/driving-experience-nationalmannschaft-17137966.bild.html） </p></body></html>
