<html><header><meta charset="utf-8"><title>拿核災開玩笑《阿森一族》禁播</title></header><body><h1>拿核災開玩笑<br>《阿森一族》禁播</h1><p>全球人紛紛為日本祈禱，偏偏美國卡通片《阿森一族》有兩集拿輻射中毒和核熔化開玩笑，雖然製片商指內容早年製作，非向日本災民傷口「灑鹽」，但德國、奧地利和瑞士電視台都禁播。<br>另外，美國天后LadyGaga在網上義賣以英文和日文寫上「WeprayforJapan」的紅白色手帶，已為災民籌得150萬美元（1,170萬港元）。國際四大唱片公司合推的賑災專輯《SongsForJapan》，上周五在iTunes以9.99美元（78港元）開賣後，在18國奪收費下載榜冠軍。<br>法新社</p></body></html>
