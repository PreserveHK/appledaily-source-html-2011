<html><header><meta charset="utf-8"><title>陳坤演講變航天之父</title></header><body><h1>陳坤演講變航天之父</h1><p>陳坤與張雨綺主演、內地導演張建亞執導的《錢學森傳》正在熱拍，日前記者到場採訪，飾演錢學森的陳坤正拍攝一場面對80多位美國海軍陸戰隊員發表對未來飛行器構想的戲。為演繹好角色，陳坤拍攝期間把自己當成是錢學森，並花了不少時間閱讀錢的資料。</p><p>感到光榮</p><p>能扮演中國航天之父，陳坤感到很光榮：「他是內心驕傲、絕不服輸的偉大科學家，儘管電影拍攝已有一段時間，但要盡可能真實地還原歷史，演好這位特殊人物，真的很有挑戰性。」撰文：葉雪</p></body></html>
