<html><header><meta charset="utf-8"><title>案件速遞迷你倉販毒兩被告重囚</title></header><body><h1>案件速遞<br>迷你倉販毒兩被告重囚</h1><p>【本報訊】兩名毒販利用工廠大廈迷你倉，販運9.46公斤可卡因，巿值1,100多萬元。二人昨在高等法院被陪審團裁定兩項販毒罪成，法官包鍾倩薇判無業首被告梁勝聰（20歲）入獄25年，報稱商人的次被告陳健偉（32歲）入獄28年。<br>案情指09年10月20日，警方在荔枝角嘉名工廠大廈「儲存易」迷你倉，透過閉路電視監視，發現首被告將毒品由一個儲物櫃轉放到另一個櫃，之後登上次被告的平治私家車離開，遂將二人拘捕。<br>案件編號：HCCC213/10</p></body></html>
