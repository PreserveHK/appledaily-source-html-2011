<html><header><meta charset="utf-8"><title>劉心悠相睇冇下文</title></header><body><h1>劉心悠相睇冇下文</h1><p>劉心悠昨於新蒲崗為四月公演的舞台劇《直子小姐》出席記招，演直子小姐的心悠戲中有婚外情，她說現實中未試過出軌，問可曾有已婚男士追求過她？她說：「未試過，我冇辦法同人分享愛人，所以只可以一對一。」她更大爆不少朋友的父親有包二奶。</p><p>找男友隨緣</p><p>大會又安排蛋糕，為四月一日生日的心悠提早慶生，令她感動落淚，問心悠如何慶祝生日？她說：「會返台灣同屋企人過，媽媽都係同一日生日。」心悠續說找男友會隨緣，但母親常為她安排相親，她說：「係啲朋友嘅仔或者親戚嘅仔，試過出嚟飲茶，但之後冇下文。」<br>採訪、攝影：王崇穎</p></body></html>
