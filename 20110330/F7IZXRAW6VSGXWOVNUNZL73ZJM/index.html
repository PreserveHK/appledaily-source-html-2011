<html><header><meta charset="utf-8"><title>話你知日本企業文化　社長愛「失蹤」</title></header><body><h1>話你知<br>日本企業文化　社長愛「失蹤」</h1><p>日本核災爆發前，東京電力社長清水正孝在13日露面後便「失蹤」，甚至連首相菅直人傳喚他，他都沒有前往官邸。至昨日東電證實，清水正孝前晚因血壓高入院治療，他的行蹤才首次曝光。這可以是日本企業社長失蹤文化的一次暴露。<br>日本有句「臭的東西便要蓋住它」諺語，似乎成為日本企業的座右銘。除了清水正孝沒有處理東電核災玩「失蹤」外，豐田汽車去年因煞車與油門問題而要全球回收，社長豐田章男也「失蹤」了兩周才現身道歉及解畫。當地有周刊總編說：「真的很令人難過，但這在日本很正常。」<br>日本時事社</p></body></html>
