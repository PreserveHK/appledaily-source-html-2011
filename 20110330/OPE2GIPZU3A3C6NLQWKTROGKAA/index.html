<html><header><meta charset="utf-8"><title>醫療短波降膽固醇藥增糖尿風險</title></header><body><h1>醫療短波<br>降膽固醇藥增糖尿風險</h1><p>美國加州大學研究員綜合大型臨床數據後，證實降膽固醇藥阿伐他汀（Atorvastatin）會增加糖尿病風險，但風險只限於本身有糖尿病高危因素人士，例如肥胖、高血脂、高血壓及高血糖等人士。此類人士服食膽固清等阿伐他汀降膽固醇藥物，會較服食安慰劑組別者，出現糖尿病的機率平均高37%，如有齊四項高危因素人士，患上糖尿病的風險更達46%。研究員強調風險只輕微上升，患者應否服藥必須諮詢醫護意見。</p></body></html>
