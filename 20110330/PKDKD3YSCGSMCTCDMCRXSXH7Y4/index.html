<html><header><meta charset="utf-8"><title>馮仁昭四圍超：喜多郎日地震好友失蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：喜多郎日地震好友失蹤 - 馮仁昭</h1><p>汪明荃、鄭少秋同喜多郎噚日喺紅館為演唱會進行綵排，三個人排得好開心，更興奮到手拖手影相。<br>喜多郎剛從日本嘅大阪來港，日本經歷大災難，問佢會唔會影響表演嘅心情，屋企人又有冇受到地震影響？喜多郎用英文話：「我屋企人很好，沒有受影響，但是我有幾位朋友不見了，我會集中精神做好這個音樂會，為日本人祈禱，很感謝香港對日本送上的祝福與幫忙。」</p></body></html>
