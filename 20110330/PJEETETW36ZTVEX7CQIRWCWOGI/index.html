<html><header><meta charset="utf-8"><title>案件速遞輾斃鐵騎士案發還重審</title></header><body><h1>案件速遞<br>輾斃鐵騎士案發還重審</h1><p>【本報訊】私家車司機08年8月17日凌晨，在大埔新娘潭駕車入彎時，未能及時避開前面翻車倒地的鐵騎士，輾過對方並拖行55米，鐵騎士最終不治。律政司不滿區域法院裁定危險駕駛導致他人死亡罪表面證據不成立，昨申請翻案。上訴庭認為司機在路窄多彎的路段高速行駛，有表面證據顯示司機的駕駛態度危險，下令發還案件繼續審訊。<br>被告謝永鏗（23歲，圖）於去年1月被裁定表面證據不成立後，改認不小心駕駛罪，獲輕判罰款4,500元及停牌一年。<br>案件編號：CACC354/10</p></body></html>
