<html><header><meta charset="utf-8"><title>數萬蜜蜂入住　棺材變蜂窩</title></header><body><h1>數萬蜜蜂入住　棺材變蜂窩</h1><p>江西省德興市一戶農家響應火葬政策，留下了一副停放20年的壽棺，但萬萬想不到的是，數萬蜜蜂隨後「入住」並建起一個特大窩（圖），每年產蜜近15公斤，給這戶農家帶來千元人民幣的收入。村民張柳根指出，該棺木原本留給母親的，但最終因火葬而放置至今。棺材蓋得嚴實，蜜蜂是怎麼進去做窩的，他也不得其解。「也許是從棺材的縫隙，不管怎麼說，也算是母親帶給兒孫的福氣吧。」他笑說。密閉棺材裏的溫度大約35℃，是蜜蜂生存的適宜溫度。<br>中新社</p></body></html>
