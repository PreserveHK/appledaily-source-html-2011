<html><header><meta charset="utf-8"><title>朴詩妍搭上圈外高佬</title></header><body><h1>朴詩妍搭上圈外高佬</h1><p>在韓劇《大話妹》中做第二女主角的朴詩妍，前日32歲生日被傳有新戀情，指她去年底透過圈中人介紹認識較她年長4歲、從事證券買賣的圈外男友，男友更身高1.85米。妍妹早前身體不適，獲男友悉心照顧，令她大受感動，見家長後決定下月結婚。</p><p>鬼祟拍拖</p><p>事務所最初例牌否認戀情，但昨日妍妹戴上黑超，鬼祟地與新歡在清潭洞等地方約會的拍拖相曝光，事務所即轉口風，承認他們在今年初撻着，但未有結婚打算，妍妹更會在下月出國工作。此外，妍妹的舊愛神話成員Eric，昨日以頹廢鬚根look在首爾睇花生騷。</p></body></html>
