<html><header><meta charset="utf-8"><title>案件速遞煙民涉露械襲擊控煙辦</title></header><body><h1>案件速遞<br>煙民涉露械襲擊控煙辦</h1><p>【本報訊】無業漢在大埔大元邨中央公園吸煙遭票控，他拒絕出示身份證，更涉嫌襲擊控煙辦人員並露械。無業漢昨日否認襲擊傷人和在公眾地方猥褻行為罪。粉嶺裁判法院署任主任裁判官吳蕙芳將案押後至6月7日開審，准他以500元保釋。<br>被告黎貴松（68歲）承認於1月30日，在禁止吸煙區內吸煙和不遵從要求出示身份證明文件，將與他否認的兩罪一併押後。控方將傳召5名證人。<br>案件編號：FLCC857/11</p></body></html>
