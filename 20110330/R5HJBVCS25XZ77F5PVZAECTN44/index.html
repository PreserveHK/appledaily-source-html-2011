<html><header><meta charset="utf-8"><title>JessicaC.防警鐘胸曬黑</title></header><body><h1>JessicaC.防警鐘胸曬黑</h1><p>「警鐘胸」索模JessicaC.走紅後，依然不錫身，她近期擔任防曬產品代言人，繼續大晒警鐘胸。JessicaC.早前在影樓拍新廣告，當日氣溫驟降，只得攝氏6度，但她穿上紅、白比堅尼，拿着滑浪板，扮在沙灘享受陽光，又扮躺在冰塊上，其間更要噴濕頭髮，再被風扇吹着，相當辛苦。<br>JessicaC.說：「我很喜歡戶外活動，覺得多點接觸陽光先會令人心情開朗。每年夏天，我都會和朋友一起玩水上活動，我雖然天生皮膚白，但一曬就容易黑，所以不論冬天夏天，我都經常搽防曬產品。」<br>撰文：林妃</p></body></html>
