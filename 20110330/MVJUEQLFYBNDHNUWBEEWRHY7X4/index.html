<html><header><meta charset="utf-8"><title>聽講座：不同肩膊痛　治療有異</title></header><body><h1>聽講座：不同肩膊痛　治療有異</h1><p>周身骨痛是城市人的通病，好多時推說是「年紀大機器壞」便掉以輕心。其實肩膊痛的根源可來自頸椎或肩膊本身，但病者的治療方針完全相同。而肩周炎亦只是肩膊痛的其中一個範疇。若長期服藥仍未有改善，便可考慮接受人工關節置換手術。想了解更多，仁安醫院的免費講座幫到你。</p><p>講者：吳乙新醫生、梁偉揚醫生<br>日期：4月2日（星期六）<br>時間：下午2:15至下午4:00<br>地點：尖沙嘴美麗華酒店3樓宴會廳<br>查詢:26083106</p></body></html>
