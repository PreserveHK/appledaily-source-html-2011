<html><header><meta charset="utf-8"><title>案件速遞恐嚇殺女證人兩漢無罪</title></header><body><h1>案件速遞<br>恐嚇殺女證人兩漢無罪</h1><p>【本報訊】運輸工在親兄捲入虐畜及襲擊案開審前，涉嫌與友人在馬鞍山官坑村住所三樓天台，大聲恐嚇樓下空地的女證人「如果夠薑出庭頂證我大佬廣哥，就做低你」。涉案兩人昨在沙田裁判法院受審，裁判官鄭紀航信納居於對面天台的辯方證人供稱，案發時只聞一句男聲「叫啲狗唔好咁X嘈」，認為女事主證供有疑點，故判兩名被告無罪釋放。<br>被告蘇文偉和曾偉康（均36歲），被控於上月7日作出意圖破壞司法公正的行為。女事主供稱被罵逾十分鐘，裝作鎮定餵狗，但暗中錄音失敗。<br>案件編號：STCC663/11</p></body></html>
