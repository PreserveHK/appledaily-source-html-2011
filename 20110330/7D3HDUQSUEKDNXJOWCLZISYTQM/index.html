<html><header><meta charset="utf-8"><title>NEW新短訊:柬埔寨簽賬助貧童上學</title></header><body><h1>NEW新短訊:柬埔寨簽賬助貧童上學</h1><p>最近天災連連，突然覺得有剩錢真係要做多些善事，但奈何有時為舒緩工作壓力，又好想去吓旅行，金錢有限要二選其一怎麼辦？萬事達卡舉行慈善活動，只要在柬埔寨暹粒的HoteldelaPaix酒店簽賬，萬事達就會捐出5套校服給予當地有需要的小學生，幫助因家貧、無錢買校服而不能上學的小朋友，既可旅行又做善事，一舉兩得。
</p><p>「送愛萬事達」捐助校服計劃</p><p>活動日期：即日至6月30日</p></body></html>
