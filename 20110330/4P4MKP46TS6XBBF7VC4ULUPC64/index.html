<html><header><meta charset="utf-8"><title>業績快訊統一少賺26%　毛利率跌</title></header><body><h1>業績快訊<br>統一少賺26%　毛利率跌</h1><p>◆統一中國（220）公佈截至2010年全年業績，純利約5.19億元（人民幣．下同），跌26.36%，主要是受原材料價格上升影響，遜預期，派末期息4.326分。整體毛利率約32.1%，倒退7.6個百分點。ThomsonOne綜合12家證券行數據，其平均預測純利約5.97億元。<br>集團全年營業額約125.91億元，按年升38.23%。每股盈利14.42分。統一於其業績通告中，並無提及未來會調高旗下產品的售價。</p></body></html>
