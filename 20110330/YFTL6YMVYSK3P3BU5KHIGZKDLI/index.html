<html><header><meta charset="utf-8"><title>財話短說富士康盈轉虧　蝕17億</title></header><body><h1>財話短說<br>富士康盈轉虧　蝕17億</h1><p>▲受市場競爭劇烈及產能搬遷計劃影響，富士康（2038）去年業務盈轉虧，錄虧損2.18億美元（17億港元），每股虧損3.06美仙，不派息。按集團去年中期錄虧損1.43億美元，則下半年只虧損約7500萬美元。期內，僱員增6.7%至約12.67萬人；員工成本達5.65億美元增16.5%。公司指，去年已大致完成搬遷工作及全球產能合理化布局，相信資本開支將大減。</p></body></html>
