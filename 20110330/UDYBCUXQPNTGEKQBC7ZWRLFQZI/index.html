<html><header><meta charset="utf-8"><title>Fiona貼嘉玲封后</title></header><body><h1>Fiona貼嘉玲封后</h1><p>第30屆香港電影金像獎於下月中舉行，昨日曾志偉以副主席身份在文化中心宣佈今年的終身成就獎頒給將功夫片推向世界、角川洲立集團主席黎筱娉；專業精神獎則頒給捧紅成龍、鍾楚紅、鄭裕玲和張學友等的金牌經理人陳自強。至於金像獎可會設環節悼念鄧光榮則未決定。<br>候選人薛凱琪（Fiona）、林超賢及陳奐仁等昨日出席記招撐場，Fiona談到頒獎禮戰衣時表示當晚不會性感，至於有份角逐影后，她則睇好劉嘉玲當選，她說：「佢演技好全面，有霸氣，我自己有提名已經好開心。」<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
