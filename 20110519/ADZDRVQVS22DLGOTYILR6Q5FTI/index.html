<html><header><meta charset="utf-8"><title>少女時代人氣襲秘魯</title></header><body><h1>少女時代人氣襲秘魯</h1><p>韓國熱爆組合少女時代人氣已蔓延至秘魯，日前約500位韓流粉絲便在當地首都利馬舉牌玩快閃，要求SM娛樂公司像下月去法國開晒冷騷一樣，率領少女時代、SHINee等藝人前往當地演出，他們更在facebook設立群組，獲6,000人支持。</p><p>大學演出</p><p>少女時代最近忙於日本宣傳，但九名成員日前仍專程飛返首爾參加漢陽大學音樂節的演出。難得女神齊人駕到，全校幾乎所有學生都陷入瘋狂，有未曾追星的男學生更揚言苦等3小時都是值得。少女時代例牌穿上熱褲晒腿趷籮又唱又跳，令台下叫到拆天。</p></body></html>
