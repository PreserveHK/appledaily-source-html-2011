<html><header><meta charset="utf-8"><title>TomFord明抵港後晚會Fans</title></header><body><h1>TomFord明抵港後晚會Fans</h1><p>擔任Gucci創作總監時光芒萬丈的TomFord，以自己名字作個人發展的男裝禮服成為男星如畢彼特（BradPitt）的至愛。TomFord將旋風式再訪香港，明天晚上抵港的他，後晚將現身中環ifc店。<br>大批Ford迷以至時裝迷包括李玟、徐濠縈等後晚將準時現身ifc一睹這萬人迷風采，大會更請來夏永康擔任大會攝影師。<br>採訪：MichelleLeung</p></body></html>
