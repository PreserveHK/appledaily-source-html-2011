<html><header><meta charset="utf-8"><title>醫療短波6年967人染腮腺炎</title></header><body><h1>醫療短波<br>6年967人染腮腺炎</h1><p>俗稱「生痄腮」的流行性腮腺炎在港仍然流行，衞生防護中心分析過去六年數據，其間共有967人感染，每月136至184宗不等，過半患者為10歲以下兒童。衞生署雖已提供預防疫苗接種計劃，但在實驗室化驗確診的患者中，大部份沒有注射預防疫苗，或忘記是否接種；年輕患者也多數沒有接種疫苗加強劑，導致保護力不足。近年外國的流行性腮腺炎感染有上升趨勢，主因與忽略接種加強劑有關。
</p></body></html>
