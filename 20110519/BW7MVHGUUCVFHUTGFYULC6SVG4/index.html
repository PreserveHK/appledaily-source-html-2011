<html><header><meta charset="utf-8"><title>四驅車反肚跌油槍</title></header><body><h1>四驅車反肚跌油槍</h1><p>【本報訊】一輛價值逾80萬元的奧迪（Audi）四驅車，昨凌晨在西九龍公路撞向貨車，反彈撞壆後四輪朝天，再撞客貨車後始停下，車內物件四散，其中一件竟是油槍。司機受輕傷，自行截乘的士離開現場。<br>現場為西九龍公路，昨凌晨3時50分，一輛奧迪四驅車沿快線前行，駛近奧海城之際撞向一輛貨車，反彈撞毀中央石壆，然後翻轉滑行再撞向一輛客貨車才停下來。意外後四驅車內物件四散，包括一把斷嘴的油槍。肇事司機匆匆截停一輛的士迅速離開。警員和救護員接報到場，39歲姓張客貨車司機輕傷送院，警方調查後正追查肇事司機下落。</p></body></html>
