<html><header><meta charset="utf-8"><title>中環在線：英皇藝人集體跳槽騰訊 - 李華華</title></header><body><h1>中環在線：英皇藝人集體跳槽騰訊 - 李華華</h1><p>英皇娛樂藝人集體跳槽去騰訊（700）？騰訊網噚日宣佈，「英皇集團集體入駐騰訊微博」，雙方冇大鑼大鼓搞記招，淨係喺騰訊網首頁彈出咗呢個message。咁低調，其實只係英皇旗下藝人，集體由新浪微博跳槽去騰訊微博。<br>騰訊同英皇嘅關係，一直都幾友好，舊年騰訊網已經幫英皇歌星阿Sa蔡卓妍宣傳唱片，搞搞吓仲搞到傳阿Sa搭上「人夫」騰訊主席馬化騰。<br>家陣英皇全部藝人落戶騰訊微博，睇怕新浪有排頭痕。</p></body></html>
