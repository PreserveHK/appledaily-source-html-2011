<html><header><meta charset="utf-8"><title>湯盈盈任嘉樂摸女人</title></header><body><h1>湯盈盈任嘉樂摸女人</h1><p>湯盈盈和錢嘉樂傳緋聞至今，地下情相當穩定。最近有報道指錢嘉樂在外地偷食，拖女返酒店。昨日湯盈盈在旺角出席無綫宣傳活動，信心十足回應錢嘉樂的緋聞，她說：「我有睇到啲相，冇乜特別，不過我俾人跟自己都唔知。」</p><p>「恭喜有緋聞」</p><p>盈盈笑指嘉樂沒向她解釋，她也不認識該女子，並說：「女人要對自己有自信，個人先會靚，恭喜佢（錢嘉樂）有緋聞，係靚仔先會傳緋聞，咁大家朋友唔使解釋。」之後她還開玩笑說：「我覺得張相唔似拖手，似摸pat多啲。」盈盈表示不會嬲嘉樂摸別人屁股，她說：「拍戲成日都有，如果劇本要求我俾人摸屁股都唔可以拒絕啦。」<br>採訪、攝影：楊潔雯</p></body></html>
