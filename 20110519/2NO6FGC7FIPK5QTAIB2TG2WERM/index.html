<html><header><meta charset="utf-8"><title>馬道立座駕撞車</title></header><body><h1>馬道立座駕撞車</h1><p>【本報訊】車牌「CJ」（ChiefJustice）的終審法院首席法官馬道立專用座駕，昨晨由司機駕駛在中環紅棉路與一輛七人車輕微碰撞，當時馬官不在車內。</p><p>碰撞女醫生名下車</p><p>昨晨8時許，55歲姓林司機駕駛馬道立的座駕沿紅棉路上斜，其間與一輛由33歲菲籍男子Zaman駕駛的七人車發生碰撞，兩名司機並無受傷。警員接報到場調查後，兩名司機各自駕車離去；稍後馬官的座駕如常返回高等法院停車場。<br>肇事七人車車頭擋風玻璃貼有養和醫院、聖保祿醫院及香港賽馬會等的泊車證，車主為女醫生仇靜萍，報住西營盤縉城峰，該單位去年以接近2,000萬元購入，她當時並不在車上。</p></body></html>
