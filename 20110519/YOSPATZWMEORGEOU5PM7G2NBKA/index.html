<html><header><meta charset="utf-8"><title>劉燁全方位倒模毛澤東</title></header><body><h1>劉燁全方位倒模毛澤東</h1><p>由周潤發、劉德華、陳道明、周迅、范冰冰及劉燁等共178藝人合演的電影《建黨偉業》，將於6月中上映。</p><p>化妝相得益彰</p><p>飾演毛澤東的劉燁，為求演得逼真，拍攝前先閱讀大量關於毛澤東的書籍，又練書法及古詩詞。<br>今次可算是劉燁的大突破，他為求外表神似，特別貼上雙眼皮加深效果，並戴上厚假髮，黐上大癦，他說：「初接劇本時還擔心能否勝任，但可以飾演毛澤東實在非常榮幸，拍攝初期，我覺得自己的外形和他差很多，多得電影化妝師和美指的指導，把我塑造成年輕版的毛主席。」他笑言連老婆也認為他像倒模版的年輕毛澤東。<br>撰文：丁寧</p></body></html>
