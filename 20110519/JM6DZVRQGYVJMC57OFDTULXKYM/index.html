<html><header><meta charset="utf-8"><title>案件速遞襲警旅巴司機判服務令</title></header><body><h1>案件速遞<br>襲警旅巴司機判服務令</h1><p>【本報訊】旅遊巴司機李偉明（圖）於去年7月13日在尖沙嘴漢口道被警員抄牌時，指遭警員掌摑及用粗言穢語責罵，警員反指司機以駕駛執照刮傷他左眼。司機否認襲警罪，早前在九龍城裁判法院裁定罪名成立，扣押兩星期。暫委裁判官陳家昇認為司機還柙期間已有深刻體會，昨判社會服務令160小時。<br>辯方大律師指38歲被告李偉明對自己的行為有深切反省，了解不應過份衝動，並願意履行社服令，希望輕判。<br>案件編號：KCCC5683/10</p></body></html>
