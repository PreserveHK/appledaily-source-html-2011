<html><header><meta charset="utf-8"><title>王心凌着貴裙驚賠錢</title></header><body><h1>王心凌着貴裙驚賠錢</h1><p>台灣歌手王心凌日前為新歌《想你想你》拍MV，找來國際品牌HerveLeger贊助一件價值32萬台幣（約8萬6千港元）的裙子。<br>拍攝時心凌興奮地穿上整件純手工縫製、有近萬顆小珠珠的裙子，她說：「很緊，很合身，但我穿脫時都要很小心，很怕萬一掉了一顆小珠珠，會令唱片公司增加32萬的拍攝成本。」</p><p>穿平底鞋跳舞</p><p>導演還找來六位性感美麗舞蹈員與心凌一起跳辣舞，心凌最開心是可以穿平底鞋跳舞，她表示：「編舞老師說，性感的舞蹈不一定要穿高跟鞋來跳，現在看來也充滿健康、可愛和甜美的性感。」<br>撰文：丁寧</p></body></html>
