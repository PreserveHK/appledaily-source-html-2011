<html><header><meta charset="utf-8"><title>車位釀爭執男傷頸</title></header><body><h1>車位釀爭執男傷頸</h1><p>【本報訊】一名38歲姓李男子，昨晨11時許，駕駛藍色私家車抵達長沙灣瑪嘉烈醫院探病時，與一名54歲同姓李的醫院洗衣房男工人，因車位問題發生爭執及演變成傷人案。<br>現場消息稱，姓李車主將車停泊在葵涌醫院路17至21號停車場的醫院洗衣房門口，但該處不准泊車，同姓李的洗衣房工人見車阻着他們工作及出入，上前勸喻李姓車主時，雙方一言不合口角。混亂中往探病男子報稱被人撞傷後頸報警。警員到場調查後拘捕洗衣房工人，傷者則自行入院治療。</p></body></html>
