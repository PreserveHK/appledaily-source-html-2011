<html><header><meta charset="utf-8"><title>出海釣魚男子失蹤</title></header><body><h1>出海釣魚男子失蹤</h1><p>【本報訊】年逾六旬釣魚郎昨晨駕乘機動舢舨在赤柱對開海面垂釣，但逾時4小時至晚上6時也不見他返回，家人致電其手機又不通，釣友擔心他在海上遇意外報警。水警輪及消防船，聯同政府飛行服務隊直升機，在赤柱正灘及大潭灣對開海面，展開海空搜索，至深夜仍無發現。<br>疑釣魚失蹤男子姓岑（62歲），常與釣友各自駕舢舨到赤柱及石澳對開海面釣魚。據姓劉友人稱，昨晨8時岑駕乘長約8呎機動舢舨往赤柱海面釣魚，原定下午2時返回，但久候不見，致電其手機又不通，擔心他遇意外，於晚上6時報警。</p></body></html>
