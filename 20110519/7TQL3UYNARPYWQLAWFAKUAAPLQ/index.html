<html><header><meta charset="utf-8"><title>惡心乘客坐地鐵舔鞋</title></header><body><h1>惡心乘客坐地鐵舔鞋</h1><p>美國紐約市繼鼠輩橫行後，再出現令人惡心一幕。一名黑人男子坐在車廂內，拿着一隻鞋子，不停用舌頭舔（圖），左舔舔，右舔舔，似乎要將鞋子每一吋都舔過，才肯罷休。但他的舉動，卻令人反胃。<br>這名男子坐在椅上，當着眾多乘客面前，把鞋子拿起來不停舔，坐在他附近的乘客竟若無其事，但有坐得較遠的乘客就將整個過程拍下來。該男子舔完鞋子，再用手抹乾淨腳板，然後施施然把鞋子穿上。<br>美國《紐約郵報》</p></body></html>
