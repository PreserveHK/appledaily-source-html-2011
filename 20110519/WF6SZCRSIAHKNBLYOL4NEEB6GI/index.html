<html><header><meta charset="utf-8"><title>張嘉兒：今年質素好好</title></header><body><h1>張嘉兒：今年質素好好</h1><p>07年港姐冠軍張嘉兒前晚在尖沙嘴為公益金慈善晚宴擔任司儀，早有「豬扒港姐」稱號的她表示有留意近日曝光的應屆參選港姐，讚佳麗質素很好。</p><p>參選無敵勇敢</p><p>張嘉兒說：「今年質素好好，佢哋好識打扮，啲女仔都有心理準備會有記者影相，同埋俾人起底，諗番起自己以前參選真係超級無敵勇敢，參選真係好唔簡單嘅經歷。」<br>另外，有參賽佳麗在公眾場合扯煙，張嘉兒對此說：「吸煙本身都唔好，更加唔應該喺公開場所食啦。」至於有指近年港姐質素下降，她與陳庭欣均被封為「豬扒港姐」，張嘉兒說：「希望大家用欣賞嘅角度去睇啲女仔啦。」<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
