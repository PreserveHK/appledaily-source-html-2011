<html><header><meta charset="utf-8"><title>愉快婚姻如年賺82萬</title></header><body><h1>愉快婚姻如年賺82萬</h1><p>愛情無價，但婚姻有價。一名加拿大裔作家指，愉快的婚姻生活，為夫婦帶來的滿足感，等同每年收入65,000鎊（82萬港元）。<br>布魯克斯是美國《紐約時報》記者，他在新書《社交動物》（SocialAnimals）中，計算一段快樂婚姻心理上產生的經濟效益。結果發現「婚姻極之重要」，長久的婚姻對生活帶來的滿足感，比單身人士高許多。若要量化快樂婚姻對夫婦的心理支援，就等同他們各從事一份年薪65,000鎊的工作。<br>英國《每日郵報》</p></body></html>
