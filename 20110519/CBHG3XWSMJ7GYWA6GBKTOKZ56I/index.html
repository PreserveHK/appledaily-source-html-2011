<html><header><meta charset="utf-8"><title>新車速遞：疑似寶馬4系曝光</title></header><body><h1>新車速遞：疑似寶馬4系曝光</h1><p>寶馬呢兩年出新車可謂相當之密，基本上所有Range都俾佢Cover晒，最近網上勁傳有全新4系登場，定位理所當然地介乎3系及5系之間。以3系GT為藍本，配以長軸距、尾轆驅動結構，但仍不排除xDrive四驅版本。從英國《AutoExpress》預想圖睇到，賣相偏向似5系GT多啲，但又不失3系運動感，而且有機會裝配直四、直六Turbo或NA偈，整體感覺又幾新鮮，不過要到2014先發售，惟有望相止渴啦！<br><br>記者：徐影龍</p></body></html>
