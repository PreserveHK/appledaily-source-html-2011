<html><header><meta charset="utf-8"><title>會所惹質疑　故宮炒宮女</title></header><body><h1>會所惹質疑　故宮炒宮女</h1><p>衝冠一怒「開」紅顏！故宮建福宮被曝光搞頂級私人會所招質疑而流產後，北京《商務周刊》主編高昱昨在網上透露，負責籌備會所的故宮宮廷文化公司疑事件是內部洩密所致，竟開除建福宮全部員工，令那些打扮成「太監」、「宮女」接待賓客的男女一夜失業。<br>高昱無透露有多少太監、宮女被炒，但資料顯示，建福宮為建會所曾招聘不少工作人員。事件在微博上惹熱議，網民狂批故宮缺乏社會責任，「當初承認建福宮是他們全權管理，現在炒人也應該承擔責任才是！」有內地媒體人呼籲社會譴責故宮的做法；也有律師公開表示，願免費為這些被炒的男女向故宮討公道。<br>本報記者</p></body></html>
