<html><header><meta charset="utf-8"><title>NEW新短訊：三萬呎黑松露飛機餐</title></header><body><h1>NEW新短訊：三萬呎黑松露飛機餐</h1><p>近年好多航空公司都同名牌餐廳合作研製飛機餐，令頭等同商務艙變了三萬呎高空餐廳。像港龍同萬豪酒店加州餐廳合作，特別設計19款新菜式，一直食到明年4月。新菜包括鴨肝批配芫荽與芒果茸、海鮮意大利飯配八爪魚、大蝦、青口及巴馬臣芝士以及黑松露菌釀雞胸配鵝肝汁。幾年前豈會想過坐飛機去上海北京，可以在機場剝蝦食黑松露菌啫？<br><br>查詢：http://www.dragonair.com</p></body></html>
