<html><header><meta charset="utf-8"><title>企業豪派花紅帶挈</title></header><body><h1>企業豪派花紅帶挈</h1><p>【本報訊】公務員今年預期加薪幅度，遠較私人市場優勝，最主要原因是政府調查是連私人企業發放的花紅及雙糧也包括在薪酬內一併計算，過去一年，企業豪派花紅，令員工的額外酬金指標增加超過2％，加上基本薪金指標上升，從而大幅拉高公務員薪酬調整指標。<br>根據政府數據顯示，今年薪酬趨勢的升幅其中一個原因是來自花紅等額外酬金的上升，有關增幅是自07年以來最高。有薪酬趨勢調查委員會成員透露，根據政府提供資料，過去一年中小企發放的花紅，竟較大企業還要疏爽，「如果成盤數只係計中小企，可能最後得出的數字仲靚仔過家。」</p></body></html>
