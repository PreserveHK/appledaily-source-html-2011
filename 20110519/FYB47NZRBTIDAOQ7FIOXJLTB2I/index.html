<html><header><meta charset="utf-8"><title>珍芳達、莎拉熱捧《武俠》</title></header><body><h1>珍芳達、莎拉熱捧《武俠》</h1><p>陳可辛的新片《武俠》發行商老闆HarveyWeinstein日前以主人家身份舉行一個遊艇歡送派對，慰勞一班在康城馬不停蹄做宣傳的演員，包括甄子丹、陳可辛夫婦、湯唯及金城武等。</p><p>最令眾人驚喜的是奧斯卡影后珍芳達以神秘嘉賓身份出現，在場的還有《色慾都市》的莎拉謝茜嘉柏嘉，她更不斷向錯過首映的珍芳達推薦《武俠》。原來珍芳達也看過甄子丹和吳君如的電影，所以得知派對有兩位出席，也踴躍參與。</p></body></html>
