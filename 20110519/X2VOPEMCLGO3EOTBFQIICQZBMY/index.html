<html><header><meta charset="utf-8"><title>小貓遭母遺棄變粉紅儍豹</title></header><body><h1>小貓遭母遺棄<br>變粉紅儍豹</h1><p>英國康沃爾郡四隻小貓咪，遭貓媽媽遺棄，藏身環境惡劣的水泥廠內，結果毛髮被水泥顏料染成粉紅色。<br>水泥廠工人早前聽到微弱貓叫聲後，四處找尋，在貨板下發現四隻蜷縮着的小貓。工人將小貓交給愛護貓隻組織職員時，對方見小貓身上粉紅色毛色都嚇了一驚，連忙為貓咪「洗白白」，只有三隻變回原本顏色，最後一隻的染料始終洗不掉，因此職員都叫牠做「儍豹」。<br>「儍豹」樣子很逗人憐愛，雖然職員無法為牠洗掉粉紅色染料，惟有寄望幾個月後牠長出新毛，才有機會回復原貌。職員目前收養這些小貓，待牠們長大後，才安排有心人領養。<br>英國《每日郵報》</p></body></html>
