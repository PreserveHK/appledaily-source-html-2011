<html><header><meta charset="utf-8"><title>AliceB.家藏百胸圍</title></header><body><h1>AliceB.家藏百胸圍</h1><p>第四代Canon女、英泰混血女模AliceB.近日成為內衣品牌Colorful的代言人，谷爆32B咪咪，Alice直認是內衣狂，家中衣櫃珍藏近百個胸圍，方便隨手拿來使出變幻球奇招。她日前說：「我家中的衣櫃最多的是不同款式的胸圍，約有100個。」<br>來港發展短短數月，Alice先後被拍到與不同國籍的男伴出雙入對，最近又被發現跟王友良過從甚密，到底男友對Alice的內衣look有甚麼評價？她笑着說：「男友好少有甚麼意見，不過曾經有男友讚我身形不錯，他說我的胸雖不大，勝在身形比例平均。」<br>採訪：比華利</p></body></html>
