<html><header><meta charset="utf-8"><title>拉登死前錄音讚阿拉伯之春</title></header><body><h1>拉登死前錄音讚阿拉伯之春</h1><p>在奧巴馬發表中東新策略前夕，伊斯蘭網站前日（周三）發放阿蓋德領袖拉登（OsamabinLaden）被美軍擊斃前一周錄製的錄音講話（圖），拉登讚揚阿拉伯之春席捲北非和中東，呼籲回教徒起義，推翻暴君。<br>在這段長12分37秒的錄音，拉登讚揚從突尼斯開始的反政府革命浪潮，迅速蔓延至埃及和其他阿拉伯國家，「我認為改變之風在阿拉的恩准下，會吹遍整個阿拉伯世界」。他呼籲回教徒要把握這個「罕見的歷史性機遇」，起義推翻暴政。他又提議設立一個委員會，提供革命建議和決定在伊斯蘭世界起義的最佳時機。<br>美聯社/法新社</p></body></html>
