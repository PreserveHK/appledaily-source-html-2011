<html><header><meta charset="utf-8"><title>醫療短波咖啡可防前列腺癌</title></header><body><h1>醫療短波<br>咖啡可防前列腺癌</h1><p>男士飲咖啡有助預防前列腺癌，美國哈佛大學調查1986年至2008年共47,911名美國男性，其間有5,035人患前列腺癌，642人死亡。調查發現常飲咖啡的男士發病率最低，如每日飲六杯或以上者，與不飲咖啡的男士比較，可減少六成患惡性前列腺腫瘤的機率；每日飲一至三杯，風險也低三成。研究員強調，不含咖啡因的咖啡也具同樣預防功效，相信是咖啡內抗氧化物發揮抗癌功用。</p></body></html>
