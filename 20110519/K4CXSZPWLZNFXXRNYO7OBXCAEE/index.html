<html><header><meta charset="utf-8"><title>王菲巡唱指定茹素</title></header><body><h1>王菲巡唱指定茹素</h1><p>王菲剛完成內地巡迴廣州站演出，團隊又馬不停蹄運音響器材到南京搭台，預備本月27及28日的南京站演出。據知王菲此次巡唱團隊工作人員逾百，早前在廣州的移動LED巨屏幕，漫天星星、吊威吔等效果相信也會在南京站看到，不過就未知阿菲今次的服裝又會為大家帶來甚麼驚喜。</p><p>怕不合胃口</p><p>一向篤信佛教的阿菲雖然有很多歌想唱，但音樂總監梁翹柏指經取捨之下《心經》和《彼岸花》是指定的元素。阿菲又向主辦單位提出有關在巡唱期間準備素食的要求，有關方面怕找不到合阿菲胃口的店，於是聯絡在廣州負責接待阿菲的人，知道阿菲點名要吃某廣州酒家的素包子，讓他們作參考。<br>撰文：葉雪</p></body></html>
