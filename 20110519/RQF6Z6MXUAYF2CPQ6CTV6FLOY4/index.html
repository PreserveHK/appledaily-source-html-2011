<html><header><meta charset="utf-8"><title>潮流感：YSL婦權繆思 - ㎡</title></header><body><h1>潮流感：YSL婦權繆思 - ㎡</h1><p>名牌的產生，第一動作是吸金賺錢，隨之而來是慈善及社會責任。法國名牌YSL推出全球60個、亞洲區僅得20個的ArtisanalRecycledMuseTwo手袋，個個獨一無二，兼備皮具工藝及布基那法索國（BurkinaFaso）婦女的巧手工藝，共同推行社會責任的還有非牟利機構LesFillesduFacteur，致力實現全球貧苦婦女的文化價值觀。<br>品牌還透過另一婦女團體GafrehAssociation，透過其給予支持創出獨特技巧，將回收的廢膠袋織棉等再造成可用布料，限量版的MuseTwo手袋就此誕生。<br>Textby㎡</p></body></html>
