<html><header><meta charset="utf-8"><title>老太夥帥哥跳《Nobody》</title></header><body><h1>老太夥帥哥跳《Nobody》</h1><p>南韓勁爆女子組合WonderGirls的《Nobody》深入民心，幾乎人人都識唱識跳。內地網站近日流傳一段短片，一名老太在公園晨運時，竟與帥哥一起大跳《Nobody》。這名身穿粉紅上衣、花裙、凉鞋的老太，跟着拍子不斷扭腰、轉身，而一名比老太高約兩個頭、穿着黑色直條衣褲、露出手臂的帥哥，則與婦人一同跳舞。兩人各自隨着拍子跳動，可是他們的動作南轅北轍，與其說是共舞，實際上是各有各跳。不過，兩人都露出燦爛的笑容，看來他們都十分愉快。<br>搜狐網
</p></body></html>
