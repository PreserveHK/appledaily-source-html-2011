<html><header><meta charset="utf-8"><title>案件速遞泊霸王車男子判社服</title></header><body><h1>案件速遞<br>泊霸王車男子判社服</h1><p>【本報訊】地產經紀利用屋邨停車場首30分鐘免費泊車之便，以不同八達通入閘及出閘「泊霸王車」。他早前承認兩項欺詐罪，昨在粉嶺裁判法院求情指一時貪念，願意賠償欠下的684元泊車費，最後被判120小時社會服務令，泊車費會在保釋金中扣除。<br>被告潘漢城（31歲）離開法院時，口罩掩面，拔足狂奔，又向記者豎起中指。他被控於去年11及12月，兩度到上水彩園邨威信停車場泊車，以八達通卡入閘，離開時卻以另一張八達通卡在入閘口拍卡及再出閘，令泊車時間看來少於30分鐘，不用扣錢。警方根據車牌資料拘捕被告。<br>案件編號：FLCC762/11</p></body></html>
