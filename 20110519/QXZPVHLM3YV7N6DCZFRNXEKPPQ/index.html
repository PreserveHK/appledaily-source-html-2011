<html><header><meta charset="utf-8"><title>張繼聰代謝安琪道歉</title></header><body><h1>張繼聰代謝安琪道歉</h1><p>張繼聰前晚與來自台灣、打扮中性的女子組合Misster在將軍澳電視廣播城錄影《勁歌金曲》，他笑謂Misster都着褲，所以他穿上猶如裙子的衣着來平衡。<br>問張繼聰早前與老婆謝安琪出席DJDonald的婚禮，謝安琪見主人家邀請記者採訪，即口出怨言，連晚上婚宴都缺席，張繼聰回應說：「真係唔好意思，我哋兩家人好熟，希望佢哋唔好介意。」<br>至於有傳亞視嫌棄謝安琪，張繼聰說：「一如以往炒作啫，我太太喺內地工作，我哋見面好少講工作。」<br>採訪、攝影：王崇穎</p></body></html>
