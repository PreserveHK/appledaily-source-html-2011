<html><header><meta charset="utf-8"><title>案件速遞視頻網站向《蘋果》索償</title></header><body><h1>案件速遞<br>視頻網站向《蘋果》索償</h1><p>【本報訊】娛樂視頻網站Goyeah.com的經營者，指蘋果日報有限公司違反廣告代理合約，少付362萬餘元保證廣告收益，並提早一年解約，昨入稟高等法院向《蘋果》追討欠款及索償。<br>原告崇曜有限公司，由商人林建岳及前「新聞之花」張寶華等人擔任董事。入稟狀指《蘋果》負責為網站銷售網上廣告，合約期由去年1月至今年12月。《蘋果》承諾原告可在第一年最少獲分600萬元廣告收益，但《蘋果》於今年1月僅向原告支付了237萬元，尚欠362萬餘元未付。<br>案件編號：HCA843/11</p></body></html>
