<html><header><meta charset="utf-8"><title>花絮戴丹兄弟新片評分領先</title></header><body><h1>花絮<br>戴丹兄弟新片評分領先</h1><p>康城競賽片的放映活動已進行一半有多，根據康城官方刊物《Screen》的評分，暫時以比利時孖仔導演戴丹兄弟（TheDardenneBrothers）執導的《TheKidWithABike》以3.1分領先（4分為滿分），《TheArtist》得3分奪第二，畢彼特（BradPitt）演出的《生命樹》（TheTreeofLife）以2.8分排第三，包尾是1.1分的《HouseofTolerance》。</p></body></html>
