<html><header><meta charset="utf-8"><title>燒香釋甲醛增患癌風險</title></header><body><h1>燒香釋甲醛增患癌風險</h1><p>【本報訊】原告女戶主受鄰居燒香的煙味困擾，又擔心煙味會危害只有兩個多月大的嬰兒健康，決定興訟禁制。而理工大學早於05年，曾進行有關燒香釋放空氣污染物的研究，發現燒香會釋放有害物質，包括可致癌的甲醛。近年國際間醫學研究機構亦發現，每日燒香時間越長，可增加患癌風險。<br>城市大學生物及化學系副教授林漢華指出，甲醛屬於國際公認為最高危致癌物質之一。由於香枝製作過程中以膠水將香粉及其他物質貼在木條上，燒香時點燃這些化學物質致有害物質釋放。</p></body></html>
