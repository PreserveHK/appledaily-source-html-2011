<html><header><meta charset="utf-8"><title>求驗客手記：卡富教環姐打友誼波 - 求驗客</title></header><body><h1>求驗客手記：卡富教環姐打友誼波 - 求驗客</h1><p>今時今日，只靠美貌同智慧就想摘下環球小姐后冠，真係癡心妄想。好似今屆喺巴西聖保羅舉行嘅環球小姐，主辦單位搞搞新意思，安排一班佳麗同前巴西國家隊隊長卡富cross-over，踢咗場友誼賽；見到班佳麗個個着晒波衫波褲，而唔係着三點式泳衣，感覺好新鮮，不過，擁有「甲組腳」嘅靚女就無所遁形。呢招「美女計」既可以為下月12日舉行的環姐競選造勢，又可以宣傳2014年巴西世界盃，真係一舉兩得。</p></body></html>
