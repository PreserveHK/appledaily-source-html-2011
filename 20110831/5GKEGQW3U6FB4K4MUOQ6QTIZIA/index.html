<html><header><meta charset="utf-8"><title>蘋果汁長者嘆支援不足　獨居最不滿</title></header><body><h1>蘋果汁<br>長者嘆支援不足　獨居最不滿</h1><p>【本報訊】人口老化問題嚴重，工聯會社會事務委員會調查發現，81%被訪60歲或以上人士認為，政府對長者的支援不足夠；67%表示會因交通費高昂而減少外出。工聯會要求政府擴大長者社區照顧服務，如為有需要人士提供陪診服務等。調查在上月進行，訪問了522名長者。分別有81%及78%長者認為，每月1,035元生果金及每年500元醫療券並不足夠。獨居長者對退休生活的滿意度，則遠較與家人同住的長者低，多達54%獨居長者稱不滿現時退休生活；不滿退休生活的非獨居長者則有31%。
</p></body></html>
