<html><header><meta charset="utf-8"><title>直升機示愛「空降哥」接走工廠妹</title></header><body><h1>直升機示愛<br>「空降哥」接走工廠妹</h1><p>開平治、寶馬追女仔已經落後了！廣東珠海一名男子，為追求心儀的女子，周日（28日）他坐着一架貼有心形圖案、LOVE字樣的直升機（圖）去接人。直升機在當地一間工廠的足球場上降落，巨大聲響引來大批工人、民眾圍觀。目擊者指，男子落機在現場徘徊，好像等候甚麼，10分鐘後男子帶着兩男兩女登機，直升機之後揚長而去，相信心儀女子混在其中。據悉，該男子是租直升機向女子示愛，每小時的費用要逾兩萬元人民幣。網民將他封為「空降哥」，為「愛情的力量」而下重本。<br>新浪網</p></body></html>
