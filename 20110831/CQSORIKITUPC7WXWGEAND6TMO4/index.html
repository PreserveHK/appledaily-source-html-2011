<html><header><meta charset="utf-8"><title>股價急跌大行唱衰招商局</title></header><body><h1>股價急跌<br>大行唱衰招商局</h1><p>儘管招商局國際（144）上半年純利倍增，但券商普遍看淡招商局下半年表現，紛紛下調其目標價及評級，招商局昨大跌5.48%。<br>摩通表示，招商局上半年盈利大增主要由一次性收益帶動，核心盈利僅佔該行全年預測42%，擔心下半年華南地區的港口吞吐量放緩，加上招商局估值較偏貴，故把評級降至減持，目標價下調37.7%至20元。<br>滙豐認為，中集集團（CIMC）下半年貢獻減少，招商局前景未許樂觀，故將目標價降至30元。美銀美林亦對環球貿易前景持審慎態度，遂將招商局2011至13年核心盈利預測調低12%至21%，評級降至中性，目標價調低至26.3元。</p></body></html>
