<html><header><meta charset="utf-8"><title>王維基密會蕭若元父子</title></header><body><h1>王維基密會蕭若元父子</h1><p>有電訊魔童之稱的城市電訊創辦人兼主席王維基，一直銳意籌辦免費電視，繼日前傳出他招攬一班無綫金牌監製後，前晚他更相約資深電視製作人蕭若元父子見面，洽談發展大計。<br>前晚7時許，記者發現穿便服的王維基，行色匆匆走進銅鑼灣西苑酒家，5分鐘後蕭若元父子到場，問蕭若元是否約王傾合作？他只說：「食飯傾偈啫。」近年蕭若元積極搞網上電台，而他早年製作過無數經典電視劇，今年和兒子蕭定一炮製的《3D肉蒲團之極樂寶鑑》更賣個滿堂紅，難怪吸引到魔童埋身。<br>採訪、攝影：黃文偉</p></body></html>
