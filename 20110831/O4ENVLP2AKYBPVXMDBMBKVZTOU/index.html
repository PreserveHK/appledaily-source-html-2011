<html><header><meta charset="utf-8"><title>李冰冰撐貝理雅</title></header><body><h1>李冰冰撐貝理雅</h1><p>內地女星李冰冰前天出席了英國前首相貝理雅在北京的新書發佈會，當日貝理雅亦有現身北京，他的簡體中文版自傳《旅程：布萊爾回憶錄》即將開售，英語了得的李冰冰還在場為他朗誦了書中的精采章節。</p><p>聯手救大西北</p><p>在中文版的前言中，貝理雅表示第一次到中國是1989年，今次重來，眼看中國的變化令人難以置信，並讚中國變得充滿自信和生氣勃勃。<br>李冰冰和貝理雅其實已合作了環保項目「百萬森林」多年，這個項目的目標是在中國西北地區種植一百萬棵沙棘樹，兩人在合作過程中亦結成好友。而李冰冰的新片《雪花秘扇》現正上映，貝理雅曾大讚好友演技，更誇讚電影是近來最好看的華語片。<br>撰文：林妃</p></body></html>
