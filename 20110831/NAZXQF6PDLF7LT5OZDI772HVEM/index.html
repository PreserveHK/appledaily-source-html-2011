<html><header><meta charset="utf-8"><title>關仁隱事：「大姐」架生退化冇仔生 - 關仁</title></header><body><h1>關仁隱事：「大姐」架生退化冇仔生 - 關仁</h1><p>比好多男人更講義氣嘅「大姐」，結婚後一直好想要小朋友，反而佢老公就唔多想要，因為佢老公「大寶」由細到大都唔鍾意小朋友，之不過大姐好想要，佢就隨佢鍾意，配合佢生，但用自然方法等極都冇，人工受孕又唔成功，大姐都去見盡法師同醫生都唔掂。<br>關仁聽啲醫生講，話大姐有BB機會好微，一來年紀大，二來副架生用得太盡都會失靈。大姐交際手腕係有一套，幾年前某富豪追佢，送咗成億畀佢後兼開口同佢求婚，結果佢思前想後，始終都係愛大寶多啲，所以就拒絕咗富豪好意，但富豪真大方，竟然冇要求攞返送出去嘅禮物。<br>撰文：關仁</p></body></html>
