<html><header><meta charset="utf-8"><title>案件速遞索K漢殺父上訴得直</title></header><body><h1>案件速遞<br>索K漢殺父上訴得直</h1><p>【本報訊】26歲索K青年因電視聲浪問題與後父吵架，其間用螺絲批及鉸剪刺傷後父並將他扼斃。高等法院09年裁定他謀殺罪成及判其終身監禁，但上訴庭指原審法官錯誤引導陪審團，今年2月裁定青年上訴得直，昨改判他入獄10年。<br>上訴庭指被告趙偉勤16歲開始索K，自招精神病而殺人，日後出獄時可能因壓力再吸毒，故希望懲教署繼續向他進行監管。上訴人被控於08年7月30日在九龍城鳳儀街寓所內，殺害75歲後父趙芝樑。<br>案件編號：CACC438/09</p></body></html>
