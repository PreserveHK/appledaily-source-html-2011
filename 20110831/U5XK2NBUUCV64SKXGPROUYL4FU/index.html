<html><header><meta charset="utf-8"><title>案件速遞董建華世姪認與父疏離</title></header><body><h1>案件速遞<br>董建華世姪認與父疏離</h1><p>【本報訊】與前特首董建華份屬世交的航運業商人阮喬坤，其子阮明華在父身故後，與亡父生前同居女友羅美堅爭產，案件昨在高等法院續審。阮明華供稱，他04年來港探父時，父親堅稱雖與羅美堅同居，但並無特別關係。阮盤問下承認，過年過節鮮有與父慶祝，父親無參加他三兄妹的婚禮，三兄妹在父生前亦沒有插手香港公司業務。<br>阮明華不承認將亡父喪禮全權交羅美堅處理，指羅自把自為。羅方出示羅與阮喬坤共同報稅及申請俱樂部會籍，顯示二人是夫妻關係，阮稱不知情。<br>案件編號：HCA2682/08、1609&amp;1610/10&#13;</p></body></html>
