<html><header><meta charset="utf-8"><title>新上場：天然手做皂潤住入秋</title></header><body><h1>新上場：天然手做皂潤住入秋</h1><p>入秋後，冲凉用品亦應開始由清爽轉為滋潤，今年不妨試用全天然成份的手做皂。soapfactory這品牌起源於一對情侶，女的眼見另一半無論用甚麼沐浴產品，皮膚總是乾澀痕癢，於是決心利用多年前在外國學習製作手做皂的知識，配合東西方不同藥理，研製天然手做皂，男的皮膚就不再又紅又癢了。近期更推出清潤金盞花、洋甘菊手做皂，有鎮靜、柔軟及保濕之效，洋甘菊更可舒緩敏感，適合秋天的天氣使用。<br><br>網址：http://www.soapfactory.com.hk</p></body></html>
