<html><header><meta charset="utf-8"><title>「俄羅斯娃娃」無內涵捱轟</title></header><body><h1>「俄羅斯娃娃」無內涵捱轟</h1><p>俄羅斯娃娃，都是妓女？美國全新真人騷《俄羅斯娃娃》（RussianDolls圖），透過追蹤八名居住在紐約市布賴頓灘的俄裔女移民的生活，讓外界了解俄裔移民社區，卻被轟將俄羅斯人都塑造成妓女和罪犯形象。<br>在宣傳片中，多名年輕俄女身穿皮草外套、狂飲伏特加、注射肉毒桿菌（Botox）等，其中一人在鏡頭前說「我相信整容，我相信Botox」，予人有外表無內涵感覺。俄羅斯有政治評論員就批評節目內容「完全誤導和下流」，說：「你看過後，會覺得所有俄羅斯人都是妓女和罪犯。」<br>英國《每日郵報》</p></body></html>
