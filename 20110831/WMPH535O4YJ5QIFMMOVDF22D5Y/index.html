<html><header><meta charset="utf-8"><title>偷拍女郎出浴台男傳短片上網被捕</title></header><body><h1>偷拍女郎出浴<br>台男傳短片上網被捕</h1><p>台灣兩名女子在浴室冲凉遭人偷拍，短片被上傳到YouTube影音網站上，吸引許多網民傳閱。由短片畫面內容顯示，色狼是由窗戶的縫隙中伸手持機偷拍，片中裸女抬頭、或轉身時，偷拍者的鏡頭便搖晃閃躲以免被發現，甚至被狗吠也不縮手。<br>台灣警方經過多日調查，前天新竹市拘捕涉偷拍的彭姓男子，在他家中搜出用作偷拍的手機、電腦等贓證物。彭供稱，他看到媒體報道有關短片在網上流傳後，已隨即將短片刪除。警方昨日依妨害風化、妨害秘密等罪嫌將他移送新竹地檢署偵辦。<br>台灣《蘋果日報》</p></body></html>
