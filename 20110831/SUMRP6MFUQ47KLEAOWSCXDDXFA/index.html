<html><header><meta charset="utf-8"><title>佘詩曼首爾奪人氣獎</title></header><body><h1>佘詩曼首爾奪人氣獎</h1><p>由韓國KBS電視台主辦的首爾電視頒獎禮2011，昨晚於首爾汝矣島KBS會堂舉行，該頒獎禮集合37個國家及地區的作品和演員參與，更會由網民投票選出韓、日、港等地的人氣電視明星，結果香港區人氣明星由佘詩曼奪得，阿佘穿白色tube-top長裙行紅地毯，獲當地傳媒大讚優雅。<br>至於內地鉅製劇集《三國》，就於頒獎禮中奪最高榮譽的電視大獎。韓國本土作品方面，由JYJ成員Micky主演的《成均館緋聞》奪韓流優秀作品獎，Micky更奪韓國人氣明星及韓流電視男演員獎，成大贏家。</p></body></html>
