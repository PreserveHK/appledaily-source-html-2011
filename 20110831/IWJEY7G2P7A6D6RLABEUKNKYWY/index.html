<html><header><meta charset="utf-8"><title>*Apps士多：喪吹iPhone射火箭上天</title></header><body><h1>*Apps士多：喪吹iPhone射火箭上天</h1><p>生活壓力大到想大叫？唔好浪費你嘅能量，用佢嚟玩呢個過癮Game。玩法話易唔易，話難唔難。點解咁講？因為只要好簡單咁對住部iPhone大叫，就可以轉化為火箭嘅動力，毫無難度。但嗌嘅同時你要控制埋左右避開雀仔，而且要一次過，一斷氣，火箭即刻墜毀！玩Game之餘鍛煉埋肺功能，自己玩定睇人玩一樣咁搞笑，但就建議唔好喺公眾場合玩，否則YouTube又多一條儍仔短片。</p></body></html>
