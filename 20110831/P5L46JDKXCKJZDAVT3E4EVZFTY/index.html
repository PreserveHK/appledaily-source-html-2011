<html><header><meta charset="utf-8"><title>騙徒似華人高大斯文</title></header><body><h1>騙徒似華人高大斯文</h1><p>【本報訊】「嘩！嗰騙徒連衫都冇換過，我好肯定係同一個人，懷疑佢專呃香港客。」葉先生昨晚看過一間SPA（水療中心）閉路電視拍到騙徒樣貌照片後，驚呼就是上星期日在曼谷遇到的騙子，「佢應該似係華人，識少少廣東話、外表高大斯文，着件灰色POLO恤。」</p><p>向客人自稱老闆</p><p>胡慧沖透露，上月初曼谷一間SPA的老闆曾向他反映遇到同類騙案，有一班相信是港人到該中心按摩，其間有一名戴眼鏡的男子以導遊的姿態在場打點，並向客人自稱為老闆，客人不虞有詐付款給他，他收錢後便逃之夭夭。SPA事後公開閉路電視片段拍到疑人容貌，葉生昨日看過有關片段後，才發現是同一人。</p></body></html>
