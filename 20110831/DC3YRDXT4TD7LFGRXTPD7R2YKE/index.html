<html><header><meta charset="utf-8"><title>黃曉明揸林寶堅尼操肌</title></header><body><h1>黃曉明揸林寶堅尼操肌</h1><p>黃曉明現貴為內地一線小生，片酬不菲，難怪傳他身家豐厚，日前有人目睹他在北京朝陽區駕駛一架白色林寶堅尼跑車，據知售價高達500萬人民幣，難怪連身家不少的蔡依林也在微博大呼羨慕，希望黃曉明可以借她一試。<br>當日見黃曉明親自駕駛這架林寶堅尼，不過車上不是女友楊穎（Angelababy），反而是一老外，估計是他私人英文教師。兩人落車到健身室做運動，黃曉明穿上背心玩跑步機，展露標準身材。<br>除林寶堅尼外，黃曉明還有六架靚車，多數是他代言的Benz車款，單是送給老父就有兩架，另外還有寶馬等。<br>撰文：葉雪</p></body></html>
