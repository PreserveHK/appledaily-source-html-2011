<html><header><meta charset="utf-8"><title>林熙蕾臨盆在即超興奮</title></header><body><h1>林熙蕾臨盆在即超興奮</h1><p>台灣索女林熙蕾今年閃嫁美籍華人楊晨（Chris），更極速懷有B女，上周六兩夫婦在台灣與友人光顧日本料理，席間更向一對夫婦請教育兒經，不時交換意見，為產前做好準備。</p><p>「肚子很大」</p><p>林熙蕾夫婦飽肚後，緩緩步出餐廳，Chris小心翼翼的拖着懷有8月身孕的妻子，相當體貼。記者上前打招呼，Chris也友善回敬，問林熙蕾產前可有緊張？Chris說：「不辛苦，很興奮。」林熙蕾則笑說：「肚子很大。」她又透露女兒的名字還沒取好，但中文名確定不會取單字。<br>撰文：林妃</p></body></html>
