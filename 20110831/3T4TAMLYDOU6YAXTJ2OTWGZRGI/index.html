<html><header><meta charset="utf-8"><title>新聞英語解碼：Honourkilling維護家族榮譽殺人</title></header><body><h1>新聞英語解碼：Honourkilling<br>維護家族榮譽殺人</h1><p>奪去一條生命，不該引以為榮，偏偏不少人贊同「Honourkilling」──榮譽殺人。榮譽是指以維護家庭或社群的聲譽為名，殺害家庭或社群成員，起因可以是衣着不當、反抗家族安排的婚姻、婚外情或同性戀行為，被殺的絕大部份是女性。奉行榮譽殺人的多是中東國家，西歐國家的南亞裔移民社群也有發生這類事件。聯合國估計全球每年有多達5,000女性被榮譽殺人的名義殺害，但中東和西南亞的婦女團體估計受害人多四倍。<br>《蘋果》資料室</p></body></html>
