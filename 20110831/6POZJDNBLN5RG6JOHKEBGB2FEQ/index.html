<html><header><meta charset="utf-8"><title>William拍拖愛鬥嘴</title></header><body><h1>William拍拖愛鬥嘴</h1><p>陳偉霆（William）昨日接受查小欣商台訪問宣傳新碟，他為新碟作了兩首情歌，但女友蔡卓妍（阿Sa）及同事均不信是他創作，他笑言很大挫折。<br>William表示平日會與阿Sa交流工作心得，會請教有拍戲經驗的女友。問到會否將自己弱點向女友坦白？他坦言會：「大家相處最開心係放鬆，講工作冇壓力，互相感染。」二人有否拗撬？William說：「我哋會辯論賽咁，我哋公開係最舒服方式，更加可以focus工作，暫時所有嘢告一段落，穩定晒。」<br>此外，阿Sa日前拍攝新一輯Adidas廣告，當日天氣炎熱，但身體抱恙的她頂硬上拍攝。<br>撰文：林妃</p></body></html>
