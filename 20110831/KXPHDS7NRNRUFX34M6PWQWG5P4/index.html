<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊德國仔有下文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊德國仔有下文 - 馮仁昭</h1><p>徐子珊噚日以性感裝束喺中環出席活動，大會安排佢藏喺椅背，再由魔術師變出場。佢話事前好緊張，怕魔術失敗出洋相：「喺入面標晒汗，不過我都想試吓表演刀鋸美人魔術。」子珊曾話過早前單拖到德國旅行時識咗一個德國男仔，佢話：「我哋有電郵聯絡，佢屋企人叫我聖誕過去玩。」德國男仔仲上網起子珊底，子珊又話同嗰個男仔溝通得唔錯，佢話：「佢人幾好，高大同幾靚仔。」</p></body></html>
