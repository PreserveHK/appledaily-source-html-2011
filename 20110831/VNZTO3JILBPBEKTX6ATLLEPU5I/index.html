<html><header><meta charset="utf-8"><title>望有奇蹟朱振國慘成植物人</title></header><body><h1>望有奇蹟<br>朱振國慘成植物人</h1><p>「我聽到個消息（警員被割頸）即時打冷震，好驚，亦替佢（高振陞）父母擔心，希望佢早啲康復！」有調查人員形容高振陞險成「朱振國翻版」，朱母昨聽到消息後情緒激動，除祝福高大步檻過外，亦慨嘆兒子當年英勇追賊遭歹徒割頸，因大腦失血過多缺氧成了植物人，至今仍要留院，「醫生都無能為力，我好心痛，希望有奇蹟，令振國康復。」<br>朱母透露，振國仍在黃大仙療養院休養，「佢腦細胞已死亡，只會睜大眼，但毫無意識。」<br>朱振國05年在長沙灣單咇執勤時，遭持刀兇徒廖智勇割頸受傷，廖被判囚10年，坐牢5年多後於今年4月獲假釋。<br>《蘋果》記者</p></body></html>
