<html><header><meta charset="utf-8"><title>莫文蔚婚禮前扮靚</title></header><body><h1>莫文蔚婚禮前扮靚</h1><p>莫文蔚（Karen）即將在意大利小酒莊搞婚禮，但Karen日前仍在上海與謝霆鋒、蔡依林及羅志祥等出席演唱會，這次亦是Karen婚前最後一次獻唱，她說：「很珍惜這次演出，所以穿上一條粉紅長裙出場，給粉絲留下一個難忘的晚上。」當日不少歌迷向Karen送上結婚禮物，令她十分感動。</p><p>素顏現身</p><p>Karen又笑指搞婚禮比搞演唱會複雜，而她前日於黃昏約6時就素顏及穿便服現身銅鑼灣恩平道，她進入一大廈後，逗留近兩小時才離開，該大廈以美容中心為主，相信Karen是想趁婚前扮靚。<br>採訪、攝影：羅德光</p></body></html>
