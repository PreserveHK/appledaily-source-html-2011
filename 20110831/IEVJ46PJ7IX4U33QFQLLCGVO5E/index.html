<html><header><meta charset="utf-8"><title>福臨門爭股權後年開審</title></header><body><h1>福臨門爭股權後年開審</h1><p>【本報訊】富豪飯堂福臨門第二代掌舵兄弟內訌案，昨在高等法院再提訊。由於五哥徐沛鈞及七哥徐維均，互相提出收購對方的公司股權，法庭需處理收購價問題，故法官昨指示雙方律師分別委聘專家，為公司股份及旗下物業進行估值，並於三個月內呈交專家報告。法官並訂下35天審期，再由律師申請排期，預計要到2013年第一季才能開審。<br>五哥與七哥因為在公司管理上出現意見分歧，故引發內訌，五哥亦入稟控告七哥誹謗，該案件訂於明年9月3日開審。<br>案件編號：HCMP438、937/10</p></body></html>
