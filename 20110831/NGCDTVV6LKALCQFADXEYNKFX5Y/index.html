<html><header><meta charset="utf-8"><title>露E奶闖關福建女假證偷渡被捕</title></header><body><h1>露E奶闖關<br>福建女假證偷渡被捕</h1><p>大陸人為偷渡，無所不用其極。一名24歲的福建籍女子（圖）與她的25歲男友，前晚乘飛機到台灣桃園機場，準備持假護照轉機前往美國洛杉磯，他們打扮時尚，女子更穿上爆乳裝，展露E罩杯事業線迷惑關員，但因護照有問題，被扣留問話後被識穿企圖偷渡。<br>兩人自稱是來自新加坡的情侶，更不顧身處公眾地方，摸來摸去，女子更在眾目睽睽下撫摸男子的下體，讓移民署人員看得又尷尬又儍眼。但因所持護照被發現有問題，被調查後承認準備偷渡到美國非法打工。<br>台灣《蘋果日報》</p></body></html>
