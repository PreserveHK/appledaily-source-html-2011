<html><header><meta charset="utf-8"><title>盜墓者　炸秦始皇祖墓</title></header><body><h1>盜墓者　炸秦始皇祖墓</h1><p>秦始皇祖墓又被盜！位於陜西省鳳翔縣的秦公陵園6號大墓（圖）被盜，盜墓者用炸藥炸出1個19米深的洞，因有關單位還未發掘此墓，使丟失文物數量難以確認。此案已被列為公安部督辦大案。<br>據內地傳媒報道，今年6月3日，當地文物看護人員在巡查秦公陵園時，意外發現秦公6號大墓的主墓室，被人炸開大洞，但墓穴並沒被炸透，被稱為「黃腸題湊」的棺槨已經暴露。此墓是秦公陵園的一部份，區內有12座陵園、49座墓葬，埋葬着曾在雍城執政的19位秦國國君。<br>新華網
</p></body></html>
