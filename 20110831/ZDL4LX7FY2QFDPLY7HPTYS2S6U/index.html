<html><header><meta charset="utf-8"><title>Sammi望與安仔平凡相處</title></header><body><h1>Sammi望與安仔平凡相處</h1><p>鄭秀文（Sammi）昨日到尖沙嘴出席英國時裝品牌Aquascutum活動，現場宣佈她出任大中華區代言人。<br>提到日前Sammi在澳門演出後即趕到紅館觀看安仔演唱會，她透露只看到三分一演出。安仔有否詐型？Sammi大發嬌嗲說：「夠啦，唔好講呢啲，好悶唔好再講。」<br>提到日前安仔演唱會上，嘉賓張衞健（Dicky）拿Sammi來搞氣氛，她表示：「個大頭佛係佢搞出嚟，真係唔講，成日都沒完沒了，希望大家畀番啲空間我哋，可以平凡相處。」Dicky稱呼Sammi做安嫂，她只笑說：「聽唔到，唔回應。」<br>採訪：楊潔雯　攝影：黃偉雄</p></body></html>
