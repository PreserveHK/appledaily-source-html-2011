<html><header><meta charset="utf-8"><title>滕麗名又俾男人呃</title></header><body><h1>滕麗名又俾男人呃</h1><p>現年35歲的滕麗名苦戰情場多年，至今依然得個桔，被人呃完一次又一次。先有魏駿傑因搭上國產姑娘張利華而狠飛阿滕，之後阿滕被已婚的郭政鴻玩謝，跟她相戀大半年的圈外男友Matthew，日前又被發現在的士內與正印女友打茄輪，阿滕矇查查做了小三。</p><p>男友咀正印</p><p>阿滕與Matthew曾多次被拍得拖手逛街，男方更曾造訪女友香閨，但原來他一直收埋正印。上周二Matthew在車內咀完正印即拖她返紅磡寓所過夜，三日後則拖阿滕唱K。<br>阿滕得悉男友不忠，只含淚死撐冇問題，並否認Matthew是她男友。記者昨致電阿滕，但未獲回覆。<br>採訪：夏琴</p></body></html>
