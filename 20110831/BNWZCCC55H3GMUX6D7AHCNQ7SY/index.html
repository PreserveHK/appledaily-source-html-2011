<html><header><meta charset="utf-8"><title>求驗客手記：甘馬曹揀隊長有阻滯 - 求驗客</title></header><body><h1>求驗客手記：甘馬曹揀隊長有阻滯 - 求驗客</h1><p>前皇馬主帥甘馬曹（圖）執教國足後，負面新聞多多，最新一單係隊長人選問題。事緣甘帥講明要由隊中最有經驗嘅球員做隊長，當中以斷斷續續代表國家隊13年嘅李瑋鋒最資深，理應成不二之選，但中國足協sayno；事關李瑋鋒出名脾氣臭，06年就因為行為問題，短暫被逐出國家隊。足協心水人選係杜威，雖然名氣同凝聚力唔及前者，但勝在夠聽話；究竟甘帥要「威」定要「鋒」，周五主場對新加坡嘅世界盃亞洲區外圍賽自有分曉。</p></body></html>
