<html><header><meta charset="utf-8"><title>蘋果汁駐港成本高　威脅本地競爭力</title></header><body><h1>蘋果汁<br>駐港成本高　威脅本地競爭力</h1><p>【本報訊】人力資源公司ECAInternational調查發現，駐港外籍僱員的淨薪酬，在亞洲區排第十位，遠遠落後排名第一的日本；但在計及其他福利後，駐港海外僱員的整體薪酬福利開支，卻攀升至區內第三位，僅次於日本及印度。<br>ECA亞洲區域總監關禮廉表示，即使在港幣相對較弱的時候，企業仍要付出較其他地區高的成本，包括住宿及子女教育開支，才能派駐員工到港，這將影響企業的人力資源政策，勢必減少外派員工到港，威脅香港的未來競爭力。
</p></body></html>
