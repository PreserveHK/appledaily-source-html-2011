<html><header><meta charset="utf-8"><title>案件速遞巨龍船務遭追停泊費</title></header><body><h1>案件速遞<br>巨龍船務遭追停泊費</h1><p>【本報訊】提供雙體船服務來往香港及澳門氹仔的巨龍船務有限公司，日前遭由律政司代表的海事處處長入稟高等法院，追討今年6月9日至8月3日拖欠的輪船停泊費及乘客上船費，合共188萬元。<br>根據入稟狀，船公司與海事處處長有協議，船公司有責任為每艘來往香港及澳門的船隻支付停泊費及乘客上船費。資料顯示，船公司去年7月10日首航便發生船身撞碼頭事故，導致船頭損毀。<br>案件編號：HCA1464/11</p></body></html>
