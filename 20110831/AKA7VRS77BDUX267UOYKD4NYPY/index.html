<html><header><meta charset="utf-8"><title>跨境學童無禁區紙</title></header><body><h1>跨境學童無禁區紙</h1><p>【本報訊】有政黨指出，暑假期間已接連收到需要跨境來港上學的內地香港學童家長求助，由於新學年未獲禁區紙出入羅湖，無法在該處接駁校車，需由其他關口出入；加上在9月起，小四或以下學生因申請者眾多，無法成功領取禁區紙的學童更需獨自上學，昨到教育局請願要求改善安排。<br>民建聯立法會議員陳克勤指，警方、入境處及教育局遲未解決問題，建議當局先運用酌情權向學童批出禁區紙，長遠應將每年禁區紙申請日期延後至接近開學前，方便家長及校方協調。</p></body></html>
