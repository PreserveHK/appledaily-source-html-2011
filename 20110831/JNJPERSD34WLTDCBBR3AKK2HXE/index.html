<html><header><meta charset="utf-8"><title>夫妻相速配網站撮合餅印男女</title></header><body><h1>夫妻相速配<br>網站撮合餅印男女</h1><p>很多夫妻有「夫妻相」，有理論指男女每天照鏡看慣自己模樣會自戀，自然找個跟自己相似的人做夫妻，也有指夫妻長年相處會越來越似樣。美國一個新成立的交友網站，就專替單身男女尋找有「夫妻相」（圖）的伴侶。<br>FindYourFacemate.com的創辦人布盧姆（ChristinaBloom），本身就是嫁了一個跟自己「餅印」的丈夫，至今過了20年快樂生活。54歲的她，希望更多人像她一樣擁有幸福婚姻，決定辦另類紅娘網站。<br>網站三個月前誕生，迄今吸引了全球2.5萬人參加，網站用先進面容辨識技術，替他們配對出有「夫妻相」的伴侶。<br>英國《每日郵報》</p></body></html>
