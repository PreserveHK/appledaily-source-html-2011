<html><header><meta charset="utf-8"><title>保安屈偷竊　8女工被迫遊街</title></header><body><h1>保安屈偷竊　8女工被迫遊街</h1><p>廣州番禺八名女工，趁周日（28日）逛商場，卻被保安當成小偷，不但被毆打，更被綁起遊街示眾。女工第二天報警，在公安協調下商場向每名女工賠償9,000元人民幣。其中女工小紅稱，周日她與七名女同事外出，到番禺先烈東路一個商場逛了一圈，準備離去時，卻被20名大漢攔住，二話不說便對她們拳打腳踢，大呼她們是小偷，並將她們綁起來。<br>女工之後被遊街示眾。至第二天，女工到派出所控告商場保安粗暴對待，商場賠償。<br>廣東《新快報》</p></body></html>
