<html><header><meta charset="utf-8"><title>哈里攬女吻遍夜場</title></header><body><h1>哈里攬女吻遍夜場</h1><p>威廉和凱蒂住猛鬼宮殿，哈里王子則繼續嘩鬼上身，周日在東歐國家克羅地亞度假時，爛蒲爛玩兼喪撩女仔。有女模（圖）指，哈里很有紳士風度，很有禮貌跟她們這群辣妹搭訕，偏偏辣妹有眼不識王子，認不出眼前人就是哈里，對他不瞅不睬。</p><p>直至酒過三巡，他和衣跳進泳池，夜店經理於是給他換T恤，才恍然知道他就是哈里王子，上前調情和拍照（圖），哈里幾乎吻遍全場後，才跟朋友離開。<br>英國《每日郵報》</p></body></html>
