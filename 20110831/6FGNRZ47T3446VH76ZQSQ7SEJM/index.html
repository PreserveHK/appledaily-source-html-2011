<html><header><meta charset="utf-8"><title>汪小菲呵護體弱大S</title></header><body><h1>汪小菲呵護體弱大S</h1><p>徐熙媛（大S）早前因長期茹素至營養不良，最後因血糖太低暈倒，當時老公汪小菲在微博即表示心痛及內疚，更表示因工作太忙未能照顧愛妻，未知是否要好好補償大S，汪小菲前日就約父親與大S在北京長虹橋一餐廳內飯敍。<br>前日近傍晚6時許，三人現身一著名素食館，當時汪小菲對大S呵護備至，而大S亦十分體貼，準備了禮物送給老爺以表孝心。三人食足三小時，之後就離開餐館，大S全程如小鳥依人給老公緊緊擁住，又恩愛地十指緊扣，汪小菲更當眾親吻嬌妻額頭，認真羨煞旁人。<br>撰文：林妃</p></body></html>
