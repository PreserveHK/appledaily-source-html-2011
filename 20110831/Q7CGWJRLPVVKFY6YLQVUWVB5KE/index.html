<html><header><meta charset="utf-8"><title>人物誌短片導演藉Kylie響朵</title></header><body><h1>人物誌<br>短片導演藉Kylie響朵</h1><p>為張栢芝拍攝這一系列意識大膽「實驗短片」的楊龍澄（VernieYeung），是陳冠希（Edison）的御用MV導演兼好友，其歌曲《Mr.Sandman》和《Running》都由Vernie操刀。曾於英國聖馬丁設計學院就讀的Vernie，其成名作則要數04年為澳洲天后KylieMinogue拍攝的《IBelieveInYou》MV。</p><p>Vernie也是著名廣告導演，曾為Citibank、Canon等品牌拍攝廣告片。此外，Vernie明年4月會為中國星開拍一部青春片，演員包括阮經天、竇驍及安志杰等。</p></body></html>
