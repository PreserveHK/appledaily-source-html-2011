<html><header><meta charset="utf-8"><title>蘋果綠葉中建電訊1.6億購灣仔物業</title></header><body><h1>蘋果綠葉<br>中建電訊1.6億購灣仔物業</h1><p>中建電訊（138）宣佈，斥1.61億元購入灣仔華比富通大廈31及32樓全層連7個車位，合共12540方呎，呎價12850元，為該廈新高，其中一層將作為公司總辦事處，另一層作擴充或投資用途。原業主美資基金AEW去年斥5.57億元購入該廈11層，平均呎價約7900元。另周大福珠寶預租尖沙嘴星光行地下G3、G4及G15號舖，合共1500方呎，涉及月租約68萬元。</p></body></html>
