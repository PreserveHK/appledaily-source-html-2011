<html><header><meta charset="utf-8"><title>案件速遞拒核身份村代表被控</title></header><body><h1>案件速遞<br>拒核身份村代表被控</h1><p>【本報訊】西貢石壟仔村11名姓馮村民，指村代表吳觀發拒絕履行法定職責，保障村民傳統利益，證實他們的原居民身份，導致他們無法申建丁屋。11名男丁日前入稟高等法院，要求法庭澄清他們原居民的身份，並迫使吳觀發履行村代表的職責，核實他們的身份。<br>現年60歲被告吳觀發去年底亦曾與23名姓馮村民對簿公堂。吳觀發不滿涉案村民獲登記為村代表選舉選民，向審裁官提出上訴遭駁回，他遂入稟申請司法覆核。吳獲高院批出覆核許可，現仍未獲排期審理。<br>案件編號：HCAL73/11</p></body></html>
