<html><header><meta charset="utf-8"><title>蘋果汁內地供本港　6蔬菜樣本含鉻</title></header><body><h1>蘋果汁<br>內地供本港　6蔬菜樣本含鉻</h1><p>【本報訊】內地雲南省被揭發有工廠傾倒有毒致癌物質鉻，可能影響附近供港菜場。本港食物安全中心過去20個月，發現有6個蔬菜樣本含鉻，當中一個內地菜心樣本每公斤含有0.6ppm鉻，超出內地標準。<br>食安中心由去年1月至今年8月，共抽取944個蔬菜樣本作測試，當中6個樣本被驗出每公斤含有0.07至0.6ppm鉻，含鉻最多是一個來自內地的菜心樣本。現時內地標準是每公斤蔬菜及薯類最多可含0.5毫克鉻，而本港標準是每公斤蔬菜最多可含1毫克鉻。內地當局近日在雲南省三個可能受影響的註冊供港菜場，抽取13個蔬菜樣本化驗，全部合格。</p></body></html>
