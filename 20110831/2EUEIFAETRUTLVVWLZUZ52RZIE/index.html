<html><header><meta charset="utf-8"><title>傅明憲愛犬狂咀天華</title></header><body><h1>傅明憲愛犬狂咀天華</h1><p>傅明憲（GiGi）和謝天華昨日齊齊為愛護動物協會推廣要對寵物承諾一世，GiGi更帶同兩隻三個月大愛犬獅子頭及Fifi前來，兩隻小狗對天華十分熱情，不時舔他。<br>GiGi透露照顧牠們很忙碌：「以前屋企係老人院，家變返幼稚園，照顧方式完全唔同，以前餵藥都要成個鐘，家要教佢哋去廁所，好似返番去17年前嘅生活。」<br>謝天華家中也有兩隻愛犬，他說：「係我10幾年前親自接生，8月中先啱啱生日，我哋買蛋糕喺屋企同佢哋慶祝。」<br>採訪、攝影：盧妹</p></body></html>
