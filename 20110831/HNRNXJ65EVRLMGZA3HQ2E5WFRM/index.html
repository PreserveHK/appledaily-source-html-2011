<html><header><meta charset="utf-8"><title>馮仁昭四圍超：濱崎步港播3D騷fans搶飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：濱崎步港播3D騷fans搶飛 - 馮仁昭</h1><p>日本天后濱崎步果然對香港情有獨鍾，佢嚟緊又會到香港同fans見面，因為喺後日（3號）佢又出席喺機場舉行嘅演唱會3D播放會首映。而機場首映會嘅門票噚日喺網上發售，但因為fans爭相上網訂飛，搞到網絡一度down咗，好彩經過搶修後已能再度運作，而機場首映禮當日嘅門票已被搶購一空，步姐fans果然夠瘋狂。</p></body></html>
