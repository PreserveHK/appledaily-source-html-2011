<html><header><meta charset="utf-8"><title>老婆金飾藏垃圾袋懵老公當垃圾扔掉</title></header><body><h1>老婆金飾藏垃圾袋<br>懵老公當垃圾扔掉</h1><p>澳洲一對老夫婦為提防小偷，將價值41.6萬港元的金飾珠寶，放入三個垃圾袋內，豈料聰明反被聰明誤。大懵丈夫上周搬家大掃除時，竟誤將金飾珠寶丟掉。<br>杰弗里夫婦居於昆士蘭省。在兩人結婚周年前，他幫忙執拾，之後妻子問他把三個垃圾袋放了哪裏，他才恍然記得老婆大人將手鐲、腳鐲和金條等家傳之寶，都藏在垃圾袋內，而他已將三袋寶物當垃圾丟掉。<br>闖了大禍後，杰弗里惟有紅着臉找市議會幫忙。由於堆填區每周接收1,400噸垃圾，市議會直言愛莫能助，認為那些金飾珠寶已被埋到地下兩三米地方。」<br>澳洲《信使郵報》</p></body></html>
