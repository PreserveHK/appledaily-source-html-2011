<html><header><meta charset="utf-8"><title>蘋果汁職安健爭取　工作中暑列工傷</title></header><body><h1>蘋果汁<br>職安健爭取　工作中暑列工傷</h1><p>【本報訊】天氣酷熱，今年暑假發生多宗市民中暑個案。工聯會職業安全健康委員會昨日約見勞工處官員，爭取將僱員在酷熱環境下工作而引致中暑列為工傷，勞工處向工會表示會積極研究，未有明確回覆。<br>工聯會職安健委員會主任蔡金華表示，7月天文台一度一連七天發出酷熱天氣警告，打工仔在高溫環境下隨時中招，他認為政府必須修例，加強員工在酷熱天氣下的工作安全保障。汽車交通運輸業總工會副主席鍾建華表示，今個暑假傳媒報道過三宗九巴司機中暑個案，但事實上，工會最少錄得七至八宗同類事件，員工稍作休息後便重投工作崗位，苦不堪言。</p></body></html>
