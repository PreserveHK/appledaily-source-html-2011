<html><header><meta charset="utf-8"><title>蘋果綠葉中冶賺19.7億　倒退11%</title></header><body><h1>蘋果綠葉<br>中冶賺19.7億　倒退11%</h1><p>受工程承包及房地產開發業務倒退拖累，中國中冶（1618）上半年純利下跌11.47%至19.69億元（人民幣．下同），每股盈利降至0.1元，不派息。由於基建行業競爭激烈及非冶金項目毛利較低，工程承包分部利潤減少2.72%，房地產開發亦因毛利率較高的商品房比例下降，分部利潤大減44.7%。期內營業額升16.12%至1058.38億元，惟銷售成本升幅更大，升19.94%至959.6億元。</p></body></html>
