<html><header><meta charset="utf-8"><title>中居自嘲怕禿頭</title></header><body><h1>中居自嘲怕禿頭</h1><p>日本組合SMAP成員中居正廣，一直有傳近年已開始脫髮，但他崩口人不忌崩口碗，前日與隊友草彅剛出席藥用防脫髮洗頭水的宣傳活動，身為代言人的中居，自爆父親已脫髮脫到禿頭，擔心自己會遺傳父親的基因，陷入脫髮危機，所以半年前開始轉用藥用洗頭水。今次是SMAP出道以來首次只得中居與草彅二人拍檔賣廣告。</p><p>木村戒煙失敗捱轟</p><p>至於中居另一隊友木村拓哉，日前指自己許下今年戒煙的目標仍未達到，他更表示相信要煙仔狂加價，賣得太過貴他才會成功戒掉，即惹來網民狂轟，指他言論不恰當。</p></body></html>
