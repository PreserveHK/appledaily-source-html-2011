<html><header><meta charset="utf-8"><title>王菲幼女5歲長青春痘</title></header><body><h1>王菲幼女5歲長青春痘</h1><p>愛玩微博的王菲，日前上載了兩名愛女竇靖童和李嫣的生活照，甚少曝光的李嫣臉容清晰可見，引來網友瘋傳及留言，之後王菲便刪除了照片。明日是細女李嫣的5歲生日，王菲昨日又放了一張李嫣的背影照片在微博，可見長高不少的李嫣束了一頭長髮，並背上一對粉紅色小翅膀，加一雙時髦靴子，十足十小天使。<br>王菲更寫道：「二姐五歲了，日前表示腿上起了青春痘。我當時就活活地鬆了口氣，人家總提前了，再也不要擔心青春值遇更年的問題了，避免了多鬧的一場尷尬呀。」好友趙薇也轉載李嫣新照，並大讚有浪漫的感覺。<br>撰文：林妃</p></body></html>
