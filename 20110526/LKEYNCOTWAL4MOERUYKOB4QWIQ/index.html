<html><header><meta charset="utf-8"><title>仔仔冧掂酒渦少女</title></header><body><h1>仔仔冧掂酒渦少女</h1><p>周渝民（仔仔）大前日一身黑皮衣現身台灣誠品，為朱延平電影《新天生一對》拍劇照，自舊愛大S閃婚，仔仔就被傳暴瘦至不足60公斤，不過當日仔仔看來比之前飽滿，只是鏡頭外仍有點疲態，不時眉頭深鎖。<br>仔仔剛與徐若瑄在內地拍完《與時尚同居》，返台後就立即進行新工作，他在《新》片中演落魄賽車手，意外得知自己有個小兒子小小彬。當日他身邊還有位有酒渦的清秀少女，二人有講有笑，逗得少女樂不可支。而他跟「兒子」小小彬就比較生疏，兩人握手後就沒多說話。撰文：丁寧</p></body></html>
