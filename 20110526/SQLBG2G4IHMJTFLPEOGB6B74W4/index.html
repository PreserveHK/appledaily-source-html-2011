<html><header><meta charset="utf-8"><title>張衞健再戰歌壇冧妻</title></header><body><h1>張衞健再戰歌壇冧妻</h1><p>早前張衞健與許志安等以BigFour名義開了多場演唱會，為他再戰歌壇做好準備，前日他在北京宣佈簽約內地唱片公司無限星空五年，並大搞記者會，健仔更獲老闆送上一匹閃鑽黑木馬，寓意他以黑馬姿態再闖樂壇，同時亦祝他早日擁有小寶寶。</p><p>改變聽歌習慣</p><p>闊別樂壇五年的健仔對今次再做歌手亦不容有失，更自導自演新歌《你值得我等待》的MV，他自爆老婆張茜不愛聽他的歌曲，反而最愛在車上播放周杰倫、林俊傑的歌，健仔笑說：「所以我要借今次出新專輯改變她聽歌的習慣，希望她會喜歡上我的音樂，以後車內播的全是我的歌。」撰文：林妃</p></body></html>
