<html><header><meta charset="utf-8"><title>網上騙案四男女還柙</title></header><body><h1>網上騙案四男女還柙</h1><p>【本報訊】在網上藉詞招聘神秘顧客調查員而向財務公司行騙的三女一男80後騙徒，昨解觀塘裁判法院提訊，暫被控一項串謀欺詐罪。控方指暫有五名受害人，涉款共18萬元。裁判官鑑於案情嚴重，屬有組織性犯罪，被告均有招認，警方又撿獲大量證物，決定不准保釋，被告交警方看管，等候認人手續，本月31日再訊。<br>四名被告依次是黎詠茵（21歲）、謝湉欣（18歲）、謝湉盈（18歲）及陳洛華（17歲），報稱侍應或無業，報住元朗鳳攸東街同一個單位，第三被告是次被告的孿生胞妹。四人被控於今年2月16日至5月14日犯案。<br>案件編號：KTCC2640/11</p></body></html>
