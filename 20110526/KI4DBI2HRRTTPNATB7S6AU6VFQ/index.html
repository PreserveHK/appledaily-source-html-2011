<html><header><meta charset="utf-8"><title>籃FUN籃解：杜蘭特開腔認衰仔</title></header><body><h1>籃FUN籃解：杜蘭特開腔認衰仔</h1><p>雷霆家喺西岸決賽總場數落後小馬1:3，瀕臨出局邊緣，前鋒杜蘭特（圖）周二就企出嚟認衰仔，話自己喺最後時刻表現緊張，喺法定時間俾小馬前鋒馬利安封阻，搞到球隊最終輸波，仲話係佢搞到全個城市嘅球迷好失望，係佢嘅錯喎！查實杜蘭特咁有責任感係好事，之不過籃球比賽係團體比賽，輸波唔可能只怪晒一個人，周三第5戰努力啲當贖罪囉！（now635台今日9:00am直播）</p></body></html>
