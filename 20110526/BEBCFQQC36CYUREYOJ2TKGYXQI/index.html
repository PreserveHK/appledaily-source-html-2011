<html><header><meta charset="utf-8"><title>《醉爆2》順利甩官司</title></header><body><h1>《醉爆2》順利甩官司</h1><p>下周登陸本港的《醉爆伴郎團2》（TheHangoverPartII），早前華納電影公司遭曾替前拳王泰臣（MikeTyson）紋上獨特圖案的紋身師控告，指片商擅自抄襲其設計並放到《醉爆2》中使用，要求停止公映並作巨額索償，不過法庭昨日已否決有關訴訟，該片可順利上畫。此外，導演杜德菲臘斯（ToddPhillips）日前在首映禮向傳媒表明，《醉爆3》不會再玩婚前派對搞到醉酒的橋段。</p></body></html>
