<html><header><meta charset="utf-8"><title>蘇菲亞今夏再嫁人</title></header><body><h1>蘇菲亞今夏再嫁人</h1><p>電影《迷失東京》（LostinTranslation）著名女導演蘇菲亞哥普拉（SofiaCoppola左），昨日傳出將於今夏與拍拖多年的樂隊Phoenix主音男友ThomasMars（右）結婚，婚禮將於意大利南部她父親哥普拉大導演名下的一所19世紀別墅舉行。蘇菲亞與Thomas之間已育有4歲及1歲女兒，今次是蘇菲亞再婚，她曾在03年與導演前夫史碧鍾斯（SpikeJonze）離婚。</p></body></html>
