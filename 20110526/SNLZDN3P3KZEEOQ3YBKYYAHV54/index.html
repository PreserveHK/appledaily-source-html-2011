<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝缺席宣傳避傳媒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝缺席宣傳避傳媒 - 馮仁昭</h1><p>張栢芝本月8日母親節由台北返港，喺機場遇上陳冠希（Edison），女方熱情示好，仲喺機艙要求調位同坐，兩人又拍下世紀合照冰釋前嫌。栢芝今日原訂同韓星權相佑喺深圳出席新片《影子愛人》宣傳，但電影公司前日通知傳媒栢芝唔接受訪問，噚日就直情話栢芝會缺席，睇怕栢芝應該係唔想回應同Edison空中相會件事索性唔出現，以免再激嬲老公霆鋒。</p></body></html>
