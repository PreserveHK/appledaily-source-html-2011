<html><header><meta charset="utf-8"><title>商場遇劫五旬男重傷</title></header><body><h1>商場遇劫五旬男重傷</h1><p>【本報訊】一名男子昨在青衣一商場遇劫，賊人以生果刀刺傷其胸部及手臂後，強搶其手機拔足逃走，男事主負傷呼叫求救；有街坊聞訊協助追捕，終在商場20米外合力擒獲一名17歲青年送警方處理。受傷男子被送院救治，情況嚴重。<br>遇劫男子姓馬（57歲），胸口及左手臂受刀傷；被捕17歲青年姓黃。昨午2時許，馬在長亨商場六樓平台洗手間如廁後步出，一名賊人撲出持刀向他指嚇。事主反抗隨即被人用生果刀刺傷胸口及手臂，賊人搶去其手機後逃走。馬高聲呼救，有街坊見狀協助追捕，終在20米外的樓梯口擒住賊人。警員到場封鎖現場調查，並將疑人拘捕帶署；洗手間外遺下一柄染血生果刀。</p></body></html>
