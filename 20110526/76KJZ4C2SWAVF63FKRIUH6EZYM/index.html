<html><header><meta charset="utf-8"><title>德、烏續演翻版季軍戰</title></header><body><h1>德、烏續演翻版季軍戰</h1><p>去屆世界盃季軍戰的翻版，兩軍同以試陣為目的，德國（黑衫）是備戰下周歐國外對奧地利及阿塞拜疆，而烏拉圭準備7月上演的美洲國家盃。德國當紅人物為馬高列奧斯，此子剛在附加賽攻入關鍵的一球，協助慕遜加柏力保德甲一席，這次是他首次入選國家隊，或可繼續踢出高水準。烏拉圭是次召用英意西援兵蘇亞雷斯、卡雲尼及科蘭，似有擺大頭之勢。<br><br>球賽編號：星期日26<br>德國vs烏拉圭<br>開賽時間：周一2:00am<br>直播：無綫翡翠台</p></body></html>
