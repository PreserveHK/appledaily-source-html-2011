<html><header><meta charset="utf-8"><title>黃奕騎呢造型鬧廣州</title></header><body><h1>黃奕騎呢造型鬧廣州</h1><p>內地演員黃奕日前在廣州拍攝劉鎮偉導演的《東成西就2011》，黃奕要與莫文蔚以誇張造型於鬧市追逐，黃奕頭頂瘋狂爆炸髮型，換了幾件性感戲服，包括露背衫襯闊腳褲，手腕還綁了一架玩具飛機。而一名扮莫文蔚的替身，則戴上金色假髮襯一身肉色爆乳連身裙，最令人驚訝的是，該替身原來是男人，但無論身高、相貌、修長大腿及下巴都很像莫文蔚。</p><p>大批市民圍觀</p><p>當日的戲份講述黃奕懶洋洋地撥打電話時，突然有大班人衝前奔走，她也驚恐萬分地跟着跑，神情十分搞笑，拍攝時吸引大批市民圍觀，故穿着性感的黃奕每拍完一個鏡頭，都急不及待返回房車內更衣及休息。<br>採訪、攝影：盧健</p></body></html>
