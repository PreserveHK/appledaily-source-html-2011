<html><header><meta charset="utf-8"><title>騙術奇招　四疑犯提堂</title></header><body><h1>騙術奇招　四疑犯提堂</h1><p>【本報訊】警方日前偵破網上招聘神秘顧客調查員騙案，昨日落案控告21歲女主腦及另外一男兩女疑犯（年齡19至21歲）一項串謀行騙罪，今早在觀塘裁判法院提堂。至於同案一名25歲男疑犯則暫准保釋候查。警方呼籲其他曾經受騙市民提供資料。<br>這個網上招聘神秘顧客調查員騙局於今年1月起運作，騙徒假借專門提供神秘顧客調查服務的「服務通」及「神秘顧客服務公司」名義在網上登招聘廣告，市民應徵後被安排到財務公司，以測試服務為名去借貸。騙徒取走貸款後人間蒸發，本月初警方接獲七名市民報警，稱曾在該公司受聘，現時接到財務公司追債信共追債25萬元，懷疑受騙報警。</p></body></html>
