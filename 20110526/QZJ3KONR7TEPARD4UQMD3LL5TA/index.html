<html><header><meta charset="utf-8"><title>張舒媛露腰撐巴塞</title></header><body><h1>張舒媛露腰撐巴塞</h1><p>足球界盛事、歐聯總決賽將於周日凌晨上演，英超班霸曼聯將迎戰西甲冠軍巴塞隆拿，令一眾球迷引頸以待。新一代宅男女神、來自湖北的索女張舒媛也相當緊張，日前更化身足球寶貝，穿上球衣拍攝性感寫真，為眾球星打氣。<br>擁有魔鬼身材的張舒媛，當日穿上傳統紅色西班牙國家隊球衣，看來她應該睇好西班牙的巴塞隆拿奪冠。而她刻意把球衣扯高，露出性感小蠻腰，下身則穿上黑色超短熱褲，予人清爽健康感覺。<br>撰文：林妃</p></body></html>
