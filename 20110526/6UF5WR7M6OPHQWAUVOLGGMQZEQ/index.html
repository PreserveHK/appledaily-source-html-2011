<html><header><meta charset="utf-8"><title>阿詩戴皇冠贏頭彩</title></header><body><h1>阿詩戴皇冠贏頭彩</h1><p>何韻詩剛入圍競逐今屆台灣金曲獎最佳國語女歌手獎及最佳單曲製作人獎，與莫文蔚、萬芳等拗手瓜，令阿詩對亞洲市場打了支強心針。今年她將推出第二張國語專輯《GREEN》，日前她到台灣拍攝唱片封套，並為今日在台北舉行的「GREEN單曲現場首賣會」做準備。<br>為配合新碟主題，公司花費六位數字拉大隊到陽明山莊的大草原拍攝，她貪玩戴上道具小皇冠，卻為她帶來幸運，她說：「我拍時都未知入圍金曲獎，點知一戴完就入圍，真係好lucky，希望有機會攞獎。」<br>撰文：林妃</p></body></html>
