<html><header><meta charset="utf-8"><title>三港人同時登上珠峰</title></header><body><h1>三港人同時登上珠峰</h1><p>【本報訊】香港攀山專家鍾建民日前由尼泊爾攀登珠穆朗瑪峯失敗，但另外三名本港登山好手，上周五則成功從西藏登上珠峯（圖），成為最多香港人同時登頂的一次。<br>登上珠峯的三名港人分別是朱棋端、黃炎良和羅啟義，三人並不相識。據朱棋端向傳媒表示，他是透過西藏的登山公司得知，黃及羅兩人都準備攻頂。其後，三人在面對惡劣天氣之下，一同登上珠穆朗瑪峯。<br>據悉，今次是第四批登上珠峯的港人，亦是最多港人同時登頂的一次。朱棋端表示在山上捱過兩個月，曾經想過放棄，但最後依靠毅力與意志力登上頂峯。</p></body></html>
