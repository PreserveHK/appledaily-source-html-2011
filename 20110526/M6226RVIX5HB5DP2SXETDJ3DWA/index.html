<html><header><meta charset="utf-8"><title>求驗客手記：古妮高娃有嘢撈 - 求驗客</title></header><body><h1>求驗客手記：古妮高娃有嘢撈 - 求驗客</h1><p>29歲嘅俄羅斯靚女網球手古妮高娃（圖），自從喺03年開始冇打職業賽，之後就轉戰娛樂圈，都只係做紙上明星。但佢嘅機會終於嚟嘞，最近佢就取代要專心做媽媽嘅JillianMichaels，做咗真人騷節目《TheBiggestLoser》嘅主教練同埋導師，要為參賽者進行地獄式特訓減肥。古妮高娃係運動員出身，呢個job對佢嚟講可說係駕輕就熟，我求大俠希望佢可以踏出成功一步啦！</p></body></html>
