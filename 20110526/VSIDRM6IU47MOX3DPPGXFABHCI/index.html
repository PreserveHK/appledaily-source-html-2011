<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧覓雪指梁洛施忙湊仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧覓雪指梁洛施忙湊仔 - 馮仁昭</h1><p>盧覓雪噚日接受新城訪問，問到梁洛施嘅近況，佢話：「其實佢生活都冇乜特別，都係同細路一齊。」一直有傳好多電影人搵梁洛施拍戲，盧覓雪話：「佢唔會趕住做嘢，每人嘅處境有唔同諗法。」之前有報道指李澤楷同女伴到新加坡，盧覓雪話：「嗰個人應該係佢親戚，並唔係乜嘢女伴，可能佢哋有親戚聚會。」另外，問到梁思浩離職港台，盧覓雪話：「真係超級突然，港台向來畀人印象係溫和嘅，但唔知中間內情。」</p></body></html>
