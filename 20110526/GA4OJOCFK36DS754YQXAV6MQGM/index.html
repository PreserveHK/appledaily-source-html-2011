<html><header><meta charset="utf-8"><title>失蹤老翁厭世跳坡亡</title></header><body><h1>失蹤老翁厭世跳坡亡</h1><p>【本報訊】一周前在西環失蹤的85歲老翁黃銳，昨午4時許，被維修護土牆工人發現倒卧薄扶林上碧瑤山坡，於是報案。初步調查相信他從大廈停車場跳下山坡自殺，頭爆身亡。<br>事主黃銳的妻子05年去世，他不時思念亡妻，加上病患纏身，疑他感孤單和受疾病影響尋死。警員到場憑死者的證件，證實他是本月19日飲茶後失蹤的黃銳，通知其幼女和女婿認屍。本月19日清晨，黃銳到西環吉席街權發飯店飲茶後失蹤，女兒聯絡無果翌日報案，幾日後警方曾大規模在薄扶林一帶搜索無果，連日亦有派行山隊人員繼續登山找尋。</p></body></html>
