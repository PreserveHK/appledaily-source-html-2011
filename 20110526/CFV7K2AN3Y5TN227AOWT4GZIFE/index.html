<html><header><meta charset="utf-8"><title>Rosie素顏頭耷耷</title></header><body><h1>Rosie素顏頭耷耷</h1><p>接連在兩個索女選舉登頂的《變形金剛：黑月降臨》（Transformers：DarkoftheMoon）女星RosieHuntington-Whiteley，已成炙手可熱風頭躉，然而脂粉不施的Rosie前日在荷李活做運動卻頭耷耷行，看來她不想素顏被攝入鏡頭。不過，Rosie登上雜誌《Complex》封面時則回復戰鬥格，還擺出極挑逗的伸脷甫士。</p><p>進軍莫斯科</p><p>此外，《變》片已落實為下月23日展開的第33屆莫斯科國際電影節的揭幕片，而包辦頭兩作主題曲的美國搖滾勁旅LinkinPark，屆時更遠赴紅場演繹今集主題曲《Iridescent》。</p></body></html>
