<html><header><meta charset="utf-8"><title>案件速遞撞斃七旬翁司機判監</title></header><body><h1>案件速遞<br>撞斃七旬翁司機判監</h1><p>【本報訊】一名中型貨車司機漠視其貨車腳掣失靈而繼續開工，當他駛至荃灣德士古道落斜時收掣不及，猛撞前方在紅燈停下的的士，令的士推前撞傷多名途人，其貨車則撞斃一名七旬老翁。貨車司機昨在區域法院被判囚3年4個月及停牌5年，兼罰款3,000元。<br>事發於去年6月3日早上。被告李鑑元（58歲）於意外後已失去工作及中風。暫委法官郭偉健指，司機有責任保持車輛機件運作良好，被告明知腳掣失靈仍繼續駕車，實輕視公眾安全。<br>案件編號：DCCC1372/10</p></body></html>
