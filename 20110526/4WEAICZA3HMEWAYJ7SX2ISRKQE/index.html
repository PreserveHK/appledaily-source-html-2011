<html><header><meta charset="utf-8"><title>財話短說新地壽臣山屋傳2億預留</title></header><body><h1>財話短說<br>新地壽臣山屋傳2億預留</h1><p>▲新地（016）南區壽臣山ShousonPeak17E號屋，4392方呎，有指洋房2.05億元獲預留，準買家傳為俊文珠寶陳氏家族或有關人士，呎價46676元，據指陳氏成員剛以9000萬元先後售出南區南灣大廈和大潭水塘道陽明山莊單位。大角嘴新盤瓏璽，流傳1座A室獲準買家出價每方呎2.8萬元洽購，新地未有回應。同系廣州玖瓏湖二期悅沐，首批33幢洋房售清。</p></body></html>
