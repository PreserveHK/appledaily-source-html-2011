<html><header><meta charset="utf-8"><title>基仔、鍾舒漫忽然情侶裝</title></header><body><h1>基仔、鍾舒漫忽然情侶裝</h1><p>古巨基和鍾舒漫前晚到將軍澳電視廣播城錄影《勁歌金曲》，二人竟以情侶裝出現，不過他們所穿的是基仔為連鎖服飾店設計的T恤，基仔笑言兩人事前沒有夾過，他說：「嚟到咁啱見到，我哋仲喺後台影合照，多謝佢嘅支持。」</p><p>戒食豬肉</p><p>基仔近日忙於在蘇州拍攝劇集《歡樂元帥》，為了上《勁歌》，他更刻意趕回來，由於無綫現時歌手欠奉，問到是否請他來救亡時，基仔說：「唔係，個期之前已經mark咗。」他自爆拍劇日日對住可愛小豬，令他暫決定戒食豬肉。問基仔是否拍劇賺人仔好過做歌手？他覺得是兩回事，很難比較，更希望兩邊都有搵錢空間。<br>採訪：王崇穎　攝影：林德雄</p></body></html>
