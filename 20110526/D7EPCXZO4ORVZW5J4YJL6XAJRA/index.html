<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保要生4個 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保要生4個 - 求驗客</h1><p>前英格蘭國腳蘇甘保個太太有喜，預產期應該係呢一兩日，佢日前拖住腹大便便嘅老婆芭拉特喺倫敦行街（圖），塊面鑿住幸福兩個字。佢兩個仲計劃生4個，如果到時4個都係男丁，蘇甘保就可以教佢哋踢波，組成一條4人防線。咪睇蘇甘保大大隻，查實個人心細如塵，當年花咗唔少時間同心機追到呢位任職室內設計師嘅老婆，當年仲出動價值10萬鎊嘅戒指，喺燭光晚餐中求婚。佢仲講明安排好小朋友喺北部成長，好一個廿四孝準老竇。</p></body></html>
