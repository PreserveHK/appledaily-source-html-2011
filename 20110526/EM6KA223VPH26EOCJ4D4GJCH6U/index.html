<html><header><meta charset="utf-8"><title>求驗客手記：門神格連唔嫁又嫁 - 求驗客</title></header><body><h1>求驗客手記：門神格連唔嫁又嫁 - 求驗客</h1><p>韋斯咸門將羅拔格連（圖）早排先話唔再為英格蘭國家隊上陣，到噚日又宣佈復出，仲即刻歸隊備戰嚟緊對瑞士場歐國外，就咁聽真係幾兒戲。據羅拔格連講，佢之前係想多啲時間陪待產嘅老婆，如今「蘇蝦」已出世，佢同家人商量過後就決定再戰國際賽喎。至於本來入選嘅富咸龍門大衛史托達，咁啱又因準備結婚要求免役，與其喺後備席齋坐，倒不如搞好婚事仲啱數。</p></body></html>
