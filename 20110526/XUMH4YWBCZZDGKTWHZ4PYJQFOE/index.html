<html><header><meta charset="utf-8"><title>2米「美女蛇」闖民宅</title></header><body><h1>2米「美女蛇」闖民宅</h1><p>安徽年輕媽媽張倩倩，日前在家中準備把熟睡的小女兒放到床上時，剛進卧室就發現地上有條大蛇（圖）正往床底下爬，而且蛇身非常粗，尾巴帶尖，爬的時候呈「三角式」。她和父親見狀急忙報警求助。媒體接到消息也到她家中採訪，剛好拍到牠已爬到窗外，準備往外跑，張父隨即關上窗戶，隔着玻璃可看到牠有近2米長。<br>到場的消防員為了防止有人受傷，決定抓蛇，並送到當地的曹操公園動物園。動物園負責人劉遲指，該蛇是一條典型的野生南方黑眉蛇，無毒，多生活在江西、福建等地，因蛇眼後有兩條「柳葉細眉」，因此也名「美女蛇」。<br>安徽衞視</p></body></html>
