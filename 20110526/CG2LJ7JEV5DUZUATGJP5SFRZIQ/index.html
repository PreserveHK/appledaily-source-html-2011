<html><header><meta charset="utf-8"><title>奧脫福演英甲大戰</title></header><body><h1>奧脫福演英甲大戰</h1><p>純粹談本季英甲，哈特斯菲爾德（圖）的表現、成績都凌駕於彼德堡，理應值得在這場英甲升班附加賽被看好，不過若論附加賽，彼德堡的表現醒神得多，兩回合淘汰米爾頓凱恩斯；至於格蘭麥肯、馬卡爾史密夫最近腳風大順，哈特斯菲爾德防線有難。把線視再降一級，尚有周六史提芬納治對托基聯英乙升班附加賽有直播，說來說去，為甚麼意盃決賽沒直播？<br><br>球賽編號：星期日12<br>哈特斯菲爾德vs彼德堡<br>開賽時間：周日10:00pm<br>直播：now638台</p></body></html>
