<html><header><meta charset="utf-8"><title>陳法拉包糉派街坊</title></header><body><h1>陳法拉包糉派街坊</h1><p>陳法拉昨日到何文田一間小學出席活動，宣揚低碳環保意識又親手教小學生包低碳糉，提早慶祝下月的端午節。問法拉往年可有試過在端午節時包糉？她說：「往年都係跟住人哋整，今年就試自己親手包，試過都OK！」法拉自言一向喜歡入廚，所以今年會包糉送給朋友，記者笑指可能她的朋友想收結婚餅卡，她笑言：「派糉先！」</p><p>未來老爺</p><p>法拉又透露爸爸會於父親節期間為公事由美國到港，順道慶祝父親節，會否提男友送厚禮？法拉說：「食我包嘅糉得喇！」可會陪未來老爺慶祝？法拉表示：「睇吓點，佢工作好忙，唔會刻意買名貴禮物，或者會自己親手整。」採訪：文國駿<br>攝影：彭琮然
</p></body></html>
