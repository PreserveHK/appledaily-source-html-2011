<html><header><meta charset="utf-8"><title>求驗客手記：QPR冧名牌掠擁躉 - 求驗客</title></header><body><h1>求驗客手記：QPR冧名牌掠擁躉 - 求驗客</h1><p>昆士柏流浪（QPR）下季重返英超，雖則佢哋個領隊禾諾克教得唔錯，但基於大老細伊基史東成日想搵名帥，所以有指禾諾克隨時收大信封。英國《鏡報》日前披露，QPR同啱啱被車仔炒魷嘅安察洛堤（圖）傾緊；肥安早前排話只要可以留喺英格蘭，唔介意降呢教下季落英冠嘅韋斯咸，如果QPR單嘢係堅，佢咪唔使自降身價？話時話QPR都幾唔識做，一升班就大幅加票價，最貴係72鎊（約912港元），最平就係47鎊，平均加幅成40%，搞到球迷怨聲載道。</p></body></html>
