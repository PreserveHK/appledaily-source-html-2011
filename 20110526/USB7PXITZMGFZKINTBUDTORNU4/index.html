<html><header><meta charset="utf-8"><title>「輸贏哥」台鐵動粗</title></header><body><h1>「輸贏哥」台鐵動粗</h1><p>台灣有民眾周一（23日）搭乘台鐵時，拍到列車上一位平頭裝男子，因不滿有旅客聊天太大聲，突然大叫他們「閉嘴」，還動手揪住前來勸架眼鏡男的衣領。<br>他看到眼鏡男報警時，隨即不甘示弱地拿出手機嚇唬人，完全忘記自己的初衷為何，還大聲地向電話中的「大哥」求助，稱有人要在火車上跟他比「輸贏」，還一邊嗆聲說「待會出去你就知道」等流氓話語，讓乘客哈哈大笑，並稱他為輸贏哥。有網友打趣說，他長得有點像台灣藝人陳漢典，可能是在拍《艋舺》續集。<br>台灣東森新聞網<br></p></body></html>
