<html><header><meta charset="utf-8"><title>蠍子男毒打巴士女司機</title></header><body><h1>蠍子男毒打巴士女司機</h1><p>「車上有40多名乘客，沒一個人站出來阻止……」上海寶山巴士公司女司機周衛琴，本月13日駕車途經逸仙路高架期間，被一名高頭大馬，因乘錯車而遷怒於她的光頭男乘客拳打腳踢。在危急關頭，她仍忍痛穩住軚盤，將正高速行駛的巴士安全停下，但全車乘客對她遭毒打視若無睹，最終她被扔下車（圖），至今仍留院。<br>從巴士的監控錄影顯示，光頭男右邊臉頰有一張蠍子狀貼紙，有目擊者懷疑他患有精神病。他對周衛琴毆打三分鐘，其間沒人伸出援手，有人望向窗外、有人交頭接耳，唯一一名上前勸說的老人遭推撞後也放棄。光頭男走遠後，才有人下車察看她的傷勢和報警。新華網</p></body></html>
