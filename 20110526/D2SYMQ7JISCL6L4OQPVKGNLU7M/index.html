<html><header><meta charset="utf-8"><title>黑洞噴射高清圖曝光</title></header><body><h1>黑洞噴射高清圖曝光</h1><p>黑洞是宇宙中最神秘的東西，美國太空總署（NASA）最近透過在南半球的多個無線電太空望遠鏡，捕捉到地球附近一個超大質量黑洞噴射粒子的情景，是至今所看到最細緻和最清晰的黑洞噴射圖像（圖）。<br>科學家是在地球附近星系半人馬座A，捕捉到黑洞噴射的情景，半人馬座A是一個只有不足4.2光年的區域，比我們的太陽與最近恒星之間的距離還要小，但這裏有一個超大質量的黑洞，質量是太陽的5,500萬倍。而NASA的望遠鏡就能捕捉到小至15光天的電波噴射情況，是至今解像度最高的黑洞噴射畫面。英國《每日郵報》
</p></body></html>
