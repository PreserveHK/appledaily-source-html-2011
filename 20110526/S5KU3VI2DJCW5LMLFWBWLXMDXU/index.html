<html><header><meta charset="utf-8"><title>心跳800：「股惑」Gaga完美性感</title></header><body><h1>心跳800：「股惑」Gaga完美性感</h1><p>美國百變天后LadyGaga從不吝嗇展露胴體，近日她宣傳新大碟《BornThisWay》，就為《滾石》雜誌拍攝了一輯性感照，僅穿黑色胸圍，還露出大半個屁股，很「股惑」。有人奇怪Gaga為何無時無刻都要展現最完美一面，她說：「我不在舞台時，感覺像死了一樣。我感覺不到自己活着，除非我在表演。」惟有天生表演狂，是屬於舞台。<br>英國《每日郵報》</p></body></html>
