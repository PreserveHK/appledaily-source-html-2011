<html><header><meta charset="utf-8"><title>張可頤探討凶兆</title></header><body><h1>張可頤探討凶兆</h1><p>無綫即將推出專題節目《大凶兆》，邀請了張可頤和資深新聞工作者李燦榮擔任主持，節目圍繞一連串天災人禍、拉登之死及世界末日預言等。<br>張可頤為了節目承受了不少壓力，她說：「因為好多學術性資料，要上網不斷搵，而且言語上都要好小心，怕引起恐慌。」對於末日之說，張可頤說：「寧可信其有，不可信其無。」李燦榮今次重返無綫懷抱擔任主持人，他昨日不斷強調與張可頤的組合很匹配，還稱讚她是可人兒，得張可頤心花怒放。<br>採訪、攝影：卓寶花</p></body></html>
