<html><header><meta charset="utf-8"><title>林宥嘉遭狂問G.E.M.</title></header><body><h1>林宥嘉遭狂問G.E.M.</h1><p>台灣歌手林宥嘉前日在北京出席新碟《美妙生活》記者會，話題依然離不開其女友G.E.M.，問他女友會否出席其巡迴演唱會製造驚喜，他裝儍說：「如果要驚喜的話，應該找麥當娜（Madonna）來，她要不要來得問問她的檔期。」再追問他太忙宣傳，會否沒時間陪女友？他答非所問的說：「我花很多時間在想怎麼回答你這個問題。」<br>不過記者繼續窮追猛打，問到為何沒有邀請女主角到記者會，他說：「我美好的生活裏，沒有女主角。」至於問到專輯那首歌是寫給女友？他也迴避問題，最後訪問不足10分鐘，便被工作人員護送離開。<br>撰文：林妃</p></body></html>
