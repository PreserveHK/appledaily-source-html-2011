<html><header><meta charset="utf-8"><title>求驗客手記：哥魯卡鑽石錶換精工 - 求驗客</title></header><body><h1>求驗客手記：哥魯卡鑽石錶換精工 - 求驗客</h1><p>熱刺嘅克羅地亞後衞哥魯卡原來好闊佬，但講得唔好聽就係蠢蛋。話說佢日前喺倫敦一間叫London'sWhiskyMist嘅夜店飲嘢，有個侍應大讚佢手上價值36,000鎊（約47萬港元）嘅Hublot鑽石錶（圖）好靚，於是佢立即除落嚟，仲同個侍應講，交換對方嗰隻價值150鎊嘅精工；初時個侍應都以認哥魯卡係講笑，點知哥魯卡係講真，結果佢哋兩個就真係換錶。我求大俠奉勸哥魯卡一句，同人換財物好嘞，咪癲到連屋企人都攞出嚟同人交換呀。</p></body></html>
