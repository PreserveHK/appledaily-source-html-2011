<html><header><meta charset="utf-8"><title>收鑑證報告即落案</title></header><body><h1>收鑑證報告即落案</h1><p>【本報訊】陳振聰原定今年7月再到西區警署報到，昨突然被落案起訴。據悉，警方日前已有此決定，只是一直等候龔如心06年遺囑的指模、DNA及筆迹鑑證報告，最終在收到鑑證報告後正式「出招」。<br>陳振聰去年2月被捕後，不滿警方遲遲不落案，先後向特首、律政司司長黃仁龍、警務處處長曾偉雄、全體立法會議員及申訴專員發公開信求助，要求獲得公平對待。律政司高級助理刑事檢控專員唐立品昨表示，警落案與陳近日的多封「鳴寃」信無關。</p></body></html>
