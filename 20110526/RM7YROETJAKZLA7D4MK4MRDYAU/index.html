<html><header><meta charset="utf-8"><title>幸運阿星　諾言未兌現</title></header><body><h1>幸運阿星　諾言未兌現</h1><p>【本報訊】一夜富貴的超級六合彩中獎者之一阿星（SinghJagpal），周一到跑馬地馬會總部領取獎金支票時曾聲稱怕悶，即使成為千萬富翁仍會繼續做跟車工人，但記者昨日仍未見主角現身筲箕灣阿公岩村道一間印刷廠上班。阿星一直跟車開工的印刷廠貨車司機稱：「佢冇開工呀！」未知他是暫避風頭，抑或已回鄉與親友慶祝。<br>據悉，阿星曾向共事10多年的貨車司機稱，會返公司請各同事飲茶慶祝，同事均相信阿星終有一日會兌現承諾。自從阿星中六合彩後，他一直跟車的貨車搖身一變成為「富貴貨車」，一眾同事紛紛爭坐阿星坐過的座位，以圖沾其旺氣。</p></body></html>
