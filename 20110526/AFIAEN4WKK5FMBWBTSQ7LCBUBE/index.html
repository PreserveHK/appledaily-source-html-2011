<html><header><meta charset="utf-8"><title>財話短說李澤楷再減持東亞</title></header><body><h1>財話短說<br>李澤楷再減持東亞</h1><p>▲聯交所資料顯示，身兼東亞銀行（023）非執行董事的電盈（008）主席李澤楷申報，於本周一在場內減持53.32萬股東亞股份，每股平均價31.944元，套現1703.25萬元，持股量由0.24%降至0.22%。前日他申報於上周四以每股平均價31.429元減持53.32萬股東亞。資料顯示，該批東亞股份是李氏旗下基金公司PineBridge以投資經理身份持有。</p></body></html>
