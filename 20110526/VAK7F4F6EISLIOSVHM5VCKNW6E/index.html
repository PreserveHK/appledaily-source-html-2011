<html><header><meta charset="utf-8"><title>貌似陳冠希　型男要整容</title></header><body><h1>貌似陳冠希　型男要整容</h1><p>廣西男子覃曉東（25歲），因酷似藝人陳冠希而受影響：初戀女友因他的長相而離開，新任女友則逼他去整容。覃稱，自小因長得帥氣吸引許多女生主動攀談，她們經常「冠希長、冠希短」地叫他，朋友也叫他「小陳冠希」。</p><p>但自淫照事件爆發後，他「成了代罪羔羊」，人們對他冷嘲熱諷，在他的網誌上謾罵。女友甚至因覺得「長成這樣的人靠不住」而提出分手；新任女友也不願跟他外出，逼他去整容，否則就分手。現在他已決定進行整容手術，稍微改變眼睛、鼻子、嘴唇及牙齒，只求「不要再像陳冠希了」。<br>廣東《南方日報》
</p></body></html>
