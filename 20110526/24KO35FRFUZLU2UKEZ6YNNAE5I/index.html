<html><header><meta charset="utf-8"><title>案件速遞老行家燕窩店被追欠款</title></header><body><h1>案件速遞<br>老行家燕窩店被追欠款</h1><p>【本報訊】98年在港開業、曾獲頒香港十大名牌的即食燕窩專門店「老行家」，昨遭債主入稟高等法院追討380萬元欠款，但入稟狀並未交代欠債因由。債主並指另外七間公司及一名人士，因為承讓老行家的業務，故亦須承擔欠債。<br>原告PecanInvestmentHoldingsLimited，首被告老行家燕窩量販有限公司，其餘八名被告為承讓首被告業務的公司及人士。<br>入稟狀亦指首被告曾向原告支付一張10萬元支票以償還欠款，但未能兌現。<br>案件編號：HCA875/11</p></body></html>
