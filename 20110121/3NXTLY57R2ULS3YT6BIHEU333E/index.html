<html><header><meta charset="utf-8"><title>陳豪揚言唔吼廖碧兒</title></header><body><h1>陳豪揚言唔吼廖碧兒</h1><p>陳豪昨出席在中環舉行的床上用品活動，談到有指徐子珊摸黑到訪他家，陳豪說：「冇咁嘅事，佢冇上我屋企。」回復單身的陳豪說現時生活只有開工、收工和咖啡，對於有指他回收拜金女廖碧兒，陳豪說：「唔會回收，肯定唔會復合。」<br>問陳豪以後交女友的首要條件是否要不貪錢？他說：「等命運安排，我期待可以帶另一半出嚟。」至於有指林忠豪默認與廖碧兒分手，更暗示女方貪錢，陳豪則不作回應。<br>採訪、攝影：溫敏芝</p></body></html>
