<html><header><meta charset="utf-8"><title>案件速遞童黨上訴脫誤殺罪</title></header><body><h1>案件速遞<br>童黨上訴脫誤殺罪</h1><p>【本報訊】男學生因得罪疑有黑社會背景的青年，07年8月遭對方連同多名童黨以鐵通報仇，在牛頭角玉蓮臺對開被活活打死。涉案其中一名青年文嘉達（20歲），早前因誤殺罪成判監5年，他不服上訴。上訴庭昨指他早已表明不想參與襲擊，案中沒證據顯示他知道牽涉黑幫及會使用武器，原審法官沒有裁定他表證不成立是犯錯。上訴庭裁定他上訴得直，定罪撤銷。<br>案中其餘四名被告朱耀強、黃達思、陳子豐、陳浚銘於09年初被裁定謀殺罪成，因部份被告未成年，四人分被判囚終身及監禁16年不等。<br>案件編號：CACC27/09</p></body></html>
