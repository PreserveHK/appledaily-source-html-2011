<html><header><meta charset="utf-8"><title>陳法蓉行騷踩裙尷尬閃</title></header><body><h1>陳法蓉行騷踩裙尷尬閃</h1><p>香港時裝周去到尾聲，前晚舉行「環保時裝一衣多穿」時裝騷，模特兒在台上示範即席變身，移居加拿大的喬宏太太小金子，撐着枴杖上台行騷，捧女設計師施熙瑜場，陳法蓉也由北京趕回港行騷。</p><p>獲讚懂執生</p><p>陳法蓉穿上粉紅色露肩長拖地晚裝，但在台上邊行邊踩到裙，四次絆腳，她都有點尷尬，未知是否怕被問及，她完騷後以趕時間為由拒做訪問，設計師施熙瑜說：「佢特登返香港行騷，好攰唔想做訪問，佢前日先返，rehearsal都冇時間，佢執生都執得好好。」<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
