<html><header><meta charset="utf-8"><title>嘉亨灣停車場平治捱撞</title></header><body><h1>嘉亨灣停車場平治捱撞</h1><p>【本報訊】一輛價值超過110萬元的平治房車，停泊在港島西灣河嘉亨灣停車場時，被「失魂」女司機駕車撞毀，幸無人受傷。<br>現場是嘉亨灣停車場一樓月租車位，昨中午12時許，43歲姓黎女司機駕車離開停車場，當私家車駛經1樓一個右彎時失事，撞向現場一輛豐田Estima私家車，再將它推前再撞旁邊的平治房車。女司機報警，事件中無人受傷。</p><p>「擺喺度咁都俾人撞咗！」</p><p>平治房車女車主接報趕到，見落地僅七個月的愛車受損非常心痛，怒道：「擺喺度咁都俾人撞咗！」豐田Estima同樣僅購入數個月，車主亦大叫倒楣。</p></body></html>
