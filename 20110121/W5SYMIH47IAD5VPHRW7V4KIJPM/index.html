<html><header><meta charset="utf-8"><title>自拍507淫片放上網「獅城陳冠希」囚50月</title></header><body><h1>自拍507淫片放上網<br>「獅城陳冠希」囚50月</h1><p>自拍507段淫片、有「獅城陳冠希」之稱的28歲新加坡男子陳桂林（圖），前日（周三）被判監50個月兼罰款2萬坡幣（12萬港元）。<br>警方去年6月8日在陳桂林的寓所搜出507盒錄影帶，都是他自拍或跟女子性交時的畫面，其中一些女子自願讓他拍，另一些卻是在不知情下被偷拍的。他將部份影片放上網，又炫耀跟他上過床的女子包括地產經紀、銀行職員、大學生等。除了拍淫片，陳桂林在2006年6月至去年6月，還犯下爆竊、冒簽支票等共21項控罪，涉及款項17.1萬坡幣（103萬港元）。<br>台灣東森新聞網</p></body></html>
