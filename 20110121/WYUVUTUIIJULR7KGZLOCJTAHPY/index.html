<html><header><meta charset="utf-8"><title>富商名流雲集國宴</title></header><body><h1>富商名流雲集國宴</h1><p>美國13年來首度擺設國宴款待中國領導人，獲邀出席的都是中美的大人物。外號「冰美人」的華裔世界花式溜冰冠軍關穎珊穿上金色晚裝到場，十分搶鏡。自克林頓卸任後絕迹白宮的影星芭芭拉史翠珊（BarbaraStreisand）也現身，記者問她為何會獲邀出席，她笑言：「我曾在中國餐館打工。」「穿Prada的惡魔」、時裝聖經《Vogue》總編輯安娜．溫特（AnnaWintour）也是座上客，希望和胡錦濤談投資中國時裝巿場。曾說「中國人是要管的」的成龍亦到場。少不了的還有企業大老闆和要員。<br>美聯社<br></p></body></html>
