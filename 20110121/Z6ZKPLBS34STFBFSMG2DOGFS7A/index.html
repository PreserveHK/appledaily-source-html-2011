<html><header><meta charset="utf-8"><title>澳災區動物奇景長蛇揹青蛙洪水逃生</title></header><body><h1>澳災區動物奇景<br>長蛇揹青蛙洪水逃生</h1><p>澳洲昆士蘭省水災災場，不斷傳來滿目瘡痍愁雲慘霧的照片，但也出現一幕奇景，一條棕色長蛇竟讓青蛙騎在牠背上，載着青蛙一起在洪水中逃生。<br>這一幕，就像著名寓言故事《蠍子與青蛙》真實版，不過角色對調了，不是青蛙揹蠍子過河，而是青蛙騎蛇；牠們也不像故事中蠍子天性難違，叮了青蛙一下，落得雙雙淹死收場，而是守望相助共度危機。<br>在布里斯本附近拍得這奇景的電腦技術員格拉克（ArminGerlach）說：「動物遇上水災、火災等災難時攜手合作，其實也算常見，但這一幕太神奇了，我無法相信。」<br>英國《每日郵報》</p></body></html>
