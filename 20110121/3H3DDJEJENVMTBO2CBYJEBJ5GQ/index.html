<html><header><meta charset="utf-8"><title>傳統祝福利是封</title></header><body><h1>傳統祝福利是封</h1><p>近年各大商場在新年前夕都會推出不同的利是封，而新地八大商場亦推出三款以天燈賜福、花開富貴及聚財鎮宅的傳統中國新年祝福為設計主題的利是封。顧客只須於場內以電子貨幣消費滿$300或以上（單一即日機印發票），即可免費換領利是封一包；如消費滿$600或以上（單一即日機印發票），則可免費換領利是封兩包；每張單據不論超越指定消費金額多少，最多亦只可換領利是封兩包，每人每日最多可換領利是封四包。
</p></body></html>
