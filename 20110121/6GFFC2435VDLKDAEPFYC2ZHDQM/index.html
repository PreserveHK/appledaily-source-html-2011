<html><header><meta charset="utf-8"><title>中環在線：騰訊豪派48個月花紅？ - 李華華</title></header><body><h1>中環在線：騰訊豪派48個月花紅？ - 李華華</h1><p>騰訊（700）新聞真係多籮籮！年尾流流，企業派幾多花紅畀員工固然係熱話，好話唔好聽，華華呢啲一介平民，又唔係華爾街鱷類，有一頭半個月花紅已經要還神咁滯。<br>不過，華華噚晚喺微博度見到，有好多人都話騰訊已經發放咗年終獎，而且仲高達48個月人工；至於雅虎仲勁，有60個月咁多，睇到華華兩眼發光！<br>咁到底堅定流呢？華華問過騰訊公關部阿頭，佢話唔會評論任何網上流傳嘅嘢，而有騰訊老友就話無聽過，況且佢哋未咁快發花紅……但華華都覺得係流嘅居多，事關騰訊係上市公司，要同股東交代嘅，就算賺到，斷估都唔會亂fing啩！</p></body></html>
