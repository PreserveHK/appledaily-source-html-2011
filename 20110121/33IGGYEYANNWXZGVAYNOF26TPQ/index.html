<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖當妻說話耳邊風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖當妻說話耳邊風 - 馮仁昭</h1><p>張智霖噚日扮到好似外星人咁，喺尖沙嘴舉行記招宣佈3月26日喺紅館開個唱。記者問佢係咪開一場，佢即刻話：「唔係，兩場。希望可以再加場。」張智霖話老婆袁詠儀同囝囝都唔會上台，佢話喺台上屋企人實唔聽佢講嘢，佢自爆話：「有時老婆同我講嘢都係左耳入右耳出。」至於會唔會效法郭富城練到六嚿腹肌，佢話：「佢六嚿咋，我想練到十二嚿。」</p></body></html>
