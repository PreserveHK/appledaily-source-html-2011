<html><header><meta charset="utf-8"><title>陳嘉寶做形象指導</title></header><body><h1>陳嘉寶做形象指導</h1><p>第二代邦民女陳嘉寶（Anjaylia）雖然工作忙碌，但日前仍抽空陪女友人行街購物，認真老友。上周六（15日）傍晚6時許，薄施脂粉、戴上黑框眼鏡及穿上藍色羽絨的Anjaylia，偕女友人到銅鑼灣時代廣場行街街。</p><p>意見多多</p><p>Anjaylia及女友一個箭步走進LinksofLondon揀首飾，睇完頸鏈、手鏈再睇戒指等等。不過，原來此行Anjaylia主要是陪女友揀飾物，女友每揀一件左拼右拼時，Anjaylia便在旁給予意見，結果兩個女孩子，左揀右揀搞足半小時後，女友才落實買了一條約2千多元的手鏈離開。<br>採訪、攝影：楊浩賢、黃文成</p></body></html>
