<html><header><meta charset="utf-8"><title>Selina或獲賠2100萬</title></header><body><h1>Selina或獲賠2100萬</h1><p>因拍內地劇《我和春天有個約會》燒傷的S.H.E成員任家萱（Selina），已於前日出院回家過年，但她因雙腿嚴重灼傷造成溫度失衡，令上身怕冷。據知Selina未婚夫張承中對仍未有單位承認責任感憤怒，有意開記招控訴。有指Selina的賠償金約2,100萬港元，而《我》劇組指正洽談賠償事宜。<br>Selina昨親筆寫信報平安，說躺在軟軟的床，感覺幸福。至於四月婚期，其唱片公司華研說未有定案。此外，有網友指成員Hebe前日在Selina的記招上態度冷漠。<br>撰文：林妃</p></body></html>
