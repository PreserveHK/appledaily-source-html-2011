<html><header><meta charset="utf-8"><title>4anda新碟禮物包熱炒</title></header><body><h1>4anda新碟禮物包熱炒</h1><p>四人男子組合4anda早前推出了首張專輯，四款專輯限量禮物包中，以熊貓公仔特別受歡迎。</p><p>拍短片凍病</p><p>成員之一的Kison說：「我哋四個人都為銷量好覺得開心，但係有fans投訴，有不法商人將4anda公仔高價炒賣，知道呢個消息後覺得唔開心，如果fans真係有重複嘅公仔，不如互相交換，唔好俾啲不法商人呃錢。」<br>最近4anda更獲外國導演賞識，獲邀拍一部獨立電影短片，成員Manson說：「喺電影上我哋會以運動員嘅身份去講吸煙嘅禍害，開工時天氣好凍，我仲病咗兩日，好彩病情唔算嚴重，所以冇影響進度。」<br>撰文：林妃</p></body></html>
