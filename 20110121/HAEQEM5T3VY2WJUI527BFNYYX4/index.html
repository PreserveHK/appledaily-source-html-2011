<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李錦聯同女友分完又咀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李錦聯同女友分完又咀 - 馮仁昭</h1><p>無綫廚神李錦聯同女友邵敏婷（Rachel）之間認真奇情；之前佢哋因感情問題爭執鬧上差館，結果話分手，轉頭兩人又糖黐豆孖住咀嘴，點知之後Rachel又主動打畀記者話係被迫扮恩愛，都唔知佢哋邊個真邊個假。噚日馮仁昭見李錦聯嘅facebook上載咗成200幾張新相，原來佢同一班朋友幫Rachel慶生，馮仁昭見啲相佢兩個好鬼煙韌，又啜又攬晒恩愛，感情似乎仲勝過以前。</p></body></html>
