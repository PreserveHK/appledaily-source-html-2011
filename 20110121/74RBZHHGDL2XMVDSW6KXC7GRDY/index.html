<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬撲去台灣撐王菲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬撲去台灣撐王菲 - 馮仁昭</h1><p>王菲今晚喺台北小巨蛋開一連三場巡迴個唱，佢老公李亞鵬同好友劉嘉玲噚日都到咗台灣打氣，但兩個女就冇到。李亞鵬撐老婆話：「她連唱10場都沒有甚麼問題！」仲同阿菲拉票：「去認真看就是對她最大的支持。」而阿菲前晚喺小巨蛋踩場時睇嚟有啲攰，經過一夜休息，噚日朝6、7點就起身，睇書上網同食齋，下晝4點出門已經精神奕奕，仲有5個保安護駕去小巨蛋做總綵排。</p></body></html>
