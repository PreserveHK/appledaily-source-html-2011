<html><header><meta charset="utf-8"><title>Vienna自爆玩一夜情</title></header><body><h1>Vienna自爆玩一夜情</h1><p>成人節目主持Vienna日前為免費娛樂視頻擔任嘉賓，節目中Vienna大膽暢談反抽水秘技和夜場即食法，問到Vienna有否試過向男士抽水，她笑說：「我鍾意向女仔抽水多啲，有時同朋友傾偈嘅時候會話『你個胸好似好大喎！可唔可以篤吓佢？』，跟住就會互相篤吓、掂吓。」</p><p>繼續發展</p><p>Vienna大膽承認試過一夜情，她說：「我以前試過一、兩次一夜情，唔知點解之後都會做咗男朋友，其實家啲人onenightstand之後，如果覺得好嘅話，都會繼續發生關係，甚至變為男女朋友，所以我覺得onenightstand係一個貶意詞。」<br>撰文：林妃</p></body></html>
