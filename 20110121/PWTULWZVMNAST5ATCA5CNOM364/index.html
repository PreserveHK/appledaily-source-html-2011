<html><header><meta charset="utf-8"><title>新生代懂上網不懂綁鞋帶</title></header><body><h1>新生代懂上網不懂綁鞋帶</h1><p>對科技一代小孩來說，綁鞋帶、踏單車和游泳等簡單生活技能，已變成「高難度動作」。美國研究發現，2歲至5歲的兒童當中，懂得用電腦滑鼠的多達73%，但會綁鞋帶的僅11%。<br>南加州大學向42個家庭的兒童進行調查，發現他們對電子產品瞭如指掌。多達2/3懂得開動電腦，25%懂得上網甚至使用iPad，23%會用手機打電話。但問到實際生活技能，僅48%知道自己的住址，1/3能寫出自己姓名，綁鞋帶也只有11%懂得。兒童發展研究專家指出，這都是因為父母沒時間教導兒童所致，越來越多父母將電腦或電子產品當作保母工具，令孩子無法學會生活技能。<br>英國《每日郵報》</p></body></html>
