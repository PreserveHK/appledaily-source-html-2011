<html><header><meta charset="utf-8"><title>李嘉欣向小王子示愛</title></header><body><h1>李嘉欣向小王子示愛</h1><p>李嘉欣高齡懷上第一胎，懷胎初期都密密開工，又做活動又拍廣告，但隨着肚皮越來越大，她近月已經停工安胎。李嘉欣上了微博癮，上月在微博自爆做手術，即時惹來外間胡亂揣測，她要即時澄清。</p><p>溫馨抱抱</p><p>最近李嘉欣更開通了內地另一同類型的騰訊網，不時在網上公開分享自己的養胎生活，好似煎牛扒、吃甜品等。昨日她在微博上，忽然刊登了一張抱住BB的相片，非常溫馨，不過原來並不是李嘉欣已經做了媽咪，她抱住的只是胞姊李嘉明的囝囝，即是嘉欣姨甥仔。<br>未大肚前的李嘉欣，當正姨甥仔是寶貝，現時懷胎，母性爆棚，更怕姨甥仔呷醋，說：「王子，我也很愛你呀！」<br>撰文：DebbieLum</p></body></html>
