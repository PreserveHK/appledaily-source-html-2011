<html><header><meta charset="utf-8"><title>君如囡囡中文盲</title></header><body><h1>君如囡囡中文盲</h1><p>吳君如昨日出席在佐敦舉行的護膚品活動，一身黑皮裙造型的她，在台上坦言一生人最奇蹟的經歷是生女，而且更經常被女兒鬧。</p><p>乖女襯衫嚇親</p><p>事後君如笑說：「家啲小朋友好有自己嘅一套，雖然佢今年只係得四歲，不過有好多嘢已經不受控，好似佢鍾意自己襯衫着出街，唔鍾意人哋幫手，雖然效果係嚇咗一跳，不過最後我都係要屈服。」<br>君如表示試過給阿女看她的舊作，但不擔心粗俗的對白會教壞她，她笑說：「我個女唔識中文，而且佢啲性格似足爸爸，一啲都唔似我，佢睇完之後只係話好funny。」<br>採訪、攝影：藍文浩</p></body></html>
