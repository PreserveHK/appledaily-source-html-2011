<html><header><meta charset="utf-8"><title>妮坦莉被指陀B女</title></header><body><h1>妮坦莉被指陀B女</h1><p>美國女星妮坦莉寶雯（NataliePortman）近日三喜臨門，繼與舞蹈老師BenjaminMillepied訂婚並宣佈懷孕後，更成為金球影后。</p><p>獲贈嬰兒服</p><p>近日妮坦莉到同志名嘴艾倫狄格勒絲（EllenDeGeneres）節目擔任嘉賓時，表明不知道BB性別，艾倫即為她進行三個騎呢小測試，指可驗出BB性別。<br>其中一個測試是將一根繩子放在妮坦莉的肚子上，繩子先向左擺再向右擺，艾倫即說：「你陀的是B女！」妮坦莉即狂笑，艾倫隨即送上B女衫給妮坦莉。<br>妮坦莉不停指自己是個幸運兒，並在另一訪問中自稱已不想郁動，只想躺在床上吃爆谷。</p></body></html>
