<html><header><meta charset="utf-8"><title>瑤瑤悲痛憶亡父</title></header><body><h1>瑤瑤悲痛憶亡父</h1><p>台灣宅男女神郭書瑤最近頻頻在內地宣傳，日前又錄影《可凡傾聽》新春特別節目。她在節目中分享成名前的辛酸過去，場面感人。</p><p>「後悔沒緊抱他」</p><p>當螢幕播出瑤瑤父親寫給她的信時，瑤瑤難掩傷心，當場灑淚。原來該封信是她爸爸生前寫給瑤瑤的道歉信，因當年家境不好，拒絕讓女兒學唱歌跳舞，父女更為此吵架，瑤瑤哭着說：「以前爸爸每天都騎機車送我去上班，後悔都沒從背後緊緊抱住他。」<br>父親離世後，瑤瑤成為家庭支柱，也成為了她在娛樂圈捱苦的原動力，她說：「希望努力工作可以代替爸爸支撐起這個家，讓媽媽不用那麼辛苦。」<br>撰文：林妃</p></body></html>
