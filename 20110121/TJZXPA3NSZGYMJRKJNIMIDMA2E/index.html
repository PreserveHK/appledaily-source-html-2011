<html><header><meta charset="utf-8"><title>案件速遞易服入女廁拒認罪</title></header><body><h1>案件速遞<br>易服入女廁拒認罪</h1><p>【本報訊】香港大學一名男研究助理，涉穿女裝衝入商場女廁，被控在公眾地方作出擾亂秩序行為罪。案件昨在觀塘裁判法院進行預審，被告堅拒認罪，透過代表律師辯稱因當時身穿女裝，故不便進入男廁。<br>署任主任裁判官陳錦昌質疑其說法，「唔通今日我着住女人衫，我就適合入女廁呀？」陳官又揶揄律師，「如果你有女性家人話你知，見到個男人喺女廁，你會唔會覺得好小事？」案件押後至3月15日開審，被告鄭永健（26歲）獲准繼續保釋。<br>案件編號：KTCC7043/10</p></body></html>
