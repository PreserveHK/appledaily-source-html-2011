<html><header><meta charset="utf-8"><title>話你知周杰倫、林志玲春晚聯誼</title></header><body><h1>話你知<br>周杰倫、林志玲春晚聯誼</h1><p>內地中央電視台製作的《春節聯歡晚會》節目（簡稱春晚）是一年一度的王牌賀年節目，於農曆大除夕晚8時起播出，直至大年初一凌晨才結束。春晚一向是收視保證，例牌請一班全國當紅藝人上台表演，包括劉謙表演魔術、趙本山演小品等，去年王菲為復出鋪路，在春晚高唱一曲《傳奇》更贏盡掌聲。</p><p>傳F4重組</p><p>每年春晚舉行之前，總會引起坊間對出席嘉賓的揣測，就如有傳張栢芝攜愛子Lucas出席，F4重組等等。不過今年春晚已落實由緋聞男女周杰倫與林志玲表演《蘭亭序》。</p></body></html>
