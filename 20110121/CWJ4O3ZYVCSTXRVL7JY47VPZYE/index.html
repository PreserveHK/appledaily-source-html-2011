<html><header><meta charset="utf-8"><title>案件速遞警涉偽造口供候審</title></header><body><h1>案件速遞<br>警涉偽造口供候審</h1><p>【本報訊】一名警員處理替一宗案件的事主錄取口供期間，涉嫌偽造證人口供。事主追問案件調查進度時揭發事件。涉案警員昨在屯門裁判法院否認偽造罪，主任裁判官郭偉健將案定於3月23日開審，准被告以5,000元現金保釋候審。<br>被告關經豪（33歲）報稱公務員，被控於去年2月15日至28日，在香港製造虛假文書，即一份聲稱由林振星作出的證人口供，意圖藉使用該文書而誘使另一人接受為真文書，以致對另一人或其他人不利。<br>案件編號：TMCC247/11</p></body></html>
