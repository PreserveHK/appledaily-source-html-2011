<html><header><meta charset="utf-8"><title>BettyWhite慶祝89歲牛一</title></header><body><h1>BettyWhite慶祝89歲牛一</h1><p>美國老牌女星BettyWhite本周一89歲牛一，當地有線頻道TVLand前日在紐約LaCirque餐廳為她舉行生日會，與Betty合演人氣劇集《HotinCleveland》的多名拍檔，也有到場為她慶祝，齊齊喝香檳切生日蛋糕，場面熱鬧。<br>雖然Betty姨明年便向8字頭告別，但她的精神仍然不錯，依然活潑開朗。</p><p>悉心扮靚</p><p>前日Betty姨為出席生日會，特地找髮型師扮靚整頭髮，又悉心挑戰靚衫，令她看起來好像年輕了20年。</p></body></html>
