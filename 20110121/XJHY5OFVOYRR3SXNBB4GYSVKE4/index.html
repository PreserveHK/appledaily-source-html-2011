<html><header><meta charset="utf-8"><title>玄彬免費演柏林競賽片</title></header><body><h1>玄彬免費演柏林競賽片</h1><p>韓國男星玄彬（右）主演的韓片《愛，不愛》，代表亞洲出戰第61屆柏林影展的競賽單元爭奪金熊獎，昨日他與戲中女拍檔林秀晶於首爾宣傳電影，他們均表示沒收酬勞演出，玄彬解釋說：「演員都想嘗試不同範疇及不同片種。」《愛，不愛》是玄彬3月入伍前的最後作品，當被問到會否現身柏林紅地毯時，即將當兵料難甩身的他稱暫時仍是未知之數。<br>此外，玄彬接受好友孔炯軫的電視節目訪問時，絕口不提女友宋慧喬，令分手傳聞再次炒熱。</p></body></html>
