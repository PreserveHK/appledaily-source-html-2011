<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張韶涵父親打交跌斷手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張韶涵父親打交跌斷手 - 馮仁昭</h1><p>張韶涵（圖左）前日先至29歲生日，嗰日佢雙親就同服緊役嘅細佬張柏御喺台灣見面，結果張柏御嘅兩名好友同張韶涵父母大打出手，真係為壽星女贈興。據知張柏御友人不值張韶涵父母行為，於是強為張柏御出頭，大家先口角繼而推撞，張父跌倒撞斷左手，張柏御友人被扯甩頭髮同手部受傷，事件鬧上警局，雙方堅持互告，直至噚日凌晨警方先將雙方6人以傷害罪移送桃園地檢署。</p></body></html>
