<html><header><meta charset="utf-8"><title>趙碩之擒青整喊胞姊</title></header><body><h1>趙碩之擒青整喊胞姊</h1><p>關楚耀（Kelvin）、趙碩之、方皓玟、呂晶晶和高皓正等昨日在亞視總台為新劇《親密損友》試造型，趙碩之照例低胸；方皓玟則扮護士露出小腿紋身；穿着踢死兔的呂晶晶女扮男裝，是疑似變性人。<br>Kelvin表示患了感冒，連新浪頒獎禮都沒法出席，但第一齣劇試造型決不能缺席。碩之就謂戲中性感有限，又爆方皓玟給導演500元要求咀她，她說：「佢嗰500蚊應該畀我，我細個見父母咀嘴，於是走去錫我家姐，點知佢喊，話應該畀男仔錫。」<br>採訪、攝影：藍文浩</p></body></html>
