<html><header><meta charset="utf-8"><title>譚詠麟難忘志偉父闊綽</title></header><body><h1>譚詠麟難忘志偉父闊綽</h1><p>溫拿五虎前晚出席在尖沙嘴舉行的團年飯局活動，談到曾志偉父親曾啟榮日前在台灣病逝，其好友譚詠麟說：「一直都有同志偉聯絡，佢梗係唔開心。」</p><p>范姜設計紀念品</p><p>從小已認識志偉爸爸的阿倫說：「嗰陣好期待拜年，因為佢爸爸會封一百蚊利是畀我哋，嗰陣月薪只係百幾蚊。」<br>至於溫拿演唱會籌備工作，鍾鎮濤說：「范姜會幫手設計演唱會嘅紀念品，例如環保袋、鎖匙包、電話套同T恤等。」阿倫笑稱今次不用刻意keepfit：「你唔覺我家身形好fit咩？我一路都有keep住o架！」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
