<html><header><meta charset="utf-8"><title>放屁遭恥笑　青年殺好友</title></header><body><h1>放屁遭恥笑　青年殺好友</h1><p>美國康湼狄格州一個私人派對鬧出人命，21歲青年希金斯（MarcHiggins圖）用刀刺死一名好友，再刺傷三人，行兇動機竟然是不滿放屁被恥笑，要好好教訓朋友一頓。<br>希金斯在派對上因小事與好友布凱里爭執，對方出言嘲笑他放屁，更摑了他一巴掌。他憤然將啤酒樽擲下，奪門而去，但45分鐘後手持三把刀折返，在門口見人就刺。警方接報到場時，發現21歲男子沃爾頓重傷，送院後證實死亡。事件中另有兩名18歲和一名19歲男子被刺傷。希金斯事後逃離現場，之後才到警署自首。他自稱當時「喝得很醉」，並沒有特定攻擊目標。當局將保釋金訂為1,560萬港元。<br>英國《每日郵報》</p></body></html>
