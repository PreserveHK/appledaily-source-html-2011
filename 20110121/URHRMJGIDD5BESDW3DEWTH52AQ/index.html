<html><header><meta charset="utf-8"><title>案件速遞偷同事裙判社服令</title></header><body><h1>案件速遞<br>偷同事裙判社服令</h1><p>【本報訊】馬會屯門投注站一名前兼職男助理，為嗅較他年長六歲貌美女同事的體香，一星期內兩度從她的儲物櫃，偷走她的藍色制服裙。女事主為了捉賊，在另一條制服裙下暗藏一包紅粉，助理再度偷裙時，遺下紅粉罪證，終被上司揭發。被告早前承認兩項盜竊罪，昨在屯門裁判法院被判社會服務令80小時。被告張宇諾（29歲）（圖）早前承認於去年10月13日及21日，兩度偷竊一名35歲女同事的制服裙。由於其中一條裙已遭被告棄掉，故法官昨下令他賠償500元給馬會。<br>案件編號：TMCC4196/10</p></body></html>
