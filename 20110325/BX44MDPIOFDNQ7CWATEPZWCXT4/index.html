<html><header><meta charset="utf-8"><title>i風物語：iOS4.3.1　傳2周內推出</title></header><body><h1>i風物語：iOS4.3.1　傳2周內推出</h1><p>iOS4.3推出無耐，又有傳4.3.1來了，據講主要修正部份Bug及iPad2嘅問題；而一般人比較關心嘅，反而係會否修正v4.3耗電量高嘅問題，因為真係幾多人投訴！另外，亦有網民指出，今次更新其實主要針對iPad2嘅JB漏洞，各位「蠱惑」玩家，準備接招啦！<br><br>記者：許福合<br><br>網址：http://www.bgr.com/2011/03/21/apple-ios-4-3-1-coming-within-one-to-two-weeks/</p></body></html>
