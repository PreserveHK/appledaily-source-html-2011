<html><header><meta charset="utf-8"><title>朴政珉下月來港會Fans</title></header><body><h1>朴政珉下月來港會Fans</h1><p>韓國人氣組合SS501成員朴政珉，繼韓國、台灣及新加坡舉行歌迷聚會大受歡迎後，將於下月23日首度以個人姿態來港，於九龍灣展貿舉行名為《朴政珉〈因為有你NotAlone〉Showcase&amp;FanParty》的歌迷聚會，與香港fans作近距離接觸。自去年SS501各成員單飛發展後，朴政珉於今年初才推出首張個人迷你專輯《NotAlone》，更特別瘦身26磅拍攝唱片封套。</p></body></html>
