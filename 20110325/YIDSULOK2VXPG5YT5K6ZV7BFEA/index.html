<html><header><meta charset="utf-8"><title>籃FUN籃解：拳手老友撐路斯發橫財</title></header><body><h1>籃FUN籃解：拳手老友撐路斯發橫財</h1><p>公牛控衞戴歷路斯今季打得好，帶住隊波成日贏，拳手兼好友FloydMayweatherJr（圖）亦以行動支持，喺周二公牛作客以114:81嗰場波，喺拉斯維加斯嘅賭場，買咗公牛半場領先最少6分或以上，結果公牛半場以72:43大幅領先，贏咗超過3.7萬美元（約29萬港元）嘅FloydMayweatherJr仲好興奮咁post張支票上twitter，大讚兄弟路斯帶挈佢贏錢。</p></body></html>
