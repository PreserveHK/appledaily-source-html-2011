<html><header><meta charset="utf-8"><title>財話短說中遠國際連特別息38仙</title></header><body><h1>財話短說<br>中遠國際連特別息38仙</h1><p>▲中遠國際（517）受惠於出售地產業務、開拓新船舶燃料業務及集裝箱塗料銷售大升，2010年盈利上升50%至12.69億元；每股盈利83.97仙，升49%；末期息每股3仙，另派特別股息35仙。去年集團毛利率顯著下跌17.6個百分點，集團主席張富生解釋主要受新拓展的船舶燃料貿易業務毛利率較低所拖低。他指集團持有的30億元現金，準備用作向母公司收購船舶燃料供應業務。</p></body></html>
