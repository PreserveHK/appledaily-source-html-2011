<html><header><meta charset="utf-8"><title>皇室婚禮極速出碟</title></header><body><h1>皇室婚禮極速出碟</h1><p>英國威廉王子（PrinceWilliam）與準王妃凱蒂（KateMiddleton）下月29日假西敏寺大教堂舉行世紀皇室婚禮，廣邀各地名人出席，屆時演出陣容更強勁無比，包括著名的西敏寺唱詩班、皇家禮拜堂唱詩班、倫敦室樂團和皇家空軍中央樂團號角團等。繼過往查理斯王子與戴安娜結婚時曾作現場錄音後，唱片公司再為下月皇室婚禮推出錄音大碟，並破天荒極速推出網上下載版，讓知音可分享現場喜悅。</p></body></html>
