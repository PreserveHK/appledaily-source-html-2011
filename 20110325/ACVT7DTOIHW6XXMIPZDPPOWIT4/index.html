<html><header><meta charset="utf-8"><title>卡娜星途順嘆幸運</title></header><body><h1>卡娜星途順嘆幸運</h1><p>在很多觀眾心目中是性感偶像的「葛絲基夫人」卡娜古珍露（CarlaGugino），算是美少女們的前輩，曾演同是薩克執導的《保衞奇俠》，還在祖瑟夫哥頓利域（JosephGordon-Levitt）執導的短片《TheSparks》扮搖滾樂手，星途暢順。「很幸運我可演不同角色，這樣能建立經驗，我常覺得下次我會有更好的演出機會，這種想法常推動着我。」</p><p>讚後輩有才華</p><p>卡娜亦大讚一眾拍檔很具才華，像「小甜荳」艾碧康妮絲和艾美莉便很能吸引觀眾注意，雲妮莎和珍娜則藉演出融入角色。「今次薩克着重視覺效果，所以幕後人員功勞不小，如服裝可令我們更投入角色。」</p></body></html>
