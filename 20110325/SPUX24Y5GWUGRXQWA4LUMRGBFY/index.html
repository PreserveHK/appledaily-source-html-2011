<html><header><meta charset="utf-8"><title>內地女買戒指疑受騙</title></header><body><h1>內地女買戒指疑受騙</h1><p>【本報訊】深圳一名女子較早前在油麻地一間珠寶店、以7,000元購買一枚一卡多的紅寶石戒指，其後發覺戒指上的寶石竟是合成寶石，懷疑受騙多次前往珠寶店理論及發出律師信，要求退款及20萬元精神賠償。女事主姓鄧（40餘歲），在油麻地廟街一間珠寶店，選購一枚七千元的紅寶石戒指，其友發覺戒指上寶石非天然懷疑她受騙，事主獲悉找專家鑑定證實屬合成寶石。珠寶行強調貨真價實，若同樣大小的天然質佳紅寶石售價要六萬元。事主不滿曾發律師信要求退款，珠寶行堅稱沒有欺騙事主，若事主提告定必反告誹謗及勒索。</p></body></html>
