<html><header><meta charset="utf-8"><title>小巴引擎冒煙釀小火</title></header><body><h1>小巴引擎冒煙釀小火</h1><p>【本報訊】一部滿載乘客專線小巴，昨晨在港鐵彩虹站開出後，沿清水灣道駛至牛池灣街市對開時，司機突發現引擎冒煙導致小火，隨即疏散乘客，司機救火時吸入濃煙不適送院，乘客並無受傷，警方正調查肇事原因。</p><p>司機吸入濃煙不適</p><p>昨晨8時，姓陳（52歲）男子駕駛16號專線小巴，車上滿載乘客由港鐵彩虹站開出，駛至牛池灣街市對開，陳發現司機位旁的引擎冒煙導致小火，他遂停車並疏散乘客。陳用滅火筒救火，因吸入濃煙須送院治理。消防到場將火救熄，小巴車頭及車廂引擎位熏黑。<br>小巴公司姓何負責人則稱肇事小巴因引擎漏油昨曾維修，但被問及冒煙是否因維修不善引起則不作揣測。</p></body></html>
