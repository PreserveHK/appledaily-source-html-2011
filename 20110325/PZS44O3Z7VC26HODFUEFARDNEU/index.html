<html><header><meta charset="utf-8"><title>兒童節目主持心水Tee</title></header><body><h1>兒童節目主持心水Tee</h1><p>踩入大球場的另類球迷，還有無綫兒童節目《智激校園》主持兼7欖「常客」潘曉彤（Rachel），她說會為7欖暫時拋開藝人身份，與朋友盡情去癲，她正盤算戴個「兔仔耳」入場；現先客串「o靚模」，推介今年心水紀念Tee。</p><p>才22歲的Rachel當然不是「o靚模」，她3歲已經拍《閃電傳真機》、14歲和馬德鐘、宣萱拍《一屋兩家三姓人》，之後尚有《學警雄心》及剛做完的《依家有喜》；她說：「以前讀澳洲國際學校時，曾幫學校入大球場7欖賽做facepainting（畫面）的幫工，每天都像開party，又睇到很多世界級欖球賽，花上千多元買飛也值。」</p></body></html>
