</title></header><body><h1>優惠快遞：英航請去王子大婚
</h1><p>下月威廉王子與凱特大婚，本來跟你和我都無咩關係，但英航剛為慶祝來往香港航班75周年舉行有獎問答遊戲，只要登入相關網頁，回答一條簡單問題：「當你乘坐英航頭等機艙，最想誰坐在旁邊？為甚麼？」中獎名額1位。得獎者獲得4月27日出發的雙人來回英國頭等機票及4日3夜TheLangham,London住宿，總值$220,000，而且剛好可以親歷29日王子大婚，肯定好開心！<br><br>截止日期：4月8日<br>網址：http://winba75.com/<br><br>記者：蕭漢祥</p></body></html>
