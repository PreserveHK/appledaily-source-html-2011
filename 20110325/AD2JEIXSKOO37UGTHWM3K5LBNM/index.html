<html><header><meta charset="utf-8"><title>王力宏時薪125萬</title></header><body><h1>王力宏時薪125萬</h1><p>王力宏日前在台灣內湖一便利店拍廣告，廠商為防廣告曝光，包下了整間店，又派專人守門口。當日約下午4時，王力宏現身時朝氣十足，不過拍完幾個鏡頭後，導演一叫停時，他即露出倦容，直至髮型師等走過去與王力宏玩自拍，他才重現笑容。據知，廣告拍攝了兩小時，王力宏便吸進250萬港元，認真驚人。</p><p>做伴郎被玩</p><p>另外，早前王力宏在好友唐志中婚禮獻出胯下讓伴娘玩乒乓球，他5月會再當黑人陳建州的伴郎，問王力宏可擔心再被玩？他露出尷尬表情，想了一想後說：「下次決定黑人結婚的時候，伴郎不要玩遊戲了，改成新郎要玩遊戲，而且不是用乒乓球，而是用水蜜桃，大顆的。」<br>撰文：林妃</p></body></html>
