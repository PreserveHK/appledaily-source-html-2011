<html><header><meta charset="utf-8"><title>廿四味新碟好友力撐</title></header><body><h1>廿四味新碟好友力撐</h1><p>廿四味的最新專輯《BringItOn》將於下周推出，全碟收錄了17首作品，他們與不少歌手及音樂人合作，如之前與衞蘭的《Wonderland》、和黃貫中的《Control》、恭碩良為他們打鼓等，眾人笑說要還人情債也要一段時間才還得清。</p><p>李璨琛探班</p><p>新專輯的封面設計也別盡心思，六位成員採用外國著名電影《發條橙》的造型，拍攝當日，剛巧李璨琛在拍攝短片，二話不說走過來探班。廿四味的大碟名之所以叫《BringItOn》，其實是以歌會友的意思，叫大家放馬過來和他們較量。稍後，廿四味將應邀到北京、馬來西亞等地出席國際性音樂盛會。<br>撰文：林妃</p></body></html>
