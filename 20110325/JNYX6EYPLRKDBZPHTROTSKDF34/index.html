<html><header><meta charset="utf-8"><title>16歲女失蹤一個月</title></header><body><h1>16歲女失蹤一個月</h1><p>【本報訊】16歲中三女生鄭嘉希（圖）上月27日（周日）早上與親友前往香港仔南寧街商場吃完早餐後，自稱外出遊玩一去無蹤，翌日沒有上學，家人報案，警方昨呼籲巿民協助尋找失蹤女童。<br>念中三的鄭嘉希身高1.6米，重64公斤，肥身材，圓面，蓄有黑色長髮。她失蹤時身穿灰色襯衣、黑色長褲、紫色鞋及佩戴黑色框眼鏡。消息指，鄭女是家中獨女，寄住於香港仔親友家居，於去年中曾有失蹤前科，不排除今次亦是貪玩離家，她已有一個多月沒有上學。<br>若巿民知道其下落，請致電28601045與港島總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
