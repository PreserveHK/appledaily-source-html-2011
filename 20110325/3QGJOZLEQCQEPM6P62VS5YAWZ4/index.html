<html><header><meta charset="utf-8"><title>Chris大跳不文舞</title></header><body><h1>Chris大跳不文舞</h1><p>美國男歌手ChrisBrown日前到紐約ABC電視台的《GoodMorningAmerica》節目接受訪問時，被問及兩年前毆打前女友Rihanna的事件，結果回更衣室後失控發脾氣用椅子打爛玻璃窗，更驚動警方。不過，Chris似乎一點內疚也沒有，翌日晚上已在紐約開派對，更打開心口與艷舞女郎大跳辣身舞，站在超性感女子身後大做不文動作。</p><p>母親心傷透</p><p>當晚Chris是舉行新碟推出的慶祝派對，high到不得了，當地傳媒指他對自己日前所犯的行為完全沒有歉疚。連Chris的母親Joyce亦對外表示，對衰仔的所作所為感到十分傷心及厭惡。</p></body></html>
