<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃偉文得獎呻不受尊重 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃偉文得獎呻不受尊重 - 馮仁昭</h1><p>噚晚IFPI喺會展搞頒獎禮，黃偉文（Wyman）嘅作品都有得獎，但佢有獎攞都唔開心，仲狂轟大會安排，Wyman噚日下晝喺微博留言話收到IFPI嘅電郵，內容大約係：「閣下於本年度IFPI香港唱片銷量大獎頒獎典禮2010將有作品獲獎，本年之（幕後）得獎者不設上台領獎環節。出席之得獎者可於當晚到接待處領取獎座。」Wyman話特登去攞個塑膠紙鎮，咁唔受尊重，所以一定唔去！</p></body></html>
