<html><header><meta charset="utf-8"><title>資料庫脫亞入歐極品魚腩 - 牽牛</title></header><body><h1>資料庫<br>脫亞入歐極品魚腩 - 牽牛</h1><p>哈薩克在地理位置在中亞，與中國新疆、烏茲別克等地接壤，理應屬亞洲國家；在92年獨立後，哈薩克也列入亞洲足協之下，不過在02年決定「脫亞入歐」。在亞洲已經只屬二、三線球隊，加入歐洲足協更淪為魚腩，98至10年世界盃外圍賽，及08年歐國盃外圍賽，全部都未能出線，在今屆歐國盃列A組，目前亦4戰全輸列包尾。<br>哈薩克陣容以本土球員為主，今次征德大軍中，唯一一位外流兵、為效力俄甲FCZhemchuzhinaSochi的基達拉耶夫。<br>牽牛</p></body></html>
