<html><header><meta charset="utf-8"><title>安迪華荷畫作料賣2億</title></header><body><h1>安迪華荷畫作料賣2億</h1><p>玉婆伊莉莎伯泰萊逝世後，連帶已故美國普普藝術大師安迪華荷（AndyWarhol）於1963年為她畫的畫作也被熱炒，這幅畫將於5月12日在紐約進行拍賣。</p><p>堅稱非發死人財</p><p>不過，拍賣商否認提供這幅畫的人是趁機發死人財，並表示早於兩星期前已有此計劃。這幅畫是安迪畫名人的經典作之一，珍貴度拍得住他畫的瑪麗蓮夢露（MarilynMonroe），因此估計至少可賣得3,000萬美元（約2.3億港元）。</p></body></html>
