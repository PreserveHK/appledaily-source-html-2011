<html><header><meta charset="utf-8"><title>江湖救急Apps：災害預報</title></header><body><h1>江湖救急Apps：災害預報</h1><p>天災雖不能避免，但預先得知便可減少傷害，所以不妨試試下載災害預報app──PDCWorldDisasterAlerts，無論身處何地都可收到全球災害訊息。這免費軟件由太平洋災害應變中心（PacificDisasterCenter）提供，資料準確，如日前台東及菲律賓感受到的地震，也有記錄在案，還可預報海嘯、洪水、颱風及火山爆發等12種災害。<br><br>記者：曾靜茵</p></body></html>
