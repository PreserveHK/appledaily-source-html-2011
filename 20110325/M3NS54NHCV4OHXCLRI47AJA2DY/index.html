<html><header><meta charset="utf-8"><title>女童捱車撞腳骨折</title></header><body><h1>女童捱車撞腳骨折</h1><p>【本報訊】一名7歲姓簡女學生，昨晨8時許乘搭保母車抵達葵涌石籬邨石佳樓對開梨貝街下車，疑女童心急過馬路，未及保母照料已從保母車尾走出馬路，遭迎面線而來之的士撞倒，57歲姓陳的士司機報警。<br>受傷女生倒地後左腳骨折，痛楚哭泣。警方和救護員接報到場，將傷者送院治理，目前情況穩定。稍後，傷者父母接訊趕往醫院，憂心忡忡。校方對意外作出跟進，了解事發情況，希望在接送學生方面作出改善。</p></body></html>
