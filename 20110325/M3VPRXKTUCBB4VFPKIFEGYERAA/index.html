<html><header><meta charset="utf-8"><title>竹內結子義賣月曆賑災</title></header><body><h1>竹內結子義賣月曆賑災</h1><p>日本女星竹內結子（圖）決定將本月推出的寫真月曆，於下月1日生日當天推出電子版，並將所得的版稅捐助日本地震災民。中谷美紀前日出席冲繩國際電影宣傳新片時，提到日本災民時表現悲傷。而荷李活男星基斯頓比爾（ChristianBale）日前接受日傳媒訪問時表示為災民心痛，並祈求日本平安。至於日本前組合POCKETBISCUITS成員千秋，昨日在網誌內自爆在地震中弄傷手指，需要5星期康復。</p></body></html>
