<html><header><meta charset="utf-8"><title>*Apps士多：AngryBirds　RioiOS有得玩</title></header><body><h1>*Apps士多：AngryBirds　RioiOS有得玩</h1><p>《AngryBirdsRio》剛上架，即榮登下載排名前列！呢個版本會轉新主角為Rio。之前網上流傳，指呢隻Game只會在AmazonAppstore上推出，最後證實係流料。AppStore上已有齊iPhone/iPad版本，想試玩可以先下載免費版，唔夠喉仲可以畀0.99美金下載正式版，HD版要2.99美金。<br><br>記者：許福合</p></body></html>
