<html><header><meta charset="utf-8"><title>Karen南非摸白老虎</title></header><body><h1>Karen南非摸白老虎</h1><p>莫文蔚（Karen）早前應南非旅遊局邀請，出席當地的「開普敦爵士音樂節」作音樂交流。音樂節開始前，Karen花了三日作野生動物探險遊，她謂最開心是看到最喜歡的大象，而且不是一隻，而是幾十隻一次過在大草原上出沒。<br>Karen說：「仲有啲好可愛嘅象BB都係成群一齊出去搵嘢食，超級得意。我仲有機會餵小象食嘢呀。」而讓Karen最難忘的是看到犀牛及夜晚看到獵豹，當地工作人員謂平時很少機會可看到獵豹，Karen算是十分幸運，她說：「後來我又可以接觸白老虎，佢哋個樣一啲都唔兇猛，令我好掛住屋企隻貓仔，同埋過咗世兩隻貓。」<br>撰文：李全</p></body></html>
