<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●加州前州長阿諾舒華辛力加與金像大導占士金馬倫抵達巴西，與政商界人士大談環保。<br><br>●剛與樂隊JonasBrothers成員JoeJonas分手的AshleyGreene，被拍到與「美國隊長」基斯伊雲斯於洛杉磯夜店夜蒲。<br><br>●日本女歌手鬼束千尋將招待200名歌迷參加下月10日在東京舉行的新大碟試聽會。<br><br>●泰國前晚發生地震，韓星李民浩凌晨時分平安飛抵當地拍攝新劇《城市獵人》外景。<br><br>●韓國組合SuperJunior成員崔始源前日在曼谷出席代言活動，獲歌迷送蛋糕慶生。<br><br>●韓星金成民的運毒及吸食大麻案上訴成功，由判監兩年半改為緩刑4年。</p></body></html>
