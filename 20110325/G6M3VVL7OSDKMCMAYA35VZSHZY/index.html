<html><header><meta charset="utf-8"><title>開懷暢食天然美食</title></header><body><h1>開懷暢食天然美食</h1><p>當人人為輻射而人心惶惶，反之天然食物則成為不少人的新寵兒，加上全城有機日即將來臨，更令有機及天然食材熱潮更熾熱。Oliver'sTheDelicatessen由即日起至3月31日舉辦了「澳洲美食節」，場內有超過500種澳洲的美酒佳餚，當中不少是有機食材，像AbundantEarth的有機朱古力飲，可炮製美味的朱古力熱飲、KingIslandTripleCreamBrie超幼滑的芝士、脂肪含量只有0.2%的乳酪，統統都要天然美食，大家放開輻射陰影，開懷暢食吧！</p><p>Oliver'sTheDelicatessen<br>地址：中環太子大廈2樓201-201號舖</p></body></html>
