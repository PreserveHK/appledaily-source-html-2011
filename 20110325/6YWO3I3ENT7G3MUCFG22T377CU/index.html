<html><header><meta charset="utf-8"><title>鄭俊浩興奮咀新娘</title></header><body><h1>鄭俊浩興奮咀新娘</h1><p>韓劇《IRIS》男星鄭俊浩昨日與主播女友李夏廷閃電結婚，獲張東健、李秉憲、金泰希、金承佑夫婦等逾2,000名賓客祝福，場面星光熠熠。昨午一對新人在婚宴前穿上禮服現身記招，兩人擺心形甫士，浩哥更親吻新娘子晒幸福。浩哥笑言昨日是他40年以來最緊張的日子，輾轉反側至凌晨才入睡，相反新娘子就因為感冒吃了藥，早已就寢。提到早前飛往澳門影婚紗相，浩哥指兩人同睡一間房，但未有洞房，只提供手臂給女方當枕頭。</p></body></html>
