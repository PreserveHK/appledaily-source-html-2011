<html><header><meta charset="utf-8"><title>居民硬闖西貢區議會</title></header><body><h1>居民硬闖西貢區議會</h1><p>【本報訊】西貢區議會交通及運輸委員會，昨晨9時半在西貢政府合署二樓舉行會議，約有20多名居民在會議室公眾席旁聽。會議討論將軍澳怡心園附近興建過路設施事宜，該計劃因有其他居民反對，故已拖延一年，昨討論亦無結果。<br>列席會議居民不滿，約有10多人衝入會議室，他們手持橫額及高叫口號抗議，阻礙會議進行，保安員勸止無效，召警方到場協助。警員到場調停，事件擾攘約半小時後，抗議居民被勸離埸，會議繼續進行。</p></body></html>
