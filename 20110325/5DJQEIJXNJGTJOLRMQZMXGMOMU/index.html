<html><header><meta charset="utf-8"><title>兩女賓館遇襲一死女傷者疑為扯皮條</title></header><body><h1>兩女賓館遇襲一死<br>女傷者疑為扯皮條</h1><p>廣州市黃埔區發生命案，兩名女子周二（22日）晚被人發現倒在一間賓館的走廊，其中一人雙腳被綁、胸部被刀捅傷，傷重死亡，另一女子雙手被綁、膠紙封口，肩部受傷。公安稱已鎖定一名疑犯，正在追捕中。<br>發生命案的是港灣路金沙灣賓館，公安未透露年約20多歲的女死者身份。而40多歲女傷者與男疑兇同為湖南人，但她向警方講述遇襲經過時口供反覆，一時說是男子患有性病，她要逼死者說出感染源，一時則說她與兩人有錢銀糾紛，因而被懷疑是扯皮條。<br>廣東《新快報》/《南方都市報》</p></body></html>
