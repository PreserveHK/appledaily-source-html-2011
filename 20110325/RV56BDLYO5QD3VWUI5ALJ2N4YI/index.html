<html><header><meta charset="utf-8"><title>趙碩之關心林峯洩床照</title></header><body><h1>趙碩之關心林峯洩床照</h1><p>關楚耀、趙碩之等，昨日在北角為亞視新劇《親密損友》開鏡，有指C字o靚模於夜總會工作，更指明趙碩之並非此人，她說：「我冇睇，只係關心林峯件事較多。有好多傳聞，有朋友去過呢啲場所，見到catalog係有，我唔講係邊個。但係冇我個名，仲衰冇市場，哈哈，我講笑咋。」</p><p>關楚耀慶28歲</p><p>由於是關楚耀28歲生辰，眾人送蛋糕為他慶祝。關楚耀談到生日願望時說：「希望套劇有雙位數字收視，同埋今晚要為呢套劇錄主題曲，要喺工作中度過。」<br>有傳《親》監製和導演不滿演員表現而停工，關楚耀否認說：「冇咁嘅事，開工初期係有停過一日，只係研究方向。」採訪、攝影：王連連</p></body></html>
