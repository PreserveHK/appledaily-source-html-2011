<html><header><meta charset="utf-8"><title>華仔食飯當辦婚禮</title></header><body><h1>華仔食飯當辦婚禮</h1><p>劉德華和庾澄慶（哈林）昨日在台灣各自為代言的按摩椅宣傳，雖然兩人不同場合，但就落力造勢，華仔自稱是「天王椅」，哈林則自言是三太子無法比較。<br>近日大S和汪小菲婚禮熱爆台灣，卻因此得罪台灣傳媒，問華仔若補辦婚禮會否擔心遇到同樣情況，他就說：「我不會辦婚禮，就簡單吃個飯，可能我80歲會忽然想高調。」哈林也被問到缺席大S婚禮是否因為前妻伊能靜也同場，他即自爆沒受邀，並扯開話題說：「下一個問題，大家還不死心啊。」<br>撰文：林妃</p></body></html>
