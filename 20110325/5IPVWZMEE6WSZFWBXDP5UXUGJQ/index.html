<html><header><meta charset="utf-8"><title>胡比高拔吸毒領奧斯卡</title></header><body><h1>胡比高拔吸毒領奧斯卡</h1><p>黑人女星胡比高拔（WhoopiGoldberg）91年憑《人鬼情未了》（Ghost）奪奧斯卡最佳女配角（圖），近日有網站翻摷她92年時拍下但從未曝光的片段，踢爆她當年在毒品影響下上台發表得獎感受。胡比自言要抽大麻減壓，她在片段說：「吸大麻是我的習慣，令我放鬆，當頒獎嘉賓丹素華盛頓（DenzelWashington）讀出我的名字我便彈起來，我跟自己說上樓梯，拿起獎項。」</p></body></html>
