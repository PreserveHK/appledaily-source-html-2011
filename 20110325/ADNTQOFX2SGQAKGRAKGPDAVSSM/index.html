<html><header><meta charset="utf-8"><title>翟威廉牛一越忙越快樂</title></header><body><h1>翟威廉牛一越忙越快樂</h1><p>無綫港男冠軍翟威廉下周二便26歲牛一，由於近日忙於拍攝無綫新劇《飛虎》，前晚趁空檔跟家人提早慶祝，一家人大嘆日本菜。</p><p>祝願日本無事</p><p>翟威廉最愛在開工等埋位玩微博，跟fans分享近況。他前晚與家人吃生日飯，也心急上載，並留言：「工作雖繁忙，好彩能抽時間跟家人食飯，不管最近日本怎樣，日本菜還是很好吃。」<br>其實翟威廉近日趕拍《飛虎》，與家人相聚時間也很少，但他卻越忙越開心。<br>曾在東京留學的翟威廉，近日非常關注日本地震和核輻射危機，因此生日願望都與日本有關，他說：「日本早日無事，大家平平安安，各位網友都要身體健康。」<br>撰文：林妃</p></body></html>
