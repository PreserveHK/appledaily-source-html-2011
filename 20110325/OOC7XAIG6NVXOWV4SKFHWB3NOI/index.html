<html><header><meta charset="utf-8"><title>張梓琳爆劉燁大食</title></header><body><h1>張梓琳爆劉燁大食</h1><p>劉燁和張梓琳主演的警匪片《硬漢2》日前在北京舉行首映，當天正是劉燁的33歲牛一，壽星仔強調希望票房好拍續集。</p><p>真空搶鏡</p><p>劉燁說：「這是一部令我感動的電影，我希望這部電影一直拍下去，一直拍到《硬漢82》，我們拿着枴杖打才好呢。」<br>在戲中扮演劉燁女友的張梓琳一身性感紅裙真空撐場，大為搶鏡，張梓琳爆料指劉燁片場大食的小秘密，她說：「劉燁飯量太大影響了劇組的伙食分配。」<br>採訪、攝影：陶然婷</p></body></html>
