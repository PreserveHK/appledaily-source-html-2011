<html><header><meta charset="utf-8"><title>小舒淇肉搏假華仔</title></header><body><h1>小舒淇肉搏假華仔</h1><p>舒淇和劉德華合作拍過賀歲電影《游龍戲鳳》，但假舒淇遇上假劉德華拍硬檔搵食就得啖笑。<br>有小舒淇之稱的潘霜霜上月為內地一本購物指南拍攝情人節專輯，拍檔是32歲的山寨劉德華杜奕衡，相中的潘霜霜繼續例牌露肉sell性感，身穿內衣谷胸上陣，與杜奕衡埋身肉搏，但騎呢有餘，浪漫不足，那及她咀嘴林峯咁煙韌。</p><p>杜奕衡做反派</p><p>祖籍四川的杜奕衡憑扮劉德華竄紅內地，05年更曾在《三國之見龍卸甲》片中擔任華仔替身，去年他終於撇甩華仔影子，在姜文電影《讓子彈飛》中扮演麻匪老四人氣漸升，近日則於徐克新片《龍門飛甲》內演大反派。撰文：葉雪</p></body></html>
