<html><header><meta charset="utf-8"><title>警籲尋女浮屍資料</title></header><body><h1>警籲尋女浮屍資料</h1><p>【本報訊】本年2月12日下午約4時38分，警方接報在屯門湧浪路近煤灰湖對開岸邊發現一具女性屍體，由於死者身上無身份證明文件，警方昨發出呼籲希望巿民協助提供消息。<br>死者約30歲以上，中等身材，高1.55米，黑色短髮。她被發現時身穿紅色長袖內衣，印有紅色圖案的黑色長袖冷衫及藍色長褲，警方初步調查後認為案件無可疑。<br>警方昨呼籲若有人知道死者或死者親屬資料，請從速致電36615935或36615936與青山分區雜項調查隊人員聯絡。</p></body></html>
