<html><header><meta charset="utf-8"><title>陳偉霆寸潘霜霜有計</title></header><body><h1>陳偉霆寸潘霜霜有計</h1><p>陳偉霆（William）、夏文汐、吳家麗和葉璇，前晚到圓方出席電影《出軌的女人》首映禮，林子祥和陳嘉桓等往支持，William送上鮮花給三位女主角，他自爆希望約女友蔡卓妍（阿Sa）靜雞雞入戲院欣賞電影。</p><p>「直覺女仔唔啱」</p><p>對於林峯和潘霜霜的親熱照接連曝光，William力撐林峯說：「雖然唔知發生乜事，但直覺係女仔唔啱，好有部署，林峯係充滿熱誠嘅工作狂，唔會打擊佢。」他自言有一段穩定的戀情，故不擔心到內地工作會出事。<br>林子祥單拖到場，他笑言老婆葉蒨文專睇男人戲，他則欣賞女人戲，他讚久休復出的夏文汐表現好。<br>採訪、攝影：譚倩宜</p></body></html>
