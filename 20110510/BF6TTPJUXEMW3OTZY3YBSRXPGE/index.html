<html><header><meta charset="utf-8"><title>曼聯球迷財困圖跳樓</title></header><body><h1>曼聯球迷財困圖跳樓</h1><p>【本報訊】一名穿曼聯波衫的「曼聯迷」（圖），昨凌晨4時許在深水埗麗閣邨麗荷樓13樓走廊，爬出欄杆外企圖跳樓，街坊發現連忙致電報警。消防員到場游說近一小時，終將事主勸服，扶入電梯大堂，惟事主因情緒不穩要送院檢驗。<br>企圖跳樓男子姓陳（38歲），據了解有財務問題，感到走投無路，而麗閣邨是他的舊居，已經遷出。他身穿曼聯波衫，湊巧事發前三小時「紅魔鬼」擊敗車路士，邁向英超冠軍的寶座。</p></body></html>
