<html><header><meta charset="utf-8"><title>內地上月汽車銷量倒退</title></header><body><h1>內地上月汽車銷量倒退</h1><p>【本報訊】受內地政策趨緊、油價居高不下及日本地震等不利因素夾擊，內地汽車市場「吹冷風」，4月份乘用車銷量亦不濟，按年增幅僅2.79%，連續3個月錄得個位數增長，拖累整體汽車銷量按年跌0.25%。<br>中國汽車工業協會公佈，4月乘用車銷量114.23萬輛，按月大減15.23%，按年增幅更較去年同期大減30.41個百分點。國金證券汽車行業分析師吳文釗指，日本地震影響顯現，5月及6月份乘用車銷售增速料進一步下降，惟下半年將止跌回升，全年維持正增長。<br>今年首4個月，乘用車銷量按年增長7.55%至498.56萬輛，增幅較去年同期大減56.09個百分點。</p></body></html>
