<html><header><meta charset="utf-8"><title>羽球發燒友球場猝死</title></header><body><h1>羽球發燒友球場猝死</h1><p>【本報訊】一名中年男子昨晚與友人在大埔富亨體育館打羽毛球，走位期間疑身體不適雙腳交叉絆倒，撞傷頭部陷昏迷，其友致電報警，惟事主送院搶救終告不治。警方調查後認為案件無可疑，懷疑他心臟病發猝死，真正死因有待剖驗。<br>猝死男子姓梁（52歲），據悉患有心臟病，愛好打羽毛球，不時相約友人租場打波。昨晚8時梁與友人在富亨體育館租場一小時打羽毛球，他與友人在球場上對壘，打了半小時，梁在場上走位擊球時，疑突感不適，雙腳走位交叉並失重心跌倒地上撞傷頭，友人報警將他送院搶救不治。</p></body></html>
