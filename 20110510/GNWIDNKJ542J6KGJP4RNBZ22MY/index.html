<html><header><meta charset="utf-8"><title>趣怪定格：食蟻獸棄嬰登場</title></header><body><h1>趣怪定格：食蟻獸棄嬰登場</h1><p>食蟻獸（aardvark）嘴長長，外表古怪，但這隻上月於美國佛羅里達州一個動物園出生的小食蟻獸，卻很討人歡喜，最近剛剛首次登場，與遊客見面。<br>一般而言，初生的食蟻獸會跟媽媽生活約半年才開始獨立，但這隻食蟻獸寶寶上月10日出生後，媽媽已不再理牠，動物園擔心媽媽會意外踏傷牠，甚至將牠埋入泥中，因此飼養員立即將牠帶走，自行照顧。飼養員很耐心地給食蟻獸寶寶餵奶，小食蟻獸則當飼養員是媽媽，安靜地伏在她的肩膊上。<br>顧名思義，食蟻獸是以螞蟻或白蟻作為主要食物，食蟻獸食量驚人，短短一個小時，就可吸食逾5萬隻蟻。<br>英國《每日郵報》</p></body></html>
