<html><header><meta charset="utf-8"><title>求驗客手記：巴洛迪利仗義教細路 - 求驗客</title></header><body><h1>求驗客手記：巴洛迪利仗義教細路 - 求驗客</h1><p>今季3度同隊友開拖嘅曼城前鋒巴洛迪利（圖），原來衰唔晒，仲幾有正義感㖭！話說呢名意大利前鋒喺禮拜一練波嗰陣，有個細路問佢攞簽名，巴洛迪利個腦未殘得晒，即刻諗到嗰日唔係學校假期，就問個小朋友點解逃學，叫阿媽帶佢嚟攞簽名？唔問由自可，問咗先知呢個細路喺學校俾人蝦到上心口，所以唔敢返學。聽到之後巴洛迪利即刻超人上身，揸自己架靚車車咗個細路同佢阿媽返學校搵校長理論，仲同蝦嗰個細路班學生對質㖭，最後都解決咗件事。</p></body></html>
