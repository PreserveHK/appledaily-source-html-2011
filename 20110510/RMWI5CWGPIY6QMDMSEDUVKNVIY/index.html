<html><header><meta charset="utf-8"><title>案件速遞稱遭警針對　女東主索償</title></header><body><h1>案件速遞<br>稱遭警針對　女東主索償</h1><p>【本報訊】曾在九龍城打鼓嶺道經營卡拉OK的泰籍婦人，聲稱因沒請「睇場」作中間人與警方交收賄款，06年開始遭警方針對。她的卡拉OK頻頻被查牌，更有警員語帶恐嚇表示要「玩死你」，又遭警方惡意檢控。婦人指事件令她心靈受損及被迫將卡拉OK結業，昨入稟高等法院向警務處處長及律政司索償3,467萬元。<br>原告MartnokTharandee（38歲）曾經營GrowKaraoke。她指08年聘請「睇場」後，警方即減少查牌次數，但她已對警隊失去信心，故將卡拉OK結業。<br>案件編號：HCA789/11</p></body></html>
