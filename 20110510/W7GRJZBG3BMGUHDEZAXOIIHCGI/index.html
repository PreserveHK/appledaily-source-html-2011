<html><header><meta charset="utf-8"><title>加里夫巴利料收「咧」</title></header><body><h1>加里夫巴利料收「咧」</h1><p>【綜合英格蘭外電】熱刺翼衞加里夫巴利（圖）於上仗勇戰傷足踝，雖仍未知道傷勢有多嚴重，但領隊哈利列納已打定輸數，認為他要提早收「咧」。<br>加里夫巴利是於上周六對黑池的聯賽被查理阿當踢傷足踝，在周一掃瞄後就知道傷勢有多嚴重，但熱刺領隊哈利列納在周一說：「巴利似乎是足踝韌帶受傷，我認為他今季都不會再披甲。」雖然加里夫巴利不時受傷患困擾，但由於這名英格蘭球員先生今季表現實在突出，故有指車路士打算以7,000萬鎊（約8.6億港元），一併羅致加里夫巴利與他的隊友雲達華治。</p></body></html>
