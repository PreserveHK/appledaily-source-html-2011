<html><header><meta charset="utf-8"><title>花絮杜奧巴再辦婚禮老婆</title></header><body><h1>花絮<br>杜奧巴再辦婚禮老婆</h1><p>車路士前鋒杜奧巴準備在今夏和太太舉辦一次正式的婚禮。話說當年杜奧巴跟現任太太邂逅時，由於未成名又收入少，所以婚禮只是馬虎完成。如今杜奧巴腰纏萬貫，打算於6月或7月於法國南部，再舉辦一場隆重的婚禮，感謝太太一直的支持。不過這次婚禮只會宴請家人及好友，科特迪瓦國家隊隊友托尼兄弟及阿仙奴的伊保爾亦收到邀請。跟太太已育有3個小朋友的杜奧巴，外表雖然凶惡，但原來都有貼心溫柔一面。</p></body></html>
