<html><header><meta charset="utf-8"><title>章子怡駕馭批評變熟女</title></header><body><h1>章子怡駕馭批評變熟女</h1><p>章子怡近日頻頻出席電影《最愛》宣傳活動，並接受了內地傳媒專訪。她早前一直指戲中商琴琴一角伴她走過人生低谷，連媒體也覺得她比以往成熟了許多，子怡不諱言現在變得更容易觸景生情和感性。導演顧長衛也同意她成熟了許多。<br>子怡表示能演琴琴一角非常幸運，是一種緣份，她第一部電影是演農村姑娘，現在也是演農村姑娘，但當中最大的差別是這角色需要一定的人生感悟和表演經驗才能駕馭它，所以她之前所累積的演戲經驗讓她能演好這角色。</p><p>觀眾鞭策</p><p>子怡又表示自己從小到大都在批評中成長，並能坦然面對一些負面新聞，她欣然接受這些公眾對她的鞭策。<br>撰文：林妃</p></body></html>
