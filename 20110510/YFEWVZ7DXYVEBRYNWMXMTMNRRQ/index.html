<html><header><meta charset="utf-8"><title>羅力威拖羽翹緊張</title></header><body><h1>羅力威拖羽翹緊張</h1><p>羽翹前晚在柴灣舉行音樂會，邀得羅力威做嘉賓，今次她的音樂會屬賣票性質，入座率有8成。羽翹先後換了兩套歌衫，獻唱多首作品，當中包括由她創作的《月光曲第四樂章》，她和羅力威合唱時更手拖手，即時令台下歌迷起哄。</p><p>羽翹怕觸電</p><p>羅力威接受訪問時自爆與羽翹拖手十分緊張，又大讚她又靚又識彈琴，但強調兩人只能在音樂上發展。至於羽翹笑言因服飾關係，令自己全身佈滿電線，她說：「連埋個頭飾，真係擔心會觸電呢。」她表示自從推出寫真集後，發現自己只得男粉絲，所以她希望透過今次音樂會令人知道她在音樂上的努力。<br>採訪、攝影：譚倩宜</p></body></html>
