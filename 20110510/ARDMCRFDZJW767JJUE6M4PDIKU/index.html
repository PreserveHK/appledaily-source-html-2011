<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AliceB.想學謝金燕狂嗶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AliceB.想學謝金燕狂嗶 - 馮仁昭</h1><p>模特兒AliceB.同翻版關之琳Jocelyn等噚日喺銅鑼灣出席活動，其間有塗鴉設計師喺佢哋身上塗鴉。近排嘅艾未未事件引發塗鴉熱，Jocelyn就話支持艾未未，佢話自己小時候都曾經喺廁所塗鴉，寫「我愛你」等字。AliceB.話細個嗰陣曾經游水撞到石頭，下巴縫三針留咗疤痕，佢話家想唱歌，雖然廣東話唔正，但可以學謝金燕咁嗶嗶嗶。</p></body></html>
