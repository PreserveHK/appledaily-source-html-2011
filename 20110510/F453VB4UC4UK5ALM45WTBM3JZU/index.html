<html><header><meta charset="utf-8"><title>求驗客手記：李娜為成績拋棄老公 - 求驗客</title></header><body><h1>求驗客手記：李娜為成績拋棄老公 - 求驗客</h1><p>曾揚言自己如果係男人，知名度一定勁過籃球明星姚明嘅網球手李娜（圖），周一詳細講述佢之前換走教練兼老公姜山，改為聘用丹麥台維斯盃隊長摩頓臣為教練嘅原因同成果。同摩頓臣合作後，李娜即刻喺馬德里網賽殺入4強；佢話換教練係因為澳網獲亞軍後成績不佳，以致信心盡失，所以要換教練轉吓訓練方法，佢仲話絕冇退休打算。性格直率嘅娜姐仲話，今次換教練唔代表婚姻亮紅燈，反而互相了解、溝通感情仲好咗，叫外界唔使亂咁估喎！</p></body></html>
