<html><header><meta charset="utf-8"><title>花絮高蓮deepV　朗尼反V</title></header><body><h1>花絮<br>高蓮deepV　朗尼反V</h1><p>在曼聯大戰車路士的比賽中，朗尼被指在比賽中對球迷做出反V字不文手勢。在曼聯領先2:0，朗尼出場治理時，涉嫌對車仔球迷做出反V手勢，可能繼上月初對電視鏡頭說粗言穢語而被罰停賽兩場後，再次惹禍。不過，據英傳媒指，朗尼今次發火，主要是因為太太高蓮（圖）被車路士球迷揶揄。因為比賽當日，她穿上大deepV連身裙盡露半球，連英國《太陽報》亦指她為cupswinner（即罩杯贏家）。</p></body></html>
