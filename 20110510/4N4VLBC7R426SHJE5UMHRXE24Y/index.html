<html><header><meta charset="utf-8"><title>兩馬迷爭落注推撞</title></header><body><h1>兩馬迷爭落注推撞</h1><p>【本報訊】兩名馬迷昨午4時許，在觀塘開源道68號觀塘廣場的賽馬會投注站投注，疑在一樓使用投注機，姓林53歲馬迷不滿姓葉80歲馬迷插隊搶用投注機，於是大聲喝罵，老馬迷反唇相稽，強調並無打尖，兩人互指對方不是，中年馬迷突然出力將老馬迷推跌受傷，引發其他人圍觀。<br>賽馬會投注站職員聞訊，上前分隔他們，報警求助，警員到場後，召救護車將傷者送院治理，稍後警方亦把涉嫌襲擊的中年馬迷拘捕返署。</p></body></html>
