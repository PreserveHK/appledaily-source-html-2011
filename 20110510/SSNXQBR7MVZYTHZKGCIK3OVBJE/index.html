<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《點解阿Sir》四老餅彈出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《點解阿Sir》四老餅彈出 - 馮仁昭</h1><p>啱啱過咗個長假期後，無綫收視穩步回升，《點解阿Sir係阿Sir》最高有33點（211萬觀眾），仲有唔少觀眾對劇中幾位前輩演員包括蔣志光、羅樂林、周聰同李國麟讚好，封佢哋做「OldFour老餅」真係搞笑。另外亞視噚日亦發稿聲稱4月份收睇亞視嘅人次有400幾萬，哇！無綫咁多觀眾都冇呢個數字，真係又出現一次羅生門事件。</p></body></html>
