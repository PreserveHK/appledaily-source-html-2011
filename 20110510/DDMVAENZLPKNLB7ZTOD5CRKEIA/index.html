<html><header><meta charset="utf-8"><title>路透社撤柔道教練合照報道</title></header><body><h1>路透社撤柔道教練合照報道</h1><p>路透社決定撤回上周六有關台灣柔道教練吳正明指拉登曾是他學生的報道，澄清沙地專家見過吳正明公開的合照後，證實相中人不是拉登，因此收回有關消息。<br>66歲吳正明早前透露，1979年在沙地阿拉伯訓練國家隊時，曾有一名叫Osama的學生跟他學藝，911後才有學生提起那人就是拉登。消息引起國際社會議論紛紛，路透社於是向沙地柔道專家查證，證實吳正明身旁的男子不是拉登，而是同場參加訓練的另一名男教練，於是更正新聞內容。台灣《蘋果日報》昨日曾多次聯絡吳正明，但都未能取得他的回應。<br>路透社</p></body></html>
