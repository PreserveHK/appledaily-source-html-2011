<html><header><meta charset="utf-8"><title>娥姐病倒母親節大餐甩底</title></header><body><h1>娥姐病倒<br>母親節大餐甩底</h1><p>商天娥前晚到九龍灣出席母親節晚宴，她和在場觀眾一同玩遊戲，又唱歌助興，更示範做家務和下廚。問到有否和媽咪及奶奶慶祝？娥姐表示原先相約兩人食自助餐慶祝，怎料她突然身體不適，結果只好被迫取消，但娥姐謂已叮囑老公給利是兩位媽媽，稍後亦會補食一餐。<br>問到身體有甚麼不適？娥姐說：「之前返北京拍劇，點知時冷時熱，又有沙塵暴，結果咪病咗，好彩老公有去陪我。」<br>採訪、攝影：文國駿</p></body></html>
