<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如墨西哥被屈偷渡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃翠如墨西哥被屈偷渡 - 馮仁昭</h1><p>黃翠如（Priscilla）早前為有線節目《地平線上這個世界那些人》遊遍世界多國，不過喺墨西哥過境時，Priscilla就同攝製隊被當地關員老屈佢哋偷渡，最後攝製隊每人被罰一百多美元。之後旅費已所餘無幾嘅Priscilla諗出妙計籌錢，就係喺墨西哥賣藝，幫人寫中文譯名，結果有唔少人幫襯Priscilla，佢仲喺一粒鐘之內賺咗三百幾港元。</p></body></html>
