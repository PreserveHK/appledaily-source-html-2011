<html><header><meta charset="utf-8"><title>隔牆有耳：佛誕顯靈　艾神遇幹部 - 李八方</title></header><body><h1>隔牆有耳：佛誕顯靈　艾神遇幹部 - 李八方</h1><p>拜得神多，自有庇佑。信佛多年嘅「女長毛」雷玉蓮，噚日一如往年，好神心去會展參加浴佛儀式，佢身穿「艾神」頭像T恤入場，禮佛儀式結束後，主禮嘅中聯辦副主任黎桂康、德成局長離場，由於蓮姐企在通道旁邊，因此黎桂康等人就與蓮姐擦身而過。<br>蓮姐話黎桂康見到佢，加上件艾未未頭像衫，表情有啲愕然，不過隨即回復正常，目不斜視行開。撐艾未未人士平日到西環示威難越雷池半分，遑論在高官面前抗議，今次卻可以在黨幹部面前表態，蓮姐話可能真係佛祖顯靈，希望艾未未吉人天相啦。</p></body></html>
