<html><header><meta charset="utf-8"><title>犯罪分析虐畜升級轉為傷害人</title></header><body><h1>犯罪分析<br>虐畜升級轉為傷害人</h1><p>【本報訊】曾修讀犯罪學的精神科醫生丁錫全指，踏腳石理論（SteppingStoneTheory）認為，犯罪行為有拾級而上傾向，以虐畜為例，初時會為虐待者帶來刺激快感，沉迷下去，需更大刺激感，暴力手段及對象更會升級，由虐畜轉為傷害小孩或成人亦不為奇。<br>丁錫全說，暴力是人類潛在本能，一般人有同情心，亦會因害怕被懲罰而自我約束，偶爾虐待動物或是「貪玩」，但持續虐待則可能是「反社會性格障礙」的表現，此類人在童年時均曾虐待動物，愛將快樂建築在弱小的痛苦身上，部份更會成為罪犯。</p></body></html>
