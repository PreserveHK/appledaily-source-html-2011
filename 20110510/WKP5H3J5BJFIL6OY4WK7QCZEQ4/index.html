<html><header><meta charset="utf-8"><title>衞蘭牽掛妹妹衞詩</title></header><body><h1>衞蘭牽掛妹妹衞詩</h1><p>衞蘭、趙世曾及司馬燕等前晚在中環出席《亞太寶艇》35周年活動，問衞蘭有沒有祝媽咪母親節快樂，她一聽即大叫說：「乜唔係聽日（即昨日）咩？好彩你哋講一講，我返屋企即刻打電話。」她又透露妹妹衞詩身在歐洲參與講見證活動，她說：「我從來未同妹妹分開咁耐，好唔慣。」她又喜孜孜表示8月將出唱片，老闆黎明更給她話事揀歌及揀封面照等。</p><p>司馬燕移居北京</p><p>司馬燕前晚超性感亮相，並透露舉家將會移居北京三年，問她怕不怕兒子不習慣？她說：「我已經搵晒資料北京有乜好玩好食嘅地方畀佢哋o架啦。」<br>採訪:盧妹<br>攝影:陳志嵐</p></body></html>
