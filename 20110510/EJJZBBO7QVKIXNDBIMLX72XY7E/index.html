<html><header><meta charset="utf-8"><title>案件速遞濫收貸款費用四人罪成</title></header><body><h1>案件速遞<br>濫收貸款費用四人罪成</h1><p>【本報訊】財務公司涉嫌向申請貸款的市民濫收費用，借貸7,000元，竟扣起5,800元作手續費。涉案易達財務負責人及三名懷疑同黨，昨在東區裁判法院被裁定向借款人要求酬金或報酬罪成。暫委裁判官戴昭琦指案情嚴重，不排除判監，但先索閱社會服務令報告，本月24日判刑。<br>四名被告是易達財務負責人吳鴻維（36歲）、財務顧問劉榮之（25歲）、技工詹錫祺（25歲）及文員林偉俊（23歲）。辯方求情指，三名證人破產或債務纏身，未能提供擔保人，但仍希望申請貸款，故被告只算是向他們提供協助，不涉訛騙成份。<br>案件編號：ESCC5357/10</p></body></html>
