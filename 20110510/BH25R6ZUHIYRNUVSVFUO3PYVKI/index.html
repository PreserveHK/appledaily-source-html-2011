<html><header><meta charset="utf-8"><title>張文翔、鄭麗莎搶包山封帝后</title></header><body><h1>張文翔、鄭麗莎搶包山封帝后</h1><p>長洲太平清醮壓軸戲搶包山，今日凌晨上演。9男3女攀登高手，爬上高約14米、直徑約3米的包山上，摘取9分、3分和1分的仿真環保包，限時三分鐘，總分數最高者為勝。結果消防員張文翔贏得包山王稱號；女參加者則由捲土重來的「蜘蛛女」鄭麗莎贏得包山后的最高榮譽。</p><p>大會今日上午9時在北帝康樂廣場，免費派發真材實料的平安包給居民及遊客，祈願全家平安。王子俊攝</p></body></html>
