<html><header><meta charset="utf-8"><title>東方海外42億造四船</title></header><body><h1>東方海外42億造四船</h1><p>【本報訊】東方海外（316）公佈，以總值42.43億港元與韓國三星簽訂4艘造船合約，每艘相當於10.6億港元。</p><p>安排銀行融資</p><p>該公司現正安排相關船舶之銀行融資，並預期每艘船舶約70%購買價之融資安排，將於短期內落實，餘額將由內部資源撥付。若未能安排上述銀行融資，則該等船舶之全部購買價將由內部資源撥付。公佈指出，該等船舶將提高集團經營效益及利潤，在接收船舶後，集團之固定資產將會增加，而流動資產將會減少，並且長期負債將會增加，惟須視乎支付購買價之內部資源與外來融資之比例而定。</p></body></html>
