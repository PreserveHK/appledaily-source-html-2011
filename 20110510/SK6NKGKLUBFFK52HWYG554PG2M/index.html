<html><header><meta charset="utf-8"><title>海倫美雲二會英女皇</title></header><body><h1>海倫美雲二會英女皇</h1><p>英國老牌女星海倫美雲（HelenMirren）於06年的電影《英女王》（TheQueen）中，扮演英女皇維妙維肖，更憑此獲封奧斯卡金像影后。前晚白金漢宮舉行一個表揚年輕人在藝術方面的活動，造就盛裝打扮出席的海倫，第二度拜會英女皇。</p><p>奇雲同場</p><p>海倫當年奪得金像影后殊榮後，英女皇曾提出邀請相約見面，可惜海倫因拍片而無奈婉拒，之後兩人於08年的皇家雅士谷馬場上偶遇。前晚在白金漢宮再度碰頭，海倫收起A貨舉止，表現恭敬與英女皇握手，同場還有《美麗有罪》（AmericanBeauty）金像影帝奇雲史帕西（KevinSpacey）。</p></body></html>
