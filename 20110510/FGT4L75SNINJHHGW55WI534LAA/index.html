<html><header><meta charset="utf-8"><title>案件速遞毀首富門鐘　婦稱獲授權</title></header><body><h1>案件速遞<br>毀首富門鐘　婦稱獲授權</h1><p>【本報訊】育有兩女的離婚婦人，今年初涉三度前往首富李嘉誠位於南區壽山村道大宅，求見被拒後，毀壞大閘外的兩盞燈及門鐘。案件原定昨日開審，涉案婦人對破壞財物一事直認不諱，但堅拒承認刑毀罪，更揚言是李嘉誠容許她這樣做。裁判官林嘉欣以不夠時間審訊為由，將案件押後至本月26日，交由另一位裁判官審理。<br>被告梁寧殷（47歲、圖）昨甫開庭便說「真係我損毀，但係我唔認罪」。辯方律師解釋，被告說「物主（即李嘉誠）容許佢咁做」，又指暫不會傳召李嘉誠作供，只會自辯。<br>案件編號：ESCC223/11</p></body></html>
