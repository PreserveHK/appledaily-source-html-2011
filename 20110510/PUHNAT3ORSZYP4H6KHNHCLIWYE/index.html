<html><header><meta charset="utf-8"><title>樂瞳哭訴冇做小三</title></header><body><h1>樂瞳哭訴冇做小三</h1><p>兩大高登女神樂瞳及糖妹昨日接受商台節目訪問，對於被網上宅男封為女神，樂瞳坦言甚有壓力：「女神唔應該係咁，唔應該放喺我身上，要俾人評頭品足，真係好有壓力。」</p><p>盼台慶攞獎</p><p>人氣急升的她，說到多了媒體追訪時，更淚灑直播室：「有時出街一大班人，但係話我淨係同某某男行街，仲要每本傳我同唔同男仔，搞到我好花心咁！仲有之前做某雜誌專訪，我明明係多謝經理人Tommy，點知報道出街變咗話我係Tommy同佢女友嘅第三者，咁對我好唔公平，好影響我形象！」至於說到現時目標，樂瞳就稱希望可參與台慶，並奪飛躍女藝人獎。<br>採訪：譚倩宜</p></body></html>
