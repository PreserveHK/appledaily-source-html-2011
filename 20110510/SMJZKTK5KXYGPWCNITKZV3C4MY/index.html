<html><header><meta charset="utf-8"><title>中環在線：中國地板搵陳道明冧女 - 李華華</title></header><body><h1>中環在線：中國地板搵陳道明冧女 - 李華華</h1><p>男人怕煩！勢估唔到中國地板控股（2083）請影帝陳道明（圖）做代言人係因為呢個原因。中國地板董事長佘學彬同華華講，佢哋做過調查，因為男人怕煩，所以大多數裝修由女人揸fit，為咗吸引班女顧客，所以搵咗陳影帝做代言人。<br>佘學彬仲話，嗰啲拍偶像劇嘅花o靚，係就係受歡迎，但唔及陳道明形象穩重，同公司產品形象夾。佘生唔肯講用幾多錢請影帝做代言人，只肯無厘頭講陳道明年紀大過佢。<br>話時話，佘學彬話公司準備緊推出木門同木櫃，唔知今次會請邊個做代言人，表達嗰種易開唔易壞嘅感覺呢又？</p></body></html>
