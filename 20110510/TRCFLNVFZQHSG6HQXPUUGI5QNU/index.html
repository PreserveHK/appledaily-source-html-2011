<html><header><meta charset="utf-8"><title>長澤正美攀石裝假狗</title></header><body><h1>長澤正美<br>攀石裝假狗</h1><p>日本女星長澤正美與男星小栗旬近日馬不停蹄為新片《岳》宣傳，二人前天出席大阪舉行的世界攀石大賽任頒獎嘉賓，順道為電影宣傳，二人在攀石牆上拍照，令人誤以為他們邊攀石邊擺甫士那麼厲害，但原來二人只是站在高台上。</p><p>避談分手</p><p>同場亦邀得韓國女星崔智友任嘉賓，她鼓勵地震災民不要放棄，亦感到日本很安全。今次是崔智友與男友李鎮旭分手後首次現身，但她對分手一事絕口不提。</p></body></html>
