<html><header><meta charset="utf-8"><title>阿Sa獲封食家</title></header><body><h1>阿Sa獲封食家</h1><p>鄭裕玲、草蜢、蔡卓妍（阿Sa）、鍾欣桐（阿嬌）和張智霖（Chilam）等，前晚到將軍澳電視廣播城錄影《華麗明星賽─絕地反擊戰》，鄭裕玲擔任嘉賓主持。身為主持的草蜢也落場爭取分數，涉醉駕的蔡一傑未有接受訪問，不過他玩遊戲時心情未見有影響，反而草蜢玩擺甫士遊戲老貓燒鬚，蔡一智更只得兩分。</p><p>公認靚仔的Chilam前晚玩遊戲時chok樣盡出，但最終也未能勝出比賽，令他無緣在決賽時與太太袁詠儀決一死戰，他更笑指阿Sa是食家，怕在試食環節輸給她。阿Sa得知Chilam讚她是食家，即笑說：「唔好咁講，我有好多嘢都未食過o架。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
