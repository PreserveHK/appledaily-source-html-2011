<html><header><meta charset="utf-8"><title>隔牆有耳：撐艾搞手　被竊聽統戰 - 李八方</title></header><body><h1>隔牆有耳：撐艾搞手　被竊聽統戰 - 李八方</h1><p>塗鴉少女成功隱身，上個月發起喺彌敦道遊行撐艾未未嘅團體「藝術公民」，似乎成為追緝線索目標，成員之一詩人鄧小樺話，近日同人傾電話時，好多詭異嘢發生，沙沙聲雜音越來越嚴重，而且經常無故斷線。八方噚晚同佢通電話時都聽到不正常回音，小樺笑言已被朋友戲稱「水底小樺」。<br>無奈「被潛水」，小樺話只希望「維穩辦」同志轉用新器材竊聽，令佢可以正常地同文藝界朋友講文學、講詩歌、講情話，「家唔係截取通訊，直情係阻截我通訊自由」。<br>呢頭偷聽人電話，嗰頭中聯辦郝鐵川就透過微博邀請小樺多交流，期望「交流中共進」，激到小樺爆粗。</p></body></html>
