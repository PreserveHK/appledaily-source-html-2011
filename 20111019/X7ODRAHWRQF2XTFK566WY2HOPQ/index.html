<html><header><meta charset="utf-8"><title>九龍城警呼籲尋失蹤女童</title></header><body><h1>九龍城<br>警呼籲尋失蹤女童</h1><p>【本報訊】警方昨發相追尋一名失蹤三個多月的15歲少女林梓澄（圖），呼籲市民提供消息。<br>林梓澄身高約1.6米，體重約46公斤、瘦身材，尖面形，黃膚色及蓄黑色長直髮。今年7月6日她離開其位於九龍城的寓所後便告失蹤，其父親於8月17日向警方報案。<br>警方呼籲任何人士若有該名失蹤少女消息，即致電27612584或27612586，與西九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
