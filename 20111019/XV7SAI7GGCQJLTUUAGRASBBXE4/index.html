<html><header><meta charset="utf-8"><title>黃曉明教襯衫男女通殺</title></header><body><h1>黃曉明教襯衫男女通殺</h1><p>黃曉明在內地十分受歡迎，昨日他抵達北京時即被大批粉絲圍觀，之後他到三里屯出席潮流品牌「Catalog」的開幕活動，曉明一身潮裝出現，並即場充當服裝指導，為兩名粉絲設計服飾。</p><p>為粉絲慶生辰</p><p>曉明不避嫌搭住男粉絲的膊頭，又與女粉絲擁抱，男女通殺，並笑說：「年輕人就應該穿綠外套！」得台下觀眾嘩聲四起。<br>心情大好的曉明更為女粉絲慶祝生日，並聯同全場觀眾一齊祝福壽星女生日快樂，盡顯巨星風範。<br>採訪、攝影：陶然婷</p></body></html>
