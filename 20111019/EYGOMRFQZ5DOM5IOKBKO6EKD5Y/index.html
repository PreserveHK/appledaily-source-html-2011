<html><header><meta charset="utf-8"><title>今日提醒你：物業管理就業博覽</title></header><body><h1>今日提醒你：物業管理就業博覽</h1><p>【本報訊】最低工資推行後，吸引了不少基層工人轉投保安行業。僱員再培訓局今早11時至下午6時，在將軍澳新都城中心二期商場一樓展覽場地舉辦「物業管理及保安業」培訓及就業博覽，逾40間機構提供逾2,000個職位空缺，包括會所服務、商場管理及設備保養等，時薪平均有35元。<br>博覽會除即場提供面試機會外，亦有行業講座，介紹物業管理行業的新興工種，例如活動統籌等。大會並舉辦最佳會所服務員大賽，選出具備急才的員工。入場人士亦可即場報讀再培訓課程。
</p></body></html>
