<html><header><meta charset="utf-8"><title>柯震東打機避辣妹</title></header><body><h1>柯震東打機避辣妹</h1><p>憑熱爆台片《那些年，我們一起追的女孩》爆紅的柯震東，雖然因成名令他是非纏身，連私生活都接連被起底，但無損他勇闖樂壇的決心，他下月進軍歌壇出唱片。</p><p>狂玩攝影器材</p><p>日前柯震東在台灣新生南路拍MV，穿上藍色斗篷的他腰纏沉重的攝影器材，令他行路也左搖右擺，他更搞笑將身上的器材當武器，狂掃身旁的工作人員，令眾人要閃避趴在地上。<br>及後柯震東更換服飾轉場地拍攝，不過為免再傳出緋聞，他乘坐攝製隊的專用公車時亦刻意與同場的辣妹保持距離，全程目不斜視，專心打遊戲機。<br>撰文：林妃</p></body></html>
