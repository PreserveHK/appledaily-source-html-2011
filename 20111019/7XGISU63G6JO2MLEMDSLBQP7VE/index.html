<html><header><meta charset="utf-8"><title>求驗客手記：西布朗贏打吡狼來尿 - 求驗客</title></header><body><h1>求驗客手記：西布朗贏打吡狼來尿 - 求驗客</h1><p>英超狼隊周日作客負西布朗0:2，呢場英格蘭西部打吡，狼隊輸波後聯賽5連敗，8戰得7分排第16。球迷眼見狼隊咁唔爭氣，氣憤難平，周一去西布朗嘅山渣球場「發爛渣」！一名狼隊肥仔球迷竟然喺山渣球場小便（圖），仲笑笑口咁喺球場打空翻，奔跑球場，仲除衫除褲露股。呢條長約兩分鐘嘅片之後放咗上YouTube，用戶名MrShinna123嘅球迷仲得戚話「佢哋（西布朗）贏波，但我哋先笑到最後。」西布朗球場保安咁差，爆！</p></body></html>
