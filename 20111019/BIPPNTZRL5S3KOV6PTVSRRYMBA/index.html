<html><header><meta charset="utf-8"><title>高海寧錫住緋聞男友</title></header><body><h1>高海寧錫住緋聞男友</h1><p>高海寧和汪圓圓昨日到尖沙嘴出席內衣宣傳活動，兩人皆打扮密實，身材驕人的高海寧僅穿露背裝亮相。</p><p>圓圓誘惑男友</p><p>高海寧多次被發現與男友人約會，她否認是男友，也不是富二代，她說：「我冇拍拖，入行之前已經識佢，佢好介意俾人影到，我哋只係一大班朋友食飯。」<br>問汪圓圓會否穿着內衣給男友蔡加讚欣賞？汪圓圓尷尬說：「都可以嘅。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
