<html><header><meta charset="utf-8"><title>沈卓盈九州大解放</title></header><body><h1>沈卓盈九州大解放</h1><p>有份主演無綫新劇《法證先鋒Ⅲ》的沈卓盈，早前到日本九州旅遊充電，享受溫泉之樂。她在擁有私人溫泉的酒店房間浸泡，感覺既隱私又舒服，她日前說：「我未試過咁爽咁正㗎！」<br>沈卓盈無懼日本輻射，她說：「九州好多郊區，空氣好好，我一啲都唔擔心。」她這次與機師男友同行，二人選擇自駕遊，去到邊食到邊，她表示其中一個行程到海邊玩，還在附近飽吃海鮮餐，她說：「安排行程咁複雜嘅嘢，由男友一手包辦，我只係負責玩同血拼。」<br>提到在《法證Ⅲ》中扮演警花，沈卓盈備受眾男演員照顧，她說：「大家相處好開心，佢哋見我一個女仔都好錫住我。」<br>採訪：比華利</p></body></html>
