<html><header><meta charset="utf-8"><title>心跳800：MirandaKerrDIY拍半裸照</title></header><body><h1>心跳800：MirandaKerrDIY拍半裸照</h1><p>濃妝艷抹，驚艷。素顏不添加，自然。澳洲超模MirandaKerr在貓台上總令人驚艷，她最近應美國服裝公司Rag&amp;Bone邀請，在沒有專業形象師、化妝師服侍下，由荷李活明星丈夫奧蘭多布魯（OrlandoBloom）操刀，拍攝了一輯DIY照片。這輯照片是趁奧蘭多在新西蘭拍戲時拍攝，一張只見MirandaKerr一頭亂髮，上身赤裸，僅穿牛仔褲；另一張則俯伏露出小蠻腰和內褲。自然美，如此演繹，讚！<br>英國《太陽報》</p></body></html>
