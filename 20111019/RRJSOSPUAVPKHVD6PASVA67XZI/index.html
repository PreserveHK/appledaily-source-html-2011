<html><header><meta charset="utf-8"><title>子丹挑戰高難角色</title></header><body><h1>子丹挑戰高難角色</h1><p>甄子丹近日接受CNN節目《亞洲名人聊天室》訪問，他表示早前為爭取時間陪伴家人，決定半年不接電影，近日重新投入工作，檔期已排得密麻麻，子丹說：「在此感激不同導演和投資者給這麼多機會我，近來很多有質素的電影邀請我演出，現時電影工作已排到去出年年尾。」<br>子丹憑一齣《葉問》紅遍亞洲，原來他最想挑戰不同角色，如在去年的《最強囍事》和今年的《八星抱喜》中嘗試搞笑，他說：「我要在未來兩年探索並充份利用每一次機會，嘗試不同角色，看看自己到底可以走多遠，然後可能才想想開拍《葉問3》吧。」<br>撰文：林妃</p></body></html>
