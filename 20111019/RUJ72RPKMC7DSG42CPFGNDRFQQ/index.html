<html><header><meta charset="utf-8"><title>窮縣耗千萬推銷蘋果</title></header><body><h1>窮縣耗千萬推銷蘋果</h1><p>陝西貧困縣被踢爆竟耗資1,200萬元（人民幣．下同）請明星代言宣傳當地蘋果。今年4月，白水縣政府與內地著名女星許晴簽約，請她作白水蘋果代言人（圖），耗資巨大。有市民質疑政府重金請明星代言農產品費用太高，直言「羊毛出在羊身上」，還不如找「雜交水稻之父」袁隆平博士來提升產品質量。當地果業管理局稱，請明星代言有利於白水蘋果招商引資；縣宣傳部門則指，所謂1,200萬元並非全為代言費，而是這次宣傳的總費用。<br>《鄭州晚報》</p></body></html>
