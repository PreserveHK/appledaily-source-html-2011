<html><header><meta charset="utf-8"><title>揀樓不成　婦買刀揮舞</title></header><body><h1>揀樓不成　婦買刀揮舞</h1><p>【本報訊】昨早9時許，一名姓徐（38歲）婦人，滿心歡喜到樂富邨房署客戶服務中心揀樓，卻被告之今期無份要再等候，徐登時大怒，又指房署存心作弄，大吵大罵，職員勸說後徐悻悻然離去。未幾，她到附近買了一把八吋長生果刀折返中心，揮刀亂舞，聲稱要自殺，在場十多名巿民見狀四散，職員報警求助，徐婦其後棄刀被勸服送院。<br>房署發言人表示，該署本月11日向徐某發信，邀請她出席昨日「特快公屋編配計劃」揀樓，至上周五（14日）有關單位已全數被優先次序較前申請人所揀選。房署職員於前日欲致電徐某告之不用出席，但對方電話一直不通，留言信箱又滿，故未能通知。
</p></body></html>
