<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周董孖昆凌鬼祟拍廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周董孖昆凌鬼祟拍廣告 - 馮仁昭</h1><p>周杰倫（周董）同嫩模昆凌（小圖）8月俾人影到去法國嘅親熱照後，然後又俾人踢爆同遊日本，前日二人再被目擊喺台北「夫唱婦隨」拍廣告，周董親自指導女友做女主角。據目擊者透露周董同昆凌朝早9點，搭同一架車出現，一到場即迅速入咗店內，大批傳媒趕到去，店外已經用黑布圍到實，仲有兩個黑衣保安看守住，而周董嘅經理人公司只話：「杰倫是廣告導演。」其他有關昆凌嘅問題就全部唔答。</p></body></html>
