<html><header><meta charset="utf-8"><title>楊其龍求蠱惑妻</title></header><body><h1>楊其龍求蠱惑妻</h1><p>楊其龍、霍啟山、貝安琪和傅明憲前晚現身中環蘭桂坊TasmaniaBallroom，出席香檳品牌Bollinger活動，問同為playboy的楊其龍何時步周立璟（Brian）後塵成家立室，他笑說：「恭喜Brian，佢老婆好靚，自己都會盡快。」問他擇妻條件，他說：「條件要靚，蠱惑同聰明，要蠱惑先治到我，我唔驚俾人呃，其實我個人都唔蠱惑，成日都有人呃我，金錢同肉體兩方面都有。」</p><p>此外，貝安琪透露忙於為其瑜伽DVD宣傳，她說：「隻DVD係我BB，本來自己都想抽時間去美國探男友，不過真係太忙，所以平時都係靠SMS、skype等聯絡。」<br>採訪、攝影：盧妹</p></body></html>
