<html><header><meta charset="utf-8"><title>樂隊伴奏型爆「劈炮」</title></header><body><h1>樂隊伴奏型爆「劈炮」</h1><p>很多打工仔日做夜做，做到一肚氣，還要忍受上司的無理指罵，真的想瀟瀟灑灑辭工而去。美國羅得島普羅維登斯（Providence）一名酒店員工就以型爆方式辭職，在樂隊的演奏下（圖），向上司「劈炮」，並把整個過程拍成短片放上網。<br>喬伊（Joey）在片中一開始，就講述自己在酒店做了三年半，待遇差到極，因此準備在樂隊陪同下遞辭職信。他們在走廊等候上司出現，當上司見到喬伊等人的陣容，立即喝令他們離開，喬伊隨即拿出辭職信丟到地上，樂隊打鑼打鼓示威，上司在無癮下只得掉頭離去。<br>英國《每日郵報》</p></body></html>
