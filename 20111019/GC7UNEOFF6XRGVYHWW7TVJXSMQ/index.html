<html><header><meta charset="utf-8"><title>周嘉玲彩珠顯韻味</title></header><body><h1>周嘉玲彩珠顯韻味</h1><p>周嘉玲、艾永玲日前聯同官恩娜、周汶錡、恒生後人新抱何培倩及李夏美茜為日本珍珠品牌Mikimoto相展拍照，並由KimRobinson設計懷舊髮式，配襯珍珠首飾演繹名為PearloftheOrient的女人嫵媚。</p><p>自認爽直</p><p>向來給人cool爆感覺的周嘉玲，以黑色造型襯南洋彩珠長頸鏈，剛柔並重，連她也笑說：「唔識我嘅人會以為我好惡，我只係爽直。」周汶錡的造型以東方魅力為靈感，她更要擺出多個高難度的S腰甫士，她對此笑說：「拍咗幾個鐘腰痠背痛。」貴為阿太級的何培倩、艾永玲及李夏美茜則以成熟華麗造型示人。<br>撰文：唐如
</p></body></html>
