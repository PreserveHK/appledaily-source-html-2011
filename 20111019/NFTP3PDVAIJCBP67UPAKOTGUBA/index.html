<html><header><meta charset="utf-8"><title>蘋果綠葉花旗調升按揭息率</title></header><body><h1>蘋果綠葉<br>花旗調升按揭息率</h1><p>花旗銀行調升最優惠利率（P）按揭息率至P減2.5至2.8厘，實際利率為2.45至2.75厘，增加0.15至0.45厘，現金回贈減至最多0.5厘；該行同時調整定息按揭計劃，首三年息率提高至2.7厘，增加0.6厘，其後調整至P減2.6厘，加0.4厘。花旗香港環球個人銀行服務副總經理林鈺華表示，調升按息正反映近期高息吸取存款，但強調該行近期存款量並無減少。該行並無調整拆息按揭息率，客戶現時偏向選用P按。</p></body></html>
