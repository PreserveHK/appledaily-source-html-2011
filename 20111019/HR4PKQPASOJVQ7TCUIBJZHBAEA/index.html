<html><header><meta charset="utf-8"><title>蘋果汁港鐵迪士尼線最蝕本</title></header><body><h1>蘋果汁<br>港鐵迪士尼線最蝕本</h1><p>【本報訊】港鐵三大「蝕本線」是迪士尼線、機場快線及馬鞍山線。運輸及房屋局局長鄭汝樺昨以書面回覆議員提問時表示，港鐵各支線去年的乘客量，以迪士尼線最低，繁忙時間每小時乘客量只有1,100人次，佔載客量25%；非繁忙時間每小時更只有440人次，僅佔載客量10%。其次是機場快線，無分繁忙與非繁忙，每小時乘客量2,000人次，佔載客量50%。<br>馬鞍山鐵路繁忙時間乘客量14,100人次，佔載客量53%；非繁忙時間3,000人次，佔載客量20%。最「逼爆」的支線是輕鐵線，繁忙時間八成滿；其次是荃灣線、將軍澳線及港島線，繁忙時間七成滿。
</p></body></html>
