<html><header><meta charset="utf-8"><title>JW：黎明似蠟像</title></header><body><h1>JW：黎明似蠟像</h1><p>黎明（Leon）新寵JW繼之前推出慢歌《毫無自制》後，近日推出首隻快歌《JuicyGirl》，日前JW接受Loop訪問時透露Leon要她自度新歌舞步，嚇得她一度想逃走返回英國。</p><p>樂基兒教跳舞</p><p>JW說：「因為Leon想隻舞有我自己style，所以叫我自己諗，不過Gaile（樂基兒）反而成日教我跳舞。」Leon不但親自為JW執導《JuicyGirl》的MV，更客串一角。<br>談到對Leon的感覺，JW搞笑說：「之前唔識佢，覺得佢好遠咁，好似蠟像館啲蠟像，即係明星感覺唔真實。不過後來有機會坐埋一齊睇佢以前啲MV，我覺得佢好hot。」<br>撰文：葉雪</p></body></html>
