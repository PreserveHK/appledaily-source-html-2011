<html><header><meta charset="utf-8"><title>求驗客手記：巴頓鬧爆賤男傑斯泰利</title></header><body><h1>求驗客手記：巴頓鬧爆賤男傑斯泰利</h1><p>英超昆士柏流浪隊長祖爾巴頓（圖）又發功！今次係大數「賤男」傑斯、泰利，同埋英格蘭欖球隊。佢周一喺職業球會會議記者會，大鬧偷食細佬老婆嘅曼聯老將傑斯大錯特錯，生活簡直笠笠亂！之後又話英格蘭隊長泰利曾經「勾義嫂」，同樣都係對唔住所有人！祖爾巴頓出名「大嘴巴」，見到有咩唔順意就鬧；佢話球員搵好多錢，應該好好檢討自己嘅行為，唔可以成日爆出醜聞。佢話球員有錢唔代表有特權，仲話自己從來都好檢點，噢！原來想讚自己！</p></body></html>
