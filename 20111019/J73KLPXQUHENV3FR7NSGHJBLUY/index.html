<html><header><meta charset="utf-8"><title>大劉四叔皆擁私人飛機</title></header><body><h1>大劉四叔皆擁私人飛機</h1><p>【本報訊】私人飛機是富豪一族不可缺少的「玩具」，方便他們隨時出國公幹或旅行，價錢動輒億億聲。「大劉」劉鑾雄便曾於07年豪擲12億港元，購入波音公司787Dreamliner飛機，但因為付運日期要大幅推遲至2017年，「大劉」最後決定取消交易。其他富商如李嘉誠、何鴻燊及「四叔」李兆基，也擁有私人飛機。<br>庭上沒有披露李建勤05至06年間以4.1億港元購入的波音私人飛機，屬何種型號。若要找近似的例子，「大劉」便曾於05年以5億多元購入一架波音商務噴射機（BoeingBusinessJet），內櫳設有睡房、客廳、飯廳、廚房及浴室。</p></body></html>
