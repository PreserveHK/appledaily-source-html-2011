<html><header><meta charset="utf-8"><title>莫少聰承認已婚</title></header><body><h1>莫少聰承認已婚</h1><p>早前在北京被揭吸毒的莫少聰，昨日在北京為新片《光輝歲月》開鏡，同場還有曾志偉。之前被本報踢爆即將結婚的莫少聰，昨日被志偉踢爆他近日已秘密結婚，莫少聰無奈承認：「是的，我已經結婚了！」但他拒絕透露詳情。<br>見莫少聰比前發福不少，他說：「已有家室了，為了自己及家人，最近每天跑步和踩單車。」但他不想再提吸毒往事，只謂不怕被別人標籤。<br>另外，志偉日前接受梁榮忠主持now節目的錄音訪問，有傳他是五大唱片和無綫版稅糾紛的和解人，志偉不置可否說：「只要雙方有誠意就可以成事。」<br>採訪、攝影：陶然婷</p></body></html>
