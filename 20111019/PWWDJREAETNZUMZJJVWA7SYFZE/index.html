<html><header><meta charset="utf-8"><title>蘋果綠葉潤燃每股14.73元私有鄭燃</title></header><body><h1>蘋果綠葉<br>潤燃每股14.73元私有鄭燃</h1><p>華潤燃氣（1193）公佈向鄭州華燃提出私有化，現有H股股東可選擇每股鄭燃收取1.5股潤燃股份，或收取14.73元。股份方案相當於每股作價15.12元，較停牌前10.1元溢價49.7%；現金方案則溢價45.84%。潤燃須支付最高現金代價為7.95億元。潤燃解釋，私有化是為配合母公司華潤集團只以一間在港上市公司持有於特定行業全部權益之長期目標。</p></body></html>
