<html><header><meta charset="utf-8"><title>大鬧高鐵站潑猴觸電</title></header><body><h1>大鬧高鐵站潑猴觸電</h1><p>台灣一隻潑猴（圖）大鬧高鐵站期間誤觸高壓電線，隨即被電致全身抽搐。高鐵左營站周日（16日）出現一名囂張的不速之客，一隻猴子在車站高處晃了三小時，現場消防員全無辦法。但在牠準備跳到軌道上列車時，卻誤觸高壓電線，頓時火花四射並發出巨大爆炸聲，牠遭電擊至全身抽搐，皮毛被炸焦還冒白煙，受傷暈倒。後來牠突然醒翻來，像喝醉酒般搖頭晃腦，以雙手撐地坐在列車頂。相關人員趕緊射麻醉槍，令牠失去知覺後抓捕。<br>台灣《蘋果日報》</p></body></html>
