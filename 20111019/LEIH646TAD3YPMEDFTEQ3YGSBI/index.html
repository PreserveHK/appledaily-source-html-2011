<html><header><meta charset="utf-8"><title>人物誌：高大俊朗獲垂青</title></header><body><h1>人物誌：高大俊朗獲垂青</h1><p>因拍攝《第9個寡婦》而與葉璇撻着的李東學，現年29歲，貌似韓國型男宋承憲，是近年冒起的內地小生。他是北京電影學院表演系畢業生，憑高大俊朗外形贏得不少演出機會，包括內地劇《刁蠻新娘》及《後宮．甄嬛傳》等。</p><p>與此同時，李東學曾參演電影《大內密探靈靈狗》及《趙氏孤兒》等，而他在《辛亥革命》中扮演醇親王，更是舉足輕重的角色，與扮演隆裕皇后的陳冲有大量對手戲。</p></body></html>
