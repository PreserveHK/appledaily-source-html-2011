<html><header><meta charset="utf-8"><title>關仁隱事：「陸老闆」沒收飛行哩數 - 關仁</title></header><body><h1>關仁隱事：「陸老闆」沒收飛行哩數 - 關仁</h1><p>「毛毛台」一向睇死演員同幕後嘅人走唔出佢哋手指罅，所以喺薪酬、工時同工作量都刻薄到爆，大家以為最近毛毛台係咁畀「為記」㩒住打，拉走咗一班精英，以為毛毛台會對員工同演員冇咁刻薄，不過有毛毛台嘅員工同關仁呻，話大家都唔敢奢望「陸老闆」會因為呢次挖角潮加大家人工，只希望唔好再刻薄落去啫，但點估到陸老闆家連所有演員同工作人員飛去外地公幹嘅機票所賺得嘅飛行哩數，全部要歸公司所有，就算係商戶出錢畀嘅機票賺番嚟嘅飛行哩數都要沒收，唉，連員工同演員飛行哩數少少下欄都要算到盡，真係服咗佢！<br>撰文：關仁</p></body></html>
