<html><header><meta charset="utf-8"><title>蘋果汁警方打擊虐畜　推動物守護計劃</title></header><body><h1>蘋果汁<br>警方打擊虐畜　推動物守護計劃</h1><p>【本報訊】警方剛推出「動物守護計劃」，透過情報搜集、調查、教育及宣傳四管齊下，打擊殘酷對待動物罪行。其中警方會加強與私家獸醫及關注動物團體等人士合作，鼓勵他們舉報懷疑涉及殘酷對待動物事件，建立情報網絡，供前線執法單位及早發現罪案新趨勢及黑點，以便進行監察。<br>同時，警方在接獲這類案件後，前線人員會盡快向漁農自然護理署及愛護動物協會尋求專業協助處理案件，警方又邀請他們與前線人員分享經驗，交流調查案件的專業知識。警方並會加強向公眾宣傳教育，提高防止殘酷對待動物的意識。</p></body></html>
