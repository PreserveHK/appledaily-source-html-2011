<html><header><meta charset="utf-8"><title>彭于晏入圍金馬當贏</title></header><body><h1>彭于晏入圍金馬當贏</h1><p>台灣男星彭于晏憑着電影《翻滾吧！阿信》入圍金馬獎最佳男主角提名，將和劉德華、葛優等爭獎，日前他笑言已到過好友阮經天家中，率先摸過他的金馬獎，另外緋聞女友舒淇亦為他打氣。</p><p>盛讚葛優好戲</p><p>問到得獎信心？彭于晏表示：「平常心啦，我媽一聽到其他人的名字就說，怎麼可能會贏，你能入圍就很好了！」宣佈入圍名單當日，彭于晏正在深山拍戲，他回憶得知入圍的第一個感受：「原本以為會尖叫，卻是驚訝、不可思議，還多了點感動。」<br>對於入圍對手，彭于晏表示只看過《讓子彈飛》，他大讚葛優的演技，難怪彭于晏自認得獎機會不高。<br>撰文：丁寧</p></body></html>
