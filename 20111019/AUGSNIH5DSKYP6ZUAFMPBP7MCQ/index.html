<html><header><meta charset="utf-8"><title>話你知：模援交賺外快</title></header><body><h1>話你知：模援交賺外快</h1><p>援交，即援助交際，是源自日本的名詞，意指少女或少男為物質或利益而答應與男士或女士約會，就算過程中沒發生性行為，也算是援交。援交最早於90年代初在東京出現，後來這股歪風吹至韓國、台灣，甚至香港，始引起社會關注。日本女星佐佐木希去年主演的電影《出租天使》，題材便講述援交女子。</p><p>DaDa被拖落水</p><p>模尹蓁晞（Yumi）前年被拍到與髮型師男伴在公園親熱及去時鐘酒店過夜，惹來援交疑雲，其事業亦從此直插谷底。另一方面，石詠莉今年忽然大爆有模援交，但沒有指名道姓，只道出當中的名字有「D」、「C」字及叠字，令不少模如陳靜（DaDa）無辜被拖落水。
</p></body></html>
