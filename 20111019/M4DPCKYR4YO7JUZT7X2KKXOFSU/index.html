<html><header><meta charset="utf-8"><title>教育局官員上班打理鹹網</title></header><body><h1>教育局官員上班打理鹹網</h1><p>安徽省潛山縣教育局一名姓徐的正科級官員，每日上班都在電腦上忙碌，原來他竟兼職做一家鹹網版主。直到公安登門拘捕他，事件才曝光，同事無不吃驚。徐某現被取保候審，案件仍在調查。<br>安徽網警在調查一個黃色網站時，通過IP地址，追蹤到該省潛山縣教育局，最後將疑犯鎖定為該局招生辦一位姓徐的正科級諮詢員。該局姓王的官員表示，徐某在校內表現不錯，工作認真，想不到他會做出這樣的事。官員又引徐某稱，他開始是好奇貪玩註冊，犯了罪也不知道。<br>上海東方衞視</p></body></html>
