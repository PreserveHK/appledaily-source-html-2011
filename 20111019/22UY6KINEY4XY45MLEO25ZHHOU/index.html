<html><header><meta charset="utf-8"><title>巨肺表姊妹唱得跳得</title></header><body><h1>巨肺表姊妹唱得跳得</h1><p>英國一對表姊妹花，是美國饒舌女歌手NickiMinaj（右）的超級粉絲，兩人模仿偶像又唱又跳，大騷巨肺威力的短片，在YouTube極速走紅，一個月已吸引逾千萬人次瀏覽。<br>表姊妹花，表姊是8歲布朗莉（SophiaBrownlee左），表妹是5歲麥克萊蘭（RosieMcClelland中），兩人唱歌跳舞饒舌都難不倒她們。兩人穿上粉紅裙，大唱偶像的饒舌歌曲的片段，高音處超清甜。兩小花上周三獲邀出席節目，製作單位秘密安排女歌手到場，令兩名小粉絲喜出望外，抱着偶像載歌載舞。<br>台灣東森新聞網</p></body></html>
