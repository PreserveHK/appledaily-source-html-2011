<html><header><meta charset="utf-8"><title>馮仁昭四圍超：內地導演爆女星肉照撈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：內地導演爆女星肉照撈 - 馮仁昭</h1><p>內地影壇潛規則嚴重，女星為接戲出賣肉體時有所聞。以微博為題材嘅電影《愛她愛他》導演韓赤飛（小圖），前日喺微博提到，有內地女星向佢發放咗張裸露上半身嘅照片短訊，仲問佢：「韓導，我行嗎？我很想演《愛她愛他》的女二號。」韓導演擺出一副正人君子姿態，話對呢件事非常反感，所以先係微博張貼出嚟，仲好心幫嗰位女星打格。不過有網友就懷疑佢借呢件事嚟炒作喎。</p></body></html>
