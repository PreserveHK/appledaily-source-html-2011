<html><header><meta charset="utf-8"><title>章子怡、黃曉明清華談情</title></header><body><h1>章子怡、黃曉明清華談情</h1><p>章子怡和黃曉明繼電影《夜宴》後一直沒合作機會，兩人最近再結片緣，接演了李芳芳與王子涵聯合執導的電影《無問西東》。該片是一部反映清華百年精神的勵志電影，除了子怡和黃曉明外，還有張震、王力宏和陳楚生參演。</p><p>黃曉明傷腳</p><p>王力宏表示接演這部戲是因為他的奶奶正是清華大學的畢業生，想必老人家會很高興。子怡和曉明日前在清華大學校園拍攝跑步和談情場面，兩人打扮成大學生，曉明拉着紮孖辮穿花裙的子怡在跑，怎料跑了兩圈，曉明就拉傷腳，需要暫停拍攝去看醫生，記者昨向其經理人黃斌求證，他在電話中說：「只是輕傷，沒有大礙，不必擔心。」<br>撰文：葉雪</p></body></html>
