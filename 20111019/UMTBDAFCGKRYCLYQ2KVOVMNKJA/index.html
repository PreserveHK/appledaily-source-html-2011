<html><header><meta charset="utf-8"><title>先落鹽鎖味　肉燜得香</title></header><body><h1>先落鹽鎖味　肉燜得香</h1><p>阿媽教落，煲湯最後要落鹽，皆因要試咗味先落調味料，咁味道一定啱啱好。不過原來最大原因唔係因為試味，而係因為肉味其實是來自肉中的游離蛋白，而鹽份會鎖住游離蛋白，肉味出唔到嚟，會令湯水無肉味，所以鹽要最後先下，湯先會有肉味。相反如果想鎖住肉汁肉味，好似燜牛腩、羊腩煲呢啲菜式，就要先炒香帶有鹽份的配料，再放入肉燜，咁鹽一開始就鎖住游離蛋白，肉味就可以保存啦。所以簡單嚟講，想湯有肉味，就最後先下鹽；想肉有味，一開始就要下鹽。<br><br>記者：徐務研<br>攝影：黃子偉<br>Model：Kinki&amp;Kazef@PureModels</p></body></html>
