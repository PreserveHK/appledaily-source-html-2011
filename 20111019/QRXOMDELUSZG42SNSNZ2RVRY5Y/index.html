<html><header><meta charset="utf-8"><title>求驗客手記：冼佳亞明星女友甘做WAGs - 求驗客</title></header><body><h1>求驗客手記：冼佳亞明星女友甘做WAGs - 求驗客</h1><p>好多足球員嘅另一半，為咗唔想俾人話不事生產，都強調自己唔係WAGs，又話有自己事業；但史雲斯翼鋒史葛冼佳亞（右）嘅明星女友海倫（HelenFlanagan、左）就唱反調；為咗親近愛郎，21歲嘅佢打算喺聖誕時辭演連續劇《加冕街》（CoronationStreet），搬去威爾斯做全職WAGs。海倫犧牲都算大，因為佢由9歲開始參演《加冕街》，一做12年，目前仲係英國當紮姐仔；但愛情係盲目嘅，佢既然付出咁多，我求大俠都希望佢同22歲嘅史葛冼佳亞可以開花結果。</p></body></html>
