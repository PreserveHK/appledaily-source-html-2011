<html><header><meta charset="utf-8"><title>歐聯花絮：阿巴送飛抗叛逆車迷</title></header><body><h1>歐聯花絮：阿巴送飛抗叛逆車迷</h1><p>車路士球迷呢排同球會關係麻麻，除咗不滿球會將今屆歐聯票價提高3成幾之外，又不滿主場嘅搬遷計劃，近期主場比賽已經有示威橫額（圖）出現。部份激進球迷更會喺周三主場對亨克嘅歐聯比賽，發動杯葛行動，不過車仔班主阿巴莫域治大把錢，決定派免費飛，而且數以千計，上次主場對利華古遜已經只得3.4萬人入座，同平時聯賽起碼4萬人少好多，希望今仗派飛行動，唔使搞到史丹福橋球場空洞洞啦！</p></body></html>
