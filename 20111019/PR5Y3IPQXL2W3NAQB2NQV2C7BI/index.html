<html><header><meta charset="utf-8"><title>蘋果汁國泰加薪談判昨展開</title></header><body><h1>蘋果汁<br>國泰加薪談判昨展開</h1><p>【本報訊】國泰航空勞資雙方昨日就明年加薪幅度首次談判。國泰空中服務員工會爭取加薪不少於8%，並要求資方承諾不要如以往般單方面公佈加薪方案，資方代表承諾會盡力確保勞資有共識後才公佈加薪數字，避免爭拗。<br>工會主席黎玉嬋表示，資方昨主要聽取工會的意見，未有交代立場；除了爭取加薪，工會亦促請資方長遠繼續保留駐港外籍員工的房屋津貼。<br>此外，職工盟怡中航空職工會不滿公司編更安排，早前醞釀發動按章工作。<br>工會總幹事王宇來表示，工會已落實本月25日召開會員大會，屆時表決是否採取工業行動；工會要求資方容許員工有主導權選擇是否加班，並增加加班津貼。
</p></body></html>
