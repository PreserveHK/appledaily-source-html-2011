<html><header><meta charset="utf-8"><title>醫療新知多飲水或有助降血糖</title></header><body><h1>醫療新知<br>多飲水或有助降血糖</h1><p>血糖過高容易導致糖尿病，法國研究員分析超過3,600名血糖水平正常人士的年齡、身體狀況和不同飲品的攝取量，並追蹤他們九年後的血糖變化，當中565人血糖過高。研究初步發現每日飲水超過1,000毫升的人比少於500毫升者，血糖過高的機率低21%。<br>不過研究人員未能找出兩者的因果關係，有美國專家指攝取大量膽固醇可致動脈硬化，令人較易患上糖尿病，而攝取大量膽固醇人士通常有飲水不足情況，認為需要更多研究顯示飲水和血糖高低的關係。領導研究的學者下一步會邀請飲水較少的人，嘗試多飲水後能否擊退血糖過高問題。</p></body></html>
