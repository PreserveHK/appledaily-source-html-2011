<html><header><meta charset="utf-8"><title>關仁隱事：「丁丁」豪搞婚禮為攞彩 - 關仁</title></header><body><h1>關仁隱事：「丁丁」豪搞婚禮為攞彩 - 關仁</h1><p>歌女「丁丁」名氣算係有，但受歡迎程度就認真一般，尤其喺香港，唱片銷量同見報率一律低沉。不過，丁丁對自己嘅事業已經唔關心，皆因佢扭盡六壬，講咗幾年，終於哦到佢條有錢男友同佢結婚，長期飯票自然緊要，但夠威夠面先最令丁丁開心，所以佢經已定咗今年內一連兩晚喺香港搞大佢個婚禮。</p><p>卡士十足</p><p>呢次丁丁就誇下海口，到時巨星卡士一定唔會令香港朋友失望咁話，而丁丁近月都全面閉關，丟低工作，全力催谷搞大自己嘅婚禮。<br>Textby關仁</p></body></html>
