<html><header><meta charset="utf-8"><title>朱茵曾遇壞男人</title></header><body><h1>朱茵曾遇壞男人</h1><p>朱茵昨日在新蒲崗宣傳舞台劇《再見女郎》，姍姍來遲的她被問到愛犬提子日前離世，她傷心哽咽說：「佢今年八歲，離開得好突然，係個肝有事，醫生都話係怪病。」又謂提子身後事已辦妥。</p><p>讚黃貫中man</p><p>談到《再》劇，朱茵表示飾演未婚媽媽，每次拍拖都遇上壞男人和沒結果，問她有否認識過壞男人？她笑說：「咁呢個係必經階段，嗰時都好痛，初戀係鍾意白馬王子嗰啲幻象。」她又指男友黃貫中雖有少少壞，但就好man和有安全感。何時結婚？朱茵說：「有安排嘅唔使擔心，暫時唔想公開住。」<br>採訪、攝影：文國駿</p></body></html>
