<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪自爆橡筋冧女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪自爆橡筋冧女 - 馮仁昭</h1><p>一向有打籃球嘅周柏豪，噚日到維園出席健力士跳繩活動，佢仲同學生示範花式跳繩，但係點知柏豪跳唔夠一分鐘就氣喘，佢好老實話：「比想像中難，最難係要幾個人一齊跳，跳繩真係可以練到心肺功能。」柏豪話到正式紀錄時自己唔會跳，以免連累大家喎。柏豪又自爆細個冧女史，佢話：「小學嗰陣冇錢嘛，咪喺地下執啲橡筋串條橡筋繩送畀啲鍾意嘅女仔囉，唔係，只係送畀一個女仔，我又講錯嘢！」</p></body></html>
