<html><header><meta charset="utf-8"><title>阿諾前妻被斟天價出書</title></header><body><h1>阿諾前妻被斟天價出書</h1><p>正搞離婚的前加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）與妻子施賴弗（MariaShriver），基於沒簽婚前協議，施賴弗可對分阿諾的4億美元（約31.2億港元）身家，同時有書商斟她出書爆大鑊，估計酬金可超越前美國總統克林頓（BillClinton）推出自傳《MyLife》時的1,500萬美元（約1.17億港元）。<br>有著名書商高層向爆料網RadarOnline透露，已撰寫過六本暢銷著作的施賴弗，因其甘迺迪家族成員身份、阿諾偷食誕下私生子事件等都極具可觀性，儘管她仍未落實任何聘約，但絕對有機獲天價酬金。</p></body></html>
