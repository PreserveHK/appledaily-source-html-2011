<html><header><meta charset="utf-8"><title>廣州街辦主任裸聊免職</title></header><body><h1>廣州街辦主任裸聊免職</h1><p>內地傳媒證實，日前被揭發在網上「裸聊」的廣州市白雲區新市街道辦主任劉寧（圖）已被免職。上月20日，白雲區紀委曾向媒體通報，經調查後，未發現劉寧違紀違法，故只提醒劉寧檢點個人行為，當時網民強烈批評為官官相衞。事隔10日，劉寧終於烏紗不保。<br>上月中，內地微博瘋傳多張「裸聊」照片，相中一名赤裸的胖男盯着電腦鏡頭淫笑，擬似進行「裸聊」，其中兩張相更露出生殖器。經網民人肉搜索，揭發相中人是廣州的基層幹部劉寧。及後，內地多家媒體跟進報道，網上更是罵聲不斷。<br>廣東《南方日報》
</p></body></html>
