<html><header><meta charset="utf-8"><title>銀行顧問變非洲巫醫</title></header><body><h1>銀行顧問變非洲巫醫</h1><p>由穿西裝、用電腦的銀行顧問，變成住郊野、喝羊血的部落巫醫，32歲英國人希思菲爾德（ThomasHeathfield中）覺得很滿足。他本是銀行顧問，生活舒適，但「受到召喚」後，放棄一切跑到南非學做巫醫。<br>巫醫廣受尊敬，但學習過程不容易，對享受慣了的他更是苦不堪言，不只要睡在野外，每晚半夜起床進行儀式，還要學習當地土語和用草藥。經過三個月努力，他終於通過尋找動物內臟、飲羊血等考驗，順利畢業，在200村民和由英國遠道前去的父母見證下，獲封為巫醫。「過程很艱辛，我有想過放棄，我很高興我成功了。」<br>英國《每日郵報》</p></body></html>
