<html><header><meta charset="utf-8"><title>馬鞍山泳池爭拗兩男互毆</title></header><body><h1>馬鞍山<br>泳池爭拗兩男互毆</h1><p>【本報訊】馬鞍山游泳池發生傷人事件。一名41歲姓郭男子報稱與41歲姓冼女泳客衝突後，遭對方男伴拳毆，右眼角有兩處傷痕，又將他頭部按入水中淹浸五秒鐘。事主掙脫向救生員求助，惟逞兇者逃去無蹤。<br>前晚8時許，他偕6歲女兒前往游泳池，其間郭把玩嬉水池內扭動式水喉，影響在場一名女泳客，招來對方怒目相向，郭直認並無歉意。女泳客離去即找來男伴出頭；對方拳毆他右眼，將他按入水中五秒鐘，警方列傷人案處理。
</p></body></html>
