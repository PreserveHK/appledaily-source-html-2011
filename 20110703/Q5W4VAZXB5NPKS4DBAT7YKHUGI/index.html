<html><header><meta charset="utf-8"><title>薛芷倫比堅尼嘆世界</title></header><body><h1>薛芷倫比堅尼嘆世界</h1><p>病癒後復出ball場的薛芷倫，上月到了新加坡旅行，在微博上載了穿比堅尼的照片，46歲的她身材keep得甚好。昨日她又上載了到溫哥華探親的照片，並表示坐纜車登山到了滑雪勝地Whistler的最高峯七層天，看雪景及滑雪。<br>之後薛芷倫去了美國賭城拉斯維加斯，看了《LeRe^ve、Ka`》和《Zumanity》等大騷，曾經在美國留學八年的她說：「今次重遊舊地，倍覺有親切感」，Fanny更穿上Prada和MiuMiu新裝在酒店、賭場拍照留念，十足時裝騷。<br>撰文：SnowIp</p></body></html>
