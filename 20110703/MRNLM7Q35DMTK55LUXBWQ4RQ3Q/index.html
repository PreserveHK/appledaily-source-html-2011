<html><header><meta charset="utf-8"><title>貓女扮死扮到瞓着覺</title></header><body><h1>貓女扮死扮到瞓着覺</h1><p>貓咪之間經常都會扭打玩耍，一隻小貓女卻嫌牠的姊妹不斷滋擾很麻煩，與牠扭打至中途竟突然扮死，一動不動，四腳朝天，令姊妹無癮走開（圖）。<br>小貓女相當機靈，待姊妹走開一邊後，曾睜開雙眼，看看周圍環境，然後繼續扮死，但過了一會後，小貓女依然一動不動，身子像僵硬了一樣，主人於是伸手指輕輕搔牠肚子，但牠仍然沒反應，主人細看之下，發現小貓女原來扮死扮到睡着了，而且睡到小嘴半開，突出紅色舌頭，非常可愛。<br>YouTube網站</p></body></html>
