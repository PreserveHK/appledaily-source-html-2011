<html><header><meta charset="utf-8"><title>侯佩岑謝夫包容</title></header><body><h1>侯佩岑謝夫包容</h1><p>台灣女藝人侯佩岑前日在台北出席品牌Cartier活動，問她鋒芝婚變一事，她坦言與兩人沒有私交，感情也只有當事人最了解，身為外人不應該加以評論，提到她與丈夫黃伯俊的相處之道，她說：「都是要互相體諒，要多看他的優點，其實先生很包容我，我個性很急但他可以讓我慢下來。」<br>至於何時與丈夫造人？現年32歲的侯佩岑自嘲快要做高齡產婦，但因工作太忙加上明年將搬家，最快都要搬到新居才計劃生育。</p><p>瘦了兩公斤</p><p>另外，侯佩岑又透露最近因為忙於為《金曲獎》做主持瘦了兩公斤，但表示婚後的心態讓她更安定、放心。<br>撰文：SnowIp</p></body></html>
