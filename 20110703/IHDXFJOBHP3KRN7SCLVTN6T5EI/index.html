<html><header><meta charset="utf-8"><title>關仁隱事：「電眼」講義氣照住「堅葉」 - 關仁</title></header><body><h1>關仁隱事：「電眼」講義氣照住「堅葉」 - 關仁</h1><p>「電眼」同「堅葉」識於微時，未發迹時兩人一條底褲兩份着咁滯。之後電眼跳出公仔箱走咗入大銀幕，獎項仲一個接一個，而堅葉仲係原地踏步冇乜進展。不過，電眼都可算唔話得，佢並冇因為飛上枝頭就唔記得咗朋友，每次有電影公司搵佢開戲，佢都要求電影公司用埋堅葉，所以大家會見到好多有電眼拍嘅戲，例如《二五仔》呢類大製作，都會有堅葉嘅蹤影，就係因為有人喺背後發功。<br>Textby關仁</p></body></html>
