<html><header><meta charset="utf-8"><title>阿根廷首吃悶棍</title></header><body><h1>阿根廷首吃悶棍</h1><p>2011美洲國家盃周六早上正式開鑼！東道主兼奪標熱門阿根廷首仗即倒灶，只能失望地逼和同組被視為最弱的玻利維亞1:1，熱到燙手的1.03倍主W及[-2]全輸。<br>雙方半場悶和後，下半場2分鐘玻國箭頭靴莫沙一下不經意的怪腳射門，阿根廷中場班尼加竟門前一漏，玻國先下一城。75分鐘，阿根廷後備上陣的阿古路一腳靚絕世界波為球隊扳平，最終雙方握手言和。賽後再次於國際賽隱形的阿根廷球王美斯沮喪表示：「球隊的失球實在糟糕，幸好我們仍搶回1分。」相信不只是美斯，不少阿根廷捧場客也非常失望。</p></body></html>
