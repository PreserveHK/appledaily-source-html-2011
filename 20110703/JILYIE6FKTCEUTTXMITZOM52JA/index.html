<html><header><meta charset="utf-8"><title>求驗客手記：林伯玩水激咀露埋股 - 求驗客</title></header><body><h1>求驗客手記：林伯玩水激咀露埋股 - 求驗客</h1><p>果然，外國月光份外圓！我求大俠並唔係崇洋，我講嘅係車路士中場林柏特的屁股（圖）呀！目前喺西班牙度假嘅林伯，日前同埋未婚妻碧姬莉，以及一大班朋友，一齊坐遊艇出海玩，期間仲同碧姬莉好煙韌咁激咀。唔知係咪咁，激起咗一班男性朋友嘅妒忌心呢，喺林伯一次游完水上船時，佢其中一位朋友就將林伯條泳褲扯咗落嚟，等佢露出又白又滑嘅patpat，難得林伯一啲都唔介意，之後仲同朋友齊齊推碧姬莉落水㖭！</p></body></html>
