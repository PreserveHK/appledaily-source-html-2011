<html><header><meta charset="utf-8"><title>話你知太陽城：南非拉斯維加斯</title></header><body><h1>話你知<br>太陽城：南非拉斯維加斯</h1><p>南非著名豪華度假區太陽城位於西北省，距離約翰內斯堡兩小時車程，每年吸引200萬名旅客到訪，1995年香港小姐選舉曾在太陽城的迷城皇宮酒店拍攝外景。太陽城以豪華娛樂設施及自然美景著稱，有南非拉斯維加斯的外號，估計花費了10億港元建造。除了多間美輪美奐的酒店，更有多項娛樂設施，包括賭場、表演場所、高爾夫球場、人工湖及人工沙灘等。區內還有一個野生動物園，旅客可乘坐車在園內觀賞各類野生動物，如長頸鹿、獅子、大象等。</p></body></html>
