<html><header><meta charset="utf-8"><title>阿嬌孖師弟妹搵銀</title></header><body><h1>阿嬌孖師弟妹搵銀</h1><p>鍾欣桐（阿嬌）日前完成新劇《歡樂元帥》，接着即出席由她代言的化妝品公司周年晚宴，她更與師弟妹陳偉霆（William）和鄭希怡（Yumiko）一同出席，有錢齊齊搵。<br>由於三人很久沒一同工作，難怪見面時傾個不停，Yumiko在後台還作狀咀佈景板上的巨型阿嬌。此外，William則忙於宣傳新歌《BabyDon'tCry》，與女友蔡卓妍各有各忙，相信暫沒時間拍拖。<br>撰文：葉雪</p></body></html>
