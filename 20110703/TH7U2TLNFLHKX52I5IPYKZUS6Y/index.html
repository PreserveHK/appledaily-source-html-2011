<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李香琴贊成鋒芝離婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李香琴贊成鋒芝離婚 - 馮仁昭</h1><p>鄭欣宜同李香琴（左）噚日到鑽石山出席交通安全活動，欣宜被委任為「安全大使」，不過欣宜直認係路盲認路差，好少揸車外出，所以欣宜都自稱絕對係一個合格嘅司機。<br>同場嘅琴姐表示近日都有留意謝霆鋒同張栢芝鬧離婚嘅新聞，佢覺得如果佢哋真係分開有啲可惜，不過佢都話：「家家有本難念的經，當然唔希望佢哋離婚啦，但係相處唔到落去大家都好痛苦，或者佢哋會和好如初呢。」</p></body></html>
