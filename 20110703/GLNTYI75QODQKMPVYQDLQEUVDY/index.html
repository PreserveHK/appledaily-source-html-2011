<html><header><meta charset="utf-8"><title>話你知張海迪80年代青年榜樣</title></header><body><h1>話你知<br>張海迪80年代青年榜樣</h1><p>現年55歲的張海迪原籍山東濟南，5歲時因患脊髓血管瘤致高位截癱，但她以頑強毅力自學，完成大學及至研究生課程，並掌握英語、日語、德語及多門外語，先後繙譯數十萬字英文小說，編著及創作出版《生命的追問》、《輪椅上的夢》及《絕頂》等多部著作。<br>80年代初，張的事迹引起社會迴響，成為當時內地最轟動的勵志人物，被塑造成青年榜樣。中共派她全國巡迴演講，還授予她「80年代新雷鋒」、「當代保爾」（前蘇聯傳記小說《保爾．柯察金》中自強不息的主人公）稱號；之後她出任全國政協委員，2008年11月當選中國殘疾人聯合會主席。</p></body></html>
