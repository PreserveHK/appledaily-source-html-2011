<html><header><meta charset="utf-8"><title>蘋果汁無字頭車牌「567」55萬</title></header><body><h1>蘋果汁<br>無字頭車牌「567」55萬</h1><p>【本報訊】運輸署昨舉行傳統車牌拍賣，全日最高價的是無字頭車牌567，以55萬元成交。第二高價是無字頭車牌8080，以25萬元成交。<br>運輸署昨在會展舉行傳統車牌拍賣，拍賣120個車牌，共賣得288.6萬元。無字頭車牌567，以55萬元成交。第二高價是無字頭車牌8080，以25萬元成交。第三高價是無字頭車牌2010，以16.5萬元成交。昨日車牌拍賣氣氛不算熱烈，共29個車牌因無人競投要收回，當中包括不少「靚冧巴」，如無字頭車牌1972、1130、2261，及CP7777、DL888。
</p></body></html>
