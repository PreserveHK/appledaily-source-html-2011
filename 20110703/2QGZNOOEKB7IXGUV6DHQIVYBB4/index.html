<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫拉隊來港開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫拉隊來港開騷 - 馮仁昭</h1><p>啱啱喺台灣金曲獎做咗歌王嘅周杰倫，嚟緊又喺香港開演唱會，不過今次唔係佢個人騷，而係佢一直好恨做嘅搖滾音樂會，名為《LOUDFestival鬧哄哄音樂節》。除咗周董之外，得過兩屆金曲獎最佳樂團嘅蘇打綠，仲有香港嘅Mr.都有份演出。另外曾經同周董傳過緋聞嘅溫嵐，以及周董小師妹袁詠琳都有份參與。音樂會下月20日於亞洲國際博覽館舉行，周董原定演出超過45分鐘，但如果歌迷反應好，話唔定會安哥唱多幾首。</p></body></html>
