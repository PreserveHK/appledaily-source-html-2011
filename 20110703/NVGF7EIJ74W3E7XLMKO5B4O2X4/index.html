<html><header><meta charset="utf-8"><title>關仁隱事：「異形」掛住整容唔練歌 - 關仁</title></header><body><h1>關仁隱事：「異形」掛住整容唔練歌 - 關仁</h1><p>好多女藝人為咗靚，會死忍痛楚去整容，「異形」就最擅長僭建同變形，有次佢公開演出，唔知係咪怕記者影到佢變臉嘅醜怪樣，於是定咗好多規矩限制傳媒影相，搞到神憎鬼厭，大會都懶理佢耍大牌，由得傳媒狂影佢喺台上烏龍百出嘅醜態，平日勁歌熱舞零喘氣嘅異形仲即時俾人踢爆咪嘴。最慘係異形唔練好啲歌，反而擔心自己上鏡個樣唔夠瘦同靚，仲話要執瘦佢喎，真係笑大人個口。<br>Textby關仁</p></body></html>
