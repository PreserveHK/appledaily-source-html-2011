<html><header><meta charset="utf-8"><title>中國首艘航母　柏耀平任艦長</title></header><body><h1>中國首艘航母　柏耀平任艦長</h1><p>中國第一艘航空母艦正在遼寧大連加緊改裝，預計年內將試航。北京環球網引述美國「詹姆斯敦基金會」最近發表的文章稱，估計現任海軍大連艦艇學院副院長、大校軍銜的柏耀平，將會成為中國首位航母艦長。</p><p>17歲加入空軍</p><p>現年48歲的柏耀平是安徽淮南市人，17歲加入空軍，18歲架機單飛，20歲成為海軍航空兵殲擊機飛行員，1987年軍方開辦首屆「航母艦長班」，柏耀平等10位戰機機師被選去培訓，經四年學習後，他成為東海艦隊某導彈驅逐艦艦長。<br>北京環球網</p></body></html>
