<html><header><meta charset="utf-8"><title>火辣戰果：澳女力挫赤道畿內亞 - 牽牛</title></header><body><h1>火辣戰果：澳女力挫赤道畿內亞 - 牽牛</h1><p>女足世界盃周日進行D組賽事，由澳洲對赤道畿內亞；期間球證出現誤判，澳洲前鋒嘉美絲近門抽射中楣彈出，赤道畿內亞後衞般娜竟用雙手抱住皮球，然後交予門將美莉霖，不過球證竟沒有判罰12碼。<br>不過澳洲仍憑嘉美絲（左）、雲艾蒙及迪雲娜各建一功，以3:2擊敗有艾安曼梅開二度的赤道畿內亞，取得分組首勝；而赤道畿內亞兩戰皆北，餘下一場更面對同組最強的巴西，出線機會微乎其微。<br>牽牛</p></body></html>
