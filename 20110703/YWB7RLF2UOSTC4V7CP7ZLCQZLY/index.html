<html><header><meta charset="utf-8"><title>WG玩轉雅典神殿</title></header><body><h1>WG玩轉雅典神殿</h1><p>韓國女子組合WonderGirls（WG）將會參加明天在希臘雅典舉行的國際特殊奧運閉幕禮，屆時她們會擔任表演嘉賓，獻唱《Nobody》、《TellMe》等大熱歌曲。</p><p>美國錄碟</p><p>五名成員日前寓工作於娛樂，率先飛抵當地玩樂，更公開遊覽雅典神殿等新相與粉絲分享。<br>平日cool爆的昭熙，人在異地特別活潑，戴上黑超的她居然熱到伸脷唞氣，而隊長先藝亦心情靚爆，V晒手與譽恩自拍。據知她們完成特奧演出後，便會飛往美國籌備新碟。</p></body></html>
