<html><header><meta charset="utf-8"><title>礦泉水倒塌　壓斃四口家</title></header><body><h1>礦泉水倒塌　壓斃四口家</h1><p>雲南安寧市一間賣礦泉水的商舖，日前揭發一家四口死在屋內並已發臭，居民以為發生滅門劫殺案，立即報警。警方經查後，懷疑事因屋內所存放的礦泉水堆放不整，終倒塌砸在床上，壓死店主一家四口。<br>四名死者包括一對30多歲夫妻和兩名分別4歲和一歲多的孩子。他們租住於安寧市新發社區一間店舖。上周四（30日）晚上，房東因一連幾日沒有看見租客一家，並聞到陣陣惡臭，於是撬門查看，終發現一家四口已死去多日。<br>雲南網</p></body></html>
