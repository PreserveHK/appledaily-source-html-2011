<html><header><meta charset="utf-8"><title>求驗客手記：紅魔要搶利記世界第一 - 求驗客</title></header><body><h1>求驗客手記：紅魔要搶利記世界第一 - 求驗客</h1><p>曼聯真係乜都同利物浦爭，繼取代對方成為贏咗英頂級聯賽次數最多嘅球隊後，喺球衣贊助費都要第一。利物浦早前同勇士體育（WarriorSports）簽咗份每年贊助2,500萬鎊（約3.13億港元）嘅長約，成為英超第一，但紅魔家同Nike傾緊份總值4億鎊嘅10年合約，如果成事就會從紅軍手上攞番個英超第一，兼取代法國國家隊（Nike每年贊助3,800萬鎊）做番世界第一㖭。另外，聽講曼聯打算用2,500萬鎊，喺卡寧頓訓練場起間虛擬醫院，入面會有個運動科學部門，幫球員度身訂做訓練方法同療傷。</p></body></html>
