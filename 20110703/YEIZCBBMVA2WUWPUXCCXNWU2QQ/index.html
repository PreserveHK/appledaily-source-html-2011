<html><header><meta charset="utf-8"><title>求驗客手記：恆大用錢堆出半季1哥 - 求驗客</title></header><body><h1>求驗客手記：恆大用錢堆出半季1哥 - 求驗客</h1><p>用億萬人仔打造嘅廣州恆大（紅衫），上周六中超聯賽，作客3:1擊敗杭州綠城，以9勝4和嘅不敗戰績，提早3周登上中超首循環榜首；幫恆大建功嘅，有國腳郜林，同一對巴西外援施奧同穆里奇。講開外援，又點可以唔提恆大嘅新外援達里奧干卡，呢位阿根廷中場上季先幫富明尼斯贏巴甲冠軍，仲做埋聯賽MVP。之前傳出佢加盟恆大，年薪達1,000萬歐元，僅次於C朗同美斯，不過恆大已經澄清，年薪冇外面吹得咁勁，只係300萬美元，不過我求大俠計一計，都成2,300萬港元，都係打工皇帝。</p></body></html>
