<html><header><meta charset="utf-8"><title>挪超前列非洲射手 - 7號仔</title></header><body><h1>挪超前列非洲射手 - 7號仔</h1><p>簡評：暫列挪超上游位置的費德列斯達，當中有位本身是非洲血統，不過已入籍挪威的球員，他就是隊中10號仔箭頭艾爾尤諾斯。生於非洲摩洛哥的艾爾尤諾斯被視為近年隊中最有才華的球員，現時只有23歲的他曾於06、07年連續兩季奪得「挪威年度年輕球員」的榮譽，亦曾協助球隊勇奪挪威盃。今屆非洲兵亦成了各支挪超球隊的入球泉源，目前為止，暫居挪超射手榜前列的球員，不少非洲兵亦榜上有名，非洲勢力席捲挪超。<br>文：7號仔</p></body></html>
