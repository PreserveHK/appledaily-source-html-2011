<html><header><meta charset="utf-8"><title>克勤怕做二五仔</title></header><body><h1>克勤怕做二五仔</h1><p>李克勤早前接受港台節目《舊日的足跡》錄音訪問，提到五大唱片公司與無綫因版稅反目，他表示無奈。問克勤為何堅持不亮相亞視？他說：「我唔上亞視係唔想俾人大做文章，好驚有啲唔想見到嘅字眼，一陣話我係二五仔。」</p><p>續約成數高</p><p>克勤又回憶年少氣盛時得罪人多，他說：「20歲買車就買車、買衫就買衫，嗰時好驕傲，後來覺得自己只係一粒塵。」主持問克勤不入四大天王之列，克勤說：「打牌四個人夠啦，未去到嗰個位，夾硬塞個頭埋去都冇用。」他又透露即將與唱片公司約滿，續約成數相當高。<br>撰文：李珮洳</p></body></html>
