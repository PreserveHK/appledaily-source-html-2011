<html><header><meta charset="utf-8"><title>黃大仙男子發癲打傷四警員</title></header><body><h1>黃大仙<br>男子發癲打傷四警員</h1><p>【本報訊】一名20歲姓蔣青年，昨午在黃大仙金鳳街天台住所疑精神病復發，走出屋外大力腳踢鄰居門戶，警方到場制服疑人時遇反抗，狂漢揮拳襲警，眾警合力將他制服，四名警員受傷送院，警方列傷人案處理。<br>昨午3時10分，他走出屋外腳踢鄰居門戶，鄰人報案求助。多名警員趕至，發現涉案青年仍大吵大鬧，將他包圍調查。有人突然情緒激動，揮拳襲警，糾纏間三名警員擦傷手部送院（圖），另一警員扭傷手腳。</p></body></html>
