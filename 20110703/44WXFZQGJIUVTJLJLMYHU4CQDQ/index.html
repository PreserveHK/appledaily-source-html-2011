<html><header><meta charset="utf-8"><title>風扇不聽話　女童狂打罵</title></header><body><h1>風扇不聽話　女童狂打罵</h1><p>台灣一名年約3歲的小女孩，竟和家中的電風扇吵架。她不僅不停搥打電風扇，且口中念念有詞，對它高聲說：「叫虎姑婆來抓你喔！」<br>小女孩家人將她可愛模樣拍下後，上載到短片分享網絡，點閱人數瞬間破千。<br>在短片中，小女孩一開始對電風扇大叫，還動手搥打。其間，大人趕緊說：「不要打，用講的。」想不到還不太會說話的小女孩竟指着它氣呼呼地跟大人告狀「我吵架、電風扇」。因電風扇不理會小女孩的叫罵，繼續擺頭吹風，因而惹得小女孩更生氣。最後小女孩打累了，便爬到沙發上，還不忘罵「討厭的電風扇」。<br>台灣東森新聞網</p></body></html>
