<html><header><meta charset="utf-8"><title>潛入海底拍拍拍</title></header><body><h1>潛入海底拍拍拍</h1><p>踏入7月，為迎接暑假，Disney首播《傑克與夢幻島海盜》，幕幕蔚藍海景，不但為細蚊即時消暑，更可跟着小海盜傑克及他的同伴展開一連串海上奪金大冒險。看傑克在海上闖蕩，你也心郁郁想跑到海裏去暢泳，並親手拍下美景？現在只要答中問題，就有機會獲得《傑克與夢幻島海盜》防水相機一部。</p><p>問：誰是小海盜們的領袖？</p><p>獎品：《傑克與夢幻島海盜》防水相機一部（價值$300），名額15名</p><p>鳴謝︰DisneyJunior<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
