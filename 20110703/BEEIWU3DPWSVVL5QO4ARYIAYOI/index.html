<html><header><meta charset="utf-8"><title>小鳥健身狂操單槓</title></header><body><h1>小鳥健身狂操單槓</h1><p>牠不是運動員，但玩單槓技術看來直逼奧運選手！英國薩福克郡一隻只有數周大的藍山雀，最愛在民居後園的晾衣架上練單槓，兩隻腳抓緊橫杆，倒吊、打轉，在旁的母親和兄弟都顯得不以為然。<br>話說韋克拉姆近三周來，留意到藍山鳥一家不時飛到其後園的晾衣架上棲息，其中一隻雀鳥充滿體操細胞，把晾衣架當成單槓來玩，吸引她拍下這趣致情景。<br>有專家指，藍山雀即使年紀尚小，都必須練習覓食能力，而這隻玩單槓的小鳥就能夠運用這技術在樹枝捕捉昆蟲。<br>英國《每日郵報》</p></body></html>
