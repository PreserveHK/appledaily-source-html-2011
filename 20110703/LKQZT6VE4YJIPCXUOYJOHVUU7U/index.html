<html><header><meta charset="utf-8"><title>趣趣地：維拉斟柏加有難度</title></header><body><h1>趣趣地：維拉斟柏加有難度</h1><p>上屆擁有「英格蘭足球先生」柏加（圖）嘅韋斯咸最終降班收場，球隊梗係要出售球員套現。30歲嘅「韋斯咸之寶」柏加唔愁冇班落，早前土耳其班霸加拉塔沙雷就曾經出價1,000萬鎊，不過柏加一口拒絕。最新消息指阿士東維拉領隊麥利殊有意用500萬鎊作出收購，不過柏加70,000鎊嘅周薪可能會成為轉會嘅最大障礙。之前熱刺對柏加都好有興趣，不過球會表示唔願意支付呢位老將咁昂貴嘅周薪。</p></body></html>
