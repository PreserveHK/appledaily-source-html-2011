<html><header><meta charset="utf-8"><title>AV物誌：上網藍光機　買機送碟</title></header><body><h1>AV物誌：上網藍光機　買機送碟</h1><p>自從Blu-ray碟跌穿三位數，藍光碟機就越來越普及，就算無PS3都會買部播放器看門口。SONY新推出的3D藍光影碟播放機BDP-S780，備有自家SuperBitMapping技術，將畫質推得更高；更有2D轉3D功能，簡單按下「3D」掣就見效果；還支援Wi-Fi，可透過BRAVIAInternetVideo平台上網或玩Skype。只要由即日起到7月6日期間預訂碟機，仲會送《青蜂俠》及《魔幻王國：黎明行者號》3D藍光碟，咁又慳番一筆！<br><br>記者：王震遠<br>查詢：23452966（SONY）<br></p></body></html>
