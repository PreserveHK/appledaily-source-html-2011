<html><header><meta charset="utf-8"><title>馬賽否認為情激瘦</title></header><body><h1>馬賽否認為情激瘦</h1><p>馬賽和許廷鏗等昨日到鑽石山出席無綫兒童台的記者會，現場馬賽明顯消瘦不少，她解釋因近日忙拍新劇《樂府藏龍》，劇中因要跳中國舞所以要不時練習，以致身形消瘦。記者笑問是否因曾傳緋聞的吳卓羲，默認和內地女星張馨予的戀情，故此為情消瘦？馬賽即說：「我只會為工作而緊張，做嘢先重要啲。」</p><p>同學心急做媒</p><p>近日馬賽見到不少自己中學同學結婚，他們更主動想介紹男仔給她認識，但馬賽表明近這幾年自己都以工作為重，不過若果身邊朋友或同事有開心事，她亦衷心祝福他們。有否聯絡吳卓羲送上祝福？馬賽一再強調：「我同佢只係好普通嘅同事，連對方電話都冇o架。」<br>採訪、攝影：張俊銘</p></body></html>
