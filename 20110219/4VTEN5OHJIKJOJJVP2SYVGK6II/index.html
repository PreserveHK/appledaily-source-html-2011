<html><header><meta charset="utf-8"><title>戀上酒店　夫婦住一年</title></header><body><h1>戀上酒店　夫婦住一年</h1><p>澳洲一對夫婦到英國旅遊時，入住威爾斯一間酒店。東主夫婦熱情照待，令他們深受感動，捨不得走，結果住了一年。<br>來自悉尼的艾莉森夫婦，去年入住里爾巿（Rhyl）家庭式經營的四星酒店Barratt'sofTynRhyl。店主巴勒特夫婦奉上香茶和自製蛋糕招待，加上溫馨對話，令艾莉森夫婦感到家庭溫暖。他們原本計劃以倫敦為基地，再到歐洲各地旅遊，最終改以巴勒特的酒店做基地，住了一整年。兩對夫婦已成為摯友，艾莉森夫婦更邀請巴勒特夫婦出席女兒的婚禮。<br>英國《每日郵報》</p></body></html>
