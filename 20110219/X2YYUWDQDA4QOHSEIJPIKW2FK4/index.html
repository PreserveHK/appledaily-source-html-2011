<html><header><meta charset="utf-8"><title>趣趣地：卡維尼出特別版波衫</title></header><body><h1>趣趣地：卡維尼出特別版波衫</h1><p>非聯賽球隊卡維尼禮拜六喺英足盃第5圈作客英超「1哥」，呢場波擺明強弱懸殊，而佢哋嘅領隊伊雲斯就話，伯明翰領隊麥利殊同佢講一於博大霧，派12個正選球員落場，斷估曼聯都唔會發現。但講真，佢哋嘅實力同曼聯差幾條街，就算13個打11個都冇機會贏波。另外，卡維尼為對曼聯場波，英國一報章贊助佢哋出咗件特別版波衫（圖），咁又係，佢哋冇乜機會對曼聯呢啲大球會，梗係要隆重其事啦！</p></body></html>
