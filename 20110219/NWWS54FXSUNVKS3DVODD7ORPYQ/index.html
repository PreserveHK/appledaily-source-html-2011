<html><header><meta charset="utf-8"><title>白宮拒發合照　喬布斯料病重</title></header><body><h1>白宮拒發合照　喬布斯料病重</h1><p>蘋果公司行政總裁喬布斯（SteveJobs）和矽谷翹楚前天（周四）應美國總統奧巴馬邀請，到創業資本家多爾在北加州的豪宅內開會，記者湧到現場，但未能發現喬布斯的蹤影。白宮官員指喬布斯、facebook創辦人朱克伯格等都赴會，與奧巴馬商討推動創新科技刺激美國經濟。<br>通常總統跟重要人物會晤後，白宮都會發放照片，但前晚白宮拒絕發放奧巴馬見IT界領袖照片，令人揣測55歲的喬布斯病情比蘋果公佈的還要嚴重。《國民問詢》日前刊登了喬布斯月初到癌病診所的照片，體重銳降，瘦骨嶙峋，指他可能只剩六周壽命。<br>路透社</p></body></html>
