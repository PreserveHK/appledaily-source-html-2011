<html><header><meta charset="utf-8"><title>范冰冰爆樽尋仇</title></header><body><h1>范冰冰爆樽尋仇</h1><p>范冰冰憑《觀音山》獲得東京電影節影后殊榮，戲中她飾演狂野叛逆的少女歌手南鳳。范冰冰覺得最滿意的一場戲，是講述她替受欺負的好友出頭，用啤酒樽打破自己的頭後，再強吻好友的戲份，范冰冰說：「親吻這個主意是我建議的，因為這場戲是我要去幫一個朋友報仇。」</p><p>女演員被咀嚇到喊</p><p>范冰冰與導演商量如何讓報復更具震撼力，要讓現場所有人看到都呆了，她回家想了一晚，然後只和攝影師及導演交代之後，當范冰冰忽然上前激吻女演員時，大家真的都呆了，范冰冰說：「那是很真實的反應，拍完後那女孩哭了，說怎麼沒事先告訴她，我自己卻非常喜歡這場戲。」<br>撰文：丁寧</p></body></html>
