<html><header><meta charset="utf-8"><title>案件速遞高級警員脫偷床單罪</title></header><body><h1>案件速遞<br>高級警員脫偷床單罪</h1><p>【本報訊】高級警員涉嫌在實惠家居店偷床單一案，昨在屯門裁判法院審結。裁判官施萬德裁決指，被告不使用該店的購物籃，惹人懷疑，但他將床單放入環保袋，騰空一手再選擇其他床單，可在閉路電視影帶中反映實情，法庭亦不排除他受痔瘡發作及止痛藥影響下忘記付錢的可能性，故裁定盜竊罪名不成立。<br>在警隊任職28年的被告陳澤良（46歲），被控於去年6月24日在元朗的實惠家居店偷竊價值99.9元的床單。<br>案件編號：TMCC2444/10
</p></body></html>
