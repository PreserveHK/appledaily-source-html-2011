<html><header><meta charset="utf-8"><title>阿姐唔搵家英傾訴</title></header><body><h1>阿姐唔搵家英傾訴</h1><p>汪明荃、郭炳湘夫人與劉鑾鴻夫人等昨日現身葵芳舉行的《生命熱線》活動，呼籲市民關注長者自殺問題，阿姐更教授長者護心法，讓他們能保護心靈，她表示支持該會多年，因稍後要忙於公職及拍劇，故抽時間來呼籲。<br>經過活動能提升大家注重長者抑鬱問題，阿姐覺得假如長者朋友感到壓力，應該盡情抒發，談到老公羅家英是否她傾訴對象，阿姐笑指不是，因家英哥性格簡單樂天，不似她想得深入，問到阿姐會找誰傾訴？她說：「都係同朋友或長者傾談紓緩吓，但解決都係靠自己，我對危機處理得好好。」阿姐透露黃霑在世時，也不時向對方請教工作或感情問題。<br>採訪：馬建華　攝影：黃文偉</p></body></html>
