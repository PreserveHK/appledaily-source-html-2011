<html><header><meta charset="utf-8"><title>徐濠縈壞Eason好事</title></header><body><h1>徐濠縈壞Eason好事</h1><p>徐濠縈和好友黃偉文（Wyman）前晚到中環出席ZUCCA的春夏時裝展，適逢前日是元宵佳節，徐濠縈未有與老公陳奕迅（Eason）慶祝，就連日前情人節，徐濠縈也只是留在家中為女兒陳康堤溫功課，至於Eason有否炮製驚喜，她笑說：「冇驚喜即係驚喜，因為係農曆假期後第一日開學，所以要湊女做功課。」</p><p>撞破送禮</p><p>徐濠縈又踢爆老公原本打算偷偷送情人節禮物給她，卻被她撞破，令老公提前兩日送上，她說：「大家都咁多年，佢買咗個吊墜畀我，係情人節前兩日喺屋企停車場撞到佢先俾我發現，自己冇回禮，教好個女就係最好嘅禮物。」<br>採訪：魯萍　攝影：陳慧安</p></body></html>
