<html><header><meta charset="utf-8"><title>港鐵擠逼兩客互毆</title></header><body><h1>港鐵擠逼兩客互毆</h1><p>【本報訊】昨晨8時許繁忙時間，港鐵站發生乘客打架事件。一列往紅磡方向南行線的港鐵東鐵線列車，姓陳婦人（41歲）與姓彭青年（25歲），由沙田站往大圍站途中，疑因車廂人擠問題，兩人發生身體碰撞，先則口角，繼而互毆。當列車駛至大圍站月台後，陳婦與彭俱不忿，分別向港鐵職員報稱被打受傷，職員代為報警求助。警員到場調查後，拘捕兩人涉嫌在公眾地方打架。陳婦報稱被打傷鼻，彭則被抓傷頸，兩男女被捕後俱清醒送院敷治。</p></body></html>
