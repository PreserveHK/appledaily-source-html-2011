<html><header><meta charset="utf-8"><title>酒吧惡客凳襲四人</title></header><body><h1>酒吧惡客凳襲四人</h1><p>【本報訊】四名男女昨凌晨在灣仔軒尼詩道一間樓上吧消遣，疑因「眼望望」與一批男女爭執，遭對方以凳及酒樽襲擊，三人受傷。逞兇男女傷人後逃走，有市民在附近見一名受傷男子倒地，警員趕至男子已不知所終，懷疑他與打鬥事件有關。<br>昨凌晨4時許，兩男兩女事主在酒吧飲酒聊天時，疑因「眼望望」與兩男一女爭執。惡客以凳及酒樽襲擊四人，兩男一女事主受傷。警方事後在附近兜截兇徒，有市民報警指在灣仔道見到一名受傷男子倒地。警員趕至男子已離去，懷疑逞兇男女中有人受傷。</p></body></html>
