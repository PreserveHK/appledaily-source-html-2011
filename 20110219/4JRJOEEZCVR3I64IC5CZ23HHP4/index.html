<html><header><meta charset="utf-8"><title>案件速遞時代廣場需交代賬目</title></header><body><h1>案件速遞<br>時代廣場需交代賬目</h1><p>【本報訊】九龍倉集團被指違反契約，將銅鑼灣時代廣場公共空間出租牟利，遭政府入稟索償。高等法院暫委法官陳江耀昨指，時代廣場有責任披露賬目，下令被告時代廣場有限公司於30天內呈交93年1月至08年6月間，出租公共空間予第三者舉行展覽的所有有關文件、場租資料，以及場地管理、保養及人流控制等開支。<br>法官認為，時代廣場質疑政府無權控告，並非簡單的法律問題，需要審核事實證供才能作出裁決，應留待案件日後開審時再爭拗。<br>案件編號：HCA1095/08
</p></body></html>
