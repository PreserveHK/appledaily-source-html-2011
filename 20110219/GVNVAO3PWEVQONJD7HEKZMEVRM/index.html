<html><header><meta charset="utf-8"><title>農村少女組歌舞「騎呢」</title></header><body><h1>農村少女組歌舞「騎呢」</h1><p>最強農村少女組合現身河北！由三個女孩組成的「騎呢」農村少女團體在河北的春晚節目上，載歌載舞表演歌曲《自由飛翔》（圖），她們完全不搭調的演出短片流傳網絡後卻意外爆紅，讓網友們笑到流淚，大呼：「明年央視（春晚）就靠她們了！」<br>表演中三人各司其職，舞台中心的主唱展現不錯的歌喉，兩旁伴舞少女的「舞蹈對決」，更讓人笑破肚皮。左邊穿裙子的女孩走狂野風格，不停抱頭扭動，熱力四射；但站在右邊的少女卻異常地冷靜，大部份時間邊跳邊發呆，最後總算木訥地表演一小段地板動作。表演整體上是無厘頭，但有網友讚她們歌舞比乏味的央視春晚還好。<br>土豆網</p></body></html>
