<html><header><meta charset="utf-8"><title>《惡人》日奧斯卡成大贏家</title></header><body><h1>《惡人》日奧斯卡成大贏家</h1><p>第34屆日本奧斯卡電影頒獎禮前晚於東京舉行，《惡人》奪5獎成大贏家，包括妻夫木聰和深津繪里封帝稱后，兩名老牌演員柄本明及樹木希林分別奪得最佳男、女配角，該片亦獲頒最佳配樂。《告白》則連掃最佳電影、導演、劇本及剪接4個獎。</p><p>瑛太弟含淚領獎</p><p>妻夫木領獎時高興得流淚，深津則不怕緋聞，指要與妻夫木擁抱慶祝。奪得新人獎的瑛太胞弟永山絢斗，其父剛自殺身亡，眼濕濕的他領獎時強顏歡笑，領獎後立即離開沒有發言；瑛太則停拍外景，前晚從山形縣趕回東京為父辦後事。</p></body></html>
