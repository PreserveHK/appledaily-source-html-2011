<html><header><meta charset="utf-8"><title>G.E.M.當街甜蜜煲粥</title></header><body><h1>G.E.M.當街甜蜜煲粥</h1><p>G.E.M.（鄧紫棋）去年初被傳與林宥嘉撻着，至去年12月二人更在港拍拖斷正，林宥嘉更因不忿被傳媒拍下照片而跟記者發生衝突。未知兩人是否不想再被傳媒追訪，前日元宵佳節，只見G.E.M.偕助手到銅鑼灣開工，未見林宥嘉相陪。<br>前日傍晚6時許，G.E.M.與女助手在百德新街現身，G.E.M.邊行邊講電話，狀甚甜蜜，懷疑正與林宥嘉通電話。沒多久，G.E.M.發現記者拍照，即緊張地上前問道：「你哋跟咗我好耐啦？」記者表示跟了幾條街，G.E.M.卻笑笑口說：「我唔信。」然後偕助手走進TowngasAvenue工作。<br>採訪、攝影：羅德光</p></body></html>
