<html><header><meta charset="utf-8"><title>兩船相撞幸無傷亡</title></header><body><h1>兩船相撞幸無傷亡</h1><p>【本報訊】昨午1時15分，海事處接獲報告，指青衣油庫碼頭對開西南海面，有一艘長71米的內河船，與一艘長49米的運沙船碰撞，運沙船輕微損毀入水，水警輪及消防船接報趕往現場海面，將運沙船拖離航道，由消防員協助泵水解困，最後脫險。事件中無人受傷，亦無船員失蹤，消防船一直在場戒備。<br>天文台資料顯示，昨午1時許，青衣附近海面能見度低，僅3,700米能見度範圍，呼籲駕駛船隻人士小心航行。海事處正調查運沙船與內河船相撞的原因。</p></body></html>
