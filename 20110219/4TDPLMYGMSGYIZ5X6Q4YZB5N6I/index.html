<html><header><meta charset="utf-8"><title>救護車撞毀倒後鏡</title></header><body><h1>救護車撞毀倒後鏡</h1><p>【本報訊】一輛往接載病人的救護車，昨晨駛經灣仔軒尼詩道交通燈位時，與一輛貨車輕微碰撞，救護車倒後鏡損毀，無人受傷，消防處事後改派另一輛救護車將病人送院治理。<br>昨晨10時許，救護車A496，由35歲車長駕駛，載着兩名救護員，沿天樂里北行往駱克道接載一名腳痛病人。救護車駛至與軒尼詩道交界停紅燈後開車時，疑太貼近左邊一輛貨車，救護車左邊倒後鏡撞及貨車右邊倒後鏡，救護車倒後鏡指揮燈毀爛，消防處即時調派附近另一輛救護車A392前往接載病人入院。</p></body></html>
