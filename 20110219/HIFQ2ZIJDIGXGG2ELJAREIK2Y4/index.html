<html><header><meta charset="utf-8"><title>案件速遞導遊工會兩員涉打人</title></header><body><h1>案件速遞<br>導遊工會兩員涉打人</h1><p>【本報訊】香港旅遊業議會去年底因導遊阿珍謾罵旅客事件，開會討論規定一團一導遊。香港導遊總工會理事長率眾上門要求發言，其間疑與另一理事出手打在場保安。理事長與理事同被控一項普通襲擊罪，昨在東區裁判法院提堂。兩人否認控罪，准保釋至下月30日審訊。控方稱會在庭上播放近一小時閉路電視片段。<br>兩被告為香港導遊總工會理事長黃嘉毅（37歲）及理事曾世平（54歲）。兩人否認於去年12月14日，在北角香港旅遊業議會辦公室襲擊男子游德信。<br>案件編號：ESCC682/11
</p></body></html>
