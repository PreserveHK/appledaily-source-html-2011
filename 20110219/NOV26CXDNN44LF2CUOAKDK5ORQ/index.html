<html><header><meta charset="utf-8"><title>珍納抵台住MJ生前套房</title></header><body><h1>珍納抵台住MJ生前套房</h1><p>已故流行曲天王米高積遜（MichaelJackson）的胞妹珍納積遜（JanetJackson），周一在港演唱完後，留港玩足三天，昨日中午才飛往台灣繼續巡演。</p><p>匆匆離台</p><p>珍納抵達台北桃園機場時，與來港時一樣，笑容滿面向歌迷打招呼，又拍下現場熱鬧情況。<br>珍納今次是首次到台灣演唱，更揀選了MJ生前兩次到台灣時，曾下榻過的晶華酒店總統套房。她昨日抵台後立即到演出場地南港展示館綵排，晚上舉行演唱會後，今晚便離開台灣。</p></body></html>
