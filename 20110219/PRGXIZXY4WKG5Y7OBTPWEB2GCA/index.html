<html><header><meta charset="utf-8"><title>90後美女似充氣娃娃</title></header><body><h1>90後美女似充氣娃娃</h1><p>到底是「充氣娃娃」還是美女？最近內地網絡出現了一位長得酷似充氣娃娃的90後美女，更火紅到韓國，本月兩度登上當地各大門戶網站的檢索排名前列。她在個人網誌中自稱王嘉韻（圖），身高164厘米，體重42公斤，出生於香港九龍區，目前居住在深圳，就讀中學。從她上傳的照片來看，的確很難分辨出她究竟是人還是人偶，一雙超大的眼睛、瓜子臉、火辣的身材，實在完美得有點過份。雖然有網友指她的唯美照片應該是改圖加上濃厚化妝的產物，但仍有不少韓國粉絲熱烈支持，讚她是「身材終結者」，留言指「希望看到更多的照片」，更不諱言「希望成為朋友」。<br>鳳凰網</p></body></html>
