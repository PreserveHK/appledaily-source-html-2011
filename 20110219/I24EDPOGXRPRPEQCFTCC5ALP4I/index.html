<html><header><meta charset="utf-8"><title>梁靜茹結婚一年努力造人</title></header><body><h1>梁靜茹<br>結婚一年努力造人</h1><p>梁靜茹前晚到沙田舉行元宵簽名會，她自言早前慶祝完結婚一周年，並去了上海老爺奶奶家過年，感覺十分溫馨，她和老公更交換禮物，她說：「老公送了把開信刀畀我，我就回贈支筆，感覺很warm。」</p><p>「想生一仔一女」</p><p>梁靜茹表示雖然前日元宵佳節老公未有陪同來港，但她一向喜歡與老公在網上聯繫，她自爆有時連粉絲都會見到她與老公傾談，感覺很親近。梁靜茹坦言很想早日生BB，但因有工作在身，最快也要到明年才努力，不過即使她做了媽媽也無意退居幕後，她說：「想生一仔一女，最好雙胞胎，我不會考慮人工受孕，小朋友長大需要時間，所以亦不打算給人湊。」<br>採訪、攝影：譚倩宜</p></body></html>
