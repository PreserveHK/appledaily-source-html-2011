<html><header><meta charset="utf-8"><title>案件速遞危駕累死妻司機入獄</title></header><body><h1>案件速遞<br>危駕累死妻司機入獄</h1><p>【本報訊】貨車司機於去年2月7日與負責跟車的妻子運送回收廢紙後，將車駛回深水埗。當行經大埔道時，因天雨路滑，又沒減速，貨車失控鏟上行人路，撞向三間店舖，令七名途人受傷，妻子被拋出車外死亡。司機早前被裁定危險駕駛導致他人死亡罪成立，昨在區域法院被判囚一年半，停牌四年，出獄後要重新考牌。<br>法官陳廣池指被告林志發（59歲）喪妻值得同情，惟他仍覺得事件是意外，不覺干犯罪行。法官指事件是社會及家庭悲劇，若非被告危駕，本可避免死傷。<br>案件編號：DCCC951/10</p></body></html>
