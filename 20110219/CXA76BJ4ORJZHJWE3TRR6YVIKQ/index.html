<html><header><meta charset="utf-8"><title>平治翻車司機輕傷</title></header><body><h1>平治翻車司機輕傷</h1><p>【本報訊】一輛平治房車在屯門公路失事撞壆翻轉，司機輕傷送院。昨清晨5時45分，35歲姓何男子駕駛白色平治房車，沿屯門公路九龍入新界，駛近小欖時突然失控，撞向路邊石壆後翻轉，四輪朝天及滑行約10米始告停下。<br>意外後，房車輕微損毀，司機輕傷爬出車外致電報警求助。警員到場替肇事司機進行酒精測試，證實無飲酒，司機雙手痛送院治理。稍後拖車到場將翻轉的房車扶正並拖走，警方正調查意外原因。</p></body></html>
