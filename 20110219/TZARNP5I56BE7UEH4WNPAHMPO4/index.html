<html><header><meta charset="utf-8"><title>趙式芝偕密友篤魚蛋</title></header><body><h1>趙式芝偕密友篤魚蛋</h1><p>前日是中國元宵節，前晚6時，趙世曾女兒趙式芝（Gigi）與同性密友楊如芯（Sean）在跑馬地出現，二人穿上簡便服裝，Gigi揹上脹卜卜的大背囊，Sean則依舊以中性打扮。<br>兩人一同在跑馬地街頭漫步，行經成和道一間小食店時，Gigi與Sean花了8元買了一串燒賣兩份食，Gigi吃了幾粒燒賣後，便遞給在旁的Sean，兩人有講有笑，十分溫馨。其後Sean很有「手尾」，將吃完燒賣的竹籤丟進垃圾桶，之後便取回其Benz座駕，與Gigi一同離開。<br>採訪、攝影：彭琮然</p></body></html>
