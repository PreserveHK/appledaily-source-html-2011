<html><header><meta charset="utf-8"><title>蜂鳥間諜機入屋刺探軍情</title></header><body><h1>蜂鳥間諜機入屋刺探軍情</h1><p>美國最新迷你間諜機亮相，它的外形像一隻活生生的蜂鳥，令敵人難以分辨出它是間諜機。<br>它名叫「納米蜂鳥」，翼展只有16厘米，重量比2A電池還要輕。加州偵察機供應商AeroVironment前日（周四）發放的測試片段，顯示載有微型攝錄機的「納米蜂鳥」飛進一棟建築物，然後由另一邊飛出來，拍下附近環境。<br>「納米蜂鳥」靠拍動小翅膀飛行，時速約18公里，科學家花了五年時間斥資400萬美元（3,120萬港元）才研製而成，美軍希望它能夠上戰場，刺探敵人的位置和秘密。專家正研究令蜂鳥像真鳥一樣，飛進打開的窗戶和停留在電線上進行監察。<br>美聯社/英國《每日郵報》</p></body></html>
