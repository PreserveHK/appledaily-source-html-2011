<html><header><meta charset="utf-8"><title>NEW新短訊：追櫻啦喂！</title></header><body><h1>NEW新短訊：追櫻啦喂！</h1><p>香港嘉道理農場的櫻花居然於農曆新年期間開得最燦爛，不過唔夠10日，就落得七七八八了。日本氣象協會都有個「櫻花開花預想圖」於新年期間推出，下個預計係3月22號的宮崎縣，賞花期會一直去到5月7日北海道，普遍比去年早一個禮拜到10日呢，快啲買機票book酒店啦！<br><br>日本氣象協會http://tenki.jp/sakura/<br><br>Rurubuhttp://www.rurubu.com/season/spring/sakura/<br><br>記者：陳慧敏</p></body></html>
