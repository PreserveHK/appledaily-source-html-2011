<html><header><meta charset="utf-8"><title>着數快遞：「蠔」食奧克蘭</title></header><body><h1>着數快遞：「蠔」食奧克蘭</h1><p>好凍好凍，好想要番啲陽光，但又未想好似夏天般熱辣辣，都係着少件褸又凉浸浸的秋天啱feel。由即日起至3月11日，新西蘭航空來回奧克蘭機票減價，只要於3月3日至6月15日間出發，機票只$6,940起。其實都未算好抵，最好嘆埋新鮮肥蠔，因為若2人同行除機票外，仲加多一晚酒店連「蠔」食晚餐，每人加$940，即$7,880起就可以有豪玩「蠔」食套票，咁就抵好多囉！<br><br>查詢：http://www.airnewzealand.com.hk<br>（新西蘭航空）<br><br>記者：陳慧敏</p></body></html>
