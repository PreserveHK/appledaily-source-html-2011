<html><header><meta charset="utf-8"><title>煙花炸爆頭　青年慘死</title></header><body><h1>煙花炸爆頭　青年慘死</h1><p>福建發生恐怖煙花炸爆頭死亡事件。一名29歲男子阿忠（化名）前晚在莆田市城廂區靈川鎮下尾村祈福儀式中燃放煙花，不料煙花點燃後瞬間爆開，其間完全沒有緩衝時間，其中一枚煙花直接打中他的頭部。他的頭顱被炸開，醫生趕到後證實他已死亡，附近鄰居昨在事發地點十多米外撿回其頭蓋骨。<br>據靈川鎮安監站人員稱，肇事的是湖南省瀏陽市關口花燈花炮廠生產的「花燈牌」煙花，口徑超過4寸，共有25發。由於它爆炸威力大，必須由專業人員或者其指導下燃放，故禁止在市場上銷售。事故發生後，當地公安已介入調查，初步估計起因是煙花質量出了問題。<br>福建《東南快報》</p></body></html>
