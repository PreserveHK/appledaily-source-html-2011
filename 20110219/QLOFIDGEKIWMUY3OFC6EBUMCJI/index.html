<html><header><meta charset="utf-8"><title>隔牆有耳：阿斌坐輪椅逛電腦節 - 李八方</title></header><body><h1>隔牆有耳：阿斌坐輪椅逛電腦節 - 李八方</h1><p>長沙灣街頭電腦節廣告聲稱有好多筍貨平貨，八方身體力行抗通脹，噚日到場睇睇係唔係真係有咁多着數，行咗唔夠半個圈，赫然見到全癱嘅阿斌，坐住輪椅由菲傭陪伴喺場內睇嘢，相信目的同八方一樣。<br>連行動不便嘅阿斌都嚟掃貨，街頭電腦節真係咁吸引？不過阿斌同八方講，初步睇完，未有咩入手目標。<br>佢話殘疾人士其實好需要電子電腦產品協助日常生活，以佢為例，平時基本上唔可以無咗電腦，否則與人溝通、寫稿都好困難，可惜電腦節冇乜適合殘疾人士用嘅產品，佢建議大會日後引入呢類產品，同時闢設殘疾人士專區，應該可以吸引有需要人士。</p></body></html>
