<html><header><meta charset="utf-8"><title>蘋果開倉：馬體會有「薩」氣 - 戰鬥員A</title></header><body><h1>蘋果開倉：馬體會有「薩」氣 - 戰鬥員A</h1><p>最近日本為到北海道嘅中國旅客出禮儀小冊子，內裏提到日本人喺公共場合啲習慣，例如傾偈會音量收細，搭地鐵要排隊，買嘢唔講價等，呢啲全部都係大部份中國旅客做唔到嘅基本禮貌。家嘅中國經濟實力肯定屬於大國，但人民嘅質素，可以喺旅客身上都睇得一清二楚。馬體會雖陷低潮，但對手薩拉戈薩唔算強，博反彈。<br>戰鬥員A<br><br>心水：馬德里體育會（平）<br>近5場戰績：LLLLL<br>心得：馬體會物極必反。</p></body></html>
