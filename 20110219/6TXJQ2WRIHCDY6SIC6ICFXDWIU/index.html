<html><header><meta charset="utf-8"><title>林峯大馬開騷怕GetWet</title></header><body><h1>林峯大馬開騷怕GetWet</h1><p>林峯昨晚在馬來西亞舉行演唱會，今次是他在馬來西亞首個室外個唱，在一個人工沙灘上搭建舞台。前日林峯到場地綵排，但卻突然落大雨，雖然無損林峯心情，但他卻擔心正式演出時會落雨，怕台下觀眾及歌迷受苦，他笑說：「雖然我有首歌叫《Let'sGetWet》，但我都唔想大家俾雨淋到濕晒。」問到想不想在沙灘上開個唱？林峯表示希望有此機會，會否介意穿泳褲唱歌？他笑說：「泳褲唔好獻醜。」</p></body></html>
