<html><header><meta charset="utf-8"><title>江湖救急Apps：最後衝刺好幫手</title></header><body><h1>江湖救急Apps：最後衝刺好幫手</h1><p>大家自由行時會搵Zuji、Priceline訂機票，喺apps度呢？Kayak會是個最簡單的免費選擇。它不會幫你訂酒店、機票，你只要輸入基本資料，如目的地、日期等，它就會從連結的網站中，找最合心的酒店、機票，亦會顯示有用資料給你聯絡有關方面。除基本資料外，另類些少如大部份機場有甚麼舖頭、位置等，都可方便大家在旅行中作最後衝刺。<br><br>記者：陳慧敏
