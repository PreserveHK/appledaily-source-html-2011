<html><header><meta charset="utf-8"><title>超級阿婆勇退兩賊</title></header><body><h1>超級阿婆勇退兩賊</h1><p>英國再有「超級阿婆」英勇抗賊！兩名劫匪（下圖）日前行劫東薩塞克斯郡一家古董珠寶店，67歲店員詹納（SusanJenner）臨危不亂，先按動警鐘，再與44歲店長斯溫（MariaSwain）拿起鐵枝攻擊兩賊。</p><p>兩名婦人用力猛打，打到鐵枝都彎了。其中一名劫匪仍能成功掠去總值15,850英鎊（20萬港元）的一條鑽石頸鏈和兩枚鑽石戒指，逃走期間還撞傷一名途人，但警方其後將他拘捕；另一名劫匪就當場被捕。兩賊分別判監七年和六年。英國《每日郵報》</p></body></html>
