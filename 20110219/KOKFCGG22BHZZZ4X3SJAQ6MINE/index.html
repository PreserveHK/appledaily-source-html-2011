<html><header><meta charset="utf-8"><title>及時食：鐵板燒午餐任食前菜</title></header><body><h1>及時食：鐵板燒午餐任食前菜</h1><p>平日很少午餐去吃鐵板燒吧？海賀鐵板燒為了吸納更多午市客，近日推出「半自助沙律吧午市套餐」，日式前菜如冷豆腐、酸青瓜海帶，忌廉煮雞肉、豚肉煮馬鈴薯等家常日本小菜任吃，然後再選定一個鐵板主菜，選擇有牛油三文魚、美國薄牛肉燒和日本豚肉等，隨餐更附送炒飯、蒿麥麪或烏冬及甜品，肯定飽到上心口。</p><p>海賀鐵板燒（29722888）<br>半自助沙律吧午市套餐<br>供應時間：星期一至五12nn-2:30pm（假期除外）<br>價錢：每位$198至$238（另加一）</p></body></html>
