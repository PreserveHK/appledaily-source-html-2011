<html><header><meta charset="utf-8"><title>「最給力年會」舞女助興</title></header><body><h1>「最給力年會」舞女助興</h1><p>內地許多公司賺大錢的同時，越來越重視年會，由過往簡單的聚餐，演變成公司員工大派對、嘉年華。春節期間，網民鬥晒「最給力年會」，當中有公司老闆請來三點式舞女表演節目，犒賞員工。網上熱傳的《某公司年終聚會竟請舞娘助興！》帖子，專門請來穿着三點式熱舞女郎搞氣氛（圖）。員工熱烈圍觀，並紛紛用手機拍照。另一公司則讓員工上台角色扮演，大玩制服誘惑，女的扮演女警、女護士，男的扮犀利哥。<br>廣東南都網</p></body></html>
