<html><header><meta charset="utf-8"><title>案件速遞非洲裔漢虐兒判守行為</title></header><body><h1>案件速遞<br>非洲裔漢虐兒判守行為</h1><p>【本報訊】一名喀麥隆裔父親為買電話卡致電患病的母親，獨留一對年僅2歲及3歲兒子在家，用一條紅色狗帶綁上大門，將稚子鎖在屋內，鄰居發現小兄弟驚恐哭喊報警。涉案父親被控虐兒罪，昨在屯門裁判法院被判自簽1,500元，守行為1年。案發今年1月14日晚7時許，31歲被告在屯門掃管笏住所晚膳時，接獲通知母親患病，他遂用狗帶綁門留下一對兒子在家，離去買電話卡致電母親。警員接獲鄰居舉報到場，發現小兄弟衣服濕透有尿味，電力被切斷，廚房地面濕滑，廚具及利刀易取，對兩童構成危險。<br>案件編號：TMCC182/11</p></body></html>
