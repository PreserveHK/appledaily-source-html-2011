<html><header><meta charset="utf-8"><title>有得食：限量雪糕花冧情人最啱</title></header><body><h1>有得食：限量雪糕花冧情人最啱</h1><p>情人節快到，送花是例牌動作，但當日的揦脷價和花朵的新鮮度，都沒有選擇餘地，何不考慮另類花之選。Haagen-Dazs於今年情人節首創限量雪糕蛋糕BlossomingFlowerCake，將十四個雪糕球砌成花束造型，睇得又食得，慳家女友實唔會話你嘥錢。仲可以選用專屬速遞服務，咁就唔怕雪糕溶掉變奶昔，但謹記限售一百個，想要製造驚喜就要快手。</p><p>Haagen-Dazs（26296116）</p></body></html>
