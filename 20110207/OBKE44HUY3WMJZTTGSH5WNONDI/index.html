<html><header><meta charset="utf-8"><title>棄用斑馬線兩老被車撞</title></header><body><h1>棄用斑馬線兩老被車撞</h1><p>【本報訊】兩名年逾七旬的男女晨運客，昨晨7時30分，在尖沙嘴柯士甸道童軍中心對開橫過馬路時，不慎被一輛私家車撞及，兩人倒地受傷，警方調查初步懷疑意外涉及有人亂過馬路。<br>兩名傷者分別為79歲的簡伯和71歲的胡婆婆，據悉兩人在九龍公園晨運後結伴往飲早茶，當他們從九龍公園行至柯士甸道22號對開時，疑貪圖方便捨棄10米外的行人過路線，並直接橫過馬路。69歲姓鍾男子剛駕駛私家車駛至，收掣不及將兩人撞倒，兩人事後送院治理，幸無性命危險。</p></body></html>
