<html><header><meta charset="utf-8"><title>EXILE掃Billboard三獎</title></header><body><h1>EXILE掃Billboard三獎</h1><p>第二屆BillboardJapan音樂頒獎禮前晚在東京舉行，日本組合EXILE狂掃包括最高榮譽的最優秀歌手大獎、優秀流行歌手獎等共三獎，不過只得MATSU單拖現身領獎。MATSU對於跟去年一樣成為三冠王表示感激：「我們會繼續努力，希望做一隊對社會有貢獻的組合。」</p><p>嵐贏兩獎</p><p>女子組合AKB48、西野加奈和水樹奈奈同樣獲得優秀流行歌手獎，而嵐則憑《Troublemaker》連奪年度最暢銷細碟等兩獎。韓國組合4MINUTE奪得K-Pop新人獎，BackstreetBoys的NickCarter則任表演嘉賓。</p></body></html>
