<html><header><meta charset="utf-8"><title>求驗客手記：雲格搵史杜高域接班 - 求驗客</title></header><body><h1>求驗客手記：雲格搵史杜高域接班 - 求驗客</h1><p>阿仙奴領隊雲格家吓61歲，以教頭嚟講唔算老，不過就開始搵接班人，佢就推介舊年幫名古屋鯨魚首奪日聯冠軍嘅史杜高域（圖）。雲格咁欣賞現年45歲嘅史杜高域，除咗因為佢哋係好朋友同埋有師徒關係（喺鯨魚做教練時教過史杜高域），另一個原因係史杜高域都主張華麗足球。雲格話：「我希望史杜高域可做我嘅接班人。佢嘅足球哲學同我一樣。佢隊波都係打進攻足球，亦非常成功，證明佢係個出色教頭。」但東歐教頭喺英超唔多吃香，唔知阿仙奴敢唔敢冒呢個險呢？</p></body></html>
