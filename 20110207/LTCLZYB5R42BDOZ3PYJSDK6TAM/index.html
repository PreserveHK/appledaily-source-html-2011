<html><header><meta charset="utf-8"><title>求驗客手記：西布朗傳搵鶴臣救亡 - 求驗客</title></header><body><h1>求驗客手記：西布朗傳搵鶴臣救亡 - 求驗客</h1><p>鶴臣（圖）上個月先俾利物浦炒魷，不過天無絕人之路，佢老人家唔使怕，西布朗剛剛炒領隊迪馬堤奧，《每日郵報》就報道，球隊就想搵鶴臣救亡，睇嚟佢好快又有新工開。同樣都吼住份工嘅，就係「大儍」艾拿迪斯，佢俾布力般炒魷後一樣未有着落，之前傳過韋斯咸搵佢頂格蘭。睇番英國博彩公司嘅賠率，前紐卡素領隊曉頓係3倍大熱，艾拿迪斯係5.5倍次熱，鶴臣只係7.5倍半冷門，不過對西布朗球迷嚟講，都幾安心，因為鶴臣同艾拿迪斯都係護級專家，跌到去尾4嘅西布朗，睇吓新領隊可唔可以止跌回升。</p></body></html>
