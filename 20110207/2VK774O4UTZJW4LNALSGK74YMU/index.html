<html><header><meta charset="utf-8"><title>醫療短波睾丸素高易患自閉</title></header><body><h1>醫療短波<br>睾丸素高易患自閉</h1><p>男性荷爾蒙與自閉症關係密切，男女童患自閉比例為四比一，醫學界一直相信與男性荷爾蒙有關。澳洲一項研究就證實女孩子在胎兒期，於母體內接觸較高水平的男性荷爾蒙「睾丸素」，患上自閉症的風險會上升，研究追蹤383名女童及其母親健康狀況逾10年，在女童兩歲時進行自閉症測試，證明母親在懷孕時檢測到睾丸素水平較高的女童，自閉症比率較高；這組女童成長後，也較另一組人平均遲半年來經，顯示睾丸素影響持續多年。</p></body></html>
