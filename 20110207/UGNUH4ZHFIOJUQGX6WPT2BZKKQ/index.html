<html><header><meta charset="utf-8"><title>攀比之風催生「恐聚族」</title></header><body><h1>攀比之風催生「恐聚族」</h1><p>「去年底又買了輛車」、「剛剛去了趟歐洲回來」……春節是同學聚會的高峯期，但攀比之風卻導致聚會變味，催生了懼怕聚會的「恐聚族」。不少網民訴苦稱，與舊同學談論近況時，難免有比較，因此壓力很大，在日資企業任職的程先生表示，與同學聚會時感到「有點『炫富會』和『攀比會』的味道」，加上自己經濟狀況欠佳，就抗拒聚會。另有網民發帖稱，看到昔日成績差的同學現在風風光光，曾是品學兼優的自己卻是「風光不再」，心裏很不舒服，成為了參加聚會的障礙。<br>《北京晨報》</p></body></html>
