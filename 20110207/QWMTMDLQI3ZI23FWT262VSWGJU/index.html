<html><header><meta charset="utf-8"><title>GaryMoore隊酒暴斃</title></header><body><h1>GaryMoore隊酒暴斃</h1><p>獲公認為全球頂級搖滾結他手之一的英國音樂人GaryMoore，前日在西班牙一間酒店內逝世，終年58歲。據英國《太陽報》報道，Gary是因飲酒過量致死。</p><p>圈中人惋惜</p><p>據悉GaryMoore在西班牙時間前日凌晨4時左右，被女友發現在酒店房內失去知覺，當地救護人員向報章爆料說：「當時Gary只穿內褲，我們相信他是飲酒過量而死。」Gary70年代後期曾加入樂隊ThinLizzy，獨立發展後更成為傑出的藍調搖滾結他手。加拿大搖滾歌手BryanAdams等圈中人均對Gary逝世感可惜。</p></body></html>
