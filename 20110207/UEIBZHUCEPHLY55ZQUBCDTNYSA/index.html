<html><header><meta charset="utf-8"><title>求驗客手記：A高靠阿媽做紅娘 - 求驗客</title></header><body><h1>求驗客手記：A高靠阿媽做紅娘 - 求驗客</h1><p>無女不歡嘅車路士後衞艾殊利高爾（A高、圖），最近又叫咗一位女性進駐佢嘅大宅，但今次呢位女性就係A高嘅媽媽蘇兒。喺A高因為「偷食」而同歌星太太雪露離婚後，A高緋聞多多，不過，據講原來佢媾女叻，但打理家頭細務就一竅不通，連煎隻蛋都唔識。為免間大宅變垃圾崗，A高最近叫咗媽咪蘇兒嚟同佢一齊住。蘇兒除咗替個仔執屋外，亦唔想個仔俾人話係情場殺手鬼見愁，所以正喺度扯線，希望A高可以同雪露復合喎！</p></body></html>
