<html><header><meta charset="utf-8"><title>醫療短波戒口助改善過度活躍症</title></header><body><h1>醫療短波<br>戒口助改善過度活躍症</h1><p>兒童專注力失調及過度活躍症（ADHD）患者若嚴格戒口，有助改善病情。荷蘭研究人員跟進100名4至8歲的ADHD患者，一組人先接受測試，找出或會加劇病情的食物，並剔除出日常餐單，這組兒童一般只會進食米飯、瘦肉及新鮮蔬果，並吃小量薯仔及小麥食品；另一組則跟從一般健康餐單。結果五周後嚴格戒口的患者有近八成症狀有改善，包括專注力增強、脾氣有改善、頑固度降低等。</p></body></html>
