<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之病癒急忙增肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之病癒急忙增肥 - 馮仁昭</h1><p>陳敏之早前因身體出現小毛病被迫休息，經過調理後，已經逐漸康復，兼且開始投入工作，日前佢就同馬德鐘、蕭正楠、周家蔚同陳山聰，專程到澳門出席紅酒店開幕。當日陳敏之着咗條鮮紅嘅露肩裙，零舍省鏡，佢話：「身體已經慢慢康復緊，但係比之前仲瘦，所以家要努力增肥。」經過一場大病後，陳敏之對健康更加珍惜，暫時都唔會接劇，希望可以養好身體。
</p></body></html>
