<html><header><meta charset="utf-8"><title>遭20人圍毆3男捱揍</title></header><body><h1>遭20人圍毆3男捱揍</h1><p>【本報訊】三名青年前日深夜行經屯門蝴蝶邨商場對開時，突被約20名男子圍毆及用硬物襲擊，兩事主走避不及被打傷，另一人則被扑穿頭負傷返家再由父親報警送院，幸三名傷者均傷勢不重，警方正調查兇徒傷人動機。<br>前晚11時許，19歲姓劉、18歲姓張及17歲姓關青年，結伴行至蝴蝶邨商場對開湖翠路時，突然有約20名凶神惡煞的20多歲男子撲出，向三名事主施襲，三人寡不敵眾，被毒打一番，兇徒逃去無蹤。</p></body></html>
