<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿旦踢波爆肺入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿旦踢波爆肺入院 - 馮仁昭</h1><p>鄭丹瑞（阿旦）趁住呢個新年假，噚日去咗踢波，點知就樂極生悲入咗醫院。阿旦喺微博上自爆話落場踢波守龍門，佢已經接咗個波，但係對方球員依然飛身踢埋嚟，結果俾人踢到爆肺要即時入院。雖然阿旦冇再交代情況點樣，要唔要做手術，不過見佢仲可以上網留言，相信唔算太嚴重，連身在新加坡度假嘅汪明荃見到阿旦留言都有即時問候一下，仲祝佢早日康復。</p></body></html>
