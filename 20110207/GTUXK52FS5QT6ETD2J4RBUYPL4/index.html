<html><header><meta charset="utf-8"><title>醫療短波美發現治療卵巢癌新法</title></header><body><h1>醫療短波<br>美發現治療卵巢癌新法</h1><p>美國科學家發現治療卵巢癌的新方法，可令已惡化的末期卵巢癌逆轉至能接受傳統化療。科學家在實驗室研究中發現，具有調控細胞功能的小核糖核酸（小RNA）-429，可將卵巢癌細胞轉變為不能轉移的狀態，令癌瘤失去抗散功能，並停止轉移到其他器官，令醫療人員可利用現有的治療將癌細胞完全殺死。醫學界現時仍未有對抗末期卵巢癌的有效方法，患者的死亡率一般較其他癌症高。</p></body></html>
