<html><header><meta charset="utf-8"><title>案件速遞女生X稱答錯題被非禮</title></header><body><h1>案件速遞<br>女生X稱答錯題被非禮</h1><p>【本報訊】英文補習老師涉嫌在大埔住所非禮兩名女生案，昨在區域法院續審。現年13歲的女生X供稱，被告要她做習作時，便緊貼她坐在背後，發現她答錯了，便伸手進她的衣服及胸圍內，如「唧」她般摸她胸部。<br>X昨透過視像系統作供稱，於去年1月遭被告藍鉅新（48歲）三度非禮。X稱：「我根本以為佢同我玩緊，我冇諗過佢會咁做。」她又哭訴：「我唔想記住嗰啲嘢。」<br>案件編號：DCCC699&amp;703/10</p></body></html>
