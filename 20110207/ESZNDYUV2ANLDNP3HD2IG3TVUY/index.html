<html><header><meta charset="utf-8"><title>星閃閃德乙鋒將　潛藏不露 - 銀狼</title></header><body><h1>星閃閃<br>德乙鋒將　潛藏不露 - 銀狼</h1><p>雖然德乙的水準不及德甲，但該聯賽亦擁有不少出色前鋒，最明顯例子是凱沙羅頓今季升上甲組後，陣中前鋒拿傑亦有力躋身射手榜前列。<br>現時值得留意的德乙前鋒，莫過於效力1860慕尼黑、暫時取得10個入球的前德國國腳拿奧夫；還有去年南非世界盃一哭成名、波琴入球命脈鄭大世。再者，亞琛及科特布斯的前德國U21成員班捷文奧亞及尼斯彼德臣，迄今一樣取得13個聯賽「士哥」，尤其是只得22歲的後者，若助球隊升上甲組並持續有出色表現，晉身大國腳並非遙不可及。<br>銀狼</p></body></html>
