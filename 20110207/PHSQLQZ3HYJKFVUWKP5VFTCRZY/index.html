<html><header><meta charset="utf-8"><title>遞紙條劫銀行賊事敗</title></header><body><h1>遞紙條劫銀行賊事敗</h1><p>【本報訊】戴口罩獨行賊想食「開年飯」，昨午趁銀行新年休假後首日開門營業，在葵涌邨商場創興銀行遞紙條聲稱打劫，女職員被嚇得不知所措全無反應，賊人無奈事敗逃去。<br>葵涌邨商場一樓創興銀行設有四個密封式櫃位。昨午3時半，一名年約40歲戴黑色鴨舌帽及口罩的男子，走近二號櫃位向姓張女職員（34歲）遞上紙條，寫着「打劫，五萬元，有槍」，賊人並作勢摸弄自己褲袋，女職員嚇至不知所措。十多秒後，賊人見女職員未有回應，事敗轉身逃去。</p></body></html>
