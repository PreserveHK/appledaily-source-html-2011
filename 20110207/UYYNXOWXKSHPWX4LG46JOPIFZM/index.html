<html><header><meta charset="utf-8"><title>曹格難忘印度人派綠利是</title></header><body><h1>曹格難忘印度人派綠利是</h1><p>一班bma藝人曹格、周國賢、陳貝兒、胡琳、野仔，以及梁奕倫，趁新年相約在老闆的餐廳大牌檔食飯賀年。一哥曹格說老家馬來西亞的新年與香港不同，當地不同種族的人會一起慶祝，他說：「大家過新年嘅時間都唔同，最特別係印度人，佢哋新年會派綠色利是。」<br>仍是單身的陳貝兒最希望新一年行桃花運：「最好公司再簽多啲男藝人，等我有機會揀吓。」好爸爸周國賢最喜歡在農曆年與家人相聚，並會與他們遊車河，呼吸新鮮空氣。野仔六子中的阿占謂：「今年希望搵多啲錢，人多咗要搵多啲先夠分。」梁奕倫新年要排舞台劇，他說：「有得搵錢，冇假放都冇咩所謂。」<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
