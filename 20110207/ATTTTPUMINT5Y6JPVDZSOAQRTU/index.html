<html><header><meta charset="utf-8"><title>案件速遞測量師入稟阻紀律聆訊</title></header><body><h1>案件速遞<br>測量師入稟阻紀律聆訊</h1><p>【本報訊】香港測量師學會產業測量組副主席陳超國（圖），去年6月接獲學會通知他被投訴，學會已展開調查並委任紀律委員會，向陳作出指控。但陳指根據《測量師註冊條例》，處理註冊測量師的紀律問題屬測量師註冊管理局的責任，學會無權處理。陳超國日前入稟高等法院申請司法覆核，要求推翻學會決定。陳超國現為第一太平戴維斯估值及專業顧問（大中華區）董事總經理。陳在入稟狀指，香港測量師學會從沒有通知他有關投訴的內容。學會於今年初向陳表示，向他進行紀律程序並無違法。<br>案件編號：HCAL6/11
</p></body></html>
