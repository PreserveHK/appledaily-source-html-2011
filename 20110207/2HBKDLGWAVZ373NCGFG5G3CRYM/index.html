<html><header><meta charset="utf-8"><title>隔牆有耳：「黃金」滿屋房署未即清理 - 李八方</title></header><body><h1>隔牆有耳：「黃金」滿屋房署未即清理 - 李八方</h1><p>新正頭，邊個唔想黃金滿屋？失明人協進會年初二就食到正，不過嗰啲唔係真金白銀，而係樓上爆渠，搞個成個辦事處「黃金」滿溢，臭氣冲天。會長莊陳有噚日同八方呻，話觀塘翠屏嘅會址屬房屋署管理，四年前曾經爆過一次，事隔三年，又再爆過，呢次仲撞正大年初二，但因為房屋署承辦商仲未開工，搞到噚日初五仲未有人嚟修理。<br>莊陳有話，辦事處唔少文件，仲有凸字機搞到污穢不堪，噚日忍無可忍寫電郵畀房屋署長，問佢班師傅幾時嚟收拾殘局。署長噚日放完農曆年假，第一日開工就收到呢單畸士，拍晒心口話今日一定會派人去清理現場。</p></body></html>
