<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎芷珊避談姑丈賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎芷珊避談姑丈賭王 - 馮仁昭</h1><p>近日何家爭產搞到滿城風雨，何家嘅親友都成為傳媒追訪對象，身為何鴻燊已故長房黎婉華個姪女嘅黎芷珊，噚日到荃灣出席活動時亦成為焦點，佢見到有記者採訪時都一臉愕然，但就有問有答，佢坦言以前都有去賭王家拜年，不過自從姑媽過身後就好多年冇同何家聯絡，佢話：「黎家就有聯絡，如果公司安排我採訪都會做，但自己就唔想講咁多，費事俾人覺得我博啲乜。」
</p></body></html>
