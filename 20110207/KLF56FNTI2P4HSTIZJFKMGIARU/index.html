<html><header><meta charset="utf-8"><title>任賢齊攬女剃老闆眼眉</title></header><body><h1>任賢齊攬女剃老闆眼眉</h1><p>任賢齊日前到澳門MGM賭場舉行演唱會，小齊在台上落力演出感染台下觀眾，有男粉絲聽到小齊唱《月亮代表我的心》後，即肉緊錫身旁的太太，就連MGM總經理和女友上台獻花時也扮鬼扮馬，當女友公然向小齊要求抱抱時，MGM總經理即作「冇眼睇」狀，笑爆全場。<br>小齊透露農曆年初一至三已回台灣與家人過年，並狂食賀年食品，令自己胖了不少。</p><p>豪派利是</p><p>小齊派利是也派了約十多萬新台幣，他說：「忙完澳門個唱後，我會與太太和小孩去美國登台，接着會旅行休息享家庭樂，不過現時美國好像大風雪，所以要到達當地才決定會否滑雪。」<br>撰文：林妃</p></body></html>
