<html><header><meta charset="utf-8"><title>102歲男人瑞病發逝世</title></header><body><h1>102歲男人瑞病發逝世</h1><p>【本報訊】昨晨7時許，一名102歲的人瑞老翁懷疑病發，在入住的油麻地彌敦道358號善美大廈一間樓上護老院，被姓廖（52歲）女職員發現在床上昏迷不醒，無呼吸脈搏，廖婦即時報警求助。救護員到場為沈伯急救，由護老院女職員陪同送院，惜送院搶救後延至早上8時17分證實不治。警方初步調查後認為事件無可疑，相信沈伯年老病發致死，惟真正死因有待驗屍確定。有關護老中心則拒絕回應事件。</p></body></html>
