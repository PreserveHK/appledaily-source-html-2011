<html><header><meta charset="utf-8"><title>張家輝戒飯半年終解禁</title></header><body><h1>張家輝戒飯半年終解禁</h1><p>張家輝為準備拍片，用半年時間不吃白飯減肥至117磅，他日前終投入拍攝電影《大追捕》，與任達華、文詠珊和謝安琪等合作。</p><p>撼頭埋牆</p><p>變成鋼條人的家輝第一日開工便要拍重頭打戲，他除了喝健康飲料外，還吃了半年來第一口白飯，之後直踩10小時，打鬥連場，事後他說：「都唔記得幾耐冇食過白飯，覺得啖飯真係好香，半年來地獄式特訓，今日要打咁多場，點都要食啖飯幫自己打氣，就算只食一啖都係精神上嘅支持。」<br>雖然拍攝時打得家輝死去活來，要用頭撼牆，難得他全情投入演出，空檔時仍毫不鬆懈地鍛煉，拿出輕便健身用品不停做運動。<br>撰文：丁寧</p></body></html>
