<html><header><meta charset="utf-8"><title>冠軍狗冷藏精子誕三犬</title></header><body><h1>冠軍狗冷藏精子誕三犬</h1><p>澳洲冠軍獵狐爹利（foxterrier）「GrenparkKeepers」，1994年已逝世，但狗主人在牠死前五年已替牠冷藏精子，事隔22年，今年透過新技術令精子再度活躍，以人工授孕方式令牠的玄孫女成孕，誕下三小狗（圖）。<br>替GrenparkKeepers冷藏精子和人工授孕收費接近44,808港元，狗主普賴斯說：「這些小狗是無價的。」三隻小狗，包括兩子一女，上月8日出生。負責今次人工授孕的獸醫梅森透露，他利用歐洲一套全新技術，才能令冷藏了那麼多年的精子能培育出這些健康的小狗。<br>英國《每日郵報》</p></body></html>
