<html><header><meta charset="utf-8"><title>偷拍裙底春台男地鐵被捕</title></header><body><h1>偷拍裙底春台男地鐵被捕</h1><p>台鐵列車出現偷拍之狼！一名32歲林姓男子（圖中），趁車上女乘客睡着、大腿微張之時，竟拿出相機偷拍裙底春。<br>上周六（上月30日）晚上8時許，林從桃園楊梅登上一列台鐵，準備前往台北萬華。當列車駛至桃園中壢時，他發現坐在對面、穿着短裙的女子，身材不錯，且因熟睡，大腿微張，於是拿出相機偷拍。其間他被其他乘客發現，即場被制服，送交警方。警方稍後在林的相機內，發現上百張偷拍照片。林向警方承認對女性有「好奇和衝動」，於是才會偷拍。<br>台灣《蘋果日報》<br></p></body></html>
