<html><header><meta charset="utf-8"><title>鄭希怡打30針Botox</title></header><body><h1>鄭希怡打30針Botox</h1><p>鄭希怡（Yumiko）最近穩袋百萬酬勞，成為變靚D醫學美容代言人，日前她穿上大露背裝拍攝廣告照，並且捱了30針試打Botox和透明質酸美白針，踢走粗壯的甲組腳和去皺，實行大改造。<br>Yumiko說：「我自小跳芭蕾舞，所以小腿屬肌肉形肥胖，就算做運動或節食小腿依然粗壯，今次15分鐘打12針Botox，對腳嘅線條明顯收細。」除了瘦腿外，她打了10針Botox去除額頭的皺紋，而透明質酸美白針，則為提升皮膚保濕度，Yumiko自言希望可以更上鏡。<br>撰文：SnowYip</p></body></html>
