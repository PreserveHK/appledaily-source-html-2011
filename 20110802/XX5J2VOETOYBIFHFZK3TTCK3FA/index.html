<html><header><meta charset="utf-8"><title>松岡李那着熱褲走光</title></header><body><h1>松岡李那着熱褲走光</h1><p>近日進軍樂壇的日模松岡李那，昨日在灣仔動漫節出席新城活動。她穿上白背心和熱褲，大騷長腿，但下身不慎走光。<br>松岡昨日已是第四次在公開場合唱國語歌，發音尚算標準，她透過繙譯說：「我希望大家喜歡聽我唱歌。」松岡為了留港發展，勤力學廣東話，並說：「現在已聽得懂簡單的廣東話，我會努力學好。」松岡雖是模特兒，卻甚少水着出席活動，她說：「不是水着模特兒，雖沒展示身材，但也不怕被搶鏡，我不想跟別人比較。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
