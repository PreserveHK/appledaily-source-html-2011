<html><header><meta charset="utf-8"><title>話你知：北戴河政要避暑勝地</title></header><body><h1>話你知：北戴河政要避暑勝地</h1><p>北戴河不是河，實際就是渤海灣，位於河北秦皇島市，距北京約兩個鐘車程；因氣候宜人，景色優美，是華北罕有消夏勝地。自秦始皇起，歷代不少帝王名人都在那裏留下足迹。中共建政後，更成為政要們消夏首選。</p><p>自毛澤東起，中共歷代領導人逢酷暑都要到北戴河度假，順便在此「辦公」，以至每到酷暑，此地海濱浴場禁區林立，遊人禁足。2002年胡錦濤上台後，曾宣佈取消「北戴河辦公」，以博好感，但事實上，政要們去北戴河「度假避暑」傳統沒變。</p></body></html>
