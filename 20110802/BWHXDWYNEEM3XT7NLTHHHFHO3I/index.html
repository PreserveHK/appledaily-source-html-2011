<html><header><meta charset="utf-8"><title>*Apps士多：神獸卡落場即上No.1</title></header><body><h1>*Apps士多：神獸卡落場即上No.1</h1><p>近期熱爆高登神獸卡，其製作之認真，文字之抵死幽默，令佢紅遍網絡界。當中的「CCTVBee」、「地剷霸蠸」、「我真的憤怒鳥」等，甚具諷刺社會意味，令人大呼過癮！難怪神獸卡得以進行實體化印刷於書展賣個滿堂紅，小記更親耳聽到有年輕人因為買唔到而失望。可能因為咁，官方就出番個App畀各位分享一下。App只收錄了其中20款神獸，亦沒有遊戲功能，但勝在隻隻經典，有齊資料。呢隻App一上架即上到AppStore下載頭位，潮人要有。<br><br>記者：韓繼聰</p><p>《高登神獸卡》</p><p>發表日期：7月29日<br>大小：1.6MB<br>價錢：免費</p></body></html>
