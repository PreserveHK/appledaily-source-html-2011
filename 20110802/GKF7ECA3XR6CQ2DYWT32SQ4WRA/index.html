<html><header><meta charset="utf-8"><title>i風物語：iPad2插鍵盤　勁似筆電</title></header><body><h1>i風物語：iPad2插鍵盤　勁似筆電</h1><p>iPad輕巧又方便，作為玩物的確一流，但要昇華作實用工具，始終差一點點，其中一個原因就係鍵盤。iPad鍵盤佔了畫面差不多一半位置，手感絕不能說好，要另帶一個鍵盤出街又唔太方便。Logitech新推出嘅KeybroadCaseforiPad2就完美咁將iPadcase同鍵盤結合，並利用藍芽連接，非常方便。而鍵盤後端亦設有凹槽，方便放置iPad，令iPad變成notebook一樣。比較可惜的是，此鍵盤只有iPad2型號，仲用緊iPad嘅用家就無緣使用喇。<br><br>查詢：冠恆集團（36196500）<br><br>記者：韓繼聰</p></body></html>
