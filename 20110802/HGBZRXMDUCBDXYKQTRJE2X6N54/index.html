<html><header><meta charset="utf-8"><title>蘋果汁公園被偷避雷針　未影響西鐵</title></header><body><h1>蘋果汁<br>公園被偷避雷針　未影響西鐵</h1><p>【本報訊】西鐵兆康站上的屯門河畔公園，避雷針銅片今年初兩度被盜，康文署正安排機電署重新安裝銅片。港鐵則表示，車站、列車及路軌沿途的電纜杆，都附設避雷設備，今次事件對港鐵行車安全並無影響。<br>有傳媒日前報道，屯門河畔公園避雷針的導電銅片在今年1、2月兩次被保安員發現被盜。康文署稱，公園設有10支避雷針，現已透過機電署安排重新安裝約40米長的銅帶。港鐵發言人則強調，今次公園銅片被盜事件，對列車行駛安全並無影響，因為兩者的避雷設施完全獨立，所有列車都有避雷裝置，而沿路電纜杆亦設有避雷器。</p></body></html>
