<html><header><meta charset="utf-8"><title>蘋果綠葉兗煤14億購澳洲煤礦</title></header><body><h1>蘋果綠葉<br>兗煤14億購澳洲煤礦</h1><p>兗煤（1171）公佈，向高盛能源為主的投資者，購入位於澳洲昆士蘭蘇拉特盆地的露天煤礦項目，作價約14.29億元人民幣，項目總資源量17.32億噸，其中符合JORC標準的煤炭資源量7.23億噸，項目擁有的煤種是動力煤。項目一期原煤產能每年200萬噸，商品煤年產能140萬噸，至於二期工程計劃則可將原煤產能提升至1600萬噸，至於商品煤年產能將提升至1140萬噸。</p></body></html>
