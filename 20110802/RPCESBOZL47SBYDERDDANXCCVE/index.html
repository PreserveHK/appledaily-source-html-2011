<html><header><meta charset="utf-8"><title>着啱衫贈飲咖啡</title></header><body><h1>着啱衫贈飲咖啡</h1><p>英國著名三文治專門店「PretAManger」，最近喺銅鑼灣開新分店，推出「驚喜時刻」着數優惠，送出總值超過$50,000禮物。優惠分四種，一，喺8月18日前，凡惠顧均可抽一張「驚喜時刻機會卡」，有機會贏取$100現金券；二，杯底一出現贈飲貼紙，免費請飲；三，外賣袋或堂食餐盤內，隨機放上幸運曲奇；四，最抵死係「驚喜顏色日」，若顧客衣服顏色跟餐廳當日指定顏色相同，即送一杯香濃咖啡或熱茶，四個Chance，大把機會中獎，真有噱頭！<br><br>記者：徐影龍<br><br>PretAManger（28948887）<br>地址：銅鑼灣恩平道28號利園二期地下G12舖</p></body></html>
