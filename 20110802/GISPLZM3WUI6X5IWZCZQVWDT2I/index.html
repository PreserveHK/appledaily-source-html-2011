<html><header><meta charset="utf-8"><title>蘋果汁會展旅客增10%　四成內地人</title></header><body><h1>蘋果汁<br>會展旅客增10%　四成內地人</h1><p>【本報訊】旅遊發展局昨公佈，今年首半年訪港過夜會展旅客共725,779人次，較去年同期上升10.3%，當中增幅最高為澳紐旅客，升幅達18%至2.7萬人次。<br>旅發局表示，今年上半年訪港過夜會展旅客中，來自內地的佔四成，逾31萬人次，升幅一成半。由於內地經濟持續向好，企業對會議及獎勵旅遊的需求增加，帶動整體內地會展旅客人次上升。除內地外，南亞及東南亞地區企業會議及獎勵旅遊也有突出表現，令首六個月來自該地區的整體會展旅客上升11%。旅發局總幹事劉鎮漢表示，展望下半年，訪港的過夜會展旅客數字會維持上升。</p></body></html>
