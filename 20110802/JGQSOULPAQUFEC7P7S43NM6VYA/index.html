<html><header><meta charset="utf-8"><title>蘋果汁團購與郵政合作　可郵局收貨</title></header><body><h1>蘋果汁<br>團購與郵政合作　可郵局收貨</h1><p>【本報訊】物流問題一直是團購的大障礙，團購網站Qpon818.com與香港郵政合作，提供郵局櫃位收貨服務「收取易」，力求讓團購更加入屋。<br>「收取易」今日開始試行，買家的購買過程與以往無異，但可選擇在就近郵局取貨，節省交通費用及時間，賣家更只須將貨品送到中環郵政總局或尖沙嘴郵政局，香港郵政會將貨品送到取貨點。買家最快於購物後七個工作天取貨，服務費由賣家承擔。<br>這項服務暫時有六個試點，包括中環郵政總局、天后興發街郵局、尖沙嘴郵局、觀塘郵局、荃灣郵局及沙田中央郵局，未來將視乎反應，逐步推廣至更多郵局。</p></body></html>
