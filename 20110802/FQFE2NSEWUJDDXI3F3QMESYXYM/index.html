<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳向哈林示愛被拒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳向哈林示愛被拒 - 馮仁昭</h1><p>50歲嘅庾澄慶（哈林小圖）原來係女人湯圓，佢最近同張惠妹傳緋聞，點知連27歲嘅楊丞琳都公開話好仰慕佢。哈林噚日錄節目時，露出笑容話：「人家欣賞，當然開心，但她們那麼年輕、條件那麼好，怕對她們不好意思。」算係婉拒咗楊丞琳。佢老友伍思凱話：「他需要照顧他的女生，年齡從25到35歲不拘，我對楊丞琳不熟，但他現在門戶開放，他們可以約去喝咖啡。」</p></body></html>
