<html><header><meta charset="utf-8"><title>送10份藍精靈文具套裝</title></header><body><h1>送10份藍精靈文具套裝</h1><p>《藍精靈》真人加3D動畫電影後日上畫，故事講述藍精靈們誤闖神秘水洞，穿越結界去到現代的紐約中央公園，搞出麻煩事一籮籮！現SonyPictures送出《藍精靈》文具套裝包括文件膠套2個、便條紙、匙扣及紙扇給10名讀者，將答案連同回郵公文袋寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》送藍精靈」便有機會得到，先到先得。如有任何爭議，SonyPictures保留最終決議權，《蘋果日報》概不負責。</p><p>問：藍精靈誤進水洞後去了哪？<br><br>答案_________________</p></body></html>
