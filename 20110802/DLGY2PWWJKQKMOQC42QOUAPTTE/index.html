<html><header><meta charset="utf-8"><title>寫真事務所：經典Bessa重現</title></header><body><h1>寫真事務所：經典Bessa重現</h1><p>最近相機興懷舊，福倫達新返部復古120菲林相機BessaIIIW667W，將原版福倫達於1935年推出的首部中片幅相機Bessa，以最新技術「翻新」變成BessaIIIW667W，保留有中片幅相機特點，更內置測光系統以及自動曝光。此外，首次加入55mm廣角鏡頭，焦距為55mmF4.5，視角等同於135相機的28mm鏡頭，再加上個經典造型，極具收藏價值。<br><br>查詢：天祥攝影器材（27221265）<br><br>記者：許福合</p></body></html>
