<html><header><meta charset="utf-8"><title>衞詩買衫頭耷耷</title></header><body><h1>衞詩買衫頭耷耷</h1><p>前年在日本因藏毒被捕的衞詩，月前獲老闆黎明解約後回復自由身，稍後將加盟MCJin（歐陽靖）旗下的Catch經理人公司。</p><p>發短訊傳情</p><p>有見近日無所事事，衞詩遂行街打發時間。前日下午時分，便見她獨個兒在中環ifc行街購物，但全程頭耷耷，就算享受購物樂也沒精打采。<br>前日下午4時許，戴住冷帽穿背心的衞詩現身ifc一書店，她竟不停耷低頭玩手機發短訊，玩足10分鐘始收手，不禁令人懷疑她與男友短訊傳情。之後衞詩拿起書店幾件精品望了一眼後又即放低，繼而走到附近Zara時裝店睇衫，最後買了兩件衣服後又再頭耷耷離開。<br>採訪、攝影：羅德光</p></body></html>
