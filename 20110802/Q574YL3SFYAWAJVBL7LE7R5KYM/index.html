<html><header><meta charset="utf-8"><title>油麻地洋漢發爛渣撞司機</title></header><body><h1>油麻地<br>洋漢發爛渣撞司機</h1><p>【本報訊】44歲姓葉的士司機，昨晨11時許，在油麻地港鐵九龍站地庫的士站等候客人時，一名65歲外籍肥漢Albus（圖）登車。司機表示，洋漢以英語表示要前往大角嘴，初時聽不清楚應了一聲「吓」，其後開行不遠時洋漢突然開門，未付20元車資便落車，並轉搭尾隨的士。葉停車追截，雙方爭執間司機報稱被對方胸撞、吐口水及踢傷腳報警。警員調查時，兩人均稱受傷及不適，送院後雙方願意和解。</p></body></html>
