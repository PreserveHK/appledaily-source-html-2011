<html><header><meta charset="utf-8"><title>睡房魔法盒子變床衣櫃</title></header><body><h1>睡房魔法盒子變床衣櫃</h1><p>魔術師愛在高帽裏變出兔子、花朵、絲巾，似乎可以有無窮無盡的東西；德國兩名設計師則更厲害，在一個比洗衣機略大的盒子裏，就變出你睡房所需的家具，包括床、衣櫃和書桌，十分神奇。<br>由德國設計師克林斯和米爾霍伊澤設計的流動家具盒名叫「Casulo」（圖），長約120厘米，闊80厘米，揭開盒蓋套上繩圈，就變成一個小衣櫃，盒子的支架搬出來就是書桌。盒子中間的空間放了幾個支架可以變身儲物櫃，最後可伸縮的盒底可以變成床，只需十分鐘左右就可以把盒子裏的家具全部砌好。<br>英國《每日郵報》</p></body></html>
