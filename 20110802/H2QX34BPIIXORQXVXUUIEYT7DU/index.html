<html><header><meta charset="utf-8"><title>案件速遞陳松青求暫緩還古董</title></header><body><h1>案件速遞<br>陳松青求暫緩還古董</h1><p>【本報訊】恒生銀行創辦人林炳炎次子林秀峰，82年將五件價值連城古董借給當時的佳寧集團主席陳松青，古董一借無回頭。高等法院今年5月裁定林秀峰勝訴，可取回1.1億元拍賣古董收益及兩件未賣古董。陳松青昨向上訴庭提出，原審法官朱芬齡在判詞中三度搞錯重要交易日子，成為辯方上訴理據。林秀峰在港無物業，怕他先取現金及古董後，在上訴判決前已將錢花光，故申請暫緩執行判令，惟遭上訴庭拒絕。<br>陳松青已申請上訴，案件定明年1月10日開審，代表他的資深大律師麥高義透露，林秀峰的誓章，自稱身家包括古董、家具及油畫，價值六億元。<br>案件編號：CACV85/11
</p></body></html>
