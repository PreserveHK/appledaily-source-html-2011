<html><header><meta charset="utf-8"><title>蘋果汁售黑巿羊肉糧店　遭吊銷牌照</title></header><body><h1>蘋果汁<br>售黑巿羊肉糧店　遭吊銷牌照</h1><p>【本報訊】位於葵涌石籬商場的新鮮糧食店「興勝」，因出售非法進口和在不合法屠房屠宰的羊肉，昨日被食物環境衞生署吊銷其新鮮糧食店牌照，需立即停止營業。食環署表示，「興勝」管有並非在政府屠房或在食環署署長批准的屠房屠宰的羊肉，作出售用途；有關肉類也沒照《進口野味、肉類及家禽規例》合法輸港。<br>食環署發言人補充，今年6月「興勝」因上述違例事項，被法庭定罪，罰款3,000元。食環署提醒食物業處所持牌人，必須遵守《食物業規例》，以及相關法例，否則牌照可能被取消。</p></body></html>
