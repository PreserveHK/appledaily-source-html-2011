<html><header><meta charset="utf-8"><title>油麻地惡住客搗亂管理處</title></header><body><h1>油麻地<br>惡住客搗亂管理處</h1><p>【本報訊】油麻地彌敦道300號華豐大廈，昨凌晨4時許，一名住客致電管理處投訴樓上單位冷氣機滴水，管理處21歲姓戴保安員按指示前往被投訴單位調查，其間與單位21歲姓張男住客爭執，未幾戴離開返回管理處。<br>其後張疑不滿遭投訴，帶酒意衝落管理處，與保安員衝突。張情緒激動，將枱面上一部收音錄音機亂擲地上，收音機被搗爛，戴報警求助，警員到場以涉刑毀拘捕張並帶署。</p></body></html>
