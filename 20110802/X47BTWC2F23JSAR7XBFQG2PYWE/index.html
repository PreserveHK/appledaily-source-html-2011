<html><header><meta charset="utf-8"><title>西灣河工人被壓紙機削肉</title></header><body><h1>西灣河<br>工人被壓紙機削肉</h1><p>【本報訊】53歲姓李工人，昨晨11時半在西灣河大石街一間廢料回收店舖工作，他將大叠廢紙放落壓紙機壓縮，其間疑有紙張凸起，他伸左手按低廢紙，豈料壓板已至，將他左手中指夾住，他忍痛拔出被削走一片肉的中指，並按停機器呼救。<br>傷者的阿叔趕來查看及報案，救護員將傷者送院。傷者阿叔透露，這行業講效率，又開又合防護罩工序很慢，認為不伸手壓低廢紙便冇事。當局正調查是否有人未有按規定使用防護罩肇禍。</p></body></html>
