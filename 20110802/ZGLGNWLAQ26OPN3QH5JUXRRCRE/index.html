<html><header><meta charset="utf-8"><title>房車撞壆後被車撞</title></header><body><h1>房車撞壆後被車撞</h1><p>【本報訊】一輛私家車，昨晨駛至觀塘麗港城對開天橋時失控，私家車撞石壆後反彈橫亙路中。受傷司機被困車內未及離開，尾隨一輛泥頭車駛至收掣不及，攔腰撞向私家車，消防員到場救出司機送院。<br>46歲姓黃男子，昨晨11時許駕駛私家車沿觀塘繞道行駛，至麗港城對開分岔路口時失控，撞向路中石壆後反彈路面橫亙路中。一輛泥頭車尾隨駛至，50歲姓梁司機收掣不及，泥頭車攔腰撞向私家車車身。<br>兩車相撞後私家車經連番碰撞後損毀嚴重，司機鼻部受傷及心口痛被困車內，救出送院。<br>意外後現場發生一段小插曲，一名年約70歲老翁，拿着一個手抽紙袋步上意外現場天橋，立即截停了解，用警車載他離開。</p></body></html>
