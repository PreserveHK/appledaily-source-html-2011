<html><header><meta charset="utf-8"><title>求驗客手記：巴甲緊湊全因細哨 - 求驗客</title></header><body><h1>求驗客手記：巴甲緊湊全因細哨 - 求驗客</h1><p>隨住榜首隊哥連泰斯周日輸波，巴甲形勢緊湊，只領先法林明高1分。關鍵人物非朗拿甸奴（圖）莫屬，話說佢返到巴甲簡直曉飛，上周六對甘美奧又入一球，幫法林明高以2:0打敗甘美奧。呢場波原來係「細哨」足球生涯第一次倒戈鬥母會兼入波，佢家陣以9球位列巴甲射手榜之首，正因佢當勇，加埋哥連泰斯失分，法林明高至可以咬住榜首唔放。法軍係本季巴甲唯一未敗之師，話唔定「細哨」可以好似之前嘅阿祖安奴、費特咁回流巴甲一嘗聯賽冠軍滋味喎。</p></body></html>
