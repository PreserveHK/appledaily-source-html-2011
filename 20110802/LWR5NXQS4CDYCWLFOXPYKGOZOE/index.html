<html><header><meta charset="utf-8"><title>求驗客手記：巴頓廢噏紐記兵變？ - 求驗客</title></header><body><h1>求驗客手記：巴頓廢噏紐記兵變？ - 求驗客</h1><p>英超紐卡素鬧兵變？繼上周後衞荷西安歷基喺Twitter度寫球隊唔夠鬥心，喺轉會市場唔夠積極，被球會罰款10萬鎊（約128萬港元）後，中場祖爾巴頓（圖）都唔識死，喺紐記日前友賽輸咗畀英冠嘅列斯聯後，喺Twitter就力撐荷西安歷基嘅行為，話咁樣係球員最真實表達士氣嘅行動，球迷將會絕對支持球員咁做。家仲未知道祖爾巴頓會唔會俾紐卡素秋後算賬，之不過球會未開季就已經搞啲咁嘅嘢，真係好令人擔心喎！</p></body></html>
