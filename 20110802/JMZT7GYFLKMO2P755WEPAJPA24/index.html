<html><header><meta charset="utf-8"><title>話你知：暴食症自信低</title></header><body><h1>話你知：暴食症自信低</h1><p>暴食症（bulimia）有時可說是厭食症的雙生兒，因為長期節食過度，令身體生理和心理產生飢餓感，引發不能自制的暴食傾向。患者通常自信較低，有情緒問題，或承受巨大壓力。他們很在意吸收卡路里數量，有時會空腹數天，待獨處時失控狂食，再扣喉狂嘔。患者牙齒琺瑯質因而會受損，體內器官也因礦物質水平過低而容易受損，心臟隨時衰竭。<br>有專家指，暴食症比厭食症更普遍，嚴重時患者有自毀傾向，但由於患者體重與平日相若，身邊人不易發現。醫生通常也會先了解病人心結才對症下藥。</p></body></html>
