<html><header><meta charset="utf-8"><title>蕭敬騰密密買樓投資</title></header><body><h1>蕭敬騰密密買樓投資</h1><p>將於本周六在香港紅館開騷的台灣歌手蕭敬騰，前日在台灣為新專輯《狂想曲》開簽唱會，加上又忙於為新片《殺手歐陽盆栽》的宣傳，令蕭敬騰忙到休息時間也沒有。</p><p>去年收入2700萬</p><p>蕭敬騰早前為演唱會豪花300萬新台幣購買4支專業咪和訂做靚鼓，談到個唱，他說：「第一場是七夕情人節，到時我會特別與歌迷共度浪漫一夜。」由於工作不斷，蕭敬騰的收入亦越見豐厚，其去年的收入已超過1億新台幣（約2,700萬港元），而他兩年內已買入三個住宅單位，對此蕭敬騰說：「我是用這方式好好存金錢，現也在學投資理財，也提醒自己要再努力。」<br>撰文：林妃
</p></body></html>
