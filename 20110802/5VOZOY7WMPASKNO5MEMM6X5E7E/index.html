<html><header><meta charset="utf-8"><title>蘋果綠葉麥建光認遭中證監處罰</title></header><body><h1>蘋果綠葉<br>麥建光認遭中證監處罰</h1><p>上周六有傳媒踢爆會計師麥建光曾遭中證監行政處罰後，他出任獨立非執行董事的多家上市公司表明跟進，其中3家昨日公佈麥氏辭任獨立董事，包括華寶（336）、寶勝（3813）及361度（1361）。麥氏向該些公司確認，中證監於去年2月發出行政處罰決定書，指他任職董事的內地A股成都聚友，因虛報營業額及未就關連方債務和對外擔保作適當披露，被警告及罰款3萬元人民幣。而他於09年至上月任職的納斯達克上市公司A-PowerEnergy，更被發現財務報表存在誤導成份，正面對3宗集體訴訟。</p></body></html>
