<html><header><meta charset="utf-8"><title>星女生畢業謝辭：fucking做到了</title></header><body><h1>星女生畢業謝辭：fucking做到了</h1><p>大學畢業典禮是莊嚴場合，新加坡一名女學生代表，在台上發表致謝辭時卻突然「爆粗」，衝口而出以「我們fucking做到了﹗」作結。現場隨即響起熱烈歡呼聲，有人更起身鼓掌。<br>洋名Trinetta的23歲女生莊超星（音譯），是南洋理工大學傳播學系學生，她早前獲同學票選做畢業代表後，上周五在院長、教授、家長和同學面前以英語致辭，豈料說了五分半鐘，突然露出鬼馬神色，更爆出f字粗口。短片在YouTube流傳，有網民指女生幸好長得漂亮，否則成為攻擊對象。校方前日（周日）已就學生出言不遜致歉，莊超星也道歉。<br>新加坡《海峽時報》</p></body></html>
