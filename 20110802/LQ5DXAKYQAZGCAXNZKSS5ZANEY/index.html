<html><header><meta charset="utf-8"><title>風男塾變身冧港迷</title></header><body><h1>風男塾變身冧港迷</h1><p>日本女扮男裝組合風男塾前晚在九展舉行首次香港演唱會，全晚先後以風男塾和另一身份中野風女子輪流出場演唱，開場即和台下粉絲玩猜拳遊戲送禮物，炒熱氣氛。五名成員狂出冧招，直呼女粉絲做baby！其後改以另一身份中野風女子穿短裙仔出場時，則大讚港男溫柔，她們更扭籮又唱又跳掟紙飛機落台，令粉絲high爆。她們表示今次還買了月餅，大讚香港夜景很美。<br>採訪：梁婉霞<br>攝影：黃偉雄</p></body></html>
