<html><header><meta charset="utf-8"><title>案件速遞譚香文案控辯同上訴</title></header><body><h1>案件速遞<br>譚香文案控辯同上訴</h1><p>【本報訊】立法會會計界功能組別前議員譚香文，涉於08年立法會選舉中以免費講座換取選票案，今年5月被裁定罪名不成立。律政司及辯方均提出上訴。案件昨在東區裁判法院提訊，控方質疑辯方有否法律權限脫罪仍提上訴。<br>裁判官林嘉欣要求控辯雙方，草擬一份雙方同意的上訴書，並將控方質疑一併加在內，待他簽署後呈上訴庭，由上訴庭處理控方質疑辯方法律權限的問題。同時控方指案件極有可能上訴至終審法院，故要求案件以英文審理，但遭裁判官拒絕。<br>辯方指有關條例違憲，令在任議員在競選期間，無法透過提供公共服務拉票。<br>案件編號：ESCC4581/10</p></body></html>
