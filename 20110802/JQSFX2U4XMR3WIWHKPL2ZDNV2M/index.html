<html><header><meta charset="utf-8"><title>藍精靈與天煞票房雙贏</title></header><body><h1>藍精靈與天煞票房雙贏</h1><p>後天正式在本港上映的《藍精靈》（TheSmurfs左圖），上周末在北美跟同日開畫的《天煞西部反擊戰》（Cowboys&amp;Aliens右圖）同樣錄得3,620萬美元（約2.82億港元）票房，難得地並列周末票房冠軍。《哈利波特：死神的聖物2》（HarryPotterandtheDeathlyHallows-Part2）全球則已收逾10億美元（約78億港元），乃系列最佳成績。</p></body></html>
