<html><header><meta charset="utf-8"><title>愛德華王子明來港獎勵傑青</title></header><body><h1>愛德華王子明來港獎勵傑青</h1><p>英國愛德華王子（PrinceEdward）再次訪港，明天將會在會展出席「香港青年獎勵計劃」50周年晚宴，與全城富豪第二代齊齊吃飯。由於活動以青年為主，城中富豪如鄭裕彤和劉鑾雄會捐錢，但出席的全是富二代，買枱的包括何超瓊、何超鳳、東亞李民橋、鄭裕彤孫仔鄭志剛、趙式明等。<br>愛德華王子明日下午會先出席一個頒獎禮，向傑出青少年頒發金章，之後赴晚宴。皇位繼承順位排第七的愛德華王子，是英女皇第三子，過去也為了青年獎勵計劃，多次來港，回歸前計劃稱為「愛丁堡獎勵計劃」，91年30周年他和太太也來港主禮。<br>撰文：唐如<br></p></body></html>
