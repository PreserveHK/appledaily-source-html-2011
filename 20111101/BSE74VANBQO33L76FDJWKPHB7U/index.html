<html><header><meta charset="utf-8"><title>那些年入場人次贏3D肉蒲團</title></header><body><h1>那些年入場人次<br>贏3D肉蒲團</h1><p>台灣人氣電影《那些年，我們一起追的女孩》截至昨日在港上映12日，票房累計已衝破3,000萬票房。雖然票房仍遜於3級港片《3D肉蒲團之極樂寶鑑》的4,107萬紀錄，但單以入場人次計算《那些年》已超越後者。<br>《那些年》目前單日票房都過百萬計，相信有力挑戰今年華語片賣座仍是首位的《3D肉蒲團》，成為今年賣座冠軍。但從入場人次看，《那些年》的589,575入場人數暫時成為年度華語片之首，超過《3D肉蒲團》的443,645人，相信在未來兩個月亦不會有電影可以超越。<br>採訪：李森</p></body></html>
