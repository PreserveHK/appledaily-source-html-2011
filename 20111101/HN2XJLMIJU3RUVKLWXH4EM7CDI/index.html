<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后希拉莉史雲克剛為早前收錢到車臣出席獨裁者的生日派對，怒炒合作8年的經理人息民憤。<br><br>●由西班牙男星安東尼奧班達拉斯配音的動畫片《無敵貓劍俠》，以2.65億港元成為上周北美票房冠軍。<br><br>●日本女歌手華原朋美的兄長前日在網誌內透露華原準備年內復出，將接受復出特訓。</p><p>●日本天王木村拓哉主演的日劇《南極大陸》，前晚播放第3集，收視跌至16.9%，被指與原先估計的成績相差很大。<br><br>●韓星李智雅被爆瞞婚醜聞8個月後，昨日首次公開露面宣傳復出劇《我也是花》，其間她突然落淚。<br><br>●韓星李英愛穿上紅黑誘人晚裝為雜誌影靚相，指結婚生仔後是其人生全盛期。</p></body></html>
