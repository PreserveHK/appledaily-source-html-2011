<html><header><meta charset="utf-8"><title>非常準媽媽　考車牌忍生仔</title></header><body><h1>非常準媽媽　考車牌忍生仔</h1><p>英國蘇格蘭一名準媽媽，為了考車牌，寧願忍着不生仔。<br>這個非常準媽媽，是20歲的弗倫奇（EmmaFrench）。她定於8月30日早上8時40分考車牌，但凌晨4時穿洋水作動了，腹中女嬰似乎要早產一個月。可是，她等呀等，女嬰依然未肯出世，她之後堅決不理男友、哥哥和媽媽反對，如期前往考車牌。她生怕考官取消考試，更隻字不提自己在作動，即使每10分鐘陣痛一次，她依然忍痛完成45分鐘的考試。<br>皇天不負有心人，弗倫奇成功考到車牌，之後更自行駕車往醫院，再陣痛多六小時，女嬰終於出世了。弗倫奇說：「我決定了要做的事，做不到誓不罷休。」<br>英國《每日郵報》</p></body></html>
