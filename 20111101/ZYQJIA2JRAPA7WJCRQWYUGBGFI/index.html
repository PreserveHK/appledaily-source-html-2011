<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文包養陳欣健 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠文包養陳欣健 - 馮仁昭</h1><p>許冠文同陳欣健早前接受有線娛樂新聞台節目《星級會客室》嘅訪問，佢哋都係男校出身，好少機會接觸異性，所以好怕醜，但又好心急想識女仔，許冠文自爆中學時成日做逃學威龍等女仔放學，佢又話當年同太太參加聖誕舞會，點知送佢返屋企時就行到去墳場，搞到許冠文驚到暈。陳欣健亦話為咗許冠文一句「唔掂我養你一世」，就放棄咗高薪厚職嘅幫辦工作入娛圈。</p></body></html>
