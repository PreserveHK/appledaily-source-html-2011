<html><header><meta charset="utf-8"><title>Jessica宣佈有喜</title></header><body><h1>Jessica宣佈有喜</h1><p>美國女歌手JessicaSimpson早前穿鬆身衫遮掩脹了幾個碼的身材，被傳已經大肚，但她死口不認，盛傳她親口宣佈第一手陀B消息，要收取50萬美金（約400萬港元）作報酬，可惜獅子開大口有價冇市，令她十分無癮，昨日終在官網證實自己有喜。<br>Jessica將懷孕喜訊公告天下前，仍貪玩扮成木乃伊，與NBA球員未婚夫EricJohnson在美國東岸參加萬聖節派對狂歡，其後她將扮鬼扮馬相片擺上網，並寫道：「真的，我快做媽媽了！」</p><p>懷胎6月</p><p>有醫生從其凸肚看來，估計她至少懷胎6個多月。昨日Jessica被拍現身美國西岸，落車時更表現論盡。</p></body></html>
