<html><header><meta charset="utf-8"><title>婷婷收定鮑魚做嫁妝</title></header><body><h1>婷婷收定鮑魚做嫁妝</h1><p>謝婷婷昨日以模特兒身份示範英皇珠寶，她戴上超過150萬元的孔雀鑽飾，明艷照人。婷婷透露正計劃儲錢買鑽飾給父母謝賢和狄波拉，她說：「都要儲定多啲錢，起碼要七位數，怕佢哋唔見。」有否收過父母送的貴重珠寶？她說：「就嚟有，21歲時爸爸送過畀我，細個媽咪仲教我點睇首飾。」不過婷婷就不知道母親有否幫她儲定嫁妝。<br>早前謝賢表示準備了鮑魚給婷婷作嫁妝，問她是否收貨？她說：「佢儲咗好多年，我當然收貨，爸爸話佢乜都冇只得鮑魚。」此外，陳冠希再流出慾照，陳冠希前女友楊永晴的堂姊楊諾思，昨日對事件不作回應，只肯講珠寶。<br>採訪、攝影：顏英儀</p></body></html>
