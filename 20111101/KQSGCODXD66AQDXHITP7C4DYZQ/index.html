<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞新片揚威美國 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞新片揚威美國 - 馮仁昭</h1><p>喺美國洛杉磯舉行嘅「第七屆中美電影節」已經開咗幕，有成百部優秀嘅中美電影參展同參賽，溫碧霞（Irene）主演嘅新戲《英雄喋血》奪得最佳影片金天使獎，由於Irene有工作在身，唔可以飛去洛杉磯感受現場氣氛，雖然有啲可惜，但Irene都戥呢部片開心，仲話導演趙崇基、老闆及演員都用咗好大心機，仲好硬銷咁推薦馮仁昭一定要去捧場。</p></body></html>
