<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威病菌襲氣管 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威病菌襲氣管 - 馮仁昭</h1><p>孫耀威噚日到新城出席「2011全球同抗愛滋病運動主題曲發佈會」，孫耀威話佢之前病得好厲害，更引發到好似哮喘症狀，佢話：「因為我感冒都做運動，搞到啲菌入氣管，自己又要去台灣宣傳新碟，之前都要叫女友（陳美詩）速遞藥畀我。」而陳美詩將會到日本工作，問到擔唔擔心輻射問題影響生BB，佢就覺得應該唔會好擔心，仲話要結婚後先計劃生BB。</p></body></html>
