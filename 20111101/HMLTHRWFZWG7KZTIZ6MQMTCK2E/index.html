<html><header><meta charset="utf-8"><title>丁子峻京港再宴親朋</title></header><body><h1>丁子峻京港再宴親朋</h1><p>丁子高的堂兄丁子峻前晚在杭州與註冊5年的老婆吉祥補擺喜酒，丁子高、證婚人導演唐季禮都親往捧場，據知丁子峻為了今次婚禮已籌備一年，由場地到婚紗都是他一手一腳負責，更親自設計了妻子所佩戴的首飾。</p><p>慳得就慳</p><p>丁子峻坦言由細到大都夢想成家立室，並說：「妻子把她的幸福交給了我，我把夢想送給了她。」今次丁子峻將其夢想婚禮與西湖結合，但為了節約成本，他未有邀請圈中朋友前往飲宴，但他表示稍後會在香港、北京兩地再宴請親朋戚友，讓大家可以分享他的喜悅。<br>撰文：林妃</p></body></html>
