<html><header><meta charset="utf-8"><title>屯門消夜拍照被扑頭</title></header><body><h1>屯門<br>消夜拍照被扑頭</h1><p>【本報訊】昨凌晨零時許，31歲姓葉及37歲姓彭男子，偕四名男女友人，在屯門仁愛堂街14號地下一間食肆消夜，眾人坐在門外其中一張枱，飲得酒酣耳熱，葉貪高興用手機與友人拍照，豈料閃燈驚動鄰枱10多名顧客，有人不滿被攝入鏡頭，要求葉刪除照片，葉以涉及私隱斷然拒絕，雙方初則口角，繼而動武，鄰枱顧客竟撿起酒樽向事主「兜頭扑」，葉當場頭破血流，彭見狀阻止惡漢亦被酒樽扑穿頭，兇徒逞兇後四散逃去，葉和彭被扑傷後仍然清醒（圖），送院治理。
</p></body></html>
