<html><header><meta charset="utf-8"><title>5年計劃　培育百萬小孝子</title></header><body><h1>5年計劃　培育百萬小孝子</h1><p>中華小孝子培養工程前（30）日在北京啟動，計劃用五年在全國培養百萬孝親敬老的小孝子，為億萬孩子樹立道德榜樣。<br>這一由中國倫理學會慈孝文化專業委員會開展的工程，據稱吸收孔、孟、曾子等聖賢有關孝思想精華，結合內地先進理念和經驗。針對4歲至6歲孩子（圖），把孝心培養教育融入到生活中。<br>但媒體發起的網上民調顯示，最多網民認同此活動「純屬瞎搞」，因道德教育不能靠行政手段。還有網民稱，「如真有效，先培養清官吧」。<br>中國廣播網<br></p></body></html>
