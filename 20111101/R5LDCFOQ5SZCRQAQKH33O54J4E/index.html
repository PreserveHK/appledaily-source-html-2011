<html><header><meta charset="utf-8"><title>求驗客手記：大細威老竇再做老襯 - 求驗客</title></header><body><h1>求驗客手記：大細威老竇再做老襯 - 求驗客</h1><p>美國網壇球手威廉絲同莎蓮娜，家都未結婚，之不過69歲嘅老竇Richard（左）又再做老襯啦！呢段係忘年戀嚟㗎，男女雙方年齡相差37年。佢喺今個禮拜會同32歲女友LakeishaGraham（右）拉埋天窗。呢次已經係「李察」個人第3次做老襯，大細威都係第2任老婆Price同佢生嘅。之不過「李察」唔想太鋪張，今次只係喺佛羅里達嘅一間教堂搞私人派對。「李察」年近70歲都咁好精力，睇嚟大細威好快有細佬妹囉！</p></body></html>
