<html><header><meta charset="utf-8"><title>Game道：福伯退休打《Uncharted3》</title></header><body><h1>Game道：福伯退休打《Uncharted3》</h1><p>《Uncharted3》剛從IGN手上，拿到漂亮嘅滿分評價後，令更多機迷期待佢推出。新Game今日上市，日本方面更大灑金錢，請嚟「福伯」夏理遜福代言，以《Uncharted》系列擺明向《奪寶奇兵》致敬嘅遊戲玩法，呢個廣告組合實在應景到不得了，帶出長江後浪推前浪嘅幽默意味，IndianaJones都係時候退休，交棒畀Drake喇。</p></body></html>
