<html><header><meta charset="utf-8"><title>歐聯花絮：保定扮完MJ做巨星？</title></header><body><h1>歐聯花絮：保定扮完MJ做巨星？</h1><p>上季扮過MJ、AC中場奇雲保定喺今年夏天曾經畀錢上堂苦練自己嘅歌喉，近日終於有機會將佢訓練嘅成果大派用場。話說早前阿拉伯電視台AlJazeera搞台慶，保定更為該電視台獻唱一曲生日歌；其他AC球員包括有羅賓奴、柏圖及堤亞高施華等伴唱，4個大細路玩得幾開心，球迷可以睇睇 http://www.youtube.com/watch?v=MMTkz4G4TyI。 </p></body></html>
