<html><header><meta charset="utf-8"><title>一個人一個故事：傳金正恩去年娶博士生</title></header><body><h1>一個人一個故事：傳金正恩去年娶博士生</h1><p>北韓「金家王朝」第三代接班人金正恩，私生活一直神秘，現在終於有點新消息傳出了。原來他去年已婚，妻子是一名博士生。</p><p>每逢節日送四車禮</p><p>南韓《朝鮮日報》昨天以「傳金正恩去年與畢業於金日成大學的女子結婚」為題，報道了金正恩的戀愛歷程。報道指金正恩的姑父張成澤，曾在金日成大學物色才貌雙全的女生。兩人交往兩年多，並於去年結婚。<br>消息指，金正恩去年開始每逢節日，均會把三四輛平治房車裝滿禮物，開進女生的家，攻奪芳心。<br>他的妻子名字未曝光，但據說比金正恩小兩歲，父親是清津市大學教授，母親是一名婦產科主任。<br>南韓《朝鮮日報》
</p></body></html>
