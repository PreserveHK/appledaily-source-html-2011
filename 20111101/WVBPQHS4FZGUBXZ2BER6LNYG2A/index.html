<html><header><meta charset="utf-8"><title>暴力快遞　員工「讓包裹飛」</title></header><body><h1>暴力快遞　員工「讓包裹飛」</h1><p>湖北武漢一間快遞公司竟上演「讓包裹飛」，員工以暴力分揀包裹又扔又踢，場面讓人非常吃驚，短片上傳網絡後引起網民譁然。當地市民小陳日前偶然看到快遞公司分揀包裹的一幕，現場貨件亂飛乍看還以為是垃圾分類場，他隨即拍下員工把包裹當廢物拋擲腳踢的畫面。對此網友們都非常不滿，直斥：「如果我的貨壞了，我一定找你們雙倍賠償！」早前網上流傳另一段同類短片，矛頭直指內地著名快遞公司申通快遞，但其負責人否認有暴力分揀的情況。<br>上海東方衞視
</p></body></html>
