<html><header><meta charset="utf-8"><title>青馬撞車　遊客留院</title></header><body><h1>青馬撞車　遊客留院</h1><p>【本報訊】一名泰國女子，昨清晨5時許乘的士準備往機場離境。當的士駛經青馬大橋途中卻告失事，直撞向停在路中的管制站車輛。的士車頭凹陷毀爛（圖）。而管制站車輛的司機當時正落車處理事務；聽到撞擊聲見車子被撞，連忙報警及通知控制室。消防員趕至將兩名傷者救出送院。肇事的士司機58歲姓楊，女乘客Kunganee（32歲），傷勢嚴重（小圖）。<br>青馬管制站發言人稱，因為有小巴在青馬大橋爆胎，職員得悉遂驅車往協助。當時職員駕駛的管制站車輛停在慢線，亮着死火燈，並在車尾擺放了雪糕筒示警，不料被的士猛撞。</p></body></html>
