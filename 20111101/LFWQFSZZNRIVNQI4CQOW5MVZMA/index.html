<html><header><meta charset="utf-8"><title>裴蓓口甜扮Hold住姐</title></header><body><h1>裴蓓口甜扮Hold住姐</h1><p>內地名模裴蓓早前在上海出席瑞士品牌Ball手錶120周年活動，示範手錶之餘，更買了一隻120周年版給男友做禮物，裴蓓說：「平日工作非常忙碌，經常出國走秀，都沒有時間拍拖陪男友，現在買一隻錶給他，作為補償禮物吧！」<br>向來男孩子氣的裴倍，在場內細心看展覽，了解品牌歷史及參觀不同年代的古董錶，難得認真，她更大賣口乖，學台灣紅人Hold住姐口吻說：「今天的手錶讓我變得帥氣，全場都被我hold住了！」<br>撰文：唐如</p></body></html>
