<html><header><meta charset="utf-8"><title>蘋果汁新公屋市區價</title></header><body><h1>蘋果汁<br>新公屋市區價</h1><p>【本報訊】房屋委員會就明年上半年落成的兩個新公共屋邨的租金水平，涉及11幢非標準型大廈共8,292個單位，將以現行市區最高租金水平釐定。市區公屋最高租金為每月每平方米58.6元，適用於石硤尾邨第二及第五期4,054個單位及牛頭角下邨第一期4,238個單位。<br>房委會發言人指，在是次租金釐定中，逾88%單位的租金水平是定於每月1,900元以下。公屋租金已獲得大幅資助，當中包括差餉、管理費及維修保養費，公屋申請人若未能負擔獲編配新單位的租金，可以要求改配租金較廉宜的翻新單位，也可就翻新單位循租金援助計劃申請援助。</p></body></html>
