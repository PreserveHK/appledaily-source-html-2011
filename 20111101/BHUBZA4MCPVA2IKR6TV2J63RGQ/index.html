<html><header><meta charset="utf-8"><title>30曼谷團明起取消</title></header><body><h1>30曼谷團明起取消</h1><p>【本報訊】香港旅遊議會宣佈繼續取消所有前往曼谷的旅行團，直至下周二（11月8日）為止，共有30個旅行團約800名團員受影響。團友可選擇轉團、保留團費半年或扣除150元手續費後退款。<br>本港旅行社早前取消由10月26日至今天（本月1日）的曼谷旅行團，昨早12家有登記旅行團往曼谷的旅行社開會。最後因當地排水情況有待觀察，加上港府未撤對泰國的紅色旅遊警示，所以一致通過取消明天（11月2日）至下周二出發的曼谷旅行團。其間，議會將繼續關注泰國水災進展，下周一再開會商討本月9日是否如常出團。</p></body></html>
