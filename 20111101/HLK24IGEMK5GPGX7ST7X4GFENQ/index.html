<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影后麗絲蕙絲潘上周戴名貴的瀕臨絕種蟒蛇皮手袋行街，雖沒犯法但善待動物組織已立即炮轟她。<br><br>●日本紅爆童星蘆田愛菜上周推出的細碟《美妙的星期天》打上銷量榜第4位，月底大碟更請到竹內瑪莉亞等音樂人炮製。</p><p>●曾唱日本著名動畫《TOUCH》主題曲的50歲女歌手岩崎良美，昨日宣佈下嫁醫生。<br><br>●韓星張根碩昨日用泰文在twitter留言，表示會為受水災影響的泰國祈禱，望當地人民不要放棄。<br><br>●韓國組合2NE1成員SandaraPark昨日拉隊穿新波鞋到明洞宣傳。</p></body></html>
