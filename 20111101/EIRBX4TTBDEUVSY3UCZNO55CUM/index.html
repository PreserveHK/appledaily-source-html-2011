<html><header><meta charset="utf-8"><title>情傷醉駕　裸男撞12車</title></header><body><h1>情傷醉駕　裸男撞12車</h1><p>俄羅斯莫斯科鬧巿驚現裸體男。一名的士司機被女友撇，竟脫光光，醉駕的士飆車，連環撞12輛汽車，包括一輛警車，超爆。</p><p>情變的士司機格羅迪（VitalyGrodi），借酒消愁。他醉駕着的士，違例轉彎時被警方發現，但他拒停車，繼續飆車橫衝直撞，避開一輛校車，卻又撞12輛汽車，最終他在的士前軚撞得飛脫（圖）、車頭燈損毀後才停車。<br>警員要他下車，更是目瞪口呆。原來他一直沒穿衫沒穿褲地醉駕，可能醉得太厲害或情傷太深，他被鎖上手銬，仍光脫脫賴在馬路上。警員好心拿衣服替他蔽體，他大叫：「不要蓋着我！」真可憐。美聯社/<br>英國《每日郵報》
</p></body></html>
