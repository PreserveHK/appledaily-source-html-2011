<html><header><meta charset="utf-8"><title>蘋果汁勞處尋回密件</title></header><body><h1>蘋果汁<br>勞處尋回密件</h1><p>【本報訊】勞工處人員上月中遺失一封載有56名工傷工人資料的信件，資料包括姓名、身份證號碼、地址、電話及申報工傷的詳情，處方昨公佈有關信件已在屯門醫院尋回，並已陸續通知受影響人士，以及通報警方和個人資料私隱專員公署。<br>勞工處表示，於上月28日獲屯門醫院通知已尋回有關信件，該信封沒有被拆開的痕迹，已核實信封內的個人資料齊全。處方現繼續與有關當局調查事件，並已改善與各醫院對工傷文件收發的安排，今次事件不會影響有關的判傷程序。<br>上月17日勞工處人員到屯門醫院參與判定工傷賠償會議前，發現遺失有關文件，但在10天後才聯絡相關事主。</p></body></html>
