<html><header><meta charset="utf-8"><title>埃及軍人墮海</title></header><body><h1>埃及軍人墮海</h1><p>【本報訊】攜眷及同袍來港度假的30歲埃及軍人穆罕默德，昨在香港進行第四天旅程；下午3時，他偕同妻子及同袍夫婦一行四人，在尖沙嘴天星碼頭乘搭小輪前往中環瀏覽。當時四人坐在小輪下層，並輪流影相留念，其中30歲穆罕默德站在船邊擺甫士拍照時，疑海面突然刮起風浪，令船身搖晃不定，他一時失平衡跌落海中。其妻子見狀呼救，驚動船員通知船長停船，並與附近船隻的船員合力救起事主（圖），將他救上小輪，載至中區小輪碼頭上岸。經初步檢查，事主並無受傷，他登上救護車接受檢查後拒絕送院，與妻子和同袍等繼績行程，預算在港逗留一個月。</p></body></html>
