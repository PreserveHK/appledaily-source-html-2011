<html><header><meta charset="utf-8"><title>AKB出郵票掠水</title></header><body><h1>AKB出郵票掠水</h1><p>日本女子組合AKB48，繼續不停出新招掠宅男水，昨日她們就宣佈與日本郵政局合作推出小全張郵票，郵票分為TeamA、K、B三款，每套附送明信片及信紙信封套裝，但索價每款5,700日圓（約570港元），買齊即盛惠1,710港元！</p><p>再破紀錄</p><p>至於AKB的唱片銷量亦屢創新高，她們上月26日推出的新細碟《風正在吹》，一星期內銷量達130萬張，是AKB連續三張細碟一周內破百萬銷量，打破了日本樂壇紀錄。此外，明天在港舉行握手會的成員小琼陽菜，夥柏木由紀及大島優子為新推出的漫畫刊物在官網朗讀故事，並任該刊物的代言人。</p></body></html>
