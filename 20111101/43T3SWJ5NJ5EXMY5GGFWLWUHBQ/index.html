<html><header><meta charset="utf-8"><title>不信醫生　病人父句句錄音</title></header><body><h1>不信醫生　病人父句句錄音</h1><p>內地醫患信任危機升級，病人和醫生不時上演「暗戰」。患手足口病的小涵（圖）病情危重還躺在ICU病房裏，其父徐先生不信任院方，每次與醫生通話「句句錄音」；醫生每個治療也要求徐「步步簽字」。<br>歲半的小涵在今年9月22日被送廣東省婦幼保健院，「一入院就進ICU，還要腰椎穿刺術？」徐先生不相信其子病情嚴重。上月第二次入院後，徐全程記錄兒子病情，又參加醫院會診並錄下與醫生通話。而醫生很多治療都要家長簽字以劃清權責。<br>廣東南都網
</p></body></html>
