<html><header><meta charset="utf-8"><title>周子揚徐靖雯出埠度聖誕</title></header><body><h1>周子揚徐靖雯出埠度聖誕</h1><p>徐靖雯和緋聞男友周子揚昨日在尖沙嘴首次情侶檔出席商場聖誕活動，更如新人般一個穿米白傘裙晚裝，一個穿禮服。兩人在台上表現得投契，更互讚對方，周子揚說：「佢好體貼，又有愛心，係好孝順嘅女仔，所以吸引我。」徐靖雯也回敬讚他有上進心及工作認真，她表示現時感覺很好，由朋友變成好朋友，不似被猛烈追求般有壓力。<br>提到聖誕節，徐靖雯謂希望旅行度過，周子揚即說：「都好，香港好逼，想去東南亞，一齊去。」徐靖雯表示不介意齊齊出埠，但表示會各自帶一班朋友去，人多更開心。<br>採訪、攝影：盧妹
</p></body></html>
