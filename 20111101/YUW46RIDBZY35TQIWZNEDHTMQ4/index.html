<html><header><meta charset="utf-8"><title>求驗客手記：48歲韋比蠱惑入樽 - 求驗客</title></header><body><h1>求驗客手記：48歲韋比蠱惑入樽 - 求驗客</h1><p>打波，都係想型，入樽就最威水！5呎7吋嘅韋比（SpudWebb、圖）憑一招彈地反手入樽，喺86年入樽賽封王，贏埋衞冕嘅鷹隊隊友韋健士，至今仍然係入樽經典場面。事隔25年，今年已經48歲嘅韋比依然「彈得起」。唔好睇呢位家喺附屬NBA達拉斯小馬嘅D-League球隊德州傳奇（TexasLegends）做總監嘅名將，家加咗個水桶腰，近日就有佢着住西裝入樽嘅片段喺網上熱播。但前幾年佢嚟香港已經跳唔起，究竟點解佢會再「彈得起」？真係要睇吓片啦！</p></body></html>
