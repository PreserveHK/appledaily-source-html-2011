<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>車路士vs阿仙奴</p><p>「今日阿記大打爭氣波！除咗雲隊長（尹佩斯），安德里山度士下半場超屈！Tackle晒！阿記我愛你！」<br><br>「以往進攻時，阿仙奴經常慢條斯理地從後場逐步搓上去，搓到對方禁區外圍時，對方多數球員已回防，所以經常看到阿記圍在對方禁區外搓來搓去。今場這種快速反擊，有番亨利時代的影子。」</p><p>愛華頓vs曼聯</p><p>「雖然贏波，但不夠說服力，曼聯好一般，完全冇王者風範。」<br><br>資料來源：香港討論區</p></body></html>
