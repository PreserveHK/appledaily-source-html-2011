<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭丹瑞碌盡人情卡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭丹瑞碌盡人情卡 - 馮仁昭</h1><p>鄭丹瑞（阿旦）同林珊珊兩位小神仙舉行嘅「三十小神仙吹唱會」，將於11月5日喺紅館開騷，嘉賓份量十足，包括林子祥、葉德嫻、鄭伊健、草蜢、周慧敏、露雲娜、劉美君等，日前綵排嗰陣，佢哋話會演唱八十年代嘅首本名曲。阿旦見到今次嘉賓好友全部一呼百應，冇一個托手踭，大為感動，原來葉德嫻仲主動問佢：「使唔使我嚟做呀？」阿旦話好似發緊夢咁。兩位小神仙欠下人情債，所以完騷後分開約飯局。</p></body></html>
