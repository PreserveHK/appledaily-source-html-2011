<html><header><meta charset="utf-8"><title>少年捉賊　俊臉被割15刀</title></header><body><h1>少年捉賊　俊臉被割15刀</h1><p>湖北武漢少年沈曉凱（圖）前日在網吧發現一名小偷，報警後一路跟蹤，當小偷要逃離時，他上前緊緊抱住對方同時大聲呼救「抓小偷」，直至十分鐘後公安到場才放手，這時他左臉已被歹徒劃了15刀。<br>他及後被送院急救，接受採訪時滿臉纏着的繃帶都被左眼滲出的血染紅。他憶述案發時被小偷威脅「如果不放手，小心弄死你！」並感覺臉上挨了不少拳頭和刀子。醫生指他左臉被劃15刀，一刀從眼部正中央劃下，險傷眼球，4刀在頸上，雖沒生命危險，但容貌損毀嚴重。<br>湖北《楚天都市報》</p></body></html>
