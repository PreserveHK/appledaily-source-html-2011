<html><header><meta charset="utf-8"><title>尹佩斯：每場都入波</title></header><body><h1>尹佩斯：每場都入波</h1><p>【綜合英格蘭外電】於上周倫敦打吡，個人大演帽子戲法、助阿仙奴以5:3反勝車路士的前鋒尹佩斯（圖），在球隊於歐聯迎戰馬賽前夕誇下海口，每場比賽都能取得入球。<br>近期腳風奇順的尹佩斯對自己及球隊充滿信心，他揚言：「不論對手是誰，我也相信自己於每場比賽都能取得入球，我對自己及球隊上仗的表現感到驕傲，為球隊帶來勝利更可說是我人生中興奮的一刻。」<br>尹佩斯目前以10球領先英超聯賽射手榜；而於鬥車路士亦有「士哥」的禾確特也表示，阿仙奴的黑暗時刻已過，更相信球隊以現時的狀態可戰勝任何對手。</p></body></html>
