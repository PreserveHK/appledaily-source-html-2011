<html><header><meta charset="utf-8"><title>蘋果汁宜家回收櫃門</title></header><body><h1>蘋果汁<br>宜家回收櫃門</h1><p>【本報訊】宜家家居昨宣佈，回收部份PAXAURLAND櫃門（圖），原因是宜家收到有關PAXAURLAND櫃門上之鏡面脫落及跌碎的報告，鏡面重量及造成之碎片可能對使用者構成危險，建議已購買由生產商#12650製造之PAXAURLAND櫃門的顧客，於早上10時至晚上7時半，致電26866406聯絡宜家家居顧客服務部，查詢有關更換產品事宜。<br>宜家指問題產品的出產日期為1039至1048，有關資料印於櫃門背面底部位置，將為購買有關產品的顧客安排免費更換櫃門，並對顧客造成不便致歉。</p></body></html>
