<html><header><meta charset="utf-8"><title>里安納度懷舊Look拍戲</title></header><body><h1>里安納度懷舊Look拍戲</h1><p>美國型男里安納度狄卡比奧（LeonardoDiCaprio圖）最近在澳洲悉尼拍攝新片《TheGreatGatsby》，但一直有聲無畫。日前里安納度終被拍到以懷舊打扮開工，穿上啡色西裝的他梳了二八分界頭，邊行邊手指指，之後更孖住「過氣蜘蛛仔」杜比麥奎爾（TobeyMaguire）坐上黃色古董車做戲扮駕車，此片亦是里安納度與導演巴茲魯爾曼（BazLuhrmann）相隔16年再合作。</p></body></html>
