<html><header><meta charset="utf-8"><title>一個人一個故事：男友單膝跪地求婚　美女感動到暈</title></header><body><h1>一個人一個故事：男友單膝跪地求婚　美女感動到暈</h1><p>戀愛蜜語到了求婚一刻，有情人感動至深，可能灑下幸福淚。美國一名女郎面對男友突如其來的跪地求婚，更感動至昏倒地上。<br>女郎是肯塔基州20歲的希拉德，她的24歲浪漫男友漢弗列特，日前蒙住她雙眼，聲稱要給她驚喜。原來他以給女友補祝生日為名，邀請了大批好友參加派對。這本已令希拉德驚喜非常，豈料漢弗列特再接再厲，突然拿出戒指、單膝跪在她面前求婚。太驚喜了，希拉德這刻興奮得即時昏倒地上（圖），15分鐘後才醒過來，漢弗列特求婚多一次，終於抱得美人歸。英國《每日郵報》</p></body></html>
