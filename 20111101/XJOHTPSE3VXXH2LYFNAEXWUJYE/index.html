<html><header><meta charset="utf-8"><title>梁家騮駁斥當局論調</title></header><body><h1>梁家騮駁斥當局論調</h1><p>【本報訊】醫生人手荒為醫管局引入海外醫生主因，梁家騮反駁指，本港私營醫療市場人手充裕，可幫助當局填補空缺，又透露連同他在內的多名私家醫生，近月已申請任兼職醫生，但至今未獲回覆，個別更被拒絕，質疑當局是否有意請本地醫生當兼職。<br>梁指，今年8月初向當局申請當兼職醫生，但未獲回覆，與會的醫學會會董陳以誠上月初同樣提出申請，也無下文。兩人均質疑醫管局是否有意聘請本地醫生作兼職，還是寧願引入海外醫生作外勞。他們又透露，另一會董何仲平也以腎科專科醫生的身份，向伊利沙伯醫院申請往腎科部門當兼職醫生，但當局以該院無空缺為由，拒絕其申請。</p></body></html>
