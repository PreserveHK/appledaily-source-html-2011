<html><header><meta charset="utf-8"><title>台變態男　食物塞妻下體</title></header><body><h1>台變態男　食物塞妻下體</h1><p>台北市一名性變態男子和妻子做愛時，喜歡拿食物塞入妻子下體，再挖出來吃，例如香腸、肉丸、整串龍眼等，都被他當成「情趣用品」。其妻原本為了孩子委曲求全，直到兩個月前，因不堪性虐而報案。台北地檢署昨將他起訴。<br>案情指，40歲的被告為勞工階級，其妻為家庭主婦，兩人結婚十多年，育有一對兒女，女兒與祖母同住，就讀中學的兒子則和夫妻倆同睡一張床。他多次在床上向妻子進行變態行為時，其子都睡在旁，等到白天還偷偷問母親：「爸爸用甚麼東西塞你？」<br>台灣《蘋果日報》
</p></body></html>
