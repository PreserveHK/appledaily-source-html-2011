<html><header><meta charset="utf-8"><title>波亞斯扯火加操</title></header><body><h1>波亞斯扯火加操</h1><p>【綜合英格蘭外電】波帥發火，非同小可！有「摩連奴二世」之稱的波亞斯（圖），自從今夏由波圖改為替車路士掌帥後，都表現溫文，就算球隊於英超爆冷不敵昆士柏流浪，他亦站到球員一方；不過，在車仔於上周六以3:5不敵阿仙奴後，波亞斯終於發火了！<br>據報，在周日復操時，波亞斯要求球員進行運動量極大的操練，更大罵他們沒有按照他的策略比賽，而且沒做好本份。波帥更要求麾下球員於周二訪亨克時有大幅改善的表現。雖然車路士過往有不少球星都敢於站出來與領隊對質，但今次車仔球員都知自己理虧，只靜靜的聽波亞斯教訓。</p></body></html>
