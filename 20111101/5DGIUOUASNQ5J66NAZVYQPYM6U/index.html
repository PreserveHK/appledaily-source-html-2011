<html><header><meta charset="utf-8"><title>泳兒開騷真空爆乳</title></header><body><h1>泳兒開騷真空爆乳</h1><p>泳兒前晚在九龍灣舉行音樂會，並邀得同公司的洪卓立做表演嘉賓，不過以鬍鬚look示人的洪卓立上到台就即喧賓奪主，更走到台下與觀眾握手，反而主角泳兒就只乖乖企定定影合照，不過她以真空谷胸裝上陣，令粉絲眼前一亮。</p><p>「黐唔切膠紙」</p><p>泳兒自爆一身谷胸裝是臨時購買，因不合身所以要真空上陣，她說：「條裙好危險，原本買時上圍size過大，改細咗，上台時又好緊，啲助手都即刻畀晒乳貼我，黐唔切膠紙。」<br>採訪：馬建華<br>攝影：陳順禎
</p></body></html>
