<html><header><meta charset="utf-8"><title>上野樹里台灣夜市齋睇</title></header><body><h1>上野樹里台灣夜市齋睇</h1><p>日本女星上野樹里主演的大河古裝劇《江~戰國三公主》將在台灣播放，她前天抵台進行三天宣傳活動。昨天上野身穿閃爆紅裙出席該劇記招，一現身就以普通話作自我介紹冧台灣粉絲，她又賣口乖讚台灣人熱情，令她首次訪台就愛上這地方。<br>上野在記招上表示，抵台當晚主辦單位帶她遊覽著名夜市，上野笑說：「在帶我去夜市前，已準備了一大桌台灣料理，我到夜市卻吃不下任何東西，好可惜！」</p><p>演技大挑戰</p><p>上野亦指在《江》劇由7歲演到老是個大挑戰，又感謝台灣人在日本311大地震後的支援。</p></body></html>
