<html><header><meta charset="utf-8"><title>玉置浩二鏟光頭上電視</title></header><body><h1>玉置浩二鏟光頭上電視</h1><p>日本樂隊安全地帶主音玉置浩二，去年開始怪行連連，又失場又鬧歌迷，近日他亮相日本電視節目《新堂本兄弟》時再嚇歌迷一跳，居然鏟光頭現身，令在場人士為之嘩然，擔心他越來越神化。</p><p>傳戴假髮</p><p>玉置突然變光頭佬亮相節目，網友都對其背後的原因議論紛紛，有傳現年53歲的玉置一直有禿頭問題，過去亮相時為免出醜，他都選擇戴上假髮，但今次突然剃光頭，有指是因為他不想再遮遮掩掩，想坦然面對，亦有估計他可能是為了工作。</p></body></html>
