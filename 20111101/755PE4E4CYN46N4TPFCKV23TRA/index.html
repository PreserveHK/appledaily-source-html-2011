<html><header><meta charset="utf-8"><title>米路帶金髮新女夜蒲</title></header><body><h1>米路帶金髮新女夜蒲</h1><p>積極謀翻身的澳洲男星米路吉遜（MelGibson），縱屢在公開場合被一眾死黨力挺浪子回頭，但最終結果仍需看其造化。前日米路被拍到身處他愛蒲的加州馬里布夜店Moonshadows，滿身隨便打扮兼着凉鞋的他，與一名生面口金髮美女前後腳從店子後門離開，並登上等候二人的節能汽車，從舉止和態度看他們應關係匪淺。</p><p>醉駕現場</p><p>現年55歲的米路，年齡上足以做新歡老竇，但令人更感興趣倒是該夜店乃06年米路公然帶醉攬女被拍，繼而醉駕兼用侮辱猶太人言詞鬧警員的案發地點，似乎他毫不避忌被傳媒死啄曾犯的惡行，依然故我。</p></body></html>
