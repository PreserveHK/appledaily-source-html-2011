<html><header><meta charset="utf-8"><title>澳門荷官出千</title></header><body><h1>澳門<br>荷官出千</h1><p>【本報訊】澳門新濠天地一名荷官疑串同6名內地賭客，在賭場賭枱上出千，容許賭客切牌時掃看啤牌，又利用衣袖內藏着的迷你攝錄機，偷拍啤牌次序，被賭場監察人員揭發報案，全部人被捕調查（圖）。<br>司警上周六晚在涉案的百家樂賭枱上撿獲260萬元籌碼。被捕荷官姓何，37歲，入職僅一年，他透露事成後，他可收取30萬元報酬。其餘為內地男女，他們則指是收錢合作犯案，警方懷疑有幕後主腦操控。</p></body></html>
