<html><header><meta charset="utf-8"><title>滕麗名拋胸打鼓</title></header><body><h1>滕麗名拋胸打鼓</h1><p>滕麗名和陳奐仁昨日到將軍澳電視廣播城宣傳台慶劇《結．分@謊情式》，豐胸成功的滕滕打鼓時波濤洶湧，即時搶盡風頭，連陳奐仁都大讚滕滕好sexy。<br>對於同劇的商天娥和張兆輝有床上戲，雖然滕滕和陳奐仁沒有床戲，但陳奐仁也有場赤裸上身的出浴戲，滕滕說：「佢只係着住條短褲，好好笑，估唔到佢都肯。」</p><p>陳奐仁胸肌42B</p><p>陳奐仁笑指自己的胸肌十分厲害，他說：「我有42B，大過周秀娜，夾到事業線㗎！」陳奐仁大讚滕滕十分好力，以細小身軀孭起重達180磅的陳奐仁，令他嘆為觀止。<br>採訪：楊潔雯　攝影：葉君海
</p></body></html>
