<html><header><meta charset="utf-8"><title>獨立屋：元朗　金碧築崗</title></header><body><h1>獨立屋：元朗　金碧築崗</h1><p>座落元朗錦上路元崗新村的金碧築崗，屬屋苑式設計，建有約10幢村屋，是次介紹一幢全新村屋，即將入伙，單位面積2,100方呎，間隔5房2廳連雙套房，花園面積約800方呎，可泊兩部私家車，另有700方呎天台。交通方面，物業鄰近錦上路西鐵站，附近有巴士及小巴前往元朗市，車程約10分鐘，交通購物方便，業主現開價768萬元，呎價3,657元。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
