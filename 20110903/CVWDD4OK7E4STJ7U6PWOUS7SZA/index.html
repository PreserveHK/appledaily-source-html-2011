<html><header><meta charset="utf-8"><title>奶茶老公撮合大S周迅</title></header><body><h1>奶茶老公<br>撮合大S周迅</h1><p>早前台灣藝人徐熙媛（大S）因血糖低而暈倒，令老公汪小菲非常自責。</p><p>北京設宴</p><p>大S病癒後與老公頻頻晒恩愛，除早前被拍到在街頭親吻外，日前兩公婆又齊齊現身由劉若英（奶茶）丈夫鍾石搞的飯局，更在鍾石穿針引線下認識內地女星周迅。<br>日前周迅和朋友在北京北苑路附近一間餐廳吃飯，當記者趕到現場後，看到汪小菲及劉若英丈夫鍾石的座駕。據知大S和周迅並沒交情，看來是鍾石把兩人結緣，當晚11時許，鍾石摟着老友汪小菲的肩膀步出餐廳，之後大S走出來，汪小菲即時上前護送妻子上車，不過他自己並沒有上車，而是獨自上了鍾石的座駕一起離去。<br>撰文：林妃</p></body></html>
