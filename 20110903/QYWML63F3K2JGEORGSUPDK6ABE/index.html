<html><header><meta charset="utf-8"><title>躉船工人墮五米艙傷腳</title></header><body><h1>躉船工人墮五米艙傷腳</h1><p>【本報訊】48歲姓劉內地船員，昨晚8時許在新油麻地避風塘一艘躉船上的工作台上工作時，疑跣腳突然失去平衡，從工作台跌落5米深的船艙底部，左腳受傷陷半昏迷。其他工友發現他墮船艙受傷，立即致電報警求助。<br>水警輪及消防船接報到場，消防員登上躉船將傷者救落消防船，消防船將他載往中環消防碼頭上岸，再由救護車送往瑪麗醫院搶救，並有兩名工人陪同送院。水警人員在現場調查後，相信是事主是意外墮落船艙，列工業意外案處理。</p></body></html>
