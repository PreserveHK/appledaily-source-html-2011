<html><header><meta charset="utf-8"><title>案件速遞懲教主任反擊署方譴責</title></header><body><h1>案件速遞<br>懲教主任反擊署方譴責</h1><p>【本報訊】荔枝角收押所於08年5月20日發生鑰匙失蹤事件。懲教署作出調查後，認為沒有人要為事件負責，但後來卻指控一名高級懲教主任，在值日記事簿作出錯誤記項，指該主任在案發時其實正在涉案的鑰匙房內。涉案主任因欺詐及不誠實被署方發出兩個嚴重譴責，上訴亦遭駁回。該主任指紀律聆訊過程不公平，自己成為代罪羔羊，日前入稟高等法院提出司法覆核，要求署長撤回嚴重譴責。<br>申請人譚耀偉（譯音），指曾要求在紀律聆訊前取得閉路電視影帶，但署方拒絕，又質疑影片內所拍到的時鐘失靈。<br>案件編號：HCAL74/11</p></body></html>
