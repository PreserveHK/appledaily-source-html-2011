<html><header><meta charset="utf-8"><title>齊秦燒傷恐毀容</title></header><body><h1>齊秦燒傷恐毀容</h1><p>齊秦前日凌晨在北京寓所電召保健技師拔罐時，疑技師不小心將酒精灑在其身上引發大火，令齊秦的背部等地方深二度燒傷，現時需留院醫治，未來兩三個月需暫停工作。據知事發時其妻子孫麗雅及四個月大的愛女齊心都在家，小雅見到齊秦出事時受到一點驚嚇，幸好女兒當時已熟睡，所以不知道父親出事。</p><p>中台藝人打氣</p><p>齊秦現時仍留院休養，有指他面部燒傷有毀容的危險，其經理人李小姐拒絕透露詳情，只表示待醫生診斷後才向外界公佈。台灣不少藝人得知齊秦出事後，紛紛在微博為他打氣，除了過來人Selina外，鍾欣桐、徐熙娣（小S）、范瑋琪等都留言鼓勵齊秦。<br>撰文：林妃</p></body></html>
