<html><header><meta charset="utf-8"><title>長跑人瑞秘訣無壓力</title></header><body><h1>長跑人瑞秘訣無壓力</h1><p>英國印度裔人瑞辛格（FaujaSingh圖）已經100歲，但仍老當益壯，更是全球最年長的馬拉松跑手。他的健康長壽秘訣是多吃薑汁咖喱、喝大量茶，最重要是無壓力生活。<br>他說：「既然有些東西你無法改變，為何要憂慮？為所擁有的東西感恩，遠離思想負面的人，保持微笑，繼續跑步。」<br>他現時每日跑16公里，2003年以5小時40分跑畢多倫多馬拉松賽，創下90歲以上男子的最快世界紀錄。他原居住在印度，中年移居英國，開始認真練跑，89歲至今完成過七次馬拉松賽。<br>英國《每日郵報》</p></body></html>
