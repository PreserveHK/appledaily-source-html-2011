<html><header><meta charset="utf-8"><title>張雨綺望定情作大收</title></header><body><h1>張雨綺望定情作大收</h1><p>張雨綺前晚以巨乳噴血look於北京出席「智族GQ年度人物頒獎盛典」，相當搶鏡。最近張雨綺演出的電影《白鹿原》是她和老公王全安定情之作，前晚她坦言十分重視該作品，希望票房和口碑都好。</p><p>徐克擺誇張甫士</p><p>徐克前晚獲「年度電影人」獎，記者要求他拍照時，他心情大好，擺出多個誇張甫士。至於韓庚甫拍《第一大總統》即獲「年度流行藝人」獎，他行紅地毯時大部份圍觀的都是其粉絲。<br>採訪、攝影：陶然婷</p></body></html>
