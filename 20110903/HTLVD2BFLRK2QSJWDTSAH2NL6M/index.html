<html><header><meta charset="utf-8"><title>施嘉莉加入復仇者陣容</title></header><body><h1>施嘉莉加入復仇者陣容</h1><p>齊集Marvel各路英雄的電影《TheAvengers》已移師到紐約拍攝，一眾復仇者聯盟成員齊齊現身，「黑寡婦」施嘉莉祖安遜（ScarlettJohansson）更是自與賴恩雷諾士（RyanReynolds）離婚及辛潘（SeanPenn）分手後首度被拍到重投工作。<br>「鷹眼」謝洛美維納（JeremyRenner）、「鐵甲奇俠」羅拔唐尼（RobertDowneyJr.）及「美國隊長」基斯伊雲斯（ChrisEvans）等以便裝拍攝，只有「雷神」基斯咸士禾夫（ChrisHemsworth）穿戰衣現身，劇組更在附近鬧巿搭建飛機模型靜待拍攝。</p></body></html>
