<html><header><meta charset="utf-8"><title>蘋果汁亮三千燈籠　巨魚綵燈創紀錄</title></header><body><h1>蘋果汁<br>亮三千燈籠　巨魚綵燈創紀錄</h1><p>【本報訊】旅遊發展局今年首次舉辦中秋綵燈會「李錦記綵燈大觀園」，即日起至13日在維園擺放一條閃閃生輝的「巨魚」。巨魚綵燈昨晚舉行亮燈儀式，創下最大綵燈的世界紀錄，惹來在場巿民一片喝采聲。<br>巨魚綵燈長37米、闊9.6米及高13米，放在維園6號足球場。巨魚由竹棚及約3,000個中式燈籠搭建而成，用LED燈發光，由電腦控制，配合音樂展現不同的圖案及字句，創下世界最大綵燈展品健力士紀錄。魚與娛同音，寓意香港提供了國際級玩樂旅遊體驗。大坑火龍也在中秋夜10時15分舞進維園。</p></body></html>
