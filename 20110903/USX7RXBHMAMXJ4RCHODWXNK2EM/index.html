<html><header><meta charset="utf-8"><title>趣趣地：QPR力斟碧咸返英超</title></header><body><h1>趣趣地：QPR力斟碧咸返英超</h1><p>昆士柏流浪（QPR）有新班主、馬來西亞商人費南迪斯嘅大水喉射住，今季已經簽入胡禮菲臘斯同祖爾巴頓等球星；不過費南迪斯嫌呢幾個球員實力有餘，星味不足，想搵碧咸（圖）返嚟助陣喎！碧咸同美職聯球隊洛杉磯銀河就快約滿，佢想踢番啲高水平嘅足球賽事，希望有機會重返國家隊，所以暫時都未同銀河續約。昆士柏流浪就係睇中呢點，所以出手斟介。費南迪斯預咗碧咸人工貴，但佢話賣球衣都一定賺得番，唔怕博一博！</p></body></html>
