<html><header><meta charset="utf-8"><title>關仁隱事：「河粉」脾氣怪專業搭夠 - 關仁</title></header><body><h1>關仁隱事：「河粉」脾氣怪專業搭夠 - 關仁</h1><p>「河粉」性格率直，唔識轉彎，仲有少少自視過高，覺得自己係巨星，搞到得罪唔少人，喺香港亦越做越差，最後索性過寶島發展，點知反應又幾好喎，所以佢又回流返香港做舞台劇。其實河粉雖然唔易相處，但佢做嘢時真係好鬼認真，話說佢之前拍硬照，為咗營造氣氛，現場係咁噴啲假雪粒，噴咗成十個鐘，所有工作人員都被噴到係咁流鼻水，但被正面狂噴嘅河粉面不改容，即使噴到滿面雪粒，佢都繼續死頂，認真專業。<br>Textby關仁</p></body></html>
