<html><header><meta charset="utf-8"><title>1/25老闆心理變態</title></header><body><h1>1/25老闆心理變態</h1><p>多數人覺得老闆要求多多難服侍，美國心理學家經研究後解釋箇中原因：原來每25個老闆，就有一個心理變態，他們只是利用地位、個人魅力和控制手段加以掩飾。<br>研究指，社會上約1%人心理變態，但身為老闆的，心理變態機率較其他人高四倍，他們沒有淪為連環殺手，是因為有正面經歷，例如愉快童年救了他們，而無情的企業文化，獎勵了麻木不仁、漠視別人感受，正好有利心理變態者。領導今次研究的美國心理學家巴比阿克說：「心理變態者不是你想像的那樣。你可以跟他結婚20年都不知道他是這種人。」<br>英國《每日鏡報》</p></body></html>
