<html><header><meta charset="utf-8"><title>話你知21次奪聯賽冠軍</title></header><body><h1>話你知<br>21次奪聯賽冠軍</h1><p>洛杉磯道奇棒球隊最早創建於1884年，它的前身叫布魯克林大西洋隊（BrooklynAtlanticsTeam），並於1958年改名至今，迄今已有127年歷史。該隊曾21次奪得全美棒球聯賽冠軍，並是第一支起用黑人球員的大聯盟球隊。<br>現時球隊老闆麥考特於2004年以4.3億美元（約33.5億港幣）買入球隊，但因經營不善，加上因離婚妻子對球隊經營權有爭議，他終在今年6月向法庭提出破產申請。球隊現役著名球員包括德里克．羅（DerekLowe）、傑夫．肯特（JeffKent）等。</p></body></html>
