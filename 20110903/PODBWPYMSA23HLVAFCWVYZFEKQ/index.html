<html><header><meta charset="utf-8"><title>蘋果汁apps助找潛在風險樹木</title></header><body><h1>蘋果汁<br>apps助找潛在風險樹木</h1><p>【本報訊】沙田美田路日前發生樹木倒塌傷人事件，半山社區事務促進會昨前往沙田美林邨巴士總站的古樹作實地視察，提醒市民留意大樹的生長情況，該會並宣佈將舉辦「i-tree.愛樹，齊齊apps」活動，找出有潛在風險的樹木位置。<br>半山社區事務促進會主席白富鴻表示，他會連同一群港島西半山區的年輕人，利用apps軟件，從中西區開始搜尋有潛在危險的樹木，並記錄下來，而沒有軟件的參與人士亦可用手機拍下相片，交予該會。資料集合後會向有關當局反映，他希望活動日後會擴展至全港。</p></body></html>
