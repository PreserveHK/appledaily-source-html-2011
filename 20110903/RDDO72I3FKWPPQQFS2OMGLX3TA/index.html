<html><header><meta charset="utf-8"><title>蘋果汁500米海濱長廊正式開幕</title></header><body><h1>蘋果汁<br>500米海濱長廊正式開幕</h1><p>【本報訊】政府耗資1,700萬元於紅磡碼頭旁興建的500米長海濱長廊，昨日正式開幕，此長廊將現有的紅磡海濱花園，以及尖沙嘴海濱花園天橋部份連接起來，形成一條長4公里的行人道，令市民可由尖沙嘴鐘樓經星光大道，無間斷沿海行至紅磡漁人碼頭，沿途欣賞維港美景。<br>此段新建長廊由土木工程拓展署設計及建造，沿途種植大量樹木，設有草地、避雨亭及座椅，由康樂及文化事務署負責管理。長廊附近有兩幅綜合發展區用地，其中一幅早前已出售，另一幅亦已納入勾地表，兩幅用地均是綜合發展區，日後將有寫字樓、商場和酒店落成。
</p></body></html>
