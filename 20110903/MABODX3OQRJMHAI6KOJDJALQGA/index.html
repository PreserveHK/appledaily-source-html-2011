<html><header><meta charset="utf-8"><title>凍水落麪一滾即撈　包爽</title></header><body><h1>凍水落麪一滾即撈　包爽</h1><p>明明跟足即食麪包裝上的說明，「將麪放入500毫升沸水，煮3分鐘」，為何待我坐定定吃麪時，麪總會變得軟腍不爽？不要再怨天尤人了，其實原因是由離火、將麪倒入碗中、再到坐定定吃時，麪已經被熱湯浸腍了！如果喜歡吃爽麪的你，應該凍水下麪，待麪稍為軟身就輕輕弄散，當水大滾起後便即撈起，吃時放湯，包保麪爽過清凉爽！<br><br>記者：陳芷慧<br>攝影：楊錦文<br>Model：Meow&amp;Benson@PureModels</p></body></html>
