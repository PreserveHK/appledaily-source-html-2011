<html><header><meta charset="utf-8"><title>蘋果汁考生逾二萬　會考覆核減九成</title></header><body><h1>蘋果汁<br>考生逾二萬　會考覆核減九成</h1><p>【本報訊】考評局昨日公佈今年中學會考申請覆核的數字，由於今年只有自修生應試，考生人數大減，覆核數字亦較去年減少約九成。今年終極會考共有26,572名考生，902人申請全面覆核，申請積分覆核的有17人，另有8人同時申請積分及全面覆核。至於去年末代會考，考生人數逾12萬，高達9,000多人申請全面覆核，110人申請積分覆核，88人同時申請全面及積分覆核。<br>考評局表示，今年會考只為自修生而設，兩年數字不應直接比較。此外，對覆核結果有懷疑的考生，可於9月7日前申請上訴覆核。</p></body></html>
