<html><header><meta charset="utf-8"><title>吳安儀想學木口木面</title></header><body><h1>吳安儀想學木口木面</h1><p>【本報訊】年僅20歲的業餘世錦賽冠軍「四眼妹」吳安儀，期望亨特利不要再想退役的事，並有信心偶像可以重返世界前8名內；而亨特利在比賽中一貫的「喜怒不形於色」，則是「四眼妹」最想學習的。<br>07年曾獲亨特利指點球技的安儀說：「亨特利是我其中一個偶像，我一直好欣賞他在比賽中，無論輸或贏都是一個表情，我都想學他；我當然不想他退休，他說過有信心重返世界前8名，我覺得以他一向認真的性格，一定做得到。」藉體院營養師控制體重、瘦了幾磅的安儀，將於本月19日到英國打排名賽，11月再在廣州爭取衞冕世界冠軍殊榮。</p></body></html>
