<html><header><meta charset="utf-8"><title>趙薇囡囡識朋友仔</title></header><body><h1>趙薇囡囡識朋友仔</h1><p>趙薇與老公黃有龍自誕下愛女小四月後，依然積極工作，但他們都不忘家庭樂，前天有網友上載了一張小四月和三個小朋友玩耍的照片。穿上小白裙的小四月胖嘟嘟十分可愛，她嘟起小嘴一臉疑惑地看着朋友仔。</p><p>新加坡朋友</p><p>這位網友在微博顯示住在新加坡，估計是趙薇夫婦在新加坡的朋友，照片發出後被趙薇的粉絲不斷轉發，又大讚小四月可愛。<br>趙薇在微博一直都沒談過女兒，反而老公黃有龍經常在微博更新囡囡的近況，讓趙薇的粉絲直呼他是好姑爺。<br>撰文：林妃</p></body></html>
