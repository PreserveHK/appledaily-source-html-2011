<html><header><meta charset="utf-8"><title>莊思敏恨做謙仔女友</title></header><body><h1>莊思敏恨做謙仔女友</h1><p>莊思敏、伍允龍等昨日到荃灣探訪老人院，與長者提早慶中秋，莊思敏表示今年中秋節要拍《猛鬼愛情故事》，羅仲謙有份參與《猛》片演出，問她會否擔心二人惹緋聞？莊思敏說：「唔擔心喎！大家識咗好多年，都冇俾人傳過，反而之前睇到新聞話佢有13個緋聞女友，我竟然冇份，覺得有啲Hurt。」</p><p>幫拖遭圍插</p><p>不過莊思敏早前公開撐羅仲謙，卻遭到網友指摘，但她說：「我唔會因為咁避開佢。」此外，伍允龍被問到會否約好友謝霆鋒一齊過中秋，他說：「暫時冇約，我唔會因為佢離婚就特別約多咗佢出嚟玩，一切如常。」<br>採訪、攝影：魯萍</p></body></html>
