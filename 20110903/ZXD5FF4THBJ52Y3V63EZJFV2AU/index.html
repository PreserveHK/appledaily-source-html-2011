<html><header><meta charset="utf-8"><title>薄扶林不滿胞妹遲到　瘦削女圖跳樓</title></header><body><h1>薄扶林<br>不滿胞妹遲到　瘦削女圖跳樓</h1><p>【本報訊】戴喼帽身形瘦削33歲姓高女子，昨午4時相約31歲胞妹在薄扶林貝沙灣商場四樓花園平台，疑逾時未見胞妹，大發脾氣，走往平台欄河危坐企圖自殺，途人發現報案。消防員開氣墊戒備，又出動高角度拯救專隊協助，並要求警方代通知男友到場</p><p>45分鐘後，消防員趁遞水給女事主飲用時，將她拉回安全位置，她否認輕生。女事主胞妹趕抵，女事主拒絕入院接受檢查，稍後由胞妹陪同乘的士離開現場。</p></body></html>
