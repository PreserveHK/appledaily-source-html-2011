<html><header><meta charset="utf-8"><title>牛池灣拘兩漢撿百萬毒品</title></header><body><h1>牛池灣<br>拘兩漢撿百萬毒品</h1><p>【本報訊】警方毒品調查科探員根據線報，前晚8時許在牛池灣清水灣道8號商場拘捕姓呂25歲男子，搜獲小量可卡因，兩個小時後，探員在上水中心埋伏監視，拘捕出門姓賴27歲男同黨，於是押兩名疑犯返回上水中心1座租用單位搜查。<br>至昨日凌晨，警方在屋內搜到750克懷疑可卡因和250克霹靂可卡因毒品，時值100萬元，行動中還搜獲一批製毒和包裝工具。警方相信呂當時正是運送毒品交收，兩人均負責製毒和販毒，供應區內娛樂場所。</p></body></html>
