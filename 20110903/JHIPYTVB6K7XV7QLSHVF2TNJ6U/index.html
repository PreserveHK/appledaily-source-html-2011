<html><header><meta charset="utf-8"><title>勃起男劫父買止痛藥</title></header><body><h1>勃起男劫父買止痛藥</h1><p>金槍不倒不是福！美國紐約30歲男子米勒患上持續勃起症，痛入心肺難以忍受，為了買止痛藥，竟然持刀打劫父親，結果被捕。<br>米勒上周二爆門闖入57歲父親湯米（圖）在曼哈頓上東區的住所，揮刀恐嚇說：「你走，我要錢！」但湯米拒絕屈服，大義滅親報警拿人。湯米說：「我兒每次勃起都持續五、六句鐘，而且痛不欲生，醫生給他吃藥止痛，終於令他濫藥成癮。」<br>湯米說米勒自小有病，多年來屢次生事犯法，據說單計過去五年已被捕11次，罪名包括盜竊、傷人、白撞、管有賊贓等，湯米說已多次替米勒保釋。這次米勒被控爆竊和意圖搶劫。<br>澳洲《太陽先驅報》</p></body></html>
