<html><header><meta charset="utf-8"><title>車堅強　破爛貨車公路奔馳</title></header><body><h1>車堅強　破爛貨車公路奔馳</h1><p>咁都得？周二（上月30日），山東的萊蕪高速出現驚人一幕，只見一輛國產的解放牌貨車，駕駛室嚴重變形，擋風玻璃一塊沒剩（圖），駕駛棚頂端撕開，四根繩子綑綁着，依然以百公里的時速在高速路上奔馳。駕駛室裏坐着三人，因行駛速度快、風大，乘車的兩人蓋着被子，司機卻懶理世人的眼光，專注地開車。</p><p>無獨有偶，在廣西宜州市德勝鎮323國道上，一輛造型怪異的貨車正在快速行駛（圖），原來司機正駕駛其「戰車」回廠修理。對於如此殘缺的車依然行車自如，網民無不稱之為車堅強。<br>搜狐網</p></body></html>
