<html><header><meta charset="utf-8"><title>關仁隱事：「闊面人」低調培育斷背情 - 關仁</title></header><body><h1>關仁隱事：「闊面人」低調培育斷背情 - 關仁</h1><p>「闊面人」離婚後，好快就同「舞男」撻着，感情生活認真多姿多采，不過關仁聽聞原來闊面人仲試過斷背情，對象係「男人婆」，其實闊面人同男人婆嘅曖昧關係早喺闊面人初出道時發生，佢哋愛到好低調，只有幾個密友先知，其中一個係「妖妖」。當年妖妖曾經同男人婆一齊，但成日俾傳媒撞破好事，公司下令要分手，咁啱妖妖介紹咗闊面人畀男人婆識，兩人一拍即合，雖然有段時間男人婆左右逢源，但難得妖妖唔介意。<br>Textby關仁</p></body></html>
