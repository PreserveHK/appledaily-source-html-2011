<html><header><meta charset="utf-8"><title>獨立屋：元朗　凱巒</title></header><body><h1>獨立屋：元朗　凱巒</h1><p>凱巒位於元朗公庵路，逸林首府附近，距朗屏西鐵站約10分鐘車程，屋苑共建有17幢全新村屋，目前僅餘下7幢村屋待售，全幢村屋樓高3層，採複式中空樓底設計，面積2,100方呎，另有700方呎天台，花園面積由數百方呎至逾千方呎，間隔3房2廳連套房，另有工人房，景觀望屋苑內園景，屋苑備有車位可租用。全幢村屋售1,150萬元起。<br><br>代理行：瑋璟物業<br>電話：24631313</p></body></html>
