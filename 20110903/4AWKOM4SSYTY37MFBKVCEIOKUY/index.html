<html><header><meta charset="utf-8"><title>蘋果汁機電署評級　六電梯公司接信</title></header><body><h1>蘋果汁<br>機電署評級　六電梯公司接信</h1><p>【本報訊】機電署向六間升降機及自動扶梯承辦商發出警告信。機電署昨公佈最新的升降機及自動扶梯承辦商評級結果。在今年6月至8月，機電署共向五間升降機承辦商發出五封警告信，分別是振明工程有限公司、富士達（香港）有限公司、日立電梯工程（香港）有限公司、迅達升降機（香港）有限公司及力建電梯香港有限公司，及向一間自動梯承辦商安力電梯有限公司發出一封警告信。原因包括未有按時檢驗及未有許可證使用升降機等。由去年9月至今年8月的一年內，迅達升降機（香港）有限公司累積三封警告信，成為被警告最多的升降機營辦商。
</p></body></html>
