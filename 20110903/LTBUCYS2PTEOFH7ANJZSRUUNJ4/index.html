<html><header><meta charset="utf-8"><title>專家之言放射栓塞療法　港比西方先行</title></header><body><h1>專家之言<br>放射栓塞療法　港比西方先行</h1><p>歐美近年紛紛進行放射栓塞療法臨床測試，本港內科腫瘤專科醫生邵祖德卻指出，其實香港在這方面行先了一大步，中文大學十幾年前已引入這種澳洲研發的療法，累積了不少文獻。他表示中國人患肝癌比西方人多，療法研究因此走得較前。<br>邵祖德表示，放射栓塞療法適用於治療一些多血管多血液流動的腫瘤，也可用於一些腎癌、子宮纖維瘤以至腦癌，但對本身少血管的癌腫瘤無效，重點在於腫瘤血管多或少，而不是生腫瘤的部位。邵醫生指這療法也不是對所有肝癌患者有效，有些人注射入肝的放射性微球體走上肺會造成肺衰竭，「十個病人當中約有兩個唔得」。<br>本報記者</p></body></html>
