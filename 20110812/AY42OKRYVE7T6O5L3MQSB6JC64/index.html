<html><header><meta charset="utf-8"><title>案件速遞姦智障女　已婚漢入獄</title></header><body><h1>案件速遞<br>姦智障女　已婚漢入獄</h1><p>【本報訊】58歲明愛轄下庇護工場已婚健康服務助理崔頴翔（圖），利用職權之便結識一名25歲中度智障少女後，先約逛街吃飯，後藉詞可按摩治經痛，帶女事主到時鐘酒店強姦。被告昨被判入獄九年。<br>暫委法官李瀚良指被告利用事主精神狀況弱點以不同形式侵犯她，性交時又無使用避孕措施，甚至拍下事主下體照片。並引述被告心理報告，指他當事主性愛工具，不過重犯機會低。而事主的創傷報告指她身心均受影響，沒信心處理男女關係，出現失眠及焦慮需繼續接受觀察。<br>案件編號：HCCC112/11</p></body></html>
