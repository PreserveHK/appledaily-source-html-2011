<html><header><meta charset="utf-8"><title>九龍灣惡鼠咬人　部門忙卸責</title></header><body><h1>九龍灣<br>惡鼠咬人　部門忙卸責</h1><p>【本報訊】30歲印傭Komah昨早8時穿着拖鞋到九龍灣啟業邨街巿買餸時，突有一隻大老鼠撲出咬噬其左腳背，她腳背流血，留有一吋長傷口。「逞兇者」逃往暗角失蹤。僱主黃小姐發現其傷勢嚴重，即將她送至附近私家醫務所治理。Komah晚上出現發燒症狀，黃小姐召救護車將她送聯合醫院急症室治理。黃小姐謂昨曾向警方、食環署等投訴，但各部門互相卸責，向負責管理街巿的領匯投訴，對方又表示要調查。</p></body></html>
