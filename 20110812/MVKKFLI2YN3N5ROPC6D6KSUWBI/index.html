<html><header><meta charset="utf-8"><title>購買力增化妝品店：內地客趨疏爽</title></header><body><h1>購買力增<br>化妝品店：內地客趨疏爽</h1><p>內地人很多時來港光顧化妝品店，擁有人民幣的購買力，較過往明顯增加。灣仔多間化妝品連鎖店包括卓悅及卡萊美等化妝品連鎖店的店員均表示，內地客光顧化妝品店時，的而且確消費較以前「疏爽」，購買的產品亦有增加。<br>同位於灣仔區的天使化妝品專門店店員則表示，內地客是否利用人民幣增加消費，要看所屬店舖位於的地區而定，不過可以肯定的是，當中包括旺角及尖沙嘴等的遊客區，利用人民幣的消費會較多，但是因為灣仔區並非屬於傳統的遊客區，因此，她認為，不見得利用人民幣的客人消費情況會有明顯增加。</p></body></html>
