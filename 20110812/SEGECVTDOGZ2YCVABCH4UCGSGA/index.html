<html><header><meta charset="utf-8"><title>案件速遞呃錢女社工判社服令</title></header><body><h1>案件速遞<br>呃錢女社工判社服令</h1><p>【本報訊】香港中華基督教青年會（YMCA）女幹事張紫婷（30歲），為支付修讀城市大學社工系副學士課程學費，於08年2月至09年8月間訛稱委託其男友張志豪（31歲）開設的人事顧問公司，代青年會聘課程導師，騙取代聘報酬共8,000元。已成社工的女幹事及男友昨各被判社會服務令150小時，賠償3,689元予青年會及1,000元堂費。張案發後已辭去青年會工作。<br>據《社工註冊條例》，註冊社工犯可判監罪行，註冊局會收集案件資料，由註冊局成員開會決定是否撤銷其註冊資格。<br>案件編號：KCCC2478/11</p></body></html>
