<html><header><meta charset="utf-8"><title>那英巡迴騷下月開鑼</title></header><body><h1>那英巡迴騷下月開鑼</h1><p>內地著名歌手那英相隔9年再出新碟，前日她在北京開記者會，宣佈專輯將於10月發行，巡迴演唱會將於9月於北京開鑼。<br>對於專輯名字《那又怎樣》給人一種反叛的感覺，那英說：「這其實就是我的一句口頭禪。我9年不出專輯，那又怎樣？」<br>新專輯由台灣歌手蔡健雅（Tanya）擔任製作人，那英笑言兩人非常老友，每天要通3、4個電話。演唱會造型方面，那英直言不會玩突破，因她認為自己已過了這種年紀，所以簡簡單單已經最好。只要好好唱歌，讓樂迷把她的歌聽進心裏已經成功。<br>採訪、攝影：陶然婷</p></body></html>
