<html><header><meta charset="utf-8"><title>小儀剩女家庭樂</title></header><body><h1>小儀剩女家庭樂</h1><p>阮小儀早前與金剛主持無綫節目《街坊廚神》甚受歡迎，但對她覓另一半仍無幫助。被指剩女的小儀冇拖拍之下，惟有做乖乖女陪家人行街開餐。</p><p>得戚揮手</p><p>日前記者見小儀偕家人到銅鑼灣西苑酒家食晚飯，當晚6時許小儀與家人已抵達，眾人訂了VIP房，小儀坐在靠玻璃窗位置。見她與家人一起點菜，有講有笑甚為融洽。其間小儀發現樓下有記者拍照，還得意洋洋地揮手打招呼和舉起V字手勢。<br>在酒家逗留近兩粒鐘後，小儀與家人食飽飽離開。之後小儀先到商場顧客服務中心蓋泊車票，然後便駕車接載家人離開。<br>採訪、攝影：楊浩賢、黃文成</p></body></html>
