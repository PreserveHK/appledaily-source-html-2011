<html><header><meta charset="utf-8"><title>葵涌化學品遺路邊　警封街</title></header><body><h1>葵涌<br>化學品遺路邊　警封街</h1><p>【本報訊】葵涌葵喜街近永建路行車天橋底路邊，昨中午有市民發現行人路遺有三卡板合共35包工業用化學品，共重近900公斤，部份粒狀化學品漏出，擔心有危險報警。<br>警員及消防員到場封鎖現場200米範圍調查。消防員檢查後發現其中33包為硫氰酸銨，每包重25公斤，另兩包為碳酸鉀，每包重25公斤，均為工業用原料，認為無即時危險，但為安全計，聯絡環保署移走化學品。警方相信該批化學品是被人棄置。</p></body></html>
