<html><header><meta charset="utf-8"><title>陳嘉寶踩過界演舞台劇</title></header><body><h1>陳嘉寶踩過界演舞台劇</h1><p>o靚模陳嘉寶（Anjaylia）繼之前演出電影《人約離婚後》，最近她又參演舞台劇《書籍》，這套以賽馬為題的舞台劇，靈感來自日本真馬真事，劇中的馬匹「書籍」雖有優良血統，不過場場比賽皆包尾而回。<br>《書籍》還有葉文輝（啤梨）和前輩演員郭峰演出，啤梨首次任舞台劇男主角，更會於劇中現場演唱。Anjaylia原來曾跟資深舞台劇演員彭秀慧學演戲，她表示：「家收到劇本，會努力睇熟，一定要做好晒準備，不容有失。」<br>撰文：葉雪</p></body></html>
