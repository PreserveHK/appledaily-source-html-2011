<html><header><meta charset="utf-8"><title>澳航播鹹片解構高潮</title></header><body><h1>澳航播鹹片解構高潮</h1><p>由現在到11月，乘搭澳洲航空公司（Qantas）國際航班經濟客位，可欣賞到名為《解構女士性高潮》的非一般三級紀錄片，結集了舊色情電影的片段，有畫有聲，隨時讓乘客看得情慾高漲。這齣片是法國製作，旨在協助觀眾「了解複雜的女士性高潮」。澳航發言人恩賴特強調，「機上列明這頻道的節目兒童不宜」。家長可事先向航空公司要求不讓該頻道節目在孩子的座位電視機播放。<br>英國《每日郵報》</p></body></html>
