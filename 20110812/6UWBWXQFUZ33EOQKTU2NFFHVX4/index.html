<html><header><meta charset="utf-8"><title>飲奶去蒜臭　口氣拜拜</title></header><body><h1>飲奶去蒜臭　口氣拜拜</h1><p>每次食完蒜頭，個口總係有陣難聞嘅氣味，以為刷牙可以解決？錯啦！因為咬碎後蒜頭嘅特定將蒜鹼分解出帶臭味的蒜素，所以先會口臭，要解決嘅話，有以下幾個方法。</p><p>1.牛奶</p><p>牛奶中嘅蛋白質可中和蒜素，去除蒜味，不過全脂兼和暖嘅奶去臭效果更好！</p><p>2.花生</p><p>食花生、杏仁等呢啲蛋白質含量較高嘅食物，亦可以中和蒜素。</p><p>3.丁香</p><p>古時人視丁香為香口膠，用嚟都可以去除蒜味。</p></body></html>
