<html><header><meta charset="utf-8"><title>狂迷紮營等iPhone5</title></header><body><h1>狂迷紮營等iPhone5</h1><p>蘋果還未宣佈iPhone5推售日期，但英國29歲男子休史密斯（RobShoesmith）已急不及待在倫敦的蘋果專門店外紮營（圖），霸頭位等候搶購iPhone5，但他此舉隨時要等數月。<br>休史密斯是替軟件開發商MedlMobile擔任市場推廣，他形容這次是市場推廣兼公關實戰體驗。他現正努力尋找贊助商，為他提供糧水和日用品。他稱Skype、Domino'sPizza、吉百利朱古力等已承諾贊助他，連BoginaBag也贊助摺叠式廁所。<br>美國《洛杉磯時報》</p></body></html>
