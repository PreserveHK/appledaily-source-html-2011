<html><header><meta charset="utf-8"><title>陳奐仁處男拍劇肥瘦配</title></header><body><h1>陳奐仁處男拍劇肥瘦配</h1><p>音樂才子陳奐仁近日備受無綫力捧，除安排他早前出任港男司儀外，他下月又會參演新處境劇，該劇取代播至下月底的《誰家灶頭無煙火》。新劇班底包括商天娥、張兆輝和滕麗名等，加入陳奐仁和林峯堂妹林夏薇倍增新鮮感。</p><p>演滕麗名老公</p><p>陳奐仁與滕麗名扮演夫妻，單看畫面，這個肥瘦配已十分搞笑。首次參演處境劇，陳奐仁前日在電話中說：「好開心可以試吓。我仲未開會，細節唔太清楚。」<br>滕麗名雖跟陳奐仁素未謀面，她昨日說：「佢唱歌好好聽，個樣好可愛，我助手係佢fans，近排助手要辭職，希望佢會暫時打消唔做念頭。」<br>採訪：比華利</p></body></html>
