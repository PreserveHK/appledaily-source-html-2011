<html><header><meta charset="utf-8"><title>思捷、祥仔換女咀嘴祝捷</title></header><body><h1>思捷、祥仔換女咀嘴祝捷</h1><p>新戲《勁抽福祿壽》昨日開畫，阮兆祥、李思捷和苟芸慧，到旺角的戲院看反應兼大派月餅禮品，忙於綵排舞台劇的王祖藍未有現身。</p><p>票房倍添壓力</p><p>對於新戲上映的壓力，祥仔和思捷均笑說：「壓力一定會有，大家最希望好似蝦仔爹哋咁長做長有。」<br>談到票房成績，思捷和祥仔說：「大家心裏有數，唔會定太高，不過最緊要老闆開心，我相信今日票房一定過千蚊。」票房理想會怎樣慶祝？思捷說：「或者我哋交換戲中女友，我同盧覓雪咀，祥仔同高海寧，薛凱琪就留番畀志偉。」<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
