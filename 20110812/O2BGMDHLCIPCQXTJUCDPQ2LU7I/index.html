<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視瘋狂重播賴觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視瘋狂重播賴觀眾 - 馮仁昭</h1><p>亞視被踢爆由下星期開始，多個節目會作出滾筒式重播，其中有幾個節目更會喺24小時內播4次咁多，估計會引嚟唔少觀眾嘅意見。噚日亞視發聲明回應，佢哋話決定有滾筒式重播完全係配合觀眾，順應觀眾收睇習慣，佢哋解釋因為家觀眾冇乜時間坐定定睇電視，所以先有咁嘅安排，等觀眾可以重溫部份節目。另外亞視話嚟緊會推出多個自製節目好似《香港有飯開》同《我要做特首2》，嚟否認縮皮嘅傳言。</p></body></html>
