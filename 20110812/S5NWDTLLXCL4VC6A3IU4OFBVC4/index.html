<html><header><meta charset="utf-8"><title>驅魔案例聞「殺人」打嗝</title></header><body><h1>驅魔案例<br>聞「殺人」打嗝</h1><p>驅魔重要技巧之一是「破咒」，要懂得如何向着附魔者說出連串魔鬼的名字，藉此刺激起附在對方上的魔鬼。特絲驅魔時，就不時要說出連串魔鬼名字。「死亡」沒有反應。「癌症」沒反應。她遲疑一會說「殺人」。<br>往往「殺人」兩字一出口，附魔者就會有反應。她說：「很多人聽到這兩個字會打嗝，有一個女子抽搐，有一名男子就哽咽。」她還記得首次找出魔鬼名字是「殺人」後無比興奮。</p></body></html>
