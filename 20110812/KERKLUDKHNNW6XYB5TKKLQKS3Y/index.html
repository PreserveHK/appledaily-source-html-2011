<html><header><meta charset="utf-8"><title>蘋果汁七成人接受　呼籲聘用康復者</title></header><body><h1>蘋果汁<br>七成人接受　呼籲聘用康復者</h1><p>【本報訊】精神病康復者搵工往往較一般人困難，明愛九龍社區中心成功訪問180名市民，近八成被訪者認為思覺失調復康青年的工作態度不較普通人差，同意他們應可找到工作；超過六成則表示願意及會關注思覺失調復康青年的就業處境。明愛呼籲政府作為全港最大僱主，應帶頭招聘這些復康人士。<br>明愛早前拍攝了短片《你想》，內容講述一名思覺失調復康青年的工作處境。隨影片附有一份問卷調查，成功訪問100人，並在街頭訪問了80名青年人。結果顯示，街頭問卷中只有7%認為自己對思覺失調復康青年有足夠了解。但可喜是兩份問卷都有超過七成人願意與復康青年接近。</p></body></html>
