<html><header><meta charset="utf-8"><title>輕功王提水踩蛋</title></header><body><h1>輕功王提水踩蛋</h1><p>【本報訊】被譽為「中華輕功王」的籣廣平昨日在太古城中心表演「輕功」絕技，雙手各提着一個載滿水的水桶，站在雞蛋上（圖），雞蛋竟然完好無缺，現場觀眾看到目瞪口呆，無不讚嘆其非凡技藝！他曾於2009年憑「一分鐘內最多次成功跳站於完整的雞蛋上」打破健力士世界紀錄，昨天即場示範絕技，一分鐘內連續六次，由地面跳上三呎高的枱面，而不弄破枱面上的雞蛋。<br>同場也有「牙齒大力士」之稱的郭國直挑戰人類極限，以牙齒頂起六張長板凳，另又用下巴頂起兩把梯子，以及用牙齒頂起20個啤酒箱。<br>馬泉崇攝</p></body></html>
