<html><header><meta charset="utf-8"><title>案件速遞林氏祖墳拆牆案　傳召專家講大清律例</title></header><body><h1>案件速遞<br>林氏祖墳拆牆案　傳召專家講大清律例</h1><p>【本報訊】位於黃大仙嗇色園內、已有數百年歷史的林氏古墓，其後人就古墓的管理問題與嗇色園多番爭拗。被告林庚長（61歲）與吳維合（52歲）涉於去年10月毀壞古墓前的圍牆被起訴，案件昨在觀塘裁判法院再訊。辯方指涉案古墓早於1815年已存在，牽涉到大清甚至明朝的法律，將傳召專家證人。案件定於10月31日審訊。<br>案件編號：KTCC3124/11</p></body></html>
