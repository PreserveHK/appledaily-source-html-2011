<html><header><meta charset="utf-8"><title>趙權爆隊友穿魚網底褲</title></header><body><h1>趙權爆隊友穿魚網底褲</h1><p>韓國組合2AM的主將趙權（圖），一向都愛搞鬼，前晚他到韓國KBS2電視台綜合節目《HappyTogether3》任嘉賓，同場還有新晉組合Infinite的成員成奎等。<br>成奎自爆中學時曾收到女友送他一條魚網底褲做禮物，趙權聽後插嘴說：「2AM亦有人穿這類底褲！」在場人士即譁然。主持人追問到底是誰穿，但趙權不肯講，其他嘉賓估計是昶旻，只見趙權笑而不答，故弄玄虛，認真抵死。</p></body></html>
