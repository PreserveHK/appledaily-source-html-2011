<html><header><meta charset="utf-8"><title>林依晨拍拖當街嗌交</title></header><body><h1>林依晨拍拖當街嗌交</h1><p>台灣偶像林依晨與男友鄭家堯愛得低調，她去年拍攝電影《戀愛恐慌症》時戀情曝光。雖然鄭家堯負面傳聞多多，除被傳財務狀況不明外，又傳他結過婚和跟一女子同居，不過林依晨沒受傳聞影響，早前更有指她會為愛淡出娛圈。</p><p>冷冷盯着男友</p><p>上周三林依晨和男友被拍到在台灣捷運出口處拖手現身，依晨戴着口罩，面容有點憔悴，跟男友似乎在吵架，男友一直拖着她的手，但依晨只冷冷盯着男友。記者問她為何面容憔悴，她表示因為沒化妝，故看起來比較沒精神，之後她說：「這是我的私人時間，很抱歉。」然後火速乘的士離開。　<br>撰文：葉雪</p></body></html>
