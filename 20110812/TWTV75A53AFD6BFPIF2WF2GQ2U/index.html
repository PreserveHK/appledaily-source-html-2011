<html><header><meta charset="utf-8"><title>西貢工人睹「大魚」現西貢</title></header><body><h1>西貢<br>工人睹「大魚」現西貢</h1><p>【本報訊】本月初曾傳現鯊蹤的西貢銀線灣，昨晨又有市民報稱發現四條四米長大魚在防鯊網外海面游弋，並露出背鰭，四條大魚游得很快，未幾消失碧波中。<br>發現大魚的王先生，昨晨9時許與工友在銀線灣附近豪宅做工程期間發現大魚。王說：「嗰四條大魚每條都有約四米長，而且每條大魚都有背鰭露出水面，唔似係魚群陰影。」他指大魚從防鯊網外向科技大學方向游去，因只顧看大魚沒拍照，其後醒起時已失去四魚蹤影。<br>警方及康文署昨均無接獲市民在銀線灣發現鯊蹤的報告，康文署指泳灘職員曾巡視銀線灣泳灘，亦無發現鯊魚蹤影。</p></body></html>
