<html><header><meta charset="utf-8"><title>關心妍為鋒芝祈禱</title></header><body><h1>關心妍為鋒芝祈禱</h1><p>關心妍和糖兄妹昨日到鑽石山出席「舊書回收義賣大行動2011」開幕禮，他們分別捐出書本，關心妍捐了《承諾一生》，內容啟發眾人覓真愛，適合將結婚和已婚人士閱讀。</p><p>包容老公缺點</p><p>關心妍直說：「以前我會好想改變自己老公，但睇完本書就知道改變對方先要改變自己，無論對定錯都要包容，咁先係無條件嘅愛。」她表示自己在單親家庭長大，幸好現時她有信仰，認識正確價值觀。<br>對於此書適合鬧離婚的謝霆鋒和張栢芝欣賞，關心妍說：「一段關係需要長時間經營，要學識寬恕，自己都好擔心佢哋，會為佢哋祈禱，亦都祝佢哋和好如初。」<br>採訪、攝影：馬建華</p></body></html>
