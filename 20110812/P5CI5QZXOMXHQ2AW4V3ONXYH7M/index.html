<html><header><meta charset="utf-8"><title>火海跳樓女抑鬱拒離家</title></header><body><h1>火海跳樓女抑鬱拒離家</h1><p>倫敦騷亂中，有人拍到一名女子從起火建築物跳樓逃生，照片中女主角身份，終在前日（周三）曝光，她是32歲的孔奇克（圖），3月才由祖家波蘭來英國，與姊姊團聚。<br>孔奇克住在倫敦南部克羅伊登，周一當晚，因當地情況混亂，姊姊於是致電叫她留在家中，豈料她所住大廈起火，最終她只好從一樓住所跳下，由一名羅馬尼亞男子接住，沒有受傷。<br>事後她陷入抑鬱，不敢離家，因為她原以為英國很文明，且沒料到會發生如此失控的事。<br>《衞報》/英國《每日郵報》<br></p></body></html>
