<html><header><meta charset="utf-8"><title>威水史：烈火鬥士</title></header><body><h1>威水史：烈火鬥士</h1><p>與陳志雲患難與共的義氣鬥士王喜，現年44歲，92年加入亞視入行，4年後轉到無綫，拍過不少劇集。他加入娛樂圈前曾任警員，故飾演紀律部隊人員顯得入木三分，他98年憑代表作《烈火雄心》扮演情深義重的消防員而走紅，其後劇集兩度添食收視也相當高。</p><p>不過自陳總失勢後，有傳有關方面不滿王喜的言行而將他演出的處境劇《天天天晴》和劇集《囧探查過界》的戲份刪減。<br>其實王喜一向演出認真兼搏命，跳樓火燒都親身上陣，08年為無綫在珠穆朗瑪峯拍攝奧運聖火傳送時出現高山反應，送院途中又發生交通意外，禍不單行。
</p></body></html>
