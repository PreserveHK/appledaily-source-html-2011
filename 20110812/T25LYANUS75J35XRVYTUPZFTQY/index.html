<html><header><meta charset="utf-8"><title>驅魔案例治癒性侵陰影</title></header><body><h1>驅魔案例<br>治癒性侵陰影</h1><p>33歲女子金椿深信自己遭魔鬼附體折磨多年，參加了拉森牧師的一次驅魔研討會，希望拉森能為她解除痛苦。<br>她透露，年幼時曾遭家人一個朋友性侵犯，自此內心就有一團怒火。「我憎恨我自己，我內心真的很憤怒。」<br>驅魔時，拉森將《聖經》按到她前額上，她痛極大叫。拉森命令魔鬼表明身份：「你是誰？你叫甚麼名字？」魔鬼答說：「殺人。」拉森隨即命令它說：「起來吧，『殺人』！」魔鬼就這樣走了，金椿得到痊癒。<br>英國《每日郵報》</p></body></html>
