<html><header><meta charset="utf-8"><title>楊子談緋聞爆粗</title></header><body><h1>楊子談緋聞爆粗</h1><p>黃聖依和楊子前日在北京出席新戲《白蛇傳說之法海》官網啟動儀式，早前有指楊子公開表示深愛黃聖依，又指女方聞言感動落淚，前日楊子再被追問此事，他聲稱被歪曲說話原意，更嬲到爆粗。<br>楊子解釋：「當天傳媒問我當經紀人是否要帶愛去經營藝人，再問我如果這樣，你愛不愛黃聖依，因此我才回答愛她。至於黃聖依是因為看到之前老師給她的來信才感動落淚。」對於兩人被指一同狂炒緋聞宣傳，楊子爆粗說：「炒作你妹啊。」<br>撰文：葉雪</p></body></html>
