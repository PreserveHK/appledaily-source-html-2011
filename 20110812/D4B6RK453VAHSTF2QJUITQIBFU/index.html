<html><header><meta charset="utf-8"><title>驅魔案例驅魔人被鬼附</title></header><body><h1>驅魔案例<br>驅魔人被鬼附</h1><p>19歲的薩萬娜決意成為驅魔人，是她也曾被魔鬼附身。「18歲時，我出了很大問題。」這名模範學生既極度抑鬱，還有膝蓋痛，走路一拐一拐。「有東西在我體內活動。我頭痛極了，胃也不適。」看了多名醫生都找不出病因，她的基督徒父母帶她見牧師，最後她肯定自己附魔。<br>驅魔時，驅魔人說到某些魔咒時，薩萬娜感到足踝周圍刺痛、頭部一陣痛楚。突然她雙眼痛極，就在此時，魔鬼已走了。</p></body></html>
