<html><header><meta charset="utf-8"><title>蘋果汁斷腿漢控訴　促檢討傷殘津貼</title></header><body><h1>蘋果汁<br>斷腿漢控訴　促檢討傷殘津貼</h1><p>【本報訊】07年因工業意外被切去右小腿的碼頭工人李誠良，因為不符合「嚴重殘疾」規定，數年來未能成功申領傷殘津貼。他昨日與社會福利署副署長馮伯欣會面，要求檢討現行傷津申請制度。社署表示會作出檢討，最快於今年底向立法會提交檢討文件。<br>李誠良在立法會議員王國興陪同下與社署副署長馮伯欣會面，李誠良認為，現時嚴重殘疾需要失去兩肢才被鑑定，但只由公立醫院醫生檢查後再交社署決定，過程中未足以反映真實的傷殘情況，有必要立即檢討。他又指，社署應加入由專業社工進行「全人評估」，並由傷殘程度決定發放傷津的金額。
</p></body></html>
