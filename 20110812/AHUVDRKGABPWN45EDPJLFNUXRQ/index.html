<html><header><meta charset="utf-8"><title>非最受惠金舖負責人：對生意幫助微</title></header><body><h1>非最受惠<br>金舖負責人：對生意幫助微</h1><p>內地傳媒報道一名內地人買金如同買白菜，在兩小時狂掃近千萬元人民幣黃金。人民幣持續升值增內地人購買力，本報記者昨午在灣仔莊士敦道一帶觀察，並向永安珠寶金行負責人魏先生（圖）查詢近期是否多了內地人買金保值﹖魏先生稱，內地人愛買金飾，對金粒及金塊興趣不大。<br>永安珠寶金行向來做港人生意，最近多了內地客前來光顧。魏先生相信，來光顧的客人購買金飾，主要是看中金價創新高，而非人民幣升值。因此他認為，人民幣升值對生意的幫助只算「溫和」而已，反而那些人民幣找換店的生意，會因為「人仔」升值而比平時有所增加。</p></body></html>
