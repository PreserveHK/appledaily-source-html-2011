<html><header><meta charset="utf-8"><title>李冰冰遭狂吻小腳</title></header><body><h1>李冰冰遭狂吻小腳</h1><p>李冰冰、全智賢、曉治積曼（HughJackman）和鄔君梅合演的《雪花秘扇》將於25日在港上映，該片故事發生在兩個不同時空，部份演員同時有古裝和時裝造型，李冰冰演清朝婦人百合，並由17歲演到40多歲，劇組原本給她設計7套服裝，後來導演加多3套，當中有極華麗及落難潦倒的造型。<br>片中的古代女子纏足，冰冰坦言：「當年的女子要做三寸金蓮，真難想像。」而冰冰與全智賢在戲中的關係被指為「女版斷背山」，兩人更拍了一場接吻戲，但最後被剪走，而冰冰亦有一場被飾演新郎的男演員狂吻其「三寸金蓮」的戲。撰文：葉雪</p></body></html>
