<html><header><meta charset="utf-8"><title>旺角印傭懷心事跳樓亡</title></header><body><h1>旺角<br>印傭懷心事跳樓亡</h1><p>【本報訊】29歲印傭近日疑因事不開心，暫時入住僱傭中介公司宿舍。據稱，她昨晨9時許在旺角砵蘭街175至181號寶倫大樓的唐樓六樓宿舍單位，攀窗站在窗前僅約1.5呎闊的鋅鐵簷篷，然後一躍而下直墮停泊路邊的一輛密斗貨車車頂，再反彈落地「大字形」倒地，警員巡經上址聞巨響發現，召救護車將重創印傭送院救治，惟最終證實死亡。據悉，死者來港工作一年多，工作表現良好，現場未有撿獲遺書，相信事件無可疑。</p></body></html>
