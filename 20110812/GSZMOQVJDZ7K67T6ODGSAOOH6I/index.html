<html><header><meta charset="utf-8"><title>張靜初床上大解放</title></header><body><h1>張靜初床上大解放</h1><p>內地女星張靜初最近為一內地時尚雜誌拍攝性感封面照，一向走實力派路線的她今次來個大解放，不但有只穿內衣拍的性感照，更有背部全裸趴在床上、只用手指遮着胸前、擺出撩人姿態的照片，實行大騷美好身段。</p><p>演技漸獲認同</p><p>張靜初出道時有「小章子怡」之稱，到今天其演技已漸獲認同。她近年在演藝圈成績不俗，早前主演的《唐山大地震》大收超過6億人民幣。她又參與過不少香港電影，如《七劍》、《門徒》及《証人》等，又因懂流利英語而拍過外語片，最近和余文樂初次合作，演出彭浩翔的《醉後一夜》。<br>撰文：葉雪</p></body></html>
