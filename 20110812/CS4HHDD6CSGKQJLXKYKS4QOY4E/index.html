<html><header><meta charset="utf-8"><title>女性唇珠突出易高潮</title></header><body><h1>女性唇珠突出易高潮</h1><p>女人擁有一張豐唇，向來被視為性感象徵。英國一項研究發現，女人的唇形，可透露她的性生活是否美滿，上唇唇珠突出的女性，如姬蒂摩絲（KateMoss）及Rihanna（圖），做愛時達到性高潮機會較其他人高12倍。<br>西蘇格蘭大學調查258名18至35歲的女性，結果發現上唇唇珠突出的女性，95%都可透過性交達到性高潮，但只有60%唇形平坦的女性稱性交有高潮。唇珠突出的女性雖透過性交達到性高潮的機會較高，但研究也發現，唇形不會影響其他方法達高潮。<br>英國《每日郵報》</p></body></html>
