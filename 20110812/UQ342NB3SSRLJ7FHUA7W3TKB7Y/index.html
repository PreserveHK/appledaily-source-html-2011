<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇冷藏卵子隨時生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇冷藏卵子隨時生 - 馮仁昭</h1><p>舒淇同王力宏近日又被踢爆約會暗交，搞到佢哋嘅緋聞又死灰復燃，噚日舒淇喺台灣出席環保活動，提到同王力宏嘅緋聞，佢感嘆話：「下次傳個新的吧！」但究竟佢有冇諗過成家立室？舒淇坦言有考慮，至於35歲嘅佢曾多次透露要冷凍卵子，噚日舒淇又再重提呢個話題話：「考慮拍完《聶隱娘》好好保養身體去存卵子，等到真的想生，地球環境又不錯的話，就可以生了！」</p></body></html>
