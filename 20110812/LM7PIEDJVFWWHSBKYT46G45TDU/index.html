<html><header><meta charset="utf-8"><title>外賣京川滬美食</title></header><body><h1>外賣京川滬美食</h1><p>旺角一街小食檔，賣來賣去不外乎魚蛋燒賣，最近路過砵蘭街，終於發現到一間「京川滬風味小食坊」。店子地方不大，賣的卻是京川滬特色小吃，除包點水餃外，還有鎮江黑醋骨和蒜泥白肉等等惹味小菜，我試過口水雞，雞肉嫩滑無得頂，重慶酸辣粉辣到口水鼻涕流，真過癮！最重要是消費滿$80即有外賣服務，不用與人逼個汗流浹背，可舒服安坐家中嘆京川滬菜。<br><br>記者：林佩婷</p><p>京川滬風味小食坊（64626533）<br>地址：旺角砵蘭街379號地下E1</p></body></html>
