<html><header><meta charset="utf-8"><title>朱晨麗向男友派定心丸</title></header><body><h1>朱晨麗向男友派定心丸</h1><p>出爐港姐冠軍朱晨麗、亞軍朱希敏和季軍許亦妮昨日到商台接受訪問，朱晨麗和許亦妮均有不少是非，朱晨麗坦言對家人被騷擾感到壓力；許亦妮則謂不擔心負面報道影響形象，會靠今後表現讓大家了解自己。<br>不少港姐當選後都跟男友分手，朱晨麗表示男友對她榮升港姐冠軍非常興奮，她說：「佢知我唔係（貪慕虛榮）嘅女仔，大家都支持對方。」她預計男友會成為追訪目標，幸好男友明白這是難以避免的事。至於許亦妮直言恨拍拖，不怕自己的緋聞嚇怕追求者。<br>採訪、攝影：馬建華</p></body></html>
