<html><header><meta charset="utf-8"><title>AV物誌：德國品牌進駐星光行</title></header><body><h1>AV物誌：德國品牌進駐星光行</h1><p>最近走入天星碼頭隔籬星光行，感覺煥然一新，事關裝修完靚仔晒外，場內仲主力開售高級AV產品！其中新駐場嘅興華旗艦店，就首次引入德國頂級液晶電視品牌Metz，呢個Brand大家可能未聽過，但講到發展歷史都有70年咁耐，而第一次見面嘅PrimusLED200系列，更採用雙層防折射玻璃以及3DCombfilter技術，減低反光及串色問題，但價錢就要貴少少喇！<br><br>記者：陳國輝</p><p>查詢：興華旗艦店（31010228）</p></body></html>
