<html><header><meta charset="utf-8"><title>朱茵唔急嫁黃貫中</title></header><body><h1>朱茵唔急嫁黃貫中</h1><p>朱茵和張達明等前晚在北京出席《嘿．店》記者會，她在片中飾演大牌女明星。有傳她和男友黃貫中將於10月結婚，朱茵謂10月兩人都沒檔期結婚，她說：「我10月在香港有一個話劇要上，黃貫中也有演唱會，我們都沒有檔期，而且結婚是兩個人的事情，我希望有自己的空間，不想私事成為新聞。」<br>朱茵更表明不心急嫁人：「兩個人相處最重要，一直戀愛下去也不錯，為甚麼要着急結婚。」張達明在片中做朱茵的經理人，他說：「朱茵在入面有一段告白，簡直讓所有男人都希望是自己。」<br>撰文：林妃</p></body></html>
