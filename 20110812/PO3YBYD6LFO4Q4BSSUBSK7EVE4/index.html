<html><header><meta charset="utf-8"><title>轉會鏢靶：祖爾巴頓突變搶手貨</title></header><body><h1>轉會鏢靶：祖爾巴頓突變搶手貨</h1><p>紐卡素中場祖爾巴頓（圖）自從獲球會表示可以免費轉會後，就一直「有價有市」，最新的潛在買家是英超球隊史篤城願付出6萬鎊（約76萬港元）的周薪向他招手，而俄超球會辛尼特更開出除稅後68,000鎊的周薪！</p><p>卡蘭積卡</p><p>位置：中場<br>國籍：克羅地亞　年齡：26歲<br>現效球會：熱刺（英超）<br>傳聞加盟球會：新特蘭（英超）<br>轉會費：借用</p><p>達比舒利</p><p>位置：前鋒<br>國籍：英格蘭　年齡：25歲<br>原效球會：奧林比亞高斯（希甲）<br>加盟球會：諾定咸森林（英冠）<br>轉會費：無透露</p></body></html>
