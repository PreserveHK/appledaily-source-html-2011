<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳若希迷信儲藍色公仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳若希迷信儲藍色公仔 - 馮仁昭</h1><p>吳若希日前去到青衣城出席活動，喺現場佢見到好多藍精靈，只有19歲嘅佢即時童真大發，四圍影相留念，吳若希話：「我嘅luckycolour就係藍色，所以自己對藍色嘅公仔都情有獨鍾，屋企都儲埋一大堆，fans知道都會送好多畀我。」同場仲有MC仁，吳若希身上嘅tee就係由MC仁親手加工塗鴉，其實吳若希一向都鍾意畫畫，所以佢都乘機向MC仁偷師問吓心得同技巧。</p></body></html>
