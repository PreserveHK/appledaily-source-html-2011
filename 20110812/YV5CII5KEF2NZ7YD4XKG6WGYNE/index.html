<html><header><meta charset="utf-8"><title>搶咪兩青年否認控罪</title></header><body><h1>搶咪兩青年否認控罪</h1><p>【本報訊】兩名社民連成員今年4月10日，在中環皇后像廣場「港鐵競步賽2011」活動的看台上搶咪，打斷運輸及房屋局局長鄭汝樺發言，各被控一項在公眾地方作出擾亂秩序行為罪，昨在東區裁判法院提堂。兩人否認控罪，押後至9月8日進行預審。<br>兩名被告分別是27歲的周諾恆（圖左）及23歲的黃軒瑋（圖右），均報稱任職議員助理，表示將聘請一名律師於審訊時代表兩人。<br>案件編號：<br>ESCC3256/11</p></body></html>
