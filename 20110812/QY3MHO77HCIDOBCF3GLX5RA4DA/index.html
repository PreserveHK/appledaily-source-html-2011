<html><header><meta charset="utf-8"><title>黃德斌賭錢刀仔鋸大樹</title></header><body><h1>黃德斌賭錢刀仔鋸大樹</h1><p>六合彩早前多次獎金下下高達數千萬元，吸引大批港人投注希望一碰運氣，就連黃德斌也不例外。投注當晚，戴黑超、穿白tee黑褲及拿着一杯凍飲品的黃德斌獨個兒現身尖沙嘴，見他先走到香檳大廈地下一間冲曬店，但由於店舖地方有限而顧客不少，黃德斌一度要在門口排隊等候。數分鐘後，終於輪到黃德斌，原本他是到曬相舖攞相，見他拿起照片跟店員有講有笑，似乎對照片質素十分滿意。<br>離開曬相舖後，黃德斌到附近報紙攤檔買了份蘋果日報，然後再走到寶勒巷投注站趕買六合彩，實行發番個橫財夢。<br>採訪、攝影：李志明
</p></body></html>
