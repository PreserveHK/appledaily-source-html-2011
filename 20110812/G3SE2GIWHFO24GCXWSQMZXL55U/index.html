<html><header><meta charset="utf-8"><title>陳苑淇明年嫁老外</title></header><body><h1>陳苑淇明年嫁老外</h1><p>轉戰模界多年的前歌手陳苑淇（現名陳逸璇），前晚拖住墨西哥籍未婚夫Marc到灣仔會展出席首映禮，她透露明年5月與未婚夫拉埋天窗，婚後會留守香港，她說：「因為佢喺香港做緊有關環保嘅工作，到時會用三種形式行禮，中、西同墨西哥式。」<br>陳苑淇坦言十分喜歡墨西哥，但因當地氣候不適合她，加上她有高山症反應，所以不會在當地定居。問她婚後會否積極造人？她說：「唔會，大家有好多嘢想做，唔會生BB住。」</p><p>楊梓瑤拍鬼片</p><p>此外，同場的楊梓瑤密實示人，她表示月尾將拍攝一齣鬼片，今年會專注電影市場，並強調收入沒有因為有新o靚模湧現而減少。　<br>採訪：文國駿<br>攝影：陳慧安</p></body></html>
