<html><header><meta charset="utf-8"><title>升值利好找換店客人：「平價」買港樓</title></header><body><h1>升值利好<br>找換店客人：「平價」買港樓</h1><p>人民幣升值停不了，樂了內地人，但經營找換店的老闆就愁了﹗位於上環的牛記找換店店員向本報記者表示，近期客人眼見人民幣牌價屢見新高，兌換人民幣生意稍見靜下來，但是兌換銀碼則與過往無太大分別。<br>正當記者與店員查詢時，一名在內地從事金融業的陳先生（圖）剛好前來兌換人民幣，他直言人民幣升值最好來港買樓，並非消費。「內地的物業的投資價值不及香港，香港地產的價值在於以人民幣折算後，相對更便宜。他認為：「不如兌番港幣買香港物業仲好」。近日人民幣持續升值及創新高，每100港元能夠兌換到的人民幣，比之前3日少換2至3元人民幣屬等閒事。</p></body></html>
