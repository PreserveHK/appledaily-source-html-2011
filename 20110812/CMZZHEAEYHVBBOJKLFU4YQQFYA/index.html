<html><header><meta charset="utf-8"><title>胡彥斌歌影兩邊走</title></header><body><h1>胡彥斌歌影兩邊走</h1><p>內地歌手胡彥斌日前正式加盟樂華娛樂，新公司對他非常重視，為他舉辦了一場「80後派對」來迎新，原來唱片公司所有人員包括CEO全部都是80年後才出生，全體人員穿着制服現身派對，其他藝人包括韓庚、林俊杰、羅家英和黃聖依等送上錄像祝福胡彥斌。<br>除了迎新派對外，胡彥斌的唱片公司送了三份大禮給他，分別是為他在上海舉辦演唱會、酬勞不俗的廣告代言及為他度身訂做一套電影，讓他擔正進軍電影界。</p><p>落力做上海騷</p><p>對於新公司的安排，胡彥斌非常感動，他說：「12月份在上海舉行的演唱會，我一定會傾盡全力，給公司和一眾歌迷最精采的演出。」<br>採訪、攝影：陶然婷</p></body></html>
