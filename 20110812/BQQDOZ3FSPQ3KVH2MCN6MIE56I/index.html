<html><header><meta charset="utf-8"><title>蘋果汁連續第19年　宣明會義賣舊書</title></header><body><h1>蘋果汁<br>連續第19年　宣明會義賣舊書</h1><p>【本報訊】宣明會本年度回收逾35萬本舊書，包括教科書、小說、工具書及參考書等，昨日起至下周四在鑽石山荷里活廣場義賣，部份兒童書籍以每本5元低價發售，所有收益全數為陝西省旬邑縣職田中學及白河縣冷水鎮川河小學逾2,100名中小學生興建教學樓和師生宿舍。<br>宣明會已連續19年舉辦舊書回收義賣，累積收回330萬本舊書，合共籌得2,100萬元。該會副總幹事丁美珠稱，希望今年至少可籌得200萬元幫助內地貧童改善學習環境。該會亦會於本月20至25日在尖沙嘴theone商場舉辦第二輪義賣舊書活動。</p></body></html>
