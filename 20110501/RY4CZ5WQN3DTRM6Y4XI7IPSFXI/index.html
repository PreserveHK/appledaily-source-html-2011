<html><header><meta charset="utf-8"><title>羅寶文台灣學佛助人</title></header><body><h1>羅寶文台灣學佛助人</h1><p>富豪酒店太子女羅寶文、港姐陳庭欣、太子鐘表太子女兼歌手朱紫嬈等，昨日一早在山頂出席勵志協會慈善步行。羅寶文透露早前去了台灣學佛兩星期，問她潛心向佛，可會出家？羅寶文說：「咁又未至於，每個人都有佛性，可以幫到人，做清潔嘅都可以幫人。」</p><p>陳庭欣自誇溫柔</p><p>陳庭欣在英國讀書，大讚威廉王子大婚浪漫非常，她和上海男友拍拖兩年，問她可會引起結婚衝動？她說：「女仔唔一定想嫁王子，但夢幻婚禮就一定要有，家男友喺上海，都係靠internet聯絡，遲啲先諗。」北方佳麗以溫柔見稱，問陳庭欣有否擔心男友被搶？她說：「我都好溫柔o架！」<br>採訪、攝影：顏英儀</p></body></html>
