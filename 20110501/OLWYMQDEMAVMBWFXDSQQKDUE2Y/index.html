<html><header><meta charset="utf-8"><title>威廉凱蒂　押後蜜月</title></header><body><h1>威廉凱蒂　押後蜜月</h1><p>威廉與凱蒂前日完婚後，勞累了一整天，經過一晚休息後，兩夫婦昨天手牽手在白金漢宮與傳媒見面，顯得精神飽滿，神采飛揚，隨即在白金漢宮乘搭直升機離開。外界揣測他們前往度蜜月，但皇室發聲明指，威廉押後度蜜月，本周會回軍營報到。<br>皇室表示，威廉和凱蒂昨天乘坐直升機到英國某處度周末，將來再安排蜜月假期，兩個目的地都會保密，希望公眾給他們私隱。威廉本來申請了兩星期婚假，但當局沒解釋威廉為何急於返回軍營報到的原因。<br>法新社/路透社</p></body></html>
