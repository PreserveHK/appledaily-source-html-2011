<html><header><meta charset="utf-8"><title>我有Feel：掃$2,000貨送護膚品</title></header><body><h1>我有Feel：掃$2,000貨送護膚品</h1><p>一年一度的勞動節紅日從來是我們這些打工仔喘息之日，加埋今年有補假更造就了「小黃金周」，沙田新城市有見及此為我們這些Shopping精準備了優惠，昨天小記在商場掃了2,000元貨，竟可獲贈benefit護膚套裝一set，而且是未上架的新品，能夠優先試用的感覺真好！<br><br>記者︰張文蕙<br><br>查詢︰26849175<br>即日至5月2日及5月6至8日</p></body></html>
