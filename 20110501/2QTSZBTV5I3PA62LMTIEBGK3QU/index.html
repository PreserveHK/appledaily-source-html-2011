<html><header><meta charset="utf-8"><title>Game道：3D立體抽波</title></header><body><h1>Game道：3D立體抽波</h1><p>運動Game除咗《Winning》同《NBALive》多粉絲外，相信網球巨作《VirtuaTennis》你一定聽過！出咗咁多集，等到頸都長埋嘅第四集終於上架。今次新作橫跨PS3同XB360兩大平台，玩法同舊作差唔多，主要嘅世界大賽模式同街機模式都有承繼，大量名將如拿度等都有登場。今集最大突破除咗PS3版首次支援3D顯示外，隻Game仲對應晒兩大陣營嘅體感玩法，落手落腳、網上對戰，抽起波嚟份外兇狠！<br><br>記者：王震遠<br>攝影：伍慶泉<br>Model：MinnieTai@FameEntertainment</p></body></html>
