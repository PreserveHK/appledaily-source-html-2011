<html><header><meta charset="utf-8"><title>劉亦菲抵台粉絲贈奶茶</title></header><body><h1>劉亦菲抵台<br>粉絲贈奶茶</h1><p>內地演員劉亦菲昨抵台灣為《倩女幽魂》宣傳，她穿牛仔褲配長靴一身少女打扮現身機場，吸引近50粉絲接機。</p><p>被彈臉腫</p><p>《倩》片在內地上畫即有近八千萬票房，但演聶小倩的劉亦菲卻被網友大彈她臉腫，未及王祖賢87年拍的版本靈氣逼人，不過亦無損劉亦菲訪台心情。劉亦菲的粉絲向偶像送上鮮花及心意卡，更買了珍珠奶茶給她解渴。今次是劉亦菲第二次到台，她事前已透露想到台北和高雄觀光。<br>採訪：黎寶蘋</p></body></html>
