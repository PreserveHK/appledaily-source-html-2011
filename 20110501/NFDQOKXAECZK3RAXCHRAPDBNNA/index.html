<html><header><meta charset="utf-8"><title>陳秀雯追薪隨時得不償失</title></header><body><h1>陳秀雯追薪<br>隨時得不償失</h1><p>陳秀雯、雪梨以及姜皓文等，昨日於尖沙嘴為舞台劇《情歸何處》宣傳，早前陳秀雯向亞視追討拍攝《法網群英》時的欠款，她昨日指仍未有新進展，並說：「有關方面就話我誤會咗件事，其實今次我當買個教訓，入行咁多年都未試過未簽約就拍嘢，下次點都要簽隻『龜仔』先。」</p><p>免費演舞台劇</p><p>陳秀雯指現時仍與律師商討是否繼續追究，她說：「唔止要用財力仲有時間同精力，可能告上法庭嘅錢多過我追嘅錢，家我就係計緊呢條數。」問陳秀雯會否擔心今次演出舞台劇發生同樣情況？她表示與監製楊紹鴻份屬好友，而且是不收分文演出的。<br>採訪、攝影：李珮洳</p></body></html>
