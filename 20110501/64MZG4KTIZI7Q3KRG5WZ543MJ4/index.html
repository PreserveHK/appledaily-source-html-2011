<html><header><meta charset="utf-8"><title>多蒙特4將入最佳陣容</title></header><body><h1>多蒙特4將入最佳陣容</h1><p>簡評：經過《蘋果》體育組票選，決出德甲最佳11人。史浩克04今季在德甲雖然表現令人失望，但門將兼隊長紐亞卻有出眾演出，若非由他把守最後一關，相信史浩克隨時會跌落護級地帶。此外，科隆後衞柏度基洛美及紐倫堡後衞禾爾舒捷特雖然欠缺名氣，不過全季表現穩定，並有一夫當關的表現，故亦值得入選最佳11人。<br>拜仁慕尼黑前鋒馬里奧高美斯，以及弗賴堡前鋒柏比斯施斯展示射手本色，聯賽還剩兩輪已分別入24球及22球，由他們夥拍緬恩斯的新超星舒賀爾尼（13球），令人充滿期待。最後要留意，應屆冠軍多蒙特有4人入選，可謂實至名歸。</p></body></html>
