<html><header><meta charset="utf-8"><title>女工怕老闆難應付</title></header><body><h1>女工怕老闆難應付</h1><p>【本報訊】最低工資實施後，洗碗工鍾女士直言為大幅加薪感開心。她說本來月薪6800元已不錯，現在反「驚加咗人工，老細應付唔到，執笠冇得做仲衰。」強調會繼續努力工作，不會跟老闆斤斤計較，「有時做耐一陣都冇計」。<br>時薪已達28元的員工沒有要求在最低工資「漣漪效應」下加人工，但結果仍獲得老闆林國輝主動加薪。林國輝坦言，當年沙士生意一落千丈，曾無奈地要求員工放無薪假，雙糧也一併取消，當時「員工都好體諒」。12個員工中逾九成在他的快餐店工作十年或以上，猶如家人，關係融洽，「員工嫁女都會一齊去飲」。說林國輝是良心僱主，他反說：「唔係咩偉大，好正常啫。」</p></body></html>
