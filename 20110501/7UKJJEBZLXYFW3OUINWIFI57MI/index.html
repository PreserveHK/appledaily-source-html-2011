<html><header><meta charset="utf-8"><title>愛瑪後台突襲丹尼爾</title></header><body><h1>愛瑪後台突襲丹尼爾</h1><p>《哈利波特》（HarryPotter）系列男主角丹尼爾拉德克里夫（DanielRadcliffe），已拍畢全部8集電影，近日更轉戰舞台劇界，正於紐約演出百老匯劇《HowToSucceedInBusinessWithoutReallyTrying》。哈仔難得獲片中扮妙麗的愛瑪屈臣（EmmaWatson）捧場，她更到後台突襲興奮合照，令哈仔喜上眉梢。</p><p>否認受欺凌</p><p>此外，愛瑪於twitter澄清並不是因受同學欺凌，才離開布朗大學，她說：「我這生從沒受過欺凌，更別說是布朗大學了，我離開布朗非因欺凌。我跟其他布朗學生一樣，考慮往海外讀書。」</p></body></html>
