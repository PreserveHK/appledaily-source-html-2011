<html><header><meta charset="utf-8"><title>關仁隱事：「型男」出席活動攞着數 - 關仁</title></header><body><h1>關仁隱事：「型男」出席活動攞着數 - 關仁</h1><p>成日都攞啲乜乜衣着獎嘅「型男」，平日同老婆「高妹」形影不離好鬼恩愛，兩人仲被公認係好識享受一族，俊男美女加上可愛女兒，幸福家庭認真羨煞旁人。不過唔講唔知，外表好有紳士風度嘅型男，原來好鬼貪小便宜o架，佢平時出席完活動後，除咗酬勞袋袋平安之外，原來連啲禮品都唔會放過，佢仲會好厚臉皮咁叫人送多啲，認真估佢唔到。<br>Textby關仁</p></body></html>
