<html><header><meta charset="utf-8"><title>關仁隱事：「林柿」大眼仔配古裝遮醜 - 關仁</title></header><body><h1>關仁隱事：「林柿」大眼仔配古裝遮醜 - 關仁</h1><p>歌星仔「林柿」好貪靚，經常戴住「大眼仔」出嚟見人，就算喺最近公仔箱播嗰部古裝劇《三十六着》入面，佢都一樣要戴大眼仔出鏡，真係令人覺得好突兀。</p><p>高層嚇親</p><p>原來公仔箱高層喺部劇開工初期睇番啲片，見到林柿戴大眼仔拍古裝個樣好唔自然，曾經力勸佢唔好再戴，點知林柿苦苦哀求，話自己唔戴大眼仔出鏡嘅話，個樣會唔靚，跟住就除咗副大眼仔畀高層過目，嚇到高層批准佢繼續戴大眼仔開工。林柿除咗大眼仔個樣真係好嚇人，為免俾觀眾攞嚟做笑柄，話古代嘅人都興整容，高層咪惟有畀佢繼續戴大眼仔囉！<br>Textby關仁</p></body></html>
