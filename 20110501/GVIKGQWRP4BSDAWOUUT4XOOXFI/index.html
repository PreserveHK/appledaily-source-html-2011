<html><header><meta charset="utf-8"><title>宜蘭地震台北感震動</title></header><body><h1>宜蘭地震台北感震動</h1><p>台灣宜蘭地區昨日下午4時35分發生黎克特制5.7級地震，最大震度高達4級，許多台北市的民眾感覺一陣天搖地動，時間長達37.9秒。氣象部門表示，這是台灣今年以來第三強、陸地有感震度最大一次地震，幸未有傷亡報告。<br>台灣中央氣象局表示，這次地震震央位於新北市政府東南方約48.8公里處（宜蘭縣），地震深度為76公里，屬於深層地震。其間台北捷運一度全線降速，台鐵火車一度停駛。<br>台灣《蘋果日報》</p></body></html>
