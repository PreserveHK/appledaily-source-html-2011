<html><header><meta charset="utf-8"><title>陳輝虹拍拖睇戲老婆透Bra</title></header><body><h1>陳輝虹拍拖睇戲老婆透Bra</h1><p>陳輝虹與音樂才女黃丹儀06年尾結婚以來有影皆雙，如前晚夫婦二人又拍住拖到圓方睇戲，認真甜蜜。前晚9時半，陳輝虹偕太太睇戲後離開戲院，見黃丹儀穿上鮮粉紅色透視上衣襯短褲波鞋，內裏黑bra養眼非常，不時引來途人眼望望。</p><p>黃丹儀含羞遮面</p><p>沒多久陳輝虹夫婦發現記者拍照，黃丹儀即害羞得以手遮面，甚至躲在老公身後。陳輝虹見狀遂拿出iPhone反拍記者，引得黃丹儀笑逐顏開。問陳輝虹與太太睇那一部電影時，他卻冷冷地說：「我唔想同你傾偈囉。」<br>採訪、攝影：朱志聰</p></body></html>
