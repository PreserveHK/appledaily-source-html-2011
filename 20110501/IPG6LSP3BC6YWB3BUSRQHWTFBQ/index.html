<html><header><meta charset="utf-8"><title>馬德鐘寸山聰唔專業</title></header><body><h1>馬德鐘寸山聰唔專業</h1><p>謝天華、陳自瑤和馬德鐘等昨日在荃灣宣傳無綫劇集《洪武三十二》，同劇的陳山聰早前以家事為由辭演台慶劇《回到三國》，昨日也缺席宣傳，不過他與緋聞女友何超雲日前在倫敦撐枱腳斷正，謝天華對此揶揄說：「佢係咪去參考人哋婚禮（威廉王子和凱蒂），佢可能行過o架咋。佢家請咗假去邊都得，可能佢好似Twins咁《戀愛大過天》。」<br>馬德鐘則認為陳山聰如果為拍拖而辭演則不夠專業，但他仍相信陳山聰是家事而拍不到劇集。<br>採訪、攝影：文國駿</p></body></html>
