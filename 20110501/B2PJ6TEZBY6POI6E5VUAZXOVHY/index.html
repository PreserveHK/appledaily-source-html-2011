<html><header><meta charset="utf-8"><title>巴塞隆拿禁比堅尼街頭穿着罰3449元</title></header><body><h1>巴塞隆拿禁比堅尼<br>街頭穿着罰3449元</h1><p>準備夏天到西班牙巴塞隆拿（Barcelona）度假可得小心，因為當地前天（周五）通過新法例，禁止遊客穿比堅尼在沙灘以外的街上蹓躂，違者罰款300歐元（3,449港元），裸體人士更會被重罰500歐元（5,748港元）。<br>新法例嚴打任何人士在公眾地方「裸體或接近裸體」，泳裝打扮只限於泳池、海灘及毗鄰道路。當局否認立法是要管制遊客的衣着，只因當地陽光海灘，每年吸引數百萬遊客，若遊客只穿泳衣招搖過市，有礙觀瞻，立法只是希望人們在公眾地方能和平共處。<br>法新社</p></body></html>
