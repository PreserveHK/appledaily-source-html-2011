<html><header><meta charset="utf-8"><title>南昌狂迷圍堵蒼井空</title></header><body><h1>南昌狂迷圍堵蒼井空</h1><p>日本AV女優蒼井空昨出席2011中國中部（南昌）國際汽車文化節開幕日，受到數千內地粉絲的瘋狂追逐、圍堵（圖），原定在中午12時亮相的她因人多堵塞而出不了場，要躲在展館室內發出微博求救，稱「人太多了出不去，請大家給我讓條路。」<br>下午1時左右，蒼井空才在工作人員護送下上台，匆匆與台下觀眾簡單打完招呼便從車展側門離開現場，前後未超過三分鐘，讓觀眾十分失望。她離場後在微博感謝到場粉絲，指是「為大家安全只好先離開」。<br>中通社</p></body></html>
