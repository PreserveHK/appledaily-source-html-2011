<html><header><meta charset="utf-8"><title>隔牆有耳：鹵味男踩場失敗 - 李八方</title></header><body><h1>隔牆有耳：鹵味男踩場失敗 - 李八方</h1><p>最低工資噚日正式實施，口口聲聲為工人嘅工聯會又點會唔抽水，吹雞千幾人喺旺角一帶遊行慶祝。<br>但唔係個個鍾意你工聯會，年逾70嘅李太同埋「鹵味男」錢偉洛就喺太子彌敦道玩「伏擊」，目標係西貢區議員吳雪山。<br>李太話，佢平日會拎多幾份免費報畀朋友睇，點知就俾大廈實Q惡言相向，李太仲話吳雪山夾埋實Q蝦佢。<br>李太想衝入遊行隊伍大控訴，結果俾七個軍裝圍住。鹵味男睇到㷫過火屎，喪鬧班警察濫用警力，警方就話係要保護阿婆安全喎。鹵味男話一定會去投訴警察課跟進。</p></body></html>
