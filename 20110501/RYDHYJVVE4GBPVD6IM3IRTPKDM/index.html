<html><header><meta charset="utf-8"><title>我有Feel：馬德鐘變秦沛</title></header><body><h1>我有Feel：馬德鐘變秦沛</h1><p>高登改圖組久不久都有佳作浮面，最經典莫過於上帝都無符嘅「萬能Key賭撚相」。最近唔知係咪悶得滯、TVB套《洪武三十二》又Hit得滯，亦唔知邊個同馬德鐘咁大仇口，竟然開Post建議將佢嘅劇照做改圖素材，本來馬德鐘只係揸住個令牌，結果改改下變成粒「膠」，成個Post最驚喜都係改圖神人「供款熊貓」都玩埋一份，索性用佢嚟重新演繹經典秦沛圖，話佢哋創意無限真係無講錯！<br><br>記者：王震遠</p></body></html>
