<html><header><meta charset="utf-8"><title>我有Feel：咸爺都着一於照跟</title></header><body><h1>我有Feel：咸爺都着一於照跟</h1><p>老實講，本人幾易受廣告影響，尤其一些具影響力的明星拍攝更甚，好像最近由碧咸擔正的全新adidas當中的CCRide系列，一見廣告真身即時目光鎖定，加上近排體重跟年歲比例與日俱增，是時候做些運動。這對CCRide透過專利的ClimaCool質料令鞋身360°全方位透氣，加上鮮色設定更具吸引力，不過還是咸爺的出現更居功至偉。<br><br>記者：潘國揚<br><br>adidas（25060165）<br>銅鑼灣時代廣場717-718號舖</p></body></html>
