<html><header><meta charset="utf-8"><title>Avril北京勁歌會樂迷</title></header><body><h1>Avril北京勁歌會樂迷</h1><p>本周六在香港亞洲國際博覽館開騷的加拿大搖滾小天后AvrilLavigne，前日在北京擔任首屆「中國樂谷．北京國際流行音樂季」演出嘉賓，令台下的中外年輕男女歌迷興奮不已。</p><p>陣容鼎盛</p><p>在北京市平谷區漁陽國際滑雪場舉行的首屆樂谷音樂季陣容鼎盛，除Avril外，還包括演過《天生殺人狂》（NaturalBornKillers）的美國女星茱麗葉露爾絲（JulietteLewis）、英國electro-pop女歌手LittleBoots及台灣組合F.I.R.等。</p></body></html>
