<html><header><meta charset="utf-8"><title>李亞男敷面膜預埋男友</title></header><body><h1>李亞男敷面膜預埋男友</h1><p>李亞男昨日與陳智燊在澳門出席護膚品活動，李亞男透露有與男友王祖藍一起敷面膜，但她不會買護膚品給男友，問到祖藍皮膚好不好？李亞男說：「呢排唔好，因為佢太多嘢做。」</p><p>陳智燊唔認媾女</p><p>陳智燊近日被封媾女王，他笑說：「唔好咁講，搞到同我出街嘅女仔都成為話題，我同佢哋都唔係拍拖。」有指他與宋熙年曾拍拖，陳智燊說：「冇，合作過啫。」被指追陳美詩輸給孫耀威，陳智燊說：「冇追過點會輸呀！我好高興大家咁注意我，但唔想俾人叫媾女王，影響啲女仔就唔好。」<br>採訪、攝影：胡比</p></body></html>
