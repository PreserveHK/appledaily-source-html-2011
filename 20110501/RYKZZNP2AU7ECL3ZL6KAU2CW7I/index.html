<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●電影《沙漠梟雄》男星彼得奧圖，昨日於洛杉磯的中國劇院舉行打手印及鞋印儀式，其子女等都有到場支持。<br><br>●《拆彈雄心》男星謝洛美維納或演出講述荷李活傳奇影星史提夫麥昆生平的電影，並於戲中扮演麥昆本人。</p><p>●前田敦子所屬的日本偶像組合AKB48，昨日在千葉舉行握手會，大會宣佈將在秋天成立以九州福岡作為據點的師妹組合HKT48。<br><br>●日本組合EXILE四位成員前日到了宮崎縣地震災區派飯及炸雞予災民，並為他們簽名留念。<br><br>●韓星河知雲前日在京畿道出席兒童藝術節開幕禮時大晒美腿，身為宣傳大使的她更抱抱小朋友。</p></body></html>
