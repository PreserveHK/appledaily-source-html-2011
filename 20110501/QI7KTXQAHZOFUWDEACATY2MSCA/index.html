<html><header><meta charset="utf-8"><title>美婦執到寶　拾獲8.66卡鑽石</title></header><body><h1>美婦執到寶　拾獲8.66卡鑽石</h1><p>美國一名女子看過電視旅遊節目介紹後，經常到阿肯色州的鑽石坑州立公園（CraterofDiamondsStatePark）尋寶，上周竟被她執到寶，拾獲一枚8.66卡重鑽石。</p><p>來自科羅拉多州的吉爾伯森（BethGilbertson），上周一如常到由棄置鑽石坑改建的公園尋寶，又義務教導兩位遊客如何從排水溝挖起的沙石中尋找鑽石。她在四桶沙石中搜挖，竟發現一粒頗大石頭，最初以為是玻璃，經鑑證後證實是鑽石，是該公園開放30多年來，所發現體積第三大的鑽石。她決定將這粒鑽石命名為「幻覺鑽石」。<br>英國《每日郵報》</p></body></html>
