<html><header><meta charset="utf-8"><title>我有Feel：東風螺細隻仲彈牙</title></header><body><h1>我有Feel：東風螺細隻仲彈牙</h1><p>友人A只顧留意一眾砵蘭街流鶯身材，要我硬拉佢入「深仔記」：「睇夠未？開飯啦。」坐低，睇餐牌，菜式選擇唔多，問有何推介，夥計：「牛腩麪啦。」牛腩麪使鬼你推介！「白灼東風螺啦，細細隻好彈牙。」唔係大隻先好味咩？「太大隻，肉質多數韌㗎。」用牙籤一挑，點少少甜醬，又真係幾彈牙，好有兒時街邊檔風味。整多碟白灼薑葱牛肉，勁多薑葱鋪滿面，入口嫩滑無渣，學朋友A話齋：「值得翻啅！」<br><br>記者：陳漢榮</p><p>深仔記（27803768）<br>地址：油麻地砵蘭街99號地舖</p></body></html>
