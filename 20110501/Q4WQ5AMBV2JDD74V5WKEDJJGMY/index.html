<html><header><meta charset="utf-8"><title>我有Feel：百記驚見　超長人龍</title></header><body><h1>我有Feel：百記驚見　超長人龍</h1><p>蘋果一炮過推出兩款白色iPad2同iPhone4，小記就無咁多彈藥去湊熱鬧。但咁啱行過旺角，發現百記門口排起嗰條龍認真誇張，足足有近10間舖位咁遠、落住雨都照撐，令原本逼爆嘅旺角更加無路行。<br>百記都算唔話得，派埋專人截龍尾，仲識揸住指示牌趕客。呢張指示牌有齊繁簡兩種字體，最搞笑就係寫住「最新平板電腦已售罄」，講真，除蘋果出品，仲有邊間廠會用得着呢個牌吖！<br><br>記者：王震遠</p></body></html>
