<html><header><meta charset="utf-8"><title>陳奐仁戰勝抑鬱症</title></header><body><h1>陳奐仁戰勝抑鬱症</h1><p>陳奐仁昨日在銅鑼灣為東華宣傳關懷抑鬱症患者，他透露自己17歲時曾患上抑鬱症，他說：「高中時我係好開朗嘅男仔，拎咗獎學金去咗另一間學校讀，再轉返去原本嗰間學校時，啲朋友變晒，接受唔到一下子冇晒朋友，所以成日喊、偏頭痛。」<br>陳奐仁謂後來克服過來，明白到有些事是自己控制不到，不再糾纏在多餘的憂慮上。提到早前在金像獎得新演員獎，他說：「我係音樂工業，拎到電影工業嘅獎，當然驚喜啦，家都有人搵我客串。」陳奐仁謂忙於籌備國語碟，以音樂人的故事為題材，估計6、7月面世。<br>採訪、攝影：梁錦雯</p></body></html>
