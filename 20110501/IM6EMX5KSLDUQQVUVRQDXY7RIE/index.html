<html><header><meta charset="utf-8"><title>內地新法例嚴打醉駕</title></header><body><h1>內地新法例嚴打醉駕</h1><p>【本報訊】內地加強打擊酒後駕駛，昨日起實施對醉駕人士作刑事拘控，新例實施不足一小時，至零時57分，交警截查一輛由羅湖向西村轉入深南大道的私家車，一名港人在深圳被查獲，連同一名美籍華人和一名速遞員被捕，成為新法例下被捕首名港人。該三名醉駕人士經抽血檢驗後，揭發該港人司機血液酒精含量超標加以拘捕帶署，三人正由當地公安扣查。<br>內地昨實施將醉駕列入刑事罪，醉駕罪成立者會重判吊銷駕駛執照。其中深圳市交警局昨凌晨零時起在深南大道，北環路及濱河大道等主要幹道設立查車點，檢查司機是否醉酒駕駛。</p></body></html>
