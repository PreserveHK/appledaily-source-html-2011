<html><header><meta charset="utf-8"><title>我有Feel：ISeeFashion</title></header><body><h1>我有Feel：ISeeFashion</h1><p>時裝精除實實在在的買買買之外，也好閱覽。蒲點之一的ifc商場剛推出生活時尚專集《icmagazine》創刊號，「ic」即「ISee」的諧音，其中「我看到」的時尚潮流，為品味達人以文字及圖片推介時裝品牌今季的大熱之選，以及風格獨特、別出心裁的服裝與配飾，讓讀者盡覽2011春夏服飾之潮流趨勢。最重要係有免費雜誌睇，顧客可於商場免費索取，派完即止。派晒點算？上網一樣可瀏覽動畫版。<br><br>查詢：http://www.ifc.com.hk/tc/mall/magazine.html</p></body></html>
