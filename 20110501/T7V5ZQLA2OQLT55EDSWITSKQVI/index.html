<html><header><meta charset="utf-8"><title>胡錦濤遭「惡男」埋身怒瞪</title></header><body><h1>胡錦濤遭「惡男」埋身怒瞪</h1><p>本月20日清華大學百年校慶，中共總書記胡錦濤回母校助興，官方中央電視台在播出有關新聞時，觀眾意外發現，胡身後有一名男子，兩眼怒瞪、面呈殺氣注視住胡錦濤，網民將截圖發上網引起譁然，有人驚呼：「總書記身後有殺手？！」<br>網民人肉搜索出該男子叫楊家海，是清華大學網路中心研究員，當日胡視察時，他獲准近距離靠近。知情者指，楊本身是個老實人，只是患甲狀腺機能亢進症導致眼球突出，驟眼看如「凶神惡煞」，其實屬病狀。<br>中共黨和國家領導人實行分級安全警衞，能接近他們的人都要事先經安全審查，絕非一般人可接近。<br>本報記者</p></body></html>
