<html><header><meta charset="utf-8"><title>一蚊掃韓國美食
</title></header><body><h1>一蚊掃韓國美食
</h1><p>好多人都似我鍾情韓國美食，年糕、辛辣麪和泡菜……前幾日行過青衣城見有「韓朝」美食博覽，現場有多個攤位介紹最新韓國食品，不過最吸引要算是「$1美食大行動」，每日由正午12時開始可以輪候購買$1特價美食，每日名額100位，毋須額外消費。其中的抵買食品包括韓國年糕、韓國蜆肉和韓國泡菜等。而除了限量抵買一蚊食品外，亦有其他美食包括松葉蟹、即燒雞泡魚乾和初乳BB奶粉等以特價發售。</p><p>韓朝美食博覽</p><p>日期：即日至3月20日<br><br>時間：11:00am-09:00pm<br><br>地點：青衣城1樓夢幻島大堂</p></body></html>
