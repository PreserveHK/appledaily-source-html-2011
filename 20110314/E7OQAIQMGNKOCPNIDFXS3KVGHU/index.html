<html><header><meta charset="utf-8"><title>NEW新短訊：比試行程贏7日遊</title></header><body><h1>NEW新短訊：比試行程贏7日遊</h1><p>新西蘭又有動腦筋贏機票活動啦！新西蘭航空及新西蘭旅遊局合辦「最愛新西蘭─我的7天夢想之旅」的行程設計比賽，當然是有橋有新意又能盡顯新西蘭之美的行程，經過大會評審同網上投票後，得分最高者就贏得連自己在內4張往新西蘭的機票，同最愛及親朋分享這份獎品。<br><br>記者：陳慧敏<br><br>網頁：http://www.ilovenz.com.hk<br>截止日期：3月18日
</p></body></html>
