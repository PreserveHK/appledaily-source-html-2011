<html><header><meta charset="utf-8"><title>甄子丹關羽上身戰沙場</title></header><body><h1>甄子丹關羽上身戰沙場</h1><p>麥兆輝與莊文強執導、甄子丹、姜文與孫儷主演的《關雲長》下月28日上映。</p><p>文戲亦精采</p><p>演關羽的子丹和演曹操的姜文有很多對手戲，子丹說：「好多人拍過有關三國嘅題材，但今次由麥、莊兩位導演處理嘅《關雲長》好唔同，特別描寫關羽同曹操惺惺相惜嘅情義，我對呢部戲好滿意。」<br>有子丹演出，當然不可缺少動作戲，所以影片最大看點是關羽過五關斬六將的場面，麥兆輝透露：「甄子丹版嘅關羽唔單止會喺戰場大殺四方，佢同姜文嘅雙雄對決文戲同樣精采，今次我將關羽塑造得比較人性化。」<br>撰文：葉雪</p></body></html>
