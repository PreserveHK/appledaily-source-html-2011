<html><header><meta charset="utf-8"><title>林峯迷內地追星險失身</title></header><body><h1>林峯迷內地追星險失身</h1><p>林峯近日忙於到內地為國語專輯《第一次》做宣傳，上周一、二分別到肇慶、佛山舉行簽名會，所到之處吸引數千歌迷到場支持，也有不少香港粉絲追到上內地，昨日有聲稱是林峯歌迷的T小姐報料，表示上周到肇慶和佛山支持林峯的簽名會時，險遭劫色。</p><p>司機要求肉償</p><p>T小姐昨日表示上周二乘車時，她以為司機開價40元人民幣，殊不知到中途才被開天索價要求400元人民幣，因她身上現金不足，該名司機即要求她到東莞開房付車費，她說：「當時我好驚，我就即刻跳車走人，手有擦傷，以後都唔敢再自己上去了。」<br>撰文：林妃</p></body></html>
