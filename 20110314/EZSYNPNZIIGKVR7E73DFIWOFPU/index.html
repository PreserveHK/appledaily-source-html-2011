<html><header><meta charset="utf-8"><title>趣趣哋：魯迪維爾朗尼襟兄弟</title></header><body><h1>趣趣哋：魯迪維爾朗尼襟兄弟</h1><p>傳將加盟曼聯嘅愛華頓新星魯迪維爾（小圖），唔止同前輩朗尼出身似，品味都好似。《世界新聞報》指20歲嘅魯迪維爾竟然睇中朗尼幫襯過嘅妓女湯普森（JennyThompson、圖），仲SMS自己嘅裸照同情慾短訊畀湯普森，然後透過短訊「糾纏」咗6個鐘，交流嘅內容包括手銬、皮鞭、打屁股同埋3P等。最後，湯普森答應扮學生妹為魯迪維爾提供服務，收費1,200鎊，仲好抵死咁喺SMS話：「希望你表現好過朗尼啦！」</p></body></html>
