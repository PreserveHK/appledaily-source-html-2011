<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜着高踭鞋生意外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜着高踭鞋生意外 - 馮仁昭</h1><p>鄭欣宜噚日到灣仔出席港台嘅職安健活動，佢仲即場唱咗第三首派台新歌，喺現場仲有觀眾買咗佢隻碟要攞簽名，搞到欣宜不知幾開心。講開職安問題，原來欣宜成日都因小意外出醜，兼且仲成日差啲受傷，佢話：「成日上台都會扭到，自己係零平衡，加上唔高過四吋半高踭鞋我係唔會着，所以更易出意外。試過有次喺馬路中心鞋踭卡住坑渠窿，整咗成分鐘先整番出嚟，搞到我不知幾咁尷尬。」</p></body></html>
