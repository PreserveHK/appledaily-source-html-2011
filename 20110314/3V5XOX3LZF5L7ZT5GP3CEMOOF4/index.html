<html><header><meta charset="utf-8"><title>林欣彤誓買千呎屋</title></header><body><h1>林欣彤誓買千呎屋</h1><p>林欣彤（Mag）、梁洛施發言人盧覓雪及金燕玲，昨日在尖沙嘴出席「大新人壽新姿釆危疾保障計劃」記者會，阿Mag父母也有到場，她與母親更獲大會贈送保險一份。阿Mag成名後收入暴漲，林媽媽指不計較女兒賺錢能力，最重要是能做自己喜愛的工作，阿Mag就希望能置業，她說：「想買間千呎屋，住番大埔區。」</p><p>梁洛施全力湊仔</p><p>此外，香港電影金像獎有意邀請梁洛施擔任嘉賓，盧覓雪說：「目前Isabella都返唔到嚟，小朋友仲細。」對於有傳電影公司有意請她復出拍戲，盧覓雪說：「未收過任何劇本，暫時佢都係想陪住小朋友成長。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
