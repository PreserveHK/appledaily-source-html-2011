<html><header><meta charset="utf-8"><title>少女時代素顏唔敢見人</title></header><body><h1>少女時代素顏唔敢見人</h1><p>前晚一大班韓國偶像組合齊齊到泰國，參與MBC電視台在曼谷舉行的韓流演唱會，當中包括少女時代、WonderGirls、2PM、東方神起等，原本女子組合KARA亦有份演出，但由於她們正發生合約糾紛，所以沒有到當地表演。</p><p>由頭笠到腳</p><p>這班當紅偶像大部份演出後翌日一早已返抵韓國，可能因太趕及太疲勞的關係，大都沒化妝、一身便服回國。少女時代成員包括泰妍等都架上墨鏡，頭耷耷地避開記者的鏡頭，最誇張的是Tiffany，以有帽的外衣笠着自己，令鏡頭完全拍不到她的臉。</p></body></html>
