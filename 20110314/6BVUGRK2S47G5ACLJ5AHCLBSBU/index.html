<html><header><meta charset="utf-8"><title>隋棠捐50萬助日賑災</title></header><body><h1>隋棠捐50萬助日賑災</h1><p>台灣名模隋棠有份拍攝的台劇《犀利人妻》上周收視報捷，成為全台收視第一，昨日與同劇拍檔溫昇豪和宥勝在台北慶功。早前隋棠曾許願指《犀》劇收視每高一個百分點就會捐出10萬新台幣做慈善，回饋社會。</p><p>少聯絡認分手</p><p>昨日隋棠在慶功會上說：「這周的10萬元善款要響應外交部募集物資，捐到日本救災。」目前她已累計將捐出50萬元。有報道指隋棠與男友姚元浩感情轉淡，她不置可否說：「兩人各有各忙，近日較少聯絡，收視第一也沒接到他的恭喜電話。」<br>撰文：FayeLam
</p></body></html>
