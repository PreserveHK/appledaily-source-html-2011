<html><header><meta charset="utf-8"><title>趣趣地：貝老開P開空頭支票</title></header><body><h1>趣趣地：貝老開P開空頭支票</h1><p>AC米蘭主席貝盧斯科尼執掌球會25周年，日前喺米蘭一間戲院舉行咗一個慶祝派對，好多隊中球星都有出席，好似隊長加度素、前鋒柏圖等，前AC教頭安察洛堤都有嚟捧吓舊會場，荷蘭名將尹巴士頓、球會神級代表馬甸尼家族（圖）亦都有嚟，場面簡直係星光熠熠，貝老當然心情高興啦！佢仲話要帶領AC米蘭威多25年喎，之不過AC米蘭家只係領先第2位嘅國米5分，今季意甲都未知贏唔贏到，咁快就開空頭支票？</p></body></html>
