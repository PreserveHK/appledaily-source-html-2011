<html><header><meta charset="utf-8"><title>謝安琪生日籲歌迷行善</title></header><body><h1>謝安琪生日籲歌迷行善</h1><p>謝安琪（Kay）昨在尖沙嘴出席「親切共融之旅2011」活動，她是第三年任大隊長，鼓勵市民共融和諧，Kay說：「希望囝囝多參加有義意活動，之前我帶過佢參加奧比斯慈善表演，佢同班同學仔唱歌跳舞。」</p><p>老公冇送禮</p><p>昨日是Kay生辰，她表示要在工作中度過，但晚上會和家人在家吃飯慶祝，問她可有收到老公張繼聰的生日禮物？Kay說：「上次佢生日，我用買禮物嘅錢捐畀環保機構，可能佢想公平，所以冇諗住送禮物畀我，我都想呼籲fans將送禮物畀我嘅錢捐去做善事，將收據送畀我就得。」<br>採訪、攝影：魯萍、彭琮然</p></body></html>
