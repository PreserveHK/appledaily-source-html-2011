<html><header><meta charset="utf-8"><title>賭王二房享天倫</title></header><body><h1>賭王二房享天倫</h1><p>分燊家事件已告一段落，賭王何鴻燊和四房皆大歡喜。賭王日前出院後仍忙於周旋各房，繼前天陪完三、四太後，昨日賭王在淺水灣道大宅休息大半天後，下午5時出動到二太谷柏道的大宅，估計是與二太藍瓊纓和子女一起吃晚飯。<br>此外，身在英國讀書的三房女兒何超蓮，也十分關注日本和雲南發生地震的新聞。</p><p>超蓮為災民流淚</p><p>超蓮在微博寫道：「世界真的末日了嗎？？好可怕我看新聞都看到哭了我們一定要愛惜地球！！大家都要努力跟勇敢！！！日本跟雲南的災民都要加油喔…送上最真心的祝福」。<br>採訪：FayeLam</p></body></html>
