<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張柏文撐栢芝拍戲銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張柏文撐栢芝拍戲銀 - 馮仁昭</h1><p>一向鍾意揸車嘅張柏文，噚日以香港交通安全隊宣傳長官身份，到銅鑼灣出席「遊客道路安全錦囊運動開展禮」，佢話自己一向都好注重交通安全，絕對唔會酒後駕駛。柏文仲話好多時會勸朋友飲完酒唔好揸車，佢話：「好多時去完婚宴都會車朋友返屋企，因為我自己唔飲酒。」對於有傳胞姊張栢芝（小圖）復出狂接戲搵錢，柏文就話：「咁我都要出嚟搵錢啦。」</p></body></html>
