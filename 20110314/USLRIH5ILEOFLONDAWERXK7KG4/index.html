<html><header><meta charset="utf-8"><title>韓寒認與女星交往</title></header><body><h1>韓寒認與女星交往</h1><p>內地80後作家韓寒，早前被媒體踢爆已於去年五月迎娶女友金麗華，當時女方已懷孕三個月。<br>及至去年十一月，又傳出金麗華為韓寒誕下千金的消息。韓寒日前接受內地傳媒訪問，首度承認已經成為人父，並與記者大談兒女教育，他又在訪問中自爆之前曾與娛圈女星交往過。</p><p>與徐靜蕾傳緋聞</p><p>韓寒素有才子之稱，與他傳過緋聞的女子委實不少，當中最傳得熱烘烘的，就非徐靜蕾莫屬。<br>徐靜蕾不僅才貌兼備，更是博客女王，當年她與韓寒曾透過博客隔空傳話，一時討論新書，一時討論電影，緋聞不脛而走。<br>撰文：林妃</p></body></html>
