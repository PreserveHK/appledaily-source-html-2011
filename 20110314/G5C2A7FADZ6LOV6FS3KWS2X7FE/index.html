<html><header><meta charset="utf-8"><title>畢列帶雲妮上電視</title></header><body><h1>畢列帶雲妮上電視</h1><p>《醉爆伴郎團》（TheHangover）型男畢列谷巴（BradleyCooper）前日登上美國電視節目《InsideTheActorsStudio》，女友雲妮絲維嘉（ReneeZellweger）更首次大方與畢列的母親排排坐撐場，當畢列介紹雲妮現身時，她更表現得有點怕醜，其後才起立跟觀眾揮手。</p><p>不急於結婚</p><p>這次是畢列首次公開承認雲妮的女友身份，二人拍拖近兩年，經歷過早前畢列父親病逝的事件後，感情更深厚。但39歲的畢列於另一訪問中直言不急結婚，更表明未有計劃生小孩，或許與現年41歲的雲妮是高齡產婦有關。</p></body></html>
