<html><header><meta charset="utf-8"><title>陸永斷肋骨照開工</title></header><body><h1>陸永斷肋骨照開工</h1><p>now101台遊戲節目《撳錢》的一眾男主持包括農夫的陸永和C君，早前組成「撳錢籃球隊」，準備出戰下月舉行的籃球賽。各隊員日前開始備戰，每周相約練波，怎料陸永未出戰已受傷。</p><p>一笑就痛</p><p>陸永早前和其他隊員練波時發生碰撞弄傷胸口，初時他以為是普通瘀傷，但翌日胸口仍腫痛，檢查後始知第六條肋骨骨折，需服藥休養，醫生建議陸永要休息不宜作劇烈運動，休息一個月便可康復，其間仍可如常主持節目。陸永表示：「打籃球少不免有身體接觸，所以初時都不以為意，但後來呼吸好痛先睇醫生。不過唔該各位暫時唔好引我笑，因為一笑就會好痛。」<br>撰文：葉雪</p></body></html>
