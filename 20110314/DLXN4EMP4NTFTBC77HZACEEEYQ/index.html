<html><header><meta charset="utf-8"><title>謝茜嘉親製花籃迎BB</title></header><body><h1>謝茜嘉親製花籃迎BB</h1><p>荷李活性感星媽謝茜嘉艾芭（JessicaAlba）08年雖已誕下女兒Honor，肚內又剛懷演員老公CashWarren的骨肉，但她的BB運仍未行完，她有懷孕親友的BB日內會出世，謝茜嘉便與她們齊齊自製漂亮勞作等準備舉行派對，來迎接BB降臨。</p><p>謝茜嘉於facebook張貼了她用色彩繽紛的紙製成紙花、花籃及燈籠時的照片。<br>雖然再懷孕的謝茜嘉因坐在椅上做勞作故未見肚子隆起，但看上去她對DIY的作品甚為滿意，她在網站寫道：「決定DIY去佈置派對令它更有型及有趣。」</p></body></html>
