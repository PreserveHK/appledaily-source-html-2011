<html><header><meta charset="utf-8"><title>話你知：和風紙上燒　大玩煮飯仔</title></header><body><h1>話你知：和風紙上燒　大玩煮飯仔</h1><p>大家樂又有新主意，推出北海道和風紙上燒，除比一般燒烤更能鎖住食物肉汁外，紙張更有助吸去多餘油份，三種口味包括海の選、牛の選和豚の選，跟餐奉上多款主食、配菜及醬汁，你可創作自家風味的烏冬或炒飯，過過手癮，大玩煮飯仔。</p><p>日前我率先試食牛の選，發現一眾食客對着和風紙上燒，顯得無從入手，不禁你眼望我眼企圖向對方偷師。不用估估吓，現在教你最惹味食法！首先，燒油份較高的肥牛卷及雞肉軟骨串，利用其油香帶起其他食物鮮味，後加野菜保持濕度，再加入烏冬或飯炒兩炒，盡取食物精華，自然燒得Juicy又惹味。<br><br>記者：徐務研</p></body></html>
