<html><header><meta charset="utf-8"><title>外遊車經：打死火燈　SayThankyou</title></header><body><h1>外遊車經：打死火燈　SayThankyou</h1><p>早排到南非試車，好多人擔心當地治安唔好，個個叮囑我凡事小心。好慶幸不但未被人「老笠」，更發覺當地人駕駛態度相當良好，唯一怪事係喺試車初期，不時有前車閃一閃死火燈，之後若無其事揚長而去。駕完兩日車才恍然大悟！原來舉凡讓線畀人，不論超車或小路出大路，對方都會以閃一下死火燈回禮，表示「唔該晒」！情形同香港司機揮手習性一樣。曾經讓線畀架旅遊巴，望住佢車尾同你「眨一眨眼」，真係有種令人會心微笑嘅感覺。</p></body></html>
