<html><header><meta charset="utf-8"><title>JYJ籲fans停止跟蹤</title></header><body><h1>JYJ籲fans停止跟蹤</h1><p>由東方神起三位前成員組成的韓國組合JYJ，雖然大受fans歡迎，但組合卻難以忍受fans的瘋狂行徑。成員Micky（左一）前日在twitter內用英文留言，他呼籲fans不要再在組合成員的家門出現，矛頭直指那些瘋狂的跟隨者。<br>另外，來自世界118個地區共86,000名fans，最近去信首爾中央地方法院，希望為組合爭取公平演出的權利，要求電視台能取消封殺。</p></body></html>
