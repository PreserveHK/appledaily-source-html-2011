<html><header><meta charset="utf-8"><title>潮流感：Céline自由摺叠新袋 - ㎡</title></header><body><h1>潮流感：Céline自由摺叠新袋 - ㎡</h1><p>PhoebePhilo自入主Céline後令品牌狀態回勇，推出的Cabas手袋更賣斷市，要買要排長長的waitinglist，相當巴閉。Classic手袋則成為近兩季的iconic款式，踏入春夏，另一新作ZipAroundBag也成為熱捧款式。<br>走Minimalism路線的ZipAroundBag，A4Size的皮袋，採用光滑而柔軟的小牛皮打造，柔軟的小牛皮自然摺叠令手袋可做出數種形態，變化多端。<br>Textby㎡</p></body></html>
