<html><header><meta charset="utf-8"><title>江湖救急Apps：即Check即報團</title></header><body><h1>江湖救急Apps：即Check即報團</h1><p>這個世界甚麼都講效率，連旅行報團買機票都要快人一步，打電話問旅行社、開電腦上網查票價已經落後，最新是用電話即check即報名。美麗華旅遊出咗個app，裏面有齊旅行團、自遊行、郵輪等旅遊資料，還有旅遊錦囊提供世界各地氣溫、外幣兌換、旅遊簽證等。睇啱哪個團，只要一按「即時聯絡」icon，馬上接駁到熱線查詢，不用上網四處找聯絡電話浪費時間。<br><br>記者：曾順珍</p></body></html>
