<html><header><meta charset="utf-8"><title>5cm送邪牌</title></header><body><h1>5cm送邪牌</h1><p>社交網頁唔經唔覺已成為唔少人日常的「聚腳點」，正所謂三山五嶽，甚麼人都有，更見過不少開名的批判、詛咒、起底等等惡毒行為，陷阱處處，提防小人。不過怎也不及5cm的「邪牌」毒，說的是5cm最近製作了一套以骷髏骨頭為圖案的啤牌，十足十落咒一樣的造型，三五知己圍埋聚首，啤牌少不免成為指定聯誼工具，現可以在5cm買滿$1,000正價貨即送這套「邪牌」一副，邪一邪佢都好！<br><br>記者：潘國揚</p><p>5cm（28909336）<br>銅鑼灣百德新街51號地下</p></body></html>
