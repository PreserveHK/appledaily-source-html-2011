<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲讚日本人質素高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉嘉玲讚日本人質素高 - 馮仁昭</h1><p>劉嘉玲對最近日本發生嘅大地震都好關注，而且佢喺今次日本地震兼海嘯中有好大感受，仲對日本國民大加讚賞，噚日嘉玲喺微博留言：「災後的日本展現出國民質素、救災管理和媒體的報道水平，都讓我們在當中受到一些啟發。」日本係嘉玲同老公梁朝偉熱愛去旅行嘅國家，幾乎每年嘅春節都會結伴去北海道滑雪，家日本經歷浩劫，睇嚟佢哋可能有排都唔去得日本玩。</p></body></html>
