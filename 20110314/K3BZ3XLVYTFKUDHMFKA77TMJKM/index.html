<html><header><meta charset="utf-8"><title>購物換來回機票</title></header><body><h1>購物換來回機票</h1><p>香港人一向愛旅遊，若要去倫敦都要數千元，但現在只需$2,599就能買到來回機票。皆因ELEMENTS圓方由3月26日起推出「隨心起飛．只在ELEMENTS圓方」震撼優惠，顧客只需在圓方場內消費滿$9,999，即可按不同日期，分別以極抵價$2,599換購名牌航空公司直航英國倫敦、以$1,999換購直航澳洲悉尼及$999換購日本東京或大阪的來回機票一張，而雙倍價錢更可換領兩張來回機票，即可以最抵價與愛侶到外地旅遊。<br><br>查詢︰27355234</p></body></html>
