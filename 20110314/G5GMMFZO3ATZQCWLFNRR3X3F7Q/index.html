<html><header><meta charset="utf-8"><title>蒙嘉慧擬冒險赴日</title></header><body><h1>蒙嘉慧擬冒險赴日</h1><p>蒙嘉慧（YoYo）、鄭嘉穎、田蕊妮等昨在尖沙嘴出席劇集《OnlyYou只有您》宣傳活動，眾人穿上印度民族服，扮舉行婚禮，YoYo還要幫嘉穎洗腳。</p><p>嘉穎祝福阿佘</p><p>YoYo原本計劃月底與男友鄭伊健到東京旅遊，但現時遇上大地震，她說：「雖然地震又有輻射，但都好想去，或者會揀九州，但連日睇到日本災難消息都好心酸。」另外，無綫相繼有小生花旦離巢消息，嘉穎表示與公司還有約，暫不考慮相關問題，對於佘詩曼（阿佘）將離開無綫，嘉穎說：「希望日後可以喺無綫再合作，亦如佢所願搵多啲錢。」<br>採訪：陳月萍　攝影：葉君海</p></body></html>
