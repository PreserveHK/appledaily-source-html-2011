<html><header><meta charset="utf-8"><title>iPad2news：iPad2抵港　64GB3G炒上$10,360</title></header><body><h1>iPad2news：iPad2抵港　64GB3G炒上$10,360</h1><p>iPad2已經在美國開賣，而水貨亦在昨天抵港，黑、白色機有齊，連帶SmartCover都有得玩㖭。不過蘋果迷最關心都係價錢，64GB3G版炒上$10,360，最多人想要嘅16GBWi-Fi版賣$7,800，等唔切行貨可以考慮。<br><br>記者、攝影：許福合<br><br>查詢：謝利記35016618</p></body></html>
