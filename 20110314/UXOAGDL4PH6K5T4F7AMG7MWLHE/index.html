<html><header><meta charset="utf-8"><title>江湖救急Apps：連接地圖免迷路</title></header><body><h1>江湖救急Apps：連接地圖免迷路</h1><p>孭着旅遊天書外遊又重又唔方便，最近發現一個app名Pillow2（漂流易），原本是以個人旅誌形式分享遊點的網站，連接GoogleMap及支援GPS功能，景點位置一目了然，用者可於網上自訂行程表後，與朋友分享投票選出心儀地點，然後於手機app再下載，便可以手機變天書，為旅途的背包減輕不少。這app支援中、英版，介面更提供旅行優惠、觀光景點及焦點關注等。<br><br>記者：曾靜茵</p></body></html>
