<html><header><meta charset="utf-8"><title>楊諾思發掘子女潛能</title></header><body><h1>楊諾思發掘子女潛能</h1><p>楊諾思昨日於尖沙嘴出席百老匯兒童音樂劇《小安妮》預演，大會邀請了一班小朋友即場表演，葉劉淑儀也有到場欣賞。楊諾思指女兒原本有份參演，不過與學校考試撞期，所以未能參與其中。</p><p>乖仔康城参展</p><p>楊諾思透露16歲兒子對電影有濃厚興趣，她說：「佢有時會跟老竇（張堅庭）拍電影做幕後，有時幫手場務，三年前仲開始拍短片，參加過康城嘅影展。」<br>可會希望兒子繼承父親的衣鉢？楊諾思說：「個仔對電影有濃厚興趣，個女就鍾意戲劇，希望可以演戲又可以做女強人。」<br>採訪、攝影：IngridChan</p></body></html>
