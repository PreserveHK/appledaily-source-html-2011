<html><header><meta charset="utf-8"><title>華仔趕戲兼配音</title></header><body><h1>華仔趕戲兼配音</h1><p>劉德華大前日現身北京為許鞍華執導的電影《桃姐》開工，在戲中飾演電影製片的華仔，為求拍攝更有真實感，找來徐克及洪金寶客串演出。他們三人在電影《狄仁傑之通天帝國》中曾經合作，這次兩人都在當地，華仔便請他們演自己，演繹導演及動作導演的角色，戲中他們大吃地道的涮羊肉及飲酒，不知情的會以為三人在敍舊。<br>翌日華仔便去到懷柔片廠，為演出的內地主旋律電影《建黨偉業》配音，戲中飾演蔡鍔將軍的華仔笑言每部電影都希望用回自己的聲音，他說：「自己的普通話很爛，連自己都沒信心去配那些台詞多的戲，幸好本片的比較少。」而演小鳳仙的就是剛在日本遇上地震的Angelababy。<br>撰文：李森</p></body></html>
