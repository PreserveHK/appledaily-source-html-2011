<html><header><meta charset="utf-8"><title>那英一家三口睇騷</title></header><body><h1>那英一家三口睇騷</h1><p>美國老牌樂隊TheEagles近日到各地舉行巡迴演唱會，稍後亦會來港演出，前晚TheEagles移師北京演出，吸引不少內地藝人捧場，包括那英一家三口、寧靜和艾敬等。</p><p>買包廂門票</p><p>那英自從和經營酒吧的孟桐結婚後，兩人都一直甚低調，那英更很少與老公一同現身。不過，那英前晚就與老公和兒子一同出現，她更買了包廂門票一家三口睇騷，似乎不想受任何騷擾，貫徹那英老公的低調舉動。那英的兒子當晚表現雀躍，不時四圍走，那英就耐心地教導他，充份表現出慈母一面。<br>撰文：林妃</p></body></html>
