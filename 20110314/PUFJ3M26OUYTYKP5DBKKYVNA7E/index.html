<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王梓軒延期赴日避輻射 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王梓軒延期赴日避輻射 - 馮仁昭</h1><p>日本發生大地震，唔少港星工作都受到影響，王梓軒噚日到銅鑼灣出席活動，佢話原定下個月到日本宣傳日文碟，但因發生地震家可能取消，佢話：「本來星期三出發，要做平面同電視台訪問，家機場又混亂，當地人心情又未平復，都係遲少少先去。」王梓軒亦擔心有餘震，所以一切等日本公司安排。提到災區有輻射洩漏？王梓軒話：「都會有少少驚，不過我估家嘅安全措施好過以前。」</p></body></html>
