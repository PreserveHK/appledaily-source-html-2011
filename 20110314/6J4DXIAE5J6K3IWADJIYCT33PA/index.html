<html><header><meta charset="utf-8"><title>陳志雲案審前覆核</title></header><body><h1>陳志雲案審前覆核</h1><p>【本報訊】無綫電視總經理陳志雲涉嫌受賄案，昨在區域法院進行審前覆核。聆訊閉門進行了約半小時，陳志雲與代表律師在法庭會議室磋商後，便離開法院大樓，離開時並沒有回答記者提問。<br>被告包括陳志雲（51歲）、廣告公司董事叢培崑（28歲）及無綫高層陳永孫（63歲），被控串謀詐騙、提供及收受利益等五項罪名。案件將於5月24日進行另一次審前覆核，並於6月21日開審。<br>案件編號：DCCC1214/10</p></body></html>
