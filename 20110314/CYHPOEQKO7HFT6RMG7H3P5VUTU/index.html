<html><header><meta charset="utf-8"><title>趙薇生日老公攬實</title></header><body><h1>趙薇生日老公攬實</h1><p>趙薇前日35歲生日，在圈中人甚有人緣的她得到不少朋友祝福，不過相信她覺得最開心的，莫過於老公黃有龍陪伴左右。</p><p>來港賀壽</p><p>今年趙薇生日，據知她趁有時間就來港看好友王菲的個唱，黃有龍亦有陪同，前日她生日更在港跟好友慶祝，趙薇好友在微博貼上她和黃有龍一同切蛋糕的照片，兩人看來相當恩愛。相中黃有龍搭着趙薇膊頭，趙薇則素顏上陣，但依然容光煥發，不過卻未見兩人的囡囡出現。除了切蛋糕外，趙薇又興高采烈跟友人一同唱K，當然切蛋糕前不忘許生日願望。<br>撰文：葉雪</p></body></html>
