<html><header><meta charset="utf-8"><title>案件速遞的士招三太曾被二太摑</title></header><body><h1>案件速遞<br>的士招三太曾被二太摑</h1><p>【本報訊】隱形富豪「的士招」招友全遺產案，昨在高等法院續審。二太鍾群英的代表律師盤問元配所生兒子招文麟時，指99年招友全委託三太陳冠卿，到置富花園照顧他們幾兄弟姊妹時，他們聲稱被三太虐待及威脅落毒，母親王美英更上門掌摑三太，以致報警收場。之後王發律師信要求取回子女撫養權，令招友全大怒。他感到不被尊重，而且竟然有人膽敢挑戰其權威，故一定會採取激烈行動去回應。<br>招文麟同意父親對於不被尊重會有很大反應，但指其後沒有特別事情發生。聆訊今續。<br>案件編號：HCAP9/05</p></body></html>
