<html><header><meta charset="utf-8"><title>案件速遞被檢控煙民露械罪成</title></header><body><h1>案件速遞<br>被檢控煙民露械罪成</h1><p>【本報訊】69歲倉務員黎貴松，今年1月10日在大埔中央公園非吸煙區與友人邊玩啤牌邊抽煙，不僅無視到場的控煙辦助理督察，拒絕出示身份證，更拉下褲鏈，在一名控煙辦女督察面前掏出陽具，臨走前又推跌男助理督察。<br>倉務員昨在粉嶺裁判法院被裁定在公眾地方作出猥褻行為及襲擊傷人罪成，暫委裁判官斥他行為可恥，法庭須保護執法人員的安全，先索閱其背景報告，還柙至下月8日判刑。案件編號：FLCC857/11
</p></body></html>
