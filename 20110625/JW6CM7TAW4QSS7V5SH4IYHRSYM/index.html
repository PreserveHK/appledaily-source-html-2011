<html><header><meta charset="utf-8"><title>玩人獸交變態男被捕</title></header><body><h1>玩人獸交變態男被捕</h1><p>美國俄亥俄州一名收養流浪狗的義工，表面上愛護動物，暗地裏卻有變態癖好，至少跟三隻狗狗和一匹馬大玩人獸交，被當局控以虐畜罪。<br>警方早前接獲線報，指31歲的鮑爾（PeterBower）在網上提及人獸交經驗，於是上門搜查，在他的電腦上撿獲大量人獸交照片和短片，以及一隻綿羊吹氣公仔和人獸交書籍。他飼養的兩隻寵物犬去年需安樂死，其中一隻是遭性虐待後重傷，現存的3歲牧羊犬，也獲證實曾遭性侵犯。<br>美國《紐約每日新聞》</p></body></html>
