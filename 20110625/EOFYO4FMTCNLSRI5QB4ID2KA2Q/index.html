<html><header><meta charset="utf-8"><title>石硤尾兒校內遭欺凌母報警</title></header><body><h1>石硤尾<br>兒校內遭欺凌母報警</h1><p>【本報訊】石硤尾大坑東一間小學的三年級10歲姓曾男生，三日內兩度被同班姓何男同學欺凌打傷。<br>前日早上10時許，曾在小息時與同學玩「騎膊馬」，被形容為蝦蝦霸霸的何同學突然衝前傷曾雙頰，大腿亦有瘀傷，同學通知老師制止。曾母至晚上始得悉兒子被打，昨晨10時半向校方了解事件，她不滿校方未有積極跟進，遂帶兒子報案及送院驗傷。<br>曾母指兒子本周一因拒絕請何食餅已被打傷，故她在兒子手冊寫下事件向校方反映，但未獲理會，她聲言追究。</p></body></html>
