<html><header><meta charset="utf-8"><title>婦鑊鏟傷債仔判囚</title></header><body><h1>婦鑊鏟傷債仔判囚</h1><p>【本報訊】身世坎坷中年婦向女街坊追債500元不果，與對方發生激烈爭執。婦人用鑊鏟打街坊前額，令對方右眼永久失去一成視力。中年婦早前在區域法院承認傷人罪，法官昨判刑指被告罪行嚴重，但考慮她有精神問題，受挑釁才犯案，判入獄16個月。</p><p>遭父性侵　兩段婚姻</p><p>59歲被告陳美蓮自幼失去母親，慘遭生父性侵，10歲任點心妹養繼母，先後經歷兩段婚姻，丈夫離世後靠綜援撫養三名子女。去年9月12日下午，被告飲下六罐啤酒，在元朗朗屏邨購物商場向50歲事主追債不果，到附近燒味店取來一把兩呎長鐵鑊鏟，扑事主額頭兩下。<br>案件編號：DCCC191/11
</p></body></html>
