<html><header><meta charset="utf-8"><title>案件速遞律師控中原賣樓誤導</title></header><body><h1>案件速遞<br>律師控中原賣樓誤導</h1><p>【本報訊】一名執業律師偕妻出售名下一個中半山物業後，指稱同時代表買賣雙方的地產代理，收受買家賄款，串謀詐騙賣方，令他夫婦倆損失270萬元。律師夫婦昨日入稟高等法院，向地產代理索償。<br>入稟高等法院索償的原告為任職律師的鍾慶滔及其妻葉慧娜，被告包括中原地產代理有限公司，以及兩名地產代理謝元亨及黃世光（均為譯音）。涉案物業位於中半山堅尼地道慧景臺一單位連車位。土地註冊處資料顯示，該物業於今年3月以1,080萬元，售予鄭毓芬及余寶渠。案件編號：HCA1046/11
</p></body></html>
