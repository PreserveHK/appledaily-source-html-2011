<html><header><meta charset="utf-8"><title>蘋果汁成本漲雷士下月加價</title></header><body><h1>蘋果汁<br>成本漲雷士下月加價</h1><p>雷士照明（2222）透露集團今年上半年利潤增長30%，其中佔總收入70%的自主品牌利潤增長40%，但佔其總收入約30%的ODM（非雷士品牌）產品，利潤則出現負增長。集團董事長吳長江（圖）指，虧損主因稀土價格劇增導致製造成本上升，唯自主品牌前景樂觀，今年毛利率及凈利率將分別維持在去年的29.1%和15.7%左右。為應對成本上升壓力，集團將於7月1日後加價至少5%。</p></body></html>
