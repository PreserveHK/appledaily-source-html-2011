<html><header><meta charset="utf-8"><title>赤膊勇士驅魔祈福</title></header><body><h1>赤膊勇士驅魔祈福</h1><p>「唬唬、唬唬！」台灣東部小島蘭嶼昨日出現近60名穿着丁字褲的勇士，圍着一艘大船怒號，他們並不是要開戰，只是扮演達悟族勇士，在演繹已有千百年的達悟族文化中的拼板舟活動。手握拳頭，橫眉豎眼的勇士們，用憤怒的表情威震四方，寓意趕走惡魔，並為新船進行祈福儀式。這艘可載18人的拼板舟大船，將帶着達悟族的熱情和獨特文化，拜訪台灣各地。下月16日抵達終點台北大佳河濱公園舉辦盛大蘭嶼之夜。<br>中央社</p></body></html>
