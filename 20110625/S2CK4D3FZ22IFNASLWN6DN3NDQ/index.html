<html><header><meta charset="utf-8"><title>蘋果汁粵投母發換股債息3厘</title></header><body><h1>蘋果汁<br>粵投母發換股債息3厘</h1><p>粵海投資（270）公佈，其控股股東粵海控股建議，發行2.5億美元2016年到期可換股債券，另可加碼5000萬美元，年息為3厘。若悉數行使，持有人可交換粵海控股所持4.21億股的粵投股份，初步交換價5.551元，較粵投前日的收市價有30%的溢價，若債券被悉數行使，粵海控股於粵投持股將由60.5%降至53.75%，牽頭經理人為摩根大通。粵投昨逆市下跌5.3%，收報4.04元。</p></body></html>
