<html><header><meta charset="utf-8"><title>蘋果汁中青前董事妻增購無進展</title></header><body><h1>蘋果汁<br>中青前董事妻增購無進展</h1><p>自去年8月底股份停牌買賣的中青基業（1182），其得悉已被停職的董事成之德的妻子榮智豐擬購買額外股份的建議，並無進展。不過，證監會裁定，榮智豐須於7月4日下午五時正限期前，須確認是否繼續進行增購。除得證監會同意外，限期不可延誤。若榮智豐在限期前確定及公佈意向，榮智豐須於發出通知或公佈起六個月內受收購守則第31.1（c）條約束。否則榮氏須在限期起6個月內，受收購守則規條第31.1（b）條限制。</p></body></html>
