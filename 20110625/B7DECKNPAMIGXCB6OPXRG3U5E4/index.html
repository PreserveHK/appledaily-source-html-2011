<html><header><meta charset="utf-8"><title>廣州「裸騎」活動變半裸</title></header><body><h1>廣州「裸騎」活動變半裸</h1><p>廣州大學城今日將舉行「裸騎」活動，當引起各界沸沸揚揚之際，校方突然表示根據《治安管理條例》以及考慮到對大學生道德風尚的健康引導，將禁止全裸，並限制參加人數不超200人。但主辦者鼓勵男生赤裸上身，女生穿比堅尼等「清凉服裝」。目前，活動已有50人報名。<br>網友「嘻血野驢」發帖稱，今日在大學城舉行首屆裸騎，年齡不限，男女不限，全裸、半裸均可。活動在晚上8時準時出發，起點為大學城北亭廣場，其後繞內環路一周（中心湖），最後再回到北亭廣場。<br>廣東金羊網</p></body></html>
