<html><header><meta charset="utf-8"><title>美巨乳天后　102ZZZ冠全球</title></header><body><h1>美巨乳天后　102ZZZ冠全球</h1><p>每個女人都渴望自己的「事業線」又深又長，但當看到美國婦人特納（AnnieHawkins-Turner）那條深長乳溝，才會領略到小才是美，因為特納擁有一對天然巨乳，cup數是102ZZZ，重51公斤！</p><p>特納自9歲發育後，才知自己與別不同，上學時因胸前偉大，受盡同學排斥，直至認識到六年前逝世的丈夫才改變一生。「他教會我愛自己，待我如女王，他是我的天使」。丈夫把特納的照片寄到雜誌後讓她一夕成名，12年來穩守全球巨乳的世界紀錄，目前在成人網站靠露出天賦本錢賺錢。<br>英國《太陽報》</p></body></html>
