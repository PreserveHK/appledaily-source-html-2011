<html><header><meta charset="utf-8"><title>兩女「麻匪」體彩中心領獎</title></header><body><h1>兩女「麻匪」體彩中心領獎</h1><p>兩名女「麻匪」前日亮相四川省體彩中心（圖）。她們都是彩票獲獎的幸運兒，因不想真面目曝光，故戴上面具領獎。<br>繼早前有人扮「蜘蛛俠」和「喜羊羊」領獎後，今次兩名女幸運兒，前日中午化身成電影《讓子彈飛》中的造型，分別戴着一筒和二筒面具到四川省體彩中心領獎，其中「一筒」中得大樂透一等獎540萬（人民幣．下同）；「二筒」則獲體彩刮刮卡的頭獎100萬元。「一筒」表示計劃拿出部份獎金作慈善用途。<br>浙江衞視</p></body></html>
