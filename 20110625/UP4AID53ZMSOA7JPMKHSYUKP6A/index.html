<html><header><meta charset="utf-8"><title>蘋果汁電動車35分鐘快速充電</title></header><body><h1>蘋果汁<br>電動車35分鐘快速充電</h1><p>【本報訊】政府銳意引進環保電動車，但充電技術成為電動車普及的障礙。創新科技署轄下香港汽車零部件研究及發展中心，研發出首個本土的快速充電站（圖）及電池管理系統技術，只需時35分鐘即可將一部16kWh電池容量的電動車完全充電，預計充電站最快於年底投產。<br>充電站可支援由日本入口的電動車，以三菱的i-MiEV電動車為例，只需35分鐘便將電池充滿。充電站有兩支充電槍及一個13AMP插頭，可同時為兩車充電。亦設置了通用智能卡收費系統，可以將用戶資料儲進智能卡及以八達通付款。</p></body></html>
