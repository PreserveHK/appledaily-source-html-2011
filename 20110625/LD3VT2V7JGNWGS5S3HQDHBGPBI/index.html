<html><header><meta charset="utf-8"><title>遭誤診瞓棺材嚇壞　俄婦死完又死</title></header><body><h1>遭誤診瞓棺材嚇壞　俄婦死完又死</h1><p>俄羅斯51歲婦人穆罕默德賈諾夫（FagulyuMukhametzyanov），被醫生錯誤診斷已死，她一覺醒來，發現自己躺在棺材中，親友在棺材旁為她誦經祈禱，嚇得她即時心臟病發，這回真的死了。<br>穆罕默德賈諾夫日前在家突然胸口疼痛昏倒，送院後，醫生判斷她心臟病發死亡。家人傷心欲絕，為她舉行喪禮，其間竟突然聽到穆罕默德賈諾夫的叫喊聲。原來她突然醒了過來，發現自己躺在開了蓋的棺材內，親友圍在棺材邊為她祈禱，祈求她能早登天堂，即時嚇至大叫起來，又再昏倒。丈夫見她雙眼有活動，馬上將她送院，但搶救12分鐘後終告不治。<br>英國《每日郵報》</p></body></html>
