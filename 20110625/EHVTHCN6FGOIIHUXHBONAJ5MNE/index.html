<html><header><meta charset="utf-8"><title>環保小車送16吋軨</title></header><body><h1>環保小車送16吋軨</h1><p>夠慳油又環保的豐田Ractis獲得政府環保私家車稅務優惠，近日免稅金額更調高達$26,000。代理立刻乘勢追擊，於銅鑼灣皇室堡舉行「豐田RactisCarShow」，車展期間出車更可獲贈16吋合金輪圈。想帶這部大尾箱、全景玻璃天幕頂的動感小車返屋企，記住把握今次着數車展。</p><p>日期：6月26日<br>時間：10:30am-8:30pm<br>地點：銅鑼灣皇室堡地下大堂</p></body></html>
