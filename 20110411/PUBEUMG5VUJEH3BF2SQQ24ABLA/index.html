<html><header><meta charset="utf-8"><title>呂慧儀谷湯碗胸招募港姐</title></header><body><h1>呂慧儀谷湯碗胸招募港姐</h1><p>無綫《2011香港小姐競選》本地招募昨日開始，5月初截止，無綫邀得十多位歷屆港姐齊集尖沙嘴，以catwalk形式現身，呂慧儀穿上一件deepV吊帶裙，谷盡湯碗胸騷事業線，擊退高海寧及馬賽的一字膊露肩裝束。</p><p>高海寧要減肥</p><p>司儀吳家樂揶揄高海寧沒穿泳衣令觀眾大感失望，她解釋：「自己仲未夠fit，要減肥迎接夏天，尤其patpat要努力減。」呂慧儀表示近日因拍飲食節目增磅，直言胸部升了一cup，視覺上更勁，有指她以400萬投資炒樓，她說：「只係搜集資料中，投資會交畀媽咪，現時自己在屯門已有兩個單位。」<br>採訪：卓寶花<br>攝影：黃偉雄</p></body></html>
