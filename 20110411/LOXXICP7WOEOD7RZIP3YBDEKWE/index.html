<html><header><meta charset="utf-8"><title>我有Feel：手掌大菠蘿炒飯</title></header><body><h1>我有Feel：手掌大菠蘿炒飯</h1><p>在普通酒樓吃的菠蘿炒飯，多用大大個菠蘿盛載，太飽吃不下便易浪費。這次在「凱悅軒」吃到的迷你菠蘿炒飯，選用只有手掌大小的香水菠蘿，內裏載滿鮮蝦、帶子、蟹肉和新鮮菠蘿粒配炒飯，炒飯夠乾身又啖啖鮮味，最重要是剛好一個人份量，絕對不用怕眼闊肚窄！<br><br>記者：林佩婷</p><p>凱悅軒（23111234）<br>地址：尖沙嘴河內道18號香港凱悅酒店3樓</p></body></html>
