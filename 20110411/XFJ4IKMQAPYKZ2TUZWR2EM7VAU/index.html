<html><header><meta charset="utf-8"><title>木村乃義賣曲奇賑災</title></header><body><h1>木村乃義賣曲奇賑災</h1><p>日籍女模木村乃前晚在中環一餐廳義賣自家製的手繩和曲奇餅，為日本地震的災民籌款，目標是籌10萬元，木村乃以英語說：「我和朋友成立了LoveforJapan基金，其實不只日本，受地震影響的四川都想幫。」<br>木村乃表示手繩材料在深水埗購買，每條20元，曲奇餅則10元，她指日本發生地震時身在香港，但知道有日本朋友聯絡不到其家人，也很難過。明顯減磅的木村乃表示現時早睡早起，所以瘦了，她說：「現在我做marketing工作，我不是放棄做模特兒，有好的工作都會接。」<br>採訪、攝影：何慧斯</p></body></html>
