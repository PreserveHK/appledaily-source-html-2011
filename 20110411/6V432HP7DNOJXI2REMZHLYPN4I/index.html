<html><header><meta charset="utf-8"><title>李宇春古裝富二代文武雙全</title></header><body><h1>李宇春古裝富二代文武雙全</h1><p>內地女歌手李宇春早前拍了徐克的3D電影《龍門飛甲》，首次拍古裝片的李宇春演「富二代」，造型照日前曝光，相中見穿上沙漠旅行裝的李宇春英氣十足，她說很喜愛這身打扮：「2011年我是個會跳舞的文藝青年，穿越古代後我就是個會打鬥的時尚青年。」</p><p>設計兩個半月</p><p>《龍》片美術指導奚仲文透露，李宇春的服裝設計籌備達兩個半月，單是其背囊和腰間放武器的設計就有11個不同版本，而劉海的樣式亦先後修改近七次，他說李宇春的造型是整部電影中設計得最久的一個。<br>撰文：林妃</p></body></html>
