<html><header><meta charset="utf-8"><title>*Apps士多：OnlineRPG賺到盡</title></header><body><h1>*Apps士多：OnlineRPG賺到盡</h1><p>記得OnlineRPG遊戲最瘋狂嗰陣，可以用真金白銀，花幾千蚊買把刀，離晒譜！但估唔到呢啲事情竟然再發生喺Android遊戲身上，講緊係呢款《DungeonDefenders:FWDeluxe》！佢原本係一隻收費遊戲，但最近推出「免費版」，不過遊戲內嘅武器道具，全部變成要用真金白銀嚟買，正所謂買吓一件、買吓又一件，隨時仲貴過收費遊戲囉；遊戲另一賣點是系統規格要求頗高，要800GHz先有良好表現。<br><br>記者：陳國輝</p></body></html>
