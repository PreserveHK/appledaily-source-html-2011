<html><header><meta charset="utf-8"><title>歌迷闊綽贈家傳寶</title></header><body><h1>歌迷闊綽贈家傳寶</h1><p>汪明荃因為眼見跟隨多年的忠心粉絲未能在其演唱會上分配靚位，結果引發與主辦商丘亞葵的爭拗，阿姐對今次粉絲被冷待十分在意，事關她的「明荃之友會」成立至今已33年，會員遍及世界各地，阿姐與歌迷之間的情誼猶如良朋知己，歌迷每年均為她舉辦生日會及各種聚會。<br>阿姐的歌迷出手闊綽，曾用百元紙幣砌成銀紙花、船及圖畫送給阿姐，又曾送家傳之寶如翡翠蝴蝶胸針（圖）、金飾、利是、瑤柱、燕窩及壽桃等貴重禮物，有上海老婆婆歌迷更將其名曲《萬水千山總是情》填上新詞來歌頌阿姐，所以今次演出分門票不公，令阿姐大為氣結，揚言很對不起歌迷。</p></body></html>
