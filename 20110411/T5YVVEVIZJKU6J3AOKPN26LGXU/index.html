<html><header><meta charset="utf-8"><title>甘肅毒奶案疑有人下毒</title></header><body><h1>甘肅毒奶案疑有人下毒</h1><p>甘肅省平涼市崆峒區上周四（7日）發生的「毒牛奶」事件疑為特大投毒案件。當地公安局昨日公佈，經過現場反覆勘驗，已確認毒牛奶疑案實為有人下毒所致，並已抓獲疑犯，案件偵破工作取得重大突破，審訊和調查取證工作正在進一步進行中。<br>毒牛奶事件共造成39名飲用者中毒，患者多為14歲以下兒童，其中3名嬰幼兒搶救無效死亡，患者經醫生診斷為疑似亞硝酸鹽中毒，部份患者仍然在醫院就診，病情大都已穩定下來。<br>新華網</p></body></html>
