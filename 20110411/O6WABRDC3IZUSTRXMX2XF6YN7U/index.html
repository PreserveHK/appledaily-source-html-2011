<html><header><meta charset="utf-8"><title>理財速遞永明推人民幣投連險</title></header><body><h1>理財速遞<br>永明推人民幣投連險</h1><p>▲人民幣保險需求日增，永明保險趁機推出俗稱「101」的投資相連保險人民幣版本──昇龍（人民幣）儲蓄壽險；年期5年，需整付保費，保障額由5萬至1000萬元（人民幣．下同），若保額等於或高於20萬元，期滿保證年回報2%，低於20萬元期滿保證年回報僅1.4%。所謂101保險是指，若保單持有人於保單年期內身故，受益人可取得戶口淨值額外1%賠償，即合計取得戶口淨值101%。</p></body></html>
