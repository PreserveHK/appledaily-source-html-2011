<html><header><meta charset="utf-8"><title>Ella攞獎自封奇女子</title></header><body><h1>Ella攞獎自封奇女子</h1><p>台灣「第一屆全球流行音樂金榜」前晚在小巨蛋舉行，S.H.E拿下年度最佳組合獎，由Ella與Hebe代表Selina領獎。</p><p>台下笑爆嘴</p><p>Ella繼續十三點本色，從頒獎典禮high到慶功宴，既拉師弟倪安東打葉問連環拳，又拉林俊傑和吳克群上台齊跳JustinBieber的《Baby》，令台下笑爆嘴，她還為自己取新藝名叫「美奇」，她笑說：「我是『美麗奇女子』！」<br>至於周杰倫和王力宏則包辦10個大獎，王力宏得最佳男歌手，周董就成為最受歡迎男歌手。兩人不約而同穿黑衫，所戴飾物分別是金色及銅色，兩人因而自嘲是一對「金銅玉女」。<br>撰文：林妃</p></body></html>
