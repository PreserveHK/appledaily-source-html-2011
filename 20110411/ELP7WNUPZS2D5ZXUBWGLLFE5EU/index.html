<html><header><meta charset="utf-8"><title>JJ忽變暴乳新娘</title></header><body><h1>JJ忽變暴乳新娘</h1><p>賈曉晨（JJ）昨日到屯門出席婚紗騷，她先後換上多套性感婚紗，其中一套粉藍色谷胸晚裝將JJ的美好身段表露無遺。問是否有理想酬勞才如此搏命性感？JJ直言：「真係好好酬勞，我都係第一次着到咁低胸咋，其中藍色嗰套最犀利，所以我都一心快啲行完。」不過她強調做好防走光措施，因此不擔心出洋相。</p><p>坦言恨嫁</p><p>會否因穿婚紗太多而失去結婚憧憬？JJ表示不會，她直言仍有一顆恨嫁的心，希望有一次是真正屬於自己的婚紗，可惜暫時仍然未有另一半，JJ笑說：「同啲男仔一齊，都未拍拖已經傳緋聞，真係搞到大家都驚晒。」<br>採訪、攝影：卓寶花</p></body></html>
