<html><header><meta charset="utf-8"><title>台漢偷錢買漢堡給女兒</title></header><body><h1>台漢偷錢買漢堡給女兒</h1><p>台灣新北一名43歲、與妻子離異的男子，身無分文，但想帶10歲的女兒吃漢堡包，前日竟到當地的街市當扒手，偷取外出買菜婦人500元新台幣（約134港元）時當場被捕。警員對他深表同情，但仍將他移送法辦。<br>這名疑犯姓林，有吸毒、偷竊案底，亦因涉及到便利店偷麪包被警方通緝。前日上午，警員發現他在新北三重一個街市，以外套作掩護，伸手到婦人的口袋，偷走現金，被警員當場拘捕。林向警員指出，他因吸毒與妻子離異、長期失業，卻要獨力撫養女兒。他為免女兒挨餓曾到超市偷竊。前日女兒說想吃漢堡包，疑迫於無奈再犯案。<br>台灣《蘋果日報》</p></body></html>
