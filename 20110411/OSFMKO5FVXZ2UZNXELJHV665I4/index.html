<html><header><meta charset="utf-8"><title>田亮囡囡跳水接班</title></header><body><h1>田亮囡囡跳水接班</h1><p>田亮和葉一茜自07年結婚後不時孖住出席活動，兩人更經常帶同下月便四歲的愛女田欣儀外出。日前田亮一家三口又出動，並現身清華跳水館，未知田亮是否有意培訓愛女步其後塵成為跳水好手。<br>現場所見欣儀的五官與眼大大的田亮很相似，入場館前欣儀顯得一臉不情願，要田亮夫婦哄了半天才肯聽話。三人進入場館逗留個多小時後，田亮就一臉疲乏離開，反而女兒就好像叉足電變得精力旺盛，並在父母前手舞足蹈，田亮亦不時逗愛女玩，又高舉女兒上半空，得女兒哈哈大笑。<br>撰文：林妃</p></body></html>
