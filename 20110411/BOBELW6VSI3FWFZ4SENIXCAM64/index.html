<html><header><meta charset="utf-8"><title>我有Feel：單身男女不感動我</title></header><body><h1>我有Feel：單身男女不感動我</h1><p>終於在大眾議論紛紛、說不能錯過的情形下捧《單身男女》場。看罷，沒有那種有笑有淚，沒有扣人心弦的情節，換來是與大眾一樣，為選古天樂還是吳彥祖而頭痕。其實關鬼我事咩！若不用腦輕鬆看，靚仔等視覺刺激是有；但若帶着腦看，會奇怪還有這麼好的男人（吳彥祖）和這麼豪的男人（古天樂）嗎？就算有，兩位仁兄都應是來自內地的才俊，現在有錢人都在神州大地呀！橋段應該完全反轉，港女到內地實習，內地兩男追她才是現實。拍戲，還是有些真實感較好！<br><br>記者：吳美美</p></body></html>
