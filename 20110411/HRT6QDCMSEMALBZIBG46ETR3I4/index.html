<html><header><meta charset="utf-8"><title>解剖外星人疑是騙局</title></header><body><h1>解剖外星人疑是騙局</h1><p>羅茲威爾外星人事件1995年在全球再起哄動，當時英國錄像商人桑蒂尼（RaySantilli）向世界各地電視台兜售解剖羅茲威爾外星人絕密片段，有逾32個國家和地區電視台播放，包括本港亞洲電視的《今日睇真D》，把17分鐘長黑白片段拉布分五日播出。</p><p>桑蒂尼在2006年卻承認，該解剖片段大部份是「重構」，聲稱他1992年見過原片段，到有錢買入時菲林卻因炎熱潮濕變得殘破，只剩下幾格，他據記憶補拍遺失片段加上去，自此外界普遍認為整個解剖片段是騙局。<br>本報記者</p></body></html>
