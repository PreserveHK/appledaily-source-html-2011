<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●西班牙演員安東尼奧班特拉斯於馬拉加發表講話，為紀念復活節的聖周活動揭幕，獲太太到場支持。<br><br>●美國女星麗絲蕙絲潘與經理人老公往中美洲國家伯利茲度蜜月，更帶同她與前夫所生的兩個子女同行。<br><br>●日本歌舞伎男星市川海老藏，去年因打架而停止所有工作，昨日他宣佈將於7月正式復出。</p><p>●日本女星天海祐希前晚深夜出席影迷聚會，為新劇《BOSS》續集宣傳外，她亦希望新劇為日本人帶來歡樂。<br><br>●韓國男星裴勇俊價值3,600萬港元的豪宅仍在裝修，要到5月才能入伙，他更再度否認買樓為結婚。</p></body></html>
