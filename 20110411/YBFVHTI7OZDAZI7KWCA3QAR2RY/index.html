<html><header><meta charset="utf-8"><title>張靜初事業大過天</title></header><body><h1>張靜初事業大過天</h1><p>片約不斷的張靜初登上時尚雜誌《ZIP》封面，穿上Dior新裝展示華麗嫵媚一面，正值事業起飛階段的張靜初，不諱言事業最重要：「第一位是事業、第二是朋友，第三是愛情，最後才是家庭，為甚麼朋友比愛情重要？曾看過一篇文章，說戀人們經常討論將來，但他們往往沒有未來，朋友從來不討論未來卻在未來的時候還會見面，所以朋友是比較長久，能精神相通的朋友更難能可貴。」</p><p>旅遊尋快樂</p><p>說到快樂的定義，張靜初說：「女生都會說是瘋狂購物，亦有人說是吃東西，我最喜歡四處旅遊，去年聖誕我去了印度旅行，去了釋迦牟尼開悟的地方菩提伽耶，感覺挺神奇。」<br>撰文：丁寧</p></body></html>
