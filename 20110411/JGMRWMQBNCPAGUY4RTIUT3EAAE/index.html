<html><header><meta charset="utf-8"><title>智障工被殺扮礦難騙財</title></header><body><h1>智障工被殺扮礦難騙財</h1><p>江西撫州市東鄉縣虎圲鄉公安揭發有不法集團花錢買智障流浪者帶到礦場工作，然後伺機將其殺害，偽造成礦難，再找人冒充其家屬，向礦主東鄉縣鉛鋅礦業有限責任公司索要巨額賠償金，有如電影《盲井》的情節。<br>事件在上月11日發生，一名礦難死者的「親屬」毫無悲痛之情，目的直指賠償金的行為引起猜疑，後證實死者的身份證是假的，家屬也是冒充，經調查終搗破製造礦難假象騙取賠償金的集團，並拘捕九疑犯（圖）。<br>新華網</p></body></html>
