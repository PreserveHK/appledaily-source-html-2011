<html><header><meta charset="utf-8"><title>阿尊奪電視紀念大獎</title></header><body><h1>阿尊奪電視紀念大獎</h1><p>表揚眾多經典美劇的TVLandAwards，昨天在紐約舉行頒獎禮，當中的35周年紀念大獎，由尊特拉華達（JohnTravolta）於70年代主演的劇集《WelcomeBack,Kotter》奪得，他與當年合作的班底齊齊上台領獎，表現興奮。《豪門恩怨》（Dallas）男星RegisPhilbin奪得傳奇大獎，米高霍士（MichaelJ.Fox）主演的《FamilyTies》則獲電視迷最喜愛大獎。</p></body></html>
