<html><header><meta charset="utf-8"><title>我有Feel：創意工業　Flash卡扮硬碟</title></header><body><h1>我有Feel：創意工業　Flash卡扮硬碟</h1><p>中國嘅科技水平已經超越國際！話說外國有人發覺喺中國購入嘅三星500GB外置USB硬碟有問題，無論抄入幾長嘅影片，都只係睇到5分鐘。當硬碟維修公司拆開個Harddisk一睇，竟然發現只係一張128MB嘅Flash卡，用機睇雖然寫住500GB容量，實情只係喺FAT（文件分配表）做咗手腳，邊個話中國只係得山寨嘢，呢啲咪叫創意工業囉！<br><br>記者：王震遠</p></body></html>
