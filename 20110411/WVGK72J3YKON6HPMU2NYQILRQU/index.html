<html><header><meta charset="utf-8"><title>體育通識：巴拉莫慶祝斷腳經典</title></header><body><h1>體育通識：巴拉莫慶祝斷腳經典</h1><p>慶祝入球攞牌或被停賽，起碼對身體無害，過去反而發生不少球員入球慶祝過激，引致嚴重受傷，最經典莫過於阿根廷前鋒巴拉莫。01年他為西甲維拉利爾建功後，興奮地攀上球場圍欄慶祝，結果圍欄承受不了壓力倒下，壓斷了巴拉莫腳骨，他要休息4個月。蘇斯克查、尹佩斯等也曾因慶祝入球而受傷，近期較矚目是朴主永；他在去年12月底為法甲摩納哥補時階段建功，2:1擊敗索察，隊友一擁而上壓住他，結果弄傷膝蓋，無法代表南韓出戰今年1月的亞洲盃，南韓終在準決賽被日本淘汰。</p></body></html>
