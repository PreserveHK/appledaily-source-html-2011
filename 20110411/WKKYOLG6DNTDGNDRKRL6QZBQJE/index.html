<html><header><meta charset="utf-8"><title>優惠快遞：遊韓憑券有折扣</title></header><body><h1>優惠快遞：遊韓憑券有折扣</h1><p>雖然年初舉行的韓國購物節已經圓滿結束，不過韓國為推動旅遊業，最直接的方法就是繼續畀着數旅客。若大家準備出發去韓國旅行，記得上韓國觀光公社網頁，click去「CouponService」版面，睇睇還有甚麼品牌做推廣，記得要download張優惠券，咁去到購物就可以有折扣啦！<br><br>網址：http://english.visitkoreayear.com/english/main.asp</p></body></html>
