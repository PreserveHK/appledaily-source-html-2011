<html><header><meta charset="utf-8"><title>《浮生路》男星演超人奸角</title></header><body><h1>《浮生路》男星演超人奸角</h1><p>憑電影《浮生路》（RevolutionaryRoad）獲奧斯卡最佳男配角提名的美國男星米高沙朗（MichaelShannon圖），會在全新超人電影《Superman：ManofSteel》中飾演奸角Zod將軍。<br>該片導演薩克薛達（ZackSnyder）認為米高沙朗是扮演Zod將軍的完美人選，他說：「米高絕對能夠把Zod將軍的智慧，以及對超人的怨恨完美表現出來。」</p></body></html>
