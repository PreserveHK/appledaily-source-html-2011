<html><header><meta charset="utf-8"><title>碧咸家姐為生計賣家當</title></header><body><h1>碧咸家姐為生計賣家當</h1><p>萬人迷球星碧咸一家常過着豪華生活，但碧咸家姐Lynne（左）近日卻要變賣家當來作生活費。據指碧咸的38歲家姐Lynne的男友兩星期前因騷擾前妻而入獄服刑，令Lynne與小兒子生活受困，因此她將衣服、玩具，甚至婚紗等放到eBay上拍賣，有些更有碧咸簽名，她希望賣到900英鎊（約1萬1千港元）。Lynne的居所是由碧咸於1999年送贈，但後來碧咸因不喜歡前姐夫而與家姐疏遠。</p></body></html>
