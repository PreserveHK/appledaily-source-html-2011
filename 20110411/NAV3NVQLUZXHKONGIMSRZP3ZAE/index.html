<html><header><meta charset="utf-8"><title>鄭州人民醫院豪華房奢侈</title></header><body><h1>鄭州人民醫院豪華房奢侈</h1><p>內地醫院床位供不應求，本應屬公益性質的鄭州第五人民醫院竟設立特需豪華病房（圖）。知情人稱豪華病房長期專供領導療養休閒，分高、中、低三個檔次，分別是VIP單人房、套房和VIP豪華套房，共20多間，房間裝飾如五星級高檔大酒店一樣豪華，還有護士全程陪同；但入住的官員每天只要80元至200元人民幣。據悉，入住豪華病房需要預約，再由院長簽字批核，普通市民有錢也不能入住。<br>中新社
</p></body></html>
