<html><header><meta charset="utf-8"><title>中環在線：馬雲想辦學教民企請人炒人 - 李華華</title></header><body><h1>中環在線：馬雲想辦學教民企請人炒人 - 李華華</h1><p>要選上市公司「話題王」嘅話，華華敢講，馬雲（圖）認咗第二，無人敢認第一！佢老哥最新嘅話題之作，係辦學！<br>馬雲日前接受訪問嗰陣，講到自己退休之後想重執教鞭，「我要建一所學校，培養中國民營企業家的學校！」馬雲嘅收生條件係：中小民營企業、創辦3年以上、擁有員工30人以上。課程嘅目標係要教曉班企業家3樣嘢──招人、炒人同埋出結果，一期課程歷時10個月，學校會以非牟利模式經營，學費就用返嚟培養學生。佢家已經喺杭州徵緊地，估計需兩年去籌備，仲要搵個執行校長……佢嘅話題真係多到呢！
</p></body></html>
