<html><header><meta charset="utf-8"><title>中環在線：阿任開壇講人仔　入場費一嚿水 - 李華華</title></header><body><h1>中環在線：阿任開壇講人仔　入場費一嚿水 - 李華華</h1><p>金管局前總裁任志剛上個禮拜先撰文，講人仔安全兌換嘅方法，提出咗7招，佢老人家似乎講開有條路，嫌16頁嘅論文未夠喉，決定開班再講，下個月24號喺中大開壇。<br>任志剛話晒有頭有面，仲執掌特區央行16年半，佢講人仔確係有說服力，自然會有唔少人捧場；而且雖則係學術性講座，但始終有行政成本，所以個講座係要收費嘅，每位盛惠100大元。<br>近期人仔呢個話題咁熱，比起美國聯儲局前任主席格林斯潘嘅慈善早餐，任志剛呢個講座雖然少咗餐食，但100蚊入場費，都算抵啦！</p></body></html>
