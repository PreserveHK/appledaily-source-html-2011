<html><header><meta charset="utf-8"><title>Leanne沙巴坦蕩蕩</title></header><body><h1>Leanne沙巴坦蕩蕩</h1><p>陽光妹何思諺（Leanne）驛馬星動，早前為港台往零下40度的漠河拍攝完節目後，立即又往陽光海灘勝地沙巴為時裝品牌2%拍攝時裝照，Leanne說：「好唔適應，一日前仲着住三件羽絨，一日後就突然着比堅尼。」首次在幕前穿比堅尼，Leanne說：「真係第一次咁坦蕩蕩，不過好快就同工作人員熟絡晒，都唔會尷尬，而且喺沙巴人人都係咁着，我哋仲夜晚出動體驗當地人嘅夜生活，睇啲市民通街跳舞，好free。」<br>另外，復活節期間Leanne會演出舞台劇《愛情小說》，她說：「我一收到劇本就急不及待喺港鐵度咪，情節太感動仲忍唔住喊咗出嚟。」<br>撰文：FayeLam</p></body></html>
