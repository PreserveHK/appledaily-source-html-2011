<html><header><meta charset="utf-8"><title>軒仔星洲騷玩感性</title></header><body><h1>軒仔星洲騷玩感性</h1><p>張敬軒日前於新加坡聖淘沙名勝世界的羅盤宴會廳舉行巡迴演唱會，吸引大班歌迷到場外，其契爺陳鼎禮也與愛妻到場支持。軒仔表示已有五年沒出國語碟，但想不到新加坡歌迷仍記得他的歌曲，所以感到很開心，台下歌迷點唱《斷點》，之後觀眾拍着手與軒仔大合唱，軒仔感動得說不出話來，後來他承諾一定會多唱歌及抽多點時間到新加坡演出。</p><p>搞喊契爺</p><p>演唱會當日是陳鼎禮與太太結婚25周年紀念日，軒仔特地在台上祝福契爺契媽，又謂他們是難得的一對，希望二人白頭到老，一起再度過更多結婚紀念日，陳氏夫婦感動得落淚。<br>撰文：丁寧</p></body></html>
