<html><header><meta charset="utf-8"><title>拉姑鬍鬚Kong拍拖買麪包</title></header><body><h1>拉姑鬍鬚Kong拍拖買麪包</h1><p>謝霆鋒與張栢芝日前拖手開餐晒恩愛，霆鋒母親狄波拉也不輸蝕，在前日偕老公鬍鬚Kong到跑馬地行街購物，鬍鬚Kong還買了大束鮮花冧拉姑，認真浪漫。</p><p>邊飲紅酒邊等</p><p>前日下午五時半，捧着大束鮮花的拉姑與鬍鬚Kong現身跑馬地，當時鬍鬚Kong挽住燒味外賣和萬寧膠袋等大包小包，二人明顯剛購物完畢。之後拉姑走進一間名為Classified的餐廳買麪包，鬍鬚Kong則在門外等候。由於二人等候多時也未等到麪包出爐，於是坐在餐廳門口位置邊飲紅酒邊等，其間拉姑發現記者，於是急急戴上黑超迴避鏡頭。<br>採訪、攝影：楊浩賢、彭琮然</p></body></html>
