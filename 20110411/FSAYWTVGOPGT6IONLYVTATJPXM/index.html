<html><header><meta charset="utf-8"><title>我有Feel：疑似流鶯車延綿數公里</title></header><body><h1>我有Feel：疑似流鶯車延綿數公里</h1><p>先旨聲明，今日「我有Feel」純粹係我視覺上有Feel，絕無參與其中！喺德國Wolfsburg駛至Celle市途中，不斷發現幾近一式一樣嘅鬼佬「部屋車」，泊晒喺路邊唔郁，最鬼馬係司機位上坐住個豐滿女性，當時氣溫得十零度，但全都只穿上比堅尼，唔通德國人熱情成咁？行咗幾公里，呢啲車仍不斷出現，依然係清一色比堅尼女郎，仲偶有私家車停泊在旁，相當神秘！雖無停車探個究竟，但事後回想，除咗將佢哋歸納為「流動紅燈區」，亦再無其他更合理嘅解釋了！<br><br>記者：徐影龍</p></body></html>
