<html><header><meta charset="utf-8"><title>我有Feel：GalaxyTab飛走電話仲啱玩</title></header><body><h1>我有Feel：GalaxyTab飛走電話仲啱玩</h1><p>朋友問我，究竟買3G版抑或Wi-Fi版iPad好，二話不說，我梗係話Wi-Fi好啦！家不論iPhone4.3或Android2.2系統，都支援Wi-FiSharing，若手機用緊無限上網Plan，點解唔物盡其用先？<br>最近SamsungGalaxyTab又推出Wi-Fi版，飛走電話分唇後，價錢只係「舊/完全版」GalaxyTab嘅六折，唔明點解唔揀佢囉！<br><br>記者：陳國輝</p></body></html>
