<html><header><meta charset="utf-8"><title>體育通識--彭志銘：社會要包容</title></header><body><h1>體育通識--彭志銘：社會要包容</h1><p>朗尼爆粗被罰停賽看似無可厚非，但著有研究本地粗口書籍《小狗懶擦鞋》的次文化堂社長彭志銘（圖）認為，於球場上爆粗的行為，若然是無傷害性下的情感宣洩，社會應該要有一定的包容性；坦言不愛踢波的彭志銘說︰「講粗口其實是球賽的一部份，入波後好high、入唔到波唔忿氣講句『X』，也是在表達情緒；好似睇賽馬，若然不准叫『上呀！上呀！』，不如不看。又像睇欖球賽，飲啤酒也不好，還不是要賣？其實在無傷害性的情況下，觀眾（球迷）、甚至一個社會，都要有包容。」<br></p></body></html>
