<html><header><meta charset="utf-8"><title>財話短說滙源發換股債籌16億</title></header><body><h1>財話短說<br>滙源發換股債籌16億</h1><p>▲滙源果汁（1886）昨公佈，擬發行最多2億美元（約15.6億港元）可換股債，當中包括1.5億美元確實可換股債及不超過5000萬美元選擇性可換股債，集資淨額1.97億美元（約15.4億港元），將用作對現有債務再融資及一般營運資金。債券息率4厘，2016年到期，每股換股價6.812元，較滙源上周五收報5.24元有30%溢價，倘全數行使，相當於滙源經擴大後股本約13.37%。</p></body></html>
