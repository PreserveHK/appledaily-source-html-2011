<html><header><meta charset="utf-8"><title>丹尼斯爆片商提供毒品</title></header><body><h1>丹尼斯爆片商提供毒品</h1><p>主演電影《明日之後》（TheDayAfterTomorrow）的美國男星丹尼斯奎爾（DennisQuaid），近日為講述戒療的新片《SoulSurfer》宣傳，他昨日更在《新聞周刊》撰文，自爆曾有吸可卡因的習慣，又踢爆電影公司會有預算為影星提供毒品。丹尼斯早年接受訪問時已透露吸毒對當年的藝人來說不是甚麼新聞，他今次在文中更說：「基本上在片場都會有毒品供應，有人寧願要一次頂癮，好過要一杯雞尾酒。」他早年已戒掉毒癮，並叫讀者不要以為戒毒可以重過新生，因為他的演藝生涯早因吸毒而毀了。</p></body></html>
