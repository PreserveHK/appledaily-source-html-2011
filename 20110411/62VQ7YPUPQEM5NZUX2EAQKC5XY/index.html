<html><header><meta charset="utf-8"><title>霆鋒陪栢芝吃飯賠罪</title></header><body><h1>霆鋒陪栢芝吃飯賠罪</h1><p>謝霆鋒成立的PostProductionOffice製作公司年賺逾億，但日前他接受專訪時，表示本將財政交由太太張栢芝打理，但因兩年前二人買樓上出現意見分歧，霆鋒決定財政獨立。<br>可能霆鋒擔心今次訪問辣㷫栢芝，前日急急拖老婆行街食飯請罪，當日二人高調出巡行街購物，至晚上再到跑馬地Amigo食西餐。霆鋒的七人車一早停泊在餐廳外，見車上搬了一大袋意大利品牌Versace，未知是霆鋒稍後出席金馬獎的戰衣，還是霆鋒買來老婆的禮物。二人到晚上9時15分手拖手離開，未見兩兒子Lucas和Quintus同行。<br>採訪、攝影：馬建華、楊浩賢</p></body></html>
