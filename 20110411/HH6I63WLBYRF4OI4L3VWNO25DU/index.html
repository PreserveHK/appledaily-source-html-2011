<html><header><meta charset="utf-8"><title>我有Feel：維園的金剛轉</title></header><body><h1>我有Feel：維園的金剛轉</h1><p>以為康文署的公園設施千篇一律悶爆燈？錯了，強烈推介維園內這個360°環迴金剛轉。先將雙手扶穩圓形手柄，再用雙腳夾實金屬棒，用身體於高位大力的向左或向右搖，便能瞬即感受360°氹氹轉。想一口氣轉多幾次？得！原理跟玩韆鞦頗似，當身體挨近地面時，伸直手臂，回到高位將手臂縮起，如此一伸一縮，包你玩到停唔到。開心當然有代價：落地之後暈陀陀，二來手臂少用力，玩完會勁痛！<br><br>記者：蔡俊業<br><br>位置：維園緩跑徑（足球場及網球場角位近草坪）</p></body></html>
