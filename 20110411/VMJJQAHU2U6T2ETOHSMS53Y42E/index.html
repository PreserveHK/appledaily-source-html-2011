<html><header><meta charset="utf-8"><title>優惠快遞：旺季平飛澳洲</title></header><body><h1>優惠快遞：旺季平飛澳洲</h1><p>由即日起至4月14日訂購，並於即日至6月24日期間出發，一堆由香港至澳洲各地如布里斯本、墨爾本、悉尼或珀斯的來回機票統統3,790元起。平機票年中可能有幾次執到，但適逢4月是旅遊旺季，加上墨爾本將於5月19至22日期間舉行藝術博覽會2011，每年平均吸引15,000個觀眾，同時許多有特色的民間市集、活動也堆於4至5月期間舉行，事實上係好着數的。<br><br>記者：陳慧敏<br><br>查詢：http://www.qantas.com</p></body></html>
