<html><header><meta charset="utf-8"><title>嚇不得女子22次心臟病發</title></header><body><h1>嚇不得女子<br>22次心臟病發</h1><p>37歲英國美療師洛布（RebeccaLobb）是嚇不得的，夜間來電、砰門或鬧鐘響，隨時會嚇死她，不是因為她膽小，而是因為她患了罕見心臟病，睡夢中噪音先後令她22次心臟病發，三次因為電話響，一次因為大風將門猛力關上。<br>「每次心臟病發都很可怕，心跳完全失控幾分鐘，真的覺得快要死。」洛布說她17歲開始有這問題，但被誤診成癲癇，去年才診出患上長QT綜合症，即是心電圖QT波過長，心律易因受刺激不整而心臟病發。經診斷後，洛布裝了心臟起搏器控制心律，又植入除顫器，當心律不整時發出電流將心律撥亂反正，之後她終可安心酣睡。<br>英國《世界新聞報》</p></body></html>
