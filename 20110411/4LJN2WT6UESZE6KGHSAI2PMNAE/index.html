<html><header><meta charset="utf-8"><title>女版小Justin高歌抗議</title></header><body><h1>女版小Justin高歌抗議</h1><p>加拿大o靚界小天王JustinBieber（左圖）長得又帥又可愛，少女都為他而瘋狂，但這女孩卻因與小Justin像「餅印」而天天被人認錯。<br>22歲的謝伊（DaniShay右圖）幾年前已開始蓄這款利落的短髮，絕無抄襲小Justin，但她確實連面形輪廓都像小Justin翻版，不管穿甚麼衣服，都經常被人索簽名或要求拍照，令她極感困擾，決定自彈自唱，抒發心聲。<br>她在歌詞和自我介紹當中說，本來不知誰是JustinBieber，但天天被人誤認，上網一查，嚇了一跳：「竟然有人長得很像我！」這一曲成功令網民注意到她的好嗓子。<br>YouTube網站</p></body></html>
