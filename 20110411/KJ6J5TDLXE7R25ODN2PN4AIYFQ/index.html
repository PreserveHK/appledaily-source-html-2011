<html><header><meta charset="utf-8"><title>中環在線：AVCONCEPT記招出動古天樂 - 李華華</title></header><body><h1>中環在線：AVCONCEPT記招出動古天樂 - 李華華</h1><p>AVCONCEPT（595）同古天樂（圖）有咩關係？AVCONCEPT呢個星期五（15號）會搞番個記招，launch佢哋嘅新產品SOULByLudacris耳筒。<br>呢個記招吸引華華注意嘅，並唔係個耳筒，而係個嘉賓，竟然係亞洲超級巨星（張邀請卡係咁寫o架）──古天樂！<br>唔通古仔做咗呢隻耳筒嘅代言人？又或者做咗間公司嘅股東？不過，原來係華華諗多咗啫，因為主辦單位話，古仔亦唔係代言人，亦同公司無任何關係，純粹係嘉賓一個，或者古仔係潮人，鍾意呢個潮爆嘅耳筒喎！<br></p></body></html>
