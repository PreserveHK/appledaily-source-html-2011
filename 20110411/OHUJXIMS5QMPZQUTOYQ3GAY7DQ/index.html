<html><header><meta charset="utf-8"><title>陳嘉桓復活蛋冧林峯</title></header><body><h1>陳嘉桓復活蛋冧林峯</h1><p>最近跟林峯傳緋聞的陳嘉桓（Rose），昨日在觀塘出席復活節活動。Rose表示很喜歡復活節，她說：「因為我有信仰，復活節係講耶穌復活重生，好有意義。」</p><p>忙揀靚衫</p><p>Rose坦承打算自製復活蛋送贈朋友，顏色會用最喜愛的粉紅色，希望為朋友帶來一點祝福。問Rose會否送一隻親手造的復活蛋給緋聞男友林峯？她笑說：「睇吓見唔見到佢先啦，我都唔知夠唔夠時間整咁多蛋。」另外，Rose最近忙於為香港電影金像獎頒獎禮當晚準備服裝，她還未知會穿甚麼靚衫出席，但她希望到場為有份提名的師兄杜宇航打氣。<br>採訪、攝影：胡比</p></body></html>
