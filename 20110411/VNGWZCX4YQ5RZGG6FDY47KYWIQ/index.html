<html><header><meta charset="utf-8"><title>阿姐：屈我一定唔得</title></header><body><h1>阿姐：屈我一定唔得</h1><p>無綫副行政主席梁乃鵬為祝賀汪明荃（阿姐）服務無綫40年，昨晚在將軍澳電視廣播城西餐廳設宴五席，羅家英、樂易玲、胡杏兒、鄭裕玲和陳志雲等都有撐場，名單上有鄭少秋，但秋官日前通知阿姐會缺席。</p><p>多謝無綫栽培</p><p>近排是非纏身的阿姐心情大好，她感激公司的栽培，坦言邀請的嘉賓都是自己人，更說：「冇到唔代表唔係朋友。」<br>提到早前與秋官開演唱會因不滿座位安排而炮轟主辦商丘亞葵，有指阿姐的言論令到不少登台及粵劇騷喊停，丘亞葵更暗示阿姐好難頂，阿姐說：「合作同請唔請係講緣份，佢咁講好遺憾，自問係好易相處同講道理，屈我就一定唔得。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
