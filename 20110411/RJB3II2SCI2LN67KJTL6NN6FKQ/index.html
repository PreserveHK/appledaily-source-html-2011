<html><header><meta charset="utf-8"><title>理財速遞信銀人幣定存額外加0.4厘息</title></header><body><h1>理財速遞<br>信銀人幣定存額外加0.4厘息</h1><p>▲中信銀行國際（圖）推出人民幣定存優惠，4月21日或之前，存入新資金最少20萬元（人民幣．下同）做12個月定存，年利率為牌價加0.4厘，除了每月派息，客戶可每月派息時提取存款。假設存入20萬元，昨日12個月定存牌價0.6厘，加上額外息率0.4厘，合共1厘，到期收息2000元。此外，每存入等值港幣100萬元新資金，送500港元禮券，但需將資金保存最少4個月。</p></body></html>
