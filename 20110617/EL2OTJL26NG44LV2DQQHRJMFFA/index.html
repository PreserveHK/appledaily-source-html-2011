<html><header><meta charset="utf-8"><title>侯佩岑人妻拒賣肉</title></header><body><h1>侯佩岑人妻拒賣肉</h1><p>已榮升為人妻的侯佩岑，今年繼續擔任沐浴露品牌代言人，日前拍攝洗白白廣告，美態盡現。為了維持苗條曲線，侯佩岑拍攝前不敢進食，即使現場工作人員對着她大吃大喝，侯佩岑也不為所動。問其丈夫黃伯俊可介意她的身體給人看蝕？她表示丈夫給予很大的空間。</p><p>清場扮全裸</p><p>話雖如此，侯佩岑當日拍攝時堅守人妻原則，僅穿小背心上陣，還要求清場，剩餘導演及攝影師。其間，她怕拍出浴時會穿崩，只好不斷將泡泡掩蓋身體，營造全裸效果。另外，導演又安排她穿上美麗睡衣躺在一片大葉子做成的床，畫面唯美。據悉，她輕鬆洗澡拍廣告，便袋了約80萬港元。<br>撰文：林妃</p></body></html>
