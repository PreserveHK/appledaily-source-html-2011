<html><header><meta charset="utf-8"><title>黃翠如飲巫師茶狂嘔</title></header><body><h1>黃翠如飲巫師茶狂嘔</h1><p>黃翠如早前為有線節目到秘魯亞馬遜熱帶雨林探險，她探訪當地原始族裔，還喝了由當地巫師炮製的巫師茶，據說這種茶有看到前世今生、跟自然通靈的功效，不過黃翠如喝了一小口就頭暈，更足足嘔了四小時，當時她還以為自己會死。黃翠如指喝完後出現幻覺，看見自己的嘔吐物變成兩匹馬和幾隻蝴蝶，現在還擔心會不會有副作用。<br>黃翠如又在38度高溫下在森林行了4小時，之後中暑暈倒，幸得當地導遊相助，拿一些草藥敷在她額頭上降溫，她才覺得好一點。<br>撰文：葉雪</p></body></html>
