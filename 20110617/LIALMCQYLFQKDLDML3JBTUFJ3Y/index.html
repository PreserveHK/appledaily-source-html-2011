<html><header><meta charset="utf-8"><title>樂仔：我都會全裸</title></header><body><h1>樂仔：我都會全裸</h1><p>余文樂前晚在香港機場出發到法國出席時裝展，他謂剛與舒淇完成新戲拍攝，於法國回來後又要到內地宣傳唱片和拍《春嬌與志明》。</p><p>「當然會拉簾」</p><p>談到黃宗澤被拍得在家全裸，樂仔表示不知情，又說：「喺屋企好正常，我都會啦。畀小小空間大家啦，返到屋企仲要影，冲凉唔通着衫咩。屋企係最後底線，赤條條都可以接受，嗰個係我屋企應該係最安全，但當然會拉簾。」<br>提到鋒芝婚變，樂仔表示不應在這段時間騷擾他們，又謂：「我明白傳媒要報道，但都諗吓大家感受，人係有情緒同感覺，唔開心仲要騷擾佢哋咩，有啲唔係咁好受囉。」<br>採訪、攝影：溫敏芝</p></body></html>
