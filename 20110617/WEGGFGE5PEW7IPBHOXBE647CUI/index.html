<html><header><meta charset="utf-8"><title>墮樓童半空卡冷氣機縫隙</title></header><body><h1>墮樓童半空卡冷氣機縫隙</h1><p>「有人掉下來了！」北京一名獨留家中的3歲男童，前日下午突然爬出陽台，不慎墮出窗外，被卡在七樓外掛空調機的縫隙處。其間他下半身已懸空，不停地哭喊（上圖）。樓下幾名大人見狀，有人馬上衝上樓展開援救，其中一人用力拽住男童的衣角，另一人雙腳跨過露台圍欄，單腳懸空，伸直手臂，一把抓住男童的手腕，將他救下（下圖）。獲救男童其後洋洋天真地說：「奶奶喊我，我看陽台離樓下距離最近，就爬下去了。」<br>龍虎網</p></body></html>
