<html><header><meta charset="utf-8"><title>莊思敏堅拒全裸試鏡</title></header><body><h1>莊思敏堅拒全裸試鏡</h1><p>莊思敏、舞台劇演員泰臣前晚到尖沙嘴宣傳新片《潮性辦公室》，泰臣還包場與粉絲一齊欣賞，同場的莊思敏表示很想做舞台劇，自己亦有跟詹瑞文學戲，稍後會跟詹瑞文太太上堂。<br>對於不少o靚模曾遭模特兒公司老闆非禮，莊思敏亦曾拒絕一名模特兒公司高層要求全裸試鏡，她前晚再說：「估唔到佢事隔咁多年都係用同一個方法，藉此事提醒新入行嘅女仔，啲女仔俾人呃係值得同情，但遇到呢啲事就要出聲，我平時接內衣泳衣騷，啲客戶會搵女職員serve我哋，避免呢啲唔開心事發生，女仔要保護自己，唔好順應人哋要求影呢啲相，影咗唔代表有工作，亦唔知佢將啲相做乜。」<br>採訪、攝影：李珮洳</p></body></html>
