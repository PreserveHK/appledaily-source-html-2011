<html><header><meta charset="utf-8"><title>案件速遞青年偷捐款判社服令</title></header><body><h1>案件速遞<br>青年偷捐款判社服令</h1><p>【本報訊】戶外服裝店售貨員剪開聯合國難民公署捐款箱，偷取內裏的220元捐款，被閉路電視錄下犯案過程揭發事件。涉案售貨員早前在東區裁判法院承認偷竊罪，事後他捐款2000元予受害機構，昨被判履行社會服務令80小時。被告李志文（28歲）於今年5月23日，在銅鑼灣皇室堡Re:echo體驗館工作期間，以鉸剪剪開捐款箱，偷去涉案善款。<br>辯方昨指被告的報告正面，已感後悔，明白不應佔別人的捐款便宜。<br>案件編號：ESCC2331/11</p></body></html>
