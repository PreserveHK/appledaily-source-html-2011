<html><header><meta charset="utf-8"><title>案件速遞長實上訴終院不受理</title></header><body><h1>案件速遞<br>長實上訴終院不受理</h1><p>【本報訊】九龍塘豪宅畢架山一號的買家，04年被發展商長實利誘簽署「一元買車位」合約，作為放棄追討遲交樓損失。高院及上訴庭先後裁定合約不影響買家索償權利，長實要求上訴至終審法院亦不獲受理。終院昨頒佈判詞解釋裁決理由，指合約只是關於選購車位，沒有任何一個字是指買家放棄索償，而且當時買家與長實仍未就遲交樓問題展開訴訟或商討和解。上訴人為長實子公司進勢投資，七名買家05年入稟向其追討遲交樓損失，案件有待排期開審。<br>案件編號：FAMV2/11</p></body></html>
