<html><header><meta charset="utf-8"><title>Christina裸照疑做手腳</title></header><body><h1>Christina裸照疑做手腳</h1><p>美國流行曲女歌手ChristinaAguilera，近日登上新一期《W》雜誌封面（圖），她以全裸姿態示人，只用白布及一束玫瑰遮着三點。該封面中的Christina，線條近乎完美，即被質疑照片經電腦做手腳，亦有人認為是醒目攝影師及燈光師製造出來的完美效果，更指Christina近來雖消瘦不少，但沒可能如此完美。<br>今期《W》大玩雙封面，另一封面女郎則是樂壇阿姐Beyonce，但露肉程度不及Christina。</p></body></html>
