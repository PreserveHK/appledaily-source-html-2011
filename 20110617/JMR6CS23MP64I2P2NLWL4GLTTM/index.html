<html><header><meta charset="utf-8"><title>劉美君着男友上身</title></header><body><h1>劉美君着男友上身</h1><p>劉美君昨到商台宣傳新碟，她說找了杜汶澤影唱片封套，而男友則做模特兒。劉美君表示不介意男友曝光：「又唔係我要俾人見全相，之前有諗過搵佢拍MV，但個期夾唔到。」經過兩次婚姻失敗，亦視現任男友為結婚對象，劉美君說：「家我嘅愛情觀好似牛仔褲，唔一定要着，但冇唔舒服就着住。」</p><p>視林子祥伯樂</p><p>另外，劉美君日前說自己新碟音色比林子祥的好，有彈林子祥之嫌，對此她說：「我唔係咁意思，我係話個製作會越做越好。我一定唔會踩佢，佢係好前輩，係我伯樂。」她又謂工作完畢會致電林子祥解釋。<br>採訪：王連連</p></body></html>
