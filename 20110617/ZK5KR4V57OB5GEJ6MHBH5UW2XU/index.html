<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥八黃宗澤全裸相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥八黃宗澤全裸相 - 馮仁昭</h1><p>黎耀祥同老婆噚日喺機場出現，飛去多倫多準備19號登台。對於黃宗澤（小圖）被偷拍全裸，黎耀祥顯得極為好奇，佢話：「咁緊要，得唔得先，最緊要OK，我成日都赤條條喺屋企，影到冇所謂，等我收吓腹肌先。」祥仔話藝人面對欠缺私隱問題已經十幾年，只係政府冇處理同立法。另外，鄧萃雯都要飛去加拿大同祥仔一齊登台，佢話會帶埋老竇去慶祝父親節，但未見鄧父出現機場。</p></body></html>
