<html><header><meta charset="utf-8"><title>小豬台灣買地起屋</title></header><body><h1>小豬台灣買地起屋</h1><p>台灣男星羅志祥（小豬）在圈中出名孝順，最近他以500多萬港元買下台灣新北市萬里500坪土地，為收養了多隻流浪貓狗的羅媽媽打造私人動物園，又將房子改造成度假小屋，讓媽媽享福。該處也靠近6年前病逝的羅爸爸的長眠地，讓羅媽媽和亡夫長相為伴。<br>現時羅媽媽收留了30多隻流浪犬和近20隻貓，頂樓還有一頭大豬，她每天定時餵食及幫牠洗澡，每月的飼養費高達6萬多元。</p><p>收留流浪貓犬</p><p>早在羅爸爸離世後，小豬便知媽媽的心願是照顧這些流浪貓狗，於是他早前花錢買地買屋，在500坪的土地劃出60坪做狗舍，除裝了冷氣外，又有自動餵食系統和穢物清掃裝置，照顧周到。<br>撰文：林妃</p></body></html>
