<html><header><meta charset="utf-8"><title>青年情困服清潔劑尋死</title></header><body><h1>青年情困服清潔劑尋死</h1><p>【本報訊】屯門市廣場一個單位的25歲姓許青年，疑受感情問題困擾鬱鬱不歡，昨凌晨1時許在單位內服食清潔劑企圖自殺。<br>其間湊巧其28歲姓何男友人到訪，察覺他神情有異，仔細查問揭發他服清潔劑，連忙致電報警。<br>救護員到場將事主送院，當時他神志清醒，經治理後並無大礙。<br>據悉，事主近日情海翻波，令他飽受困擾情緒低落。好友得悉後已經多番勸導開解，並密切留意他的情況。正好今次及時發現他企圖自殺，撿回一命。</p></body></html>
