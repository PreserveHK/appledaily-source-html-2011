<html><header><meta charset="utf-8"><title>泥鯭演舞台劇狂咀</title></header><body><h1>泥鯭演舞台劇狂咀</h1><p>阮小儀、樂隊Rubberband成員泥鯭、野仔成員小胡、細So和Otto等，前晚在灣仔演出舞台劇《戀LoveLove》首場，吳雨霏、森美和麥玲玲前來捧場。演出期間台上不乏食煙、爆粗及打茄輪場面，細So和Otto更在台上激咀，令台下觀眾嘩聲四起。</p><p>溝通過唔尷尬</p><p>完場後導演火火接受訪問時表示因為今次演出加入了不少新人，所以他給80分。泥鯭在劇中艷福無邊與女角咀嘴，他笑說：「有得咀梗係開心，之前同拍檔溝通過，唔會尷尬。」細So自爆今次咀嘴，Otto比上次更狼死。<br>採訪：胡比<br>攝影：陳慧安
</p></body></html>
