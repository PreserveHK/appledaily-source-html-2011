<html><header><meta charset="utf-8"><title>警尋奪命車禍證人</title></header><body><h1>警尋奪命車禍證人</h1><p>【本報訊】警方找尋本月9日在觀塘發生奪命車禍的目擊證人，呼籲當日目擊意外發生或有資料提供的市民，與警方聯絡。<br>案中死者為72歲老婦，當日下午5時20分，女事主在觀塘裕民坊與輔仁街交界橫過馬路時，遭一輛沿裕民坊行駛的巴士撞倒，事主頭部受傷，送院搶救延至本月13日下午5時23分不治。案件由東九龍總區交通特別調查隊跟進調查，警方表示任何人若有資料提供，可致電23057582或23057500。</p></body></html>
