<html><header><meta charset="utf-8"><title>Mr.迪士尼玩到癲</title></header><body><h1>Mr.迪士尼玩到癲</h1><p>樂隊Mr.日前為香港迪士尼拍新一輯宣傳照，同時為樂園最新夏日節目宣傳，五人與動畫《反斗車王2》的主角「閃電王麥坤」見面，並興奮合照。</p><p>重拾童真</p><p>拍攝當日，Mr.五子以一身黑色rock友打扮出現，十足十電影中的特務一樣，他們更越拍越投入，成員Dash和MJ買了遙控車來一次鬥法，之後兩人齊聲說：「我哋自入行以嚟，都好少時間可以咁輕鬆喺樂園度過一個下晝，又可以重拾童真。而我哋下個月會開騷，所以壓力都幾大，今次可以順便減壓。」<br>撰文：林妃</p></body></html>
