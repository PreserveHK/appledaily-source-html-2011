<html><header><meta charset="utf-8"><title>蘇民峰批姻緣李永豪娶硬思琦</title></header><body><h1>蘇民峰批姻緣<br>李永豪娶硬思琦</h1><p>李永豪日前接受無綫生活台節目《民峰學院》訪問，近日有傳他和拍拖9年的楊思琦拉埋天窗，蘇民峰即為李永豪計算結婚年，並指今年可以結婚或生BB來冲喜，李永豪即自爆已有結婚計劃。<br>蘇民峰表示李永豪和楊思琦甚具夫妻相，並說：「永豪對眼雙目無神，經常拿唔定主意，反而思琦雙眼好有神，決斷力十足，一凹一凸性格好匹配，互相扶持嘅相處模式令佢哋更加合襯。」<br>至於男性最緊張的事業，蘇民峰指李永豪有望於40至50歲時掌握大權，又表示思琦將於40歲開始行旺夫運，到時兩人可考慮合夥做生意，以夫妻檔搵真銀。<br>撰文：林妃
</p></body></html>
