<html><header><meta charset="utf-8"><title>黎明、劉亦菲暴雨困戈壁</title></header><body><h1>黎明、劉亦菲暴雨困戈壁</h1><p>電影《鴻門宴》劇組前晚在敦煌拍攝，晚上收工回程時，遇上當地暴雨突襲，洪水令樹木倒塌阻塞道路，令劇組車輛陷入泥沼滯留戈壁，導演李仁港、黎明、劉亦菲和陳小春等也在車上，一度聯絡不上。</p><p>曾失聯絡</p><p>據內地傳媒報道，工作人員發現與劇組人員失去聯絡後，即時通知公安幫手，到昨早6時許在地方政府支援下，將被困了一夜的劇組送回飯店。<br>導演李仁港在長途電話中謂全隊人安全，他說：「家處理緊工作人員返去駐地，我只可以講句所有人都安全。」黎明則由劇組安排先行離開，昨晚他已飛往意大利宣傳服裝品牌。<br>採訪：李森</p></body></html>
