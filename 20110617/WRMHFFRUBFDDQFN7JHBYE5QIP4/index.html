<html><header><meta charset="utf-8"><title>大狀涉藏毒表證成立</title></header><body><h1>大狀涉藏毒表證成立</h1><p>【本報訊】曾拜資深大律師清洪為師的大律師唐煒明（50歲，圖左），涉於今年2月17日，在油麻地南京街一間酒吧內藏有毒品K仔，昨在九龍城裁判法院被裁定表證成立。<br>辯方傳召律師行文員蔡鴻佳作證表示，於本月7日晚聯同代表被告的資深大律師郭莎樂（圖右）到涉案酒吧，蔡用電筒照向酒吧地面，發現內有毒品的小膠袋。<br>辯方早前已傳召資深大律師清洪及謝華淵兩人作供，力證被告品格，兩人均是被告師傅，蔡是辯方第3名證人。案件押後至8月2日裁決。<br>案件編號：KCCC1437/11</p></body></html>
