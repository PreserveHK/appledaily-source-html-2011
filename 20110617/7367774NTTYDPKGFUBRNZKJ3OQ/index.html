<html><header><meta charset="utf-8"><title>張智霖出埠愛露體</title></header><body><h1>張智霖出埠愛露體</h1><p>張智霖（Chilam）、羽翹及羅力威昨到荃灣出席「仁濟安老送關懷」活動，Chilam日前失聲，令他頗擔心：「咁多年都冇試過咁，我照咗內窺鏡、食緊類固醇，暫時未知乜事，有懷疑係演唱會後遺症。」</p><p>撐黃宗澤</p><p>對於黃宗澤於家中赤裸被拍到，Chilam說：「咁熱咩？唔驚啦，畢彼特都試過，我對佢身材有信心，而且佢份人好樂天，唔會好崩潰。」問Chilam在家中會否小心點？他說：「我以前一個人住都會咁，有咗工人同小朋友之後唔會。男仔就係咁麻甩，有時出埠住酒店都會咁，不過女仔就要小心啲。」<br>採訪：李珮洳<br>攝影：黃文成</p></body></html>
