<html><header><meta charset="utf-8"><title>GA磨平女人稜角</title></header><body><h1>GA磨平女人稜角</h1><p>意國品牌GiorgioArmani早前在中環舉行2011秋冬時裝預展，展出今季名為「女香天地」的新作，77歲老而彌堅的設計師Mr.Armani，今次從女人的香味和氣息中擷取靈感。</p><p>更年輕討好</p><p>阿曼尼一貫powerfulwomen的自信形象，今季從非常的fancycolor全面柔和開來。粉紅色貫穿整個系列，nudepink、淡嫩粉紅和玫瑰粉紅等，伴隨銀灰和銀白色調。剪裁上，Armani往常的流麗直身線條長裙依然討好，其他有更年輕淑女式的立體燈籠裙、名貴奢華的釘珠刺繡晚裝，旖旎女人風情。<br>撰文：DebbieLum</p></body></html>
