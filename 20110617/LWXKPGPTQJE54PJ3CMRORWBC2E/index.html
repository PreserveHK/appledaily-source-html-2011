<html><header><meta charset="utf-8"><title>劉美君自誇靚聲勝阿Lam</title></header><body><h1>劉美君自誇靚聲勝阿Lam</h1><p>劉美君推出發燒碟《LoveAddict》，昨日在中環舉行發佈會，她在台上自詡新碟的聲音質素比林子祥（阿Lam）發燒碟更好。<br>談到自己的新碟，劉美君說：「我隻碟嘅工作人員同阿Lam嘅一樣，佢做先，我可以再finetune得更加靚，所以益咗我。」問劉美君怕不怕阿Lam嬲？她說：「佢唔會嬲，我會送隻碟畀佢。」劉美君指新碟製作超過一年，更去了美國及台灣等地錄音，而阿Lam則在廣州錄音，劉美君續說：「好開心見到隻碟，早產咗一日，出咗發燒碟後，我怕以後都想出。」<br>採訪、攝影：梁錦雯</p></body></html>
