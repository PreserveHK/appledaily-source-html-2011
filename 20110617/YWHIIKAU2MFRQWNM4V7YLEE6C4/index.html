<html><header><meta charset="utf-8"><title>許廷鏗危站高處腳軟</title></header><body><h1>許廷鏗危站高處腳軟</h1><p>巨聲幫許廷鏗（Alfred）日前拍攝第二首派台歌《螞蟻》MV，他更要爬梯上約10呎高的巴士站頂，對有輕微畏高的他來說無疑是個挑戰，Alfred說：「站到高處才發現原來有點畏高，還要站靠邊位置，自己惟有頂硬上。」</p><p>忙致爆瘡</p><p>由於學業和唱片宣傳兩忙，令Alfred開始爆暗瘡，上鏡前要化妝師幫忙補妝。Alfred首張個人專輯本月底推出，他不忙感激公司說：「唱片公司老闆選了一些連自己都不知道能駕馭的好歌，讓我可以突破自己。」撰文：李森</p></body></html>
