<html><header><meta charset="utf-8"><title>極罕恐怖蘑菇似流血　會發聲</title></header><body><h1>極罕恐怖蘑菇<br>似流血　會發聲</h1><p>美國亞利桑那州立大學的專家，公佈全球10種罕見蘑菇，有的會發光，有的甚至會發出嘯聲。<br>奇特蘑菇外形古怪，在歐洲和伊朗找到的「出血齒菌」（上圖），表面滲出紅色液體，恍如身體在流血似的。在美國德州生長的「惡魔雪茄」，外形像雪茄的孢子囊，裂開後不但呈星星形狀，在釋放孢子時還會發出嘯叫聲（下圖）。<br>一種生長在新西蘭和印度的「天藍蘑菇」，一身螢光藍色，彷彿重現電影虛幻情節。「火雞尾巴」模樣十足火雞尾巴；「鬍鬚齒菇」酷似麪條，主要生長在枯死硬木上，可供人食用。<br>台灣東森新聞網</p></body></html>
