<html><header><meta charset="utf-8"><title>羅仲謙嫌巨胸掙爆鈕</title></header><body><h1>羅仲謙嫌巨胸掙爆鈕</h1><p>擁有40吋巨胸的羅仲謙早前被邀請擔任韓國啤酒品牌S-Beer的代言人，他拍攝時除了大騷巨胸外，亦展示一身健碩肌肉。<br>羅仲謙自爆雖然巨胸可以增加不少工作機會，但最慘情是令他難以購買合適衣服，他坦言現時需要暫停操胸，並自豪說：「家40吋胸已經好滿足，再大就好誇張，自己唔可能次次都着tee，加上近年男裝又興slimcut，自己好多西裝恤衫唔係手臂過唔到，就係扣唔到鈕，如果再大就會逼爆啲衫鈕。」近日他正苦尋既可以維持現時身段而不會擴胸的方法。<br>撰文：林妃
</p></body></html>
