<html><header><meta charset="utf-8"><title>Mr.邀前度睇騷</title></header><body><h1>Mr.邀前度睇騷</h1><p>樂隊Mr.昨晚到銅鑼灣出席「5cm×Mr.白沙道EXI.TLIVE獻唱會」，下月他們將舉行演唱會，問屆時會否露肌肉？成員Ronny笑說：「露就告別樂壇。」Dash則說：「要畀啲時間準備，唔係化妝就得，到時露少少，唔可以講露幾多，會冇驚喜。」<br>Mr.坦言演唱會將邀各人的前女友捧場，MJ也會請舊愛卓韻芝，卓韻芝將舉行棟篤笑，她事先張揚會爆拍拖秘史，MJ即說：「佢講笑，會打畀佢㩒住佢。」問到兩人有否翻撻可能，MJ未有正面回應。<br>採訪、攝影：何慧斯</p></body></html>
