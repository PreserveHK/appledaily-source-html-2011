<html><header><meta charset="utf-8"><title>盧凱彤燒煙花傷手</title></header><body><h1>盧凱彤燒煙花傷手</h1><p>盧凱彤（Ellen）的全新個人唱作大碟《掀起》即將推出，為拍攝唱片封套，她兩個月前特地飛到台灣大玩仙女棒煙花，不過拍攝期間卻意外頻生。</p><p>哮喘發作</p><p>有一支煙花尾部突然爆開，把Ellen的手掌和手指尾燒至黑色，工作人員即為她消毒和包紮。煙花又把拍攝現場弄致煙霧瀰漫，令Ellen哮喘發作，要立即吸哮喘噴霧才能順氣，認真黑仔。<br>至今Ellen的手傷還未痊癒，手指尾還在痛，但最糟是受傷後仍要演出彈結他。她致電公司講述受傷經過，還被同事笑說不會有工傷賠償。　<br>撰文：林妃</p></body></html>
