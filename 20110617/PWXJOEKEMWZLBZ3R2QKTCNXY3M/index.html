<html><header><meta charset="utf-8"><title>費達拿原大朱古力球拍</title></header><body><h1>費達拿原大朱古力球拍</h1><p>眾多運動中，老公最愛網球，任何大型網球賽，他例必捧場，當中費達拿（RogerFederer）更是他的偶像。最近收到秘密消息，話費達拿與瑞士蓮大玩crossover，推出了限量版朱古力網球拍，作為人妻當然去收風！原來這塊朱古力球拍，與真網球拍為一比一，全塊「球拍」重1.4公斤，拍上更刻有費達拿簽名，可謂份量十足！而這塊朱古力全球限量發行5,000件，香港只配售100件，並於GREAT獨家發售，而我當然已經搶了一塊，給我至愛的老公！</p></body></html>
