<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜自認無價之寶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜自認無價之寶 - 馮仁昭</h1><p>周秀娜（左）噚日喺中環出席網站活動，同場仲有凸腩參賽者，主持人稱呼周秀娜做「性犬」，讚佢性感，周秀娜事後話：「我覺得自己係勝利個勝囉。」問周秀娜有冇被問過價？佢話：「打去我公司囉，嗰啲我係無價之寶，不嬲冇諗呢啲，有諗就唔使成日飛咁辛苦啦。」記者笑佢經常飛，男友要送貞操帶至放心，周秀娜話：「如果佢送，我都會送番金剛圈畀佢。」</p></body></html>
