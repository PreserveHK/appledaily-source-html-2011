<html><header><meta charset="utf-8"><title>求驗客手記：維拉賠錢麥利殊終上馬 - 求驗客</title></header><body><h1>求驗客手記：維拉賠錢麥利殊終上馬 - 求驗客</h1><p>自從伯明翰降班英冠，領隊麥利殊（圖）一直想「跳船」、走佬到同市宿敵阿士東維拉，但伯明翰始終唔放人。不過，件事喺禮拜五終於告一段落，維拉正式宣佈委任麥利殊代替侯利亞做新領隊，仲同佢簽3年合約；由於麥利殊同伯明翰仲有兩年合約喺身，所以有傳維拉賠咗200萬鎊（約2,500萬港元）畀伯明翰。唔少維拉球迷早喺本周初已經抗議麥利殊到任，又唔知維拉球員支唔支持佢，又一定俾伯明翰球迷針對，如果兩隊波來季喺盃賽有機會碰頭，火藥味一定比以往更濃烈！</p></body></html>
