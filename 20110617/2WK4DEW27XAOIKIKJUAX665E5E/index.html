<html><header><meta charset="utf-8"><title>伊能靜色誘任達華</title></header><body><h1>伊能靜色誘任達華</h1><p>伊能靜和任達華主演的電影《回馬槍》，將於下月中在內地上映，該片演員日前在上海電影節舉行記者會，首款預告片曝光。任達華扮演風流畫師，外表是花花公子，內裏則詭計多端；伊能靜繼續扮演花瓶角色，片中更會色誘任達華。</p><p>吃150隻雞蛋白</p><p>片中任達華將會妖氣冲天，舉手投足都散發魅力，秒殺身邊女性，為了展現肌肉身材，他還狂吃150隻雞蛋，但只吃蛋白；為增加妖魅，他每天敷面膜，穿紅色花紋襪子及戴粉紅色手帕來尋找妖男感覺。<br>伊能靜表示拍激情戲時起初不是很放，猶幸任達華幫她擋鏡頭，令她放心很多。<br>採訪、攝影：陶然婷</p></body></html>
