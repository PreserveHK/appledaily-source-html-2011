<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像影帝米高德格拉斯的前妻Diandra，入稟追討米高拍攝《華爾街金融大鱷》時一半片酬，昨日被法院駁回，現打算上訴。<br><br>●美國笑匠占基利昨日上清談騷谷新戲《黑癲鵝先生》時，不但扮狗任男主持騎，當女主持報天氣時更突然走進鏡頭送花。<br><br>●日本導演岩井俊二前日到了上海國際電影節宣傳處男荷李活片《吸血達人》。</p><p>●日本女星竹內結子被傳年內會跟緋聞男友堺雅人閃電結婚。<br><br>●韓國組合SuperJunior以逾七成票數當選韓國SummerSale宣傳大使，厲旭等成員昨日出席委任儀式。<br><br>●曾合演劇集《巨商金萬德》的韓星韓在石和朴率美，昨日承認已拍拖一個月。</p></body></html>
