<html><header><meta charset="utf-8"><title>Selina傳今年生日出嫁</title></header><body><h1>Selina傳今年生日出嫁</h1><p>台灣女子組合S.H.E成員任家萱（Selina）因燒傷延遲婚禮，隨着她康復情況理想，日前就傳出她將於今年10月31日、即自己30歲生日當天結婚，其未婚夫張承中在台灣受訪時直認有此想法：「可能這天辦婚宴，但還沒確定。」阿中表示只要日子落實，再確認賓客名單就可以舉行婚禮。</p><p>未婚夫出書</p><p>阿中本月底會推出新書，內容講述Selina受傷後的經歷，書中提到Selina受傷入院後，任爸曾對阿中說：「現在的萱萱跟你當初訂婚的萱萱不一樣了，將來不管你有甚麼決定，任爸都覺得是對的。」結果阿中心意如一，繼續陪Selina走人生路。<br>撰文：夏琴</p></body></html>
