<html><header><meta charset="utf-8"><title>最陡峭過山車日本富士急飛馳</title></header><body><h1>最陡峭過山車<br>日本富士急飛馳</h1><p>全球最陡峭的過山車，下月16日將於日本富士急樂園啟用，挑戰尋求刺激一族的膽量，因為過山車在攀到43米高點後，以121°急速俯衝下墜，再翻七個大迴旋。<br>這款過山車名為「高飛車」（圖），卡車以90°角爬上最高點後，以121°俯衝而下，讓乘客可感受無重狀態的滋味。過山車直衝而下後，會以時速100公里奔馳，翻七個大圈才會停下來。雖然全程只112秒，但肯定讓乘客喊破喉嚨。富士急斥資30億日圓（2.89億港元）建造「高飛車」，成為該樂園第四大過山車，每次收費1,000日圓（96.4港元）。<br>英國《每日郵報》</p></body></html>
