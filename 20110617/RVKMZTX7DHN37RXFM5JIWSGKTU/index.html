<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒生日被罰食老鼠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒生日被罰食老鼠 - 馮仁昭</h1><p>容祖兒前日31歲生日，佢日前同fans喺灣仔包場慶祝，香港、大馬同新加坡近三百fans齊集，大家玩遊戲同大合唱，祖兒又即席整麪包畀fans食。其間玩鬥飲可樂遊戲，輸咗要俾人畫花面，祖兒輸咗就食老鼠形狀糖果，佢話：「唔介意，糖之嘛，又唔係真老鼠。」佢收禮物收到手軟，其中最特別係白色結他同製糖果機，至於生日願望，祖兒話：「都係開開心心同嚟緊國語碟成功啦。」</p></body></html>
