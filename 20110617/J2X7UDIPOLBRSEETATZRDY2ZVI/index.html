<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳傷眼出入要人扶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳傷眼出入要人扶 - 馮仁昭</h1><p>江若琳早前做嘢整親眼角膜，佢日前去廣西出席一個汽車同服裝展覽開幕，同許志安做剪綵嘉賓，不過佢對眼仲未好番，所以要人扶住佢出入，影相時俾閃光燈整到標眼水；佢都話驚盲，仲話：「家盡量要畀對眼休息，我睇嘢好矇，所以着住高踭鞋要有人扶住，唔係會仆親。」佢話同場嘅安仔好關心佢，又教佢點護理雙眼，仲話：「安仔建議我做訪問時戴住黑超，避免閃光燈影響對眼。」</p></body></html>
