<html><header><meta charset="utf-8"><title>憶蓮拍MV嘗盡枯榮</title></header><body><h1>憶蓮拍MV嘗盡枯榮</h1><p>林憶蓮將於九月舉行紅館個唱，近日更推出新歌《枯榮》，她早前到長沙灣一個空置屠房拍MV，就嘗盡五種苦況。</p><p>灑五公斤金粉</p><p>拍攝場地沒電又沒廁所，因怕要出外找廁所阻礙拍攝進度，憶蓮整晚要忍受酷熱天氣之餘亦不能喝水。導演欲以枯葉及金粉營造枯及榮的感覺，工作人員找來大量枯葉，結果拍畢枯葉飛舞的鏡頭後，憶蓮身上就滿佈枯葉上的小昆蟲。後來導演又在憶蓮頭髮及身上灑了五公斤金粉，憶蓮笑說：「好似變咗十八銅人。」她花了幾小時才洗乾淨。<br>另外，憶蓮要跳導演構思的新舞蹈，由晚上8時跳至清晨5時許，最終憶蓮對拍攝效果極滿意。<br>撰文：丁寧</p></body></html>
