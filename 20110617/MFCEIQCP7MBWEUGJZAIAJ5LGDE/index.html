<html><header><meta charset="utf-8"><title>玄彬隊友離奇中彈亡</title></header><body><h1>玄彬隊友離奇中彈亡</h1><p>已到鄰近北韓的白翎島服兵役約個半月的韓國男星玄彬（圖），其效力海軍部隊可謂多災多難，繼發生隔籬隊有士兵遭性侵後，玄彬所屬部隊有士兵於前晚凌晨3時40分離奇中彈身亡。據知20歲的李某在夥另一士兵執行機動巡查時，頭部無端中彈，隨後屍體被發現令事件曝光，而令人大惑不解是彈頭由其所持槍械發射，到底是意外抑或自殺仍有待調查。網民對事件議論紛紛，稱自玄彬入隊後便屢生問題，相當邪門。</p></body></html>
