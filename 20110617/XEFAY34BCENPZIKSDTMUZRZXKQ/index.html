<html><header><meta charset="utf-8"><title>王敏德禁囝囝入娛圈</title></header><body><h1>王敏德禁囝囝入娛圈</h1><p>王敏德、男高音莫華倫太太Winnie和司馬燕等，前晚在灣仔出席微笑行動20周年首映會。經常和太太馬詩慧孖公仔的王敏德單拖出席，他透露太太為囝囝考試溫書：「要考中文，我都幫唔到手。」他大讚囝囝靚仔又愛跳舞唱歌，他說：「不過我唔想佢入娛樂圈，希望佢做生意，返朝九晚五嗰種，因為呢行太辛苦。我自己揸飛機，但都唔想佢做飛機師，揸飛機當興趣好啲。」<br>王敏德指大女正攻讀時裝設計，身材高大的二女麗嘉則向運動方面發展，他說：「我哋商量緊畀佢去美國讀golfcourse，等佢向高球手發展。」<br>採訪：RitaLeung<br>攝影：MatthewLam</p></body></html>
