<html><header><meta charset="utf-8"><title>徐子珊生日求偶</title></header><body><h1>徐子珊生日求偶</h1><p>徐子珊在今個父親節將會度過32歲生日，日前粉絲為她提前搞生日派對，粉絲特地送上一個金色氣球及朱古力蛋糕給她，還跟她開了一個大玩笑，粉絲常取笑徐子珊唇厚，所以在蛋糕上放了一個厚唇擺設。</p><p>約朋友慶祝</p><p>徐子珊生日當天會在工作中度過，她說：「要開《潛行狙擊》，但媽咪會喺台灣飛嚟同我慶祝，而身邊好多朋友都係雙子座，到時都會約埋朋友食飯。」談到生日願望，徐子珊坦言：「希望工作再多啲，搵男友都好重要，都希望搵番個。」<br>撰文：丁寧</p></body></html>
