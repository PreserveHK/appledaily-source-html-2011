<html><header><meta charset="utf-8"><title>撬門爆竊怪賊偷煙</title></header><body><h1>撬門爆竊怪賊偷煙</h1><p>【本報訊】赤柱馬坑邨一單位昨下午發現遭賊人撬門潛入爆竊，但僅損失一條香煙總值500元，不排除竊匪為煙民，在屋內搜掠未發現值錢物件，將10包香煙掠走享用或變賣套現。<br>遇竊現場為赤柱馬坑邨駿馬樓一單位，昨午5時許，54歲姓徐女戶主返家，發現大門有被撬過痕迹，入內後發現有被搜掠痕迹報警。警員到場調查，戶主經點算聲稱僅失去10包香煙，疑戶主並無在家中存放貴重財物，賊人在屋內搜掠無值錢物件後，將香煙掠走。</p></body></html>
