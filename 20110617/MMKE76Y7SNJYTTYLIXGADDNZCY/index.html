<html><header><meta charset="utf-8"><title>婦吞198豬腳催乳　變排球胸</title></header><body><h1>婦吞198豬腳催乳　變排球胸</h1><p>民間偏方稱豬腳可以催乳，廣東茂名一名剛產子婦人，為增加母乳量，一個月內吞198隻豬腳。可惜豬腳沒令乳量增加，反讓其乳房暴脹，如同排球，日前她到醫院進行縮胸手術。<br>這名婦人姓王，多年前生第一胎時，母乳份量十分少，兩年前她生第二胎時便到處打聽催乳秘方，她最後選擇平時愛吃的豬腳。坐月時她一日三餐，每餐食兩隻豬腳，產後一個月她共吃198隻豬腳。但她的乳量沒增加，但體重上升，乳房暴脹，每個乳房重2.5公斤，如同排球大小。這讓她腰痠背痛，乳房下還長濕疹。近日她到醫院切除三分二乳房。<br>廣東《信息時報》
</p></body></html>
