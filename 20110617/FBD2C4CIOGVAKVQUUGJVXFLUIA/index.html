<html><header><meta charset="utf-8"><title>趙式和醫院陪父過節</title></header><body><h1>趙式和醫院陪父過節</h1><p>趙世光女兒趙式和及丈夫、前練馬師王登平父子等，昨日在中環出席馬球賽酒會。式和透露趙世光入院逾月，父親節都要留在醫院過，她說：「爹哋喺醫院一排，需要做物理治療，方便啲，佢家食嘢都食得好清淡。父親節我哋一家人去醫院陪佢，其實佢都快出院。」<br>問趙式和對馬球賽有興趣？她表示只是可能為賽事製作獎盃，她說：「我哋Gallery引入咗一個200多年歷史嘅瓷器品牌，係全人手做，好似藝術品咁。我送咗一個幾千蚊嘅花樽畀媽咪，佢好鍾意，好開心。」<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
