<html><header><meta charset="utf-8"><title>楊不悔露腰撐國籃</title></header><body><h1>楊不悔露腰撐國籃</h1><p>擁有八分一歐洲血統的楊不悔曾任有線衛視新知台主播，日前她化身內地籃球寶貝拍寫真，為中國男子籃球隊征戰東亞錦標賽助威。楊不悔穿上緊身衫露出小蠻腰，加上熱褲盡顯活力，她又瞓身擺出誘人甫士，性感曲線表露無遺。</p><p>曾拍電視劇</p><p>楊不悔畢業於北京電影學院，曾做過雜誌模特兒，亦拍過內地劇如《綠水英雄》及《中國造》等，她因在爆笑舞台劇《丐中丐》顛覆了自己乖乖女的形象而獲讚賞。她在拍攝電視劇期間被睇中，令她有機會來港發展。撰文：葉雪</p></body></html>
