<html><header><meta charset="utf-8"><title>竇唯吟唱《武俠》</title></header><body><h1>竇唯吟唱《武俠》</h1><p>王菲前夫竇唯早前應導演陳可辛之邀，為下月4日內地上映、甄子丹和金城武主演的電影《武俠》炮製主題曲《迷走江湖》。首度操刀電影主題曲的竇唯集製作人、詞曲和演唱於一身，陳可辛形容竇唯唱該曲像吟唱搖滾佛經，很貼影片意境。<br>陳可辛表示早於康城影展前，他為竇唯特別舉行「超超前放映」，竇唯更是《武俠》第一個觀眾，陳可辛說：「看完片，竇唯沒說甚麼，默默地走了。」兩個男人見面，竇唯無語，陳可辛續說：「我把主題曲的想法跟他講，整整20分鐘，竇唯幾乎甚麼話也沒說，最後他說了『好，我試一下。』轉身就走了。」結果竇唯只用短短5天就完工。<br>撰文：夏琴</p></body></html>
