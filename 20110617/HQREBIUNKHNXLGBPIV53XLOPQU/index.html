<html><header><meta charset="utf-8"><title>求驗客手記：李安納度返聖日耳門似咯 - 求驗客</title></header><body><h1>求驗客手記：李安納度返聖日耳門似咯 - 求驗客</h1><p>國際米蘭班主莫拉堤嘅口風一轉再轉，禮拜二仲講緊教練李安納度（圖）離隊嘅消息係流料，但到禮拜三就轉口風，承認李安納度喺國米嘅前途未卜。消息指，李安納度日前已飛抵卡塔爾，同巴黎聖日耳門嘅新班主傾掂數，隨時宣佈轉投呢間自己球員時代效力過嘅球會，而佢嘅職位未必係教練，可能係總監甚至係副會長喎。講真，李安納度回歸意甲半年，發展未算好如意，又成日俾AC米蘭球迷鬧反骨，而且有迹象顯示國米可能出售主將，似乎想縮皮，提早跳船除笨有精。</p></body></html>
