<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜爆與蕭敬騰同眠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜爆與蕭敬騰同眠 - 馮仁昭</h1><p>周秀娜（Chrissie）早排去台灣拍曾志偉投資嘅新戲《殺手歐陽盆栽》，同主角蕭敬騰演師兄妹，Chrissie話估唔到同蕭敬騰咁夾，兩個都係愛食愛瞓嘅人，拍戲期間簡直同食同瞓。早前蕭敬騰被爆有「嗜睡症」，Chrissie話自己都不遑多讓，連化妝都可以眠一眠，拍戲空檔兩個就鬥瞓，而細心嘅蕭敬騰又會盡地主之誼，買親小食都預埋佢一份，Chrissie話：「等佢嚟香港，我一定請佢食番夠本。」</p></body></html>
