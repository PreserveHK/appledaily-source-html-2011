<html><header><meta charset="utf-8"><title>Hidy擒大炮轟o靚模</title></header><body><h1>Hidy擒大炮轟o靚模</h1><p>周秀娜師妹余曉彤（Hidy）今年除單飛推出寫真外，明天還會聯同師姐飛往馬來西亞簽約參加「DJ女盟」活動，化身火辣DJ，Hidy指可以與一班女孩子出外，寓工作於娛樂，實是樂事，她說：「我哋一定會忙裏偷閒游水曬太陽。」<br>據悉Hidy還出動大炮迎接洶湧寫真戰，Hidy說：「今年我係sell陽光運動，走健康性感路線，上山下海樣樣齊，今次我去天靈島取景，當地政府仲肯借出二次大戰時留落嚟嘅大炮，影嗰日仲要出動成百個猛男將大炮搬到海邊，見大家出力又出汗，我都識做請大家食雪糕消暑，啲雪糕溶到我一身都係，大家仲笑我娜姐上身。」<br>撰文：葉雪</p></body></html>
