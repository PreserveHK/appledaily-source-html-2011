<html><header><meta charset="utf-8"><title>洗衣房索女晒縮骨功</title></header><body><h1>洗衣房索女晒縮骨功</h1><p>很多宅男都很想知道美女是怎樣洗內衣？美國印第安納州一對名為Joey和David的兄弟，在YouTube炮製喜劇片「洗衣房女孩」，講述一名大學女生豪放地將身上衣服脫下放入洗衣機，場面非常香艷和搞笑。<br>兩人看到這香艷一幕，眼睛放光，以為美女同學會把內衣褲一併脫光，豈料對方回眸一笑，將洗衣液和柔順劑兜頭倒落頭頂，然後大騷縮骨功，鑽進洗衣機的滾筒內。兩名男生嚇得目瞪口呆，望着已關蓋隆隆轉動的洗衣機，不知如何是好。<br>台灣東森新聞網</p></body></html>
