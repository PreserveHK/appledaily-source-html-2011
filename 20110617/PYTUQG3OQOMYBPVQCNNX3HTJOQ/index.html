<html><header><meta charset="utf-8"><title>求驗客手記：卡卡一家四口晒幸福 - 求驗客</title></header><body><h1>求驗客手記：卡卡一家四口晒幸福 - 求驗客</h1><p>皇馬嘅巴西球星卡卡，上個禮拜五搞咗個生日會，同3歲大嘅囝囝盧卡（Luca）慶祝生日，而且仲第一次向外界發佈佢自己、老婆卡露蓮、囝囝盧卡，同埋出世只得兩個月嘅囡囡伊莎貝拉（Isabella），有齊一家四口嘅全家福（圖）。卡卡人面咁廣，就梗係有唔少人參加呢個生日會啦！啱啱踢完巴西告別賽嘅「肥哨」朗拿度，帶埋個仔阿歷士（Alex）同囡囡蘇菲亞（Sofia）出席，唔知有冇同卡卡分享「湊仔經」呢？</p></body></html>
