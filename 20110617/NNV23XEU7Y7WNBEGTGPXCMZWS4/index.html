<html><header><meta charset="utf-8"><title>楊丞琳幫張孝全抹身</title></header><body><h1>楊丞琳幫張孝全抹身</h1><p>楊丞琳、張孝全和許瑋甯主演的台劇《醉後決定愛上你》收視報捷，剛在周日播出的一集收視有5.03（約232萬觀眾），張孝全曾承諾收視破5就跳水，前日他在台北兌現承諾跳水慶祝。</p><p>尷尬脫衣</p><p>赤裸上身的張孝全跳完水後，楊丞琳和許瑋甯細心為他抹乾身體。張孝全坦言要脫衣感尷尬，又解釋家中只得滑浪褲，故沒穿泳褲上陣，楊丞琳也幫口說：「如果他穿太短我們也不好意思，太害羞了。」<br>與吳尊老友的楊丞琳曾帶母親遊汶萊，她表示當年母女旅遊時獲吳尊安排表哥當導遊，對於吳尊驚爆已婚生子，楊丞琳尷尬連說四次「我不知道」。<br>撰文：林妃</p></body></html>
