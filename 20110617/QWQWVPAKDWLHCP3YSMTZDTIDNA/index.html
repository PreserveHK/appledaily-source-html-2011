<html><header><meta charset="utf-8"><title>案件速遞婦認兩周342次擾社署</title></header><body><h1>案件速遞<br>婦認兩周342次擾社署</h1><p>【本報訊】六旬退休婦疑社署職員偷去其珍藏集郵冊，多次致電社署交涉無果，遂以粗口電話騷擾。警方發現她於兩星期內致電多達342次。涉案婦人昨在東區裁判法院承認兩項不斷打電話罪，揭發她曾有17個案底，其中9次類同，並違反緩刑令。她獲准保釋，下月4日判刑。<br>69歲被告章金蘭承認於今年2月14日至25日，致電西區裁判署及東區法院大樓的社署東區感化辦事處騷擾。辯方求情指被告失明，因懷疑社署職員於08年一次家居清潔活動時盜去她的五本珍藏集郵冊而犯案。<br>案件編號：ESCC2438/11</p></body></html>
