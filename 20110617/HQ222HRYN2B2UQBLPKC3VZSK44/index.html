<html><header><meta charset="utf-8"><title>蘋果汁中軟盼收入增逾5倍</title></header><body><h1>蘋果汁<br>中軟盼收入增逾5倍</h1><p>中軟國際（354）主席陳宇紅表示，計劃至2015年集團收入規模較去年增長逾5倍，至逾100億元（人民幣．下同）。集團過往服務收入的年均增長亦有57%，當中32個百分點來自核心業務增長，25個百分點透過收購合併擴充業務。最近集團引入聯想控股旗下弘毅私募基金，成為中軟大股東（佔19.2%權益），弘毅總裁趙令歡透露，暫無計劃再增持，但不排除日後增持機會，最終不會逾30%。</p></body></html>
