<html><header><meta charset="utf-8"><title>羅素卻爾爭演超人父親</title></header><body><h1>羅素卻爾爭演超人父親</h1><p>美國漫畫英雄片《超人》（Superman）將翻拍版成新片《ManofSteel》，繼超人、超人女友LoisLane與超人於地球的養父養母已覓得擔演人選後，據知劇組最想找金像男星羅素卻爾（RussellCrowe左圖）扮演已故男星馬龍白蘭度（MaronBrando小圖）也曾演過的超人生父Jor-El，但辛潘（SeanPenn）及佳夫奧雲（CliveOwen）也在考慮之列。</p></body></html>
