<html><header><meta charset="utf-8"><title>籃FUN籃解：史堤文森飲醉被拉爆</title></header><body><h1>籃FUN籃解：史堤文森飲醉被拉爆</h1><p>一向寸爆嘅史堤文森（圖），幫小馬攞咗總冠軍之後意氣風發，點知周四唔知係咪喺德州歐文區慶祝時飲大咗，晚上10時半闖入一私人屋苑被捕，警方指佢當時神智唔清醒，驚佢傷害他人所以拉咗佢。結果史堤文森喺拘留所瞓咗幾個鐘，到清晨5點半先放返出嚟。史堤文森當然不滿，仲話警方冇理由咁對幫達拉斯贏冠軍嘅英雄。其實史堤文森下月1號就成為自由身，再係咁搞事，再好波都怕小馬唔要你噃。</p></body></html>
