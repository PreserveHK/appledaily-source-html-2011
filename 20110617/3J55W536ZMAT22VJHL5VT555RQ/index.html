<html><header><meta charset="utf-8"><title>羅家英出院即戒口</title></header><body><h1>羅家英出院即戒口</h1><p>電影《嚴冬裡的春天》日前在北京舉行記者會，羅家英和陳秀雯都有到場。羅家英前幾天因糖尿病而住院，體重驟降7磅，他在場表示已無大礙，但老婆汪明荃十分擔心他的病情，叮囑他一定要戒口，免得糖尿病再次病發。</p><p>相信鋒芝仍有愛</p><p>談及近日鋒芝婚變，羅家英表示夫妻經營相當辛苦，不過他認為鋒芝很多風波都已過去，相信他們還很有愛。家英哥認為謝賢是個較為樂天的人，拉姑相比下就緊張一點。<br>另外，陳秀雯經常在內地拍戲，她表示自己是個體戶，只要內地有適合的劇本她便會自己接。<br>採訪、攝影：陶然婷</p></body></html>
