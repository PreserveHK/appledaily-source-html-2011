<html><header><meta charset="utf-8"><title>林依麗報稱收陰司紙</title></header><body><h1>林依麗報稱收陰司紙</h1><p>【本報訊】保良局前總理林依麗（圖），昨午在其油麻地寓所和任職的地產公司，分別收到共三封衝着她而來的恐嚇信，各信附有一叠陰司紙，林報案求助。<br>女事主林依麗（52歲），家住油麻地德成街富裕臺A座，她亦在附近德興街1號B2家居地產公司工作，任名譽顧問。昨午有派遞員派一封快遞信往其寓所，她不在家於是轉交地產公司，至下午5時半她在地產公司時又收到兩封快遞信，三封信是深圳寄來，她拆開後各藏一叠陰司紙，她感到受恐嚇，於是報案。警員上門調查，撿走證物進行調查。</p></body></html>
