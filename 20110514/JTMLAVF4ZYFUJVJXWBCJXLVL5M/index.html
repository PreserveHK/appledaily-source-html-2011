<html><header><meta charset="utf-8"><title>高海寧恨嗒高鈞賢</title></header><body><h1>高海寧恨嗒高鈞賢</h1><p>高海寧、劉倩婷、翟威廉和高鈞賢等，昨日在銅鑼灣出席無綫港男選舉的宣傳活動，高鈞賢還即場作曲彈琴送給劉倩婷。本月20日生日的高鈞賢希望覓得女友：「試過同圈外人拍拖，但唔成功，所以想搵個圈內人做對象。」他聲言不介意女友作性感打扮。<br>高鈞賢又謂今年港男選舉可能找歷屆港男做評判：「唔知20年後仲會唔會叫我做？」</p><p>大讚似王子</p><p>同場的高海寧讚高鈞賢當年參選時十足王子一樣，又說男士最緊要有才華，外表是其次。對於高鈞賢要找圈內人做女友，問高海寧可會考慮？她說：「咁都要人哋有意有feeling先得。」<br>採訪：王連連　攝影：陳俊強</p></body></html>
