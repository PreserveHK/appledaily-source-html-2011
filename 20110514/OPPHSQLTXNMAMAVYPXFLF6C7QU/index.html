<html><header><meta charset="utf-8"><title>Rain入稟告租霸</title></header><body><h1>Rain入稟告租霸</h1><p>今日在澳門開騷的韓國天王Rain遇上租霸，因此今年1月18日循民事訴訟入稟控告租客朴氏，案件前日在首爾中央地方法院初審，令事件曝光。</p><p>租客自稱受害索償</p><p>據知Rain在訴訟中指朴氏自09年租用其位於清潭洞的物業後，從未繳交租金附加稅，而且自去年9月起更索性拒交租，加上租約於今年3月底滿約後，朴氏並沒有搬走，所以一怒之下決定告上法庭。<br>不過朴氏卻反指自己是受害者，聲稱去年單位漏水令其珍藏的畫作濕透，因此拒絕再交租和退房，並向Rain索償10億韓圜（約712萬港元）。</p></body></html>
