<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒鹹濕仔演繹壯舉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒鹹濕仔演繹壯舉 - 馮仁昭</h1><p>張敬軒、孫耀威同吳建豪將會喺下月開騷，噚日軒仔同老孫一齊去新城宣傳，軒仔仲唔認係麻甩仔，記者笑佢係咪「囡囡」？佢話：「我唔係麻甩，係鹹濕仔，好似我首歌《壯舉》，該壯舉時壯舉。」問老孫會唔會叫女友陳美詩捧場打氣？軒仔又衰多口話：「佢女友可能係睇我。」老孫反擊：「我叫佢帶姊妹嚟畀你揀。」係咪真係要姊妹？老孫搞笑：「咁我帶兄弟姊妹嚟啦﹗」</p></body></html>
