<html><header><meta charset="utf-8"><title>企業倒閉南京數千人上街</title></header><body><h1>企業倒閉南京數千人上街</h1><p>南京市連續兩日發生下崗工人大遊行（圖），抗議企業破產、工人安置不當，物價高漲生活無以為繼。當局出動逾千公安戒備驅散示威者，傳有示威者被打死。當地媒體收令不准報道事件。<br>南京著名網站西祠胡同貼出信息指，南京華飛公司倒閉，數千員工不滿安置方案，前日由公司總裁帶領，上街散步示威，當局調動數千名警察，用集裝箱卡車設置路障驅散員工，雙方衝突，有數人受傷被捕。消息指，昨又有數千工人上街，癱瘓和燕路及中山北路，當局調來逾1,500名公安驅散示威者。當地媒體已收令不准報道，網民在新浪微博等貼文，盼外界聲援。<br>本報記者</p></body></html>
