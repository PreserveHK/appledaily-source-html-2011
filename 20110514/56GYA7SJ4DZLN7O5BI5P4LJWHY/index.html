<html><header><meta charset="utf-8"><title>本木雅弘外父騷擾女友被捕</title></header><body><h1>本木雅弘外父騷擾女友被捕</h1><p>日本電影《禮儀師之奏鳴曲》男星本木雅弘的老牌歌手外父內田裕也，上月涉兩度騷擾及闖進其OL女友的家，於前日被捕，被控以企圖要脅及擅闖民居罪名。71歲的內田被指上月2日向OL女友住所投放語帶要脅的復合信，同月19日更自配鎖匙入屋，他在警署招認這兩件事，堅稱純為箍煲，絕對沒向女友動粗，不過該女子今年3月已報警指內田跟蹤她。</p><p>婚後每晚動粗</p><p>內田的妻子樹木希林昨日見記者，指「丈夫婚後每晚都動粗，不停破壞物品」，覺得他被捕讓事情曝光或是好事，可令他改過，並強調不會因此離婚。網民認為二人假扮夫妻，廣告商應抽起他們扮和睦的廣告。</p></body></html>
