<html><header><meta charset="utf-8"><title>案件速遞騙傷援金男子判社服令</title></header><body><h1>案件速遞<br>騙傷援金男子判社服令</h1><p>【本報訊】不法分子自製撞車事件後當社署是「提款機」，訛稱受僱兼要請病假，兩年內騙取210萬元交通意外傷亡援助，警方去年拘捕48人。其中一名自僱司機早前在東區裁判法院承認欺詐罪，裁判官林嘉欣昨考慮其報告不太差，判社會服務令200小時。<br>律師求情說50歲被告黃冠忠（圖）已感後悔並償還全部32,680元騙款。黃於08年7月駕私家車在沙頭角撞樹後，申領援助時虛報受僱於一間運輸公司，因請病假有收入損失。警方發現該運輸公司不存在。<br>案件編號：ESCC1812/11</p></body></html>
