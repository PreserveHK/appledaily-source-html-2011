<html><header><meta charset="utf-8"><title>話你知競投須提供財務紀錄</title></header><body><h1>話你知<br>競投須提供財務紀錄</h1><p>買家參與拍賣會競投拍賣品有一定程序，香港蘇富比發言人表示，一般拍品的拍賣會買家可在拍賣當日親身到場登記參與，而透過電話競投的買家，或代客購買的買家，則需預早數天向拍賣行登記。至於一些高價拍品的拍賣會，如拍賣品以數百萬元起，買家一律需預早向拍賣會登記，並要提供買家的財務紀錄，或曾與蘇富比交易的紀錄。<br>拍賣叫價期間，買家若三心兩意，舉牌承價時如彈弓手，拍賣官會向有關人士確認是否舉牌，一旦確認舉牌承價，而在場或電話再沒有人承價，拍賣官「扑槌」交易便告完成。</p></body></html>
