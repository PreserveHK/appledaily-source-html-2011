<html><header><meta charset="utf-8"><title>抑鬱症婦豪宅跳樓亡</title></header><body><h1>抑鬱症婦豪宅跳樓亡</h1><p>【本報訊】64歲姓鄭婦人昨午5時半，在銅鑼灣大坑道八號竹麗苑豪宅的大廈天台跳樓自殺，倒卧於大廈後山的山坡樹林，低層住客聽到嘭一聲巨響，發現事件報案。警員和消防員到場展開搜索，瞬即在鐵絲網旁尋獲女事主，救護員證實她已死亡，屍體交仵工移送殮房。<br>事後，警方聯絡死者家人，家人情緒並不激動，指死者患有抑鬱症，懷疑是病發尋死。現場的大廈有20多層高，每伙單位面積達1,500平方呎以上，現時呎價萬餘元。</p></body></html>
