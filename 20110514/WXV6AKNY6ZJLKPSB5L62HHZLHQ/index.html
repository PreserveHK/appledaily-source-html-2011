<html><header><meta charset="utf-8"><title>港大宿舍遭連環爆竊</title></header><body><h1>港大宿舍遭連環爆竊</h1><p>【本報訊】薄扶林蒲飛路21號香港大學職員和學生宿舍五樓三個單位，昨傍晚近6時許揭發遭人連環爆竊，失物包括首飾、現金和電腦總20萬元，警方將案件交刑事偵緝探員調查。現場消息指，該區域有多幢宿舍，供學校職員住宿，近年有學生遷入，變成職員和學生宿舍。現場樓宇保安並非嚴密，樓下沒有大閘僅靠保安員巡邏。初步相信賊匪趁無人留守之際，進入樓層單位撬開門戶入屋搜掠。港大發言人稱，會檢討宿舍保安設施，希望作出改善。</p></body></html>
