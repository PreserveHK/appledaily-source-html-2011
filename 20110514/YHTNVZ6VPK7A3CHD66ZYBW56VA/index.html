<html><header><meta charset="utf-8"><title>鞏俐教雙冰學珍惜</title></header><body><h1>鞏俐教雙冰學珍惜</h1><p>鞏俐再次現身法國康城影展，面對范冰冰和李冰冰在國際地位日漸提升的挑戰，她語重心長地叮囑她們要珍惜所有。<br>鞏俐日前在康城接受訪問，她認為新一代上位的演員應該要學懂珍惜，她說：「珍惜現在所有的一切，這個很重要，你得到的所有，不是偶然的，肯定是付出代價，成功之後怎麼去維持，去努力，這個很重要。」</p><p>好劇本難求</p><p>對於已完全上位的鞏俐來說，假如一部好戲當前，她會犧牲一點度假時間，她說：「假期可以拍完後去，不過還要看跟誰度假，呵呵，這個也很重要，我自己度假就不去了吧。」她覺得一個好的劇本和好的導演，是很難得的機會應該珍惜。<br>撰文：李森</p></body></html>
