<html><header><meta charset="utf-8"><title>米克邁亞斯快做老竇</title></header><body><h1>米克邁亞斯快做老竇</h1><p>現年47歲的《凸務之王》（AustinPowers）加拿大諧星米克邁亞斯（MikeMyers），昨日宣佈第二任妻子KellyTisdale有喜超過三個月，這是兩人的首個孩子。米克和Kelly昨日透過發言人回應指懷孕一事屬實，並表示準父母對此消息感到十分高興，但未有透露BB的性別及預產期是何時。</p><p>去年秘婚</p><p>兩人是於06年米高與結婚12年的前妻離婚後撻着，拍拖4年並於去年秋天秘密結婚，但在婚後一個月才正式公佈，估不到這麼快就有喜，認真可喜可賀。</p></body></html>
