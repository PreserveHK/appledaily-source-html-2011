<html><header><meta charset="utf-8"><title>關仁隱事：「大師」慶功宴被迫吸毒 - 關仁</title></header><body><h1>關仁隱事：「大師」慶功宴被迫吸毒 - 關仁</h1><p>近日北京嘅公安向演藝圈埋手緝毒件事，令好多身有屎嘅藝人都人心惶惶，唔少仲離京避難。不過呢班人係自作自受，但喺香港就試過有藝人係被迫食，話說都有10幾年前，藝人「大師」幫一位極有勢力嘅江湖人物拍咗套威水電影，套戲仲搞咗個慶功宴，當大師去到慶功宴時發現枱面一碟碟好似糖果嘅物體，一問至知原來全部都係軟性毒品，嗰位大佬仲帶頭啪咗幾粒之後同大師講「唔好客氣」，大師騎虎難下被迫fing咗一晚。<br>Textby關仁</p></body></html>
