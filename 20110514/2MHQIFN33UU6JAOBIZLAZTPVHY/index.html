<html><header><meta charset="utf-8"><title>案件速遞夫婦控告宏利保險誤導</title></header><body><h1>案件速遞<br>夫婦控告宏利保險誤導</h1><p>【本報訊】商人與妻子分別於02及05年向宏利購買保險，指保險經紀曾稱保單大部份屬儲蓄成份及可賺取紅利，作為女兒教育儲備。商人去年要求提取部份紅利遭拒，才發現保單規定須年屆60歲方可取回已繳付的大部份保費，當時他46歲。另一份保單則是替女兒購買的人壽保險，甚少儲蓄成份。二人不滿保險經紀當日誤導，昨入稟高等法院追討已繳付的250萬元保費及索償。原告呂培安及韓君怡，被告為保險經紀丁麗霞及宏利人壽保險（國際）有限公司（人名均譯音）。<br>案件編號：HCA808/11</p></body></html>
