<html><header><meta charset="utf-8"><title>關仁隱事：「琴鍵」男人之家呷乾醋 - 關仁</title></header><body><h1>關仁隱事：「琴鍵」男人之家呷乾醋 - 關仁</h1><p>「琴鍵」男人老狗好鬼小器，早排佢幫公仔箱拍咗部《三七二十一》，本來講好咗佢係男主角之一，點知拍拍吓佢發覺自己變咗第二男主角，琴鍵嬲到爆炸。原本琴鍵一次都唔肯幫部劇做宣傳，但後來諗諗吓覺得咁做法自己好蝕底，覺得做唔成第一男主角都要搶鏡過第一男主角，於是扮大方出席宣傳活動，仲成功俾佢搶到男主角鏡頭，琴鍵當堂個心凉晒。<br>Textby關仁</p></body></html>
