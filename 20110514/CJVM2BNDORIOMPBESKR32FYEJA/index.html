<html><header><meta charset="utf-8"><title>黑人被ChannelV炒魷</title></header><body><h1>黑人被ChannelV炒魷</h1><p>本月7日才與拍拖多年女友范瑋琪拉埋天窗的黑人陳建州，愛情得意卻失業。昨日台灣傳出消息，指黑人為ChannelV主持的唯一一個節目《青春全員集合》近日悄悄收檔，有傳黑人因為與ChannelV鬧翻以致節目被cut，令黑人每月損失30萬新台幣（港幣約8萬）收入。</p><p>病童離世</p><p>此外，獲黑人與范范慈善基金LoveLife幫助的癌症病童奕華昨日不幸病逝，黑人昨日在微博公佈奕華病逝消息，並說：「我們都非常的難過與不捨！」<br>撰文：林妃</p></body></html>
