<html><header><meta charset="utf-8"><title>疑涉風化案青年跳樓死</title></header><body><h1>疑涉風化案青年跳樓死</h1><p>【本報訊】沙田顯徑邨顯富樓，今晨發生墮樓案，一名青年男子從大廈高處墮下，跌落地面重創，救護員到場，當場證實男子已死亡，警方事後封鎖現場進行調查，死者25歲，據悉其最近疑捲入一宗風化案件。<br>現場位於沙田顯徑邨顯富樓，今晨零時許，街坊發現一名青年男子，從大廈高處墮下，跌落地面，重傷昏迷不醒，救護員接報趕至現場，證實男子已明顯死亡，毋須送院。<br>警員事後封鎖現場，逐層上樓拍門查問，終聯絡到死者家人，據現場消息稱，死者疑涉及一宗風化案件，正被調查。</p></body></html>
