<html><header><meta charset="utf-8"><title>人力直升機成功升空</title></header><body><h1>人力直升機成功升空</h1><p>美國馬里蘭大學工程系師生，花了兩年時間，用碳纖維、海綿和木料製造，製造了一架長18.3米、重63.6公斤的人力驅動直升機。上周四，由女學生擔當機師，努力踩踏板，使機翼每分鐘轉動逾16次，終於令直升機升上半空四秒（圖），成功創下紀錄。<br>雖然這個成績令人振奮，但始終未能令人力直升機飛到至少3米高空，滯空至少一分鐘的規定，因此仍無法贏得美國直升機協會所設立的25萬美元（195萬港元）獎金。<br>英國《每日郵報》</p></body></html>
