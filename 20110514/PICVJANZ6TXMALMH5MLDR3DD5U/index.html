<html><header><meta charset="utf-8"><title>《Heroes》女星與拳王分手</title></header><body><h1>《Heroes》女星與拳王分手</h1><p>憑人氣美劇《Heroes》竄紅的美國細細粒女星希丹柏妮蒂亞（HaydenPanettiere），其啦啦隊女孩角色深入民心，而且她更無懼危險常參與保護海洋生物的活動。只是鏡頭外希丹的私生活則遭遇挫折，昨日她和高自己41cm的高佬拳王男友WladimirKlitschko齊齊宣佈分手，結束短短18個月的關係。</p><p>異地戀難繫</p><p>希丹和Wladimir在聲明中強調再見亦是朋友，直言彼此曾共享美好時光，只是男方常要往返德國和美國的家，令要專注7月衞冕戰的這名拳王深感跨洲戀極難維繫，惟有無奈選擇分開。</p></body></html>
