<html><header><meta charset="utf-8"><title>范范闖禍屈黑人頂罪</title></header><body><h1>范范闖禍屈黑人頂罪</h1><p>台灣藝人陳建州（黑人）和范瑋琪（范范）早前拉埋天窗，而結婚前幾天是黑人生日，范范和友人秘密把黑人的座駕變成粉紅儍豹顏色，車頭蓋還印上黑人和范范的婚照，黑人收到這份大禮也被嚇一跳。不過，范范昨在微博自爆因擅自更改車身顏色，被有關部門罰款。</p><p>座駕已變回黑色</p><p>范范在微博留言笑說：「收到監理處寄來的罰單，因為接獲民眾檢舉未經申請任意變更汽車顏色，會罰款900至1800元不等，現在才知汽車是不可擅自更換顏色的呀！真不好意思，雖然小黑早就從粉紅豹變回小黑了，但這張罰單，還是你（指黑人）付吧。」<br>撰文：葉雪</p></body></html>
