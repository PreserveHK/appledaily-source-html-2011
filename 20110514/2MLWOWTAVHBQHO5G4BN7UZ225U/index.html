<html><header><meta charset="utf-8"><title>元朗馬田村如九龍寨城</title></header><body><h1>元朗馬田村如九龍寨城</h1><p>【本報訊】元朗馬田村堪稱僭建之鄉，置身現場，頗有重遊昔日九龍寨城的感覺，村屋明明只可建三層的丁屋，通通發水成四、五層唐樓一樣，完全冇王管。記者想走入村內訪問村民，未到村口三呎範圍，村民離遠看見生面口的記者，還有攝錄器材在身，「友善」一點已怒目而視，霸氣一點則粗口辱罵。<br>僭建樓層之外，馬田村也集中了各式各樣的僭建物，包括覆蓋整個天台的玻璃屋、有固定簷篷的天台樂園，甚至屋上有屋，天台上加建小屋，應有盡有。這裏簡直是僭建博覽會，舉目所見，完全沒有辦法找得到一幢沒有僭建的丁屋。既然政府可以容忍這條僭建村，也難怪陳鑑林覺得自己無辜。</p></body></html>
