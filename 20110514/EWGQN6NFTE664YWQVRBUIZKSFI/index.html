<html><header><meta charset="utf-8"><title>狂打膨大劑　西瓜集體爆炸</title></header><body><h1>狂打膨大劑　西瓜集體爆炸</h1><p>西瓜都會爆炸，且5天炸6,000多斤，這不是天下奇聞，而是農民使用大量膨大劑種植所致。連日來，江蘇瓜農劉明鎖承包的鎮江丹徒區延陵鎮大呂村的40多畝西瓜大棚，就像佈下了「地雷陣」，從上周日（8日）開始，已結滿瓜藤的大小西瓜，還沒有成熟就一個個「瘋狂」地裂開（圖），有的炸得四分五裂，有的炸得像一朵花，劉明鎖夫婦先是驚得目瞪口呆，後是傷心欲絕。<br>有專家表示，膨大劑的作用如激素，如西瓜本身生長迅速，再使用這種激素的話，肯定會爆裂。隨着夏日來臨，大家小心買到毒西瓜。<br>南京《揚子晚報》</p></body></html>
