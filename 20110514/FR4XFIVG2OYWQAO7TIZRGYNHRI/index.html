<html><header><meta charset="utf-8"><title>YUI抵埗唱遊香港</title></header><body><h1>YUI抵埗唱遊香港</h1><p>日本唱作女歌手YUI，昨日下午從日本來港，此行主要目的是宣傳下月26日在亞洲國際博覽館舉行的首個香港演唱會，此行YUI將逗留三天，今日會先在鬧市遊街造勢，繼而再往青衣城出席記者會。</p><p>YUI雖是首次抵港，但僅吸引約十名fans到場接機，他們帶來小禮物及一大束向日葵恭候，因她的歌常和向日葵扯上關係。當一身樸素打扮的YUI手持結他步出機場時，她主動走近fans接收禮物和花束，並全程報以微笑，態度親切。<br>其後YUI乘開篷巴士走勻銅鑼灣、尖沙咀、旺角等地，她更到尖東海旁坐在地上唱歌，令圍觀fans大為雀躍。<br>採訪：魯萍　攝影：彭琮然</p></body></html>
