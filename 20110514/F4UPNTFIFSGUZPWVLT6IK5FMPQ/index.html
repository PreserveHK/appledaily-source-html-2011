<html><header><meta charset="utf-8"><title>案件速遞1.2億黑錢案婦資產充公</title></header><body><h1>案件速遞<br>1.2億黑錢案婦資產充公</h1><p>【本報訊】跨國販毒集團主腦法籍華人的同居女友，在港洗黑錢1.2億元，早前在區域法院被裁定五項洗黑錢罪成，入獄四年。法官姚勳智昨頒下充公令，充公其3,570萬元資產。她須在上訴失敗後半年內交出資產，否則加監七年。<br>47歲被告任占群（圖）的男友陳森於05年販運價值一億元Ｋ仔，在廣州被判死刑。警方於05年3月發現被告寓所夾萬有1,100萬元現金，又搜獲陳森保險箱鎖匙，內有1,700萬元現金。調查後，被告用四個銀行戶口清洗近9,800萬元黑錢。<br>案件編號：DCCC767/09</p></body></html>
