<html><header><meta charset="utf-8"><title>案件速遞安排北姑賣淫夫婦候懲</title></header><body><h1>案件速遞<br>安排北姑賣淫夫婦候懲</h1><p>【本報訊】賣淫集團疑獲警長包庇，由07年至去年安排內地女子以轉機為名來港當娼，先後在油麻地經營五間淫竇，並用找換店處理肉金，曾存入逾95萬元。主腦夫婦、馬伕及找換店東主早前在區域法院承認串謀經營淫窟及洗黑錢罪，原定昨日判刑。法官簡仕勳聽罷求情後，將案押後至下周五判刑。辯方求情指，被告夫婦十分顧家，事件不涉暴力，妓女自願來港，各被告將面對充公令，已感後悔。四名被告為陳德楊（47歲）、其妻李靜嬋（40歲）、馬伕林永強（20歲）及找換店東主莊曉文（29歲）。<br>案件編號：DCCC969/10</p></body></html>
