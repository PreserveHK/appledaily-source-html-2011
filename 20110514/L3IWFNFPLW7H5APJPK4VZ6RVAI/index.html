<html><header><meta charset="utf-8"><title>劉美君撐亞視台慶</title></header><body><h1>劉美君撐亞視台慶</h1><p>劉美君、Mr.、陳柏宇、黎燕珊及韓燕等，昨於大埔亞視總台出席本月29日舉行的「ATV台慶勁唱會」記招，當中以亞姐韓燕最性感，她說是尊重大會才挑選該服飾。首次為亞視任台慶嘉賓的劉美君，表示沒擔心無綫小器：「歌手都係想唱歌啫，而且我同TVB都冇約。」<br>陳柏宇同樣首次任亞視台慶表演嘉賓，對於舊愛裕美被指一腳踏兩船，柏宇說看過報道後有與裕美聯絡：「佢心情OK，感情事由番佢自己講，我會尊重佢決定，總之未婚夫唔一定唔會分開，最重要佢知自己做緊乜。」此外，亞視指正聯絡陳奕迅，邀請他參與台慶節目。<br>採訪：王崇穎<br>攝影：彭琮然</p></body></html>
