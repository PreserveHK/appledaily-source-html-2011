<html><header><meta charset="utf-8"><title>Miranda逼奧蘭多用樽小便</title></header><body><h1>Miranda逼奧蘭多用樽小便</h1><p>誕下寶貝仔Flynn已4個多月的澳洲名模MirandaKerr，成功回復弗爆身形，昨日她與一班姊妹穿上花花裙，現身洛杉磯宣傳她擔任模特兒的內衣品牌Victoria'sSecret。此外，近日Miranda造訪名嘴ConanO'Brien的清談騷，自爆進入產房的27個小時裏，因害怕隨時生得，故不准老公奧蘭多布魯（OrlandoBloom小圖）離開半步，她說：「我要他在樽內小便。」<br>路透社</p></body></html>
