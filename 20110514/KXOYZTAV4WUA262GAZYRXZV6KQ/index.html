<html><header><meta charset="utf-8"><title>5匪洗劫富婆　脫光棄荒山</title></header><body><h1>5匪洗劫富婆　脫光棄荒山</h1><p>浙江台州警方日前宣佈破獲一個搶劫集團，歹徒穿着假警服在街上，將看似有錢的女子擄上車洗劫後，將她們脫光衣服，拋棄在荒山野嶺。事件令台州的女士們都不敢深夜出門。</p><p>阻受害人下山報警</p><p>警方表示，同類案件在上月五日內連接發生三宗，當中一名女受害者被逼問出銀行卡的密碼，卡上的10萬元人民幣存款被人轉走。警方的專案組經過連日追查，日前拘捕五名疑犯，他們供稱，將女事主脫光，是為了防止受害人馬上下山求助報警，給他們留出更多的逃跑時間。<br>新華網</p></body></html>
