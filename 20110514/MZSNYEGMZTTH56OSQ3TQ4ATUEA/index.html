<html><header><meta charset="utf-8"><title>關仁隱事：「蚊琪」老竇鍾意睇裸男 - 關仁</title></header><body><h1>關仁隱事：「蚊琪」老竇鍾意睇裸男 - 關仁</h1><p>「蚊琪」呢排為撲水再度喺娛樂圈活躍起嚟，因為佢係全家嘅米飯班主，養住班屋企人識使錢唔識搵錢，佢哋個性趣與別不同嘅爸爸又洗腳唔抹腳。關仁聽聞蚊琪老竇最鍾意喺男友面前扮豪客，成日拍拖去泰國玩，除咗享受陽光與海灘，佢哋最重要嘅節目竟然係去睇裸男跳脫衣舞，蚊琪老竇次次都睇到high爆，咁又係，佢喺嗰度好少人認得出佢，咁咪可以玩得盡情奔放啲囉。<br>Textby關仁</p></body></html>
