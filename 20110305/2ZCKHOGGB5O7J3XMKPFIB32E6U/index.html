<html><header><meta charset="utf-8"><title>王喜獲釋繼續拍大三峽</title></header><body><h1>王喜獲釋繼續拍大三峽</h1><p>王喜前日在重慶拍攝由中央台製作、無綫播出的紀錄片《大三峽》的介紹片段時，被揭發攝製隊未取得批文下偷雞拍攝，王喜及無綫攝製隊一行七人隨即被公安帶返派出所調查，結果被閉門問話一小時後才獲釋。</p><p>中聯辦協助</p><p>無綫前日承認因時間緊迫，以致一邊申請批文一邊開始拍攝。不過無綫外事部副總監曾醒明昨表示經中聯辦協助後，無綫已取得採訪證，並於昨日恢復拍攝，大隊將於本月9日返港。王喜透過短訊回覆：「我們中午就出發繼續拍攝。感謝中聯辦的幫忙。昨晚父母輪流打電話來關心我，我這個月的電話費肯定會破萬。」<br>採訪：林妃</p></body></html>
