<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍想去悉尼度蜜月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍想去悉尼度蜜月 - 馮仁昭</h1><p>王祖藍噚日出席喺電視城舉行嘅《現代塵世美》記者會，祖藍話：「今次去咗悉尼9日，可以話係寓工作於娛樂，因為下半年工作排得密麻麻，所以咪當旅行。」祖藍話今次仲搵埋阿媽做阿四，又問埋度蜜月嘅資料，於是問佢係咪好事近？佢笑住話：「就算唔係佢（李亞男）都要結婚o架，問定先啫！」佢仲話喺節目，除咗講吓讀書嘅生活，同埋爸爸嘅事外，梗係唔少得對女友嘅愛的宣言。</p></body></html>
