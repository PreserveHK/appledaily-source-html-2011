<html><header><meta charset="utf-8"><title>全球首部「互聯網車」</title></header><body><h1>全球首部「互聯網車」</h1><p>潮人終日在facebook和twitter更新個人狀況，除了在駕駛時，美國汽車音響娛樂公司Harman有見及此，將汽車和互聯網二合一，炮製出全球首部「互聯網車」，讓人即使在駕駛時也可繼續與網友保持聯絡。</p><p>Harman表示，車主在開車前，只需把智能手機、黑莓或iPad，連接RinspeedBamBoo電動車插槽，就可透過聲控操縱電腦讀出最新電郵、短訊，或將fb留言由文字訊息轉化成說話，令人可一邊駕駛，一邊上fb。這部互聯網電動車可望在18個月內面世。<br>英國《每日郵報》</p></body></html>
