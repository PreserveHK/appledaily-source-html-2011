<html><header><meta charset="utf-8"><title>霸王盈警最多蝕1.3億</title></header><body><h1>霸王盈警最多蝕1.3億</h1><p>【本報訊】因「二噁烷事件」而令洗頭水銷情一沉不起的霸王集團（1338），4個月內第三度發出盈警，公司料截至2010年底止，全年將會錄得不超過1.3億元（人民幣．下同）的虧損，較現時市場平均估霸王要蝕3400萬元至1億元的金額為高。<br>霸王去年上半年度仍錄得1.5億元的盈利，即公司在下半年最多可能蝕近2.8億元。<br>霸王去年11月已首度發出盈警，預計7至10月的營業額會較09年同期下降31%。今年1月再發盈警，指去年下半年度營業額會按年跌48%，全年業績可能虧損。</p></body></html>
