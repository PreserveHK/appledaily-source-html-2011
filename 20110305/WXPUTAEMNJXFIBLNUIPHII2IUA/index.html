<html><header><meta charset="utf-8"><title>舊愛避談復合傷心事</title></header><body><h1>舊愛避談復合傷心事</h1><p>許志安04年與鄭秀文分手，即傳出戀上女助手潘恒章（細佬、圖），二人發展地下情兩年，直至07年出現余德琳（Michelle）才告分手。去年安仔也與Michelle玩完，他最後還是情歸Sammi。安仔昨日被本報獨家踢爆翻撻Sammi，細佬昨日接受電話訪問時避談二人復合的敏感話題，她說：「唔答喇。」問到細佬知否Sammi和安仔甜蜜嘆下午茶，細佬輕輕說：「做朋友冇乜所謂。」細佬最近可有聯絡安仔，她有所保留說：「冇乜。」安仔將於5月27和28日在紅館開騷，細佬語帶雙關說：「恭喜佢開演唱會，我都會去睇。」<br>採訪：比華利</p></body></html>
