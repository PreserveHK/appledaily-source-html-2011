<html><header><meta charset="utf-8"><title>德甲多蒙特高速公路上演「橋墩傳球」</title></header><body><h1>德甲多蒙特<br>高速公路上演「橋墩傳球」</h1><p>德國甲組足球聯賽球隊多蒙特（BorussiaDortmund），現時成績位列榜首。球員在球場內表現神勇，連在場外玩足球的技術都一流。<br>多蒙特的球員日前乘坐球隊巴士，在高速公路表演「橋墩傳球」，技驚四座！<br>這次表演由中場球員紐尼沙軒（NuriSahin）和門將維丹費拿（RomanWeidenfeller）合力演出。他們坐巴士在公路行駛期間，紐尼沙軒站在車頭，打開車門，趁巴士駛過一道橋底，他將足球踢出車外。足球撞中橋墩反彈，正好落在站在車尾門口的維丹費拿手上，時間掌握堪稱一絕。<br>台灣東森新聞網</p></body></html>
