<html><header><meta charset="utf-8"><title>馮仁昭四圍超：三太預告賭王下周出院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：三太預告賭王下周出院 - 馮仁昭</h1><p>賭王何鴻燊喺養和留院已一個禮拜有多，暫時唔使舟車勞頓去巡各房；反而每日有各房輪流照顧，噚日初時無乜動靜，到晚上七點半，先見三太陳婉珍出勤，問佢賭王幾時出院，三太就話：「應該下個禮拜。」此外，超儀老友杜如風噚日出席代言手機嘅發佈會，講到超儀最近俾家事煩擾，佢話超儀有同佢呻過：「佢開頭真係好嬲，成日呻好煩，我知家何生身體、精神都OK。」</p></body></html>
