<html><header><meta charset="utf-8"><title>譚耀文喜得兔B女</title></header><body><h1>譚耀文喜得兔B女</h1><p>已有一子的譚耀文上月21日再做老竇，太太為他誕下兔B女Tamia，重6磅13安士。近日在內地拍劇的阿譚，日前回港陪太太入產房，見證囡囡出世，並親為囡囡剪臍帶，他昨在電話說：「上次囝囝我都有剪，呢次有經驗。」<br>阿譚表示一直恨追女，但由於近年返內地拍戲，留港時間不多，莫說與太太造人，他尷尬說：「我舊年留得四個月喺香港，所以生到囡囡真係好意外，好驚喜，我虎年已想追個女，但家變兔B一樣咁開心。」他希望子女可健康成長。阿譚接了妻女出院後，隨即返內地開工，他說：「希望趕拍完，可以返嚟同家人食滿月飯。」<br>採訪：比華利</p></body></html>
