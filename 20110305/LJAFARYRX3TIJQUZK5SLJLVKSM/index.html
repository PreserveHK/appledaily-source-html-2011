<html><header><meta charset="utf-8"><title>薩拉戈薩擁英超頹兵 - 牽牛</title></header><body><h1>薩拉戈薩擁英超頹兵 - 牽牛</h1><p>英超與西甲風格截然不同，由英超球隊跳槽至西甲，要適應並不容易；後衞保羅達施華今年1月，才由新特蘭轉至薩拉戈薩，苦等多時，上仗對畢爾包才有後備上陣機會。這位巴拉圭國腳說：「比較之下，西甲的節奏沒有英超那樣快，而球員亦講求更多控球，不過與我在國家隊的風格相似，我有信心在薩軍穩佔席位。」而薩軍也不乏前英超兵，捷克的查洛錫踢過車路士，頭槌仍算上乘。前利物浦球員龐高尼，則是薩軍後備殺手。<br>文：牽牛</p></body></html>
