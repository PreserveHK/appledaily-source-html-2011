<html><header><meta charset="utf-8"><title>哈仔音樂劇玩轉荷李活</title></header><body><h1>哈仔音樂劇玩轉荷李活</h1><p>英國男星丹尼爾拉德克里夫（DanielRadcliffe圖）自從演完《哈利波特》（HarryPotter）系列後不愁沒有工作，最近他正積極綵排百老匯音樂劇《HowtoSucceedinBusinessWithoutReallyTrying》，竟抵死地玩轉荷李活，除重演湯告魯斯（TomCruise）上奧花雲費（OprahWinfrey）節目時勁跳梳化，又學《蜘蛛俠》（Spider-Man）舞台劇版玩高難度游繩。</p></body></html>
