<html><header><meta charset="utf-8"><title>少女時代傳內訌</title></header><body><h1>少女時代傳內訌</h1><p>剛推出薄餅新廣告的韓國九人組合少女時代（少時），被日本雜誌《週刊新潮》指她們不和，可能有解散危機，原因是她們學歷分成三批，而且當中有七人同樣21歲，鬥心特別勁。</p><p>賣碟僅次AKB</p><p>報道更指少時成員HyoYeon妒忌隊長泰妍得寵，曾公開表示跟她一起就惡心，連飯也吃下下。<br>該雜誌還引述韓國唱片公司人士爆料，指很有可能會有一至兩位少時成員會嗌走，而少時所屬事務所昨日指報道無中生有，韓國網友則炮轟日傳媒唱衰韓流。此外，少時去年在日本唱片銷量理想，成為當地最有權力的女子組合第二名，首名是AKB48。</p></body></html>
