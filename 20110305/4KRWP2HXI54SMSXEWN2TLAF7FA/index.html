<html><header><meta charset="utf-8"><title>孫紅雷吻金喜善燃三角戀</title></header><body><h1>孫紅雷吻金喜善燃三角戀</h1><p>由孫紅雷、金喜善、吳鎮宇等主演的戰爭電影《戰國》將於下月15日上映，影片前日在北京舉行官網啟動儀式，一眾主角都有撐場。</p><p>曾私訂終身</p><p>電影中，孫紅雷演大軍事家孫臏，金喜善演龐涓的妻子，而景甜則演田忌的女兒田夕，三人會有一段複雜的感情瓜葛。電影未上映，金喜善與景甜前日就爭寵，令孫紅雷不知所措。<br>孫紅雷先輕吻景甜手背，再吻金喜善手背，孫紅雷說：「孫臏和田夕彼此喜歡，但孫臏和龐妃小時私訂過終身，交換了信物。但20多年重遇後，物是人非，不僅不記得兩人盟約，信物也忘了。這是非常現實又很殘酷的。」<br>撰文：林妃</p></body></html>
