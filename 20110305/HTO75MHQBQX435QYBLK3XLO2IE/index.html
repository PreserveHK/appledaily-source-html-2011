<html><header><meta charset="utf-8"><title>英雌「黑箭俠」對付虐畜者</title></header><body><h1>英雌「黑箭俠」對付虐畜者</h1><p>超級英雄並非漫畫才有，早前美國華盛頓州出現了除暴安良的「鳳凰俠瓊斯」，原來英國也有16位現實版超級英雄，當中「黑箭俠」（BlackArrow圖）是唯一英雌，專拯救被虐待的寵物。<br>「黑箭俠」在倫敦出沒六年之久，她日間專照顧殘障人士，晚間戴上頭巾和面紗出動，對付虐畜者。她表示：「我要肯定人們不會虐待動物，把虐畜者繩之於法，為無法保護自己的（寵物）出頭。」除了拯救動物，其他超級英雄則肩負除暴安良任務。「冠軍隊長」（CaptainChampion）戴着黑眼罩，手持印有英國國旗的盾牌，與拍檔「模糊俠」（Vague）一起在街上巡邏。<br>英國《太陽報》</p></body></html>
