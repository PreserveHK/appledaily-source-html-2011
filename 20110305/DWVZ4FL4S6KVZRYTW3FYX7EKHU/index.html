<html><header><meta charset="utf-8"><title>關仁隱事：「賽跑」TB服侍玩斷背 - 關仁</title></header><body><h1>關仁隱事：「賽跑」TB服侍玩斷背 - 關仁</h1><p>唔少女藝人因為感情上遇到挫折，例如遇到愛情騙子或者花心蘿蔔，令佢哋對男性失晒信心，轉而投向同性懷抱發展斷背情。不過，公仔箱新紮姐仔「賽跑」就例外，佢唔係畀仔飛，事業發展又順利，但關仁聽聞佢最近同一位TB朋友行得好埋，個TB對賽跑簡直無微不至，唔少人成日見到個TB管接管送，賽跑拍外景時又專登走去探班，簡直好過男朋友對女朋友，所以好多人懷疑佢哋關係非一般。<br><br>Textby　關仁</p></body></html>
