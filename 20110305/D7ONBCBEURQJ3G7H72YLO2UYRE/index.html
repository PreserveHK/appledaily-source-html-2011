<html><header><meta charset="utf-8"><title>華裔男製最小單輪車</title></header><body><h1>華裔男製最小單輪車</h1><p>Segway兩輪電動車曾經被視為未來個人交通工具，可是難於操控，以致駕駛者隨時跌倒。美國華裔設計師陳善（音譯）研製出全球最小的自我平衡單輪車Solowheel，用家踩着腳踏就可以輪代步。<br>Solowheel內置連串陀螺儀，確保單輪車保持平衡，而且操作簡單，身子傾前，單輪車就會自動行駛，身子向後仰則會停下，身子傾側控制左轉或右轉。每次充電45分鐘，就可以時速19公里行駛兩小時。單輪車重9公斤，下月在英國出售，售價為975英鎊（12,366港元）。<br>英國《每日郵報》</p></body></html>
