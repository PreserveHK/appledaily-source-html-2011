<html><header><meta charset="utf-8"><title>劉璇否認訂婚</title></header><body><h1>劉璇否認訂婚</h1><p>盛傳不和的陳法拉和劉璇昨日在電視城宣傳無綫劇集《女拳》，兩人拖手出場，全程有講有笑。</p><p>甘願捱世界</p><p>有指劉璇與拍拖8年的內地男友訂婚兼同居，她說：「今次係我第一次，亦係最後一次講，報道唔係真，我只係有男友，我哋冇訂婚，適當時候會同大家講。」<br>有指劉璇與男友一齊捱世界，她說：「我唔會理其他人點揀，個個人幸福嘅定義唔同，我覺得最緊要係內心豐富。」法拉被問到諸葛梓岐宣佈12月結婚，她謂從報紙上知道，問她會否做伴娘或姊妹、或以甚麼身份去飲？她尷尬笑說：「我唔識點答，會唔會去飲就睇到時安排。」<br>採訪：何慧斯<br>攝影：陳順禎</p></body></html>
