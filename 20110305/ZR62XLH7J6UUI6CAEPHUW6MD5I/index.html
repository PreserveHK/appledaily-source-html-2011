<html><header><meta charset="utf-8"><title>召妓不戴套　愛滋歌手判囚</title></header><body><h1>召妓不戴套　愛滋歌手判囚</h1><p>德國一名前民歌組合Godewind成員，明知自己是愛滋病帶菌者，但在泰國召妓時卻故意不用安全套，散播愛滋病毒，前天（周四）被判監九年。<br>法官指，66歲伯姆（CarstenBohm）明知自己是愛滋病帶菌者，但2005年5月至前年11月在芭堤雅召妓期間，向妓女隱瞞病況，還沒戴安全套與403名雛妓性交。<br>泰國警方在伯姆於芭堤雅寓所內，發現兒童色情物品。德國警方前年底在機場拘捕伯姆，證實他感染愛滋病毒仍在泰國召妓，令7女童和23少女感染。法官念及他的病情和曾企圖自殺，判處入獄九年。德自1993年起修例後，有權審訊在海外干犯性罪行的國民。<br>德新社</p></body></html>
