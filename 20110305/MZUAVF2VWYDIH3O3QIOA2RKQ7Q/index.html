<html><header><meta charset="utf-8"><title>周秀娜學捉鬼防撞邪</title></header><body><h1>周秀娜學捉鬼防撞邪</h1><p>周秀娜今年要強勢在電影圈發力，她孭飛新片《猛男滾死隊》將於下周四上映，她的片約亦一張緊接一張。</p><p>拜司徒法正為師</p><p>娜姐稍後會跟《海角七號》男主角、台灣男星范逸臣合拍驚慄片，二人扮演情侶，娜姐在戲中還不幸撞邪。<br>娜姐早前拍完電影《惡胎》後未驚完，今次再接驚慄片，她日前說：「我拍親鬼戲都好驚吓，為咗預防撞邪，我諗住開戲前搵司徒法正上番兩堂，學吓捉鬼傍身。」<br>採訪：比華利<br>攝影：陳順禎</p></body></html>
