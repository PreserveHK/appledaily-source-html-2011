<html><header><meta charset="utf-8"><title>杭州數千的士罷駛</title></header><body><h1>杭州數千的士罷駛</h1><p>浙江省杭州市昨有數千輛的士罷駛（圖），以抗議油價及車租太高，令司機收入大降。部份罷駛的士司機更走上街頭，攔截正在營業之的士。事件除令不少上班族及遊客截不到車外，更令部份地區出現交通擠塞。<br>有的士司機家屬表示，當地的士牌費叫價上百萬元人民幣，故司機絕大部份收入，都差不多全上繳作車租、及支付油費，生活相當艱苦。<br>當地交通部門正與罷駛司機進行溝通，希望協助司機解決問題。新華社/新浪微博<br></p></body></html>
