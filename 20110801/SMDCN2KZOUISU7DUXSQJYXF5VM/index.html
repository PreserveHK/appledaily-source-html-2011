<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基拍MV欽點女角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基拍MV欽點女角 - 馮仁昭</h1><p>古巨基噚日喺觀塘apm舉行簽唱會，唱片公司高層吳雨同埋霍汶希（Mani）到場頒發白金唱片畀基仔，慶祝佢《大時代》呢隻碟全亞洲銷量超過30萬。基仔話今次自己執導拍咗三個MV，佢仲話自己全權揀女主角。不過到目前為止基仔最想Mani做佢MV女主角，佢話：「我就係睇過Mani出道嘅MV，所以好想佢幫我，但係到家時間都未夾到，我相信同公司佢唔會收得好貴。」</p></body></html>
