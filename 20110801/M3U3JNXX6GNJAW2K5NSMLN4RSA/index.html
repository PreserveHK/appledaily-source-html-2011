<html><header><meta charset="utf-8"><title>滬道友扮老闆騙財騙色</title></header><body><h1>滬道友扮老闆騙財騙色</h1><p>上海一名有吸毒及販毒前科的韓姓男子（29歲，圖），竟在網上化身成裝修公司老闆，稱受妻子冷落，情感苦悶，要花錢「買」情人。在他利誘下，至少30多名女網友被騙，與他共枕。這些女子，不但須自費付開房錢，還被偷走財物。警方接報後已將韓拘捕。<br>疑犯表示，他於前年開始在網上以「高價招聘情人」為名，約受害者到酒店開房，騙色後還趁女方不備，偷走財物。受害人中，竟有一位化名叫曉紅的女子，從廣州飛到上海。兩人在酒店發生關係後，韓趁她如廁時，偷走了她的現金、手機和數碼相機。最後，身無分文的女事主需由朋友滙錢，才能返回廣州。<br>上海《新民晚報》</p></body></html>
