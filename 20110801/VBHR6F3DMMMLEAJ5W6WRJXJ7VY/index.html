<html><header><meta charset="utf-8"><title>蝙蝠俠打到壞蛋爆褲</title></header><body><h1>蝙蝠俠打到壞蛋爆褲</h1><p>《蝙蝠俠》第3集《TheDarkKnightRises》日前已於美國匹茲堡展開核心劇情的拍攝，但日前只見由TomHardy飾演的壞蛋Bane站在全新迷彩蝙蝠車上狂咪貓紙，昨日連基斯頓比爾（ChristianBale）飾演的蝙蝠俠亦已現身，他更打到Bane爆褲。</p><p>炎夏漫天飛雪</p><p>戴上黑超的基斯頓昨日終於現身拍攝現場，未穿上蝙蝠衣已不停揮拳熱身，為打鬥場面做好準備，劇組人員更將現場佈置成漫雪紛飛的冬天，拍攝時蝙蝠俠在混亂的人群向Bane施以批踭，Bane還動作太大搞到爆褲收場，不過停機時基斯頓與Tom亦表現得老友鬼鬼，不時摸Tom的特製口罩。</p></body></html>
