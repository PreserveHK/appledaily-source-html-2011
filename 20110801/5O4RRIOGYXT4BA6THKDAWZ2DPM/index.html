<html><header><meta charset="utf-8"><title>舜文Like德起：GutenMorgen！</title></header><body><h1>舜文Like德起：GutenMorgen！</h1><p>今日以一句德文「早晨」跟大家打招呼。聽到德文開場白，當然又知新一季德甲即將開鑼了。今次我們隆重其事，總共坐了十多個小時機，來德國採訪德甲，首站是慕尼黑，更在機場找到拜仁Fanshop；店內有「大型小豬」（舒韋恩史迪加）讓我合照，你們會否給個Like呢？（有線62台今日10:00pm《體育王》將有專題報道。）<br>劉舜文（有線足球評述員）</p></body></html>
