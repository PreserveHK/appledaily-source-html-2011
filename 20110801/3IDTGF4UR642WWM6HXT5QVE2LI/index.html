<html><header><meta charset="utf-8"><title>蘋果汁虐畜嚴重　政黨籲立法保護動物</title></header><body><h1>蘋果汁<br>虐畜嚴重　政黨籲立法保護動物</h1><p>【本報訊】本港接二連三發生虐待動物事件，令市民更關注動物權益問題。自由黨上月電話訪問754名市民，逾八成受訪者贊成設立《保護動物法》，取代現行的《防止殘酷對待動物條例》。自由黨寵物權益關注組召集人王家祺表示，近月虐待動物個案「一單比一單兇殘」，法例不應停留在處罰虐畜行為的層次，應加入主人善待動物的條文。<br>王家祺指香港現行條例過時，以100年前英國動物保護法為藍本，僅於06年提高罰則。他又批評法庭判刑寬鬆，去年港大調查顯示，06至09年間成功檢控的虐畜個案，判入獄的刑期不超過六星期，罰款平均約1,200元。</p></body></html>
