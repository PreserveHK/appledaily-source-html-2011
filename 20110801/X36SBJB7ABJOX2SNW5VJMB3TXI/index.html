<html><header><meta charset="utf-8"><title>高鐵惡男毆傷情敵</title></header><body><h1>高鐵惡男毆傷情敵</h1><p>台灣一名惡男因不滿女友被軍人搶走，於前日在高鐵上，辱罵毆打情敵。<br>惡男一路從中壢打到竹北，又責問情敵：「你是不是小三？」，並飛腳踢向對方臉部。列車車長在勸說無效後，終報警求助。到派出所後，被打至面和眼部瘀青的軍人，決定不對惡男作出控告。<br>據悉，被打男子張銘呈（30歲），是職業軍人。他前晚從桃園乘火車銷假返營。傷人男子張玉爾（42歲），與一名失婚婦屬情侶關係，但女友卻一腳踏兩船，與張交往。<br>前日張玉爾獲悉張乘車返高雄，於是登車教訓情敵。有旅客將整個過程用手機拍下並放上網，被網民熱傳。<br>台灣《蘋果日報》</p></body></html>
