<html><header><meta charset="utf-8"><title>蘋果綠葉海爾發換股債　籌11億</title></header><body><h1>蘋果綠葉<br>海爾發換股債　籌11億</h1><p>海爾電器（1169）昨開市前停牌，指有待發出與策略投資者簽訂融資活動的公佈。海爾電器在上海上市的母公司青島海爾（600690）昨晚發通告稱，海爾電器已與凱雷投資旗下的HawaiiAsia簽訂備忘錄，海爾將向Hawaii發行5年期、價值10.67億元的可換股債券，換股價為10.67元，較停牌前價格有12%溢價。另海爾同時向Hawaii發出4000萬份認股權證，行使價11.21元。</p></body></html>
