<html><header><meta charset="utf-8"><title>案件速遞涉強姦男子稱獲同意</title></header><body><h1>案件速遞<br>涉強姦男子稱獲同意</h1><p>【本報訊】倉務員兩年多前就讀中四時，涉強姦當時僅13歲的女友，案件昨在高等法院續審。庭上播放被告蔡宇城（18歲）的警方錄影會面，被告最初表示到訪事主家中時，曾在房間內與事主擁抱及親吻，忘記有否其他親密行為，但之後又承認二人曾性交一至兩次，事主的身體語言令他感覺到她是同意。<br>案情指被告透過同學介紹，認識對方的胞妹X，09年初開始拍拖，被告涉嫌於09年1至2月間某日強姦X。被告選擇不自辯，控辯雙方今結案陳詞。<br>案件編號：HCCC96/11</p></body></html>
