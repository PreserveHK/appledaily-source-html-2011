<html><header><meta charset="utf-8"><title>Amy被指死前買毒品</title></header><body><h1>Amy被指死前買毒品</h1><p>真正死因仍成謎的英國騷靈爵士女歌手AmyWinehouse，正被警方問話的倫敦一名毒品拆家TonyAzzopardi突然爆料，聲稱在她死前當晚曾向他買了1,200英鎊（約1.5萬港元）可卡因及海洛英，Tony更是Amy前夫BlakeFielder-Civil介紹所識，他現在道出「真相」乃想Amy家人「知道事實」。Amy06年的大碟《BacktoBlack》則重回英國大碟榜冠軍。</p></body></html>
