<html><header><meta charset="utf-8"><title>AV主持搶收視　全裸浸溫泉</title></header><body><h1>AV主持搶收視　全裸浸溫泉</h1><p>日本溫泉多，單純介紹溫泉特色的節目難吸引觀眾，日本富士電視台綜藝節目《再去溫泉吧！》就有好橋，以索爆女主持全裸泡溫泉作噱頭，大膽程度直逼AV，成功殺出血路，令收視爆升。</p><p>《再去溫泉吧！》於2000年首播，電視台為增收視率，08年起要女主持親身披毛巾入浴，其後更改由知名度較低的AV女優擔任女主持，直接在鏡頭前脫衣，更以背面全裸的姿態在鏡頭前泡溫泉，女主持盡顯美好身材，節目的香艷程度不下於AV，大受男觀眾歡迎。<br>《再去溫泉吧！》雖在日本深夜播映，但女主持全裸上鏡，引起極大迴響。有家長認為節目中的裸露鏡頭會教壞青少年。<br>台灣東森新聞網</p></body></html>
