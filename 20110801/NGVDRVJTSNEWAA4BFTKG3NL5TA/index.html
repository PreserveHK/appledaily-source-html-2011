<html><header><meta charset="utf-8"><title>話你知：厭食症要治心結</title></header><body><h1>話你知：厭食症要治心結</h1><p>厭食症（anorexia）患者外形瘦弱，即使體重驟降15%或以上，仍極度怕肥，堅持節食或只吃水果低熱量食物，進食時也喜歡將食物切成小片或分開食用。小朋友患者甚至會把食物藏在手袖，伺機把食物丟掉。<br>對於厭食至身體嚴重虛弱的患者，醫生首要目標是讓病人體重回升，必要時會強制他們入院。<br>至於其他偏輕患者，醫生會先了解病人心結所在，必要時用增進食慾藥物輔助治療，甚至處方精神藥物，減輕病人憂鬱和焦慮症狀。<br>英國《太陽報》/《蘋果》資料室</p></body></html>
