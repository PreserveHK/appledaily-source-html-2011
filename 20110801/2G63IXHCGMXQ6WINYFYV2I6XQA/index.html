<html><header><meta charset="utf-8"><title>附屬品：陳慧琳捧新牌Miha - 岑歡</title></header><body><h1>附屬品：陳慧琳捧新牌Miha - 岑歡</h1><p>潮媽陳慧琳（Kelly）時尚觸覺毋庸置疑，喜歡玩mix&amp;match，平貴都會穿上身。早前她出席書展，支持患有大腦麻痹症的歌迷梁欣欣出書，當日Kelly穿上鮮黃色雪紡連身裙，是於網上購買的美國新晉品牌Miha，顏色sharp醒簡單得來又有細節。<br>此外，Kelly更應今夏玩色的潮流，襯上JimmyChoo斜孭小手袋和chunky金色水晶cuff，簡潔中不失女性化與型格。<br>撰文：岑歡</p></body></html>
