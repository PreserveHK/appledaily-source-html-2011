<html><header><meta charset="utf-8"><title>中環在線：C朗、卡卡做咗抵押品 - 李華華</title></header><body><h1>中環在線：C朗、卡卡做咗抵押品 - 李華華</h1><p>歐洲銀行業兩個禮拜前公佈新一輪壓力測試結果，肥佬嘅有一半都係西班牙銀行，過關嘅都被指危危乎，要撲水。西班牙其中一個儲蓄聯盟BankiaGroup竟然諗到條絕橋。<br>原來呢間銀行就係當年融資畀西甲班霸──皇家馬德里，去買C朗同埋卡卡嘅銀行。佢哋為咗向歐洲央行申請借貸，於是將呢兩大球壇靚仔包括埋喺抵押品入面。金融業人士覺得呢種另類擔保理論上可行，仲話如果呢間銀行同皇馬一齊破產，歐央行分分鐘可以得到呢兩個靚仔嘅擁有權㖭。呢鋪真係信不信由你！</p></body></html>
