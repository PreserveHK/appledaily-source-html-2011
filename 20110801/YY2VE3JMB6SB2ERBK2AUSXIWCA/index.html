<html><header><meta charset="utf-8"><title>案件速遞大狀入稟爭農地業權</title></header><body><h1>案件速遞<br>大狀入稟爭農地業權</h1><p>【本報訊】本身為元朗道觀金蘭觀成員的大律師莊啟文，指05年初與金蘭觀值事會主席關祐行協議，共同出資購入金蘭觀附近一幅2.5萬平方呎農地，日後興建兩間屋作為二人退休後靜修之地，但指關祐行收到莊支付的200萬元資金後，拒絕承認莊擁有一半業權。莊日前入稟高等法院，要求確認其一半業權，並下令關辦理業權轉名手續。<br>首被告關祐行，次被告為關的公司廣泰建築有限公司。入稟狀指關出資617萬元購入農地，並由次被告的名義持有。<br>案件編號：HCA1298/11
</p></body></html>
