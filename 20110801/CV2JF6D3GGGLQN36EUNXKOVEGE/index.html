<html><header><meta charset="utf-8"><title>李居明寸阿姐唱功渣</title></header><body><h1>李居明寸阿姐唱功渣</h1><p>一連七場的《蝶海情僧》前晚圓滿結束，主演的蓋鳴暉、吳美英，及編劇李居明前晚在尖沙嘴大搞慶功宴，5日內唱足7場的蓋鳴暉聲沙沙到場，她自言有數日要唱足8小時，做完即時放鬆。<br>李居明透露現時創作新劇目《聊齋驚夢》，更揚言是挑戰徐克的《倩女幽魂》，李居明說：「喺劇中吳美英會除衫引誘蓋鳴暉，蓋鳴暉仲會赤腳俾人吸血，佢第一時間話要睇吓對腳靚唔靚。」</p><p>靠劇本補救</p><p>稍後李居明又會為汪明荃和羅家英度劇本，不過他大潑冷水說：「你知阿姐唔係咁唱得，所以要再度古仔。」<br>撰文：林妃</p></body></html>
