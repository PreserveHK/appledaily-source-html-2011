<html><header><meta charset="utf-8"><title>暫未接獲港旅團求助</title></header><body><h1>暫未接獲港旅團求助</h1><p>【本報訊】康泰旅行社副總經理陳建鵬表示，現為新疆的旅遊旺季，該社有旅行團正在烏魯木齊，但喀什不算熱門旅遊點，且與烏魯木齊距離甚遠，相信連番襲擊事件不影響旅客安全。不過，旅行團領隊會提醒團友跟隨大隊，就算自由活動也盡量不要單獨行動，並提高警覺。<br>香港旅遊業議會總幹事董耀中表示，現有本港旅行團在新疆旅遊，但議會暫未接獲求助。保安局發言人表示，將密切留意事態發展，需要時會透過傳媒和其網站發放最新消息，身在境外的港人如需協助可致電入境處熱線（852）1868。</p></body></html>
