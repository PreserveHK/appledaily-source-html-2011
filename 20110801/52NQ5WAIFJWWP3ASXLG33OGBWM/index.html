<html><header><meta charset="utf-8"><title>為多領食物　索馬里媽媽瞞報兒餓死</title></header><body><h1>為多領食物　索馬里媽媽瞞報兒餓死</h1><p>索馬里媽媽易卜拉欣（MuminiIbrahim），兩個月前帶着一對龍鳳胎和另外三名稚子，冒着40℃高溫，徒步11日走到鄰國肯雅全球最大的達達布難民營避饑荒。她原以為孩子不用再捱餓，但七個月大孖奧斯曼（Osman）卻上吐下瀉，上周五在她懷中餓死。</p><p>愛兒告別短暫生命，易卜拉欣當然很難過，但她為了繼續領取聯合國派給兒子的食物，養活其他孩子，她不敢向當局通報死訊，惟有輕撫兒屍，用布遮住兒子雙眼，然後把愛兒草草下葬。生要捱餓，死也無碑，小奧斯曼的一生，正是索馬里饑荒的哀歌。<br>英國《每日郵報》</p></body></html>
