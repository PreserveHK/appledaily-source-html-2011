<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁嘉琪怨林峯冇送飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁嘉琪怨林峯冇送飛 - 馮仁昭</h1><p>陳自瑤同梁嘉琪（圖）噚日於將軍澳電視廣播城錄影節目《千奇百趣省港澳》，佢兩個由於玩遊戲輸咗被罰絲襪笠頭，嘉琪仲俾人笑佢似兵馬俑。早前嘉琪被指向林峯獻慇勤，問佢有冇睇Chok峯嘅演唱會，佢話：「冇呀，佢都冇畀飛我，不過嗰單新聞流到爆。」另外，主持森美即場被罰，一眾女藝人毫不留情用絲襪笠佢個頭，之後仲要好大力咁扯，搞到森美個樣變晒形。</p></body></html>
