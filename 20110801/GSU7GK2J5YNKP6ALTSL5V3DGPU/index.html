<html><header><meta charset="utf-8"><title>蘋果汁團體調查　膠袋徵費支持者眾</title></header><body><h1>蘋果汁<br>團體調查　膠袋徵費支持者眾</h1><p>【本報訊】擴大膠袋徵費諮詢兩星期後結束。環保組織「綠領行動」在6月至7月以問卷訪問990名市民，七成受訪者贊成第二階段膠袋徵費，支持把計劃擴展至全港六萬間零售店；但37%受訪者表示不清楚豁免措施。<br>綠領行動指，調查結果反映大部份市民滿意首階段膠袋徵費的實施情況，但近四成市民不認識豁免措施，建議政府推行第二階段膠袋徵費時，詳細交代豁免細則。對於徵費的細節，46%市民認為費用應由商戶收取。綠領行動總幹事何漢威建議，商戶可自行收取費用，並以自願方式把款項撥捐環保工作。</p></body></html>
