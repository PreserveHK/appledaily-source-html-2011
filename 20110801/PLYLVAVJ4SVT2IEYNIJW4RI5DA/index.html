<html><header><meta charset="utf-8"><title>拿奶樽　猩猩餵小虎</title></header><body><h1>拿奶樽　猩猩餵小虎</h1><p>猩猩和老虎都不算脾氣溫馴的動物，但兩強相遇，都會有難得溫柔的時候。泰國曼谷沙沒巴干鱷魚場動物園裏就有一頭猩猩發揮母愛，手持奶樽餵哺小老虎（圖）。<br>穿着牛仔褲的兩歲黑猩猩多多（DoDo），讓剛出生兩個月的老虎仔奧朗（Aorn）乖乖伏在牠的膝上，牠右手輕抱奧朗，左手持奶樽，餵奶前還似足人類媽媽的舉動，把奶樽塞進嘴裏先嚐一口，以防奶太熱會燙傷奧朗。<br>奧朗有時依偎着多多，有時卻四肢着地頑皮地動來動去，多多都一直很有耐心地堅持拿着奶樽。牠們都是沙沒巴干動物園裏的「住客」，園內還飼養着大象。<br>英國《星期日郵報》</p></body></html>
