<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹露肉揀外國沙灘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹露肉揀外國沙灘 - 馮仁昭</h1><p>剛從英國返港嘅糖兄妹，噚日同葉世榮等出席動漫節活動。糖妹穿上校服裝出現，佢話：「呢個係日本女子學校服，已經算打扮過。我哋夾band，所以可以中性啲，而且我個身材騷唔到，又介意騷事業線，背心短褲係我底線，着短褲都要打底。」糖妹話連去沙灘都要去外國先肯放鬆：「外國人睇女仔着泳衣眼光唔同香港人，但我只會着一件頭泳衣。」<br></p></body></html>
