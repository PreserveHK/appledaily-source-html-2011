<html><header><meta charset="utf-8"><title>台高雄市長陳菊跌傷腰送院</title></header><body><h1>台高雄市長陳菊跌傷腰送院</h1><p>台灣高雄市市長陳菊（圖右）昨在宜蘭下榻的酒店內滑倒，導致腰椎受傷，她由醫療專機送往高雄的醫院治療，預計最少留醫10日。<br>陳菊前日在家鄉宜蘭參加活動。昨晨6時許，她在酒店房間的浴室內滑倒，背部着地，因痛得動彈不得，她立即致電高雄市衞生局局長何啟功求援。<br>何獲悉後，即聯繫宜蘭縣醫院將陳菊送院。經院方初步診斷後，證實她的第一節腰椎有裂傷，幸沒傷及脊椎神經。陳於昨午已由醫療專機接回高雄，轉送高雄醫學大學附設醫院治療。醫生指陳不須立即開刀，預計要留醫10至14日，出院後仍需穿上鐵架護腰。<br>台灣《蘋果日報》</p></body></html>
