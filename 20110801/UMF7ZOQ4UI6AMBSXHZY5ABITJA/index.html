<html><header><meta charset="utf-8"><title>周杰倫大馬獻唱匿棺材</title></header><body><h1>周杰倫大馬獻唱匿棺材</h1><p>周杰倫前晚率領蘇打綠、溫嵐及袁詠琳到馬來西亞吉隆坡的布特拉室內體育館，為《LOUDFestival鬧哄哄音樂節》拉開序幕。音樂節將於本月20日移師香港亞洲國際博覽館舉行，屆時會有樂隊Mr.及新女子組合V4加入。<br>前晚由蘇打綠以一曲《狂熱》打頭陣，先來跟觀眾熱身，然後到性感舞后溫嵐出場，她獻唱《魔力HighQ》時把外套脫掉，與舞蹈員大跳桌上舞。</p><p>嚇親觀眾</p><p>壓軸出場的當然是周杰倫，他獻唱《本草綱目》時氣氛詭異，周杰倫和舞蹈員從棺材道具中走出，馬上引來觀眾尖叫。其後他又與溫嵐合唱經典歌曲《屋頂》，令觀眾如癡如醉。</p></body></html>
