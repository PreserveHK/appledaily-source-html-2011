<html><header><meta charset="utf-8"><title>求驗客手記：曼城打響頭炮捧盃 - 求驗客</title></header><body><h1>求驗客手記：曼城打響頭炮捧盃 - 求驗客</h1><p>阿仙奴失盃，曼城就捧盃。前日曼城喺都柏林超級盃以3:0大炒國際米蘭封王，雖則唔係官方錦標，但總算係今季第1個冠軍。上個禮拜失心瘋，友賽對洛杉磯銀河時單刀後腳射波唔入，被換走仲衰到掟水樽嘅巴洛迪利，今次倒戈先開紀錄，加埋迪斯高、阿當莊臣入波大炒國米3:0。呢場勝仗除咗對巴洛迪利有意義之外，當年同國米傷心分手嘅文仙尼亦算係一吐烏氣。講到國米，今場波已排出相當強嘅陣，雖則話意甲仲有成個月至開季，但咁嘅狀況認真令人擔心。至於巴洛迪利難得發威，但賽後又話掛住意大利，唔鍾意曼市。呢個時候又講啲咁嘢，認真儍愣愣。</p></body></html>
