<html><header><meta charset="utf-8"><title>呂婉柔食NG典床典席</title></header><body><h1>呂婉柔食NG典床典席</h1><p>汪小菲舊愛、33C國產模特兒呂婉柔早前在港推出噴血寫真集，銷量不錯，她滿意成績，正計劃下周來港會fans，順便作謝票行動。</p><p>下周來港</p><p>呂婉柔近日在內地參與拍攝工作，但由於演出經驗不多，頻吃NG，她的助理拍下有關蝦碌片段，近日在網上流出，片中的她在吃過NG後，尷尬笑不停，還在酒店房間的床上典來典去。呂婉柔日前在電話中說：「經理人下周安排了我來港，我會為傾談中的電影和廣告試鏡，希望成功，盡快來港工作。」<br>撰文：丁寧</p></body></html>
