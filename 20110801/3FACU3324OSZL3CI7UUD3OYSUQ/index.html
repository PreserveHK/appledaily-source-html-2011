<html><header><meta charset="utf-8"><title>《虎膽龍威5》打到俄羅斯</title></header><body><h1>《虎膽龍威5》打到俄羅斯</h1><p>《虎膽龍威》（DieHard）系列男主角布斯韋利士（BruceWillis）已56歲，但07年年過半百的他仍拍了系列第4部電影《虎膽龍威4》（DieHard4.0），早前他透露過《DieHard5》仍會由他孭飛，據知會移師俄羅斯拍攝，上集講布斯救女的劇情，今集則會講布斯兒子，兩人會與俄羅斯當地的黑幫有磨擦衝突，電影並由《通天奇兵》（TheA-Team）的SkipWoods負責編劇。</p></body></html>
