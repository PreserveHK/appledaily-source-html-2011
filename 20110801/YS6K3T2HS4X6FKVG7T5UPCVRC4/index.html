<html><header><meta charset="utf-8"><title>醫療新知中暑惡化與基因有關</title></header><body><h1>醫療新知<br>中暑惡化與基因有關</h1><p>中暑後病情惡化致命，除了天氣環境因素外，也與個人基因變異有關。日本醫學界發現，人體負責把脂肪轉變為能量的細胞CPTⅡ的基因，是令中暑患者容易病情變差的關鍵。<br>日本東京醫科大學和德島大學的研究小組發表研究，比較79名健康人士與11名中暑重症患者，發現中暑重症患者中，有約45％的人，上述細胞的基因均出現變異，比率較健康人士高。當基因變異時會削弱CPTⅡ的數量，減低中暑後體內的脂肪轉變為能量的功能，令血管細胞缺乏能量，導致中暑病徵如眩暈、嘔吐等症狀惡化。醫學界提醒最佳預防中暑方法是避免高溫烈日下暴曬，並要及早補充水份。</p></body></html>
