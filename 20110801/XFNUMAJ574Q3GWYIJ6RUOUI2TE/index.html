<html><header><meta charset="utf-8"><title>趣怪定格：胸大搜查　男人好色鐵證</title></header><body><h1>趣怪定格：胸大搜查　男人好色鐵證</h1><p>靚仔又偷看，鬍鬚佬又偷看，西裝友又偷看，甚麼令男人拍照時目光忘了看鏡頭？就是女人的雙峯了。</p><p>AcidCow.com刊登了一批男人偷看身旁低胸女子的照片，並向網友收集照片，足證天下難尋目不斜視的男人，有美女專心擺甫士，身旁衣冠楚楚型男卻只望乳溝，也有鬍鬚漢見兩女鬥谷胸，目露震驚神色。不管怎偷看，眼神都色迷迷，盡現男人本色。<br>英國《每日郵報》</p></body></html>
