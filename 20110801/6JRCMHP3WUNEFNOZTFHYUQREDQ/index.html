<html><header><meta charset="utf-8"><title>求驗客手記：紅魔係A級海洛英 - 求驗客</title></header><body><h1>求驗客手記：紅魔係A級海洛英 - 求驗客</h1><p>英超班霸曼聯外號紅魔鬼，之不過球迷或者可以叫曼聯做「海洛英」，仲要最高純度嘅A級，呢個唔係我求大俠講o架，只係引述曼聯名宿簡東拿（圖）日前接受《GQ》雜誌嘅訪問。現年45歲嘅簡東拿話佢喺97年選擇離開紅魔鬼退休，真係一個好艱難嘅決定，情況好似食慣A級毒品突然要戒，呢種心癮真係好難頂，所以佢之後都冇再睇曼聯嘅比賽。簡東拿講到咁誇張，其實都係想講佢同曼聯血肉難離之情，如果有興趣睇晒成個訪問，等吓就得，因呢本雜誌9月號喺周四有得賣啦！</p></body></html>
