<html><header><meta charset="utf-8"><title>王菀之晒玉背谷個唱</title></header><body><h1>王菀之晒玉背谷個唱</h1><p>王菀之（Ivana）昨日到銅鑼灣為10月尾紅館個唱舉行記者會，大會準備了一杯鹹竹蜂給她養聲，Ivana卻嚇到花容失色。</p><p>慰問軒仔</p><p>穿上露背裙的Ivana只輕微騷胸，問她為何不大騷事業線？她笑說：「事業線唔使特登整，我今日係典雅型。」典雅型會否谷湯碗胸？「我搵唔到個湯碗。」她坦言個唱舞衣有機會性感點，問她覺得o靚模性感是好事嗎？Ivana說：「靚就OK。」對於緋聞男友張敬軒母親患病，Ivana也為他憂心：「我有即時打畀佢，同軒仔傾咗好耐電話，我間中都會同佢家人飯敍，今次個唱都會請張媽媽睇。」<br>採訪：譚倩宜　攝影：陳慧安</p></body></html>
