<html><header><meta charset="utf-8"><title>馬鞍山少女墮樓居民跪拜</title></header><body><h1>馬鞍山<br>少女墮樓居民跪拜</h1><p>【本報訊】一名少女從馬鞍山頌安邨墮樓，證實當場死亡。死者20歲黎芷恩，昨凌晨2時30分，保安員發現她從頌德樓高處墮下，倒卧二樓簷篷，現場遺下一個銀包及手機。警方調查相信她從33樓，跨過欄河躍下自殺，但沒有撿獲遺書。<br>警方在頌德樓地下大堂，張貼告示呼籲居民提供黎女資料，有女居民合十（圖）及跪拜。至清晨時分，有三名女親屬到場認屍。據稱，黎女與家人同住附近錦豐苑，本身有工作，她患有情緒病，警方疑她病發輕生。</p></body></html>
