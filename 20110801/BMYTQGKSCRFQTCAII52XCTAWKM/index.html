<html><header><meta charset="utf-8"><title>「捲被狗」完美蓋被</title></header><body><h1>「捲被狗」完美蓋被</h1><p>狗狗樣子儍頭儍腦，但偶然也有醒目一面。網上流傳一段短片，一隻大黑狗返狗籠睡覺時，竟變身「捲被狗」，見到主人把氈子攤開擱在籠頂，便用嘴巴大力拉扯，結果只需三秒，便把氈子完美裹住全身，蒙頭大睡。</p><p>這隻名叫賈斯珀（Jasper）的大黑狗，初時不順利，差不多花了10秒才拉動氈子，直至氈子搭在背部，賈斯珀才動身走入籠內，輕鬆坐好，確定氈子裹身後，蜷縮起來溫暖入睡。狗狗完美蓋被，網友嘖嘖稱奇，有的指牠睡狗籠很可憐。<br>YouTube網站</p></body></html>
