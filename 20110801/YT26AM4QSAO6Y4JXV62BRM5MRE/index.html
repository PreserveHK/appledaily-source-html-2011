<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂負傷頂硬拍廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂負傷頂硬拍廣告 - 馮仁昭</h1><p>古天樂上周三晚喺屋企樓梯踏空碌咗落樓梯，搞到右腳十字韌帶再撕裂，右手韌帶都傷埋，醫生話情況幾嚴重，建議佢停工幾個月休養，不過工作狂古仔前日又飛咗去上海拍廣告，因為冇乜動作鏡頭，所以佢坐輪椅都頂硬上照做，但今日喺河南嘅《一門忠烈之楊家將》開機記招，佢就唔會出現，呢部戲嘅老闆黃百鳴話會延期開拍，點都等埋古仔好番。<br></p></body></html>
