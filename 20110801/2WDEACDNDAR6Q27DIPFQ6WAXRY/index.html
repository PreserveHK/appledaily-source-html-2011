<html><header><meta charset="utf-8"><title>29歲男女有孫女英最年輕外祖父母</title></header><body><h1>29歲男女有孫女<br>英最年輕外祖父母</h1><p>產科護士以為，一臉稚嫩的戴維斯笑逐顏開抱着小寶寶，應是首次當爸爸；但實情是29歲的戴維斯和前女友凱莉，剛成了英國最年輕的外祖父母，他倆15歲時誕下的女兒蒂婭，上月初誕下女兒。<br>做了媽媽才滿15歲的蒂婭，與同齡的威廉斯拍拖一年半，兩個小大人聲言會負起養兒育女的重任。最年輕外祖父母是過來人，全力支持女兒，但主張一對小父母未來兩年住在各自家中，尤其是蒂婭未畢業，跟凱莉同住，就有媽媽幫忙照顧寶寶。兩個年輕人也有大計，威廉斯想從事健身行業，蒂婭就準備明年畢業後學理髮。<br>英國《星期日人物報》</p></body></html>
