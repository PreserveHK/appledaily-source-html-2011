<html><header><meta charset="utf-8"><title>蘋果汁政黨倡重整票價　並增加交津</title></header><body><h1>蘋果汁<br>政黨倡重整票價　並增加交津</h1><p>【本報訊】本港公共交通工具接連加價，公民黨於6月上旬訪問了1,266名市民，52%受訪者同意現時車費水平窒礙偏遠地區居民跨區就業；45%指高交通費影響偏遠地區學童參與課外活動機會。57%受訪者認為政府應運用港鐵盈利所得的龐大分賬，作穩定票價之用，以減輕加價對市民帶來的影響。<br>公民黨表示，上海及深圳兩地的地鐵票價結構均按車程距離定價，認為港鐵應參考有關定價方法，重整票價結構。公民黨並批評，政府的交津計劃，以家庭為申請單位，入息及資產審查的門檻過高，600元資助額亦已脫節，促當局降低申請門檻及增加資助額。</p></body></html>
