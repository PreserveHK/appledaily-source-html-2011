<html><header><meta charset="utf-8"><title>蘋果汁爭取續聘　社福從業員遊行</title></header><body><h1>蘋果汁<br>爭取續聘　社福從業員遊行</h1><p>【本報訊】由社福界前線人員組成的「前線福利從業員工會」約30名成員，昨由中環滙豐銀行遊行至政府總部，抗議社署不再續聘3,000名活動工作員，以及一旦員工因事或疾病離職，有關空缺不可再填補。<br>工會批評當局懶理社福人手短缺，高舉「憤怒鳥」公仔，爭取將工作員的臨時職位常規化，警告當局若未能正視業界訴求，本月底將發起大型遊行。<br>前線福利從業員工會表示，不少活動工作員已成機構內不可或缺的人手，肩負支援、庶務及活動籌辦等任務，讓社工可專注工作，認為有關措施將影響社福機構的正常服務和運作。政府三年前推有關臨時職位，明年3月底到期。</p></body></html>
