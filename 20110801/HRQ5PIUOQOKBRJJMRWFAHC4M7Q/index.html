<html><header><meta charset="utf-8"><title>城市小姐食蠔仔豐胸</title></header><body><h1>城市小姐食蠔仔豐胸</h1><p>2011年全球城市小姐（台灣區）總決賽，將於本月13日舉行，6位表現出眾的佳麗，日前換上比堅尼泳衣拍照，為炎炎夏日帶來一浸凉意。</p><p>佳麗險暈</p><p>不過，當日天氣實在太熱，其中33C黃莉媛拍照時突然體力不支，差點昏倒，幸好最後無大礙。至於6位波濤洶湧的佳麗當中，尤以33D的紀涪馨最為「胸」猛，問到豐胸秘訣，她透露從小便愛吃蚵仔（蠔仔），不過她全家人都愛吃蚵仔，惟獨她一人最為「凸出」，姊妹都是Acup，相當奇怪。<br>撰文：葉雪</p></body></html>
