<html><header><meta charset="utf-8"><title>NEW新短訊：新航飛加爾各答$2,750起</title></header><body><h1>NEW新短訊：新航飛加爾各答$2,750起</h1><p>東印度的建築有好歐洲風，想體驗其風情，新航旗下專營區域航線的勝安航空（SilkAir）於8月1日起，新開來回新加坡及印度加爾各答航線，每周4班，連同新航本身的每周3班航班，一星期7日都有航班往返，新加坡起飛時間為晚上9時，並於晚上10時半抵達加爾各答，現乘搭新航由香港經新加坡來回加爾各答，經濟客位由$2,750起。<br><br>記者：曾靜茵<br><br>網址：http://www.singaporeair.com.hk</p></body></html>
