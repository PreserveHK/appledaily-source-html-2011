<html><header><meta charset="utf-8"><title>蘋果汁理大發明太陽能汽車冷氣</title></header><body><h1>蘋果汁<br>理大發明太陽能汽車冷氣</h1><p>【本報訊】理工大學成功研發「太陽能汽車冷氣系統」，可安裝在不同類型的車輛上，包括小巴、的士及貨車等。裝在車頂的太陽能電磁板，晴天時會自動收集太陽能，吸取太陽能6至7小時，就可以供應車上冷氣2至3小時的所需電力，停車熄匙後仍可用冷氣。未用完的電力可儲存在電池，到儲存的電量用完，冷氣才會轉用汽車原本利用汽油發電的系統供電，估計可以節省一至三成的耗油量。購買連安裝新系統的成本需4萬至12萬元，視乎車輛類型。這套太陽能汽車冷氣系統今年4月在瑞士日內瓦舉行的第39屆國際發明展覽會上，獲特別獎及銀獎。</p></body></html>
