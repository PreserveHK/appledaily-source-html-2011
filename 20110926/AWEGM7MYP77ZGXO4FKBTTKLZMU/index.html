<html><header><meta charset="utf-8"><title>海鮮和牛兩者兼得</title></header><body><h1>海鮮和牛兩者兼得</h1><p>我是個極嗜海鮮的牛魔王，難得點叫這套餐，可以海鮮與和牛兼得，這$258，焗畀！說的是「味房居食屋」推出的「美國特級牛肉·鱈場蟹」九道菜盛宴，先來一客美國特級牛肉壽喜燒，夾一箸鮮嫩牛肉，放入用昆布與木魚乾熬製而成的清湯，灼兩灼，待牛肉稍稍變色即吃，牛味濃得化不開！鱈場蟹腳火石燒同樣無得彈，蟹腳厚肉燒得香味四溢，啖啖肉捨不得吞入喉嚨。美國極黑豚肉生薑燒，微辣口感很刺激，絕讚呀！<br><br>記者：陳漢榮</p><p>味房居食屋（21321256）<br>地址：沙田大涌橋路34-36號麗豪酒店1樓</p></body></html>
