<html><header><meta charset="utf-8"><title>悼陳毓祥身殉保釣</title></header><body><h1>悼陳毓祥身殉保釣</h1><p>【本報訊】「陳毓祥先生浩氣長存！」昨日是香港保釣壯士陳毓祥逝世15周年，約十名全球華人保釣大聯盟、中國保釣聯合會成員，手持寫上「保衛釣魚台」的橫額，高呼：「日本必須道歉賠償」、「日本滾出釣魚台」等口號，由中環郵政總局出發，遊行到日本駐港總領事館，抗議日本政府至今未就二戰時的侵略罪行作出道歉或賠償。<br>聯盟正爭取在香港西貢水域的「釣魚台」小島設立保釣公園，並爭取將保釣運動、特別是陳毓祥保釣遇難的事迹，列入學校的課程範圍。黃耀興攝</p></body></html>
