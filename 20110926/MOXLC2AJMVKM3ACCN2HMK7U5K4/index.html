<html><header><meta charset="utf-8"><title>Kylie拍賣內衣助學</title></header><body><h1>Kylie拍賣內衣助學</h1><p>月前曾於香港開騷的澳洲小雲雀KylieMinogue，過去幾乎每年都會拍月曆大晒美好身段益fans，最近她為2012年月曆拍攝的照片曝光，現年43歲的她身材保持得甚為苗條，完全沒現老態，即被讚狀態大勇。</p><p>誘惑露半球</p><p>Kylie於2012年的月曆封面中，除以紅色內衣套裝上陣，更拉起紅紗大玩誘惑，另一張照片中她也穿上套裝內衣晒修長美腿，又用手掩胸露出南半球。據知Kylie已將拍攝時所用的內衣捐出，並放於網上搞拍賣作慈善用途，所得善款會用來幫年輕及殘障學生做助學金。</p></body></html>
