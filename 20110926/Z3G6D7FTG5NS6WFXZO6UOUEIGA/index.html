<html><header><meta charset="utf-8"><title>霆鋒談近況歌迷代言</title></header><body><h1>霆鋒談近況歌迷代言</h1><p>謝霆鋒宣佈與張栢芝離婚後，工作不斷，並經常要返內地工作及出席不同的商業演出，近日更忙於拍戲。前晚霆鋒就應邀到深圳為「王．后駕到2011巨星全國巡迴演唱會」擔任表演嘉賓，不過，霆鋒唱了兩首歌便匆匆離開，開騷前更表明不會接受傳媒的訪問。</p><p>與觀眾大合唱</p><p>當霆鋒在台上獻唱《因為愛所以愛》時，台下歌迷反應熱烈，更跟着霆鋒一起大合唱。之後司儀問霆鋒最近過得好嗎？他沒有回答，並即時將咪指向台下的歌迷，歌迷們即代他回答：「好！」另外，霆鋒日前穿上運動褲、頭戴鴨嘴帽及戴上黑超，由助手陪同下現身上海機場，看來是到當地工作。<br>採訪、攝影：曾小嘉</p></body></html>
