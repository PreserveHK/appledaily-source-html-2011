<html><header><meta charset="utf-8"><title>中環在線：龍湖睇盤　星級待遇 - 李華華</title></header><body><h1>中環在線：龍湖睇盤　星級待遇 - 李華華</h1><p>內地一直有傳聞話，龍頭發展商萬科高層去過睇行家龍湖地產（960）嘅樓盤，受到星級待遇。華華都做咗卧底去試試。<br>話說華華去龍湖青島．灩瀾海岸睇盤，入示範單位前，一般要求客人穿鞋套，費事刮花地板。華華就學萬科高層飛甩對鞋衝入去，即刻俾服侍客戶穿鞋套嘅姐姐叫住話：「把鞋套穿上吧，地板很冷。」咁都未止，入到去三層連地庫嘅別墅，有三至四位姐姐keep住喺屋裏面清潔。睇完盤返門口，發現姐姐已將華華對鞋放好鞋頭向外，方便華華出門嗰時着返。</p></body></html>
