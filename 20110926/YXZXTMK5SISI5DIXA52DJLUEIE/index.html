<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳爆老公私密曳事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳爆老公私密曳事 - 馮仁昭</h1><p>陳慧琳（Kelly）前日到濟南出席手錶品牌活動，梗唔少得提起蝦餃仔，佢仲踢爆老公Alex（小圖）有時為咗蝦餃仔開心，成日將啲冇營養嘅嘢畀囝囝食，又爆老公喺佢大肚時試嗰一星期有4晚飲醉。另外莊思明噚日喺鑽石山宣傳，早排佢俾人影到同Kelly細佬陳司翰拍拖去旅行兼見家長，莊思明直認話：「一齊去汶萊三日，唔係見家長同唔係預支蜜月。」</p></body></html>
