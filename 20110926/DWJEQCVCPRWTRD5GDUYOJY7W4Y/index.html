<html><header><meta charset="utf-8"><title>求驗客手記：「單挑王」蘇伊俊出局開眼界 - 求驗客</title></header><body><h1>求驗客手記：「單挑王」蘇伊俊出局開眼界 - 求驗客</h1><p>喺美國三藩市監獄島（AlcatrazIsland）舉行嘅「1on1」比賽終於打完，最後由有綽號「BabyShaq」嘅HughJones贏咗呢個一日過嘅單挑馬拉松，實至名歸成為咗KingoftheRock。至於亞洲代表嘅香港「單挑王」蘇伊俊（圖），就喺首圈以6:8被美國選手VinceOliver淘汰出局。其實可以去到美國參加呢個賽事已經好叻仔，今次可以睇吓其他選手嘅技術，開吓眼界先至係最大得着。希望阿蘇吸收完外國球員技術返嚟會有更大進步，下次再創佳績啦！<br></p></body></html>
