<html><header><meta charset="utf-8"><title>打死服務員　80後匿地窖6年</title></header><body><h1>打死服務員　80後匿地窖6年</h1><p>山東省廣饒縣一名80後的飯店女老闆，在失蹤六年後近日被公安拘捕。原來這名女老闆，六年前因為不滿一名服務員，與客人陪酒時偷酒喝，竟然將服務員打死。女老闆的家人得知事件後，安排她在一間小屋內躲避。可是，女老闆擔心公安隨時湧至，於是自行挖掘一個深一米、闊半米的地窖，讓她能半蹲躲在裏面。<br>在這機關幫助之下，她在過去六年都未被發現。近日當地公安再次追查案件，終於發現她藏身的小屋，並在小屋內發現地窖，公安於是將半蹲在地窖、渾身發抖的女老闆拘捕。<br>山東半島網</p></body></html>
