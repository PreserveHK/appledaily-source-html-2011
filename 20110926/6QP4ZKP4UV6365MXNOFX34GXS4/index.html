<html><header><meta charset="utf-8"><title>今日提醒你：領匯商戶招聘日</title></header><body><h1>今日提醒你：領匯商戶招聘日</h1><p>再有大型機構舉行招聘日。領匯聯同香港職業發展服務處今早11時至下午6時於黃大仙龍翔廣場舉行「領匯商戶招聘會」，10多家商戶現場設招聘攤位，提供逾千個全職及兼職職位。<br>求職人士可即場遞交申請表，合適者可即時面試。今次參加招聘會的僱主以食肆及零售商戶為主，其中招聘分店主任、經理和中菜廚師等職位，月薪一萬元以上；侍應生、廚務潔淨員等也有8,000元以上。招聘會也提供兼職職位，如雜務員、見習咖啡調配師等。
</p></body></html>
