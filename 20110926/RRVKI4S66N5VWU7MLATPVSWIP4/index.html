<html><header><meta charset="utf-8"><title>蘋果汁資訊曰三萬人湧科大聽講</title></header><body><h1>蘋果汁<br>資訊曰三萬人湧科大聽講</h1><p>【本報訊】明年9月大學推行四年制，科技大學昨舉行四年制本科生資訊日，約3萬名中學生及家長參加。科大保證文憑試狀元、尖子等直入喜歡的學系。<br>2012年9月，大學課程由三年改四年，科大全校分四學院收生，二年級可選讀主修學系。科大教務長譚嘉因表示，若學生於文憑試取得6科平均第5級，以及其中3科取得最佳成績5**級，校方保證二年級選讀主修科時能入讀首志願課程，以吸納尖子報讀。<br>學友社學生輔導中心總幹事列豪章表示，科大對尖子的待遇，可激勵中六生努力備戰，但建議校方設立取錄尖子的學額，令其他學生也有機會讀心儀學科。</p></body></html>
