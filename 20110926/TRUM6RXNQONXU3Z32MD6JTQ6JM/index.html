<html><header><meta charset="utf-8"><title>姦女獸父：她本是我情人</title></header><body><h1>姦女獸父：她本是我情人</h1><p>「女兒本來就是我情人！」台北一名42歲變態男子，5年前在長女剛升中時，開始性侵犯她，更帶着女兒外出炫耀，要她配合演出「忘年戀」。面對外人時，獸父要女兒稱呼為男友，而獸父的妻子及正服兵役的兄長一直知情不報。<br>現年17歲的長女，長年忍辱，但是擔心獸父將魔掌伸向兩名妹妹，近日向警方舉報。當警員拘捕獸父時，他還無恥地表示，女兒是他上輩子的情人。<br>警察怒斥獸父是人渣，在長女指證下，他才承認曾經多次性侵犯女兒。<br>台灣《蘋果日報》</p></body></html>
