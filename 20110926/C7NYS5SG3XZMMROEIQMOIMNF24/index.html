<html><header><meta charset="utf-8"><title>吳國敬衝燈為見劉浩龍</title></header><body><h1>吳國敬衝燈為見劉浩龍</h1><p>嗜約友夜蒲飲酒吹水的吳國敬，大前晚7時多單拖現身銅鑼灣時代廣場附近，其間心急衝紅燈過馬路，作為藝人，這絕對是壞榜樣。之後阿敬一支公朝灣仔新伊館方向急步而行，並邊行更邊講電話，其實這樣分神行街亦很危險。</p><p>赴灣仔蒲吧</p><p>原來阿敬當晚約了好友劉浩龍夜蒲，他們相約在灣仔一間酒吧消遣，會合了朋友後，身水身汗的阿敬立即點了杯啤酒解渴，然後再跟劉浩龍等人傾偈。<br>採訪、攝影：<br>楊浩賢、彭琮然、龍婉琪</p></body></html>
