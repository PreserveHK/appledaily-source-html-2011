<html><header><meta charset="utf-8"><title>蘋果綠葉港人幣難拖累內地有泡沫</title></header><body><h1>蘋果綠葉<br>港人幣難拖累內地有泡沫</h1><p>上海市金融辦主任方星海昨在上海指，現市場上有人擔心包括香港在內的人民幣離岸市場發展太快，同時資金又容易流入在岸市場，導致國內資產形成泡沫，但他認為毋須擔心，因相比上海在岸的超過21萬億元人民幣，香港5000億至6000億元人民幣的市場規模有限，即使全部流入國內也難以形成泡沫。雖然本港及上海略有競爭，但人民幣市場主要在上海，香港可優先進行部份試驗。</p></body></html>
