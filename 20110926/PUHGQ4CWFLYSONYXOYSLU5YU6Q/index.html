<html><header><meta charset="utf-8"><title>求驗客手記：迪羅沙里奧　9分鐘連入3粒，勁 - 求驗客</title></header><body><h1>求驗客手記：迪羅沙里奧　9分鐘連入3粒，勁 - 求驗客</h1><p>講起美國職業足球聯賽（MLS，又稱為美職大聯盟），球迷除咗知道有碧咸、亨利同埋羅比堅尼等球星之外，可能對效力華盛頓聯隊嘅迪羅沙里奧（圖右）冇乜印象；不過，其實呢名加拿大國腳中場入球能力好強，好似喺上周六華盛頓聯隊迎戰皇家鹽湖城場美職聯入面，迪羅沙里奧就創下咗大聯盟史上最快連中三元嘅紀錄，佢由比賽22分鐘開始入個人喺呢場賽事嘅第一球，話咁快到咗31分鐘，已經入咗3球，最後仲協助華盛頓聯隊以4:1擊敗鹽湖城㖭！</p></body></html>
