<html><header><meta charset="utf-8"><title>欣宜：我飲無綫奶大</title></header><body><h1>欣宜：我飲無綫奶大</h1><p>鄭欣宜和黃浩然同是無綫旗下藝人，昨日他們一同到荃灣出席活動，對於無綫近日慘遇挖角潮，不少台前幕後紛紛跳槽，或是轉移內地搵人仔，兩人被問到此事時為表忠心，聲稱未有打算離巢外闖。<br>欣宜說：「我係飲無綫嘅奶大，咁首選當然係無綫，況且我仲有約，都係等我經理人公司搞，家我主力都係音樂。」是否即使有人出動高薪也誓死效忠無綫？欣宜說：「我係TVB啲仔女。」</p><p>黃浩然：冇收挖角電話</p><p>黃浩然直言覺得現在於無綫發展相當不錯，對他來說前景和待遇都很合理，他說：「我又冇收到挖角電話，可能對方知道我同公司嘅合約仲有一段時間。」<br>採訪、攝影：楊潔雯</p></body></html>
