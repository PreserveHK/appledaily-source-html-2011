<html><header><meta charset="utf-8"><title>中環在線：周小川升呢全球最佳央行行長 - 李華華</title></header><body><h1>中環在線：周小川升呢<br>全球最佳央行行長 - 李華華</h1><p>國際金融雜誌《歐洲貨幣》公佈，人行行長周小川獲選為今年度全球最佳央行行長。做咗9年人行行長嘅周小川，喺05年同06年已連續兩年，獲《歐洲貨幣》旗下《新興市場》評為亞洲最佳央行行長，本來有晒升呢基礎，但家陣全球關注中國點樣出手解救歐債危機，獲得呢個殊榮，又係咪單單「實至名歸」咁簡單，就見仁見智。<br>呢個獎係由全球主要銀行家同投資者投票選出，周小川首次獲得呢個榮譽，認真唔簡單！不過，講到威水，香港金管局前總裁任志剛，早喺1997年已經俾《歐洲貨幣》評為全球最佳央行行長，比周小川早咗14年。</p></body></html>
