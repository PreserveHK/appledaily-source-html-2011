<html><header><meta charset="utf-8"><title>李民浩反轉北京機場</title></header><body><h1>李民浩反轉北京機場</h1><p>早前與粉絲互動癱瘓微博伺服器的韓星李民浩，昨日飛抵北京準備出席汽車品牌活動，吸引逾千人逼爆接機。</p><p>SJ同日抵埗</p><p>由落機開始已被死跟的他，兩度走入洗手間避粉絲，後來他在保安開路下登車離開，雖然逼到癲，但他仍保持微笑，而混亂中則有粉絲跌相機。<br>除了李民浩外，韓國組合SuperJunior（SJ）和f（x）昨日都飛抵北京，令機場十分熱鬧。SJ落機後即前往鳥巢，為同晚舉行的中日韓音樂會進行綵排，據知粉絲更特製3,000個寶藍色氣球派發以示支持。</p></body></html>
