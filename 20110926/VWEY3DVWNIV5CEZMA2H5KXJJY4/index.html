<html><header><meta charset="utf-8"><title>新界北四宗虛報玩謝警察</title></header><body><h1>新界北<br>四宗虛報玩謝警察</h1><p>【本報訊】新界北區的上水及粉嶺，昨於兩個多小時內，警方先後接獲四宗虛報案件，令警員及消防員疲於奔命。下午1時06分，有人報案指粉嶺祥華邨祥智樓有人打架，警方到場發現並無其事，約半小時後警方又接報，祥頌樓一單位有斬人血案，警方及消防員到場調查證實是空置單位（圖），不久又有人報案，指上水彩園邨彩珠樓有人跳樓。至下午3時16分，警方接報祥華邨商場有老婦被打，證實又是虛報。警方正調查虛報者動機，不排除是惡作劇。
</p></body></html>
