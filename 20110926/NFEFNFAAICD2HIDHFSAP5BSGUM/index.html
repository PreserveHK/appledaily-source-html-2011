<html><header><meta charset="utf-8"><title>入廚五行學五之一：五行忌火　老公Hot唔起</title></header><body><h1>入廚五行學五之一：五行忌火　老公Hot唔起</h1><p>原來命理都和食物有關，皆因中國深信萬物皆分陰陽五行，飲食亦然，今次一連五個星期一，請來風水師及私房菜廚師戴子珽解畫！先說五行中的火，忌火的人不大吃辣，他身體本身有太多火，自然會有排斥作用。<br>相反欠火的人就很會吃辣！欠火的人可以多喝咖啡、打邊爐。屬火的食物有肉桂、桂枝、花椒、八角、串燒及動物內臟等，很適合欠火的人，對運程有一定幫助。早上醒來第一年事切忌接觸水，不要先洗面、洗澡，最好到廚房開一開爐火，煮一杯咖啡或奶茶！<br><br>鳴謝：UNODUOTRIO私房菜（25708779）</p></body></html>
