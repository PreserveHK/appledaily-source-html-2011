<html><header><meta charset="utf-8"><title>特稿：韓日老黃忠鬥不停 - 咖哩</title></header><body><h1>特稿：韓日老黃忠鬥不停 - 咖哩</h1><p>正所謂「家有一老，如有一寶」，汽車和櫻花的前線各有一位老將坐鎮。現年32歲的李東國年輕時曾到歐洲搵食，效力過雲達不來梅和米杜士堡，但仕途並不如意，輾轉回歸韓職。09年球季，他加盟汽車，首季射入21球，成為聯賽神射手。今季，他暫時入14球，助球隊排韓職榜首。櫻花的播戶龍二雖然不及李東國名氣大，但今季同樣狀態一流，試過兩次大演帽子戲法，暫時攻入9個聯賽入球，為隊中首席射手。文：咖喱</p></body></html>
