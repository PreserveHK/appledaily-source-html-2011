<html><header><meta charset="utf-8"><title>嘉玲瞓身做名牌代理</title></header><body><h1>嘉玲瞓身做名牌代理</h1><p>劉嘉玲前日以老闆娘身份現身米蘭時裝周，身為意大利時裝品牌GiulianoFujiwara中國區總代理的她，到訪品牌設計師Masa的工作室。GiulianoFujiwara向來只推出男裝，在劉嘉玲的提議下，品牌來年首度推出女裝。</p><p>未遇適合劇本</p><p>嘉玲表示此行只逗留米蘭三天，未有時間分身欣賞其他時裝騷，但嘉玲預告將會陸續引入不同品牌到內地。對於何時再拍新戲，她表示一直都有收劇本，但還未遇到適合的角色，她說：「家選角色會再仔細啲，希望可以令觀眾留下更深刻嘅印象，所以暫時都係專心開發代理品牌。」撰文：唐如
</p></body></html>
