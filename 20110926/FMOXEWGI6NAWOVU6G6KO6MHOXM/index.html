<html><header><meta charset="utf-8"><title>神奇太空舞違反物理定律</title></header><body><h1>神奇太空舞違反物理定律</h1><p>網上近日流傳一段短片，幾乎顛覆全球網民，因男主角的太空舞技，違反物理定律，比已故舞台王者米高積遜在《Moonwalker》的舞技更神奇。<br>短片長約五分半鐘，男主角坐在長凳摸摸雙腳後，便像機械人一樣立正，然後啟動超慢動作，有時腳尖踮地滑行（圖），有時則不自然揮手，有時全身震動，背景則播放美國獨立流行樂組合FosterThePeople的名曲《PumpedUpKicks》。短片上周五在YouTube播放後，吸引20多萬人次瀏覽，有人認為短片造假，有人則力撐男主角真跳舞。<br>美國哥倫比亞廣播公司</p></body></html>
