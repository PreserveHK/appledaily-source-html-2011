<html><header><meta charset="utf-8"><title>最古老蒸汽車　料賣1929萬</title></header><body><h1>最古老蒸汽車　料賣1929萬</h1><p>全球最古老的蒸汽驅動汽車（圖），下月初會舉行拍賣，預計可賣得160萬英鎊（1,929萬港元）。</p><p>蒸汽汽車由法國車廠DeDion-Bouton於1884年製成，比美國福特（Ford）研製的首輛汽車還要早12年。這輛老爺汽車長2.7米，重954公斤，透過燃燒紙張、木材和煤塊來驅動蒸汽引擎（圖），引擎要熱身45分才能運作，最高時速可達61公里，而每缸水可行走32公里。<br>英國《星期日郵報》</p></body></html>
