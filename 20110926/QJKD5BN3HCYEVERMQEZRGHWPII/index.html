<html><header><meta charset="utf-8"><title>隱形乞丐博得途人施捨</title></header><body><h1>隱形乞丐博得途人施捨</h1><p>塞爾維亞乞丐彼得羅維奇在街上向途人乞錢，途人連正眼也不看他，令他非常不滿，一怒之下留下一對破舊鞋子和帽子，以及一張寫有「隱形乞丐」的紙牌以示抗議（圖），沒料到這反而撩起途人施捨的善心。<br>42歲彼得羅維奇指，初時只想走開消消氣，沒料到紙牌可讓他討得更多，他說：「我折返後才驚見有大批途人圍觀，帽子則裝滿了錢。我現在不會『坐以待幣』了，只會放下紙牌和一對爛鞋行乞，自己就到街尾嘆咖啡。」<br>英國《都市報》</p></body></html>
