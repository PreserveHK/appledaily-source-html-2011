<html><header><meta charset="utf-8"><title>中環百萬蟲草參茸燒毀</title></header><body><h1>中環<br>百萬蟲草參茸燒毀</h1><p>【本報訊】中環結志街12號地下中信藥業公司，昨凌晨2時閉門失火。藥房門口一部冷氣機疑電線短路起火，波及店內一批逾百萬元參茸海味被燒毀；消防員到場救火（圖），約半小後將火救熄，火警中大廈約10名居民自行疏散至地下，無人受傷，火警亦無可疑。姓鍾女負責人事後返回店舖表示，該店經營逾40年，她20年前接手家族生意，火警中燒毀一批冬蟲草及花旗參等參茸海味，幸已購買保險。</p></body></html>
