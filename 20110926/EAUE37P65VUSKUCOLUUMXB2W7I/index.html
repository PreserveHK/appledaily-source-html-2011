<html><header><meta charset="utf-8"><title>腳趾駁斷指　傷殘民工交涉無門</title></header><body><h1>腳趾駁斷指　傷殘民工交涉無門</h1><p>腳趾變成手指？一名來自四川、在廣東惠州工作的李姓民工，一年半前工作時被電鋸鋸掉右手拇指，在醫生建議下，李同意將他的一隻腳趾割掉，接駁到拇指的位置（圖）。單看照片，腳趾雖在手上形態有點怪，但一般人多認為這次手術成功。但民工稱，移植到手上的腳趾一直沒有成活，而被割掉的腳趾傷口至今依然疼痛。經專家檢查，認為達到四級傷殘程度。可是，李到醫院、衞生局等部門交涉，卻一直得不到回應，亦沒為他做後續治療。<br>騰訊網</p></body></html>
