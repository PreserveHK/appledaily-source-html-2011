<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健撐藝員改善待遇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健撐藝員改善待遇 - 馮仁昭</h1><p>鄭伊健同蘇玉華噚日出席喺尖沙嘴舉行嘅《柬埔寨傳愛．全心》之旅記者會，最近無綫有挖角危機，問伊健女友蒙嘉慧有冇被挖角？伊健笑笑口話：「佢啱啱先簽咗約，真係簽早咗少少。」而伊健仲欠無綫一套劇未拍，佢覺得多咗免費電視頻道係好事：「有競爭係好嘅，我好認同李國麟之前講嘅嘢，對藝員嚟講唔係要發大達，但希望可以平衡啲，其他行業有乜嘢唔公平可以示威，但藝員唔可能囉。」</p></body></html>
