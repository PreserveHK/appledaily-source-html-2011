<html><header><meta charset="utf-8"><title>蘋果汁求職者轟教育局廣告誤導</title></header><body><h1>蘋果汁<br>求職者轟教育局廣告誤導</h1><p>【本報訊】不少學校均以1年合約招聘基層員工，教育工作人員總工會昨表示，接獲一名會員投訴指，日前根據教育局的公開招聘廣告，到藝術與科技教育中心應徵教學助理，獲聘後發現合約期只有11個月，與招聘廣告上指服務期為12個月不同，認為當局誤導求職者。教總工會批評教育局為無良僱主，以「校本」為由，訂定苛刻條款，要求當局保障基層員工的福利。<br>教育局表示，會跟進了解聘用合約期與招聘廣告所列不同的投訴，並指學校會按照其實際運作需要，以及有關職位空缺的持續時間等因素，決定合約員工的聘用期。
</p></body></html>
