<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍劍笙再續詩意情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍劍笙再續詩意情 - 馮仁昭</h1><p>久未喺香港公開露面嘅龍劍笙（阿刨）將會喺今年年底重踏舞台，仲會同昔日好拍檔梅雪詩（阿嗲）再度攜手合作演出《龍情詩意半世紀》，噚日阿刨提早嚟港做準備，佢話對上演出已經係07年，為重拾同阿嗲嘅演出默契，所以佢就刻意早點回來做綵排，雖然之前有傳佢身體唔係咁好，阿刨就話：「好感激大家關心，自己唔係年輕，體力有返咁上下，總之要量力以為，20場應該可以應付到。」而佢對早前梁漢威逝世一事都大感惋惜，亦大讚對方多才多藝。</p></body></html>
