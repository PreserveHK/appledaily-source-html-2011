<html><header><meta charset="utf-8"><title>莎瑪希恩坐輪椅搭飛機</title></header><body><h1>莎瑪希恩坐輪椅搭飛機</h1><p>墨西哥女星莎瑪希恩（SalmaHayek）昨日現身洛杉磯機場，被拍到坐輪椅與女兒Valentina出現，現場記者追問她的情況，卻未獲回應，只見莎瑪希恩一直笑笑口與女兒傾偈，雙腳也未有紮上任何繃帶，似乎未有受傷，由助手一直推着輪椅進入禁區。</p><p>荷爾撐枴杖湊女</p><p>此外，早前在西班牙跌斷右腳的荷爾芭莉（HalleBerry）認真是廿四孝媽媽，她昨日被拍到撐着枴杖帶女兒Nahla在西班牙出外買雪糕，紮紮跳的Nahla一於少理死撐痛腳的母親興奮行街，幸好有朋友在旁相助湊女，才未至於發生意外。</p></body></html>
