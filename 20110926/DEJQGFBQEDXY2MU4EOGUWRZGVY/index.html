<html><header><meta charset="utf-8"><title>求驗客手記：高治買5千萬豪宅 - 求驗客</title></header><body><h1>求驗客手記：高治買5千萬豪宅 - 求驗客</h1><p>當你一個星期搵成8萬鎊（約96萬港元），住得好啲其實都應該嘅。史篤城前鋒高治（小圖）今個星期就由倫敦搬咗入柴郡，間屋（圖）係高治夫婦用450萬鎊（約5,400萬港元）買入。呢位喺上周入波幫球隊逼和曼聯嘅前鋒，間新屋真係唔講得笑，佔地1萬平方尺：有6間房、健身室、私人戲院同埋一個勁大嘅泳池！要咁貴係有原因；因為附近有兩個大型商場，又近高治老婆艾比老家利物浦，而且仲同朗尼、里奧費迪南做鄰居，柴郡呢一帶可以話係英軍太太團嘅大本營。</p></body></html>
