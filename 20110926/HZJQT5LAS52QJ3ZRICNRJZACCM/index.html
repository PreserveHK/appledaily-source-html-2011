<html><header><meta charset="utf-8"><title>落馬洲雌雄賊靠嚇搶萬元</title></header><body><h1>落馬洲<br>雌雄賊靠嚇搶萬元</h1><p>【本報訊】一名夜歸男子，昨在落馬洲，被雌雄賊攔途截劫，共損失財物約15,000元。賊人得手後逃去，事主沒有受傷，警方追捕賊人下落。<br>昨晨6時50分，一名48歲姓黃男子，行經落馬洲黃巴站附近的行人隧道時，兩名男女突然撲出，男子年約30多歲身高6呎、女子20多歲高5呎5吋，兩人向事主威嚇，掠去他11,000港元、500元人民幣及一部手機，得手後逃去無蹤。
</p></body></html>
