<html><header><meta charset="utf-8"><title>宋慧喬發福谷戲</title></header><body><h1>宋慧喬發福谷戲</h1><p>韓國女星宋慧喬（圖）昨早大晒美腿，在首爾宣傳新片《今日》，發福不少的她，臉龐長肉變得圓嘟嘟，坐下時又猛抆裙腳，並用毛氈遮掩大腿以防走光。喬妹大讚導演李廷香，自言是收到風知道對方開戲後送上門自薦演出。<br>被問到不怕與李廷香舊作《愛情倒後鏡》息影女星沈銀河比較時，她表示沈銀河是自己喜歡的前輩，能夠相提並論已感光榮。<br>此外，宋慧喬的人氣劇《浪漫滿屋》被指會拍續集，並由女星黃靜茵和男星魯敏宇擔正。</p></body></html>
