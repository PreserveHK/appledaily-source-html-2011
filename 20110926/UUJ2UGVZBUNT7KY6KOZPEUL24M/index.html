<html><header><meta charset="utf-8"><title>孖池今抵港谷個唱</title></header><body><h1>孖池今抵港谷個唱</h1><p>人稱孖池（MATCHY）的日本偶像歌手近藤真彥，80年代紅極一時，他今日下午抵港，為12月舉行的個唱展開宣傳活動。</p><p>明日出席記者會</p><p>現年47歲的孖池，雖然此行沒有公開活動，但今日抵港後便要馬不停蹄接受本地傳媒訪問，明日則會出席記者會，為12月在九龍灣StarHall舉行的兩場個唱宣傳。孖池對上一次來港開騷已是25年前的事，今次香港騷則在他出道32周年前夕舉行，甚具意義，必定掀起撲飛熱潮。</p></body></html>
