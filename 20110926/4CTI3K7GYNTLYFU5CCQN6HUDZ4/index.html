<html><header><meta charset="utf-8"><title>求驗客手記：謝四嫂挺住肚歡送基維爾 - 求驗客</title></header><body><h1>求驗客手記：謝四嫂挺住肚歡送基維爾 - 求驗客</h1><p>曾經效力英超列斯聯同利物浦嘅基維爾（小圖），今季決定回歸澳洲加盟墨爾本勝利，而佢嘅明星老婆雪莉（ShereeMurphy）喺周一喺利物浦就開個咗告別派對，有唔少名人同WAGs出席，包括朗尼老婆高蓮同謝拉特嘅大肚老婆居倫（圖）。其實雪莉已經有咗差唔多6個月，大住個肚依然要扮到靚一靚；而仲有8個星期就生嘅居倫，更加踩住對4吋高嘅高踭鞋赴會，一於冇有怕。不過，雪莉就好錫身，10點就走做咗灰姑娘，反而居倫就12點幾先同高蓮走人。</p></body></html>
