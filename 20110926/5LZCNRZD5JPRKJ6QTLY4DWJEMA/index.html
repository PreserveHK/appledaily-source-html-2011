<html><header><meta charset="utf-8"><title>撞車婦危殆</title></header><body><h1>撞車婦危殆</h1><p>【本報訊】一名婦人昨午在旺角新填地街近快富街橫過馬路時，被一輛駛至的九巴雙層巴士撞倒及彈開數呎外（圖），事主頭部受重傷昏迷，送院搶救後情況危殆。<br>重傷婦人65歲姓陳，肇事巴士車長50歲姓羅。昨午4時許，羅駕駛巴士沿新填地街慢線北行，當駛至快富街交界時，據悉婦人突然由路口走出橫過馬路，車長收掣不及，巴士車頭撞倒婦人，婦人被撞拋前6呎，頭部受傷陷昏迷。警員及救護員接報到場，救護員在場替事主包紮傷口後送院治療。警方封鎖現場一段路面，調查車禍起因，現場交通一度受阻。<br>讀者提供圖片</p></body></html>
