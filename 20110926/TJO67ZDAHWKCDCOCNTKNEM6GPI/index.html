<html><header><meta charset="utf-8"><title>針刺女生胸臀　變態犯伏法</title></header><body><h1>針刺女生胸臀　變態犯伏法</h1><p>讓湖南省郴州市女性談之色變的變態犯人雷號生（圖），上月底執行死刑。當局透露，現年38歲的雷號生，在2006年4月至2009年5月期間，利用從垃圾堆拾來的注射器、錐子、自製帶倒鈎的利器，在學生放學期間，多次襲擊中學女生的胸部、臀部，造成1死23傷。他在最後一次犯案時被制服，交予公安。<br>公安發現，雷早年為滿足前女朋友需要，犯下偷竊罪，卻認為她向公安告密，他才被捕入獄，出獄後便向女性報復。<br>湖南紅網</p></body></html>
