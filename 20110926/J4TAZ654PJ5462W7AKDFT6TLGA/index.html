<html><header><meta charset="utf-8"><title>中環在線：溫州眼鏡大王着草 - 李華華</title></header><body><h1>中環在線：溫州眼鏡大王着草 - 李華華</h1><p>唔少內地民企喺金融海嘯浪潮下掙扎求存，撐唔過內地政府收緊信貸，民企老闆走佬潮越演越烈，連浙江溫州眼鏡大王、信泰集團董事長胡福林都着草到美國避債！其實今年4月開始，已不斷有溫州老闆走佬，傳聞話單係8月份已超過20人！<br>據內地傳媒話，當地風雲一時嘅溫州十大傑出國際商人胡福林，公司總欠債超過20億元人民幣，其中大耳窿數就佔咗12億元，嚴重資不抵債。有人話佢早已部署失蹤，將家人轉移到美國後，上星期三隨即人間蒸發，留低個爛攤子。</p></body></html>
