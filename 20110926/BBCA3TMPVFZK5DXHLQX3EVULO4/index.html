<html><header><meta charset="utf-8"><title>玩人狗交　英婦將判囚</title></header><body><h1>玩人狗交　英婦將判囚</h1><p>英國肯特郡45歲婦人伍里奇（TracyWoolridge），不但淫辱小孩，還跟狗狗人獸交，面臨判監16個月。<br>警方是在伍里奇35歲男性朋友昂德希爾（GaryUnderhill）的家中，搜出大批涉及伍里奇與狗隻雜交和兒童性交的照片和影片後，將她拘捕。<br>伍里奇最初只承認兩項人狗交罪名，拒絕承認與兒童性交罪，但在法官嚴詞警告後，才改口承認全部三項控罪。至於昂德希爾就承認10項持有和拍攝逾200張兒童不雅照片罪、七項持有涉及動物的色情影像，以及三項協助及教唆伍里奇與動物及兒童性交罪名。<br>英國《星期日郵報》</p></body></html>
