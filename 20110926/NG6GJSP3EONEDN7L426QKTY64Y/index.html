<html><header><meta charset="utf-8"><title>小倉優子自爆即將結婚</title></header><body><h1>小倉優子自爆即將結婚</h1><p>日本水着女星小倉優子，昨日現身東京新宿一家書店，為其新寫真集《幸福論》宣傳。優子一早已聲稱今次是最後一本寫真，亦是歷來最性感的一本，加上其好友星野亞希剛傳出婚訊，因此昨日她被追問是否即將與髮型師男友菊地勳結婚，所以推出最後寫真，優子即透露快將公佈喜訊。<br>優子向傳媒大晒幸福，甜笑着表示：「現在做任何事情都感到很幸福，我很快就會正式向大家公佈。」似乎優子不想輸蝕給老友星野，一於學對方公佈婚訊。</p></body></html>
