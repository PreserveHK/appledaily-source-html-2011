<html><header><meta charset="utf-8"><title>蘋果汁私營安老院促補貼</title></header><body><h1>蘋果汁<br>私營安老院促補貼</h1><p>【本報訊】28個團體昨出席立法會福利事務委員會會議，討論私營院舍運作事宜。私人院舍社會工作者同盟委員龐國本表示，最低工資、加租和通脹夾擊，令九成院友屬綜援戶的私院，難以應付成本上漲；安老服務協會主席李輝批評政府缺乏長遠安老服務政策。<br>社區及院舍照顧員總工會主席張惠蓮說，最低工資實施後，很多私營院舍工友被要求放無薪假及無飯鐘錢。殘疾及安老服務大聯盟主席李伯英稱，《殘疾人士院舍條例》於年底生效，需符合發牌規定，促請政府補貼院舍每名院友1,500元的「院護津貼」，減輕營運成本。</p></body></html>
