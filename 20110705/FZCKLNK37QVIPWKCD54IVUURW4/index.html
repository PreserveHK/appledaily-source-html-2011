<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>‧財經事務及庫務局下午公佈通脹掛鈎債券（iBond）發行詳情，中銀（2388）及滙豐將任零售部份的聯席安排行。<br><br>‧大家樂（341）收市後公佈策略性合作項目，主席陳裕光上周已事先張揚，會與一個外國麪包西餅品牌進行策略合作，把其品牌引進本港。</p><p>澳洲</p><p>‧澳洲今日公佈議息結果，市場預料利率將維持在4.75厘不變。</p><p>美國</p><p>‧美國商務部將公佈5月工廠定單，市場預測數字為增長1%。</p></body></html>
