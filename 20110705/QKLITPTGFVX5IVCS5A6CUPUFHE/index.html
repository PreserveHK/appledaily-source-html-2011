<html><header><meta charset="utf-8"><title>案件速遞疑用假本票韓商脫罪</title></header><body><h1>案件速遞<br>疑用假本票韓商脫罪</h1><p>【本報訊】韓籍男商人SongChangMoo涉於09年5月利用兩張總值1,280萬美元（折約9,959萬港元）的假銀行本票，到香港的摩根大通銀行開戶，去年被判監三年。商人上訴指他往銀行是想驗證兩張本票的真偽後才存入，但當時與他同行的繙譯員沒有完全向銀行職員作繙譯，加上繙譯員沒有被傳召作供，未能盤問。上訴庭信納商人未必知道本票真偽，判上訴得直，撤銷定罪及判刑。<br>案件編號：CACC235/10</p></body></html>
