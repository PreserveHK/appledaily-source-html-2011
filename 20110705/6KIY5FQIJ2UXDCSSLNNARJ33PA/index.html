<html><header><meta charset="utf-8"><title>大劉千金睇騷偷師</title></header><body><h1>大劉千金睇騷偷師</h1><p>要確保這場DiorHauteCouture騷漂漂亮亮地上演，相應配合是在演出場地羅丹博物館的另一邊廂搭起玫瑰園，騷後座上客只須稍移玉步就可欣賞以玫瑰為題的Dior高級珠寶。</p><p>Parsons讀設計</p><p>另外前來看騷的名人包括近年couture騷常客大劉千金劉秀融，在紐約念畢心理學的她，現正在紐約時裝名校ParsonsSchoolofDesign念時裝設計，真正無間斷學習。<br>問到為何選Parsons而不選更火紅的倫敦聖馬田？劉秀融說：「因為我鍾意紐約嘅城市節奏。」
</p></body></html>
