<html><header><meta charset="utf-8"><title>Dean&amp;Britta港開騷夫唱婦隨</title></header><body><h1>Dean&amp;Britta港開騷夫唱婦隨</h1><p>美國前樂隊Galaxie500靈魂人物DeanWareham的夫妻檔組合Dean&amp;Britta，前晚在西灣河HangOut開騷，全晚大玩Galaxie500充滿迷幻及DreamPop感覺的經典歌曲，也演繹了Dean&amp;Britta名義推出的新歌，吸引不少中外樂迷包括本地歌手黃耀明到場支持。Dean在台上表示高興再次來到香港，對上一次來港原來已是1976年。<br>採訪、攝影：張一明</p></body></html>
