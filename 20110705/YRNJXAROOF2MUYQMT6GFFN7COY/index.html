<html><header><meta charset="utf-8"><title>上水鄉委會遭潑漆油刑毀</title></header><body><h1>上水<br>鄉委會遭潑漆油刑毀</h1><p>【本報訊】近月連番發生涉嫌賄選及斬人案的上水區，昨日上水區鄉事委員會的門口遭歹徒潑淋紅及白色油漆刑毀，村民事後發現報警，暫無人被捕，動機未明。<br>現場為寶運路上水區鄉事委員會，昨凌晨零時許，有村民路經上水區鄉事委員會外，發現兩扇玻璃門被人淋紅色及白色漆油，於是報警。<br>警員到場，曾在附近兜截可疑人不果。上水鄉事委員會主席侯志強，昨日離港公幹前知悉事件，但不明動機。<br>消息稱，警方現時未有證據顯示淋油與近期河上鄉原居民、紮鐵工會理事侯太樂被斬斷手筋或數月前上水鄉事委員會執委會有人涉嫌賄選案有關。</p></body></html>
