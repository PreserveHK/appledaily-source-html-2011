<html><header><meta charset="utf-8"><title>求驗客手記：馬拉加新兵夠開兩枱 - 求驗客</title></header><body><h1>求驗客手記：馬拉加新兵夠開兩枱 - 求驗客</h1><p>隨住日前簽入漢堡荷蘭後衞馬菲臣（圖）後，馬拉加成為咗今夏轉會市場嘅大豪客，因為由轉會窗開始一刻到家，都不停簽入球員，計有雲尼斯達萊、祖亞昆、保拿洛迪、蒙利爾、沙治奧辛捷士、杜拿蘭，仲有買斷嘅借將迪米捷利斯，一共簽咗8件，真係連皇馬同巴塞都比唔上。當然，簽球員唔係一定多就着數，都要睇質素；馬拉加簽雲佬、祖亞昆同杜拿蘭其實唔差，相信來季西甲有能力爭歐洲賽資格，同級對手如馬體會、西維爾同愛斯賓奴相信要忌佢哋三分。</p></body></html>
