<html><header><meta charset="utf-8"><title>求驗客手記：愛華頓龍門衫玩迷彩 - 求驗客</title></header><body><h1>求驗客手記：愛華頓龍門衫玩迷彩 - 求驗客</h1><p>球衣嘅款式，有時都離不開橫、直間，或者淨色加花邊；但守門員波衫花款就可以激啲，因為場上只有一個人着，唔會影響球證視線。最新嘅愛華頓同英格蘭國家隊門將波衫，就大玩Pattern，齊齊綠色之餘，英格蘭嗰件以十字為主；「拖肥糖」仲出位，連迷彩都玩埋（圖），勁似日本名牌BathingApe嘅花紋。其實，太鮮艷嘅龍門衫唔係咁好，容易被人笠死，如果愛華頓轉用迷彩龍門衫，可唔可以做到唔會咁易畀對方發現，從而改善失球數字，下季拭目以待啦。</p></body></html>
