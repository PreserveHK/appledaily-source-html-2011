<html><header><meta charset="utf-8"><title>Soundgarden闊別14年重組</title></header><body><h1>Soundgarden闊別14年重組</h1><p>90年代紅極一時的美國Grunge樂隊Soundgarden，解散14年後，前日在多倫多舉行復合演唱會首場，在兩小時內於16,000名樂迷面前唱盡21首經典名曲。<br>樂隊比起對上一次的解散演唱會表現得輕鬆得多，主音兼結他手ChrisCornell（圖）的小兒子也在場內唱歌兼扮打鼓。Soundgarden將會展開北美巡迴，並正籌備全新大碟，新碟預計明年面世。</p></body></html>
