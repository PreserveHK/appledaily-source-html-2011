<html><header><meta charset="utf-8"><title>蘋果汁亞洲木薯進軍越南</title></header><body><h1>蘋果汁<br>亞洲木薯進軍越南</h1><p>亞洲木薯（841）去年毛利率跌4.2個百分點至14%，主席朱銘泉解釋，中國政府去年為壓抑通脹，控制玉米等商品價格，令被視為玉米代替品的木薯亦不能大幅漲價，以致公司未能將上漲的收購成本轉嫁。為抵銷政策帶來的不利因素，公司今年計劃將木薯採購點由碼頭擴展至農村，以減低成本，預計可令木薯收購成本降低3至4個百分點。除積極在農村鋪點，公司今年將進軍越南，透過收購來設立採購點。</p></body></html>
