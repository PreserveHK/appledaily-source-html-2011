<html><header><meta charset="utf-8"><title>黎諾懿舞王碎骨</title></header><body><h1>黎諾懿舞王碎骨</h1><p>黎諾懿與許家傑早前參加在內地舉行的《舞動奇跡3》，初哥黎諾懿打低一眾對手，成為舞王，許家傑則奪第三名，昨日他們在無綫記者會上分享感受。上屆舞后王君馨和高層樂易玲均有出席支持。<br>黎諾懿笑稱從來未想過在《舞動奇跡3》奪冠，他笑說：「最辛苦係第六周嗰陣，腳面有骨裂，試過腫到着唔到鞋，仲諗住差唔多要走，估唔到可以捱到尾，家仲有啲碎骨喺隻腳入面，等我拍完劇就會去做小手術。」<br>採訪、攝影：何慧斯</p></body></html>
