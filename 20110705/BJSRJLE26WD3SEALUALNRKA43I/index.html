<html><header><meta charset="utf-8"><title>求驗客手記：大連萬達泵6億救國足 - 求驗客</title></header><body><h1>求驗客手記：大連萬達泵6億救國足 - 求驗客</h1><p>大連萬達集團董事長王健林（圖）前日宣佈，該個集團將會喺未來3年出資5億元人民幣（約6億港元），全面支持振興中國足球，新華社形容呢個係「新中國成立以來中國體育史上最大的單筆贊助資金」。呢項所謂戰略合作有好幾個重點，其中一個係青訓。王健林話明如果3年之後能夠培養出70、80萬足球青少年，就係成功指標，確係值得期待。值得留意係萬達集團對中國足協有建議同監督權，恒大財大氣粗反轉中超，萬達直頭監督成個中國足協，呢場「仗」真係值得拭目以待。</p></body></html>
