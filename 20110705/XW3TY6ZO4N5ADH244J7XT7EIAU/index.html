<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《變身男女》吸204萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《變身男女》吸204萬觀眾 - 馮仁昭</h1><p>無綫前晚推出全新遊戲節目《變身男女ChokChokChok》（圖），參賽者男變女玩易容，再由嘉賓估吓佢哋係真定假扮，睇完啲參賽者又真係雌雄難辨，結果首集收視理想，平均有30點（約192萬人），最高仲有32點（約204萬人），比之前《華麗明星賽》仲好。至於口碑唔錯嘅新劇《真相》平均有28點約（179萬人），《團圓》依然麻麻哋，平均只有26點（約166萬人）。</p></body></html>
