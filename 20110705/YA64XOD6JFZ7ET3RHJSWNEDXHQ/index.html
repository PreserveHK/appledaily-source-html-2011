<html><header><meta charset="utf-8"><title>蘋果汁威華達售港華2.5億股</title></header><body><h1>蘋果汁<br>威華達售港華2.5億股</h1><p>威華達（622）公佈，截至6月21日止已出售港華燃氣（1083）約2.5億股，現向股東尋求出售港華股權的新授權協議，讓公司可不時於日後繼續出售餘下港華權益，惟出售價不得較港華前五個交易日平均價折讓多於20%，每股售價亦不可低於3元。現時威華達持有港華約1.95億股，佔已發行股本約7.95%，以港華昨收報4.2元計算，出售全部股權料可套現約8.21億元。</p></body></html>
