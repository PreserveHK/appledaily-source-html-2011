<html><header><meta charset="utf-8"><title>案件速遞斬甩妻頭夫囚禁醫院</title></header><body><h1>案件速遞<br>斬甩妻頭夫囚禁醫院</h1><p>【本報訊】經常因錢銀及子女問題與妻爭執的精神病漢，狂斬妻子過百刀致死，頭顱幾近斬甩。高等法院法官邵德煒昨引述精神科醫生報告，指被告長期患有強迫症及重鬱症，又兩度中風令腦部受損，加上他有暴力傾向及高度危害社會，故判無限期醫院令，讓他在高度設防場所接受禁閉式精神治療。<br>被告李家鼎（58歲）去年7月11日在將軍澳彩明苑單位殺害妻子李巧梅（51歲），早前承認一項誤殺罪。辯方求情時指，事件已對被告子女造成極大傷害，被告望有機會補償，三子女亦已原諒他。<br>案件編號：HCCC356/10
</p></body></html>
