<html><header><meta charset="utf-8"><title>「火星人」淪落地球行乞</title></header><body><h1>「火星人」淪落地球行乞</h1><p>火星人淪落地球，街上行乞討錢回家？浙江省舟山市近日有一名穿着銀色衣服、頭戴頭盔的「火星人」，在街上寫着「求5元路費回火星」字樣（圖），放着一個小籃子，向途人乞討，吸引不少民眾圍觀。<br>這名火星人其實是一名來自福建廈門、在船務公司工作的打工仔。他稱，因工作壓力很大，於是便買來火星人服裝，每遇到不開心，他便會扮成火星人來減壓。他說，自己多次乞討已籌到300元人民幣「回火星路費」，他已拿去買米，準備送到小動物協會。<br>新浪微博</p></body></html>
