<html><header><meta charset="utf-8"><title>大S咀韓庚冇避忌</title></header><body><h1>大S咀韓庚冇避忌</h1><p>徐熙媛（大Ｓ）嫁予汪小菲後，現時息影準備造人，她暫退前的最後一齣電影《大武生》，與吳尊及韓庚合作，她在飛機上看劇本，已感動得落淚，大Ｓ表示席木蘭一角在對人生及對自己追求東西的決心與她一模一樣，她說：「席木蘭就是我。」<br>拍此戲期間，大Ｓ還認識了汪小菲且閃婚，但她不怕汪小菲呷醋，親身上陣與兩位男主角演親熱戲，其中一場她要與韓庚熱吻，本來劇組安排了替身，但怎麼拍都穿崩，汪小菲正好來探班，大Ｓ竟主動提出親身上陣，還因NG拍了三次。<br>撰文：丁寧</p></body></html>
