<html><header><meta charset="utf-8"><title>下女之「烘燶麪包」雪櫃除臭法</title></header><body><h1>下女之「烘燶麪包」雪櫃除臭法</h1><p>過期麪包丟掉太浪費，留起來變身雪櫃除臭法寶吧！將過期麪包放焗爐烘10至15分鐘至焦黃，放凉後放入紗布袋，放雪櫃出風位就可吸走臭味，效果能維持一星期！理大應用物理學系麥熾良博士指，活性炭之所以能吸味，是因為其內部有無數微孔，以1克活性炭為例，微孔的內表面積加起來可逾500平方米，差不多等於2個網球場的面積，通過大面積接觸達致強大的物理性吸附效果，將臭味吸走，烘燶麪包的窿窿亦是同一原理呢！<br><br>記者：Elba</p></body></html>
