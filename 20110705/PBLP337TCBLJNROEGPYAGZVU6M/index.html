<html><header><meta charset="utf-8"><title>求驗客手記：史高斯幫紅魔口撬拿斯尼 - 求驗客</title></header><body><h1>求驗客手記：史高斯幫紅魔口撬拿斯尼 - 求驗客</h1><p>史高斯（左）雖然再唔係曼聯球員，但「生為紅魔人，死為紅魔鬼」，日前就發功幫領隊費格遜羅致阿仙奴中場拿斯尼（右）。呢位喺剛掛靴嘅36歲前英格蘭國腳中場，話阿仙奴踢啲波的確好華麗，但弊在交唔到成績，擺明係踩兵工廠得個殼，踢啲足球根本不切實際。曼聯家陣同曼城爭緊阿仙奴嘅法國中場拿斯尼，史高斯咁樣數臭兵工廠，似乎係想話畀拿斯尼知，攞過19次頂級聯賽冠軍嘅曼聯，先係佢杯茶。史高斯離開咗曼聯都咁關心球隊前途，不愧為紅魔一代忠臣。</p></body></html>
