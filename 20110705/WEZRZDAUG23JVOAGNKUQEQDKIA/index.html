<html><header><meta charset="utf-8"><title>衝浪女冲掉泳褲露屁股</title></header><body><h1>衝浪女冲掉泳褲露屁股</h1><p>夏日炎熱，戲水是消暑不可缺少的選項之一，但防護措施要做好，否則可能會出現尷尬場景。北京一名女子日前在水魔方衝浪時，疑因水流太快，泳褲瞬間被冲掉（圖），屁股露出一大半。<br>網絡上最近流傳「美女衝浪泳褲被冲掉」的影片，滑水道一側站了好幾位民眾，大家在工作人員指導下，順着水流向下衝。前兩位穿連身泳裝、比堅尼的女子，除了不小心衝到滑水道邊，一切還算順利。但當第三位女子上陣，讓人儍眼的一幕發生了，由於水流太快，泳褲瞬間被冲掉，她一邊滑一邊伸手抓，十分尷尬，並引來旁人一陣驚呼。<br>台灣東森新聞網<br></p></body></html>
