<html><header><meta charset="utf-8"><title>地盤挖洞「其實唔work」</title></header><body><h1>地盤挖洞「其實唔work」</h1><p>挖風水地洞、燒銀紙…陳振聰的風水師形象深入民心，但他自稱不懂得風水命理：「我唔係好識呢啲嘢嘅，其實係我爸爸幫汪精衞打工，得到本《天圖佈局》，我爸爸將本書傳授畀我，咁我個陣拎住本嘢，陪Nina走去佢啲地盤挖吓，睇吓幫唔幫到啲樓可以賣得好啲…」至於是否有效，他說「玩吓之嘛，其實係唔work嘅。」<br>陳振聰又說，歌賦山住所並無任何風水陣，至於二樓遙望深灣遊艇會的露台供奉的那尊四面佛（圖），他說是太太的妹妹所贈，並不是他的主意。</p></body></html>
