<html><header><meta charset="utf-8"><title>鄭文雅勸鋒芝珍惜</title></header><body><h1>鄭文雅勸鋒芝珍惜</h1><p>鄭文雅和傅穎昨日在大埔接受黎燕珊、馮家俊主持的《Eva會客室》訪問，鄭文雅結婚20年，提到近日謝霆鋒與張栢芝婚變新聞，她坦言覺得很可惜，並將自己維繫婚姻的經驗與鋒芝分享，她說：「兩個人咁難先一齊，好多嘢要互相遷就，係要學習，兩個人結婚有咗小朋友，一定要將其他嘢唔好睇咁大，將目標建立喺家庭，當你記得當日點解一齊，佢哋應該互相珍惜，人生幾十年好快過。」<br>此外，傅穎最近出書外，也會推出figure，她更視親自設計的公仔是女兒。<br>採訪、攝影：WanManChi
</p></body></html>
