<html><header><meta charset="utf-8"><title>Paris夜店咀《醉爆》導演</title></header><body><h1>Paris夜店咀《醉爆》導演</h1><p>美國名媛ParisHilton，最近被指搭上電影《醉爆伴郎團》（TheHangover）導演杜德菲力斯（ToddPhilips），二人上周被拍到在洛杉磯Roosevelt酒店的夜店內熱吻，打得火熱。</p><p>開P慶祝獨立日</p><p>Paris不久前才宣佈與活躍於賭城的CyWaits分手，回復單身，上周她在夜店舉行獨立日前慶祝派對，即被拍到與《醉爆伴郎團》導演杜德菲力斯場內熱舞互咀，狀甚陶醉。日前二人已被拍到在西荷李活老牌酒店ChateauMarmont共聚，更由男方做柴可夫送Paris離開，看來兩人真的已成為一對，還看今次能否開花結果。</p></body></html>
