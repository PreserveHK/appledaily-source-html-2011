<html><header><meta charset="utf-8"><title>Miki：結婚會講</title></header><body><h1>Miki：結婚會講</h1><p>楊愛瑾（Miki）與連詩雅昨日在尖沙嘴出席「穿梭時計旅程」揭幕活動，Miki表示第一隻收到的手錶是媽咪送的BabyG，反而從未獲異性送贈手錶。<br>早前有指Miki介入永安集團太子爺郭永淳的婚姻，Miki強調和郭永淳是好朋友。問到二人會否有發展機會？Miki說：「家唔可以講太多，雖然係藝人，但都唔想私人事畀晒全世界知，有一日結婚會同大家講，始終係開心事。」<br>採訪、攝影：魯萍</p></body></html>
