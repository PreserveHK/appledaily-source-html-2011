<html><header><meta charset="utf-8"><title>蘋果汁蒙能：未受禁採令影響</title></header><body><h1>蘋果汁<br>蒙能：未受禁採令影響</h1><p>對於市場關注其採礦專營權及勘探專營權或會受蒙古禁止採礦法所影響，蒙古能源（276）表示，經向蒙古礦產資源局作出查詢後，有關當局表明，其尚未根據禁止採礦法所界定，就禁止進行勘探及開採範圍作出釐定，亦未向公眾公佈有關資料。公司可以根據蒙古礦產法繼續如常營運。自禁止採礦法於09年7月通過後，公司於專營權下的採礦及勘探活動如常進行，並未受禁止採礦法所影響。</p></body></html>
