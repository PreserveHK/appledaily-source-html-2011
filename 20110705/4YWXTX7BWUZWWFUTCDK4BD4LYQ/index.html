<html><header><meta charset="utf-8"><title>劉若英暗示嫁杏有期</title></header><body><h1>劉若英暗示嫁杏有期</h1><p>台灣女星劉若英主演的舞台劇《紅娘的異想世界之在西廂》於月底在廣州公演，日前她與導演林奕華和戲中拍檔王耀慶到廣州宣傳。劉若英被問到劇中「我可能這輩子都嫁不出去」的台詞時，她雖向林奕華投以抱怨的目光，但她笑言一定會在25場巡迴演出中講一句「終於把自己嫁出去」。這句話引起在場人士好奇她是否好事近。<br>問劉若英會否仿效好友莫文蔚忽然宣佈婚訊，她笑說：「如果我也拿金曲獎的話，我也會公佈的。」<br>撰文：丁寧</p></body></html>
