<html><header><meta charset="utf-8"><title>案件速遞司機涉姦智障女拍照</title></header><body><h1>案件速遞<br>司機涉姦智障女拍照</h1><p>【本報訊】智障人士庇護工場男司機，涉於去年8月至9月期間，性侵犯在工場工作的中度智障少女，更用相機拍下對方裸照。他否認強姦、非禮及與智障人士非法性交共十項罪名，昨在高等法院受審。<br>25歲事主透過錄影會面作供指，被告崔頴翔（57歲）與她在戲院看電影時，觸摸其胸部及用手指插她下體，之後又在她母親寓所，以及油麻地南京街一間時鐘酒店，三度強姦她。<br>辯方則指事主去年8月曾寫情信給予被告，事主解釋她喜歡與被告做朋友，但不是男女之間的愛情。<br>案件編號：HCCC112/11</p></body></html>
