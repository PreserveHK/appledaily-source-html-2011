<html><header><meta charset="utf-8"><title>星野扮雞擺小倉上枱</title></header><body><h1>星野扮雞擺小倉上枱</h1><p>最近被傳身材由35G驟降變32E的日本性感女星星野亞希，昨日扮雞在新宿出席連鎖快餐店開幕活動，不但自爆正與女星小倉優子齊齊學廚藝，更大爆小倉會比自己更早跟愛人拉埋天窗。</p><p>正與日本著名騎師三浦皇成蜜運的星野亞希，昨日現身活動時被追問會否比正與髮型師菊池勳拍拖的小倉優子更早結婚時，她即時擺老友上枱，表示老友會比自己更早出嫁，預定今年秋天結婚。星野更賣花讚花香，透露高中第一份兼職，就是在這間家鄉雞連鎖店另一間分店工作。</p></body></html>
