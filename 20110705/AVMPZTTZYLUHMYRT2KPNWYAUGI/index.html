<html><header><meta charset="utf-8"><title>求驗客手記：桑治夜店打人隨時踎監 - 求驗客</title></header><body><h1>求驗客手記：桑治夜店打人隨時踎監 - 求驗客</h1><p>阿仙奴鳥獸散，下季可能連桑治（圖）都冇埋。不過呢位喀麥隆中場唔係俾人挖角，而係有可能做監躉。桑治日前喺家鄉放假期間，涉及一宗傷人案，如果罪成最高判監2年。話說桑治喺夜總會流連，受傷嘅男學生就話女友去廁所15分鐘都冇出現，就去附近搵，結果被喺厠所門外把守嘅桑治兩位保鑣阻止，之後桑治走出廁所，就一拳打低呢個男生。不過桑治辯護律師另一個版本就話，當時好多人想攞桑治簽名，秩序大亂，桑治冇掂過原告。到底誰事誰非好難講，但桑治肯定有排煩。</p></body></html>
