<html><header><meta charset="utf-8"><title>啄耳咕咕叫　鴿撩貓打</title></header><body><h1>啄耳咕咕叫　鴿撩貓打</h1><p>鴿子象徵和平，但有隻鴿子卻「老貓頭上釘蝨」，見到貓咪呼呼入睡，竟然不斷在牠耳邊咕咕叫，直至貓咪出拳還擊，鴿子才知難而退。<br>網上流傳的短片顯示，貓咪在餐枱側躺而睡後，鴿子隨即走近貓咪頭頂，不斷在耳邊低頭「嘰哩咕嚕」（上圖）。貓咪初時按捺不動，但見鴿子越叫越興奮，半分鐘後終於出拳抓住鴿子，作狀想咬掉鴿頭，然後繼續瞇眼睡覺。但鴿子得寸進尺，繼續嘰哩咕嚕叫，又啄貓咪雙耳，不久更大膽走到貓咪面前。貓大人今次終於忍無可忍，出拳「睏打鴿子」（下圖），換取平靜與周公再會。<br>YouTube網站</p></body></html>
