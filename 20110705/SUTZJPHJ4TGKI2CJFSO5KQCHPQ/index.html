<html><header><meta charset="utf-8"><title>嘉欣禁囝囝入娛圈</title></header><body><h1>嘉欣禁囝囝入娛圈</h1><p>生完小JM的李嘉欣，已正式投入工作，得天獨厚的她更回復生育前的磅數，上圍更比以前豐滿。上月李嘉欣為護膚品牌Shiseido到處宣傳，變了空中飛人，她說：「上個月去咗新加坡、台灣、上海、馬來西亞同成都宣傳，工作都係未生之前簽落嘅合約。」</p><p>「絕對唔畀」</p><p>李嘉欣透露生完小JM後，第一次為工作離開囝囝感到不習慣，又坦言一直有人邀拍電影和電視劇，她說：「或者等小朋友大啲，我希望部電影可以有我嘅人生閱歷，放大我人生一部份。」問她是否會讓兒子入娛樂圈？她斬釘截鐵說：「我絕對唔會畀佢入娛樂圈。」<br>撰文：JessicaNgan</p></body></html>
