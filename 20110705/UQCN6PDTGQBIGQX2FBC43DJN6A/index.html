<html><header><meta charset="utf-8"><title>李治廷開工排場勁</title></header><body><h1>李治廷開工排場勁</h1><p>李治廷成為新一代吸金王，廣告和電影接不停，日前深夜時分，他在上環一樓宇內拍廣告，現場見李治廷未有對手一同拍攝，不用埋位時，他走到露台唞唞氣，又玩手提電話打發時間，身邊則有兩位髮型師貼身侍候，經常為他整理頭髮，排場十足，當晚足足拍到凌晨才收工。<br>李治廷近日亦經常返內地工作，其中他夥拍同門JaniceMan的宿敵Angelababy，為內地產品拍廣告，稍後兩人會一同出席記者會。</p><p>夥拍梁詠琪</p><p>此外，李治廷近日亦忙於拍攝徐靜蕾執導兼主演的新戲《親密敵人》，同片演員還有梁詠琪和黃立行。<br>採訪、攝影：羅德光、黃文成</p></body></html>
