<html><header><meta charset="utf-8"><title>慳錢棄用英御用大狀團</title></header><body><h1>慳錢棄用英御用大狀團</h1><p>千億爭產案09年開審時，陳振聰豪花數千萬元聘請IanMill等英國御用大狀團，較早前被警方落案控告偽造遺囑，他又重金禮聘資深大律師清洪為他處理案件。時而世易，陳振聰如今為慳錢，已改聘資深大律師郭兆銘與金力生負責偽造遺囑案，早期助他爭產的麥至理（圖）也會助他應付這宗刑事官司。郭兆銘同時在爭產案擔大旗，代表陳振聰10月24日到終審法院進行終極上訴。陳承認兩宗官司均由郭兆銘負責，可以有收費「優惠」，「如果可以唔打官司，就拆掂佢，無謂浪費意氣錢。」</p></body></html>
