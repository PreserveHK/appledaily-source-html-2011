<html><header><meta charset="utf-8"><title>話你知京地鐵四號線日80萬客</title></header><body><h1>話你知<br>京地鐵四號線日80萬客</h1><p>北京地鐵四號線是由港鐵與兩間內地企業合組的北京京港地鐵負責營運，港鐵投資7.35億元人民幣，佔49％股權。四號線全長29公里，沿途設24個車站，前年9月通車，從南到北貫通豐台、宣武、西城、海淀，新線將頤和園、圓明園及北京大學等主要地標連起。這條地鐵線不論是車站大堂、月台等感覺，都與港鐵十分相似。<br>新線通車後，將原來約兩小時的路程，大幅減為47分鐘，雖然地鐵線的設計載客量為每日80萬人次，但每日的繁忙時間均十分擠逼。<br></p></body></html>
