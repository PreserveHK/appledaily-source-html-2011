<html><header><meta charset="utf-8"><title>鄭嘉穎搵老婆生仔</title></header><body><h1>鄭嘉穎搵老婆生仔</h1><p>鄭嘉穎有份參演的內地劇《步步驚心》近日在湖南衛視播出，日前他接受內地傳媒訪問。</p><p>「TVB像工廠」</p><p>鄭嘉穎揚言未來肯定會放更多時間到內地拍劇，他說：「我不是說在香港拍戲不好，但是10年了，已經到了某個程度，來來去去都是一班人，我希望跟不同的人碰撞。」鄭嘉穎又呻在無綫拍劇休息少，而編劇也到了樽頸位，他說：「TVB像工廠一樣，編劇每天要寫很多東西，很難有新方式去形容同一件事情，難度真的很大。」<br>感情方面，嘉穎自稱目前是空白期：「現在我肯定是找老婆，也差不多年紀，不然以後小孩子都沒力氣抱啦。」<br>撰文：夏琴</p></body></html>
