<html><header><meta charset="utf-8"><title>數碼機防手震「肥佬」</title></header><body><h1>數碼機防手震「肥佬」</h1><p>由國際消費者研究及試驗組織統籌的輕便數碼相機（DC）測試，消委會刊出46款本港有售的產品，全是短焦DC。29款產品的防手震效果「肥佬」，只獲2或1分；僅NikonCoolpixP300及SonyCyber-shotDSC-TX100V獲滿分5分。<br>在3至4.6倍變焦DC中，評分最高是每部售3,280元的NikonCoolpixP300（圖），比賣3,790元的OlympusXZ-1評分略高。<br>在5倍變焦DC中，佳能IXUS220HS得分最高，每部售2,480元。</p></body></html>
