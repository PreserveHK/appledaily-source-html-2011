<html><header><meta charset="utf-8"><title>賣冒牌壯陽藥判刑</title></header><body><h1>賣冒牌壯陽藥判刑</h1><p>消委會再公開兩間售賣冒牌藥物的店舖，分別是觀塘瑞和街30至32號地下的正豐行，涉及售賣四款冒牌藥，包括姑嫂牌調經姑嫂丸、余仁生保嬰丹、保心安油及法國雙飛人藥水，一名店東被判罰8,000元及入獄六個月，緩刑24個月。<br>另一是尖沙嘴半島中心地下G23號舖的新興龍大藥房，賣冒牌壯陽藥「犀利士」（Cialis），一名董事被判罰3,000元及入獄兩個月，緩刑18個月。<br>海關舉報熱線：25456182。</p></body></html>
