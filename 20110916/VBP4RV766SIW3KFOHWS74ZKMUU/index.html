<html><header><meta charset="utf-8"><title>橘慶太想放棄Twitter</title></header><body><h1>橘慶太想放棄Twitter</h1><p>即將於下月中來港演唱的日本3人組合w-inds.，其主音橘慶太一向愛用twitter與日本及香港等各地的粉絲交流，但他日前突然表示：「自己沒有太大忍耐力，想放棄再玩twitter！」原來他的戶口經常收到一些惡意留言，他聲稱實在很多人在中傷w-inds.，所以想放棄。橘慶太的twitter超過7萬追隨者，粉絲見他的留言都大為震驚，更認為是其他偶像的粉絲所作出的行為。</p></body></html>
