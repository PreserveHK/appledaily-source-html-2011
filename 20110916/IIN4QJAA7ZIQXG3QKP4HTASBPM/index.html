<html><header><meta charset="utf-8"><title>關仁隱事：「掃把」勁蝦細星惹眾怒 - 關仁</title></header><body><h1>關仁隱事：「掃把」勁蝦細星惹眾怒 - 關仁</h1><p>「掃把」有一期真係權傾朝野，雖然有人爭住擦佢鞋，但亦有人對佢嘅所作所為睇唔過眼。其實掃把好沙塵，好似佢同啲藝人斟嘢，遲到係例牌，亦試過預咗一粒鐘同人開會，但中間講咗50分鐘電話，搞到人哋戇居居聽佢煲電話粥。又有啲小星星試過同掃把反映演出機會唔多，掃把就永遠睇吓對方係邊位，如果佢係敵對派系嘅人，又或者係啲二、三線藝人，掃把就必然用拖字訣，猛話自己喺公司有幾咁大壓力、有幾咁多嘢做，反客為主唔聽人講嘢，又唔去解決問題。久而久之咪搞到成班大小星星怨聲載道，要諗計起革命囉。<br>撰文：關仁</p></body></html>
