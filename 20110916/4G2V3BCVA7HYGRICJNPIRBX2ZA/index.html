<html><header><meta charset="utf-8"><title>蘋果汁變成黑色世界　迪士尼鬼怪出動</title></header><body><h1>蘋果汁<br>變成黑色世界　迪士尼鬼怪出動</h1><p>【本報訊】萬聖節殺到，迪士尼樂園昨晚變成黑色世界，750隻妖魔鬼怪在樂園遊走嚇人；更有斷頭騎士騎着咒怨馬匹，四處獵頭。遊客不甘被嚇，利用樂園新增設的「擴張現實技術」，使用iPhone手機下載黑色世界iPhoneapp，反客為主追蹤鬼怪。<br>樂園發言人表示，全新黑色世界本月22日至10月31日逢周四至周日，以及10月4日及31日舉行，活動包括斷頭騎士驚心出巡、黑色馬戲班、明日世界怪誕夜等，夜間入場門票售228元，周四夜間通行證售229元。</p></body></html>
