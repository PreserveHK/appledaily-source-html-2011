<html><header><meta charset="utf-8"><title>矜貴和牛烚烚吓</title></header><body><h1>矜貴和牛烚烚吓</h1><p>香港人越來越嘴刁，吃牛非和牛不可，如果你也是嗜牛一族，那就別錯過「富豪金殿」推出的「和牛之味」，全部菜式都用油脂分佈均勻的嫩滑澳洲M6和牛入饌，菜式包羅萬有，煎炒煮炸碟碟滋味。我最愛黑松露汁煎和牛脯，和牛切成長方塊狀，遠看似燒肉，煎得香脆牛味濃郁。和牛田園火鍋非常熱辣辣，建議別灼得過熟，輕拖兩下待牛肉稍稍變色即吃，絕讚！<br><br>記者：林佩婷</p><p>富豪金殿（28371773）<br>地址：銅鑼灣怡和街88號富豪香港酒店3樓</p></body></html>
