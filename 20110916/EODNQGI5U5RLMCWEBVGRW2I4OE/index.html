<html><header><meta charset="utf-8"><title>費Sir鬧爆「杜格利殊」</title></header><body><h1>費Sir鬧爆「杜格利殊」</h1><p>【綜合英國外電】曼聯和波，領隊費格遜「老定」，但面對宿敵杜格利殊的「挑釁」，費爵爺就按捺不住發火。此杜格利殊並非利物浦領隊那位，而是他的女兒姬莉杜格利殊。</p><p>「迪基亞當然會鬥車」</p><p>話說在打和賓菲加後，ITV記者、35歲的姬莉問費格遜在下周日鬥車路士時，曼聯會以迪基亞抑或連迪加特把關。一條平平無奇的問題，竟然挑起了老費的神經，他立即說：「當然是迪基亞了！我們在賽前已有共識，不會因今役而改變。我不知道為何你要問這種問題，你只想找碴。」</p></body></html>
