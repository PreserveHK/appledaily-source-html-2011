<html><header><meta charset="utf-8"><title>求驗客手記：史雲斯善待重創「福將」 - 求驗客</title></header><body><h1>求驗客手記：史雲斯善待重創「福將」 - 求驗客</h1><p>英超「升班馬」史雲斯周四宣佈，與29歲英格蘭後衞阿倫達迪（圖）續約4年。之不過阿倫達迪暫時都唔可以履行呢份新合約，皆因佢喺暑假打高爾夫球時炒車，要唞6個月，超碼明年初先可以復出。查實史雲斯同佢續約，都叫做有情有義，而阿倫達迪都算係福將，續約絕對係最佳選擇！佢自02年效力史雲斯以來，球隊就好似坐咗「直升機」咁，由英乙、英甲、英冠，到今季升上英超，呢位福將咁有運，史雲斯今季如果要護級，可能用得着！</p></body></html>
