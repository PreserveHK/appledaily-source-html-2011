<html><header><meta charset="utf-8"><title>施嘉莉承認拍裸照</title></header><body><h1>施嘉莉承認拍裸照</h1><p>電影《迷失東京》（LostinTranslation）女星施嘉莉祖安遜（ScarlettJohansson），最近雖然受到裸照外洩風波困擾，但她昨日在紐約被發現仍輕鬆吃着蘋果跑步。</p><p>FBI稱找到黑客</p><p>施嘉莉昨日還透過律師承認自拍的裸照被黑客盜取，並在網上流傳，她的律師還表示照片是屬於施嘉莉的私人物品，聲言會對上載照片的網站採取法律行動。至於FBI方面昨日表示，已追尋到施嘉莉裸照外洩是那一班黑客所為。此外，被指有露械照在黑客手的JustinTimberlake昨日邀請施嘉莉參加派對齊齊暫忘不快。</p></body></html>
