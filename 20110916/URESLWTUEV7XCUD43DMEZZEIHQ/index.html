<html><header><meta charset="utf-8"><title>女郎偷看型男愛褲襠</title></header><body><h1>女郎偷看型男愛褲襠</h1><p>女士遇上陌生型男搭訕，通常會盯着對方甚麼部位？美國時尚雜誌《Cosmopolitan》找來一名健碩型男做實驗，在他的眼鏡、二頭肌、褲襠和臀部安裝隱蔽鏡頭，偷拍他在紐約市問路情況，結果發現，女士們原來最愛偷型男的褲襠和俗稱「老鼠仔」的二頭肌。<br>型男首先向公園出發，兩名安坐園內的女郎，一人先後三次盯着他的「老鼠仔」，另一人則三次瞄準他的褲襠（圖）；在地鐵車廂的女郎更猖狂，兩度偷眼前型男的褲襠，臨走再貪心多望一眼；片末兩名女郎偷望褲襠。<br>美國哥倫比亞廣播公司</p></body></html>
