<html><header><meta charset="utf-8"><title>兔仔跳舞手牽手肚貼肚</title></header><body><h1>兔仔跳舞手牽手肚貼肚</h1><p>兔子不但會紮紮跳，還會跳舞娛賓？美國出版社MaverickArts炮製的月曆《交際兔》（BallroomBunnies），照片內的兔子不但會手牽手、肚貼肚，還會大跳倫巴舞和波蕾若舞，恍如上演兔仔版《舞動奇蹟》。</p><p>在設計師安排下，兔子表演得淋漓盡致，有的把對方整個抬起，又或是身貼身抬起舞伴後腿。但兔子當然不會跳舞，出版社發言人比克內爾說：「我們只是移動牠們的四肢擺甫士，那些動態場面，當然由電腦軟件加工而成。」<br>英國《每日郵報》</p></body></html>
