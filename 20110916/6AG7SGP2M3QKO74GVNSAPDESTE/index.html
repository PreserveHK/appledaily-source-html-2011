<html><header><meta charset="utf-8"><title>蔡依林生日男友冇影</title></header><body><h1>蔡依林生日男友冇影</h1><p>蔡依林（Jolin）前日度過31歲生日，由於晚上跟fans開化裝派對慶祝，故此她下午先扮靚，Jolin戴上黑超到髮型屋換新髮型。她扮靚後離開時，被問到男友錦榮會否出席晚上派對，Jolin只是微笑回應：「謝謝！」</p><p>扮女超人</p><p>當晚化裝派對上Jolin心情超靚，現場約有200位fans出席，相當熱鬧，講明是化裝派對，Jolin扮成女超人給fans驚喜，更即場唱出十多首歌曲，十足迷你演唱會。錦榮日前曾表示要扮「孫悟空」現身，但最終整晚不見蹤影，莫非因之前錦榮被踢爆和香港模余曉彤（Hidy）影親密照，結果被Jolin罰禁止現身？<br>撰文：葉雪</p></body></html>
