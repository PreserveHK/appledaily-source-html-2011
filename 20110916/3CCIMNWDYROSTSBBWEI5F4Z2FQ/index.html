<html><header><meta charset="utf-8"><title>老父撐場文帥羞家</title></header><body><h1>老父撐場文帥羞家</h1><p>【綜合英國外電】曼城領隊文仙尼在球隊和波後，就怪球員「騰雞」，不過，他何嘗不緊張呢？因為周三迎拿玻里的歐聯賽事，觀眾席上有一名稀客，他就是文仙尼的75歲老父艾度。這是文仙尼替曼城掌帥以來，艾度首次進場觀看兒子領軍的賽事。</p><p>「這個戰果他不會滿意」</p><p>曼城只能逼和1:1，文仙尼說：「賽後我首件要做的事，就是與老父見面，讓他好好教訓我，因為我相信這個戰果他不會太滿意。他會留至下周日，看看經過他的教誨後，我領軍對富咸時有沒有進步呢！」</p></body></html>
