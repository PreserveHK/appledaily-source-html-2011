<html><header><meta charset="utf-8"><title>求驗客手記：雷斯俾人呃上富咸 - 求驗客</title></header><body><h1>求驗客手記：雷斯俾人呃上富咸 - 求驗客</h1><p>26歲哥斯達黎加前鋒拜仁雷斯（圖）喺轉會窗最後限期，以1,060萬鎊（約1.36億港元）由荷甲川迪加盟英超富咸，原本拜仁雷斯期望可以為富咸出戰歐霸盃，點知佢已經幫川迪踢過歐聯附加賽，所以冇資格代表富咸踢歐洲賽。拜仁雷斯自己唔熟條例，諗住信得過富咸領隊祖爾先答應過檔，點知祖爾日前就話自己有心呃雷斯，不過係善意嘅大話，如果唔係咁，雷斯就唔肯轉會。唉！真相永遠係殘酷嘅！</p></body></html>
