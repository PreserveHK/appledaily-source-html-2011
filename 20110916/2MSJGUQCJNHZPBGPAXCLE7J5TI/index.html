<html><header><meta charset="utf-8"><title>辣到入心皇后蟹</title></header><body><h1>辣到入心皇后蟹</h1><p>中秋已過，氣溫還是動輒攝氏三十度，胃口一般，惟有海鮮方能令我食慾大振。想一次過吃勻各國海鮮，推介「雅廊咖啡室」的「國際海鮮薈自助晚餐」，拈一隻阿拉斯加蟹腳，慢慢吮，冰凍凉透心。待味蕾作好準備，即吃辣椒炒俄國皇后蟹腳，辣度十足，連蟹殼都脆到卜卜聲。嗜辣如我，當然必試扒石斑配亞洲香料，嫩滑是基本，難得魚味沒被濃郁香料味蓋過，鮮味十足。<br><br>記者：陳漢榮
</p><p>雅廊咖啡室（23138718）<br>地址：尖沙嘴麼地道71號富豪九龍酒店地庫1樓<br>供應期：即日至11月30日6:30pm-9:30pm<br>收費：成人$358起，小童$248起</p></body></html>
