<html><header><meta charset="utf-8"><title>溫拿北京互窒娛賓</title></header><body><h1>溫拿北京互窒娛賓</h1><p>溫拿五虎日前齊齊現身北京，力撐陳友自創的香薰品牌，五虎往外地進行連場宣傳，展開「尋香」之旅。</p><p>拍老男人故事</p><p>當日五子在活動現場例牌互窒互寸，令台下歌迷笑聲不絕，其後他們在歌迷要求下即場表演，陳友打鼓、鍾鎮濤（阿B）彈結他，譚詠麟（阿倫）帶頭唱出《朋友》後，再獻唱一曲《半夢半醒之間》。<br>陳友透露經過今次活動觸發新靈感，計劃將尋香之旅拍成一部講述五個老男人的公路電影；阿倫則表示已開始籌備個人的內地巡迴演唱會，相信很快成事。<br>撰文：夏琴</p></body></html>
