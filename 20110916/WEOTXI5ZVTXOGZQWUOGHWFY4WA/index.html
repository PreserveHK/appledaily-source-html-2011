<html><header><meta charset="utf-8"><title>蘋果汁促日本兌現軍票</title></header><body><h1>蘋果汁<br>促日本兌現軍票</h1><p>【本報訊】大約20名索償協會成員昨日趁九一八事變80周年紀念日前最後一個工作天，從中環郵政總局，遊行至日本駐港總領事館抗議。協會發言人指出，日本在1945年撤出香港之後，並未收回軍票，而日本政府至今仍未兌現，戰時遺留的債務賠償。<br>此外，紀念抗日受難同胞聯合會及教育專業人員協會等數個團體，為紀念九一八事變，將於明日9月18日早上11時45分，由中環郵政總局遊行到日本駐港總領事館抗議。</p></body></html>
