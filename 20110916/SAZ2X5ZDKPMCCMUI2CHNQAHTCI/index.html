<html><header><meta charset="utf-8"><title>西貢水警追截走私快艇</title></header><body><h1>西貢<br>水警追截走私快艇</h1><p>【本報訊】水警及海關在西貢採取代號「走索者」反走私聯合行動，前晚10時15分，水警快艇發現有兩艘可疑快艇在斬竹灣海面出現，立即進行追截。<br>雙方追逐約15分鐘至大浪嘴附近，水警共施放六枚照明彈，其中一艘可疑快艇開始入水，船上兩名內地男子將貨物扔下海，並跳海逃生，但被警方拘捕，撿獲大批電腦硬盤及舊手提電話，共值300萬元。兩人33歲姓李及47歲姓蘇內地男子，涉危害他人海上安全、非法入境及企圖輸出未列艙單貨物被捕。
</p></body></html>
