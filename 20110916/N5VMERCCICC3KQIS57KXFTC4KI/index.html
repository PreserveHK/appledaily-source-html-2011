<html><header><meta charset="utf-8"><title>深圳「高空飛線」運iPhone</title></header><body><h1>深圳<br>「高空飛線」運iPhone</h1><p>【本報訊】廣東邊防人員昨凌晨3時30分許在深圳邊境破獲一宗「高空飛線」走私案，在羅芳村內一幢大廈的28及29樓搗破一個走私集團，拘捕七名男子，以及撿獲包括iPhone4在內的892部手機，總值300萬元人民幣。消息稱，走私集團從大廈29樓用「彈弓」向距離逾百米遠的香港邊境飛射魚絲，其後，身在港境的同黨則架起滑輪，將魚絲套上滑輪後，再掛上走私物品。深圳方面即攪動滑輪，將走私物品運往深圳。</p></body></html>
