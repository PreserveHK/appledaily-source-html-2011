<html><header><meta charset="utf-8"><title>求驗客手記：瘋了？黑池斟迪奧夫 - 求驗客</title></header><body><h1>求驗客手記：瘋了？黑池斟迪奧夫 - 求驗客</h1><p>英冠黑池領隊荷路威向來行為古怪，絕對係球壇極品，好似佢會喺賽前帶隊入賭場玩啤牌當備戰，上季英超主客場兩勝利物浦後發噏風等等。正所謂臭味相投，英傳媒日前指荷路威有意搵成日踢情緒波嘅迪奧夫（圖）加盟。家係自由身嘅迪奧夫可以踢左右兩翼，亦曾效力利物浦、布力般流浪，實力真係唔錯，之但係佢又成日搞事，好似成日向球迷吐口水就真係唔要得，睇嚟荷路威都要諗計教下佢至得喎！</p></body></html>
