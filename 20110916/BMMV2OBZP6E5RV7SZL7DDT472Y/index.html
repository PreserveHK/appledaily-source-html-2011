<html><header><meta charset="utf-8"><title>SMAP抵京開騷大陣仗</title></header><body><h1>SMAP抵京開騷大陣仗</h1><p>日本偶像組合SMAP今日在北京工人體育場舉行首個內地兼海外演唱會，五子昨換上西裝出席記者會，分別獲贈以他們名字作主題的字畫，開心捧着紀念品合照。</p><p>封路遊大會堂</p><p>SMAP昨抽空到了北京人民大會堂前拍照，作為歷史性時刻的紀念。據悉有關方面為了讓SMAP順利外出，昨日特別在北京採取封路措施，可見SMAP到北京受到中央政府高度重視。<br>不過，有網民卻嘲笑SMAP前日戴黑超帽子穿西裝扮cool現身北京機場時，十足日本黑幫。<br>撰文：黃珈楠</p></body></html>
