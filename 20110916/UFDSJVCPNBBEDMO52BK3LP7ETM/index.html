<html><header><meta charset="utf-8"><title>HeidiKlum成網上最毒名人</title></header><body><h1>HeidiKlum成網上最毒名人</h1><p>網上反病毒公司McAfee，最近在一項調查中發現，德國名模HeidiKlum是今年網上最惹病毒的名人，每10次下載HeidiKlum的圖片或Screensaver，就有1次會惹來垃圾郵件、病毒或惡意軟體（Malware）。</p><p>金美侖跌做阿二</p><p>去年毒人冠軍金美侖戴雅絲（CameronDiaz）則跌落第二位，第三至五位分別是英國男主播PiersMorgan、荷李活女星謝茜嘉比爾（JessicaBiel）及嘉芙蓮希歌（KatherineHeigl）。</p></body></html>
