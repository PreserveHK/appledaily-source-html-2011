<html><header><meta charset="utf-8"><title>觀塘三漢爭執揮刀兩人傷</title></header><body><h1>觀塘<br>三漢爭執揮刀兩人傷</h1><p>【本報訊】兩名運輸工人於昨凌晨1時許，在觀塘興業街14號永興工業大廈地下停車場卸貨期間，不滿另一名男子的手推車阻塞起爭執。雙方各不相讓越吵越激烈，兩名運輸工人首先動粗，涉嫌揮拳連環襲擊對方。遇襲男子憤然取來一把刀，激動揮舞。<br>警方接報趕至控制場面，經調查後分別以襲擊及藏有攻擊性武器將他們拘捕。三名男子年齡由47歲至51歲，其中兩人報稱受傷送院檢驗。</p></body></html>
