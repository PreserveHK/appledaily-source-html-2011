<html><header><meta charset="utf-8"><title>案件速遞地霸案律政司上訴被拒</title></header><body><h1>案件速遞<br>地霸案律政司上訴被拒</h1><p>【本報訊】上水坑頭村女地主黃瑞清（圖右）及地盤工關炳良，08年4月15日用挖泥機推冧地霸的兩間鐵皮屋及旁邊74棵樹，刑事毀壞罪成，被判緩刑。但高等法院指地霸放置地皮上的財物屬地主所有，地主毀壞自己財產不犯法，裁定上訴得直。律政司不服判決，昨在高院要求准許向終審法院上訴，但被拒絕。<br>律政司認為，要構成刑事毀壞，事主毋須合法擁有財物。暫委法官陳慶偉則指其裁決並非事主必須合法擁有財物，只是案中地主的權利凌駕於地霸之上，地霸並非合法擁有地皮，地皮上的財物亦屬於地主所有。<br>案件編號：HCMA730/10</p></body></html>
