<html><header><meta charset="utf-8"><title>鄭希怡等Mani救上岸</title></header><body><h1>鄭希怡等Mani救上岸</h1><p>鄭希怡（Yumiko）昨日去了圓方，跟陳奐仁、陳嘉容等一齊為MBT凉鞋行騷，陳奐仁在台上鬼馬拎鞋扮打電話，十分搞笑。Yumiko說：「佢一見到我就話自己拎咗『最雞先人獎』，好好笑。」<br>之前Yumiko被指遭英皇雪藏，約滿無綫後想過檔Now電視，她說：「今日收到Mani（英皇高層）電話，話冇雪藏我，TVB度已經傾緊續約。」她指自己和英皇仍有許多年約，Mani不時在微博指Yumiko就快上岸，她即說：「我仲浸緊，等佢帶我上岸就真。」她透露稍後會在新劇飾演患乳癌的女人。<br>採訪、攝影：盧妹</p></body></html>
