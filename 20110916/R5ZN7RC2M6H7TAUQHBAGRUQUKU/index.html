<html><header><meta charset="utf-8"><title>5分鐘　叮出粒粒果醬</title></header><body><h1>5分鐘　叮出粒粒果醬</h1><p>每逢看到時令水果，都會挑起大家自製果醬的心癮。話雖如此，一般製果醬過程繁複又費神，難道都市人製果醬之夢就此粉碎？不！就讓我們利用微波爐，5分鐘自製即食果醬，自製的果醬可控制甜度，而且百分百水果製成，不添防腐劑，保證健康。不過做果醬時要留意，宜用糖漿而不用砂糖，因砂糖遇熱後會變成水份，令果醬的濃稠度難以控制。另外，若你想更有口感，記着不要將水果完全壓爛，那你便可吃到有粒粒果肉的果醬！<br><br>記者：陳芷慧<br>攝影：譚盈傑<br>Model：Paris&amp;Alfred@PureModels</p></body></html>
