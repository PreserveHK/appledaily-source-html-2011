<html><header><meta charset="utf-8"><title>蘋果汁吸毒中年升24.8%</title></header><body><h1>蘋果汁<br>吸毒中年升24.8%</h1><p>【本報訊】禁毒常務委員會昨公布，今年上半年首次呈報的吸毒者人數較去年同期減少17.5%，只有1,666人，而首次呈報的21歲以下的吸毒青少年人數更大幅減少34%。但首次呈報的41歲或以上的中年吸毒人數卻不跌反升24.8%，由105人增至131人。<br>呈報的吸毒者總數為7,111人，海洛英仍是最常吸食的毒品，但人數較去年同期減少4.2%至3,890人。氯胺酮仍是最常吸食的精神科毒品，有2,196人，較去年同期減少19.3%，當中近四成二的吸食者為21歲以下年輕少年。吸食可卡因人數較去年上升10.2%。</p></body></html>
