<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳茵媺需時摸清陳豪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳茵媺需時摸清陳豪 - 馮仁昭</h1><p>同陳豪傳緋聞傳到火辣辣嘅陳茵媺，近排心情靚絕，前日佢出席完下晝喺尖沙嘴嘅活動後即撲去買衫，就算拖住個篋行都唔嫌煩。陳茵媺當日搭的士先去海港城嘅YSL睇衫、手袋同飾物，揀咗半粒鐘後再去D&amp;G揀，逗留咗個幾鐘。另外，陳茵媺噚晚喺跑馬地出席活動，暗示冧陳豪：「阿Mo（陳豪）係一個好好嘅男仔，畀多啲時間我去認識佢啦。」</p></body></html>
