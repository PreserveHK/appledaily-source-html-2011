<html><header><meta charset="utf-8"><title>關仁隱事：「大眼妹」微博爆料箍男友 - 關仁</title></header><body><h1>關仁隱事：「大眼妹」微博爆料箍男友 - 關仁</h1><p>愛狗如命嘅「大眼妹」同男友「BangBang」成日俾人影到拍拖，但一直唔認，不過有次大眼妹無端端喺微博自爆同BangBang外遊，講到鬼咁甜蜜，令啲朋友好意外。原來大眼妹一反常態，係因為嗰期「秘撈女模」搭上BangBang嘅老竇，仲俾人影到，但秘撈女模就借BangBang過橋，又約BangBang食飯。男友被擺上枱，大眼妹梗係激氣啦，咁咪公開自己同BangBang嘅關係以正視聽囉。<br>Textby關仁</p></body></html>
