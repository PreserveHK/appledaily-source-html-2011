<html><header><meta charset="utf-8"><title>Jocelyn自爆四年後生B</title></header><body><h1>Jocelyn自爆四年後生B</h1><p>「翻版關之琳」Jocelyn向來愛做善事，她昨早就與老公Anthony在中環街頭派傳單，幫SPCA宣傳領養動物。Jocelyn說自己領養了兩隻貓，還待牠們像BB一樣，問Jocelyn何時生BB？她說：「四年後啦，就算生了，我的babies（指貓）仍是我的babies。」她說為生仔送走寵物的做法是不合理：「即是你出世了，難道就要將你的哥哥、姐姐送給人？」</p></body></html>
