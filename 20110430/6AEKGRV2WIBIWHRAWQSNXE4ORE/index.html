<html><header><meta charset="utf-8"><title>紋身漢妻離子散呆望海</title></header><body><h1>紋身漢妻離子散呆望海</h1><p>【本報訊】長洲一名33歲姓楊紋身漢，與妻子為家事問題爭執後，妻子一怒下帶着子女離家出走，楊為此悶悶不樂，耿耿於懷。昨凌晨零時許，楊離開寓所逕自走至大興堤路八號對開海邊呆站，其間致電55歲姓羅舅父，長嗟短嘆，羅擔心楊跳海自盡，遂報警求助。<br>警方及消防員接報到場，發現楊呆站海邊的樓梯級，面向大海若有所思，其舅父亦到場勸解，並遞上香煙予楊，加以勸解。<br>楊吸煙後似有所釋懷，與警員對峙約15分鐘後，楊報稱並無尋死意念，拒絕送院。</p></body></html>
