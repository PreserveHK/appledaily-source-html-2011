<html><header><meta charset="utf-8"><title>「蓮花王子」熱爆上海車展</title></header><body><h1>「蓮花王子」熱爆上海車展</h1><p>車展女車模一向鬥靚鬥性感吸引觀眾，不過今年上海車展上，一名19歲的巴西男車模LeonardoFrosi（圖）卻因擁有一頭金髮和散發貴族氣息而極速走紅，秒殺不少女網民並被封為「蓮花小王子」。<br>蓮花小王子的照片上周二（19日）晚被參觀車展的網民放上微博，並指現場不少美女看了他都發出讚嘆聲。訊息一出，即被發狂轉發逾4,000次。次日另一名網民再貼出他的九連拍照片，同樣令網上一陣驚呼。今年23歲的蓮花小王子，身高1.79米。他的經理人指，現時不少公司找上門洽談商務，而他微博的粉絲已超過13萬人。<br>優酷網</p></body></html>
