<html><header><meta charset="utf-8"><title>青年機舖爭執被毆</title></header><body><h1>青年機舖爭執被毆</h1><p>【本報訊】23歲青年在天水圍天恩路一間遊戲機中心打機期間，與在場其他「機迷」因事爭執，雙方劍拔弩張幾乎大打出手，要職員勸導阻止。至凌晨零時，事主離開遊戲機中心，甫出門外即被四名17至20歲青年圍毆，拳打腳踢。<br>逞兇者包括與事主爭執的「機迷」在內，事主一人難敵眾人倒地捱打，手提電話飛跌地上。逞兇者傷人後四散逃去，其中一人順手牽羊掠去事主的手機，價值二千元。傷者姓周報警後獲送院治理。</p></body></html>
