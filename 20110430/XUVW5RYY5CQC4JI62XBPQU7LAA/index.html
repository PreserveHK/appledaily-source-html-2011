<html><header><meta charset="utf-8"><title>林保怡同TVB冷戰</title></header><body><h1>林保怡同TVB冷戰</h1><p>林保怡、莊思敏及莊思明昨日在銅鑼灣宣傳明珠台《F檔案》節目，林保怡解釋沒有和TVB續約時說：「其實我同TVB合作20幾年，仍然係好朋友關係，我想畀個冷靜期自己，今年諗吓，唔使急，可能我一年後簽番無綫。」問他是否不滿TVB沒有為他攞亞洲視帝慶祝而不續約？他說：「錢同獎項都係浮雲。」</p><p>有機亮相亞視</p><p>是否轉戰內地賺人仔？林保怡說：「國內都有經理人搵過我傾，我都話唔傾住，家都有睇劇本，可能攞過亞洲視帝，內地拍劇嘅酬勞都好滿意。」至於無約在身的保怡可會像陳鍵鋒現身亞視？他說：「都要睇節目內容，如果係要宣示主權就無謂。」<br>採訪、攝影：顏英儀</p></body></html>
