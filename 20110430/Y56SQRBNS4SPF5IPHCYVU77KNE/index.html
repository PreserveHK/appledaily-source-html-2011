<html><header><meta charset="utf-8"><title>鄭中基拖女友買B衫</title></header><body><h1>鄭中基拖女友買B衫</h1><p>鄭中基與蔡卓妍離婚後，戀上有線主播余思敏，至月前余思敏更發現懷孕而辭去主播一職，在家中專心安胎，至昨日，懷孕4個月的余思敏與鄭中基拍拖到中環選購BB用品。<br>昨午有人目睹鄭中基與懷孕4個月的女友余思敏手拖手行街，由於過往鄭中基拍拖十分低調，絕少在公眾場合跟女友手拖手，包括前女友楊千嬅或前妻蔡卓妍等等，故今次鄭中基公然在中環鬧市拖住女友的手，難免叫途人感到側目。鄭中基與余思敏之後走到太子大廈選購BB用品，認真溫馨。<br>採訪：林妃</p></body></html>
