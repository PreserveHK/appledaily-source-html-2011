<html><header><meta charset="utf-8"><title>夫婦爭執爆樽互毆</title></header><body><h1>夫婦爭執爆樽互毆</h1><p>【本報訊】粉嶺雍盛苑雍華閣一對年齡相差23載的夫婦，昨晨10時半，在住所內因家事爭執，結果演變成家暴。<br>姓黃（72歲）男戶主與姓李（49歲）妻子激烈爭辯，兩人不肯相讓情緒激動；黃翁一度爆玻璃樽並用碎片作武器襲擊妻子，婦人還擊及致電報警。<br>警方接報大為緊張，帶備盾牌等工具趕至，只見夫婦已經平靜下來，各據一方不瞅不睬，兩人均有受傷需要送院。警方經調查後，分別以傷人及襲擊拘捕夫婦，並將他們送院。</p></body></html>
