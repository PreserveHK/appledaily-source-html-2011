<html><header><meta charset="utf-8"><title>台搞鬼少女　一仆成名熱爆</title></header><body><h1>台搞鬼少女　一仆成名熱爆</h1><p>繼早前日本美少女拍攝一系列「漂浮」的照片，紅爆網絡後，台灣近日亦有兩名搞鬼少女用「仆街」的姿態（圖）來介紹台中、台北景點，拍成一系列兼具藝術與幽默的仆街圖，來表現「鄉土心、台中情」。<br>她們以「仆街少女」為名將作品上傳後暴紅，網友直喊「酷」。不少香港網友稱要特意到台探望她們，原是不雅名詞，讓她們「一仆成名天下知」。該輯圖片不僅充滿人體結構的幽默，還呈現出人景相融的藝術感，如一名少女臉朝下，但腰打直、肚子離地，呈現不可思議的身體力與美，藉此感性呼籲大家親手寫信給好友。<br>台灣《蘋果日報》</p></body></html>
