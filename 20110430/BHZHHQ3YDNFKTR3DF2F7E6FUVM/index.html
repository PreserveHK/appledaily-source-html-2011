<html><header><meta charset="utf-8"><title>案件速遞理大教學酒店涉毀約</title></header><body><h1>案件速遞<br>理大教學酒店涉毀約</h1><p>【本報訊】剛於昨日試業、由理工大學全資擁有的教學研究酒店唯港薈（HotelIcon，圖）被指違反合約。為酒店提供傳媒及公關服務的公關公司，日前入稟高等法院，就毀約一事索償。<br>原告CovattaCommunicationsLtd昨未有回覆。被告為唯港薈有限公司，校方表示正了解相關事宜。唯港薈由理大斥資13億元興建，位於尖東，設有262間客房，以自負盈虧方式營運，集教學研究及服務功能，校方預期25年內收回成本。<br>案件編號：HCA743/11</p></body></html>
