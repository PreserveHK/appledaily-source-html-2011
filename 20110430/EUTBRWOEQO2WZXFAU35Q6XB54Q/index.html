<html><header><meta charset="utf-8"><title>家居資訊站：環保變頻式風扇　節能慳電</title></header><body><h1>家居資訊站：環保變頻式風扇　節能慳電</h1><p>近日天氣炎熱、潮濕，Smartech推出一款環保變頻式風扇，節能慳電，超薄機身設計夠慳位，設有特大藍光LED溫度顯示屏，藍光LED功能及風速顯示燈，可選擇出風口，自選高低送風及自然風功能，2/4/8小時時間設定及彩燈顯示，搖擺送風功能，附設遙控，易拆式後蓋，清潔容易，更有雙電壓AC-DC變壓器，適合不同電壓地區使用。<br><br>Smartech<br>電話：25788813</p></body></html>
