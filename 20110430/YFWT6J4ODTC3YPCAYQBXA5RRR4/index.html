<html><header><meta charset="utf-8"><title>學生濫用私刑　逼小偷舔鞋</title></header><body><h1>學生濫用私刑　逼小偷舔鞋</h1><p>江西竟有學生濫用私刑，要求小偷舔鞋道歉（圖）！近日內地網絡流傳一段男子跪在地上猛力舔着運動鞋的短片，原來他是一名失手被擒的小偷。據悉，該男子日前跑到學生宿舍偷東西時，失手被擒。被盜的學生因此十分生氣，為洩憤，竟逼他脫衣又脫鞋，要其把球鞋舔乾淨，否則報警。被盜學生更以手機拍下整個過程，瘋傳網絡。<br>片中可見，小偷為怕學生報警只好光着上身，跪在地上努力地舔運動鞋，當他舔到一半抬起頭來時，更顯得一臉驚慌，隨即又繼續低頭舔另一隻運動鞋。有網友批評他已觸犯法例，涉濫用私刑。<br>江西衞視</p></body></html>
