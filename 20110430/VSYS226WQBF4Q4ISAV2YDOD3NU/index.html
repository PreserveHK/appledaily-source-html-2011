<html><header><meta charset="utf-8"><title>遭家人棒打鴛鴦印度漢斬女友頭</title></header><body><h1>遭家人棒打鴛鴦<br>印度漢斬女友頭</h1><p>印度東部城市蘭契（Ranchi）周三發生駭人的斬頭案，23歲大學工程系男生庫馬爾（BijendraKumar），趁18歲女友（圖）與同學步出課室時，用一柄大彎刀砍下女友頭顱，女友的同學及保安員隨即制服他。<br>據報死者兩個月前曾離家出走跑到庫馬爾家，兩人準備結婚，但女方家人趕到阻止，更把庫馬爾痛毆一頓。庫馬爾向警方供稱，與女友交往五年，兩人深愛對方，無奈結婚被阻，「我們決定殉情，我殺掉她之後本來就要自盡，但被人逮住」。<br>美國霍士新聞網</p></body></html>
