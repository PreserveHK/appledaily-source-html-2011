<html><header><meta charset="utf-8"><title>姬妮芙網誌做婚禮導遊</title></header><body><h1>姬妮芙網誌做婚禮導遊</h1><p>美國女星姬妮芙柏露（GwynethPaltrow）自從嫁與英國樂隊Coldplay主音ChrisMartin之後，就當正自己是英國人，今次皇室大婚她也十分雀躍，更在網誌上推介fans遊倫敦睇威廉王子大婚的最佳地點是聖占士公園及海德公園等，近日出書教人煮飯的她更推介一些野餐供應商，認真體貼。</p><p>助好姊妹谷生意</p><p>姬妮芙又順道介紹有甚麼好酒店及餐廳等，其中她就介紹了認為是最佳酒店的St.John酒店，又叫fans除了看大婚巡遊之外，更可以去英國女歌手LilyAllen的時裝店LucyinDisguise幫襯，擺明為好姊妹谷生意。</p></body></html>
