<html><header><meta charset="utf-8"><title>讀書時期縱情女色奧巴馬父被揭花心</title></header><body><h1>讀書時期縱情女色<br>奧巴馬父被揭花心</h1><p>美國總統奧巴馬的父親老奧巴馬（BarackObamaSr.），被揭在美國讀書時縱情女色很花心，被大學多次警告不可再接近女同學。<br>美國有記者翻查夏威夷大學舊檔案，發現該校外籍學生顧問曾發備忘，指老奧巴馬自入學後常跟數名女生一起，對他「花花公子行徑」提出警告。當時老奧巴馬的回覆是「盡量」不再接近那些女生。老奧巴馬被形容為人「不老實」，迎娶奧巴馬母親鄧納姆時隱瞞早在家鄉肯雅娶妻。1961年，哈佛大學欲趕他出校，又指「無法查清他有多少個妻子」。<br>英國《每日郵報》</p></body></html>
