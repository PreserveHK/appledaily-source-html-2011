<html><header><meta charset="utf-8"><title>我有Feel：黑色爆格星期五</title></header><body><h1>我有Feel：黑色爆格星期五</h1><p>前日人人開開心心睇英國皇室大婚，我就遇上黑色星期五！一大朝早見到愛驅由外濕到內，左前玻璃扑爆咗，成部車機拆走埋，碎片四散，那一刻簡直晴天霹靂！我第一時間影相通報上fb，驚覺自己原來已成「i瘋」之餘，賊仔竟然盜亦有道，將拆出來的螺絲集中放好，只剪斷連着車機的電線，冷氣指揮燈無事，我仲可以揸車去求救！但唔好以為我同情佢，當發現佢偷埋我剛買咗唔夠12小時的全新EasonDVD，還有被廿多隻蚊圍繞轟炸時，我禁不住要怒吼同詛咒！我決定斬腳趾避沙蟲，裝番幾百蚊大陸機。<br><br>記者：劉倩儀</p></body></html>
