<html><header><meta charset="utf-8"><title>摩洛哥人肉炸彈爆炸15死</title></header><body><h1>摩洛哥人肉炸彈爆炸15死</h1><p>北非摩洛哥旅遊勝地馬拉喀什（Marrakesh）前天（周四）發生自殺式炸彈襲擊，至今已造成15死20傷，死者中包括11名外國人，是當地自2003年以來最血腥的襲擊事件，當局初部懷疑是伊斯蘭武裝分子所為。<br>事發在馬拉喀什市中心著名的德吉瑪廣場一間咖啡店，爆炸威力強大，兩層高的咖啡店幾近全幢倒塌，不少人活埋，部份死者更被炸至肢離破碎。死者包括5名摩洛哥人、6名法國人及至少1名英國人。法國傳媒報道，死傷者中有四名日本人，日本駐摩洛哥大使館正向當局查證。<br>路透社/共同社/英國《每日電訊報》</p></body></html>
