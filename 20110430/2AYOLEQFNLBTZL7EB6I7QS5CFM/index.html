<html><header><meta charset="utf-8"><title>趣趣地：朗尼變竊聽風雲主角</title></header><body><h1>趣趣地：朗尼變竊聽風雲主角</h1><p>估唔到杜Sir齣《竊聽風雲》，原來有英超版本！曼聯前鋒朗尼（圖）又喺twitter爆料，話早排有蘇格蘭場探員同佢講，佢嘅電話俾英國一間報社（據悉係《世界新聞》報）勾咗線，探員仲出示埋文件畀佢睇，連佢老婆高蓮都有留言話俾報紙竊聽好噁心。不過倫敦警務處總部發言人就話，佢哋都無辦法證實呢單嘢係咪堅，不過佢就話朗尼鍾意喺網上點講就點講。至於下周日嘅雙紅大戰阿仙奴主場對曼聯賽前，兩隊都傳出好消息。兵工廠嘅後衞華美倫同曼聯中場費查，都喺周四預備組賽事上陣，不過就應該唔會喺呢場大戰復出。</p></body></html>
