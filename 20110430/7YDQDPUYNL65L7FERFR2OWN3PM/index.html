<html><header><meta charset="utf-8"><title>鍾情英國求入伍美國青年保護女皇</title></header><body><h1>鍾情英國求入伍<br>美國青年保護女皇</h1><p>凱蒂圓了王妃夢，來自美國23歲青年約翰（DentonJohn）則圓了參軍夢，成為英國皇家騎兵衞隊唯一美國人，負責沿途貼身保護英女皇御駕安全。約翰原籍加勒比海格林納達（Grenada），後移民美國。</p><p>威廉曾加入皇家騎兵衞隊</p><p>約翰喜愛滑板和搖滾樂等黑人文化，但骨子裏對英國一切十分嚮往。<br>高中畢業後，約翰成功申請入伍，由從無騎馬經驗，苦學成為英姿颯颯的皇家騎兵衞隊成員。威廉王子及哈利王子二人亦曾經加入皇家騎兵衞隊。<br>英國《每日郵報》</p></body></html>
