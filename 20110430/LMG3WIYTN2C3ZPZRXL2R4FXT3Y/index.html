<html><header><meta charset="utf-8"><title>抑制腦部痛苦區不快記憶有望刪除</title></header><body><h1>抑制腦部痛苦區<br>不快記憶有望刪除</h1><p>在電影《無痛失戀》中，主角到診所接受高科技洗腦，消除痛苦回憶，這看似天方夜譚，但美國加州大學洛杉磯分校研究員聲稱取得突破，找到方法刪除生物的創傷記憶。<br>研究員用一種叫海兔的海螺做實驗，發現只要抑制一種叫PKM的蛋白質，可刪除牠的不愉快記憶。海兔若被掠奪性海洋動物襲擊，會令牠對環境敏感，研究員發現抑制PKM，海兔失卻對某環境遇襲的記憶，因此相信只要找出人類腦部痛苦記憶區位置，加以抑制，就可以治療傷兵、暴力案受害人的創傷後壓力症候群。<br>英國《每日郵報》</p></body></html>
