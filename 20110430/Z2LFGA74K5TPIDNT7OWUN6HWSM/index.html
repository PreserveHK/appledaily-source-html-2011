<html><header><meta charset="utf-8"><title>姚嘉妮日日開工造人</title></header><body><h1>姚嘉妮日日開工造人</h1><p>姚嘉妮昨日與丈夫林祖輝及女兒Kyra於銅鑼灣Sogo為童裝品牌擔任評判，Kyra見母親與其他小朋友合照，大為呷醋，在台上嚷着要媽咪抱抱。姚嘉妮說：「個女家喺屋企好有表演慾，不過外出時就怕醜，佢剛兩歲生日，之前都搞咗生日會。」</p><p>女兒冇公主病</p><p>問嘉妮可會考慮再生小孩？嘉妮說：「都想，老公鍾意生女，希望生個妹妹畀Kyra，等佢第時同細妹傾心事。」問林祖輝與嘉妮是否已實行造人大計，林祖輝笑言：「我哋日日開工，不過今日假期冇開工。」姚嘉妮表示女兒沒有公主病，但不會太縱她。<br>採訪、攝影：顏英儀</p></body></html>
