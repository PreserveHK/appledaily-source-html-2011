<html><header><meta charset="utf-8"><title>家居資訊站：環保窗簾　隔光　隔熱　隔音</title></header><body><h1>家居資訊站：環保窗簾　隔光　隔熱　隔音</h1><p>所謂環保窗簾已加了遮光物料，無須像傳統方式在布料後另加一幅遮光布，布料較輕身，由比利時進口，經SGS認證可以乾洗或在30度水溫以下水洗，有隔光、隔熱及隔音功效。由於有隔熱功能，在天氣炎熱的季節，可少用冷氣，全部均為淨色布料。以一個60呎的窗台高窗的尺寸計算，只需$1,500連車工。<br><br>窗簾站<br>電話：28035933/26887698</p></body></html>
