<html><header><meta charset="utf-8"><title>優惠快遞：劈價$1,088遊大馬</title></header><body><h1>優惠快遞：劈價$1,088遊大馬</h1><p>這邊廂日本為振興經濟吸引遊客，不少旅行團平到二千幾蚊有交易。那邊廂馬來西亞實行「你減價、我劈價」旅遊搶灘戰，馬來西亞旅遊局於4月30日至5月2日舉行大馬旅遊展，除介紹最新旅遊資訊、地道美食外，最重要是聯同馬航及12間旅行社推出限量$1,088吉隆坡劈價團，不論旅行團或自遊行均可，只在會場發售，記得擔定凳仔霸頭位。<br><br>記者：蕭漢祥<br><br>報名地點：鑽石山荷里活廣場<br>名額：180位<br>發售日期：5月1日中午12時</p></body></html>
