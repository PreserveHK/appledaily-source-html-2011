<html><header><meta charset="utf-8"><title>查理斯嚴選聖詩青年作者一曲成名</title></header><body><h1>查理斯嚴選聖詩<br>青年作者一曲成名</h1><p>威廉凱蒂行婚禮，詩班頌唱了一系列經典莊嚴的聖詩，據說都是凱蒂在皇儲新老爺、查理斯協助下，花了很多時間聽iPod挑選。當中一首響徹西敏寺大教堂的拉丁文聖詩《何處有仁愛，天主必常在》（UbiCaritas），乃出自年僅35歲作曲家米勒（PaulMealor）手筆，令他一曲成名。</p><p>曾於新人母校演唱</p><p>米勒生於威爾斯安格爾西郡，是阿伯丁大學作曲講師。《何處有仁愛，天主必常在》曾於去年在凱蒂和威廉母校聖安德魯斯大學演唱。<br>美聯社/英國《泰晤士報》</p></body></html>
