<html><header><meta charset="utf-8"><title>60歲威廉似父親網民惡搞新人變老</title></header><body><h1>60歲威廉似父親<br>網民惡搞新人變老</h1><p>新婚的威廉王子28歲，新王妃凱蒂29歲，這對風華正茂的璧人，等到何時會成為英國國王及皇后？有人以數碼技術「惡搞」兩人合照，模擬他們白頭偕老的模樣。歲月在凱蒂面上留下皺紋與大眼袋，但不難令人聯想起她年輕的美麗。60歲的威廉頭髮花白，比現在更稀疏，與父親皇儲查理斯有幾分相似。</p><p>查理斯成等候最久儲君</p><p>從皇室歷史看來，威廉和凱蒂可能要很久才能登上英皇和皇后，現年85歲的英女皇老當益壯，62歲皇儲查理斯等了59年仍未登基，已成為英國史上等候繼承王位最久的儲君。<br>英國《泰晤士報》
</p></body></html>
