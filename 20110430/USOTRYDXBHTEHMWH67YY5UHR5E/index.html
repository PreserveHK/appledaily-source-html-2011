<html><header><meta charset="utf-8"><title>案件速遞婦控護老院疏忽敗訴</title></header><body><h1>案件速遞<br>婦控護老院疏忽敗訴</h1><p>【本報訊】患有多種長期病患的79歲老翁入住護老院期間，因背部肌肉潰爛及高燒多次送院，最終不治。死者遺孀施鈺蝶（圖）在區域法院控告護老院疏忽照顧，令丈夫因病失救致死。法官梁俊文昨頒判詞，指沒有客觀證據證明護老院疏忽致老翁出現病況，或缺乏及時安排致失救而死，判遺孀敗訴。<br>原告為死者麥日的遺產管理人施鈺蝶及郭德文，被告為九龍紅磡五聯護老院。麥於04年4月入住護老院，至05年2月28日因肺炎及床瘡糜爛死亡。<br>案件編號：DCPI1123/10</p></body></html>
