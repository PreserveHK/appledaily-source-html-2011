<html><header><meta charset="utf-8"><title>蘇菲瑪素33萬鑽冠湊興</title></header><body><h1>蘇菲瑪素33萬鑽冠湊興</h1><p>來港宣傳的法國女星蘇菲瑪素（SophieMarceau），前晚在中環出席代言的Chaumet珠寶展覽，她穿上紫色連身裙，真空飛釘，風騷大擺甫士，更湊皇室熱，戴上一枚33萬的小皇冠，看完展覽，返回酒店晚宴，在馬路中間行來行去，害到保安人員大為緊張，亦步亦趨。</p><p>期待血拼</p><p>蘇菲瑪素多次表示愛香港，更曾謂要叫子女學廣東話，她今次來港三天，問到她可有在有購物天堂之稱的香港血拼，她說：「沒有！留待明天才去購物。」<br>採訪、攝影：盧妹</p></body></html>
