<html><header><meta charset="utf-8"><title>牛角翻身　8分鐘變拿破崙</title></header><body><h1>牛角翻身　8分鐘變拿破崙</h1><p>拿破崙餅層層酥脆，但卻不是每個做甜品生手都應付得來。不妨試試這個簡便版拿破崙餅，只要將質地和口感也相近的牛角包翻焗至脆身便可以加工，不用十分鐘便可捧出精緻甜品來奉客了。<br><br>記者：謝翠玲<br>攝影：陳盛臣<br>Model：RubyLau</p><p>材料：</p><p>牛角包2個、士多啤梨（開邊）6粒、吉士醬100克</p><p>1.將牛角包放入焗爐以攝氏180度翻焗5分鐘，可以令牛角包更酥脆。</p><p>2.把牛角包用小刀割開後，再撕成一塊塊，每塊都有酥皮的層次。
</p><p>3.在牛角包上鋪上吉士醬和士多啤梨，鋪一塊牛角包，再重複步驟一次，最後灑上糖粉便完成。</p></body></html>
