<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《拆彈雄心》金像女導演嘉芙蓮碧格露的拉登主題新片，新力電影有意延至明年美國總統大選後才推出。<br><br>●《阿基拉》荷李活版落實明年2月開拍，《創．戰紀》男星嘉烈希隆現為飾演男主角金田的熱門。<br><br>●日本女星栗山千明被昨日的日本雜誌《女性Seven》大爆已跟男星玉山鐵二分手，搭上大學生band友。</p><p>●日本女星綾瀨遙昨日穿上聖誕老人服裝在東京出席記者會，宣傳外賣連鎖快餐店。<br><br>●韓國女星河知雲昨日出席支持病童的慈善活動，與不同國籍的小朋友打手印。<br><br>●韓國組合KARA成員具荷拉，前晚在節目中大方談及與BEAST成員龍俊亨的戀情，指雖太忙沒見面，但感情仍很好。</p></body></html>
