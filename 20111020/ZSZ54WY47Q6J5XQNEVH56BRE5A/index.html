<html><header><meta charset="utf-8"><title>睡眠性交症　瞓着造人成功</title></header><body><h1>睡眠性交症　瞓着造人成功</h1><p>英國男子哈里斯與迪伊婚後一年半努力造人都不成功，沒料到他在睡夢中侵犯迪伊，卻一擊即中，最終誕下麟兒（圖）。<br>28歲的哈里斯患有罕見睡眠性交症（sexsomnia），入睡後經常不由自主地與妻子纏綿。迪伊初時沒為意，直至她計劃接受生育治療，才發現已懷孕，「我一直有記下做愛的日子，因此我肯定自己在他當晚病發時受孕」。迪伊憶述哈里斯首次病發後，翌日她傳短訊大讚他昨晚的性表現，但他完全記不起當時情況。兒子已16個月大，哈里斯說：「她說最喜歡睡夢中性交，因我更持久，我想這正是令她受孕的原因。」<br>英國《太陽報》</p></body></html>
