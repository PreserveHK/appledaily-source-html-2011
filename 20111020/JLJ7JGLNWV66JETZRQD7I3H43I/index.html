<html><header><meta charset="utf-8"><title>大埔青年醉駕掃毀水馬</title></header><body><h1>大埔<br>青年醉駕掃毀水馬</h1><p>【本報訊】「80後」青年昨凌晨2時半在酒吧飲酒消遣後，駕私家車接載3名少女沿大埔吐露港公路向沙田方向行駛，至廣福邨對開突然失控，掃毀路邊20個水馬，闖入正進行重鋪路面的修路工地，衝行100米猛撞大型壓路車才停下。私家車車頭凹陷擋風玻璃碎裂，工地工人報警。<br>涉嫌司機姓鄭（25歲），車上3名女乘客年齡介乎20至27歲，她們撞傷眼和臉；工程車司機姓鍾（55歲）腰痛不適，各人送院治理後無礙。司機酒精測試超標逾兩倍。現場消息稱，有人承認較早前在大埔區酒吧消遣期間飲了5罐啤酒。</p></body></html>
