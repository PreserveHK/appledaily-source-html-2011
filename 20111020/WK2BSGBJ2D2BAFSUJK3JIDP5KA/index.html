<html><header><meta charset="utf-8"><title>販管員性騷擾案上司：乜都見唔到</title></header><body><h1>販管員性騷擾案<br>上司：乜都見唔到</h1><p>【本報訊】食環署性騷擾案昨續審，涉以言行羞辱女同事的被告傳召上司出庭作供，聲稱上司目擊事件經過，可還其清白。惟上司卻供稱自己「乜嘢都見唔到」，只離遠聽到原告及被告爭吵，不能證實被告沒有性騷擾原告。<br>被告陳偉棠（圖）傳召上司何忠信出庭作供。何供稱在07年3月10日、即原告A女士涉最後一次遭被告性騷擾當天，聽見A向被告說：「你啲乜嘢人嚟㗎？真係唔死都冇用﹗」A隨即向何投訴謂：「你插吓佢啦！」何認為A是要他教訓被告。雙方將於今天作結案陳詞。<br>案件編號：DCEO7/09
</p></body></html>
