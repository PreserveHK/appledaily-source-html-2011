<html><header><meta charset="utf-8"><title>求驗客手記：鄒凱長短腳之戀曝光 - 求驗客</title></header><body><h1>求驗客手記：鄒凱長短腳之戀曝光 - 求驗客</h1><p>深受女體操迷愛戴嘅四川選手鄒凱（小圖），原來同前藝術體操國手周捷（圖）拍拖超過3年。兩人收得密實，連父母都係兩年前先知，差點氣死；幸好周捷口甜舌滑、樣子又靚，迷倒鄒凱之餘亦「迷倒」佢父母。周捷現讀北京體育大學藝術系，最令呢位單槓王心煩嘅唔係因操練太少時間陪愛人，而係身高1米63嘅周捷愛着高踭鞋，僅1米60高嘅鄒凱拖住高半截嘅女友行街壓力大過比賽，佢戲言要禁止女友着高踭鞋。不過佢咁錫女友，寧願唔食四川辣火鍋，都陪女友食日本壽司，睇嚟周捷嗲多兩嗲，着5吋高踭鞋都冇問題啦。</p></body></html>
