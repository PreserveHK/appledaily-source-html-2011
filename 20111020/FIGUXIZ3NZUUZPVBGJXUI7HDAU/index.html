<html><header><meta charset="utf-8"><title>蘋果綠葉東方海外旗下收入減8%</title></header><body><h1>蘋果綠葉<br>東方海外旗下收入減8%</h1><p>東方海外（316）旗下東方海外貨櫃航運公佈第三季營運數據，期內總貨運量按年增長6.6%至131.5萬個標準箱，按季則增4.5%，但總收入則減少8.3%至14.41億美元（約112.4億港元），但按季仍增2.12%。由於運載力增13.9%令期內運載率按年下跌5.1%，每個標準箱平均收入則按年下跌14%。首三季總收入按年增2.1%至41.81億美元。</p></body></html>
