<html><header><meta charset="utf-8"><title>求驗客手記：紅軍友賽夠晒「流」 - 求驗客</title></header><body><h1>求驗客手記：紅軍友賽夠晒「流」 - 求驗客</h1><p>星期二蘇超格拉斯哥流浪喺主場友賽英超利物浦，歐聯戲碼嚟喎！不過可惜今季兩隊都冇份踢歐聯，惟有友賽過吓癮啦！場波格浪贏咗1:0冇乜特別，可以一提嘅係紅軍中場查理阿當返母會，而值3,500萬鎊（約4.2億港元）嘅前鋒安祖卡路爾（圖中）又冇貨派，喺前線行行企企。喂，咁貴買你返嚟唔係叫你企喺度，入波證明吓自己身價好喎。至於「神奇隊長」謝拉特接受傳媒訪問嗰時，話受傷嗰段時間幾乎想收山咁滯；希望謝老四可以盡快重拾佳態啦！<br></p></body></html>
