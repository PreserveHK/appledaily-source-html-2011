<html><header><meta charset="utf-8"><title>關心妍寫不出悲歌</title></header><body><h1>關心妍寫不出悲歌</h1><p>關心妍昨日接受商台訪問，早前申請在紅館開個唱的她表示未知何時會收到紅館批出檔期通知，故每日都運動兩小時，又控制飲食，務求隨時弗爆上台。她又計劃其中一場演唱會邀請低收入人士欣賞，待完成演唱會心願後便立即增磅生BB。</p><p>婚後太開心</p><p>對於婚後被稱為闊太，關心妍笑說：「我家瘦咗，應該叫瘦太，婚後開心好多，寫唔出以往嘅悲情歌，最多只係寫到兒歌，惟有留番做媽咪之後寫歌畀BB。」她笑指幸好哥哥在美國帶了BB來港暫住，令恨抱孫的媽咪自覺照顧孫仔是吃力的，故暫不催她生育；至於老公和老爺奶奶也明白她的心願，叮囑她完成心願才一心一意生育。<br>撰文：馬建華</p></body></html>
