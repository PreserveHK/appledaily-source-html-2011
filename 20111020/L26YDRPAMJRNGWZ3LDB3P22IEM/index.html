<html><header><meta charset="utf-8"><title>李心潔、楊采妮夢遊結片緣</title></header><body><h1>李心潔、楊采妮夢遊結片緣</h1><p>李心潔和楊采妮合作拍攝彭順執導的電影《夢遊3D》，二人相識多年，份屬好友，竟然是第一次合作，在戲中更無甚對手戲。<br>楊采妮說：「我哋識咗好耐，我記得第一次見面係我搵佢影相，嗰時我仲係做緊形象指導，係因為佢出道個形象清新可人，所以我搵佢幫我影相，咁影相之前就同佢傾咗好耐電話，了解咗佢個人，就開始做朋友到家。」</p><p>發噩夢狂喊</p><p>婚後李心潔再度跟老公彭順合作，她表示《夢》片懸疑電影，講述一個人夢遊，她說：「個戲都係幾沉重，朝早拍攝要發夢，夜晚又發夢，試過瞓覺時，都會流眼淚。」<br>採訪、攝影：楊潔雯</p></body></html>
