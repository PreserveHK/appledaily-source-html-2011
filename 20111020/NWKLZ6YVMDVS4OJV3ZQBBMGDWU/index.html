<html><header><meta charset="utf-8"><title>夜光時裝型格搶風頭</title></header><body><h1>夜光時裝型格搶風頭</h1><p>在日本2012年春夏時裝展中，台灣女設計師古又文展出夜光時裝，搶盡風頭。<br>32歲古又文的「雙面」時裝，在正常燈光下是型格時裝（右圖），但當在黑暗中卻能夠發出螢光藍和螢光綠色（左圖），皆因衣服加入了夜光物料，物料結合了人造及天然材料，包括麻布和竹纖維，以打造夜光效果。由於用料特別，所以他在台灣找生產商合作時，經常碰壁，但他仍堅持本土製作。古又文經常作出新嘗試，兩年前以獨特物料創作的「雕塑」時裝，為他帶來紐約GenArt的前衞時裝獎。<br>英國《每日郵報》</p></body></html>
