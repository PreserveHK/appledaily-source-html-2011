<html><header><meta charset="utf-8"><title>有情歲月：模Art惹桃花</title></header><body><h1>有情歲月：模Art惹桃花</h1><p>JaniceMan出道時已有圈外男友李冠峰，雖然她被黎明打造成神聖不可侵犯的模Art，但其異性緣仍然旺盛。</p><p>李冠峰<br>出道前已跟有米男友李冠峰拍拖，但有指她遭老闆黎明棒打鴛鴦，現在處於冷靜期。雖則如此，JM仍不時被撞破與李冠峰約會。<br><br>劉浩龍<br>今年6月，JM被發現單獨與劉浩龍在中環拍拖嘆麻辣火鍋，但JM否認戀情。<br><br>李治廷<br>與同公司的李治廷因合作電影《為你鍾情》撻着，兩人不時眉來眼去，更以情侶檔搵銀。<br><br>資料來源：《蘋果》資料室</p></body></html>
