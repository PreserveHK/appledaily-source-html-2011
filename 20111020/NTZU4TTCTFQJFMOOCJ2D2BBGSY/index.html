<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞後悔曾拍三級片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞後悔曾拍三級片 - 馮仁昭</h1><p>狄寶娜摩亞喺香港投資開護膚診所，噚日喺金鐘太古廣場開張搵溫碧霞（Irene）做嘉賓，問Irene會唔會幫襯打botox，佢話：「我唔需要，我覺得平時做運動，注意飲食就夠！」佢話啱啱一家三囗去峇里島度假，仲話：「我個仔考到間好學校，所以去慶祝下。」而佢早前接受訪問時就話自己當年拍三級片係錯嘅決定，亦坦言抗拒做甘草，寧願喺最靚嘅一刻退出。</p></body></html>
