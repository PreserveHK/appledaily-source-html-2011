<html><header><meta charset="utf-8"><title>蘋果汁就業交津逾萬申請</title></header><body><h1>蘋果汁<br>就業交津逾萬申請</h1><p>【本報訊】鼓勵就業交通津貼計劃實施逾兩周，勞工及福利局局長張建宗昨表示，至今收到逾萬份申請，由於每份申請最多涉及四名申請人，因此實際申請人數肯定超過一萬人。他說，現階段評估申請人數言之過早；若有需要，不排除提前在明年第一至第二季，就計劃作中期檢討。<br>此外，張建宗表示，隨着大型工程展開，建造業今年以來有18宗致命工業意外，較去年全年增一倍，勞工處會加強巡查。他又表示，政府正研究就標準工時立法，明年中提交研究報告。多名議員指政府明年中便會換屆，擔心標準工時立法屆時會推倒重來。</p></body></html>
