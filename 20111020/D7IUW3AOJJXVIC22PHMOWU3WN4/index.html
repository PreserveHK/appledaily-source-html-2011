<html><header><meta charset="utf-8"><title>蘋果汁中大擬打造氣象中心</title></header><body><h1>蘋果汁<br>中大擬打造氣象中心</h1><p>【本報訊】中文大學計劃耗資3,000萬元，於校內成立「環境、能源及可持續發展研究所」，目標在10年內打造為亞洲氣象研究中心。該研究所預計明年中落成，並和校內現有的太空站合作研究氣象變化，包括環境監察、節能、疾控等，又設「氣候變化及極地博物館」，展出港產環保專家李樂詩於北極、南極及珠穆朗瑪峯珍藏，予港生參觀。<br>此外，中大將於明年9月開辦兩個四年制新課程，分別是地球系統科學及能源工程學，分別取錄25及30名學生，前者利用先進的監察儀器研究氣象，後者於商界發展環保能源。</p></body></html>
