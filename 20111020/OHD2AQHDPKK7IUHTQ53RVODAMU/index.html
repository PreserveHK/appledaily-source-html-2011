<html><header><meta charset="utf-8"><title>求驗客手記：網隊奀星姊弟戀玩完 - 求驗客</title></header><body><h1>求驗客手記：網隊奀星姊弟戀玩完 - 求驗客</h1><p>擁有35D勁爆身材嘅名媛KimKardashian（左），兩個月前同網隊奀星咸菲利斯（右）高調結婚，之不過呢段婚姻又玩完！30歲嘅Kim姐同26歲嘅咸菲斯利嘅姊弟戀，外界一早唔睇好，Kim姐有公開埋怨過老公好污糟，成屋衫周圍擺，同埋女家仍然唔接受搵錢唔多嘅女婿。美傳媒指，咸菲利斯因為咁成日去夜店賣醉，仲同妙齡少女搞埋一齊，搞到Kim姐要入紙申請離婚。之不過Kim姐係娛樂圈人，離婚炒作谷人氣都唔出奇，我求大俠都係等睇戲好過！</p></body></html>
