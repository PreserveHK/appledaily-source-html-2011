<html><header><meta charset="utf-8"><title>荃灣冚地下竹館拘39人</title></header><body><h1>荃灣<br>冚地下竹館拘39人</h1><p>【本報訊】警方在荃灣川龍破獲地下竹館，拘捕38名男女賭客及1名負責人。警方新界南重案組、反黑組，聯同分區特別職務隊，昨日凌晨1時半，根據線報採取行動，在川龍街65號一單位破獲非法麻雀館，拘捕39名男女。其中39歲姓毛男子涉嫌經營非法賭博場所，其餘15男23女為賭客，他們年齡介乎20至74歲，現場撿獲小量現金及一批籌碼，總值約10萬元，另有6張電動麻雀枱和多副麻雀。警方相信賭檔由黑社會操控，現正跟進調查。
</p></body></html>
