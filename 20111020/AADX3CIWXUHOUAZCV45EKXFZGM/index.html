<html><header><meta charset="utf-8"><title>蘋果汁男拔國父像揭幕</title></header><body><h1>蘋果汁<br>男拔國父像揭幕</h1><p>【本報訊】曾於拔萃男書院前身拔萃書室讀書的國父孫中山，其銅像近日進駐男拔，校方昨舉行銅像揭幕儀式，約百多名師生、家長及校友出席。校方指，孫中山於1883年17歲時，入讀當年位於上環東邊街的拔萃書室約半年，是學校的重要校友，而書院可說是他接觸西方思想，並成為基督徒的發源地。孫中山在拔萃期間的兩名好同學，亦成為他日後推翻滿清的盟友。<br>為紀念辛亥革命百周年，孫中山的孫女孫穗芳早前鑄造了9座孫中山銅像，豎立於香港的教育機構，她日前向男拔捐贈其中一座，現放於男拔一個草坪上。她昨日與男拔校董會主席兼校監徐贊生、校長張灼祥等主持銅像揭幕儀式。</p></body></html>
