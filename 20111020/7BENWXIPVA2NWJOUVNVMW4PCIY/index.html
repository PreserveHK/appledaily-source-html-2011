<html><header><meta charset="utf-8"><title>林俊傑嗒台辣妹過夜</title></header><body><h1>林俊傑嗒台辣妹過夜</h1><p>近日紅爆台灣的新加坡歌手林俊傑，桃花運也旺盛，今年3月與E奶模陳立冷分手後，旋即搭上台大五姬之一的「農推蔓」翁滋蔓。<br>不過兩人近日感情轉淡，林俊傑日前又被發現搭上另一長腿辣妹，更有指他帶新歡同返寓所度春宵。</p><p>女伴晒長腿</p><p>據台灣《壹週刊》報道，當日戴cap帽、穿T恤短褲輕裝的林俊傑，身旁有一長髮辣妹伴隨左右。從照片所見，辣妹穿上短褲，展露一雙雪白的長腿，身材高䠷之外，樣貌也十分娟好，她也頗有默契地戴上cap帽，看來擔心戀情會被揭發。<br>兩人吃完消夜，林俊傑興致勃勃的指手劃腳，隨後在辣妹陪伴下，回家度春宵。<br>撰文：林妃</p></body></html>
