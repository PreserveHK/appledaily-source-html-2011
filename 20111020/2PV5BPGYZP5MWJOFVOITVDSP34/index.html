<html><header><meta charset="utf-8"><title>婷婷讚栢芝媽靚</title></header><body><h1>婷婷讚栢芝媽靚</h1><p>謝婷婷前晚在中環出席西班牙品牌Loewe活動，近期姪仔Lucas又被影到無返學去了泰國，婷婷話：「唔知呀，佢又唔係我個仔，如果真係父母覺得OK就OK，我唔會去批評。」</p><p>自認真誠待人</p><p>早前栢芝媽指謝家都是戲子，暗寸謝家無情兼對外做戲，婷婷說：「我唔識答！我唔會唔開心，我哋做呢個圈，總會有人鍾意，有人唔鍾意，我冇做唔好嘅事，夜晚瞓到就OK。」她更讚栢芝媽：「我覺得佢幾靚！」但指霆鋒及謝賢都和栢芝媽其實也不多接觸，她更自覺是真誠的人：「真，有時仲太直接㖭，媽咪都係有嗰句講嗰句，媽咪對身邊人都好真誠。」<br>採訪：盧妹<br>攝影：陳順楨</p></body></html>
