<html><header><meta charset="utf-8"><title>大島優子當眾摸胸自讚</title></header><body><h1>大島優子當眾摸胸自讚</h1><p>日本女子組AKB48成員大島優子，近日搶盡隊友鏡，除了她着內衣博到盡演出的新劇《我不能談戀愛的理由》首播成績不俗外，昨日花1,900萬日圓（約190萬港元）製作的大島蠟像揭幕，大島指訂做時要度勻全身200處，令她感尷尬，大島又笑指蠟像可代替自己開工，更出手揸蠟像的胸，她笑稱：「胸部也不錯，但我本人的柔軟些！」</p><p>前田質疑恩師</p><p>此外，前田敦子前晚為問答節目宣傳時，竟大膽地質疑恩師秋元康為何可寫幾百首歌詞：「真的是他一個人寫的嗎？」令其他隊員嚇到O嘴，前田更死撐說：「這不是個有趣的問題嗎？」</p></body></html>
