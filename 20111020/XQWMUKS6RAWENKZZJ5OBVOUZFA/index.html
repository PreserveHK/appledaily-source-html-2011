<html><header><meta charset="utf-8"><title>王菀之忍痛遭電擊</title></header><body><h1>王菀之忍痛遭電擊</h1><p>即將在紅館舉行演唱會的王菀之（Ivana），近日忙於排練，早前她特別為新歌《水百合》拍MV，當日她全臉及肩膊塗上青綠色，為達致五官不受控跳動的效果，更要被通電的醫療貼片電擊。她躺在地上讓工作人員高炒拍攝，被取笑像外星人遭解剖一樣。<br>Ivana說：「一入去見到啲器材真係好驚，嚇儍咗，見工作人員示範證明冇危險，我就帶住少少驚咁拍，不過通電時都要忍住痛。」</p><p>面塗顏料敏感</p><p>Ivana指MV足足拍了20個鐘，因不停補妝令她皮膚敏感，拍至半夜3時，她因太攰而忍不住發脾氣，最終吃了頓豐富外賣才順氣。　<br>撰文：林妃</p></body></html>
