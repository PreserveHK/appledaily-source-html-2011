<html><header><meta charset="utf-8"><title>羅艷卿復出怕被笑</title></header><body><h1>羅艷卿復出怕被笑</h1><p>一眾粵劇名伶羅艷卿、陳笑風、陳好逑和南鳳等前晚到尖沙嘴出席「仁濟愛心慈善粵曲晚會」。久未露面的羅艷卿精神奕奕，現年82歲的她更不時報大數自稱有90歲，十分風趣。<br>從加拿大回港近兩個月的卿姐表示香港很好玩，決定留到過完年才離開，並約一班老朋友見面，但胡楓等人都各有各忙。問會否有戲癮，她笑說：「都成90歲人，出嚟俾人笑，家享受同朋友睇戲唱吓歌、打麻雀。」<br>採訪、攝影：馬建華</p></body></html>
