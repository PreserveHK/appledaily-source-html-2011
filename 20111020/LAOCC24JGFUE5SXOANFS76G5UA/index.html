<html><header><meta charset="utf-8"><title>楊紫瓊未婚夫法國受勳</title></header><body><h1>楊紫瓊未婚夫法國受勳</h1><p>楊紫瓊未婚夫JeanTodt前日在法國受勳，他獲法國政府頒發最高等級的法國榮譽軍團勳章，忙於四出宣傳的楊紫瓊（Michelle），也趕赴法國出席，同場更有LV、Dior等名牌的CEO撐場。</p><p>感激未婚妻</p><p>JeanTodt致謝時，特別多謝楊紫瓊，指Michelle是他一生中最重要的女人，感謝她多年來的愛護和無限支持，成就了今日的自己。<br>身旁的楊紫瓊聽到十分感動，她說：「人生中能夠找到一個互相支持和體諒的伴侶，是一件難能可貴的事。」她更笑說能獲得這個最高榮譽，歷年只有75人，在世的更少，所以特別感到光榮和驕傲。<br>撰文：林妙萍</p></body></html>
