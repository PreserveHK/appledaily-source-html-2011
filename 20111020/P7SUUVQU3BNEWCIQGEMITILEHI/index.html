<html><header><meta charset="utf-8"><title>特稿證人庭上舌戰大狀</title></header><body><h1>特稿<br>證人庭上舌戰大狀</h1><p>聲稱讀書少的控方主要證人廖富壽接受辯方盤問時，與代表簡炳墀的資深大律師駱應淦連翻舌戰。廖表示與簡炳墀交情不深，見面時僅會寒暄數句，駱追問廖對被告的印象時，廖簡單回答：「有名你叫」，駱再問：「沙塵？」廖即時提高聲浪發炮：「你講㗎咋，我無講……邊個唔知佢叫簡Sir，實力簡！」</p><p>簡Sir會咁蠢？</p><p>駱大狀打蛇隨棍上：「簡炳墀會咁蠢，話有錢畀你，13萬，無中間人？似唔似你認識的簡炳墀？」<br>廖略作思考後答：「我唔知，我認識唔深。」<br>廖補充，認識被告的日子較認識侯志強更長，至於是否屬於「侯生嘅人」，廖斬釘截鐵否認。<br>《蘋果》記者
</p></body></html>
