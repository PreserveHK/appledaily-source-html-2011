<html><header><meta charset="utf-8"><title>醋男女友下體刺青</title></header><body><h1>醋男女友下體刺青</h1><p>台灣男子懷疑女友不忠竟強行在她的下體刺青「作記號」。該惡男以自製的刺青針在女友身上劃了好幾刀，及後更強暴對方。警方調查時，他更辯稱是不小心劃傷了女友，因對方喊痛他才塗抹刺青染料以免發炎。高雄地院重判許入獄九年半。<br>高雄一名許姓男子去年7月31日深夜，要女友到他的住處相聚，但她在兩個半小時後才抵達，懷疑她不忠，當下醋勁大發，用10支縫衣針自製的刺青針，朝女友的下腹部恥骨上方皮膚橫劃了四至五刀，又朝左乳房處直劃了三刀。他剃光女友的陰毛，並以刺青染料墨水塗抹傷口，恫嚇她說：「這是作記號，之後就沒有男人敢用！」他最後更性侵得逞。<br>台灣《蘋果日報》</p></body></html>
