<html><header><meta charset="utf-8"><title>蟒蛇赤柱遊蕩</title></header><body><h1>蟒蛇赤柱遊蕩</h1><p>【本報訊】昨凌晨零時許，10歲大、長3米的無毒緬甸蟒蛇闖入佳美道赤柱廣場附近地盤，在圍板上爬來爬去，途人及保安員發現蛇蹤，曾用木棍驅趕圖將其趕回山邊，蟒蛇一度逃走，未幾又折返，此時蟒蛇卻爬到佳美道23號一間酒吧外的招牌「曬月光」，肥厚蛇身不時蠕動，驚動途人及保安員報警求助。</p><p>鑽入招牌木欄間</p><p>警員召來蛇王陳捉蛇，陳用木梯爬上離地4米的招牌，頑皮蟒蛇卻一頭鑽入招牌木欄間，僅露出蛇身亂舞，蛇王陳一手捉着蛇尾，但因站在木梯「馬步唔穩，發唔到力」，最後要警員及保安員合力穩住木梯，花約半小時把蟒蛇拉出，稍後轉交漁護署檢驗。</p></body></html>
