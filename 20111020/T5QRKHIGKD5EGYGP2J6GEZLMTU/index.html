<html><header><meta charset="utf-8"><title>舒淇雀斑添天然美</title></header><body><h1>舒淇雀斑添天然美</h1><p>舒淇為護膚品牌SuisseReborn擔任平面及電視廣告女主角，日前拍攝時由名攝影師張文華及美指張叔平等星級幕後班底操刀，製作及宣傳費達八位數字。<br>身穿白色單肩連身裙的舒淇，以女神造型示人，騷雪白長腿性感美。對於護膚心得，舒淇愛崇尚自然，故此不介意面露雀斑，不過她為了貪靚，會十分細緻地護理皮膚，她說：「更加會研究人嘅動態，享受大自然，所以唔使工作，一定會讓皮膚唞唞氣，最好由內至外都要水潤同白滑。」<br>撰文：唐如</p></body></html>
