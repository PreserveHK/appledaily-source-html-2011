<html><header><meta charset="utf-8"><title>湯唯煲靚湯謝罪</title></header><body><h1>湯唯煲靚湯謝罪</h1><p>湯唯昨日在中環出席意國皮具Tod's活動，姍姍來遲，她之後記者表示要煲湯慰勞大家。湯唯剛自羅馬出席小型影展趕回港，有傳她有份爭奪新一任的邦女郎角色，她說：「唔清楚，係咪一定要去荷李活先？」之後才補充表示自己公司的確有接觸過：「如果有機會，都好想同嗰位導演合作，會係一個好好嘅學習機會。」至於試鏡未？她則只重複：「有接觸過公司。」<br>問到一直盛傳舒淇、李冰冰、范冰冰都爭取角色，以及安樂老闆有份投資等，湯唯一再表示：「唔清楚！」不過，她坦言未試過打鬥片，也沒有練武習慣，但有做其他運動。同場的周啟邦兒子周國豐，則開心宣佈太太又有喜。<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
