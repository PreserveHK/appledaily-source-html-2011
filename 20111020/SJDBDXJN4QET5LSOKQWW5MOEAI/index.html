<html><header><meta charset="utf-8"><title>姬絲頓拍打戲受傷</title></header><body><h1>姬絲頓拍打戲受傷</h1><p>吸血女姬絲頓史釗域（KristenStewart小圖）正拍攝新版白雪公主電影《SnowWhiteandTheHuntsman》，前天有臨時演員在twitter表示，姬絲頓拍打鬥場面時意外受輕傷，幸沒大礙。此外，姬絲頓主演的《吸血新世紀：破曉傳奇上集》（TheTwilightSaga：BreakingDawnPart1）昨日亦發表了她被羅拔柏迪臣（RobertPattinson）抱起的溫馨照。</p></body></html>
