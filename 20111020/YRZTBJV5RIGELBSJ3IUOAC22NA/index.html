<html><header><meta charset="utf-8"><title>吳克羣生日收單車</title></header><body><h1>吳克羣生日收單車</h1><p>曾與賭王千金何超蓮夜遊台北而傳緋聞的台灣藝人吳克羣，大前日32歲牛一，舉行大型生日派對，好友張棟樑送上價值5萬元新台幣的單車給壽星仔，希望他可踏單車追逐風，追逐太陽，最後連幸福都成功追逐到。</p><p>願望不再宿醉</p><p>吳克羣的生日願望十分搞笑，他希望以後不再宿醉及創作到讓粉絲喜歡的音樂，第三個願望他放在心中未有透露。吳克羣在生日派對上與一眾同門手足玩得不亦樂乎，更大玩轉盤遊戲，輸家要接受壽星仔指示，張棟樑被罰要舔比堅尼蛋糕的第三點，張棟樑為了兄弟惟有頂硬上，更豪氣說：「壽星最大！」旋即舔光比堅尼內褲部位的奶油，笑爆全場。<br>撰文：林妃</p></body></html>
