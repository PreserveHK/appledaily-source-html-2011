<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊Fans接機搶閘送禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊Fans接機搶閘送禮 - 馮仁昭</h1><p>噚日機場好熱鬧，除咗靚太梁詠琪同老公返香港外，機場大堂墟冚完一輪，突然又有半百粉絲瘋狂衝去閘口，原來台灣人氣王吳尊登陸香港，吳尊一身黑衫黑褲仲戴埋黑超。現場有5、6個保鑣圍到佢實一實，粉絲只係見到偶像小小靚樣已經尖叫，又唔停揳位送禮物畀吳尊，行唔夠一陣，吳尊兩手已經揸滿幾大袋禮物，可見吳尊嘅粉絲幾咁愛錫佢！</p></body></html>
