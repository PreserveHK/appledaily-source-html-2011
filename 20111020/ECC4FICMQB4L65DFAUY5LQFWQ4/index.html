<html><header><meta charset="utf-8"><title>小天才10歲懂10語言</title></header><body><h1>小天才10歲懂10語言</h1><p>台灣女童索妮婭．楊（SoniaYang）移居英國，不但沒有語言隔閡，年僅10歲的她，還精通10種語言，成了英格蘭西北部最年輕語言學家。<br>索妮婭隨家人移民曼徹斯特時，已諳日語、普通話、英語和台語，當老師發現後，大吃一驚，推薦她參加英格蘭年輕語言家比賽，讓她挑戰其他語言，結果索妮婭極速學會德語、法語、西班牙語、哈薩克語和葡萄牙語，在比賽前幾周還開始學烏干達語。<br>索妮婭成功擊敗5,000多名對手，獲頒最佳年輕語言學家獎（圖），稍後再參加全國比賽，她謙虛地說：「烏干達語和台語很相似，但我最喜歡的是英語，因為所有人都知道我說甚麼。」<br>英國《太陽報》</p></body></html>
