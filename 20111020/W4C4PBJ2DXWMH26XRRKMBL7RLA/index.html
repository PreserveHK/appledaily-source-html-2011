<html><header><meta charset="utf-8"><title>驕陽有禮：《黑嚇》請睇優先場</title></header><body><h1>驕陽有禮：《黑嚇》請睇優先場</h1><p>全城哈囉喂，當然要選些驚嚇電影應吓節。呢套《黑嚇》由《魔間迷宮》導演吉拿姆迪圖路包埋編劇，視覺效果有保證外，故事亦好曲折離奇；講述小女孩同爸爸及其女友搬到古老大宅，不慎將地下室被困多年的黑暗力量釋放出來！驕陽電影今日誠邀25名讀者（每人2張戲票）齊齊嚇餐飽，只須答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》黑嚇」，便有機會獲得戲票，先到先得。<br><br>（如有任何爭議，最終決議權歸驕陽電影，《蘋果日報》概不負責。）</p><p>問題：小女孩在古宅內發現甚麼？</p></body></html>
