<html><header><meta charset="utf-8"><title>求驗客手記：法國國腳召妓被偷錢 - 求驗客</title></header><body><h1>求驗客手記：法國國腳召妓被偷錢 - 求驗客</h1><p>色字頭上一把刀，唔小心可能會唔見錢㖭！好似法國中場馬維拿（圖）喺8月10日，國際賽1:1賽和智利後，同朋友齊齊喺蒙彼利埃，搵咗分別叫Ingrid同埋Sarah嘅兼職妓女「梳乎」。點知搞出個大頭佛，聽講當日兩人happy完後，喺第二朝瞓醒時，兩個人發現手錶、電腦、電話總共超過13,000歐元（約14萬港元）財物唔見晒；雖然樣衰啲，呢位雷恩中場都決定報警，而警方亦好快拉咗兩個兼職妓女，案件仲排咗喺12月6日開審。</p></body></html>
