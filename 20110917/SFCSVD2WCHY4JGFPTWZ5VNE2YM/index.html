<html><header><meta charset="utf-8"><title>李冰冰激戰成龍被刪剪</title></header><body><h1>李冰冰激戰成龍被刪剪</h1><p>李冰冰、成龍和趙文瑄主演的電影《辛亥革命》前晚在南京舉行首映，李冰冰和成龍飾演革命戀人徐宗漢和黃興，兩人在孫中山的安排下假扮夫妻，卻慢慢發展出真感情。</p><p>祖名扮小隊長</p><p>據知冰冰和成龍原本有激烈纏綿的談情戲，李冰冰更要喝酒壯膽，可惜最終被導演張黎刪掉了。李冰冰說：「很火爆，可惜被導演剪掉了。演得的確很艱難，大哥拍感情戲的時候會緊張、忐忑、拘謹，反正很不像平時的他。」問李冰冰戲份被刪剪可感到可惜？她說：「其實不覺得。」房祖名在片中扮演革命軍小隊長，成龍只給兒子20分。<br>撰文：林妃</p></body></html>
