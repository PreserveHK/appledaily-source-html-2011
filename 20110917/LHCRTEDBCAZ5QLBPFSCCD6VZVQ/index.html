<html><header><meta charset="utf-8"><title>元朗回收場火頭疑短路</title></header><body><h1>元朗<br>回收場火頭疑短路</h1><p>【本報訊】元朗田廈路新生村回收場發生的三級火，焚燒逾五個多小時，終在深夜11時24分大致將火撲熄，但昨午仍有消防員射水降溫，火場面積為80米乘100米，初步相信化學廢料回收場電線短路引發大火，同時波及旁邊兩間膠料回收場，意外中一名消防員輕傷送院。<br>消防處指今次動用百名消防員撲救，並用了11條喉和9隊煙帽隊。現場附近有一個收留逾百流浪狗的狗場，幸無受到波及。意外後，被波及的膠料回收場負責人指損失百多萬元。</p></body></html>
