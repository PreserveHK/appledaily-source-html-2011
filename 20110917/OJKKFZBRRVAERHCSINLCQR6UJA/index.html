<html><header><meta charset="utf-8"><title>衞詩唱歌唔再簽黎明</title></header><body><h1>衞詩唱歌唔再簽黎明</h1><p>衞蘭和衞詩的教會最近搬到灣仔，昨日二人跟教會的牧師出席分享會，衞詩表示自從有了信仰，希望能幫助有需要的人。<br>有傳衞詩與MCJin（歐陽靖）合資出碟，她表示兩人只會作幾首歌。自言想再唱歌的衞詩，會否回舊公司Amusic？她說：「唔會喇！會繼續向前，唔會返轉頭。」她表示跟老闆黎明和平分開，衞詩說：「我做錯事，老闆有權咁樣對我。」<br>另外，有指衞蘭拒跟無綫簽歌星約，她表示聽從公司決定，不過衞蘭表示：「好似有簽，我唔係好清楚，有工作就做。」<br>會否覺得不亮相無綫有損失？衞蘭說：「我只要做好自己，其他唔係我能夠控制。」<br>採訪、攝影：王連連</p></body></html>
