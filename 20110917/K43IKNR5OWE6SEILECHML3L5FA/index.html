<html><header><meta charset="utf-8"><title>冷不及防被拍後即戴上口罩黑超</title></header><body><h1>冷不及防<br>被拍後即戴上口罩黑超</h1><p>本案提堂至開審期間，被告阮毓健每次出入法庭也將面容包到冚，以免樣子曝光。本報記者昨日終在他寓所樓下拍得他的面貌，當時他戒備鬆懈。被告原本慢條斯理步入港鐵站，準備搭地鐵往灣仔區域法院。當他距離入閘機不夠十米時，記者急步趨前影相，此時被告似發現背後有異樣，立即舉手欲掩面，希望遮得幾多得幾多。<br>被告遭突如其來的鏡頭嚇呆，初時顯得有點不知所措，但隨即回復冷靜，用紙袋掩面，急急轉身步向港鐵站出口，邊行邊戴上口罩及黑超。到達地面後，他立即登上一輛的士，前往區院繼續受審。<br>《蘋果》記者</p></body></html>
