<html><header><meta charset="utf-8"><title>案件速遞涉人道毀滅女友　獸醫女友傷勢與案脗合</title></header><body><h1>案件速遞<br>涉人道毀滅女友　獸醫女友傷勢與案脗合</h1><p>【本報訊】著名獸醫蔡相祺（37歲）涉用藥試圖人道毀滅同居前模特兒女友案，控辯雙方昨在區域法院作結案陳詞。辯方陳詞指，事主朱敏華（30歲）並非簡單女人，傳理系畢業的她，曾從事金融、地產及傳媒行業，無理由在受驚後，不立刻報警，認為她不可信。<br>控方則陳詞指，案發時被告與事主單獨相處，事主身上傷勢與她描述的遇襲經過脗合，可判斷她是誠實可靠的證人。控方批評被告自辯時用的藉口牽強，事主體形纖瘦，無可能舉起12磅啞鈴拋擲。法官彭寶琴將案押後至下月7日裁決。<br>案件編號：DCCC330/11</p></body></html>
