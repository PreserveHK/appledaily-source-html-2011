<html><header><meta charset="utf-8"><title>蘋果汁增核電多人不知</title></header><body><h1>蘋果汁<br>增核電多人不知</h1><p>【本報訊】綠色和平、地球之友、世界自然基金會於8月底訪問逾千名18歲或以上市民，發現近五成受訪者在日本發生核災後對核能的信心下降，但近八成人不知道政府欲於2020年提高核能發電比例至50%。半數人認為，核電供應比例於2020年應維持不變，逾兩成半人更認為應減少輸入核能。八成半人認為政府應訂下10年以上的長遠節能目標。<br>三個環保團體促請下屆特首候選人必須在政綱中，清楚交代完整的節能政策。綠色和平高級項目主任古偉牧指港府沒有制訂長遠政策，高估未來10年電力需求會劇增四成。</p></body></html>
