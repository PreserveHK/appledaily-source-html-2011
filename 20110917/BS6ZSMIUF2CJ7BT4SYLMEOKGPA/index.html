<html><header><meta charset="utf-8"><title>蔚藍灣畔減價1.7%沽</title></header><body><h1>蔚藍灣畔減價1.7%沽</h1><p>中原馮漢傑表示，將軍澳蔚藍灣畔7座低層C室，656方呎，成功以398萬獲買家承接，呎價6067元。單位原開價405萬元，賣地後決定輕微調低叫價至400萬元，日前與買家議價後，決定以398萬元沽售，累積減幅1.7%。原業主於09年5月以271萬元入市，獲利127萬元，升值46.9%。<br>蔚藍灣畔6座大廈合共提供2130伙，標準單位面積652至1268方呎，另設相連戶面積1385至1655方呎。物業屬港鐵坑口站上蓋項目，享盡地利。</p></body></html>
