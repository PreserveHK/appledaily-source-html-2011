<html><header><meta charset="utf-8"><title>蘋果汁高錕打波做家務　對抗腦退化</title></header><body><h1>蘋果汁<br>高錕打波做家務　對抗腦退化</h1><p>【本報訊】「光纖之父」高錕患腦退化症，其妻高黃美芸昨出席話劇《脫皮爸爸》演前講座後透露，丈夫病情踏入「中中期」，未惡化到後期，但說話及記性差，雖認得人但未能叫出對方名字，即使對高太也如是。<br>為免病情轉差，高太會讓丈夫做家務、散步及打乒乓球，保持腦筋及四肢靈活。她形容照顧患者如湊三歲仔一樣，因患者表達力差及容易𤷪𤺧，故平日要推測丈夫是否肚餓或不適。本港現有10萬名腦退化症患者，僅8,000人獲適當照顧，她促請港府增加日間訓練中心。高錕慈善基金董事唐世煌說，稍後與疑似特首候選人會面，提出增撥資源的訴求。</p></body></html>
