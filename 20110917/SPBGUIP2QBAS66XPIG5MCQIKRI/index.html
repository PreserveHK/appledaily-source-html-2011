<html><header><meta charset="utf-8"><title>屯門市廣場兩年倍升</title></header><body><h1>屯門市廣場兩年倍升</h1><p>香港置業林志華表示，屯門市廣場1個兩房單位，獲區內上車客即睇即拍板入市，單位為2座高層B室，448方呎，裝修企理，以220.3萬元成交，呎價4917元，屬市價成交。<br>買家打算自住。原業主於09年以105萬元購入，獲利115.3萬元，升值1.1倍。<br>屯門市廣場為區內指標上車屋苑，共建8座，提供1968個面積422至795方呎單位，基座附設大型商場。截至8月31日，屋苑共錄得167宗住宅買賣登記，較去年同期減少逾五成。</p></body></html>
