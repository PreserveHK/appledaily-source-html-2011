<html><header><meta charset="utf-8"><title>京搗賣淫集團拘27外籍妓</title></header><body><h1>京搗賣淫集團拘27外籍妓</h1><p>北京公安日前破獲一宗特大卡片招嫖組織賣淫案。當地公安於6日晚動員340人掃黃，瓦解四個犯罪集團，抓獲疑犯112名，共42男、70女；其中27名外籍妓女，為京城抓獲外籍賣淫人員最多的案件。而行動中共收繳招嫖卡片6萬多張，查扣作案車10輛，手機100餘部。<br>據公安調查，犯罪集團控制多名賣淫女，並派人員在於部份高檔賓館、飯店周邊發放卡片進行招嫖並聯繫嫖客，再以電話或短信指引，安排妓女到客人指定的酒店房間進行賣淫活動。<br>中新網</p></body></html>
