<html><header><meta charset="utf-8"><title>娛樂資料庫：嘟嘟洗腸瘦身</title></header><body><h1>娛樂資料庫：嘟嘟洗腸瘦身</h1><p>藝人為減肥各出奇謀，除了做瘦身公司代言人，也有很多人選擇另類減肥法。</p><p>鄭裕玲<br>嘟嘟多年前受便秘困擾，故選擇每周洗腸一次，每天只吃兩餐和戒澱粉質。<br><br>黃秋生<br>秋生於03年一個月激瘦40磅，原來是在內地拍劇時天天只吃烚芽菜。<br><br>劉德華<br>華仔10多年來開騷前都戒鹽戒油戒澱粉，晚上7時後禁食，肚餓就吃水果。<br><br>葉蒨文<br>葉蒨文會定時洗腸，清除毒素。<br><br>王菲<br>王菲05年到重慶與老公李亞鵬「辟穀」，在房間禁食15天。<br><br>資料來源：《蘋果》資料室</p></body></html>
