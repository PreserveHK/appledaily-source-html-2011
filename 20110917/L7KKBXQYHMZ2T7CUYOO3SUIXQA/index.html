<html><header><meta charset="utf-8"><title>名牌廚具兩折開倉</title></header><body><h1>名牌廚具兩折開倉</h1><p>雖然屋仔細細，又只是間中入廚，但小記總有鋪癮，行家具店見到靚廚具都忍唔住手買，不過有時睇得啱又貴到買唔落手，所以得知法國六星級廚具LECREUSET於今日起於富豪香港酒店舉行開倉大減價，簡直係喜訊。開倉共有數百款、逾四十色系廚具供選擇，售價最低兩折！熱門產品如16cm鮮黃鐵SaucePan只售$700，精緻又實用小圓碟更只是$60。聽聞早前已售罄的款式及一些尚未推出市場的產品如鑄鐵煲架、復古玫瑰色琺瑯鑄鐵鍋及盛魚碟等都有得賣，先到先得，小師奶唔好錯過。
</p><p>日期：即日至9月23日<br>時間：10am至6pm<br>地點：富豪香港酒店B1富豪廳（銅鑼灣怡和街88號）</p></body></html>
