<html><header><meta charset="utf-8"><title>隔牆有耳：新丁替補　韋主席奇招 - 李八方</title></header><body><h1>隔牆有耳：新丁替補　韋主席奇招 - 李八方</h1><p>區選提名期開始僅兩日，已有幾百人報名，八方卻發現喺沙田徑口區長勝多年嘅區議會主席韋國洪，今年卻無上陣，改由新丁黃嘉錫律師「替補」，地區人士稱韋主席另有安排，相信他或許等待識於微時嘅曾蔭權俾個位佢做委任區議員。<br>民選議員轉做委任，點睇，都係走回頭路，不過呢啲政治免費午餐好多人「恨」食，八方問韋主席有冇興趣，佢話煮到埋嚟先算，「屆時再考慮。」<br>韋主席唔連任，謙稱退休，話正考慮角逐選委同明年嘅新界東直選。佢係沙田「公民力量」大佬，有號召力吸納街坊票，公記做咗劉江華多年樁腳，終於獨當一面。</p></body></html>
