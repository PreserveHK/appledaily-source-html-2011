<html><header><meta charset="utf-8"><title>關仁隱事：「笑口棗」遭報復變花面貓 - 關仁</title></header><body><h1>關仁隱事：「笑口棗」遭報復變花面貓 - 關仁</h1><p>「笑口棗」玩得係人都知，佢一向玩人唔使本，好彩佢人緣好，佢啲朋友都唔會真係嬲佢好耐，可能佢玩得人多，所以有晒心理準備俾人玩番轉頭，關仁知佢有一次同班波友到外地比賽，成班友喺飛機已經玩到癲晒，笑口棗係出名嘅睡寶寶，上到機自然搵周公，班波友即刻報仇咁報，將佢畫成花臉貓，到笑口棗起身落機過海關時，都唔知自己俾人整蠱，沿途啲人見到佢塊臉都笑到掩住半邊嘴，佢仲以為係自己受歡迎，笑到成班波友碌晒地。<br><br>Textby關仁</p></body></html>
