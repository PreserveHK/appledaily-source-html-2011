<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《功夫新星》明益自己友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《功夫新星》明益自己友 - 馮仁昭</h1><p>噚日有無綫節目《功夫新星》嘅參賽者同馮仁昭投訴，話參賽者12號陳志忠（圖）原來係無綫藝員科嘅職員，理應唔可以參加呢個比賽，家陳志忠仲入埋決賽，所以投訴人就覺得個比賽唔係好公平。對於呢個問題，無綫外事部副總監曾醒明噚日話，陳志忠其實係同無綫申請停薪留職參加比賽，節目中亦有公開佢係TVB嘅員工，呢個比賽又冇明文規定話TVB員工唔可以參賽，加上評判又係以外來嘉賓為主，所以應該唔會有造馬嘅情況出現嘅。</p></body></html>
