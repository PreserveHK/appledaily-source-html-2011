<html><header><meta charset="utf-8"><title>神秘納茲卡線驚現沙地約旦</title></header><body><h1>神秘納茲卡線<br>驚現沙地約旦</h1><p>納茲卡線（NazcaLines）並非秘魯（下圖）獨有，科學家最近在敍利亞、沙地阿拉伯、約旦等地發現數千個納茲卡線（上圖），由石頭或土壤堆積而成的圖案，不但數目較秘魯的多，而且歷史更悠久，可追溯至2,000年前。<br>西澳洲大學古代史學教授肯尼迪（DavidKennedy）表示，這些圖案在地上是看不出來，需從空中俯瞰才看到，圖案大多出現在熔岩口，圖案包括風箏、隨意的曲線或長方形等，但它們都跟星宿無關，更添神秘懸疑感。肯尼迪仍在研究這些石頭建造的圖案究竟有甚麼用途和甚麼意義，而研究結果，將會刊登在《考古科學期刊》。<br>英國《每日郵報》</p></body></html>
