<html><header><meta charset="utf-8"><title>筲箕灣縱火狂徒再現燒貨車</title></header><body><h1>筲箕灣<br>縱火狂徒再現燒貨車</h1><p>【本報訊】縱火狂徒兩月內三度肆虐筲箕灣！繼筲箕灣愛秩序灣道先後有校巴及園藝車被縱火焚燒後，昨凌晨毗鄰新成街一咪錶位，一部客貨車被發現起火焚燒，消防員到場開喉救熄，前座車廂遭嚴重焚毀。<br>現場為筲箕灣新成街八號對面咪錶位，昨凌晨4時30分被發現冒煙起火，消防員調查發現該車左邊後車窗未關好，疑狂徒在車罅掟入火種，警方聯絡客貨車姓李（54歲）車主助查。</p></body></html>
