<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《藍精靈》同志男星NeilPatrickHarris昨日獲頒發名人之星，他的男友DavidBurtka也有到場支持。<br><br>●日本女星佐佐木希昨日出席代言的調味料宣傳活動，她在新廣告中首次扮演白兔媽媽角色。<br><br>●日前自殺不遂的日本女星加護亞依，昨日指被經理人逼拍三級片，又派一些酬勞極低的工作給她。<br><br>●韓國組合T-ara隊長孝敏前日身體不適缺席東京的辛辣麪宣傳活動，昨日則穿上制服在首爾出席關稅宣傳大使委任儀式。<br><br>●韓星金宣兒和李東旭前日與剛播完大結局的《女人的香氣》劇組，飛往宿霧旅行。</p></body></html>
