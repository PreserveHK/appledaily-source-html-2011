<html><header><meta charset="utf-8"><title>蘋果汁何東花園建洋房　讓步減一幢</title></header><body><h1>蘋果汁<br>何東花園建洋房　讓步減一幢</h1><p>【本報訊】有逾80年歷史的山頂何東花園今年初被列作暫定古蹟，業主一年內不能拆卸重建，發展局一直與大宅業權人何東孫女何勉君商討保育方案。據悉，何勉君近日向政府提出在原址興建10幢洋房，比原先計劃減少一幢，又同意保留何東花園部份園景，只拆卸車房及歷史價值較低的建築。<br>此外，由何勉君姪兒何猷忠出任榮譽贊助人的香港文化遺產基金會昨舉行研討會，討論保育何東花園的方案和挑戰。基金會委託的專家、建築師杜立基表示，何東花園大宅是少數仍然保留下來的山頂建築，別具意義。</p></body></html>
