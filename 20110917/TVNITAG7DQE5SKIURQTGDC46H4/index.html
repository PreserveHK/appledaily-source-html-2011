<html><header><meta charset="utf-8"><title>蘋果汁為財團宣傳核電　天文台捱轟</title></header><body><h1>蘋果汁<br>為財團宣傳核電　天文台捱轟</h1><p>【本報訊】由多個民間團體組成的「反核之眾」，一連三天在港舉辦反核活動，昨率先向天文台遞交抗議信，促請天文台停止再替政府及財團宣傳核電。團體今明兩天會於尖沙嘴天星碼頭五支旗杆舉行簽名運動及反核公眾教育。<br>反核之眾有三大訴求：立即關閉大亞灣及嶺澳核電廠、停建台山及陽江核電廠、全球廢核。他們批評，日本政府以至世界各地維護核利益的政府聯手淡化福島核災慘劇，還散播核能是清潔能源及低碳，但事實是核能發電的前期和後期會使用大量土火力能源，過程中產生碳氫化合物比二氧化碳更易導致溫室效應的氣體。</p></body></html>
