<html><header><meta charset="utf-8"><title>蘋果汁交津22日可索表</title></header><body><h1>蘋果汁<br>交津22日可索表</h1><p>【本報訊】鼓勵就業交通津貼計劃下月3日接受申請，市民本月22日起可前往勞工處及社會福利署索取申請表格。勞工處處長卓永興表示，計劃實施後一年會檢討，但注意到最低工資實施後，部份合資格申請人跌出受惠網，政府會密切留意計劃運作及通脹情況，不排除提早檢討申請人入息上限及發放的金額。<br>立法會人力事務委員會昨討論交津計劃的準備工作，關注公共交通事務聯盟10多名代表，在立法會外請願，要求當局提前於明年1月檢討計劃。有立法會議員批評，政府聘請了300人處理申請，卓永興指2億元行政費只佔計劃的8.5%，未算過高。</p></body></html>
