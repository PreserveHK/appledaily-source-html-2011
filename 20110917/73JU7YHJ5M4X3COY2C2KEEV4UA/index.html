<html><header><meta charset="utf-8"><title>死亡電話傳「09141」置人死地</title></header><body><h1>死亡電話<br>傳「09141」置人死地</h1><p>尼日利亞出現死亡電話？最近當地流傳收到「09141」號碼來電的人都會無端死亡，政府周三發聲明，指傳言純屬無稽之談。<br>尼日利亞傳訊委員會發聲明說：「難以想像一通來電可以置人於死地，只有容易受騙的人，才會相信這樣的流言。」記者致電「09141」後，安然無恙。<br>在尼日利亞，類似惡作劇並非首趟，以往曾流傳沙塵暴下的酸雨，可將人活活燒着。傳言之所以能夠引起恐慌，皆因當地人教育程度低，對政府欠缺信心。<br>美聯社</p></body></html>
