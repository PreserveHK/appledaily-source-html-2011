<html><header><meta charset="utf-8"><title>唐詩詠猶豫戀邦邦</title></header><body><h1>唐詩詠猶豫戀邦邦</h1><p>鄧穎芝與家人在尖沙嘴開設火鍋店，昨日開幕請了唐詩詠和滕麗名等剪綵。日前有指崔建邦拿住花和戒指在金鐘婚姻註冊處出現，疑似跟唐詩詠結婚，唐詩詠說：「幾好笑，我都有send短訊問佢係咪喺嗰度拎住花拍劇，結婚係好遙遠嘅事。」<br>有指唐詩詠經常在崔建邦住的酒店出入，她未有否認，只說：「我哋係朋友，都有見面，但係咪一齊好講緣份。」現時是否單身？她猶豫地「唔」了一聲。至於滕麗名近日被指再遇情場騙子，她稱大家只是朋友，更說有相士指她下年會嫁人。<br>採訪、攝影：溫敏芝</p></body></html>
