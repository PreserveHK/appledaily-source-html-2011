<html><header><meta charset="utf-8"><title>關仁隱事：「公主」鬧情緒玩謝公關 - 關仁</title></header><body><h1>關仁隱事：「公主」鬧情緒玩謝公關 - 關仁</h1><p>「MK」同「公主」拍拖變成全城熱話，公主明知自己喺娛樂同名人版有號召力，全世界公關都吼到佢實，各路品牌落力sell公主去活動，公主享受鎂光燈生涯，一定應承捧場，可惜佢都有小姐脾氣，雖然講到實牙實齒，但除時因為心情唔靚放飛機，而且公主知道自己嘅號召力，要收酬勞出席活動，佢收得當然唔嘢少，咪以為有錢好辦事，公主始終唔憂柴、唔憂米，到唔到始終都要睇佢大小姐心情，所以家啲品牌開始向佢條仔MK落嘴頭。<br><br>Textby關仁</p></body></html>
