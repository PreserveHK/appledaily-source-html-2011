<html><header><meta charset="utf-8"><title>5米巨蟒被生擒</title></header><body><h1>5米巨蟒被生擒</h1><p>英國28歲生物學家麥卡恩（NiallMcCann），最近到南美洲圭亞那（Guyana）熱帶雨林探險，竟然成功給他和隊員生擒了一條長5.48米、重100公斤的大蟒蛇（圖）。<br>麥卡恩（NiallMcCann）一直對可怕的生物情有獨鍾，最渴望親手捕捉巨蟒。話說他某天在圭亞那森林河邊探險，腰圍達69厘米的巨蟒突然撲出，他嘗試將巨蟒的頭部按在地上，但巨蟒試圖想轉過頭來咬他，而且異常有力，稍一擺動全身也令人驚嚇不已，經過一輪搏鬥，終於將牠擒住。<br>英國《太陽報》</p></body></html>
