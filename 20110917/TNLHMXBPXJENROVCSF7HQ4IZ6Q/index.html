<html><header><meta charset="utf-8"><title>陳小春短褲打底消暑</title></header><body><h1>陳小春短褲打底消暑</h1><p>香港導演李仁港執導的古裝電影《鴻門宴》，演員包括中港兩地紅星如黎明、馮紹峰、張涵予、劉亦菲、黃秋生及陳小春等。由於導演對戲服要求特別高，既厚且重，演員都要自度消暑方法。<br>陳小春就十分豪邁，每次都把外褲一脫，露出內裏的短褲，相對黎明的死硬派堅決不脫就聰明得多。</p><p>張涵予愛花茶</p><p>張涵予演張良，在片場不停喝花茶消暑，總之茶杯不離手，他還介紹說：「一是喜歡花茶的口感，二是用來養神之餘還能消暑，一舉多得。」<br>撰文：李森</p></body></html>
