<html><header><meta charset="utf-8"><title>狼人新片首映粉絲瘋狂</title></header><body><h1>狼人新片首映粉絲瘋狂</h1><p>在《吸血新世紀》（Twilight）系列中扮演狼人的泰勒洛特（TaylorLautner），昨日穿上老西出席由他擔大旗的新片《喋血新世紀》（Abduction）首映，吸引大批年輕女粉絲到場。</p><p>小Justin捧場</p><p>除了大批女fans外，加拿大樂壇小天王JustinBieber則帶同歌手女友SelenaGomez捧場，幸而沒有搶去主角泰勒風頭。不過，《喋血新世紀》女主角兼泰勒的緋聞女友LilyCollins，在紅毯上卻沒有跟泰勒合照，似乎不願搞㷫女fans。</p></body></html>
