<html><header><meta charset="utf-8"><title>Bugatti25萬歐元藝術紋身</title></header><body><h1>Bugatti25萬歐元藝術紋身</h1><p>未知是否因為Bugatti在跑車界已達頂級水準，大騷的並非引擎表現，而是他的工藝出色。法蘭克福車展內展出兩台Veyron，其中一台主打車車身以白底襯藍色花紋，廠方表示車身上的花紋全由人手繪畫，整個工序大約花四個星期，所以每個作品均是獨一無二，簡直可以視為藝術品。這件藝術品跟車價一樣價值不菲，買車時另加25萬歐元，圖案可以根據車主的喜好而設計，完全度身訂做。</p></body></html>
