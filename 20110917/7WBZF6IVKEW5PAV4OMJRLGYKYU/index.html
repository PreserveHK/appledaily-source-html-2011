<html><header><meta charset="utf-8"><title>湯唯避談當街喫麪</title></header><body><h1>湯唯避談當街喫麪</h1><p>內地演員湯唯前晚在上海出席德國名牌Escada的新店開幕，引來過百市民、記者塞滿門外。湯唯由兩名保鑣保護下入場，她穿上一條橙色雪紡裙，將長髮放一邊，嫵媚時尚。</p><p>自命低調</p><p>湯唯在台上談及自己的衣着風格：「都是以舒服為主，不過今天這個金色的手鐲，我也很喜歡。」湯唯之後受訪時，表示自己為人低調，不想有緋聞，對於早前被發現在街上吃杯麪，湯唯說：「這個我不回答了。」<br>撰文：林妃</p></body></html>
