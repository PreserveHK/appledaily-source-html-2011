<html><header><meta charset="utf-8"><title>張雨綺官司辣埋汪小菲</title></header><body><h1>張雨綺官司辣埋汪小菲</h1><p>張雨綺與周星馳旗下的星輝公司解約案又起爭議，今次還牽涉到張雨綺舊愛、徐熙媛(大S)的老公汪小菲。星輝日前接受訪問時表示，雙方各執一詞的焦點在張雨綺一方認為，當時還與張雨綺是戀人的汪小菲已經和星輝達成和解協議，但星輝認為汪小菲未做到這一點，故認為張雨綺是無理解約，令汪小菲再度捲入其中。</p><p>反對閉門審理</p><p>張雨綺在本月初申請將此案列做不公開審理案件，但星輝律師則認為，只有涉及商業機密、離婚個案才能申請非公開審理，但張雨綺與汪小菲關係明顯只屬男女感情變化，不能等同離婚，故星輝公司方面已就此向法院方面提出異議。<br>撰文：林妃</p></body></html>
