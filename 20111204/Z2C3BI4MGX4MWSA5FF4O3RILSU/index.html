<html><header><meta charset="utf-8"><title>AV物誌：東芝Ultrabook兩秒開機</title></header><body><h1>AV物誌：東芝Ultrabook兩秒開機</h1><p>終於輪到Toshiba出手喇！講緊係玩激薄兼配置高效Intel處理器嘅Ultrabook陣營。新機名PortegeZ830，除「必備」嘅1.1kg重量及8.3mm薄身外，仲內置i5處理器及TurboBoost技術，令到高規格機種開機亦只需兩秒，真係快到無朋友。其他功能方面，Z830仲配置128GBSSD硬碟、指紋辨識以及髮絲紋銀色機殼，擺明走高檔路線。<br><br>查詢：其士（29533555）</p></body></html>
