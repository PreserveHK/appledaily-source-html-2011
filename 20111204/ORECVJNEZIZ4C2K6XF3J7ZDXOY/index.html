<html><header><meta charset="utf-8"><title>罕見火流星料飛墜河北省</title></header><body><h1>罕見火流星料飛墜河北省</h1><p>北京天文館的監測攝錄器上周三傍晚約5時半，拍到一顆罕見的超亮火流星飛墜地面，其後天津、河北等地市民亦表示目睹金色「不明飛行物」（紅圈示）。天文館估計火流星隕落在河北省內，呼籲民眾提供相關訊息。<br>天文學家指，從該火流星的燃燒色譜，初步判斷它主要成份是鐵金屬，其殘骸可能具有重大科研價值。該館對上一次是在前年9月拍到火流星，那次看上去更亮，而這次時間較早，天空背景還有光。<br>網易新聞</p></body></html>
