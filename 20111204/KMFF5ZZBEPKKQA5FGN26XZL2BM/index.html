<html><header><meta charset="utf-8"><title>黃曉明見粉絲醫頸椎</title></header><body><h1>黃曉明見粉絲醫頸椎</h1><p>黃曉明日前於北京赤裸上身在雪地拍電視劇《精忠嶽飛》，受盡苦頭，他昨又馬不停蹄出席代言活動，雖沒足夠時間休息，但曉明依然精神奕奕，不時和主持說笑，又與fans玩遊戲，令fans暈大浪。活動舉行的商場有四層樓高，現場企滿市民和fans，曉明不時仰高頭和fans打招呼，他笑說：「仰着脖子對我有好處，醫生說這可治療我頸椎的毛病。」</p><p>撐趙薇處女作</p><p>同時，曉明又跟老友章子怡合拍新戲《無問西東》，有傳他將參演另一好友趙薇執導的處女作《致我們終將逝去的青春》，對此曉明沒正面回應，但說會支持趙薇的處女作。<br>撰文：葉雪</p></body></html>
