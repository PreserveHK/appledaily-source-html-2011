<html><header><meta charset="utf-8"><title>GiGi靚靚唔急追龍B</title></header><body><h1>GiGi靚靚唔急追龍B</h1><p>袁詠儀（靚靚）、梁詠琪（GiGi)、范姜及其兩個女兒等，昨日在銅鑼灣出席GucciChildren開幕活動。新婚的GiGi和靚靚被問到會否趕生龍仔？GiGi說：「仲未敲我門，順其自然，短期內都冇時間，其實唔一定要龍年生B。」<br>靚靚也說：「生B好講天意，順其自然啦，老公叫我做自己想做嘅事，搵錢同生仔都係我最大興趣。」范姜則透露早前鍾鎮濤在台灣買下價值6千萬新台幣的物業送她。<br>採訪、攝影：魯萍</p></body></html>
