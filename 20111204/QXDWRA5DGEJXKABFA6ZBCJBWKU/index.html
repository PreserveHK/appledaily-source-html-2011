<html><header><meta charset="utf-8"><title>王菲捐靚衫籌42萬</title></header><body><h1>王菲捐靚衫籌42萬</h1><p>王菲近年積極行善，日前出席完嫣然天使基金籌款演唱會，昨日又與蘇有朋、曾寶儀及孫楠等在北京出席由加措活佛倡導發起的愛無界慈善活動。身為加措活佛朋友的王菲，一改平時酷爆作風，除在紅地毯上合作地任傳媒影相外，還耐心在台下坐足全場支持參與拍賣者。<br>活動以拍賣形式為主，王菲捐出一件Hermès衣服，張杰曾出價32萬人民幣希望投得，最後有人以35萬（約42萬港元）投得。而張杰現場演唱了《這就是愛》，並花費20萬買下由孫楠捐出的鍵盤，而蘇有朋則花了28萬元買下另一件拍賣品。<br>撰文：丁寧</p></body></html>
