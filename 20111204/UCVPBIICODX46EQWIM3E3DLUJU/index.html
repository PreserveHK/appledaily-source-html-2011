<html><header><meta charset="utf-8"><title>男女屍離奇吊8米樹上</title></header><body><h1>男女屍離奇吊8米樹上</h1><p>四川省成都市一對中年男女被發現面對面吊在一株8米高的樹上，公安到場後證實兩人已經死亡（圖）。消防員透露，兩人上周三（11月30日）曾在一間招待所試圖跳樓自殺，被消防員營救，未料事隔數天又出事，公安正調查他們死因。<br>現場是成都北站西二路38號的住宅區，前日下午有街坊看見8米高的樹上掛着兩個人，仔細一看，發現竟是兩具屍體，於是立即報警。把屍體放回地面的消防員稱：「屍體掛得那麼高，不知他們是怎麼上去。男死者用一根皮帶吊在脖子上，女用一條白布，兩人距離很近，臉對着臉。」<br>四川新聞網
</p></body></html>
