<html><header><meta charset="utf-8"><title>劍橋學聯主席　非凡姐落選</title></header><body><h1>劍橋學聯主席　非凡姐落選</h1><p>英國劍橋大學（UniversityofCambridge）內最大的華人社團：中國學者學生聯誼會（簡稱學聯）早前爆出選舉醜聞後，前日重選主席等四個要職，結果獲中國駐英大使館支持，被學生謔稱為「非凡姐」的學聯上屆主席常非凡（圖）落選，積極推動民主選舉的4名候選人全當選。</p><p>曾自行宣佈連任</p><p>常非凡今年7月沒舉行會員大選，就自行宣佈連任及組織新班子，引發部份會員抗議，及向校方投訴，揭發學聯和常非凡涉及違規，包括未經全體會員通過，就刪除會章中限制主席權力的條文，令外界譁然。<br>twitter</p></body></html>
