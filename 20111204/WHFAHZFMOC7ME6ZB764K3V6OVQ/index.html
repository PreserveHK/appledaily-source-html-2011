<html><header><meta charset="utf-8"><title>處子新人大談初夜策略</title></header><body><h1>處子新人大談初夜策略</h1><p>他們在婚禮才一嚐初吻滋味，猴擒而生硬接吻，讓賓客和網民捧腹大笑。美國真人騷《處子日記》再播出新宣傳片，講述這對在婚前仍保住處子之身的夫婦，大談獻出初夜策略。<br>《處子日記》今天會播出準新娘尚娜和男友瑞安商討如何迎接初夜的片段，兩人在鏡頭前手牽手（圖），尚娜說：「你先洗澡，我再洗澡，我會穿上性感內衣入房。」瑞安說會懷着驚喜心情等她，尚娜說：「我們將對方的內衣除掉，做一些前戲，然後性交。」<br>英國《每日郵報》</p></body></html>
