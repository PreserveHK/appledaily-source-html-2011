<html><header><meta charset="utf-8"><title>羅拔仔、姬絲頓愛巢放盤</title></header><body><h1>羅拔仔、姬絲頓愛巢放盤</h1><p>《吸血新世紀》系列（TheTwilightSaga）男女主角羅拔柏迪臣（RobertPattinson）跟姬絲頓史釗域（KristenStewart），曾租住洛杉磯一間時尚房子，但因目前女方長留英國拍戲，故早已搬離這間愛巢，如今地產商開價約4,680萬港元放盤，欲吸引想感受吸血男女翻雲覆雨情景的fans一擲千金，但有專家指在目前頗艱難的加州地產市道，應以房子實際價值來標價而非靠明星效應。</p><p>狼人變蠟像</p><p>此外，狼人泰勒洛特（TaylorLautner）下月登陸倫敦的杜莎夫人蠟像館，其製作中頭顱的相片昨日曝光。</p></body></html>
