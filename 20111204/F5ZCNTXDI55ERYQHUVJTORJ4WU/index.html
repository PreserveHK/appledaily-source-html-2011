<html><header><meta charset="utf-8"><title>正宗意大利菜新登場</title></header><body><h1>正宗意大利菜新登場</h1><p>在香港吃意大利菜不難，但要吃正宗意大利菜，「Sabatini」是不二之選。創辦人三兄弟Salvatore、Silvestro及Francesco對食物與服務質素一絲不苟，保留傳統之餘亦加添新元素。餐廳剛換新餐牌，推介烤羊扒伴香草檸檬焗肉米餅，羊扒沒羶味，肉米餅有咬口，是啖啖肉之選；自家製幼麪拌薄切火腿、羊肚菌、青豆及奶油汁也不俗，尤其愛那鹹鹹的火腿，羊肚菌口感清新，好吃到停不了口。<br><br>記者：張旻昊<br><br>Sabatini（27332000）<br>地址：尖沙嘴麼地道69號帝苑酒店3樓</p></body></html>
