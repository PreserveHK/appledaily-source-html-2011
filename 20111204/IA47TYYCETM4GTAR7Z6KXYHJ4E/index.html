<html><header><meta charset="utf-8"><title>籮霸秘魯性感玩波</title></header><body><h1>籮霸秘魯性感玩波</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）雖已跟老公MarcAnthony離婚，但42歲的她絕無受離婚事宜影響，狀態依然弗爆，昨日她便穿着貼身黃裙於秘魯錄影主持的新節目大晒玲瓏曲線，穿高踭鞋的她更踢波又轉波晒球技。</p><p>帶新歡同行</p><p>籮霸昨日性感現身被指為拉丁版《全英一叮》（Britain'sGotTalent）真人騷選秀節目《Q'Viva！TheChosen》的錄影，節目為挑選拉丁美洲有才藝的表演者，有指籮霸的新歡CasperSmart今次亦有隨行。</p></body></html>
