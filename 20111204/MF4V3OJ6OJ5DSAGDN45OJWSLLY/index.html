<html><header><meta charset="utf-8"><title>法式聖誕禮物</title></header><body><h1>法式聖誕禮物</h1><p>講浪漫，聖誕節絕不下於情人節，若然能親身一到法國過一個聖誕，應是不少人的理想目標。若然今年未成事，亦未必失望，買個法國品牌產品或多或少都填補到這份感覺，道理等同買咗當去咗。今個聖誕節，agnesb的副線SportB就以法國國旗的紅白藍為主題，當中包括Totebag、tee、恤衫和波鞋等，簡約得來又富淡淡聖誕氣息。獎勵自己，其實有許多方法。<br><br>agnesb（28080623）<br>銅鑼灣京士頓街2-4號舖</p></body></html>
