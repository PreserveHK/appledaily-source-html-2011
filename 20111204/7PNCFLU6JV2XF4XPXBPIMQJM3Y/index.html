<html><header><meta charset="utf-8"><title>梁漢文怕滾搞千嬅個肚</title></header><body><h1>梁漢文怕滾搞千嬅個肚</h1><p>梁漢文前晚到將軍澳電視廣播城為《第二十三屆Cash流行曲創作大賽》擔任表演嘉賓。近日他忙為下月的個唱宣傳，問到疑似有喜的楊千嬅會否做嘉賓？他笑言：「你哋問佢啦，我都未知。」</p><p>「第一胎好緊張」</p><p>問梁漢文是否知道都不能講？他笑着強調真不知千嬅是否懷孕，如屬實很替她高興，他笑說：「如果真嘅，我開演唱會時就四個月，費事滾搞到佢個肚啦。」<br>梁漢文表示千嬅前天曾致電他，但未幾已收線，他回電又沒人聽，他看報道指千嬅肚痛入院，更不想影響她，梁漢文說：「第一胎各方面好緊張，尤其佢老公係緊張大師，一切要等佢消息。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
