<html><header><meta charset="utf-8"><title>珊珊垃圾論賀港協60年</title></header><body><h1>珊珊垃圾論賀港協60年</h1><p>【本報訊】15年前，「風之后」李麗珊一句「香港運動員唔係垃圾」成為全港熱話，昨日適逢港協暨奧委會60周年慶祝，她以香港唯一奧運金牌選手上台致詞時重提「金句」，逗得各人會心微笑。有點消瘦的珊珊，原來最近忙於大女兒上小一事宜，她說明年倫奧可能只做電視觀眾。</p><p>昨日港協召集了歷來所有運動會獎牌得主，當然少不了04雅典奧運乒乓銀牌「孖寶」李靜和高禮澤，他倆正爭取明年倫奧一席位，但卻是「四個只能活一個」現象，「孖寶」、梁柱恩及張鈺4人中，只得一人可以參加明年4月香港站的倫奧資格賽。除了一眾運動員，前劍擊女將何嘉麗盛裝夥拍李德能做大會司儀，非常搶鏡。</p></body></html>
