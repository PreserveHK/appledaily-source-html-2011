<html><header><meta charset="utf-8"><title>拉姑扮聖母抱黑B耶穌</title></header><body><h1>拉姑扮聖母抱黑B耶穌</h1><p>加拿大肉彈彭美拉安德遜（PamelaAnderson）向來舉止性感，似慾女多過神聖象徵，不過前日她在加拿大CTV電視台與TheComedyNetwork的聖誕特備節目中，竟化身為聖母瑪利亞抱着像黑人的耶穌BB，結果換來210萬人收看，成功催谷收視。</p><p>雖然耶穌出世的聖經故事極之家喻戶曉，但落入拉姑和其他諧星手上便變得相當惹笑，證明她除身材了得外，亦有本錢當諧星。</p></body></html>
