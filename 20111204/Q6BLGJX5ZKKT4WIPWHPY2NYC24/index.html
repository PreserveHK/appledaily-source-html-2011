<html><header><meta charset="utf-8"><title>攪肉機攪碎女童臂</title></header><body><h1>攪肉機攪碎女童臂</h1><p>北京一名3歲女孩在父親工作的飯店廚房玩耍時，不慎將右手伸進攪肉機內，結果整條前臂和手掌慘被攪肉機「生吞」，卡在機的齒刀中，動彈不得，救援人員花了一個多小時把攪肉機拆開，才把女孩救出，但她的右下臂嚴重受傷，手指可能再無法活動。<br>女孩的父親在朝陽區當廚師，他說，事發在上周五（2日），當時他在廚房上班，女兒在旁邊房間玩耍，突然聽到女兒一聲慘叫，去查看時發現她右手已被拌進攪肉機內，女兒痛得不停哭。他立刻切斷電源找人來救援。女孩連同卡着她手臂的攪肉機一起被送到醫院搶救（圖）。<br>京華時報</p></body></html>
