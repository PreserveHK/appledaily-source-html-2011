<html><header><meta charset="utf-8"><title>Carol酒吧行騷驚青</title></header><body><h1>Carol酒吧行騷驚青</h1><p>模楊梓瑤（Carol）前晚在尖沙嘴一間酒吧行時裝騷，其他模特兒均穿bratop上陣，Caro1卻很錫身僅穿tubedress，反而事後接受訪問就換上性感低胸裙，比台上更有睇頭。</p><p>盼開畫展</p><p>Carol坦言心情有點緊張，因為首次在酒吧行騷：「今晚人多又凍，搞到我有啲驚同緊張，做完騷即刻披番件外套。」問她怕不怕遇到醉酒客？她表示公司很錫她，派了幾個同事與她一起。Carol透露稍後會參加張致恒舉辦的畫室籌款活動，她說：「今次係同心情行動一齊搞，善款會捐去兒童之家，希望出年夏天可以開個人畫展，但家只畫得六幅，要加倍努力。」<br>採訪、攝影：黃曉妍</p></body></html>
