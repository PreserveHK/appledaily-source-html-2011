<html><header><meta charset="utf-8"><title>李亞男嘆祖藍難服侍</title></header><body><h1>李亞男<br>嘆祖藍難服侍</h1><p>李亞男和劉俐昨在荃灣為黃淑儀主持的《住家廚神》節目宣傳，亞男表示特別前來向黃淑儀偷師，她說：「我間中都有下廚，朋友都好捧場。」</p><p>劉俐呻Dry</p><p>不過，亞男投訴男友王祖藍特別嘴刁：「佢好揀飲擇食，唔喜歡就唔食，試過買佢最鍾意食嘅魚生，點知佢一時嫌唔夠新鮮，又話唔係佢鍾意食嘅位置，我就好似俾人打咗十拳咁，最後仲要道歉番佢。」<br>劉俐都希望為男友下廚，惜苦無機會：「之前傳嘅緋聞全部係假，我家好dry。」問她揀男友有甚麼條件？她說：「都有追求者，但未諗到要一齊，我揀男友條件只要幽默識我開心就夠。」<br>採訪：葉雪</p></body></html>
