<html><header><meta charset="utf-8"><title>羅大佑孖蘇芮獻名曲</title></header><body><h1>羅大佑孖蘇芮獻名曲</h1><p>57歲的羅大佑相隔6年，前晚再次在台灣開個唱，甫開場他表示：「感覺像回家，更像個新人。」在家鄉開騷，羅大佑坦言心情更緊張，之前他曾在內地開過5場騷，但為回饋台灣觀眾，他今次就精心安排，包括邀請好友蘇芮和陶喆任嘉賓。<br>蘇芮配合羅大佑的黑色型look，以銀黑色蛇皮裙出現，跟超過20年沒合作的羅大佑合唱《是否》，蘇芮說：「許多人邀請我任嘉賓，我都沒點頭，但大佑是恩師，當然要來。」</p><p>陶喆合唱</p><p>曾獲羅大佑欽點為接班人的陶喆則專程返台任嘉賓，兩人合唱掀高潮。<br>撰文：葉雪</p></body></html>
