<html><header><meta charset="utf-8"><title>伊朗擊落美無人機</title></header><body><h1>伊朗擊落美無人機</h1><p>伊朗國營傳媒昨日引述軍方消息指，伊軍在東部擊落一架美軍無人駕駛偵察機。事件可能令伊朗和西方關係更形緊張。<br>報道指被擊落的RQ170無人機損毀輕微，已被扣押。軍方指無人機侵犯了伊朗領空，並威脅再有同類事件伊朗的回應「不再限於伊朗邊界」。伊朗今年7月聲稱曾在庫姆（Qom）一個核設施附近擊落一架美軍無人偵察機。<br>伊朗與西方近期就伊朗核計劃而關係緊張。上周二伊朗暴徒衝入英國駐德黑蘭大使館破壞，抗議英國就伊朗進行鈾濃縮活動實施制裁。英國要撤走當地外交人員，並驅逐駐英的伊朗外交官。<br>路透社</p></body></html>
