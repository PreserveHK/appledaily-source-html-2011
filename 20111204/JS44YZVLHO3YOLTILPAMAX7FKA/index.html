<html><header><meta charset="utf-8"><title>靚佬湯Chok爆泰姬陵</title></header><body><h1>靚佬湯Chok爆泰姬陵</h1><p>荷李活巨星湯告魯斯（TomCruise）為了宣傳新片《職業特工隊：鬼影約章》（Mission：Impossible─GhostProtocol）變身空中飛人，去完日本和韓國宣傳後，前日飛抵印度，更在泰姬陵前chok爆擺甫士。</p><p>警察封路</p><p>靚佬湯說：「我成世人都想來印度，現在我感到十分興奮。」在《一百萬零一夜》（SlumdogMillionaire）中飾演主持的印度男星AnilKapoor，負責做導遊帶靚佬湯四圍去，所到之處人山人海，更要出動警察封路。</p></body></html>
