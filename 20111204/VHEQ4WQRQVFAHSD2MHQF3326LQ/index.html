<html><header><meta charset="utf-8"><title>張藝謀獲讚尊重演員</title></header><body><h1>張藝謀獲讚尊重演員</h1><p>張藝謀導演的電影《金陵十三釵》即將公映，日前有媒體訪問了有份演出的內地知名演員秦昊，他說張藝謀記憶力驚人：「原以為他見的演員多了，不會在乎誰是誰，沒想到現場一個演員表現不好，他立即叫出了名字，客氣的說可以再演好一些。」秦昊認為這是對每位演員的尊重。<br>秦昊續說，由於演員眾多，所以主要演員及群戲演員的吃飯時間和地點都有劃分，這亦可保持劇組秩序，秦昊表示：「有次我中午沒有戲，就提前到食堂吃飯，管理員不讓我進去，要我和群眾演員一起吃飯盒，幸好有認識我的工作人員幫忙介紹，才解決問題。」<br>撰文：林妃</p></body></html>
