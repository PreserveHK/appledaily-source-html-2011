<html><header><meta charset="utf-8"><title>靚靚Chilam拍拖夜蒲</title></header><body><h1>靚靚Chilam拍拖夜蒲</h1><p>袁詠儀（靚靚）與張智霖（Chilam）經常有影皆雙，如前日靚靚與梁詠琪出席銅鑼灣GucciChildren開幕活動後，晚上即換上便服波鞋偕Chilam到中環夜蒲，認真甜蜜。<br>前晚10時許，記者見Chilam的平治座駕停泊在中環擺花街路旁，沒多久，便見靚靚蹺住Chilam由蘇豪區方向步行往擺花街取車，但未見囝囝影蹤。靚靚與Chilam兩公婆沿途有講有笑。不過，一向眼利的靚靚很快便發現記者，於是第一時間向Chilam示意，之後靚靚向記者揮手後，便由老公駕車接載離開。<br>採訪、攝影：龍婉琪、羅德光</p></body></html>
