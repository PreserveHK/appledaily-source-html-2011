<html><header><meta charset="utf-8"><title>AV女優紅音螢赴台教戴套</title></header><body><h1>AV女優紅音螢赴台教戴套</h1><p>有潮吹女王之稱的前日本AV女優「紅音螢」（圖）作為台灣紅絲帶基金會愛滋防治大使到新竹市宣導安全性行為，不但當街示範戴套，更化身性感女DJ陪台灣青年貼身熱舞。<br>紅音螢昨午於新竹站前廣場示範安全套使用，其間她用安全套套弄到香蕉的動作，引來不少途人拍照。她還公開作愛滋病檢測。參加全民愛滋篩檢活動的民眾，更有機會得到新竹知名夜店的體驗券。<br>因當晚紅音螢會化身該夜店性感女DJ。另外，勁歌熱舞表演。<br>台灣《蘋果日報》</p></body></html>
