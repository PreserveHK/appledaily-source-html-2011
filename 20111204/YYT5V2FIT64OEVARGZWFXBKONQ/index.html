<html><header><meta charset="utf-8"><title>關仁隱事：「阿姨」晚晚俾鹹濕鬼搞 - 關仁</title></header><body><h1>關仁隱事：「阿姨」晚晚俾鹹濕鬼搞 - 關仁</h1><p>「阿姨」周身刀把把利，唔止演技得，仲唱得同跳得，之前仲做埋電台DJ，佢嘅親切笑容甚得民心。早排有個老友講咗個關於阿姨嘅秘密畀關仁知，阿姨之前懷疑撞鬼，連續幾晚都發鹹濕夢，晚晚都係同一個男人，佢仲清楚睇到個男人嘅樣，連佢個名都記得，每晚搞完紮醒，阿姨嚇到猛嗌大吉利是。阿姨住嘅單位係租嘅，租咗冇耐，有日佢發現一張屋主嘅水費單嚇咗一跳，單上個名同佢發夢見到嘅男人同名同姓，而呢位屋主幾年前已過身，嚇到阿姨即刻搬走，之後冇再夢到啲衰嘢。<br>撰文：關仁</p></body></html>
