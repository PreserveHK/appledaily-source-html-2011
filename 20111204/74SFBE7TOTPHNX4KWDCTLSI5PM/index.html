<html><header><meta charset="utf-8"><title>趣趣地黑池刻薄前曼聯翼鋒</title></header><body><h1>趣趣地<br>黑池刻薄前曼聯翼鋒</h1><p>喺英格蘭落班係唔係一定好好景？前曼聯翼鋒佐迪積（圖）就一定話唔係。話說呢位29歲瑞典球員今年1月加盟黑池，球隊因為佢身體狀態唔太好，只開出一張90鎊（1,120港元）周薪、另加出場費嘅合約畀佢；結果佐迪積至今都未落過場，齋攞周薪連基本生活費都唔夠，要靠舊隊友奧沙接濟。英格蘭球員公會已介入事件，睇吓幫唔幫到佐迪積，但黑池就講明合約係你情我願，話冇刻薄過佐迪積喎。</p></body></html>
