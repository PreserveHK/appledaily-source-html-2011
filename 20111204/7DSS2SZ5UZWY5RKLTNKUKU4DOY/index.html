<html><header><meta charset="utf-8"><title>求驗客手記：碧咸唔夠NFL球星性感 - 求驗客</title></header><body><h1>求驗客手記：碧咸唔夠NFL球星性感 - 求驗客</h1><p>美國運動雜誌《體育畫報》最近搞咗個活動，選咗25個最性感男運動員，第1名講咗個名你都未必識佢，係同卡戴姍一齊過嘅NFL球星彼得遜。我求大俠睇到呆咗，佢係大隻，但係唔夠靚仔唔夠型喎。而全世界公認嘅「型佬碧」碧咸（圖左）只係排第6，反而個樣成隻猩猩嘅快艇球星比歷克格芬竟然排第2，你係咪聽到O嘴呢？而自認全宇宙最型、最英嘅基斯坦奴朗拿度（C朗）只係排到第22，不過我求大俠覺得C朗唔使咁灰，美國雜誌選嘅梗係選番自己人㗎啦。</p></body></html>
