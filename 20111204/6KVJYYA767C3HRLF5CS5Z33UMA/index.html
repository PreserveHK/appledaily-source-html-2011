<html><header><meta charset="utf-8"><title>謝茜嘉電影節養眼</title></header><body><h1>謝茜嘉電影節養眼</h1><p>比起歐洲三大影展以至釜山和東京等歷史較悠久的影壇活動，今年才第11屆的馬拉喀什電影節矚目程度無疑細得多，但仍有國際級電影人賞面捧場。昨日在摩洛哥首都馬拉喀什舉行的今屆開幕禮，《生命樹》（TheTreeofLife）上位美國女星謝茜嘉謝西婷（JessicaChastain）是評審成員之一，她的吊帶連身裙有青春活力之餘不失大方，搶眼悅目。</p><p>阿漢興奮領獎</p><p>昨日大會亦頒發了特別致敬獎項，給《阿漢正傳》（MyNameisKhan）印度男星沙魯克汗（ShahrukhKhan），以表揚他對電影工業所付出的貢獻。</p></body></html>
