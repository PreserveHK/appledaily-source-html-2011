<html><header><meta charset="utf-8"><title>領隊睡過頭　出發變送機</title></header><body><h1>領隊睡過頭　出發變送機</h1><p>台灣一領隊小姐「睡過頭」，令整個旅行團誤飛機！一眾團友未出發先火滾，有團友聲言「賠錢我都不去了」！<br>參加東南旅行社越南下龍灣5日遊的19名旅客昨清晨6點半就依約桃園機場集合，準備搭8時25分班機出發。不料女領隊謝珮甄9時才帶團員護照來到，班機已飛走，謝稱「身體不適睡過頭」鞠躬致歉，旅客仍感不滿（圖）。<br>儘管旅行社同意行程不縮水，賠償每人150美元（約1165港元），六名團友堅持退團。他們表示，全家人好不容易一起出遊，繳了12萬元新台幣（約3萬港元）團費，沒想到因領隊遲到誤了班機。<br>台灣《蘋果日報》</p></body></html>
