<html><header><meta charset="utf-8"><title>NewsFlash日俄明年複製長毛象</title></header><body><h1>NewsFlash<br>日俄明年複製長毛象</h1><p>絕種長毛象（圖）有望重現地球！日本和俄羅斯的科學家將於明年展開研究，希望利用西伯利亞出土的長毛象骨髓，再透過大象複製出這種1萬年前已絕迹於世的生物。<br>研究團隊由日本近畿大學及俄羅斯薩哈共和國長毛象博物館成員組成，他們將先從西伯利亞永久凍土層出土的長毛象大腿骨中，抽取骨髓中的細胞核，注入大象卵子中，繼而受精，再植入大象母體，希望能孕育出有長毛象DNA的胚胎。<br>法新社</p></body></html>
