<html><header><meta charset="utf-8"><title>脆漿嘆啤酒　越濃越化</title></header><body><h1>脆漿嘆啤酒　越濃越化</h1><p>飲不完的啤酒除了用來醃肉有助辟腥外，其實用來開脆漿炸東西的效果更佳。啤酒受熱發酵後，可令炸粉脆漿更鬆化脆口，原來酒精度越高的，效果就越好。今次便一口氣試驗傳統的冰水開脆漿，以及用黑啤和淡啤來代水，看看哪個炸出的東西最鬆化。</p><p>黑啤</p><p>黑啤的酒精度為4.2，開出的脆漿有氣泡，但卻不太多。</p><p>啤酒</p><p>以酒精4.7的凍淡啤來開脆漿粉，其氣泡較多，脆漿較輕身。</p><p>效果最鬆化的為啤酒，其次是黑啤，最後才是冰水。</p></body></html>
