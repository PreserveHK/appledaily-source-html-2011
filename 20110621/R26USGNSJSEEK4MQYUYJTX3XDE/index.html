<html><header><meta charset="utf-8"><title>400光豬　海灘裸泳</title></header><body><h1>400光豬　海灘裸泳</h1><p>400名來自世界各地的人士，前日（周日）齊聚英國威爾斯的羅希利海灘（RhossiliBeach），一起脫光衣服，冒着早上8時的清凉氣溫，落水裸泳，攜手打破世界紀錄，海灘頓時爆發一片歡呼聲。海灘一時間有400個光豬，相當壯觀。25歲的懷特說︰「我由澳洲經巴西飛來這兒，十分好玩，十分興奮！」阿布薩隆則說︰「我有點怕醜，之前從沒試過裸泳，400人一起裸泳實在大開眼界。」<br>英國《每日郵報》<br></p></body></html>
