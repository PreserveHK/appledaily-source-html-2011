<html><header><meta charset="utf-8"><title>鎖鏈直駁6樓　趕絕單車賊</title></header><body><h1>鎖鏈直駁6樓　趕絕單車賊</h1><p>家住河南鄭州市黃河路的孟女士，由於先後有六輛單車被盜，她忍無可忍下，想出了一個妙絕的鎖車辦法。為防單車再次被盜，她從自家的六樓窗口，吊下一條18米長的粗鐵鏈，鎖住停在地下的單車（圖）。鋼絲繩終端還掛着兩個小鈴鐺，一聽到鈴鐺響，她就開窗往下看，發現可疑人物就立即大聲叫喊。自從用上這鎖車法，此後四年她都沒再損失過單車了。她無奈稱：「我這樣做也是沒辦法的辦法。」<br>《河南商報》
</p></body></html>
