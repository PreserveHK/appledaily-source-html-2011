<html><header><meta charset="utf-8"><title>江湖救急Apps：旅遊足迹全記錄</title></header><body><h1>江湖救急Apps：旅遊足迹全記錄</h1><p>香港人習慣每到一處便在facebook「打卡」，讓身邊朋友知道自己身在何方，不過去旅行不是隨時隨地有WiFi，當「打卡」癮發作時，movnote便可讓你即時記錄旅行足迹，這個App備有GPS功能，影相時同時記錄你的位置，還可即時寫下感受、交通及價錢等資料，最後到了有WiFi的地方，便可即時將新鮮熱辣的遊記上載facebook，與朋友分享。<br><br>記者：曾靜茵</p></body></html>
