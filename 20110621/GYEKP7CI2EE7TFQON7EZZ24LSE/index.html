<html><header><meta charset="utf-8"><title>小舞神陳列室當舞池</title></header><body><h1>小舞神陳列室當舞池</h1><p>你玩過跳舞機嗎？玩過的都知道，要完美地跟上節奏超高難度，但美國一名男童竟完全跟上節拍，還完全跟得上遊戲人物的舞蹈動作，簡直是小舞神。<br>男童是在華盛頓商場一間陳列室，忘我地跟着跳舞機手舞足蹈。跳舞機播放的歌，是Rihanna的勁歌Disturbia，他節拍和動作都跟得上，看得落地玻璃窗外的途人激讚。有人拍攝片段放上YouTube，至今已吸引近50萬網民點擊，有網民指遊戲機商應找他當代言人。<br>YouTube/英國《每日郵報》</p></body></html>
