<html><header><meta charset="utf-8"><title>婦切腦瘤失女兒記憶</title></header><body><h1>婦切腦瘤失女兒記憶</h1><p>英國34歲女子沃勒腦生了一個大如檸檬的腫瘤，臨入手術室前，給兩名小女兒一個擁抱，手術完畢，她竟然只認得35歲丈夫，兩個小女兒竟忘得一乾二淨。<br>沃勒的兩個女兒，分別是只有1歲的哈里特和3歲的查莉，超級可愛。但手術後，她見到兩人，卻認不得兩人，更忘記自己當年懷孕產子一家四口的快樂時光。丈夫給她看女兒的照片，她完全沒有感覺。女兒認得她，但她沒有以前那親暱的擁抱，都躲起來。切腦瘤，原來切掉她的記憶。<br>英國《每日郵報》
</p></body></html>
