<html><header><meta charset="utf-8"><title>滬男狂玩iPad面部癱瘓</title></header><body><h1>滬男狂玩iPad面部癱瘓</h1><p>iPad不離手會面癱？！在上海，從事銷售工作的小張（25歲），因長期出差，為打發時間，經常在車上或睡覺前，不停玩iPad。早前他已開始覺得頸椎特別疲累，有時還出現頭暈。近日他出差回家後，更感到面部僵硬，口水不受控地流下來，頸椎更僵硬至不能擰頭。醫生檢查後，指他是因頸椎病引起供血不足，充血導致神經功能性障礙，影響面部神經，引致面部癱瘓。<br>上海《新民晚報》</p></body></html>
