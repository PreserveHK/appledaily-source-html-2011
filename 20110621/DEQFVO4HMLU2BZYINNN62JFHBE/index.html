<html><header><meta charset="utf-8"><title>兩女慾警監獄性派對</title></header><body><h1>兩女慾警監獄性派對</h1><p>監獄是拘禁囚犯作懲處的地方，但英國懷特島（IsleofWight）一座監獄卻成為囚犯的性愛樂園，事關兩名女獄警，不只跟囚犯搭上，更在監獄大開淫亂的換伴性派對。東窗事發後，兩女已停職候查。<br>據報道，兩名女「慾」警是拍檔，感情很好，更雙雙交了囚犯為男友，兩對情侶不時在獄中翻雲覆雨，其中一名女慾警更曾經邀請獲准休假出獄一天的男友回家中「大戰」。據指兩對情侶有時各自玩得悶了，還會交換伴侶。這些淫事一年多都未被揭發，兩女因而越玩越大膽，甚至在獄中為其中一男舉行生日派對，雖然她們找來黑布遮着玻璃窗，但最終都東窗事發。警方正調查事件。<br>英國《每日郵報》</p></body></html>
