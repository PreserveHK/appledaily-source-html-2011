<html><header><meta charset="utf-8"><title>瀋陽精品超市　$800一瓶水</title></header><body><h1>瀋陽精品超市　$800一瓶水</h1><p>800元（人民幣，下同）一瓶的礦泉水、3.7萬元一瓶的紅酒，每公斤1,700元來自澳洲的牛肉。在瀋陽一家剛開業的「精品超市」（圖）內，天價商品隨處可見，反映內地的超級消費熱潮方興未艾。<br>這「精品超市」的經理稱，開業當天，有位中年男子一下子買了5斤澳洲牛肉、一箱礦泉水。有網民稱，一瓶水800元超過一些地區的最低工資，真是富人一杯水，窮人一月薪。有專家認為，超級消費擴張，會激化低收入群體仇富心理。中通社<br></p></body></html>
