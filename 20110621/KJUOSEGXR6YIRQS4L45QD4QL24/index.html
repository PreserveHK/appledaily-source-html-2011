<html><header><meta charset="utf-8"><title>蘋果汁滙豐伊拉克盈利料增25%</title></header><body><h1>蘋果汁<br>滙豐伊拉克盈利料增25%</h1><p>滙控（005）旗下伊拉克業務行政總裁JamesHogan預期，該地區業務今年盈利將較去年增長20%至25%，主要由戰後工貿活動增加的貸款業務帶動。滙豐在伊拉克有16間分行，員工數目約500名，客戶規模約2.4萬人。該行自05年起，平均除稅前盈利為500萬至1500萬美元。滙控於05年透過購入70%當地金融企業DarEsSalaam進入伊拉克市場。</p></body></html>
