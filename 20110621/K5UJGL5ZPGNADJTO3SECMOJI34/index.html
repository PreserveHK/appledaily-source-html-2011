<html><header><meta charset="utf-8"><title>蘋果汁包浩斯賺1.2億新高</title></header><body><h1>蘋果汁<br>包浩斯賺1.2億新高</h1><p>包浩斯（483）公佈，截至今年3月底止全年純利創新高，達1.16億元，按年增39.2%，每股盈利32.14仙，末期息增25.9%至10.7仙，特別息維持5仙，共派15.7仙。期內營業額增27.5%至10.12億元，毛利率維持70%。主席黃銳林表示，通脹造成生產成本上升，今年秋冬料單位數加價，明年春夏更會加10%至20%，他相信在大中華區人均收入普遍上升下，加價對銷售影響不大。</p></body></html>
