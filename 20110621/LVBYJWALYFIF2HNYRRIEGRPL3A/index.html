<html><header><meta charset="utf-8"><title>NEW新短訊：馬爾代夫雙島度假村</title></header><body><h1>NEW新短訊：馬爾代夫雙島度假村</h1><p>杜拜×馬爾代夫=人間天堂要幾豪有幾豪！杜拜jumeirah酒店集團於馬爾代夫的首個度假村JumeirahDhevanafushi正式開幕，度假村橫跨兩個小島，中間有長達850米的天然珊瑚礁圍繞，創造出獨特的雙度假島嶼，島上住宿全以套房設計，而另設的Villa不只有獨立泳池，更設私人沙灘。9月30日前酒店有新開幕優惠，三晚住宿由$36,296起。<br><br>記者：曾靜茵<br></p></body></html>
