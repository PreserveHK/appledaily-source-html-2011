<html><header><meta charset="utf-8"><title>求驗客手記：小舒被賣去李城唔開心 - 求驗客</title></header><body><h1>求驗客手記：小舒被賣去李城唔開心 - 求驗客</h1><p>丹麥鋼門舒米高個仔卡斯柏舒米高（小舒、圖）近排好唔開心，因為英冠列斯聯同意將佢以100萬鎊（約1,260萬港元）賣畀李斯特城，所以佢覺得好似俾領隊加利臣逼走同出賣咁。查實李斯特城領隊艾歷臣一向好欣賞小舒，09年當佢喺諾士郡做足球總監時，就用破球會紀錄嘅100萬鎊簽佢；而小舒有個老前輩欣賞自己，應該開心至真。更何況，李斯特城會大搞爭升上英超，如果小舒真係去李城，對佢其實係利多於弊。</p></body></html>
