<html><header><meta charset="utf-8"><title>求驗客手記：熱刺留住莫迪歷個身 - 求驗客</title></header><body><h1>求驗客手記：熱刺留住莫迪歷個身 - 求驗客</h1><p>克羅地亞國腳中場莫迪歷由熱刺過檔車路士嘅傳聞，越吹越烈，連莫迪歷自己早前都開到口話想離隊。不過，熱刺為咗留住呢名中場，竟然出奇招，就係喺球隊11/12球季新波衫推廣中，搵莫迪歷做model（圖），實行「留唔住你個心，都要留住你個身」。不過，唔知係唔係我求大俠多心呢？總覺得喺呢輯官方相中，無論莫迪歷單人抑或同隊友雲達華治及加里夫巴利合照，着住熱刺新波衫嘅佢，都好似苦瓜乾咁！</p></body></html>
