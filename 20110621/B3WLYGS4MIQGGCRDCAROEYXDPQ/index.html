<html><header><meta charset="utf-8"><title>蘋果汁電盈旗下HKT隨時降級</title></header><body><h1>蘋果汁<br>電盈旗下HKT隨時降級</h1><p>評級機構穆迪將電盈（008）旗下HKT繼續置於觀察名單，即有機會下調其Baa2評級，約25億美元債務受影響。穆迪表示，留意到電盈正進行分拆商業信託的計劃，由於電盈仍未落實HKT旗下電訊相關資產的建議商業信託結構的主要條款，因此繼續將上述評級列入可能下調的複評名單。另聯交所資料顯示，電盈主席李澤楷於本月16日增持電盈181.9萬股，每股平均價3.1元，套現563.89萬元，持股由27.42%升至27.44%。</p></body></html>
