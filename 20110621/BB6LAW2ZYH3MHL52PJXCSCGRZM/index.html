<html><header><meta charset="utf-8"><title>話你知腦部重創　需取出頭顱骨減壓</title></header><body><h1>話你知<br>腦部重創　需取出頭顱骨減壓</h1><p>腦部若受到重創出血，或嚴重中風的病人，都可能需要取出頭顱骨進行減壓，待三至六個月後，腦壓完全消散後，才將頭顱骨放回頭內，其間頭骨會冷凍儲存。腦科專科醫生解釋，當腦部大量出血，便會出現腦水腫，腦壓上升，必須及時減壓，否則會影響腦組織。<br>頭顱骨取出後，病人的腦部沒有頭骨保護，頭皮以下就是腦組織，「摸落頭皮會感到軟軟的」，故必要時要佩戴保護罩保護腦部。但現時劉德軒的頭顱骨取出已超過半年，是否再適合放回去仍是疑問。</p></body></html>
