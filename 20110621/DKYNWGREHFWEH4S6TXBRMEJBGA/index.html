<html><header><meta charset="utf-8"><title>新車出籠：寶馬M5正式曝光</title></header><body><h1>新車出籠：寶馬M5正式曝光</h1><p>剛過去嘅上海車展，BMW有部ConceptM5作全球首展，雖然掛名Concept，但車型毫不天馬行空，反而極似量產化實車，好多人都估計，全新M5上市已不遠了。最近官方正式發放M3嘅宣傳相，呢架頂級四門辣跑，果然跟ConceptM5有99%相似，招牌雙腎式鬼面罩加「天使之眼」LED，仍然叫人心醉，下方三個巨型氣壩位，為4.4LV8強悍引擎提升更佳散熱效能，最叫人興奮係馬力達到560匹，以七速M-Sport波箱演繹，0-100km/h加速僅需時4.4秒咋。</p></body></html>
