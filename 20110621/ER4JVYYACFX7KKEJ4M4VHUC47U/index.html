<html><header><meta charset="utf-8"><title>貼身小貓做主人跟班</title></header><body><h1>貼身小貓做主人跟班</h1><p>貓咪常常懶高竇，對主人愛理不理，狗狗常常搖頭擺尾，熱情得多。──這個論調原來一直讓貓咪含寃莫白。日本就有一隻黐身貓，總愛如貼身膏藥黐着主人，在主人身後踱來踱去，為「貓咪高竇論」大平反。<br>從片段可見，這隻黐身貓死纏爛打，主人在房間一角來回走動，牠一於死跟，不厭其煩地踱步、轉身、踱步，還豎起尾巴，相當興高采烈；主人踩上鋪在地上的床墊，牠照踩不誤。片段上傳才三天，已有超過4萬人次點擊。<br>台灣東森新聞網
</p></body></html>
