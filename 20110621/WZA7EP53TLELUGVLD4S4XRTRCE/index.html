<html><header><meta charset="utf-8"><title>星閃閃：洪都拉斯有歐陸感 - 吾中</title></header><body><h1>星閃閃：洪都拉斯有歐陸感 - 吾中</h1><p>洪都拉斯雖然一直在中北美洲都不算是強隊，但該國足運近年發展得不俗，以今屆金盃的大軍為例，就不乏在英格蘭「搵食」的球員。<br>在洪都拉斯大軍中，最為本港球迷熟識的，該是熱刺中場柏拉西奧斯，不過他由於受傷，在整個分組賽都沒披甲，現時他已告傷癒，絕對是洪國的及時雨。至於效力韋根的中場亨特利湯馬士，亦是效率極高的球員；而替英冠列斯聯比賽的雷蒙紐尼斯，亦勝在波底好。若非韋根後衞美羅費古羅亞及些路迪的應屆蘇格蘭球員先生伊薩古利都因傷退隊，洪軍就更富「歐陸感」。<br>文：吾中</p></body></html>
