<html><header><meta charset="utf-8"><title>的士司機閃電撲救墮樓童</title></header><body><h1>的士司機閃電撲救墮樓童</h1><p>眼看抓着5樓外的冷氣機鐵架的男童撐不住了，西安的士司機孟謀林一個箭步衝上去，伸出雙臂，穩穩地接住了墮樓的男童。這驚險一幕發生在前日的西安韓森路鬧市中。<br>意外中，兩人都沒有受傷，只因小童下墮時衝力過猛，43歲的孟謀林即時跪了下來。墮樓的男童今年4歲，事發時母親羅女士出外購物，他因獨自在家，故不知危險的爬出窗外玩耍，終上演了這驚險的一幕。羅女士得知兒子無恙後，緊抱着兒子，激動落淚，並叫兒子親吻救命恩人的臉頰（圖），以示謝意。陝西《西安晚報》</p></body></html>
