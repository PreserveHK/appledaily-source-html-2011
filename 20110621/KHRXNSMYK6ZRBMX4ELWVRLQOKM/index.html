<html><header><meta charset="utf-8"><title>求驗客手記：巴甲兵冇牌駕駛累死人 - 求驗客</title></header><body><h1>求驗客手記：巴甲兵冇牌駕駛累死人 - 求驗客</h1><p>效力巴甲費古倫斯嘅巴西前鋒杜杜（圖）認真係害人害物。巴西有報道指，佢喺禮拜日清晨時分炒車，本來唔係乜嘢大件事，但弊在佢冇牌呢，而且炒車之後架車爆炸，雖然佢自己及時逃生，不過同佢同車嘅兩個乘客就葬生火海，間接害死咗兩個人。杜杜雖然唔死得，但佢冇牌駕駛導致他人傷亡，肯定有手尾跟；講真，使唔使負法律責任都未知，但話晒關乎兩條人命，佢有少少良心嘅話，相信呢世都唔會安樂。</p></body></html>
