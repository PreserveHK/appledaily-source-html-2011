<html><header><meta charset="utf-8"><title>花絮：盧迪克老婆玩低調</title></header><body><h1>花絮：盧迪克老婆玩低調</h1><p>美國球手盧迪克嘅索模老婆迪嘉（左）今年涉獵埋電影界，如早前上映嘅《愛情大龍鳳》中飾演一名教師。之不過想過平民生活嘅迪嘉，喺平日就好低調，好似佢到溫布頓陪伴老公左右，只係着咗牛仔褲、密實長袖衫，顏色仲要係沉沉嘅啡色，戴埋墨鏡兼唔化妝，真係認唔到佢係邊個！迪嘉話佢咁樣其實係唔想搶老公風頭，話晒盧迪克出戰溫網先係重點，樣靚身材正嘅迪嘉年僅24歲，就咁識為老公諗，盧迪克真係要加油啦！</p></body></html>
