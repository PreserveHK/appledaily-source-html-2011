<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●誕下龍鳳胎後少有露面的美國女歌手瑪麗嘉兒，上周四穿着性感吊帶裙於紐約外出與女伴夜蒲，大晒產後的豐盈身段。<br><br>●《F檔案》男星JoshuaJackson前日因嚴重的過敏性反應，要緊急往加州醫院求診，女友戴安歌露嘉亦陪伴在側。</p><p>●日本過氣性感女星吉井怜，昨日在東京宣傳入行15周年紀念寫真集時表示希望找到結婚對象，喜歡像奇洛李維斯般的型男。<br><br>●韓國組合KARA成員具荷拉昨日在網上留言祝賀隊友韓勝妍生日。<br><br>●韓國女歌手李孝利前日在twitter公開晚上坐在便利店門外嘆啤酒的相片，獲網友讚毫無架子。</p></body></html>
