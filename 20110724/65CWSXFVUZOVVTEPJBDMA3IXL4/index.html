<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊汀叮着華貴千年嫁衣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊汀叮着華貴千年嫁衣 - 馮仁昭</h1><p>蘇施黃同o靚模楊汀叮噚日喺尖沙嘴出席《細味京都》活動，汀叮仲即場着咗件價值500萬日圓名為「十二單衣」嘅和服現身，呢件和服係一千多年前貴族公主嘅嫁衣。<br>而阿蘇就擔任京都國際旅遊領航大臣，佢透露下個月會去京都製作飲食節目，10月就會喺無綫播出。之前有傳阿蘇嘅飲食節目製作費太高，被無綫要求減價，阿蘇話：「錢多有多搵少有少搵，其實之前我身體唔好，所以有段時間冇拍。」</p></body></html>
