<html><header><meta charset="utf-8"><title>怪風吹襲　瀑布逆流</title></header><body><h1>怪風吹襲　瀑布逆流</h1><p>澳洲過去一周天氣反常，一道時速估計達到120公里的強烈怪風，竟然把一個瀑布的水吹上天，形成奇特的大自然景象（圖）。<br>這個瀑布位於澳洲南部，當地近日經常下着狂風暴雨。電視台攝影師乘直升機飛越瀑布，看到像千軍萬馬向下流動的水，竟然有部份水滴被強風吹上天空，水滴像一陣霧飄開。<br>但悉尼民眾沒心情觀賞如此奇景，因為當地連日暴雨，一天雨量相當於一個月，渡輪要在狂風暴雨中航行，險象環生，澳洲今年冬季有25人死於洪災。<br>英國《星期日郵報》</p></body></html>
