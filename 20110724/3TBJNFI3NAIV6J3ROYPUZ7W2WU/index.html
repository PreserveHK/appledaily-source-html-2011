<html><header><meta charset="utf-8"><title>最貴熱狗盛惠624元</title></header><body><h1>最貴熱狗盛惠624元</h1><p>熱狗是平民美食，但都可以超級貴。美國職棒獨立聯盟的BrocktonRox隊，在麻省體育場的小食部，推出由大西洋城名廚麥克馬倫主理、用松露和魚子醬炮製的「麥克馬倫熱狗」（McMullenDog圖），每個80美元（624港元），相信是全世界最貴熱狗。<br>「麥克馬倫熱狗」使用沾滿松露油的半磅全牛肉香腸、外層灑上碎粒牛肝菌和白松露。熱狗包也與別不同，是人手製的蕎麥薄餅，不要茄汁和芥辣，換上矜貴的魚子醬和三文魚子。<br>這款熱狗由前天（周六）的美國熱狗日推出，已肯定最少有一個捧場客，這位識食的顧客，是到麻省採訪賽事的日本電視台監製。<br>英國《星期日電訊報》</p></body></html>
