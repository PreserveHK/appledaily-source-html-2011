<html><header><meta charset="utf-8"><title>淋醬即動跳舞章魚飯</title></header><body><h1>淋醬即動跳舞章魚飯</h1><p>日本北海道名菜「跳舞章魚飯」，肯定不是人人欣賞的菜式，因為放在你面前的壽司飯，會有隻八爪魚直挺挺地站立碗內，一動不動，當淋上醬油後，卻會突然觸電般「蘇醒」過來，不斷扭動牠的八根觸爪大跳章魚舞，看過如此詭異的一幕後，應該不會人人有勇氣把章魚吞進肚裏吧。<br>北海道不少餐廳都有供應跳舞章魚飯，據悉廚師事先破壞章魚的神經系統，所以上桌時毫無動靜，等淋上醬油那刻，才受刺激舞動。有網友說︰「雖然說這樣吃才最正宗，但看到活跳跳的章魚在飯裏扭動，實在難以下嚥。」<br>台灣東森新聞網</p></body></html>
