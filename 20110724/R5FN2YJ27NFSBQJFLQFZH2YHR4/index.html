<html><header><meta charset="utf-8"><title>甄子丹親子打功夫</title></header><body><h1>甄子丹親子打功夫</h1><p>甄子丹昨日到馬鞍山宣傳電影《武俠》，大會又安排小朋友耍功夫，子丹回想童年也是學習這些拳腳功夫，甚有體會，他說：「我9歲先學功夫，比較遲起步，遲啲我會親自教仔女功夫，當係親子活動。」<br>近期書展新書湧現，甄子丹也推出新書《甄功夫》，當中他撰寫自己對武術的見解，賣書收入會撥作慈善用途，子丹說：「本書我寫咗5年，從我拍每部戲得到嘅心得同經驗，寫極都寫唔完，因為我每拍一部戲，我嘅睇法又會一路改變，我諗下一本要到我差唔多退休先出到。」採訪：張俊銘<br>攝影：仇志德</p></body></html>
