<html><header><meta charset="utf-8"><title>紅磡兩度被飛　癡心男企圖跳樓</title></header><body><h1>紅磡<br>兩度被飛　癡心男企圖跳樓</h1><p>【本報訊】32歲姓余男子，昨午2時許到紅磡家維邨家榮樓女友住所箍煲不遂，疑因不忿五個月內兩度被「飛」，在11樓走坐欄河企圖跳樓（圖），擾攘近五個小時後終勸服送院。<br>據稱，男事主指女友認識波蘭籍新男友後，五個月前提出分手，但早前女友又寫信給他求原諒，兩人復合。豈料女友最近又提分手，男事主昨日登門箍煲不遂上演企圖跳樓鬧劇。男事主危站欄河透露自己還涉及一宗官非，壓力很大，至晚上7時許，事主終於軟化，自行返回大廈，被送院檢查。</p></body></html>
