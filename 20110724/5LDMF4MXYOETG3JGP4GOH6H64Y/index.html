<html><header><meta charset="utf-8"><title>蘋果汁環團大T恤宣揚無污染願望</title></header><body><h1>蘋果汁<br>環團大T恤宣揚無污染願望</h1><p>【本報訊】愛穿名牌衣服的潮人，可能在不知情下已成為污染環境的幫兇。綠色和平昨日起一連兩天在銅鑼灣行人專區，展示一個模擬工業污水的1.7米高大型水缸，提醒市民不少名牌服裝在生產過程中都排放有毒物質污染河流。展覽又掛起一件一米乘一米的大型T恤（圖），讓市民掛上無污染的願望。<br>綠色和平的調查發現，adidas及Nike等20個服務品牌的內地生產商，廠房排放的工業污水中含壬基酚、全氟辛酸等環境激素，這些物質會隨污染水源及食物鏈傳播，對生物生殖系統有害，對免疫系統及肝臟有影響。</p></body></html>
