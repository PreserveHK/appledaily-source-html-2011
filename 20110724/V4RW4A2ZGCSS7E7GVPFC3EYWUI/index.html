<html><header><meta charset="utf-8"><title>姚予晴為婚禮探路</title></header><body><h1>姚予晴為婚禮探路</h1><p>姚予晴（Mikki）早前與男友Sunny到馬爾代夫旅行，並坐小型飛機到小島居住，談到旅遊樂事，她說：「我好好彩連續兩日都見到海龜，我仲浮潛近距離摸佢哋。」<br>Mikki在水中執折斷了的珊瑚作留念，被Sunny責怪，Mikki說：「返到去俾Sunny鬧，因為可能有毒，同埋浪太大，都有被珊瑚親有傷口。」Mikki與Sunny明年結婚，有意在外地搞婚禮，她說：「今次都有為婚禮探路，想去外國註冊，當地婚禮搞得好靚，出席婚禮嘅人會着民族服裝，不過諗到呢度冇啖好食，就打消念頭，唔通我父母嚟到冇嘢食。」<br>撰文：RitaLeung
</p></body></html>
