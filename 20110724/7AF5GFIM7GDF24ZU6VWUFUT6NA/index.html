<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基做老竇當中孖寶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭中基做老竇當中孖寶 - 馮仁昭</h1><p>鄭中基（Ronald）最近一索得女，做咗爸爸嘅佢開心到痹，噚日新戲《無價之寶》嘅片方發咗Ronald喺戲中嘅劇照，Ronald興奮咁笑住話，本來B女預產期唔係家，但BB就喺呢個時候出世，真係好巧合，佢話：「女兒係我無價之寶，我一下子有兩個無價之寶，算唔算幸福呢，呢個係天意啊。」Ronald仲話如果女兒大啲，真係想帶佢入戲院捧自己場。</p></body></html>
