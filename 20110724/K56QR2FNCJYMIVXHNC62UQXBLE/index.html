<html><header><meta charset="utf-8"><title>求驗客手記：後腳十二碼王無恥照落場 - 求驗客</title></header><body><h1>求驗客手記：後腳十二碼王無恥照落場 - 求驗客</h1><p>阿聯酋中場阿圭拿喺上個禮拜日友賽黎巴嫩場波，用後腳射入12碼後，段片喺網上瘋傳。輿論普遍認同佢唔尊重對手、無恥，而佢亦知衰，公開認錯。據講阿聯酋決定作出內部處分，但罰還罰，前日對印度場世盃外一樣有佢（圖中）份，佢喺下半場中後段上陣。件事搞到咁大，估唔到阿聯酋依然派佢落場，所謂處分似乎阻嚇性欠奉囉。講番場波，阿聯酋大炒最後只剩9個人嘅印度3:0，其中印度曾為門將保羅被逐投訴，令比賽一度停頓幾分鐘，睇嚟阿聯酋嘅比賽真係特別多事故。</p></body></html>
