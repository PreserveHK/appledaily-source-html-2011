<html><header><meta charset="utf-8"><title>高海寧驚繼父惹是非</title></header><body><h1>高海寧驚繼父惹是非</h1><p>高海寧、汪圓圓、AnaR.和麥浚龍前女友戴庚玲等昨日在銅鑼灣出席泳裝品牌的眼鏡活動，AnaR.三點式上陣最性感，但她指要趕去澳門，故沒做訪問。</p><p>汪圓圓心甜</p><p>高海寧的繼父在旺角女人街開檔，近期被指賣美國品牌的翻版首飾，高海寧說：「多謝大家關心，件事交咗畀律師處理。」她謂幸好父母沒被追訪：「我初初聽到件事，都幾驚同有啲唔開心，爹哋反過嚟安慰我，話希望唔好影響我工作。」汪圓圓早前自爆被男友蔡加讚fans在網上攻擊，男友事後表示擔心，圓圓心甜說：「我覺得好sweet，男友好保護我。」<br>採訪：顏英儀<br>攝影：葉君海</p></body></html>
