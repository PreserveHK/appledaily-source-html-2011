<html><header><meta charset="utf-8"><title>兩車對碰五人受傷</title></header><body><h1>兩車對碰五人受傷</h1><p>【本報訊】38歲姓梁男子於昨晨11時許，駕駛私家車沿大圍大埔公路沙田嶺段快線出九龍，至徑口路交界一處上斜右彎時，懷疑失控越線與逆線一輛由49歲姓朱男子駕駛的客貨車迎頭猛撞，客貨車車頭擋風玻璃碎裂、私家車安全氣袋彈出。梁、朱、以及客貨車三名女乘客（6至71歲）共五人受傷，經包紮後全部送院治理。<br>兩車車頭嚴重損毀，漏出大量燃油，警員封鎖入新界一條行車線，以便灑木糠清理現場；其間交通非常擠塞。</p></body></html>
