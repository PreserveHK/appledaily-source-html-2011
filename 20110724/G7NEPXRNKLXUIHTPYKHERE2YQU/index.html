<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟嫁前做《巨聲》評判 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李玟嫁前做《巨聲》評判 - 馮仁昭</h1><p>無綫嘅《超級巨聲》第三輯前晚喺電視城錄影，陳潔靈再度連任做評判，但喺上輯鬧得啲參賽者好勁嘅杜麗莎就冇再玩，反而搵咗李玟同恭碩良出任，幾有新鮮感，不過陳潔靈強調同杜麗莎冇不和，大家仲有聯絡。初任評判嘅李玟話會做幾集，由於佢當年都係參加新秀，所以好明白參賽者心情，希望自己嘅評語可以令參賽者進步。講到婚禮籌備成點，李玟話定咗喺10月，但其實家工作都好忙，冇乜時間搞。</p></body></html>
