<html><header><meta charset="utf-8"><title>徐子珊咀黃宗澤嗌痛</title></header><body><h1>徐子珊咀黃宗澤嗌痛</h1><p>徐子珊、黃宗澤（Bosco）、謝天華和陳法拉等，昨到尖沙嘴出席無綫新劇《潛行狙擊》記招，席間徐子珊提到與Bosco拍親熱戲時坦言不甚享受：「如果Bosco冇鬚就靚仔好多，同埋劇入面佢留鬚似我爸爸，錫佢好似錫爸爸咁，好尷尬，感覺唔係好享受，激情仲會痛o架！」</p><p>法拉怕濕吻</p><p>Bosco受訪時也坦言當日看到要和徐子珊親熱的劇本時亦目瞪口呆：「俾人劈劈吓都會喺荒山野嶺咀。」至於法拉於劇中與天華的咀戲只是輕吻，她自爆：「我唔可以拍濕吻戲，總之口水掂口水就唔得，床戲反而ok，我拍時都有同天華講，佢好遷就我。」<br>採訪、攝影：文國駿</p></body></html>
