<html><header><meta charset="utf-8"><title>中環在線：金融圈呂志華　筆伐監管機構 - 李華華</title></header><body><h1>中環在線：金融圈呂志華　筆伐監管機構 - 李華華</h1><p>一年一度書展，財圈中人呂志華今屆亦出書應市。佢同華華講，連埋今次，唔經唔覺原來寫咗超過20本書。由過往寫富豪列傳，到家陣教人睇技術分析、認識投資工具都有。至於今次本大作──《香港無得救》，題材諷刺時弊。佢以早年窩輪造市案判刑為例，認為當局只顧保障投資者，但判例反映未能保障市民投資自由。</p><p>留意電子書市場商機</p><p>佢話家搞出版比以前難，如果搵唔到贊助，根本同「蝕本」僅一步之遙。佢期望今次書展，可以殺出重圍。就算搞出版隨時無啖好食，佢仍然密切留意電子書市場同財經工具書行情，睇吓有冇商機。</p></body></html>
