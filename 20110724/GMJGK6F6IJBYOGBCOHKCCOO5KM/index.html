<html><header><meta charset="utf-8"><title>*Apps士多：齊齊出手冚棉胎</title></header><body><h1>*Apps士多：齊齊出手冚棉胎</h1><p>冚棉胎呢個啤牌遊戲相信無人未玩過！長時間處於極度緊張亢奮狀態嘅氣氛，每人都屏息靜氣看準時機出手，為免成為「牌庫」，被人恥笑。其實最簡單的遊戲規則，往往帶來最大娛樂！呢個叫《FunnySlap》嘅iPhoneApp，基本上完全移植了真實版的遊戲性，可以自定大部份規則，甚麼前幾後幾、Joker百搭、沉默牌等等，全部有齊！最特別係遊戲操作，一隻手指要控制出牌，另一邊又要推掣準備出手，可以伸出手「陰」人，又可以彈弓手，感覺有九成似真玩！支援網上對戰就更加係指定動作，快啲上網同人過吓手癮喇！<br><br>記者：韓繼聰</p></body></html>
