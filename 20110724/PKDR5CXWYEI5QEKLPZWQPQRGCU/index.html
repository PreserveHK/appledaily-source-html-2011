<html><header><meta charset="utf-8"><title>劉雪華憔悴復工</title></header><body><h1>劉雪華憔悴復工</h1><p>台灣女星劉雪華的編劇丈夫鄧育昆火化後，骨灰已由子女送返台灣，劉雪華也強忍悲痛復工，在浙江續拍電視劇，日前她現身當地的下榻飯店，她面容憔悴、瘦了一圈，在場記者問她「好點沒」，她點點頭，其後她站在電梯前等候時，還用紙巾拭淚。</p><p>出席追思會</p><p>劉雪華幾天前拍劇念台詞時，突然想起亡夫，即場在片場崩潰大哭，令人心酸。鄧育昆的長子鄧天星表示每天都和母親通電話，她總是說自己沒事；之前劉雪華要靠安眠藥幫助入睡，現在都盡量不靠藥物，她預計後日返台，出席周四舉行的鄧育昆追思會，鄧天星不捨地說：「希望這部戲拍完她可以休息一下。」<br>撰文：夏琴</p></body></html>
