<html><header><meta charset="utf-8"><title>巨無霸大狗身長7呎</title></header><body><h1>巨無霸大狗身長7呎</h1><p>美國亞利桑那州一頭大丹狗「喬治」堪稱巨無霸，身長2.1米（7呎），站立時高1.2米（4呎），體重114公斤，比不少成年人還要高壯，獲健力士世界紀錄確認為全球最高大狗隻。<br>納賽爾（DaveNasser）夫婦2006年收養「喬治」時，牠是一隻體形正常的可愛小狗，漸長大後牠食量驚人，每個月啃掉45公斤（100磅）狗糧，最終變成超級大丹狗，但牠虛有其表，膽小怕水，其他小狗如芝娃娃在牠身邊打轉時，還會不安退避，絕不以大欺小。「喬治」上過電視後竄紅，在facebook內有7萬名朋友。<br>英國《每日郵報》</p></body></html>
