<html><header><meta charset="utf-8"><title>范冰冰撐新版《還珠》</title></header><body><h1>范冰冰撐新版《還珠》</h1><p>范冰冰自拍攝電影《建黨偉業》後，暫時未有新作推出，又似乎未有新戲開拍，日前她在北京出席名店活動，她穿上黑白套裝再襯上黑帽，雍容華貴。</p><p>度武則天劇本</p><p>范冰冰透露目前正在休息，但會抽時間看新劇本，看來她搞作依然多多，她之前曾透露想達成童年夢想，投資開拍一部《武則天》，現在已一步步向夢想進發。原來范冰冰私下已開始着手創作劇本，又研究找甚麼演員演出，並在各地物色拍攝場地。<br>范冰冰當年憑劇集《還珠格格》一炮而紅，提到近日新一輯播出，卻飽受批評，被彈新不如舊，范冰冰對此說：「我們那版當然是空前的好，但其實沒所謂，大家都要給演員一次機會呀。」<br>撰文：葉雪</p></body></html>
