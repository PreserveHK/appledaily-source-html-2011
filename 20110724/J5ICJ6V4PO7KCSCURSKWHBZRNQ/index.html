<html><header><meta charset="utf-8"><title>蘋果汁美素佳兒奶粉批發、零售俱加價</title></header><body><h1>蘋果汁<br>美素佳兒奶粉批發、零售俱加價</h1><p>【本報訊】本港通脹創新高，嬰兒奶粉紛紛加價，港九藥房商會指甚受家長歡迎的美素佳兒，批發價及零售價每罐分別加價10多元，初生嬰兒奶粉新零售價每罐180多元。<br>港九藥房商會副理事長林偉民表示，美素佳兒於一個多月前加價，批發價平均加幅約6％，藥房一般相應調高零售價每罐10多元。加價後初生嬰兒飲用的一號奶粉每罐180多元，6個月至12個月嬰兒飲用的二號，每罐售160多元。適合其他年齡幼童飲用的三號及四號奶粉，零售價分別150多元及110多元。不少家長在網上討論區訴苦，奶粉加價加重經濟負擔。</p></body></html>
