<html><header><meta charset="utf-8"><title>魔術師穿牆　懸紅求破解</title></header><body><h1>魔術師穿牆　懸紅求破解</h1><p>內地新銳魔術師張煥，近日公開一段他穿越古廟大牆的影片。事後他在微博表示，只要有人在今年10月1日前破解此魔術，立即可獲獎金10萬元人民幣。</p><p>張煥曾設計飛車撞人、死亡脫逃等震撼魔術，引起電視台報道。今次他自稱受到嶗山道士穿牆典故的啟發，於是親到青海嶗山的太清宮，在一堵厚約50公分的大牆前進行魔術表演。在片中，他穿上道袍後，兩名助手即用一道約一人高，兩人寬，印有太極圖案的白屏將他遮起，幾秒後白屏放下，張亦不見。隨後，鏡頭轉到牆的另一邊，助手再把白屏豎起，張隨即現身。在場觀眾，無不感到驚訝。<br>台灣東森新聞網</p></body></html>
