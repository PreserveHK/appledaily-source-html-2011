<html><header><meta charset="utf-8"><title>蘋果汁iBond申請15萬份　財爺話滿意</title></header><body><h1>蘋果汁<br>iBond申請15萬份　財爺話滿意</h1><p>【本報訊】通脹掛鈎債券（iBond）上周二截止認購，有約15萬份申請，認購額130億港元。財政司司長曾俊華昨在網誌指，對認購情況感滿意，iBond不是「萬應靈丹」或「銀做的子彈」可將通脹全面消滅，但可讓市民多一個應付通脹的選擇。<br>曾俊華稱，目前影響本港通脹的幾個因素仍然強勁，全球商品價格、輸港食品價格、住宅租金保持升勢，本港經濟後勁持續，令通脹仍有上升壓力，加上香港是外向型細小經濟體，又實施聯繫滙率，政府無法全面利用利率作調控，控制通脹上較被動。</p></body></html>
