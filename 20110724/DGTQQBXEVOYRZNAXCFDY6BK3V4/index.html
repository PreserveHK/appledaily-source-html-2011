<html><header><meta charset="utf-8"><title>第23次聲援茉莉花革命</title></header><body><h1>第23次聲援茉莉花革命</h1><p>【本報訊】昨日社民連舉行第23次聲援茉莉花革命遊行（圖）。主席陶君行率領十多名成員，從西區警署遊行至中聯辦，沿途高叫「釋放所有政治犯」、「以言入罪，中共可恥」等口號。示威者到達中聯辦後，數十名警員嚴陣以待，用鐵馬包圍遊行人士。示威者將茉莉花和標語紙牌擲入中聯辦後和平散去。</p><p>警方嚴陣以待</p><p>社民連聲援內地維權人士的遊行進入第23周，行動今年2月開始，社民連每周都從西區警署遊行至中聯辦，聲援內地維權人士和茉莉花革命。面對每周一次的遊行，警方不敢鬆懈，即使社民連遊行人數跌至十餘人，仍出動雙倍警力全程監視，用鐵馬四面封鎖。</p></body></html>
