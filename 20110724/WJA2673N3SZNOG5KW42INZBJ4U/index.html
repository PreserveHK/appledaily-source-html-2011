<html><header><meta charset="utf-8"><title>言承旭匿男廁臭暈</title></header><body><h1>言承旭匿男廁臭暈</h1><p>言承旭早前返台灣拍廣告，但被目睹到眼科看醫生，原來他的電眼發炎，幸好不算嚴重。前日言承旭和王心凌到四川成都出席活動，當他現身機場時，過百fans到場接機，場面一度混亂，令他進退兩難，一時情急下他只好走入男廁躲避。</p><p>廁所圍影</p><p>怎料廁所內的男士紛紛拿起手機影言承旭，令他相當尷尬，當言承旭殺入坐式廁所，不料正好有人在隔壁一格拉肚子，臭氣冲天，事後他搞笑說：「怎麼會這麼幸運。」<br>兩人抵成都後先舉行記者會，言承旭為王心凌拉椅子盡顯風度，但兩人衣着稍欠默契，言承旭一身黃色T恤，王心凌卻穿露肩晚裝，言承旭說：「本來還穿西裝外套，但有點熱就脫了。」<br>撰文：葉雪</p></body></html>
