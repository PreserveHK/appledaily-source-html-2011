<html><header><meta charset="utf-8"><title>蘋果綠葉天然乳品披露復牌條件</title></header><body><h1>蘋果綠葉<br>天然乳品披露復牌條件</h1><p>去年9月停牌至今的天然乳品（462）昨公告復牌條件，據聯交所要求，集團須回應與VSA-1有關事宜及可轉換票據，並通知市場所有對公司評估相關的重要資訊，集團亦要就核數師關注作出答覆，並顯示出充份財務報告程序及內部監控系統。天然乳品表示，誠豐風險管理已完成對集團的內部監控審查報告，往後會每半年進行一次；至於獨立核數師亦已於本月20日完成一份保留意見評論報告。</p></body></html>
