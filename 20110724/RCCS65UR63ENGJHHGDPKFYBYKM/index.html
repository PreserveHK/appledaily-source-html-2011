<html><header><meta charset="utf-8"><title>李詩韻龔嘉欣大方合照</title></header><body><h1>李詩韻龔嘉欣大方合照</h1><p>馬國明、馬浚偉、龔嘉欣、李詩韻和姚子羚等昨日到鑽石山宣傳無綫新劇《紫禁驚雷》。鄧健泓（Patrick）的現任女友龔嘉欣和舊愛李詩韻同場，二人大方合照，又同聲指沒尷尬，李詩韻說：「係你哋搞到我哋有嘢咁，平時我哋會傾狗仔，因為我出trip會將兩隻狗畀Partick湊，佢同嘉欣都好錫狗仔。」</p><p>姚子羚想隆胸</p><p>對於同劇的唐詩詠曾表示收視好會着泳衣，馬國明說：「咁一定要拖埋姚子羚一齊着啦。」馬國明又指分不清新一批o靚模，並笑言：「我淨係識周秀娜，其他都唔認得。」姚子羚則謂假如要穿泳衣，一定要先隆胸。<br>採訪、攝影：李珮洳</p></body></html>
