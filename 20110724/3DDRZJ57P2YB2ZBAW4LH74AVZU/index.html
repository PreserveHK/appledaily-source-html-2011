<html><header><meta charset="utf-8"><title>美國少女熱唱中文歌</title></header><body><h1>美國少女熱唱中文歌</h1><p>只聽歌聲，你會以為她是龍的傳人，但這位字正腔圓高唱華語歌的少女，卻是美國白人女孩。自言「愛唱中文歌」的馬莉娜（Briana），在YouTube分享自己唱的中文歌曲，引起網民關注，大家都讚她發音標準，歌聲很像歌手孫燕姿。<br>住在美國的馬莉娜在YouTube自設頻道，自我介紹說：「喜歡學中文，唱歌。所以我要唱中文歌。」八個月來她已上傳30多個片段，男女歌手的歌她都愛唱，例如周杰倫、梁靜茹、楊丞琳等，她唱孫燕姿的歌尤其神似，不少人在上網留言為她打氣，甚至鼓勵她到台灣參加歌唱比賽。<br>台灣東森新聞網</p></body></html>
