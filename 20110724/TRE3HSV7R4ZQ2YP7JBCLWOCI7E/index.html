<html><header><meta charset="utf-8"><title>勇電工臭水池修電纜</title></header><body><h1>勇電工臭水池修電纜</h1><p>「裸身跳臭水池修理電纜，如果不是做騷，那只有一個字：讚！」一則名為「『彪悍搶修哥』裸身跳臭水池修電纜」的帖子，前日在網上出現，立即引起熱議，網友紛紛留言，支持這位搶修工人。<br>在帖中上傳的五張照片中，一名搶修工人僅穿着一條紅色內褲，近乎全裸地在電纜池裏工作。池內污水縱橫，漂浮着一層黑色的污穢物，蚊蟲撲面，環境惡劣。<br>該名彪悍搶修哥是武漢供電公司分部，漢口供電公司電纜班的工人劉躍青（49歲），他說：「遇到那種情況，每一位供電工人都會這麼做。」<br>湖北《長江日報》</p></body></html>
