<html><header><meta charset="utf-8"><title>蘋果汁政府社福規劃差　業界促改進</title></header><body><h1>蘋果汁<br>政府社福規劃差　業界促改進</h1><p>【本報訊】社會福利諮詢委員會本月初向勞工及福利局提交「香港社會福利長遠規劃報告書」，被社福界批評內容空洞。由社工成立的「關社聯盟」昨指出，當局堅持一筆過撥款機制，又不斷以項目形式外判服務，欠缺長遠承擔，態度「縮沙」。<br>聯盟召集人余秀珠說，近日諮詢業界意見，認為當局忽視弱勢社群需要，如課餘託管服務需求大，卻資源少；政府過度推行「綜合服務」，未能對症下藥。她引述一名單親母親個案，指她由醫院被轉介至綜合家庭中心，因社工工作繁瑣未獲跟進。聯盟稍後會約見社會福利署，要求重新審視社福現狀及訂下長遠規劃。</p></body></html>
