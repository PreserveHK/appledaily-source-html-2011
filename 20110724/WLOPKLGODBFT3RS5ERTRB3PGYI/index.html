<html><header><meta charset="utf-8"><title>千嬅度期賀結婚兩年</title></header><body><h1>千嬅度期賀結婚兩年</h1><p>楊千嬅前晚到尖沙嘴擔任「夏日國際電影節2011」嘉賓，近日忙於拍攝《春嬌與志明》的千嬅雖然病倒，但因為工作排到密麻麻，所以沒有休息，她說：「之後要去廣州開演唱會，又要去北京一個月拍戲，希望老公到時會飛嚟探我，因為下月11日結婚兩周年，平時都唔多機會見。」她笑言希望老公到時煲湯給她，並預計明年才可以放假休息。</p><p>讚鄭中基顧家</p><p>對於舊愛鄭中基被指孤寒養家，千嬅則維護說：「點解傳媒會知？佢哋養鬼仔呀？好詭異，人哋家事唔方便評論，娛樂新聞一則，真實嘢冇人知，知佢對太太同個女都好好，睇佢訪問啲片都好開心。」<br>採訪：王連連　攝影：黃偉雄</p></body></html>
