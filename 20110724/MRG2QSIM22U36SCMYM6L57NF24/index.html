<html><header><meta charset="utf-8"><title>蘇玉華見鑽石尖叫</title></header><body><h1>蘇玉華見鑽石尖叫</h1><p>蘇玉華早前到南非和澳洲拍攝的無綫節目《感動時刻》將於今晚播出，阿蘇指《感》猶如《向世界出發》和旅遊節目混合體，她拍攝時參觀過鑽石工場，也拜訪過南非貧困的黑人區，了解當地人生命中的感動時刻。</p><p>感受深刻</p><p>阿蘇日前受訪時說：「有錢唔代表快樂，好似南非黑人區有個女人用自己屋企接待旅客，佢見旅客開心，自己已經好開心好滿足。」另外，阿蘇說在鑽石工場見到一盤盤鑽石時興奮得尖叫，問她有否買鑽石？她說：「鑽石係人哋送個意義大啲，我好期待人哋送。」<br>採訪：林妃</p></body></html>
