<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之披住棉被谷個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之披住棉被谷個唱 - 馮仁昭</h1><p>王菀之（Ivana）入行10周年，佢首個紅館演唱會已定喺10月20日舉行，個唱命名為「水．百合王菀之2011香港演唱會」，Ivana早前為個唱拍海報，為配合主題，佢仲特登着咗自己最心儀嘅日本設計師設計嘅黑白棉被裙，上身就着日式傳統和服，東瀛味十足，Ivana喺鏡頭下表現得好狂野，不時擺出豪情奔放甫士，同平時嘅佢簡直判若兩人。</p></body></html>
