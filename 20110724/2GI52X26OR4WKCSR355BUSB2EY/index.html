<html><header><meta charset="utf-8"><title>Rosanne餵人奶豐胸</title></header><body><h1>Rosanne餵人奶豐胸</h1><p>初為人母的黃婉君（Rosanne）昨日偕同是榮升新任老竇的黃浩然，到黃埔為兒童catwalk騷擔任評判，Rosanne說囝囝昨日剛好出生第一百天：「遲啲會返新加坡搞百日宴。」上圍豐滿了不少的Rosanne，笑指是因餵人奶的關係：「頭嗰個月埋身餵，家會儲定，咁就可以出嚟做嘢。」</p><p>希望再生</p><p>Rosanne坦言有合適工作不介意跟愛子一同做，她又表示希望再多生一小孩，並謂最好能生女。黃浩然指現正放兩個月大假：「暫時唔會拍戲，但中間會接job。」他說前晚在無人協助下首次替四個月大的囝囝冲凉，並指感覺是前所未有的好。<br>採訪、攝影：譚倩宜</p></body></html>
