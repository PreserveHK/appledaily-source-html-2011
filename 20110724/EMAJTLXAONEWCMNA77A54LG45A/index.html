<html><header><meta charset="utf-8"><title>楊采妮出書慰心靈</title></header><body><h1>楊采妮出書慰心靈</h1><p>楊采妮日前以香港區代表，為鑽飾品牌Forevermark參加名為「承諾分享」的活動，有份參與的還包括英國超模YasminLeBon、《Vogue》法國版前總編CarineRoitfeld的女兒JuliaRestoin-Roitfeld、中國超模劉雯等。<br>楊采妮表示鍾愛鑽石，她說：「初出道每逢出席隆重活動，媽咪都會為我戴上佢心愛嘅鑽飾，好似將愛同信心藏喺鑽石一齊傳遞畀我，幫我打氣。」大會以承諾分享為題，楊采妮承諾出新書，她說：「會用文字觸動心靈，因為都市人嘅心靈充斥壓力。」<br>撰文：RitaLeung
</p></body></html>
