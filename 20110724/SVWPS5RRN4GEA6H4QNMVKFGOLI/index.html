<html><header><meta charset="utf-8"><title>求驗客手記：NBA明星隊抵菲國 - 求驗客</title></header><body><h1>求驗客手記：NBA明星隊抵菲國 - 求驗客</h1><p>NBA步入罷工期間，班大帝冇嘢做，就可以四周打表演賽；好似由湖人後衞拜恩牽頭嘅明星隊，周日將會喺菲律賓馬尼拉，同菲律賓國家隊打場慈善友賽；數吓明星隊陣容，除咗拜恩，仲有新科MVP戴歷路斯、基斯保羅（左）、費沙（右）、夏登、麥伊等，大軍上周五已到埗，得分王杜蘭特就遲一日先到；呢個陣容，雖然同夢幻隊仲有距離，但同其他NBA球隊都有打得吓。香港球迷又唔使失望，事關基斯保羅，周二就會同獲迪及安東尼訪港，粉絲們記住霸定靚位。</p></body></html>
