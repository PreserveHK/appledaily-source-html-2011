<html><header><meta charset="utf-8"><title>蘋果汁中大清潔工逾40人強行調遷</title></header><body><h1>蘋果汁<br>中大清潔工逾40人強行調遷</h1><p>【本報訊】中大學生會發動聯署聲明，關注校方強行調遷清潔工人事件。學生會表示，近日有四十多名中大清潔工友聯署反對主管部門強行調遷，工友被迫遷往新環境，要重新適應新的服務對象，並喪失與舊拍檔的默契，如此種種令工友身心俱疲。<br>該批工友來自中大物業管理處室內清潔組，負責清潔非教學樓。今年5月尾，管理層在無諮詢的情況下通知工友會調遷，工友需接受強制抽籤，中籤工友將被即時調走，以後每兩年一次抽籤。學生會稱，清潔工友日常工作壓力沉重，工作環境惡劣，亦難以得到尊重，但校方管理層未有體恤，以行政效率為由推行工友強烈反對的調遷。</p></body></html>
