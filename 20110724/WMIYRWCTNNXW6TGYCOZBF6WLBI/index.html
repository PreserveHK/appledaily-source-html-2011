<html><header><meta charset="utf-8"><title>求驗客手記：舒利亞揀最強十一人太謙 - 求驗客</title></header><body><h1>求驗客手記：舒利亞揀最強十一人太謙 - 求驗客</h1><p>英超聯一代射手舒利亞（圖）日前應某英國報章邀請，喺新球季展開前揀出歷來英超最強11人陣容，名單如下：門將舒米高、後衞加利尼維利、阿當斯、泰利、艾殊利高爾、中場謝拉特、傑斯、史高斯、前鋒蘇拿、簡東拿、朗尼，有半隊係曼聯兵。另外仲有5個後備，咦！偏偏冇舒利亞自己份，成件事就冇晒說服力啦。老舒喺英超係神級射手，260個累積入球前無古人、後無來者，佢特登唔提自己個名，未免過謙，但有時過謙，隨時會俾人覺得虛偽噃。</p></body></html>
