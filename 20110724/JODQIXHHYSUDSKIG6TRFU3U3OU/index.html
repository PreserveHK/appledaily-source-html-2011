<html><header><meta charset="utf-8"><title>深水埗唐樓半年四宗縱火</title></header><body><h1>深水埗<br>唐樓半年四宗縱火</h1><p>【本報訊】深水埗大南街191至193號一幢唐樓，今年內已先後發生四宗縱火案。昨清晨5時，街坊聞到有燒焦味報警，消防員到場發現五樓梯間的電錶被燒毀（圖），牆壁熏黑，地下留下一件燒過的草帽及紙灰，消防員調查後認為火警有可疑，交警方跟進。<br>今年2月16日、6月22日及6月28日，上址唐樓亦發生過縱火案，2月一宗是男友燒報紙逼女友開門。6月兩宗是有單位大門及電箱，被人燒報紙縱火，警方正調查縱火狂徒動機及是否同一人所為。</p></body></html>
