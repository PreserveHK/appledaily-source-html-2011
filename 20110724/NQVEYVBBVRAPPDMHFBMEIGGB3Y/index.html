<html><header><meta charset="utf-8"><title>鍾楚紅自認已復出</title></header><body><h1>鍾楚紅自認已復出</h1><p>鍾楚紅近年養尊處優，工作都是以廣告活動為主，前日她以嘉賓身份到重慶出席法國珠寶品牌Chaumet新店剪綵，吸引過百傳媒，品牌主席ThierryFritsch全程陪伴在旁。<br></p><p>紅姑身穿黑色蕾絲超deepV連身裙，佩戴鑽石頸鏈，高貴又性感非常，罕有地露出事業線，讓人一睹80年代性感女神的風采。當地傳媒紛紛問紅姑何時復出，她笑着以普通話說：「現在我不是站在這裏嗎？這也是復出。」記者再問有否興趣拍戲，她則表示動力不大：「有很多導演找我，但我沒有看中劇本及角色，除非劇本實在很好，那我也會拍。」<br>撰文：RitaLeung</p></body></html>
