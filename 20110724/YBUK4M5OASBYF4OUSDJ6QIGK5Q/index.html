<html><header><meta charset="utf-8"><title>港鐵購無人駕駛車</title></header><body><h1>港鐵購無人駕駛車</h1><p>【本報訊】港鐵耗資14億元向內地訂購南港島線及西港島線的新列車，其中2015年通車的南港島線，行走的列車將是全自動無人駕駛，是港鐵首條市區無人駕駛路線。南區區議員擔心，列車沒有司機，一旦發生意見會影響乘客安全。<br>據深圳新聞網報道，中國北方機車車輛工業集團表示，港鐵已和屬下的長春軌道客車股份有限公司簽約，訂購南港島線及西港島線的新列車。南港島線將實現全自動無人駕駛，是中國首列自行研發無人駕駛地鐵列車。南區區議員張錫容表示，港鐵之前未有諮詢區議會，希望港鐵能清楚交代無人駕駛技術會否影響安全。</p></body></html>
