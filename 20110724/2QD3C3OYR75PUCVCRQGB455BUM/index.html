<html><header><meta charset="utf-8"><title>《美國隊長》開畫票房稱冠</title></header><body><h1>《美國隊長》開畫票房稱冠</h1><p>《美國隊長：復仇者先鋒》（CaptainAmerica：TheFirstAvenger）上周五於美國開畫，以約2億港元成為票房冠軍，至於上周上畫的《哈利波特─死神的聖物2》（HarryPotterandtheDeathlyHallows：PartII）則被壓落第二位，以約1.1億港元成為亞軍，季軍則由《戀搞好朋友》（FriendsWithBenefits）以約5,200萬港元奪得。</p></body></html>
