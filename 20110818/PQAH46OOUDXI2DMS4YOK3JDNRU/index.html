<html><header><meta charset="utf-8"><title>BEAST赴日被拒入境</title></header><body><h1>BEAST赴日被拒入境</h1><p>韓國組合BEAST原定前日飛往東京，宣傳被選為電影《諜海風雲》歌曲的新歌《Fiction》，及突襲戲院給觀眾帶來驚喜，但他們飛抵日本羽田機場時卻發現簽證有問題，交涉了8小時仍然被拒入境，無奈之下惟有打道回府飛返韓國。</p><p>之前沒有問題</p><p>事務所指BEAST之前訪日也沒有問題，相信事件會很快解決，不會影響組合後天在新潟市的演出。此外，韓國另一組合F.CUZ同日也被日本拒入境，而韓國男星張根碩昨早則闖關成功，獲大批粉絲逼爆羽田機場接機。</p></body></html>
