<html><header><meta charset="utf-8"><title>閃電蜈蚣明清棺材射神秘光束</title></header><body><h1>閃電蜈蚣<br>明清棺材射神秘光束</h1><p>貴州明清棺材竟射出神秘的蜈蚣狀光束。紀錄片《神秘的黔南岩洞葬》攝製組近日在都勻龍裏縣果裏棺材洞進行拍攝時，偶然拍到神秘光束（圖）從一副陳舊但完好的棺材裏射出。光束呈彎曲、螺旋脊椎狀，由細到粗，有27個螺旋圈，長約6米，猶如一條飛天蜈蚣。拍攝者稱，當日照相時已是傍晚，以探照燈照明，沒用閃光燈；他當時距離棺材約10米，但現場所有人包括他本人都沒見到該光束。當地市民說沒見過這現象，物理老師也無法解釋，盼專家能揭開謎團。<br>《貴州都市報》</p></body></html>
