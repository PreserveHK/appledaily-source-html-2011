<html><header><meta charset="utf-8"><title>蘋果綠葉港鐵奪深龍華線上蓋地</title></header><body><h1>蘋果綠葉<br>港鐵奪深龍華線上蓋地</h1><p>港鐵（066）宣佈，投得位於深圳龍華A832-0853宗地的土地使用權，即深圳地鐵龍華線（4號線）龍華車廠上蓋物業開發土地，將成立一家項目公司負責開發。項目總建築面積20.62萬平方米，項目公司應付地價20億元人民幣，亦將負責所有開發及建築成本。港鐵可能邀請開發商參與該地皮發展。項目開發所獲淨利潤將與深圳市分享，用作支持深圳市軌道交通的發展。</p></body></html>
