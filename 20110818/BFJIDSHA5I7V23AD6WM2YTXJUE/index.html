<html><header><meta charset="utf-8"><title>周生生半年純利升67%</title></header><body><h1>周生生半年純利升67%</h1><p>【本報訊】受惠於內地旅客持續來港「掃金」，周生生（116）中期純利大升66.71%至到約4.96億元，與珠寶首飾市場表現同步，中期息增加37.5%至到11仙。周生生表示，中央政府雖繼續實施收緊信貸以壓抑通脹及投機活動，惟暫時未見令到消費者減少開支。</p><p>港澳開3新店</p><p>周生生半年營業額約82.8億元，按年上升57.91%，每股盈利73.3仙。其中珠寶業務營業額升55.15%至57.49億元，其他業務（證券及貴金屬批發）升64.55%至25.31億元。<br>集團計劃繼續擴張，於年底前在港澳地區開設3家新分店，內地則開設約30家。</p></body></html>
