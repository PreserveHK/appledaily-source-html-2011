<html><header><meta charset="utf-8"><title>蘋果汁13環團去信特首　促請保育郊野</title></header><body><h1>蘋果汁<br>13環團去信特首　促請保育郊野</h1><p>【本報訊】去年大浪西灣風波引發保育浪潮，政府當時爆出郊野公園周邊私人土地共有77幅，另有50幅「冇王管」。事隔一年，政府只把其中7幅納入發展審批地區圖。13個環保團體昨向特首曾蔭權發公開信，促請港府於一年內把其餘土地列入郊野公園範圍，並暫緩處理新界豁免管制屋宇的批地申請。<br>聯署公開信團體包括香港地貌岩石保育協會、創建香港及大浪灣之友等。去年施政報告宣佈迅速處理郊野公園周邊私人土地，聯署團體批評政府處理緩慢，新界豁免管制屋宇的批地申請卻不斷增加，擔心規管土地越慢、令珍貴郊野地區遭發展蹂躪，社會付出成本越高。
</p></body></html>
