<html><header><meta charset="utf-8"><title>屯門客貨車狂掃20水馬</title></header><body><h1>屯門<br>客貨車狂掃20水馬</h1><p>【本報訊】一輛載乘兩男兩女的客貨車，於昨晨6時許沿屯門公路入屯門，駛至小欖沙倉對開，懷疑司機打瞌睡，直撞路中修路工程的水馬，將20個水馬撞到爆裂。客貨車右邊車頭損毀，56歲姓林司機與車上兩女一男乘客有驚無險，報警求助。<br>此外，昨晨8時許，一輛綿羊仔電單車沿觀塘繞道東行至麗港城對開切線，尾隨一輛私家車煞車，但隨後駛至的九巴、旅遊巴、的士及新巴收掣不及撞上，釀成六車相撞。其中一名24歲九巴女乘客失平衡跌傷腰送院。現場交通擠塞，近一小時才恢復暢順。</p></body></html>
