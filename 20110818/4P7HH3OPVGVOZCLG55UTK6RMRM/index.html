<html><header><meta charset="utf-8"><title>木村分身玩捉迷藏</title></header><body><h1>木村分身玩捉迷藏</h1><p>日本天王木村拓哉前天剛單拖到北京宣傳SMAP演唱會，他下半年將會忙爆，除北京演唱之外，主演的《南極物語》又趕緊拍攝，據日本爆料報章《東京SPORTS》報道，他對該劇十分緊張，更主動提議一項出位宣傳活動。</p><p>千人參與</p><p>據知木村向劇組提出名為「去找木村吧！」的宣傳招數，他建議找來1,000人身穿該劇的戲服扮他，然後於東京的23個區域走動，屆時他也會參與其中，讓影迷找出真正的他。電視台十分欣賞木村的建議，正研究是否可行。</p></body></html>
