<html><header><meta charset="utf-8"><title>周迅、趙薇爭角色積怨</title></header><body><h1>周迅、趙薇爭角色積怨</h1><p>中國兩大花旦趙薇和周迅，近日被本報踢爆在拍攝《畫皮2》時，於片場為座椅問題吵大鑊。雖然周迅經理人余光照聲稱兩人沒不和，又稱她們經常同枱食飯開玩笑，但昨日再有內地傳媒力證此事。</p><p>確有踢凳事件</p><p>據《瀟湘晨報》消息，有圈內知情人士稱，「踢凳風雲」是確有其事，大概是發生在兩個月前，而導致趙薇和周迅勢成水火的導火線並非片酬問題，是角色：「其實在拍《畫皮》時，趙薇和周迅其中一位的角色是硬推上去的，到了《畫皮2》也出現類似情況，所以導致兩人關係很緊張。」撰文：葉雪</p></body></html>
