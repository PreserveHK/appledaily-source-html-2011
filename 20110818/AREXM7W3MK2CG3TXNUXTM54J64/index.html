<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●與賴恩雷諾士傳緋聞的美國女星姍迪娜布洛，上周末不避嫌與他於懷俄明州遠足，還叫他幫忙背其養子Louis。<br><br>●日本偶像中川翔子近日再來港為日本時裝雜誌拍寫真，更在李小龍像旁留影。</p><p>●日本女星常盤貴子最近接拍了《字作孽》巴西導演文森迪艾莫廉執導的新片《DirtyHearts》，與伊原剛志扮演夫婦。<br><br>●韓國著名導演金基德的自傳式電影《阿里郎》，於波蘭電影節中獲選為藝術競賽部門最佳電影。<br><br>●韓國組合少女時代所屬的SM娛樂主席昨日表示SM股價已升至市值約10億港元，全靠少女時代帶挈。</p></body></html>
