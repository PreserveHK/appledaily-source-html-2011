<html><header><meta charset="utf-8"><title>蘋果汁轟建公屋擋景觀　映灣園出招</title></header><body><h1>蘋果汁<br>轟建公屋擋景觀　映灣園出招</h1><p>【本報訊】房屋署擬在東涌第56區興建公屋，但遭鄰近居民強烈反對，其中映灣園業委會昨晚召開業主大會，超過500人參加，要求政府擱置興建公屋計劃。業委會委員林悅批評政府規劃失當，公屋將阻擋鄰近屋苑的景觀，且地皮屬臨海靚地，認為應將土地納入勾地表拍賣；居民將諮詢律師意見，不排除仿效美孚新村的小業主，透過法律途徑解決。<br>房署計劃在東涌56區興建4幢樓高41層的公屋，林悅表示，離島區區議會將於下周一再次討論有關計劃，但區內不少居民擔心增建公屋後交通難以負荷，且造成噪音和空氣污染。</p></body></html>
