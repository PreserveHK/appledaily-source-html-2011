<html><header><meta charset="utf-8"><title>案件速遞少女慘死熨布機索償</title></header><body><h1>案件速遞<br>少女慘死熨布機索償</h1><p>【本報訊】巴基斯坦裔18歲少女李心兒（圖），於09年在屯門的洗衣工場工作時，被捲進熨布機內慘死。涉案工場已被勞工處票控後罰款兩萬元。她的父母日前入稟高等法院，指涉案工場疏忽，索取賠償。<br>原告為死者李心兒Halima的父母TazeemAkhtar及MuhammadRamzan，被告為高昇洗衣公司，由添迪有限公司經營。意外發生於09年7月24日，李在被告位於屯門新安街滙恒工業大廈做雜工時，其頸巾、頭髮及上半身被捲進熨布機內，終窒息死亡。<br>案件編號：HCPI587/11</p></body></html>
