<html><header><meta charset="utf-8"><title>案件速遞廟街志否認傷舊門生</title></header><body><h1>案件速遞<br>廟街志否認傷舊門生</h1><p>【本報訊】有「廟街志」稱號的黑幫分子本月13日在廟街及北海街偶遇姓李舊門生，門生譏諷廟街志買春藥，廟街志與同行運輸工人涉將他打傷。兩人昨在九龍城裁判法院否認自稱三合會成員及襲擊傷人罪，還柙至下月7日審訊。控方指兩名被告黃昇智（35歲）及梁肇文（32歲）均是黑幫活躍分子，擔心會向事主報復。黃被控蓄意傷人的案件原定下周在區域法院開審，他在法庭保釋期間再犯，故反對保釋。廟街志早前因口交情慾短片，險觸發江湖廝殺風暴。<br>案件編號：KCCC3212/11</p></body></html>
