<html><header><meta charset="utf-8"><title>蘋果汁國民教育難認同　強推惹反感</title></header><body><h1>蘋果汁<br>國民教育難認同　強推惹反感</h1><p>【本報訊】香港家庭教育學院本月初訪問303名大學、大專及中小學生，和522名中小學生家長，發現近八成學生認為自己是香港人，不清楚德育及國民教育科的內容；近六成學生直言中國崛起不會提升對國民教育的興趣，該科目亦不會增加對國民身份的認同感。逾七成家長認為，該科目包含或單純是政治任務。<br>學院主席狄志遠認為，現階段強推國民教育會有反效果，強調有知識但無情感是不足夠。公民黨另一項調查顯示，1,134名受訪者中，七成人認為政府應撤回目前的「德育及國民教育科」方案，並呼籲市民8月21日上街，反對洗腦式教學。</p></body></html>
