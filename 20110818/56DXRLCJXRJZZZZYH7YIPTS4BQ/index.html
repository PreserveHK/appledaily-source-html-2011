<html><header><meta charset="utf-8"><title>小S失眠羨慕囡囡</title></header><body><h1>小S失眠羨慕囡囡</h1><p>台灣藝人徐熙娣（小S）近日被失眠困擾，晚上無法入睡，相當頭痛。昨日凌晨，小S又徹夜難眠，遂上網玩微博捱時間，她寫道：「被失眠攻擊！無論怎麼閉眼深呼吸，就是睡不進去，到底要繼續假睡，還是乾脆起床？好火大，我恨失眠！」並上載了一張女兒許曦文在宴會上熟睡的相。相中的曦文整個人伏在枱上，全不顧儀態地呼嚕呼嚕的睡，難怪小S會妒忌。</p><p>范瑋琪同病相憐</p><p>無獨有偶，小S好友范瑋琪昨晚也失眠，她在小S的微博留言：「難道有心靈感應？我也失眠了啦姐妹，好久沒有這麼晚睡……」可謂同病相憐。<br>撰文：林妃</p></body></html>
