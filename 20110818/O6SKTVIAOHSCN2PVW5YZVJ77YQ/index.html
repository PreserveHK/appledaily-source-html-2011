<html><header><meta charset="utf-8"><title>變態日男強搶內褲</title></header><body><h1>變態日男強搶內褲</h1><p>日本《產經新聞》報道，東京都町田市和八王子市，最近兩個月發生多宗變態歹徒當街毆打襲擊女學生，然後強行脫掉她們的內褲的案件。<br>據町田警署表示，6月9日晚上9時許，一名男子在市內從背後靠近一名18歲女高中生，然後蒙住女生的嘴，警告女生「不准叫」，接着就揮拳打女生的臉，搶走她的內褲後逃走。6月10日同樣在町田市內，一名19歲女大學生戴着耳機聽音樂，突然一名歹徒起腳踢她，奪走她的內褲。東京八王子市在6月到上月也發生三宗強搶女生內褲案件。<br>警方懷疑這些案件的疑犯很可能是同一人，正調查案件關連性。<br>中央社</p></body></html>
