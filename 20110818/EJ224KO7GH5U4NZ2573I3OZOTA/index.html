<html><header><meta charset="utf-8"><title>阮兆祥日日拖新女</title></header><body><h1>阮兆祥日日拖新女</h1><p>邵氏新片《勁抽福祿壽》宣傳攻勢未停過，演員每日都到不同戲院造勢谷票房，前晚阮兆祥、金剛和去年華姐冠軍岑麗香先後到沙田、葵芳及鑽石山謝票。<br>由於王祖藍忙於準備其talk騷，宣傳重任就落在其他主角身上，祥仔亦笑言日日拖新女到不同地方宣傳，他表示：「盡咗本份，希望部戲好。」至於岑麗香就被祥仔指吸引了不少宅男捧場，還笑指粉絲都匿埋入場欣賞。</p><p>馬賽要家人接濟</p><p>另外，馬賽昨到黃埔宣傳《勁》片，她說下周會陪媽咪去泰國玩，但費用由媽咪包晒，又指入行近3年收入不多，要家人接濟。<br>採訪、攝影：楊潔雯</p></body></html>
