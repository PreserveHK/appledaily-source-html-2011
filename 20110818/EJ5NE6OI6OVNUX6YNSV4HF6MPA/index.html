<html><header><meta charset="utf-8"><title>求驗客手記：河床降班響頭炮 - 求驗客</title></header><body><h1>求驗客手記：河床降班響頭炮 - 求驗客</h1><p>曾經喺阿根廷球壇叱咤風雲嘅河床（紅白衫），前日喺阿乙展開新生活，不過佢哋總算冇令捧場客失望，喺主場40,000名球迷面前，憑後衞祖安文奴戴亞斯於6分鐘頂入致勝球，以1:0擊退小農夫。目前由阿根廷名宿艾美達領軍嘅河床係阿根廷史上最成功嘅球會，總共贏過33次阿甲冠軍，好衰唔衰喺上屆打得唔好，搞到首次降班。所謂「好嘅開始係成功嘅一半」，河床喺阿乙第一場聯賽就贏波，我求大俠希望佢哋可以繼續努力，喺下屆打番上甲組啦！</p></body></html>
