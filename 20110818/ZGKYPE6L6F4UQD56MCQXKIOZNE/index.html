<html><header><meta charset="utf-8"><title>學友台北騷晒腿功</title></header><body><h1>學友台北騷晒腿功</h1><p>張學友一連四天在台北小巨蛋舉行的演唱會昨晚開鑼，其好友庾澄慶、盧廣仲和蕭敬騰均有捧場。學友以5分鐘踢踏舞開場，與舒淇合演音樂劇則穿插其中，配上他深情金嗓演繹，歌迷聽得如癡如醉。他又大晒踢腿功夫，筋骨軟度證明年過半百仍寶刀未老。</p><p>門票賣光</p><p>今次學友台北連唱四場共吸金1.4億新台幣，而且門票都迅速賣光。上月學友趁一對女兒放暑假，與老婆羅美薇及女兒到美國遊學，其間帶孩子到迪士尼遊玩順道歡度他50歲生日。昨晚是他休假一個多月後的首場演出，昨日張媽媽也特地來台打氣。<br>撰文：林妃</p></body></html>
