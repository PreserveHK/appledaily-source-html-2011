<html><header><meta charset="utf-8"><title>吳彥祖享受扮死屍</title></header><body><h1>吳彥祖享受扮死屍</h1><p>爾冬陞監製、莊文強與麥兆輝聯合執導的《竊聽風雲2》昨日上映，片中劉青雲與吳彥祖（Daniel）分別飾演金融才俊及竊聽專才，古天樂就演保安科督察。</p><p>增磅谷肌上陣</p><p>看過試片的影圈中人都認為，Daniel今次在戲中有極大發揮。Daniel除增磅谷肌上陣應付多場危險場面，更破格演反派，但說到難忘場面，Daniel指是赤裸上身拍攝一場在停屍間瞓屍袋的戲，他笑說：「今次導演要我拍好多動作場面，場場都有一定危險性，難得有場扮死屍戲，畀我唞一唞，可以瞓低休息，算係其中最舒服一場。」<br>撰文：葉雪</p></body></html>
