<html><header><meta charset="utf-8"><title>案件速遞迪士尼監督受賄判刑</title></header><body><h1>案件速遞<br>迪士尼監督受賄判刑</h1><p>【本報訊】迪士尼樂園外判清潔公司一名前助理監督黃紹波，串謀判頭收受散工回佣，早前在荃灣裁判法院承認兩項串謀受賄罪。暫委裁判官劉綺雲指雖然被告不是負責招聘，但他知悉事情及有得益，某程度有份剝削工人，考慮報告正面，遂判監禁6個月，緩刑3年，另賠償4萬元。<br>律師昨呈遞53歲被告黃紹波及其親友多封求情信後表示，被告因追討女判頭的債項才參與犯案，盼可輕判。案發於09年8月至去年6月15日，被告與女判頭及一名工人協議，招聘散工時，每名日薪380元的散工，需按日繳付80元介紹費，事後三人攤分款項。<br>案件編號：TWCC853/11</p></body></html>
