<html><header><meta charset="utf-8"><title>求驗客手記：薩加奴遇劫都有情講 - 求驗客</title></header><body><h1>求驗客手記：薩加奴遇劫都有情講 - 求驗客</h1><p>呢一代球迷未必個個識薩加奴（圖），但只要球齡有番咁上下，一定記得呢個球員同埋執教生涯曾經為巴西4奪世界盃嘅名宿。因咩事要提起呢位80歲老翁？原來佢前日朝早揸車經過保地花高球會附近時，遇到幾個賊人持械行劫，不幸中嘅大幸係，據講有賊人認得出呢個國家英雄，所以冇老笠埋佢架車，只係搶走佢隻手錶同埋佢個仔一啲私人物件。至於同行嘅薩加奴個老婆都冇事，賊人冇搶老太婆任何嘢。巴西擺明治安麻麻，好似薩加奴咁有江湖地位，損失至減到最細，點講都幾恐怖。</p></body></html>
