<html><header><meta charset="utf-8"><title>關仁隱事：「波板糖」爆粗嚇親巨星 - 關仁</title></header><body><h1>關仁隱事：「波板糖」爆粗嚇親巨星 - 關仁</h1><p>好多人話「雪茄」導演脾氣大，但講到癲，真係唔及「波板糖」導演嚟，簡直喺現場當自己係皇帝，拍戲又唔鍾意演員撞期，試過因為「阿寬」撞期，發脾氣掟大聲公後大鬧：「X你XX，今時今日我XXX拍戲，仲要就演員期。」當時阿寬都在場，場面好尷尬。早排波板糖喺內地拍戲，梗係頂唔順內地工作人員嘅質素，激到佢日日喺現場爆粗，幾位紅星主角見佢日日黑晒面鬧爆啲工作人員，個心唔多舒服，特別係影后「小信」同影帝「小胡」，佢哋一向好錫工作人員，都有啲後悔接咗呢部戲，睇怕波板糖唔改吓啲性格，以後啲演員都怕鬼咗佢。<br>撰文：關仁
</p></body></html>
