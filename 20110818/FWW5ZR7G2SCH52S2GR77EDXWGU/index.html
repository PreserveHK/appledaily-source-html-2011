<html><header><meta charset="utf-8"><title>2015年發生《絕世天劫》</title></header><body><h1>2015年發生《絕世天劫》</h1><p>荷李活科幻電影《絕世天劫》中，太空人為阻止一顆巨大隕石撞擊地球，不惜飛到隕石上挖洞，埋核彈炸毀隕石。現實世界中，歐洲航天局（ESA）也有類似的任務。<br>ESA計劃於2015年展開代號「唐吉訶德」的任務，發射兩個航天器，一個是重500公斤的撞擊器Hidalgo，它將以每秒10公里的速度撞向小行星。另一個軌道器Sancho，負責掃描撞擊情況和監察小行星有否改變軌道。ESA已選定撞擊目標，它是一個直徑500米的小行星，有25萬分之一的機率，於2036年撞落地球。<br>英國《每日郵報》</p></body></html>
