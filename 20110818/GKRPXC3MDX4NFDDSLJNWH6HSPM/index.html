<html><header><meta charset="utf-8"><title>求驗客手記：美斯戴戒指唔認結婚 - 求驗客</title></header><body><h1>求驗客手記：美斯戴戒指唔認結婚 - 求驗客</h1><p>美斯早前先俾傳媒影到佢喺遊艇同「愛人」安東蓮娜纏綿後食煙，乖仔形象受損，佢事後死撐係食糖，但傳媒絕對冇放過佢，喺批相入面仲發現到美斯左手隻無名指上戴上戒指（圖），推斷呢位阿根廷球王已經同安東蓮娜拉埋天窗，結束鑽石王老五生涯，一位阿根廷記者亦喺微博度寫美斯同安東蓮娜喺西班牙嘅伊比薩島結婚，之不過美斯已經單方面否認咗，究竟佢係咪已經結咗婚？定係戴隻戒指當裝飾？就要美斯自己先知啦！</p></body></html>
