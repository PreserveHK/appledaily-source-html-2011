<html><header><meta charset="utf-8"><title>小Justin封最有米星</title></header><body><h1>小Justin封最有米星</h1><p>美國娛樂雜誌《People》昨日發表荷李活最富有的20歲以下明星排行榜，加拿大小天王JustinBieber（圖）憑去年狂賺5,300萬美元（約4.13億港元）居首，力壓收入為4,800萬美元（約3.74億港元）的女星MileyCyrus，排三至五位的順序是NickJonas以及巨星韋史密夫（WillSmith）的一對仔女積頓（Jaden）和Willow。</p></body></html>
