<html><header><meta charset="utf-8"><title>蘋果汁中學生製3D動畫　海外奪七獎</title></header><body><h1>蘋果汁<br>中學生製3D動畫　海外奪七獎</h1><p>【本報訊】本港順德聯誼總會翁祐中學一班學生，早前出席澳洲MonashUniversity的國際資訊科技挑戰賽，成功擊敗各個國家及地區逾100隊學生，其中兩組學生更同時奪得3DMax/Maya電腦動畫國際組別第一名，成為雙料冠軍。<br>今次比賽的參賽學生來自新加坡、馬來西亞、台灣、韓國等地區。順德聯誼總會翁祐中學兩隊學生，分別創作立體動畫《螞蟻》（圖）及《少林》而贏得3D動畫組別冠軍；另外兩隊學生分別贏得第二及第三名，盡佔三甲位置。翁祐學生共奪七個獎項，當中3D動畫組別更打破大會11年來紀錄，連續四年奪取冠軍殊榮。</p></body></html>
