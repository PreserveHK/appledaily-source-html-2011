<html><header><meta charset="utf-8"><title>Baby三招保白滑</title></header><body><h1>Baby三招保白滑</h1><p>彭于晏、楊穎（Angelababy）和導演馬楚成昨日在北京出席電影《夏日樂悠悠》記者會，Baby更鮮有露事業線。Baby和彭于晏因拍戲成為好友，彭于晏取笑Baby已有心儀對象，Baby則反擊他會挑剔女友長相，故二人不會過電。</p><p>被爆擦得</p><p>《夏》片在大馬一個小島拍攝，馬楚成曬到瘦了8斤，Baby卻仍然很白，她說：「我秘方係除咗長袖同帶遮外，隔一陣就要搽防曬。」彭于晏指Baby是他見過的女演員中，最吃得一個，經常引導演和他一起吃零食，所以他不明導演為何會瘦。Baby則謂該片很浪漫，若然獨自去看一定很失落，最好找個伴同行。<br>採訪、攝影：陶然婷</p></body></html>
