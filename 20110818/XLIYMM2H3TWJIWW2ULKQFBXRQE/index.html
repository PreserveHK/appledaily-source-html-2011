<html><header><meta charset="utf-8"><title>《101次求婚》變古裝舞台劇</title></header><body><h1>《101次求婚》變古裝舞台劇</h1><p>由日本女星淺野溫子與男星武田鐵矢合演的經典日劇《101次求婚》，原來已有20年歷史，該劇當年大結局高收36.7%，而相隔20年後該劇終於復活。</p><p>江戶時代追女</p><p>昨日有關單位宣佈，《101次求婚》將製作成舞台劇版，明年3月上演，更由淺野與武田等原班人馬演出。<br>最搞鬼的是，《101次求婚》將由時裝劇變成古裝劇，背景改成江戶時代，講述武田飾演的下級武士如何發功追求漂亮的淺野，過程雖然歷盡辛酸，幸最後抱得美人歸。</p></body></html>
