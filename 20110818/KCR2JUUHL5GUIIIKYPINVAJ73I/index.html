<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧入一球獎22萬 - 求驗客</title></header><body><h1>求驗客手記：伊度奧入一球獎22萬 - 求驗客</h1><p>到底喀麥隆射手伊度奧（圖）離開咗國際米蘭未？未！不過都嗰頭近！國際米蘭班主莫拉堤周三講明俄羅斯嘅馬哈奇卡拉將會出價2,000至3,000萬歐元，令佢難以抗拒。另外，又有消息指馬哈奇卡拉除咗以高薪利誘伊度奧加盟，只要伊度奧每入一球，就有20,000歐元（約22萬港元）入波獎金，畀你都仆到去啦！話說前日伊度奧返國米訓練營時，一反平日冷漠作風，同球迷有傾有講，仲停低同人簽名，不妨將呢種異行理解為同球迷告別，好快就蟬過別枝囉。</p></body></html>
