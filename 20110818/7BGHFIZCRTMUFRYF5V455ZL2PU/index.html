<html><header><meta charset="utf-8"><title>雲格「遙控」惹禍</title></header><body><h1>雲格「遙控」惹禍</h1><p>阿仙奴領隊雲格因於上季歐聯批評歐洲足協及球證而罰停賽一場，故於周二須當觀眾。雲格於上半場向坐在其身旁的助手派莫力克傳話，再透過對方聯絡後備席上的助教柏懷斯遙控球隊。下半場中段有歐洲足協職員提醒雲格這樣做是違法，於是雲格再沒這樣做。<br>不過，報道指阿仙奴賽前已問准歐洲足協，雲格才透過第三者遙控球隊，但歐洲足協卻臨場「彈弓手」，並強調不容許停賽的教練或領隊與後備席的職球員接觸，難怪英國傳媒批評歐洲足協連自己的條例也搞不清楚。</p></body></html>
