<html><header><meta charset="utf-8"><title>超儀稱陳山聰好人</title></header><body><h1>超儀稱陳山聰好人</h1><p>何超儀與Kevin昨日到新城電台接受訪問，對於何超雲與陳山聰拍拖，超儀對於所有問題全表示「冇意見」，至於有網民為陳山聰改名為「拖鞋聰」，她則說：「嘩，冇意見。其實我入行《何家淑女》嘅時候已經識佢，佢係好人，其他都冇意見啦。」有不少報道將陳山聰及其夫陳子聰扯在一起談論，超儀就說：「冇所謂啦，真係冇意見。」當記者笑言與何家淑女拍拖會有壓力，超儀揚言沒有，她身旁的Kevin即為她解圍說：「同佢夾band會有壓力啲，因為佢經驗咁豐富。」<br>此外，超儀透露新碟成績不俗，問她有否告知父親有好成績？她說：「冇，又唔係佢投資，唔講爸爸啦。」<br>採訪、攝影：李珮洳</p></body></html>
