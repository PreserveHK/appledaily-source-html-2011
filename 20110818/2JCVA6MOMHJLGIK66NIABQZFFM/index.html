<html><header><meta charset="utf-8"><title>IWC揚帆出海</title></header><body><h1>IWC揚帆出海</h1><p>講親買錶，特別係錶迷，好多人除咗諗起Rolex同Panerai呢類保值靚款外，IWC相信是最有能力追以上兩者，毋須運用天價都有晒身份象徵。無論是上年的Portuguese系列或今年SIHH展後4月推出的Portofino系列外形均為古典優雅，深受一眾斯文成熟男士愛戴，星級用家仲有施丹同費高。最近IWC更一口氣再推以航海為題的腕錶，少有地搭載橡膠錶帶，其中包括首次採用藍色錶帶，互相呼應一番，畢竟品牌是以航海錶起家，功能同外形肯定夠晒信心。<br><br>記者：雷福財</p><p>IWC（23013011）<br>尖沙嘴廣東道2A號1881地下G12-G13號舖</p></body></html>
