<html><header><meta charset="utf-8"><title>蘋果汁推防滋擾電話app　鎖數千鬼號碼</title></header><body><h1>蘋果汁<br>推防滋擾電話app　鎖數千鬼號碼</h1><p>【本報訊】港人估計每日接收逾200萬個推銷電話，有電訊商推可減推銷電話滋擾的服務，適用於Apple的iOS、Android及Blackberry手機平台。數碼通行政總裁黎大鈞說，已鎖定數千個涉滋擾性推銷等的電話號碼，有關號碼致電登記用戶，會遭阻截：「佢打唔到畀你，電話響都唔會響，滋擾唔到你。」<br>對比市面防滋擾來電的app，他說此服務可阻截沒來電顯示號碼，又可設定拒接電話號碼，又有「我的必聽號碼」功能，只接聽儲存在清單的來電。用戶可透過app隨意更改設定，簽約12個月月費15元，否則20元。</p></body></html>
