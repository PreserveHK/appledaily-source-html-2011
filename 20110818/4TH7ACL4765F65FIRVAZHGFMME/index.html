<html><header><meta charset="utf-8"><title>案件速遞毀火鍋店侍應囚半年</title></header><body><h1>案件速遞<br>毀火鍋店侍應囚半年</h1><p>【本報訊】黎明、周星馳等不少明星愛光顧的九龍城名城火鍋店，過去一年多次發生毆鬥或刑毀事件，源於女店東男友欠「大耳窿」300萬元所致。六名戴口罩惡煞去年10月再闖入店內搗亂，用椅子砸毀店內桌椅。惡煞雖逃去無蹤，惟警方利用DNA化驗店內牆上的血迹而拘捕一名侍應呂崇榮（21歲）。他早前承認刑毀罪，署任主任裁判官錢禮認為案情嚴重，判侍應入獄六個月，賠償1萬元。<br>案件編號：KCCC3001/11</p></body></html>
