<html><header><meta charset="utf-8"><title>蘋果汁兩款台醬料含DBP　呼籲市民停食</title></header><body><h1>蘋果汁<br>兩款台醬料含DBP　呼籲市民停食</h1><p>【本報訊】再有受塑化劑污染的台灣食品於本港市面發售，食環署食物安全中心昨日指兩款醬料：富味鄉黑芝麻麵包醬及金蘭甜麵醬（圖）含塑化劑，雖然食用不損健康，但呼籲市民停食，而本港的進口商已停售並展開回收。<br>受塑化劑污染的食品為「富味鄉食品股份有限公司」的富味鄉黑芝麻麵包醬，其含塑化劑（鄰苯二甲酸二正丁酯，DBP）含量百萬分之0.88（ppm），另一食品為金蘭食品股份有限公司生產的金蘭甜麵醬，其塑化劑含量百萬分之0.47（ppm），兩者比香港標準的百萬分之0.3（ppm）為高。</p></body></html>
