<html><header><meta charset="utf-8"><title>500歲殭屍咬女郎頸吸血</title></header><body><h1>500歲殭屍咬女郎頸吸血</h1><p>500歲吸血殭屍，驚現美國德州闖入一個住宅大廈單位，大口一張，咬實在香閨內熟睡女子的頸吸血，發出吼叫和嘶嘶聲。女子痛極乍醒，猛力掙扎逃脫。警員接報到場，在大廈停車場，活捉這隻吸血殭屍。<br>但吸血殭屍是人不是鬼，是19歲男子本斯利（LyleMonroeBensley圖）。他向警員說：「我是吸血殭屍，我已活了500年。」他又向警員求情，說自己不是要殺人，只是要吸血續命。<br>警員將他送院，證實他未有服食藥物，懷疑他精神有問題。警方以爆竊襲擊罪拘捕他，准以40,000美元（31.2萬港元）保釋。就算是吸血殭屍，都要受法律制裁。<br>美國《紐約郵報》</p></body></html>
