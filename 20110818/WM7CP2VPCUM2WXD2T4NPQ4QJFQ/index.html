<html><header><meta charset="utf-8"><title>楊宗緯電暈6歲妹</title></header><body><h1>楊宗緯電暈6歲妹</h1><p>楊宗緯早前找來一位6歲的可愛妹擔任新歌《被遺忘的》MV女主角，不過她看來甚抗拒楊宗緯，每次拍攝空檔小妹妹均會找工作人員玩耍避開他，令楊宗緯甚傷心，但當他得知小妹妹是被自己電倒害羞得不敢正視他時，楊宗緯即變得神氣。</p><p>狂運動兼節食</p><p>由於演唱會舉行在即，楊宗緯正進行地獄式特訓，除了每天運動4小時外，只食水果及蔬菜，每天下午5時後更不可進食，難怪同行的工作人員見狀也笑指他是進行鐵人養成計劃。<br>撰文：葉雪</p></body></html>
