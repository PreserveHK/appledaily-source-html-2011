<html><header><meta charset="utf-8"><title>子淇肚凸有孕味</title></header><body><h1>子淇肚凸有孕味</h1><p>千億新抱徐子淇昨晚和老公、恒基細少李家誠一齊在中環出席公益金的「百萬名釀為公益」晚宴。徐子淇和老公姍姍來遲，她穿上一條窄身喱士及皮革拼成的連身晚裝，驟看肚皮有點凸，以為她又有喜，但腳踩5吋高跟鞋又步履輕盈，子淇拒做訪問：「遲喇，要入場。」<br>昨晚晚宴在四季國金軒舉行，只開9圍，籌得170萬，每圍枱價約20萬，除了靚酒，名貴菜式包括龍蠆、官燕及吉品鮑等，出席的包括富豪太子女羅寶文、美心後人伍偉國和太太羅寶盈等。<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
