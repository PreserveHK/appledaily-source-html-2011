<html><header><meta charset="utf-8"><title>中環在線：渣打送完百萬送千萬 - 李華華</title></header><body><h1>中環在線：渣打送完百萬送千萬 - 李華華</h1><p>如果有一日，你個戶口多咗2000萬，你會點？<br>有讀者報料，佢嘅渣打網上理財戶口，喺股票投資戶口一欄忽然多咗2000萬。除咗呢位讀者「天降橫財」之外，前日仲有位讀者亦話，喺渣打網上理財戶口多咗138萬。</p><p>聲稱運作回復正常</p><p>雖然天降橫財，但呢位讀者並冇冲昏頭腦，識得打去渣打查詢，最後當然係空歡喜一場。<br>渣打發言人同華華講，佢都收到客戶查詢。佢話，今日成個網上理財嘅運作已經回復正常，但就仲未知有幾多客戶受影響。渣打早幾個月先俾人投訴話佢網站緩慢，甚至連結唔到，搞到買賣股票都有困難。估唔到仲未有改善！</p></body></html>
