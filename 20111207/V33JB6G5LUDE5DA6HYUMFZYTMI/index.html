<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉翠翠出院傷口作痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉翠翠出院傷口作痛 - 馮仁昭</h1><p>葉翠翠早前發現有胰臟瘤，上星期三喺嘉諾撒醫院做割除手術，噚日出院。見佢行路好慢，她解釋傷口仲有啲痛，又透露今次係微創手術，喺肚位置開幾個窿，怕唔怕有疤？佢話：「冇諗過，其實手術後出現敏感，但食藥冇事。」翠翠話化驗結果係良性，令佢放下心頭大石。緋聞男友高鈞賢有冇探佢？翠翠話：「佢有打嚟問候我，樂小姐都有。」佢又話月中會到內地唱歌。</p></body></html>
