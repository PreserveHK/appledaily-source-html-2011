<html><header><meta charset="utf-8"><title>中環在線：彤叔舊部相約密斟 - 李華華</title></header><body><h1>中環在線：彤叔舊部相約密斟 - 李華華</h1><p>新世界發展（017）堅叔梁志堅（圖右），年初榮休，改任首席顧問，早幾日華華碰到佢喺中環飲咖啡，同枱嘅係合作咗幾十年，同樣今年退休嘅戰友、新世界賣樓總司令何伍燕榆（圖左）。<br>開國功臣同賣樓總司令坐埋飲茶嘅場面，如果喺一年之前出現，足以引起市場無限聯想，但自從兩位彤叔嘅重臣相繼退休，佢哋會傾啲乜真係幾難估。唔通係研究認購幾多周大福（1929）？</p></body></html>
