<html><header><meta charset="utf-8"><title>科技世界三星研屈曲透明板腦</title></header><body><h1>科技世界<br>三星研屈曲透明板腦</h1><p>儘管平板電腦仍是蘋果iPad天下，但三星（Samsung）MobileDisplay前天（周一）卻展示一段短片，顯示未來板腦將是透明和可屈曲，超神奇。<br>在三星的短片，只見某人拿着一塊全透明的FlexibleAMOLED概念板腦，展示多功能作用，不但可當作電子書、相機、視像對話系統和傳譯器，還可透過擴增實景系統令影像呈現3D。<br>最特別和最驚人處，是概念板腦可像報紙那樣捲曲起來，功能又是智能手機和平板電腦的混合物，一旦推出，可望顛覆整個手機和電腦業。<br>Cnet.com</p></body></html>
