<html><header><meta charset="utf-8"><title>特稿：歐聯殺手─韋碧克 - 咖哩</title></header><body><h1>特稿：歐聯殺手─韋碧克 - 咖哩</h1><p>貝碧托夫、查維亞靴南迪斯（小豆）及奧雲受傷，朗尼要墮後擔任組織工作，若攻不成又要靠菲爾鍾斯殺入禁區入波；紅魔今仗還有哪個射手可用？慶幸地，韋碧克及時傷癒，上場聯賽亦有後備上陣，相信可為曼聯紓緩前鋒荒。<br>韋碧克在季初得到重用，曾正選上陣鬥阿仙奴、利物浦及曼城，但之後受傷，被小豆搶去正選；在歐聯方面，曼聯首循環對巴素利的比賽中，韋碧克個人梅開二度，似乎他對該支瑞士班霸時，腳風特別順，故料今仗領隊費格遜會遣他與朗尼攻堅。<br>除了韋碧克外，神奇小子馬捷達上周英聯盃亦有進賬，相信今場會列為後備奇兵。<br>文：咖喱</p></body></html>
