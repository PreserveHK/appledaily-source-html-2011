<html><header><meta charset="utf-8"><title>內地超市　驚現男士衞生巾</title></header><body><h1>內地超市　驚現男士衞生巾</h1><p>「屈臣氏驚現衞生巾，誰教我這個怎麼用？」日前有安徽合肥網友將一組男士衞生巾的圖片上傳網絡，該產品全名「月月愛男士負離子衞生護墊」（圖），包裝上聲稱是「國際最新科技」，用高級純棉原材料製作，棉網膜中鑲有負離子芯片。事實這並非惡搞，當地屈臣氏雖未有售，但產品確實存在，只在北京、上海等城市的超市有售，但銷量不佳，生產公司為月朗國際有限公司。有泌尿科醫生指產品「不靠譜」，男性應該穿寬鬆、透氣的內褲，穿得太嚴實反易繁殖細菌，誘發疾病。合肥在線</p></body></html>
