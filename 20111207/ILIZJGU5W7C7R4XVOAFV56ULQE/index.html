<html><header><meta charset="utf-8"><title>Ella買豪宅4月出嫁</title></header><body><h1>Ella買豪宅4月出嫁</h1><p>近日正忙於拍攝台灣導演朱延平電影《新天生一對》的組合S.H.E成員Ella跟被稱為馬來糕的男朋友賴斯翔好事近，有報道指她近日斥資2.4億新台幣購入豪宅，作為婚後的居所。</p><p>購入豪宅</p><p>據知Ella的婚期定在4月，所買入的單位位於台北黃金地段金山南路附近名為「泰然璞真」的樓盤，購入面積約為5,700多平方呎，是作為他們日後二人世界的安樂窩。<br>撰文：李森</p></body></html>
