<html><header><meta charset="utf-8"><title>蒸餾水樽砌聖誕樹</title></header><body><h1>蒸餾水樽砌聖誕樹</h1><p>好多人都注重環保，諾富特東薈城酒店收集住客用完的蒸餾水膠樽，砌出四米高的環保聖誕樹，有特色有創意！餐廳「Essence」內有多種蒙古飾物，聖誕自助餐價錢相宜，食物不錯，有聖誕火雞卷、燒羊鞍寶雲酥等。火雞卷用起肉火雞髀，與栗子、椰菜仔等燒起再焗，配以金巴利汁，酸酸甜甜，非常開胃。<br><br>記者：姜穎妍</p><p>Essence（36028808）<br>地址：東涌文東路51號諾富特東薈城酒店<br><br>自助餐供應期：12月24及25日，分6:00pm-8:30pm及8:30pm-10:30pm時段<br>收費：成人$338、小童$248</p></body></html>
