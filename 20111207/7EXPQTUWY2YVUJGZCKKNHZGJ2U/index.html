<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠整定亨利銅像 - 求驗客</title></header><body><h1>求驗客手記：兵工廠整定亨利銅像 - 求驗客</h1><p>曼聯奧脫福球場外面有畢樹比等人嘅銅像，成為球場嘅著名景點，阿仙奴都唔執輸，亦喺阿聯酋球場外面整咗3個銅像，以慶祝兵工廠成立125周年，仲會喺嚟緊主場對愛華頓嘅聯賽前一天即周五揭幕。球迷最關心嘅係，究竟邊3個阿仙奴球員咁把炮，可以有個銅像屹立喺阿聯酋球場。會方就相當識搞宣傳，日前唔覺意流咗批相出嚟，影到其中兩尊銅像係高貝利國王亨利（圖）同埋30年代射手巴士甸，但剩番一尊係邊個？球會就賣個關子先，等大家繼續估！</p></body></html>
