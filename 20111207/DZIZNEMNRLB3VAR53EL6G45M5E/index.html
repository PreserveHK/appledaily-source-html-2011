<html><header><meta charset="utf-8"><title>傳栢芝搞到髮型師婚變</title></header><body><h1>傳栢芝搞到髮型師婚變</h1><p>張栢芝和謝霆鋒離婚後，到現時為止兩人皆未有新戀情出現，不過跟栢芝合作多年的髮型師KelvinKoo，昨日突然在微博自爆與結婚多年的老婆感情有變，更外傳栢芝是第三者。Kelvin昨日留言澄清連日來遭傳媒追訪，問他栢芝是否婚變的第三者，Kelvin說：「當然不是，她（指栢芝）在這件事上零關係。」<br>Kelvin的留言更請求傳媒不要亂寫，他透露兒子返學時被追訪並拍下相片，他希望不要刊登自己和兒子的照片，因為他們皆不是圈中人。<br>撰文：葉雪</p></body></html>
