<html><header><meta charset="utf-8"><title>求驗客手記：朗尼入球同髮線齊褪 - 求驗客</title></header><body><h1>求驗客手記：朗尼入球同髮線齊褪 - 求驗客</h1><p>「拯救髮根，當然要問吓醫生！」朗尼（圖）早前可能睇咗鄭視帝嘅廣告，所以今年暑假大嗱嗱拎咗3萬鎊（約36萬港元）去做植髮。季初佢啲頭髮不知幾濃密，仲話成個人自信心返晒嚟，頭幾場係咁入波。但朗尼最近陷入球荒，有英國傳媒就留意到佢嘅髮線後移，似乎脫髮問題返番嚟！不過，幫朗尼植髮嘅診所就堅持療程有效，叫佢畀啲耐性，要等一年半載至見效。另外，曼聯最近睇中新興市場，佢哋將會喺印度孟買開間專門店㖭。</p></body></html>
