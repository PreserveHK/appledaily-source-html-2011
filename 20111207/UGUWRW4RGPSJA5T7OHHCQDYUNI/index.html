<html><header><meta charset="utf-8"><title>澳門直擊紅姑澳門過浪漫聖誕</title></header><body><h1>澳門直擊<br>紅姑澳門過浪漫聖誕</h1><p>紅姑鍾楚紅昨日在澳門主持澳門壹號廣場聖誕亮燈，同場展出中國畫家齊興華破世界紀錄、長逾120米的世界最長3D立體畫。紅姑心情好極：「好鍾意澳門，好有小島風情，好浪漫，又有好多嘢食。」她指去年都去澳門玩，漫遊行街、看古董，最愛吃葡撻，今年聖誕都會在澳門過。</p><p>環保唔收禮</p><p>至於聖誕禮物，紅姑說：「我係一個好環保嘅人，叫咗朋友唔好送嘢，佢哋會送食嘅嘢畀我，唔會嘥。」她指今年會與朋友煮聖誕大餐焗火雞，平日都愛去街市買餸。提到畫畫：「以前有畫，都係畫吓風景，3D咁難就冇咁叻，但都想試吓。」<br>採訪、攝影：盧妹</p></body></html>
