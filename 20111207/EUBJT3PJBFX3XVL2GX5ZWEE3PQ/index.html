<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星狄美摩亞昨日孤單出席好友喪禮，因離婚激瘦的她當眾拭淚，與前夫艾斯頓古查前日風騷出席首映有天壤之別。<br><br>●日本女子組合AKB成員板野友美，前日穿白色公主裙領取本年度時尚領袖大獎，其隊友峯岸南則被指在電視節目中展露粗腰非常肉酸。</p><p>●日本變性藝人春菜愛前日出席新書握手會時，自爆今年7月已和年輕她12歲的圈外男友分手。<br><br>●韓國男星張根碩昨日出席2012年首爾核安全峯會委任儀式，接受核安全大使委任狀。<br><br>●人氣韓劇《秘密花園》將拍續集，暫名為《紳士品質》，更指製作單位正邀張東健任男主角。</p></body></html>
