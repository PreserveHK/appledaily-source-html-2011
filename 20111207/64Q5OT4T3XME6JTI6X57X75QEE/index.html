<html><header><meta charset="utf-8"><title>黎耀祥為囝囝棄搵人仔</title></header><body><h1>黎耀祥為囝囝棄搵人仔</h1><p>黎耀祥和李添勝昨日到灣仔擔任節目《May姐有請》嘉賓，對於鄭嘉穎和胡杏兒成為視帝視后，拍攝內地劇酬勞暴升。祥仔說：「佢哋之前已經好犀利，唔係因為今次攞獎。」他又指內地當紅藝人可開價80萬一集，他說：「內地一套得就OK，一部戲得咗，薪酬可以三、四倍，甚至十倍咁上。」<br>不過祥仔暫時沒想過返內地拍劇，他說：「我唔敢講話一定唔拍，只係個仔家青少年期，我想多啲時間陪佢，其實之前都有人搵過，真係檔期唔啱，我喺無綫嘅劇都排到出年。」<br>採訪、攝影：李珮洳</p></body></html>
