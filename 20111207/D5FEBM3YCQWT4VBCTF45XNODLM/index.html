<html><header><meta charset="utf-8"><title>多產狗媽1胎15小狗</title></header><body><h1>多產狗媽1胎15小狗</h1><p>狗狗通常一胎生八至九隻小狗，英國愛爾蘭塞特犬母狗「魯米」（Romy）竟超額完成生育任務，馬拉松分娩10小時，誕下15隻小狗（圖）。<br>獸醫主人懷特當初替牠照超聲波掃描，以為魯米懷了八隻小狗，誰知替牠分娩時，小狗一隻接一隻出生，眼見牠誕下第10隻已嚇了一跳。以為牠終於生夠了，豈料兩小時後牠再接連生多五隻小狗。一次過迎來15隻小狗，懷特忙到一頭煙，要每兩小時幫魯米餵牠們一次，真的24小時無時停。<br>英國《每日郵報》</p></body></html>
