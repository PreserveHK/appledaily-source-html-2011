<html><header><meta charset="utf-8"><title>今日提醒你：德國製隱形眼鏡含矽油回收</title></header><body><h1>今日提醒你：德國製隱形眼鏡含矽油回收</h1><p>衞生署提醒市民，留意LenscareSH-SystemMonatslinsen隱形眼鏡正回收部份批次產品，因發現鏡片留有少量矽油，可能導致視力模糊、眼部受刺激或痛楚。<br>港未發售<br>衞生署得悉，英國藥物及健康產品監管局發出通告，指德國生產商4CareAG正回收受影響的隱形眼鏡，即時聯絡在德國的生產商，得悉受影響產品無供應香港。但由於本港可能有個別人士從外地購得受影響產品，須作公布，並呼籲曾使用該產品的顧客如不適或有疑問，應盡快請教醫護人員。</p></body></html>
