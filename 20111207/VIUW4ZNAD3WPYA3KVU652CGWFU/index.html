<html><header><meta charset="utf-8"><title>林忠豪愛揼骨健康</title></header><body><h1>林忠豪愛揼骨健康</h1><p>李澤楷表弟林忠豪昨日在金鐘出席雜誌活動，獲頒傑出領袖獎。他早前被傳媒發現出入俗稱「骨場」的按摩店，他直認定期出入，但緊張說：「你哋唔好寫我去骨場，嗰個係正經地方，我定期都會去，因為唔係成日去夜街，有時食完飯，都會啲客去揼骨，健康啲、輕鬆啲、傾吓偈咁，唔好話係唔正經嘅地方。」<br>林忠豪強調不會去不正經的揼骨場，也沒興趣。至於近期和莊思敏的發展，林忠豪一聽即說：「私人事唔回應。」難道莊思敏已成為他的私人事務？他即說：「咁至少唔係公事啦。」他透露聖誕節會和朋友吃飯、交換禮物等，但有否約會莊思敏，他則沒回應。<br>採訪、攝影：盧妹		</p></body></html>
