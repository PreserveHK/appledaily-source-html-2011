<html><header><meta charset="utf-8"><title>蘋果汁機場地勤爭取加薪</title></header><body><h1>蘋果汁<br>機場地勤爭取加薪</h1><p>【本報訊】繼國泰及港龍航空宣佈明年加薪5%後，多間機場公司亦開始與資方進行加薪談判。<br>聘有3000員工的機場地勤服務有限公司（HAS）昨日與勞聯及工聯會的代表就來年加薪進行談判，工會表示昨未有任何結果，仍需時間商討。據了解，工會已向資方提出來年加薪幅度不可低於通脹。<br>另外，聘有5000員工香港飛機工程有限公司（HAECO），透露來年加薪幅度介乎2.5及6%之間，實際加幅日內會拍板。民航工會分會財務主任陳義有表示，由於員工尚未收到實際加薪數字，因此未知反應如何。</p></body></html>
