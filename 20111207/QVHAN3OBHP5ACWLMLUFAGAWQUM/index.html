<html><header><meta charset="utf-8"><title>話你知：柴九三料視帝創先河</title></header><body><h1>話你知：柴九三料視帝創先河</h1><p>鄭嘉穎和胡杏兒前晚在台慶頒獎禮榮膺三料視帝及雙料視后，認真可喜可賀。原來自無綫08年起設有微博人氣大獎後，只有黎耀祥在09年憑口碑及收視均高收的《巾幗梟雄》柴九一角成三料視帝。陳豪則憑《溏心風暴》在07年奪最佳男主角及最喜愛男角色成雙料視帝。<br>視后方面，歷屆只有佘詩曼在06年憑《鳳凰四重奏》奪得最喜愛女角色及最佳女主角成雙料視后，該劇她一人分飾四角，演繹不同時代的女性而讓觀眾肯定其演技。以往的雙料三料視帝視后，演技均頗受觀眾肯定，如今嘉穎和杏兒連奪大獎，一雪兩人一直被抨擊不懂演戲的前恥。</p></body></html>
