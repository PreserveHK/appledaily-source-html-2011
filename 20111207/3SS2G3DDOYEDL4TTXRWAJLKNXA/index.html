<html><header><meta charset="utf-8"><title>半山女商人險墮山</title></header><body><h1>半山<br>女商人險墮山</h1><p>【本報訊】周太福珠寶董事會名譽顧問何伯陶的75歲太太，昨午近2時駕駛有10年車齡的平治房車，準備返回半山司徒拔道玫瑰新邨家居，房車沿司徒拔道下斜至44號附近，失控鏟上行人路撞壆，險告墮山，車頭插入壆中損毀，何太左手擦傷，事後嚇至呆坐車中。<br>有外籍男途人經過發現，便將她扶往後座予以安慰，稍後由救護員送院治理。何伯陶事後到醫院探望妻子，他表示太太經營珠寶公司。本有司機代勞，但司機因接送男僱主，無暇代她駕車，她有40餘年駕駛經驗，出事前駕駛平治房車前往醫院驗血，回程返家途中出事。</p></body></html>
