<html><header><meta charset="utf-8"><title>求驗客手記：最佳教練冇特別的人</title></header><body><h1>求驗客手記：最佳教練冇特別的人</h1><p>歐洲足協（UEFA）星期一公佈咗歐聯最佳11人嘅55人名單，西甲係大贏家，「地上最強」巴塞隆拿夾埋「銀河艦隊」皇家馬德里有成14個球員入選。但係最佳教練最後5強，竟然有德甲多蒙特嘅高路普同法甲里爾教練魯爾加西亞，都冇皇馬教練摩連奴（圖）份。我求大俠有啲質疑UEFA選最後5強嘅準則，話晒摩佬做過4屆UEFA最佳教練，仲要係03至05年連續3屆都衞冕㖭。係，高路普同加西亞上年都帶領球隊拎到冠軍，但「TheSpecialOne」冇咩？人哋假假哋都係國王盃冠軍得主呀，唔係咁唔畀面呀？</p></body></html>
