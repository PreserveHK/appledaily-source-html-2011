<html><header><meta charset="utf-8"><title>公院醫生荒未解決</title></header><body><h1>公院醫生荒未解決</h1><p>【本報訊】醫委會昨日審批3宗醫管局的海外醫生有限度註冊申請時，有委員質疑申請做急症室的醫生，卻只有放射科及外科部門經驗，似是資歷不足。但也另有委員為申請者的工作經驗「大平反」，認為「外科要求都好高」，能應付外科工作的醫生，相信水平不會太差。<br>醫管局急症室及內科醫生流失嚴重，如威爾斯親王醫院有三個急症室醫生空缺，已一段時間未能填補，要向其他科醫生發放津貼，吸引他們到急症室頂替；聯合醫院內科也流失了約25%的前線醫生。</p></body></html>
