<html><header><meta charset="utf-8"><title>蘋果綠葉5內房否認全面停工</title></header><body><h1>蘋果綠葉<br>5內房否認全面停工</h1><p>內地微博昨傳出，被稱為「廣東五虎」中其中一間內房企業昨日致電全國分公司，旗下未開售及不影響完工交樓的項目即日起全面停工。市場分析短期負債與手持現金相差達57億元的合生創建（754）最大嫌疑，其後搜房網傳出雅居樂（3383）工程部人士透露該公司將全線停工。不過，上述兩公司連同恒大（3333）、碧桂園（2007）和富力（2777）五間公司發言人或內部人士回應本報查詢時，均否認停工傳聞。</p></body></html>
