<html><header><meta charset="utf-8"><title>咖啡凍包餃子　Juicy到彈汁</title></header><body><h1>咖啡凍包餃子　Juicy到彈汁</h1><p>包餃子要做到肉餡多汁嫩滑有很多方法，其中一個快捷方法是用現成甜品無糖咖啡凍加入肉餡中，待餃子煎熟時，咖啡凍會跟住融化，跟肉餡融為一體。煎餃子一口咬下時並沒有明顯咖啡味，但卻充滿肉汁。用上蛋糕紙作包餃子模，可以省卻不少時間，值得一試。<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>Models：Angelina&amp;Kazef</p><p>材料：</p><p>餃子皮12塊、免治豬肉200克、無糖咖啡凍25克、杏鮑菇20克、鹽/胡椒粉/水各適量</p></body></html>
