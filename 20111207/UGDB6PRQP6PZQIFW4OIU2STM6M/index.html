<html><header><meta charset="utf-8"><title>李娜鬧派出所醉娃企圖當眾小便</title></header><body><h1>李娜鬧派出所<br>醉娃企圖當眾小便</h1><p>內地網球名將李娜醉鬧派出所，還想當眾小便？寧夏一名中女（圖）日前醉後跳上的士，司機要求她下車遭拒絕，無奈將她送到派出所。醉娃抵達派出所後就發酒狂，自稱李娜，到處亂掃亂踢，混亂間踢爛一電風扇。她又推撞並大罵公安，公安處處忍讓，但她未有收斂，竟要求男公安陪同上廁所，隨即拉下褲鏈，企圖當眾小便。公安最後憑她提供的電話號碼尋獲她的家人。派出所所長稱要她負上醉酒時犯的法律責任。<br>新浪網</p></body></html>
