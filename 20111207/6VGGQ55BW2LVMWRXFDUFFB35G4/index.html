<html><header><meta charset="utf-8"><title>青年辦生日報網上創業月賺近萬</title></header><body><h1>青年辦生日報<br>網上創業月賺近萬</h1><p>「不知道我出生那天發生過甚麼大事？」就是這句話，令大學畢業才三年的湖南青年張立（圖）走出一條創業路，更為他每月賺得近萬元（人民幣．下同）的收入。<br>25歲的張立家住湖南省長沙市，自小就有剪報的習慣，三年前因朋友那句話，靈機一觸，以自己收集多年的剪報自創「生日報」，在網上創業。該報羅列同一天國內外發生的重大事件，並把這些剪報連同自創的生日卡、生肖剪紙及中國結等，以禮盒包裝成生日禮物出售，報紙很快便走紅起來。現時他每日約有40份定單，更有一些明星粉絲光顧，將此別致禮物贈予偶像。<br>長沙新聞網</p></body></html>
