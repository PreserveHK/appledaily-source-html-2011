<html><header><meta charset="utf-8"><title>上水夫婦燒炭一死一獲救</title></header><body><h1>上水<br>夫婦燒炭一死一獲救</h1><p>【本報訊】一對中年夫婦，昨晚被探訪兒子發現在上水天平邨寓所燒炭自殺，釀成夫死妻獲救。<br>燒炭死者54歲姓謝，其妻子54歲姓黃，需要留醫。現場為上水天平邨天美樓29樓一單位，昨晚8時，姓謝男戶主的36歲兒子，往上址探望。開門入屋，發現屋內煙霧瀰漫，充斥燒炭味，其父母則倒卧大廳，旁邊有一盆炭仍在燒，父親陷昏迷毫無反應，母親半昏迷仍有知覺，懷疑父母燒炭自殺。警員及救護員到場，替兩事主做心外壓施救，再由救護車急送北區醫院搶救，其中姓謝男戶主抵院後證實不治，妻子治理後蘇醒（圖）。</p></body></html>
