<html><header><meta charset="utf-8"><title>應采兒讚小春演技好</title></header><body><h1>應采兒讚小春演技好</h1><p>應采兒前日在北京出席有份演出的電影《追愛》首映，新片被指有機會與老公陳小春的《鴻門宴》打對台，她不但不擔心，還力撐老公：「他在橫店拍攝時，就有很多朋友告訴我小春演得很好，尤其他演與劉邦告別的戲，看過的都哭了，所以我已確定這個戲他一定hold住了。」<br>拍攝《追愛》，令應采兒首次踏足沙漠，她笑謂現在幾乎記不起去過雁門關等地取景，唯一的記憶就是一望無際的沙，而且因為風沙太大，經常要走位，以免頭髮被吹得不成人樣，她笑說：「真的沒誇張，拍完一個鏡頭，我的眼球外就會蒙上一層沙，我這輩子還沒見過這麼多沙子呢。」<br>採訪、攝影：陶然婷</p></body></html>
