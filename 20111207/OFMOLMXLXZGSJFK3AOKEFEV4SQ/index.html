<html><header><meta charset="utf-8"><title>陳嘉桓懶理追殺令</title></header><body><h1>陳嘉桓懶理追殺令</h1><p>陳嘉桓遭陳浩民和馬德鐘狼吻事件曝光後，返港開記者會和報警，之後返回橫店拍戲，不過事件未有平息，甚至有傳江湖追殺令要對付陳嘉桓師傅冼國林。昨日傍晚陳嘉桓返港到旺角行騷，台上見她笑容滿面，但接受訪問時神情嚴肅，提到師傅傳接追殺令，陳嘉桓坦言略有所聞：「師傅叫我唔好理，叫我專心工作。」<br>此外，有傳師兄杜宇航被陳嘉桓母親Ronnie責備未有好好照顧女兒，Ronnie代答：「咁經理人見到藝人有唔啱，梗係要話。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
