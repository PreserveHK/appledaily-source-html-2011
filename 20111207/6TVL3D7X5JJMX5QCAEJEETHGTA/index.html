<html><header><meta charset="utf-8"><title>觀塘港鐵閘門失靈</title></header><body><h1>觀塘<br>港鐵閘門失靈</h1><p>【本報訊】港鐵一列觀塘線往調景嶺方向列車，於昨午12時30分，駛入觀塘站月台後開門上落客，惟近車尾位置一道月台自動閘門卻無開啟（圖），乘客指車長曾重新關上車門嘗試重新開啟，但自動閘門仍未打開，乘客要改由隔鄰車門上落。<br>港鐵發言人稱，觀塘站一道月台自動閘門開關不暢順，有兩班列車埋站時閘門未有打開，經職員重設開關後已回復正常。港鐵八個露天車站已完成閘門安裝，正進行閘門控制系統最後調校，其間閘門可能出現不暢順情況。</p></body></html>
