<html><header><meta charset="utf-8"><title>松岡自當禮物贈男友</title></header><body><h1>松岡自當禮物贈男友</h1><p>日本模特兒松岡李那與貝安琪昨日現身柴灣新翠廣場，出席聖誕亮燈活動。與潮牌Ground-Zero老闆兼設計師PhilipChu拍拖的松岡李那，表示聖誕會返日本，她說：「我會返日本唱歌，跟一大班人慶祝聖誕，之後返香港跟男友慶祝。」她又謂今年是第一年與男友Philip過節：「我會親自下廚，還會將自己包成禮物送給男友。」<br>貝安琪透露聖誕會與男友返德國見雙方家長，回港後會同居試婚，她說：「都係第一次見家長，會帶香港手信做見面禮，返香港後計劃同男友夾份買樓，婚前試吓同居。」<br>採訪、攝影：顏英儀</p></body></html>
