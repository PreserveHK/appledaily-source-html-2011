<html><header><meta charset="utf-8"><title>蘋果汁兩電被轟加價欠理據</title></header><body><h1>蘋果汁<br>兩電被轟加價欠理據</h1><p>【本報訊】中電正與政府商討加電費，環境局長邱騰華（圖）昨在立法會回覆議員提問時表示，中電鋪設天然氣管的開支，未必在今年或明年的財政開支中全數反映。政府關注電價對市民的影響，會做好把關工作，嚴格審視電力公司的每一項開支是否合理，並符合利潤管制協議，確保電力公司的硬件投資不會過大或過早，及燃料費的攤分能否做到減低市民負擔。政府亦已經要求兩電透過調整電費結構，鼓勵用戶節能。議員關注中電近期放風加電費一成，加幅驚人。「政府已成無牙老虎，任由兩電開加價幅度。」湯家驊批評，電力公司的長期投資，不應作為短期內要加價的理據。</p></body></html>
