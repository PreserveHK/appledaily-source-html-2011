<html><header><meta charset="utf-8"><title>霸氣成標記</title></header><body><h1>霸氣成標記</h1><p>王偉原名王永偉，63年加入光藝電影公司入行。他是知名甘草演員，拍過不少電影，亦曾分別效力麗的、亞洲及無綫電視。他外表霸氣，尤擅長演一些古代貴族人物，在亞洲電視代表作有《滿清十三皇朝》飾演努爾哈赤，《秦始皇》中飾演呂不韋等，在無綫時期，在《笑傲江湖》演出由忠變奸的岳不群亦是經典。<br>深沉的聲線亦是王偉的標記，他偶爾為劇集和電影配音，在電影《風雲》聲演雄霸（千葉真一飾）尤為出色。他在02年退休移居加拿大多倫多，其妻子是70年代時裝名模何夢娜，兩人育有兩子一女，女兒王從希03年參加香港小姐加入無綫。</p></body></html>
