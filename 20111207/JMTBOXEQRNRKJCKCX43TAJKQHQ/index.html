<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍扮偉仔嚇嘉玲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍扮偉仔嚇嘉玲 - 馮仁昭</h1><p>王祖藍、阮兆祥同李思捷嘅福祿壽出年踏足紅館開扮嘢演唱會，前晚祖藍將一張海報貼上微博，佢扮當年梁朝偉唱《你是如此難以忘記》嘅造型，圈中人將海報瘋傳，最後竟傳到劉嘉玲嘅微博，令佢有機會見到呢個「涼朝偉」，海報仲寫住「你是如廁難以忘記演唱會」。嘉玲留言：「半夜三更，嚇我一跳。」祖藍見到即賠罪，嘉玲再搞笑話：「沒事，你是如廁難就多喝水。」</p></body></html>
