<html><header><meta charset="utf-8"><title>高海寧事業線打底</title></header><body><h1>高海寧事業線打底</h1><p>高海寧、陳靜（DaDa）及莊思敏昨日以火辣迷彩狙擊手裝扮，於新蒲崗出席遊戲光碟活動，大騷事業線的高海寧成全場焦點。問到酬勞？高海寧指非常滿意：「同呢個品牌合作咗三年，一直都好愉快。件衫係大會準備，本來上身只得件外套，係我自己加件打底。」在旁的莊思敏則指打機能看出性格：「試過同男友打機打到嗌交，但因為咁多咗了解，係種幾好嘅溝通。」靠打機觀察林忠豪？她即笑說：「唔係，總之隨緣啦。」<br>談到JessicaC.默認早前被兜售的淫片，相中人是自己，三女均奉勸各女生要保護自己，不要隨便拍，DaDa更說：「男友都有要求，但拒絕咗。」<br>採訪：譚倩宜　攝影：陳志嵐</p></body></html>
