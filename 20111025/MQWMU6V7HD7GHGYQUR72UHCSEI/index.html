<html><header><meta charset="utf-8"><title>求驗客手記：捷克球證醉吹拔3紅 - 求驗客</title></header><body><h1>求驗客手記：捷克球證醉吹拔3紅 - 求驗客</h1><p>政府呼籲，司機飲醉酒就唔好揸車；咁球證飲醉酒，當然唔好落場執法啦！不過世事無絕對，捷克有位叫費達（TomasFidra）嘅球證，因為幫自己慶祝生日，執法前竟然飲大咗，喺一場地區賽事無端端將3名球員變紅牌阿姑（圖），兩隊球員知唔對路，惟有齊齊唔進攻，最後1:1言和。費達賽後仲死撐話捷克球例冇講明醉酒唔可以執法，但警察就拉咗佢去吹波仔，驗出酒精超標，之後有機會被罰停賽12個月。</p></body></html>
