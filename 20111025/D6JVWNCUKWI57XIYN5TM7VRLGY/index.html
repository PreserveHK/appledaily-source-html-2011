<html><header><meta charset="utf-8"><title>安莉芳銷售佳　股價漲9%</title></header><body><h1>安莉芳銷售佳　股價漲9%</h1><p>【本報訊】安莉芳（1388）公佈7至9月的第三季銷售數據，銷售量按年大增33%，同店銷售亦錄得雙位數增長。受利好消息刺激，其股價一度升12.4%至4.34元，收市報4.20元，升8.8%。</p><p>廣告開支將增加</p><p>由於中國零售市場持續增長、銷售網絡擴張及整體顧客需求增長等三大因素，安莉芳旗下5個品牌產品，上季均錄得銷售增長，而經營逾一年的店舖中，同店銷售亦有雙位數增長，令整體銷售量按年獲大幅增長。<br>集團主要位於中國的零售點數目增加54個，截至今年9月底合共有2066個，由於零售點數目增長，預計本年度廣告及櫃位裝飾開支將增加。</p></body></html>
