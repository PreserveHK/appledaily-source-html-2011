<html><header><meta charset="utf-8"><title>恒生新抱家庭至上</title></header><body><h1>恒生新抱家庭至上</h1><p>恒生新抱何蓓倩（Anina）去年榮升媽咪，相夫教子之餘，對美容生意一樣搏命。她早前穿上SalvatoreFerragamo和Moiselle新裝接受雜誌訪問，興奮透露代理的護膚品12月將進軍美國，在加州開設首間旗艦店。<br>Anina說：「呢座旗艦店佔地三層，我差不多用咗兩年時間去籌備，其間遇到唔少困難，好彩家順利進入最後階段。」她指雖然工作忙，但堅持不加班，每天準時放工，她說：「我認為女人最大嘅滿足感，源於自己嘅事業同美滿家庭。以前比較以自我為中心，但家事無大小，我都會以家人行先，夜晚應酬可免則免，我寧願同小朋友玩、幫老公預備晚餐。」<br>撰文：林妙萍</p></body></html>
