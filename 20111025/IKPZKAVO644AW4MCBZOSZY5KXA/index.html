<html><header><meta charset="utf-8"><title>城城生日重友輕色</title></header><body><h1>城城生日重友輕色</h1><p>郭富城昨日在紅磡為將於12月18至31日舉行的「舞臨盛宴世界巡迴演唱會（香港站）2011」舉行記者會，宣佈10場的演唱會於內部認購已超額3倍，昨日宣佈加開4場，於12月31日的尾場更是跨年演唱。<br>城城透露朋友託他認購的門票也被刪減，他說：「哥哥叮囑我留飛畀屋企人，朋友訂嘅飛我都揸唔到主意。」女友熊黛林是否有在後台幫手換衫，城城說：「後台協助換衫要經過特別訓練。」城城明天46歲生日，他透露會與朋友慶祝，是否二人世界？他說：「我唔鍾意二人世界，會一大班朋友，ChiLam（張智霖）、沈嘉偉一齊慶祝。」<br>採訪：張俊銘　攝影：林德雄</p></body></html>
