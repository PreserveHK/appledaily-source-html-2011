<html><header><meta charset="utf-8"><title>白酒變空樽蠱惑賊奇技偷酒</title></header><body><h1>白酒變空樽<br>蠱惑賊奇技偷酒</h1><p>江蘇省蘇州市一間超級市場，近日發現放在貨架上的高級白酒，10日內竟有五瓶無故變成空樽，包裝卻是完好無缺。超市職員看得儍眼，派人調查，發現一名中年男子在中午非繁忙時間將白酒搬到角落，不一會拿回來、放回原處（圖），而他的手上卻多了一個杯，超市職員發現他的杯子裏，剛好裝了一瓶白酒，即時將他截住。<br>超市職員在搜查他手提袋，發現他除偷走白酒，手提袋內還有烤雞、包裝食物。不過，超市未有透露男子以甚麼手法將酒倒出來。<br>優酷網<br></p></body></html>
