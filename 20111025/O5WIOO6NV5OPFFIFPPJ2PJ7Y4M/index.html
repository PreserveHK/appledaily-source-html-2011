<html><header><meta charset="utf-8"><title>高海寧壓力大現鬼剃頭</title></header><body><h1>高海寧壓力大現鬼剃頭</h1><p>高海寧昨日在尖沙嘴出席髮型用品活動，她坦言兩個多月前曾因壓力問題而出現「鬼剃頭」情況，她說：「之前因為爸爸出事，係咁甩頭髮，開頭以為人人都會甩，冇乜特別，直到髮型師問我係咪壓力大先知出事。」</p><p>父案明年開審</p><p>高海寧指脫髮初期範圍只有黃豆般大：「好快就甩到好似五蚊銀咁大，自己好驚，上網睇過有女仔甩到變光頭！所以即時去睇西醫，打埋類固醇針，家先好番啲。」她會保持心境愉快，以防止脫髮復生。至於其父涉盜版案一事，高海寧表示原本今個月開始審訊，但未知何故要押後至明年。<br>採訪、攝影：譚倩宜</p></body></html>
