<html><header><meta charset="utf-8"><title>街訪：「感動有共鳴」</title></header><body><h1>街訪：「感動有共鳴」</h1><p>《那些年，我們一起追的女孩》熱爆全港，本報記者昨日在德福戲院進行街訪，眾戲迷均大讚劇情感動有共鳴。<br><br>許先生：「睇呢套戲都令我諗返起好多以前追女仔嘅畫面，所以都有共鳴，而且都覺得幾感動㗎！女主角都幾靚女，我覺得最尾婚禮最感動，我畀85分。」</p><p>陳先生：「我畀90分，套戲都有幾個感動位，尤其最尾一幕講佢哋結婚，覺得追咗咁耐都唔可以喺埋一齊，要同第二個人結婚，覺得好感慨。」</p><p>曾先生：「我會畀80分，我覺得結局做得唔好囉！見男主角追咗咁多年，但最後佢哋都唔可以喺埋一齊，個女仔結婚嗰日，仲要個女仔嫁咗畀個中年男人，覺得好可惜。」</p></body></html>
