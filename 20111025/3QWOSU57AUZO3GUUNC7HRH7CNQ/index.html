<html><header><meta charset="utf-8"><title>名人Gossips法第一夫人布魯妮　抱BB女出院</title></header><body><h1>名人Gossips<br>法第一夫人布魯妮　抱BB女出院</h1><p>現年43歲的法國第一夫人布魯妮（CarlaBruni圖）上周三入院誕下女兒朱莉婭（Giulia），前天（周日）抱着女嬰出院，因母愛滿瀉，她不讓女嬰曝光，免閃光燈影響她的成長。新任父親薩爾科齊（NicolasSarkozy）在比利時布魯塞爾出席歐盟峯會時，則獲各國領袖祝賀，德國總理默克爾送上熊公仔，英國首相卡梅倫夫婦送上粉紅色嬰兒毛氈。　<br>美聯社/法新社</p></body></html>
