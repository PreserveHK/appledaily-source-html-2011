<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《法證III》吸198萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《法證III》吸198萬觀眾 - 馮仁昭</h1><p>無綫近期嘅劇集當中，以《法證先鋒III》嘅收視最有睇頭，平均有31點收視，即係有198萬人睇，至於《荃加福祿壽探案》就有啲落後，上個禮拜平均收視下跌一點，有26點，即係有166萬觀眾收睇。而一向有收視保證嘅蘇施黃，佢主持嘅《京都蘇GOOD》成績都唔錯，喺周日播出錄得26點收視，比之前升咗一點，可見飲食節目真係有好多人捧場。</p></body></html>
