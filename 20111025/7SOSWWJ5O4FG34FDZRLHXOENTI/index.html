<html><header><meta charset="utf-8"><title>劉若英隨意出書銷量勁</title></header><body><h1>劉若英隨意出書銷量勁</h1><p>劉若英（奶茶）前日到北京圖書大廈為其新書《我的不完美》舉行簽名會，婚後的奶茶仍很受歡迎，吸引不少粉絲到場支持，而新書上架兩個月，銷量已過十萬本，成績相當理想。</p><p>寫生活點滴</p><p>奶茶在書中以普通人的角度寫日常生活點滴，今次創作是她事隔5年後的作品，她說：「出書不是我的目的，寫作也不是為出書，只是想到甚麼就記錄下來，寫作時只有自己和自己，感覺更真實。」奶茶透露，書中記錄她人生每個階段，令她更能認識自己是甚麼的人，她笑言自己原是感性的人，但因為生活和工作令她變得較理性。<br>撰文：林妃</p></body></html>
