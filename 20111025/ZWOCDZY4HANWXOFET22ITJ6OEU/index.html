<html><header><meta charset="utf-8"><title>滕麗名樂晒事業線</title></header><body><h1>滕麗名樂晒事業線</h1><p>滕麗名、張兆輝、商天娥、謝雪心等昨日在將軍澳電視廣播城，宣傳無綫新處境劇《結．分＠謊情式》，近日豐胸成功的阿滕大騷事業線，即時大搶風頭，她自爆有朋友打電話取笑她在黃金時間騷身材，她笑說：「自己都有睇，係個設計師買件背心細咗，我覺得OK，健康冇所謂。」</p><p>張兆輝輕鬆</p><p>張兆輝和娥姐在劇中扮演夫妻，他表示兩人第一次合作，經過一段時間後已有默契，有傳娥姐出名麻煩，張兆輝看過相關報道，他說：「大家長時間對住，咁大個人，識輕鬆調節氣氛，佢人OK，暫時亦唔覺有問題。」<br>採訪、攝影：何慧斯</p></body></html>
