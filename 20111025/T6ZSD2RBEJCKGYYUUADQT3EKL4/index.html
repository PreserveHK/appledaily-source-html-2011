<html><header><meta charset="utf-8"><title>上水「香港是甚麼地方」</title></header><body><h1>上水<br>「香港是甚麼地方」</h1><p>【本報訊】上水新豐路33號新豐大廈一對夫婦，昨晨7時許在住所內發生爭執，雙方越吵越烈。35歲姓潘妻子（圖）情緒激動，突衝入廚房取出菜刀架頸，聲稱要自殺，47歲姓黃丈夫報警求助。警員接報持盾牌上門調查制服女事主。<br>由於潘婦情緒仍激動，救護員恐她自殘，將她雙手反綁抬送救護車，其間潘婦以普通話大叫大駡：「他媽的，香港是甚麼地方！」黃姓丈夫稍後陪同女事主送院檢查。</p></body></html>
