<html><header><meta charset="utf-8"><title>麥當娜谷戲笑對噓聲</title></header><body><h1>麥當娜谷戲笑對噓聲</h1><p>美國樂壇大姐大麥當娜（Madonna）向來是電影票房毒藥，連由她執導的電影也難逃遭劣評的宿命，娜姐第二次執導筒的新片《W.E.》最近惹來不少負面批評，昨日她在倫敦首映踏上紅地毯時，引來影迷一片噓聲。</p><p>幫女主角弄裙襬</p><p>娜姐昨日無懼微凉的天氣，穿上黑色L'WrenScott短袖長裙出席新片《W.E.》首映，身為導演的她還戴了一條掛上片名的頸鏈為電影造勢，可是現場影迷噓聲不斷，見慣大場面的她淡定以笑面對。入場後，娜姐扶着女主角AndreaRiseborough的腰，讓男主角LaurenceFox為Andrea弄好裙襬。</p></body></html>
