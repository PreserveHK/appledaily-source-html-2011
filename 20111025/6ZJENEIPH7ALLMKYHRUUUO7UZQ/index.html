<html><header><meta charset="utf-8"><title>展出罕見品種武漢貓咪展逼爆</title></header><body><h1>展出罕見品種<br>武漢貓咪展逼爆</h1><p>近百隻可愛貓咪，上周六（22日）雲集湖北武漢，參加當地首屆貓展，吸引大批民眾到場（圖）。<br>主辦單位指出，這次貓展展出15種來自世界各地的貓咪，包括較為罕見的孟加拉豹貓、美國捲耳貓和阿比西尼亞貓，參觀者不但能在台下與貓咪親密接觸，專家亦會選出「貓王」。可是，主辦單位卻太低估這群貓咪的吸引力，開幕後不久場館就逼爆，大會及後要限制入場人數。不過，貓咪似乎沒被大批觀眾嚇倒，繼續任人觀看。<br>湖北《武漢晚報》</p></body></html>
