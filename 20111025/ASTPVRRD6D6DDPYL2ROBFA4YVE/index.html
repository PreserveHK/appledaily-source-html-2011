<html><header><meta charset="utf-8"><title>小Justin睇波啜女</title></header><body><h1>小Justin睇波啜女</h1><p>加拿大小天王JustinBieber和女友SelenaGomez一向樂於在人前晒恩愛，繼早前包場睇《鐵甲鋼拳》（RealSteel）後，前日兩口子在加拿大睇冰上曲棍球賽，但坐在包廂的他們明顯醉翁之意不在此，居然忘形啜嘴！他們睇波睇到㷫烚烚，開始攬攬錫錫，Selena更一心多用，一邊手口並用俘虜小Justin，一邊又玩手機，難得小Justin完全受落甜笑，未有詐型。</p></body></html>
