<html><header><meta charset="utf-8"><title>美女稱被迫口交牙醫脫性侵指控</title></header><body><h1>美女稱被迫口交<br>牙醫脫性侵指控</h1><p>台灣「佑民牙醫診所」（圖）院長楊大為（34歲），被兩名曾參加選美的女子控告性侵，一人告他用手指插下體，另一人被迫口交，但台北地檢署調查後認定證據不足，昨決定不予起訴。案發今年3月8日，楊被指在北市「魯米爺咖啡館」廁所內性侵兩名第六屆「城市小姐」。<br>但檢察官調查指，2名女事主身材都比被告高大，且楊和其中一女原本是男女朋友，另一名城市小姐則曾在美國一場摔角表演騷得過冠軍，依二人指控，事發時她們曾激烈抵抗，被性侵後卻絲毫無傷，不合情理。<br>台灣《蘋果日報》
</p></body></html>
