<html><header><meta charset="utf-8"><title>GiGi愛老公夠淡定</title></header><body><h1>GiGi愛老公夠淡定</h1><p>新婚的梁詠琪（GiGi）昨日接受商台節目訪問，她坦言心情仍然興奮，覺得自己一夜間成長了。GiGi日前由老公Sergio陪同返港，她稱老公沒有被在場記者嚇親，她說：「佢好淡定，佢個人本身好正面，好輕鬆自在嘅，冇乜緊張，我都係鍾意佢呢樣嘢。」<br>提到當日不停被追問有關舊愛鄭伊健的問題，GiGi表示現時會專注婚姻生活，其他說甚麼已對她不重要，問她老公知否記者問舊愛的事？她說：「我覺得完全唔重要，冇必要提及，鍾意一個人係家嘅佢，以前過去咗唔重要。」<br>GiGi稱老公11月便會返回西班牙工作，雖然不捨得，但也沒辦法。<br>撰文：林妃</p></body></html>
