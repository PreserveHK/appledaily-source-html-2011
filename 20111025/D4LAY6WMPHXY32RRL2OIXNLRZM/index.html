<html><header><meta charset="utf-8"><title>為博出名　假司機耍悅悅父</title></header><body><h1>為博出名　假司機耍悅悅父</h1><p>備受關注的佛山小悅悅被兩度輾壓失救案中，第一個涉案24歲山東泰安司機胡軍，昨被南海區檢察院以涉嫌過失致人死亡罪被捕。悲劇發生後首名冷血路人趙曉毛（圖左）也被西安警方行政拘留10天。他目睹女童被車撞視若無睹，且致電作弄女童父親。<br>趙曉毛日前在西安派出所內接受採訪，他表示目睹悅悅被輾得流血，「肉都爛了」，他停都沒停，除了因害怕，還擔心惹事。他事後竟冒充首名肇事司機，致電悅悅父親，意圖博出名。<br>廣東金羊網<br></p></body></html>
