<html><header><meta charset="utf-8"><title>李玟親作結婚歌</title></header><body><h1>李玟親作結婚歌</h1><p>李玟和未婚夫Bruce的1.5億元婚禮，將於明日一連兩天舉行。李玟憑歌寄意，親自填詞新曲《Ijustwannamarryyou》，向Bruce表達愛意，昨日在網上公開播放。新曲原只有英文版，表達她「onelove,onedream,onesimplesongaboutyou&amp;me！」的甜蜜新娘感覺，後來Coco創作國語版，唱出心聲「有笑有淚，你完整我生命。你是我一輩子的唯一，只想要與你同度。」她更會將歌曲製成回禮。<br>新歌MV將會在婚後度蜜月後拍攝，也是李玟婚後首個工作，她更構思會抽選網友的甜蜜照作部份MV之用。<br>撰文：唐如&#13;</p></body></html>
