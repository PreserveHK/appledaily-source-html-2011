<html><header><meta charset="utf-8"><title>今日提醒你一連四日國際環保博覽</title></header><body><h1>今日提醒你<br>一連四日國際環保博覽</h1><p>【本報訊】一連四日的第六屆「國際環保博覽」今於亞洲博覽館舉行，超過260家德國、荷蘭等16個國家及地區的環保企業參與，展出最新綠色產品，包括太陽能壓縮垃圾桶、可阻隔熱力傳遞的「綠氈」等。展覽首三日先予業界人士進場，本周六（29日）上午10時至下午5時開放給公眾參觀。<br>今屆環保博覽以「環保科技共創低碳經濟」為主題，分「環保產品」、「綠色運輸」等六個專區，展出各國最新穎的環保產品，公眾開放日設三場專題論壇，推廣低碳生活及探討能源應用。去年環保博覽有266間參展商，吸引8,011名買家。</p></body></html>
