<html><header><meta charset="utf-8"><title>星戰白兵父子玩抱抱手牽手</title></header><body><h1>星戰白兵父子玩抱抱手牽手</h1><p>美國科幻電影《星球大戰》著名反派「帝國裝甲兵」，雖然在戲中經常被追殺，但戲外其實溫情洋溢，喜歡與「兒子」玩抱抱（圖）。</p><p>瑞典星迷攝影師亞歷山大松，去年起在網上發揮創意，打造這名裝甲兵屬於普通人的真實生活，例如讓裝甲兵擁抱樂高積木稚子Caters，有時則陪他玩跳飛機，甚至牽着兒子小手，在雨中踩積水漫步。照片大賣父子情，大受網民歡迎，亞歷山大松也讓帝國裝甲兵繼續樂在其中，公開與兒子俏皮玩耍。她說：「帝國裝甲兵雖然是個反派，但他們其實都是人類，有血肉，也有感情。」<br>英國《太陽報》</p></body></html>
