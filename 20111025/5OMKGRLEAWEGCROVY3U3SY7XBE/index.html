<html><header><meta charset="utf-8"><title>今日提醒你：萬聖節搞鬼捐血夜</title></header><body><h1>今日提醒你：萬聖節搞鬼捐血夜</h1><p>【本報訊】香港紅十字會由即日起至下周一舉行「萬聖節捐血周」，全線捐血站都會應節特別佈置，市民捐血時可感受萬聖節氣氛，並會獲贈萬聖節精選禮品。而旺角捐血站本星期六（29日）晚上7時至10時會舉辦「萬聖節嘩鬼捐血夜」，屆時一群吸血嘩鬼會歡迎捐血的市民，送上特別飲品及禮品，「嘩鬼攝影師」亦為捐血人士在「搞鬼拍板」前拍攝鬼馬照片留念。限於場地，「萬聖節嘩鬼捐血夜」只招待首100位捐血者，入場門券將於當晚7時起在旺角捐血站即場派發，先到先得，查詢電話：27101234。</p></body></html>
