<html><header><meta charset="utf-8"><title>少年揸大膽車判感化</title></header><body><h1>少年揸大膽車判感化</h1><p>【本報訊】17歲少年無牌駕駛父親的座駕，接載5名友人至紅磡繞道時失事撞壆，導致兩名女乘客一度重創垂危。少年早前承認無牌駕駛等四罪，經醫生揭發染有飲咳藥水的惡習，昨獲法庭輕判接受感化15個月、罰款5,000元、停牌1年及需應感化官要求驗尿。<br>主任裁判官錢禮叮囑被告朱揚正戒掉毒癮，否則餘生將在監獄度過。辯方指被告已還柙14天，上了深刻一課，對事件後悔不已，會正視自己的問題。<br>案發於今年3月20日，被告在元朗加州花園寓所外偷取父親的座駕，往接載友人，駛至紅磡時失事，四輪朝天。<br>案件編號：KCCC3273/11</p></body></html>
