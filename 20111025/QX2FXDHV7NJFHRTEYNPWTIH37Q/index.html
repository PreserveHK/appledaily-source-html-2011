<html><header><meta charset="utf-8"><title>香濃黑胡桃零食</title></header><body><h1>香濃黑胡桃零食</h1><p>零食的確有時令人難以抗拒，不過零食唔一定只是油膩及富反式脂肪的薯片，簡單的果仁亦是不二之選。最近在GREAT找到這包黑胡桃零食，簡直令人難以抗拒，這包黑胡桃出品自有65年歷史的美國Hammons，他們每年都派專人人手採摘野生黑胡桃，洗淨後曬乾，味道較一般胡桃濃郁，用來做麪包或甜品，味道更香，聽聞2011年白宮便用這款黑胡桃招待國家主席胡錦濤，的確矜貴！除了原味，更有黑朱古力及焦糖味選擇。<br><br>查詢：29189986（GREAT）</p></body></html>
