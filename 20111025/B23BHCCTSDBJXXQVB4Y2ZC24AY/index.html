<html><header><meta charset="utf-8"><title>長沙灣兩郵差互毆</title></header><body><h1>長沙灣<br>兩郵差互毆</h1><p>【本報訊】昨晨10時許，長沙灣道650號香港郵政局內，兩名分別51歲姓譚和36歲姓吳負責櫃位工作的郵務員，因言語問題發生爭執，有人說出侮辱性說話令同儕不滿，雙方初則口角，繼而動武。兩人互相揮拳毆打，同事見狀制止及報警求助。警員到場調查，拘捕涉襲擊的兩人，譚頸部受傷，吳則右手及下顎受傷，兩人被捕後俱送院敷治。郵政署發言人表示，兩人因言語問題爭執，但未知是工作爭拗抑或私人恩怨，有待警方調查，兩人毋須暫停職務。</p></body></html>
