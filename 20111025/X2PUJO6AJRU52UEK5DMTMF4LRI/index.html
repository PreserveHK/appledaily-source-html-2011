<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana唔畀細佬睇寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana唔畀細佬睇寫真 - 馮仁昭</h1><p>何佩瑜（Jeana）噚日喺九龍灣出席模型活動，佢喺背心入面加件神奇tubetop現身，做訪問時佢件tube突然低咗。Jeana話想問大會拎盒模型畀細佬：「佢8歲，鍾意砌模型，間中我會帶佢去買玩具，但一定唔畀揀暴力、有色情成份嘅玩具。」佢話媽咪唔畀細佬睇佢本寫真，問如果細佬同學認到點算？佢話：「三年級咋，如果認到我就開心喇。」</p></body></html>
