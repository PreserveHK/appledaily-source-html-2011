<html><header><meta charset="utf-8"><title>蘋果汁加強非華語學生支援</title></header><body><h1>蘋果汁<br>加強非華語學生支援</h1><p>【本報訊】平機會早前批評教育局的「融合教育」政策失敗，提出多項建議，教育局副局長陳維安昨日與平機會會面，表示正檢視支援非華語學生的措施，確保他們有同等機會入學、學習及升學。<br>陳維安說，為提升非華語學生的就業能力，本學年會開展「職業中文先導計劃」，課程內容與資歷架構掛鈎，並期望職業訓練局日後增設的青年學院，提供的專項服務亦能產生協同效應。<br>此外，教育局會繼續鼓勵非華語學童家長讓其子女接受本地學前教育，並考慮如何更有效地協助學校照顧非華語學生的進度和需要，令學生可按需要，獲取不同的認可中文資歷等。
</p></body></html>
