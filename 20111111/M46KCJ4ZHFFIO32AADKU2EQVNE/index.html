<html><header><meta charset="utf-8"><title>蔡依林遭母棒打鴛鴦</title></header><body><h1>蔡依林遭母棒打鴛鴦</h1><p>台灣天后蔡依林（Jolin）因拍MV而跟混血男模錦榮撻着，但據悉錦榮仍未能得到女友父母的歡心，甚至他們更想Jolin和舊愛周杰倫復合，蔡母又不時安排相睇飯局給Jolin，但她拒絕出席。<br>據知蔡母因與錦榮語言不通，彼此難有共同話題，有感跟錦榮話不投機，加上Jolin和錦榮收入相距甚遠，女尊男卑，更令Jolin雙親不贊成兩人一起。</p><p>拍拖逛夜市</p><p>雖然父母不太接受，不過Jolin和錦榮依然恩愛，日前兩人被目睹在台灣逛夜市，雖然他們刻意戴上帽，不過仍被途人認出，難得途人未有騷擾兩人，不過之後Jolin發現記者後，即坐的士先行離開。<br>撰文：葉雪</p></body></html>
