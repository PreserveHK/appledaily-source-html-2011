<html><header><meta charset="utf-8"><title>蘋果汁社交網站品牌宣傳擾民</title></header><body><h1>蘋果汁<br>社交網站品牌宣傳擾民</h1><p>【本報訊】網上購物越趨普遍，不少企業或商戶都透過社交網絡，包括facebook及YouTube等平台宣傳產品。全球最大研究機構TNS的DigitalLife「數碼生活」調查訪問了全球60個國家，超過7.2萬名消費者，了解他們的網上行為，結果顯示，42%港人不願意在社交網站遭受品牌「煩擾」。<br>調查也發現，67%港人和60%內地受訪者認同社交網絡是了解一件產品的好地方，但73%港人是為了獲得優惠而參與品牌在網上的活動，在內地更高達84%，屬全球最高。調查機構認為，品牌必須謹慎制訂及管理網上參與策略，以免令客戶反感，弄巧反拙。</p></body></html>
