<html><header><meta charset="utf-8"><title>BOYZ攬惹火鬼模</title></header><body><h1>BOYZ攬惹火鬼模</h1><p>BOYZ剛剛推出新歌《SexyBody》，日前關智斌（Kenny）和張致恆（Steven）到柴灣拍MV，他們親自參與籌備，MV中找來性感外籍模特兒做女主角，她以性感黑色look出現，穿上黑內褲相當大膽，Kenny和Steven與模特兒皆有肢體接觸，再配合粉紅色調，果然令MV充滿迷幻誘惑感覺。</p><p>奉旨索油</p><p>其中最令Kenny印象深刻是要他仰卧着，再用口接住車厘子，可惜工作人員放手掉下車厘子都未能落中Kenny口中，搞到他滿面糖漿。反而Steven明顯較舒服，只要出手攬着模特兒，艷福不淺。撰文：葉雪</p></body></html>
