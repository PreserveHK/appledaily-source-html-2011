<html><header><meta charset="utf-8"><title>YOSHIKI踩蠟像似妖怪</title></header><body><h1>YOSHIKI踩蠟像似妖怪</h1><p>日前剛於香港開騷的日本VisualRock班霸XJAPAN，隊長YOSHIKI（右）昨日現身東京台場，主持價值約190萬港元、以他樣貌製作的蠟像揭幕，但YOSHIKI卻毫不客氣大踩蠟像，他說：「心情很複雜，覺得被做蠟像很光榮，但又覺得蠟像看來很冷酷、恐怖及似妖怪。」提到日前於水浸的曼谷開騷，YOSHIKI表示當想到fans後，在開騷前3天便決定要堅持演出。</p></body></html>
