<html><header><meta charset="utf-8"><title>幼童口交　台男拍片放fb</title></header><body><h1>幼童口交　台男拍片放fb</h1><p>台灣陳姓男子前晚將幼童口交片上傳facebook，片中一名年約5歲哥哥用口直接吸吮年約兩歲弟弟的性器官，兩名成年男子在旁觀鼓譟，有人還問「吸了沒？」網民痛罵「惡心、變態」，並發起人肉搜索。其中一段一分鐘短片中，弟弟赤裸站立，哥哥蹲身以嘴巴幫弟弟「口交」，兩名無知小童發出嬉鬧聲。另一段13秒短片，弟弟更被一名大人抱着半躺沙發，由哥哥替他口交。台警方指拍攝和上傳短片的人已違法，罪成或可被判監五年。<br>台灣《蘋果日報》</p></body></html>
