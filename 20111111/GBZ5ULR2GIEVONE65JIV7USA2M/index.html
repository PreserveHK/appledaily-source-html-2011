<html><header><meta charset="utf-8"><title>出租美臀888元無人吼</title></header><body><h1>出租美臀888元無人吼</h1><p>深圳無奇不有，繼早前「賣吻女」、「賣腿女」、「賣胸女」、「誘摸女」後，周日（6日）羅湖竟出現女子「賣petpet」。但她站了大半天卻無人問津（上圖）。<br>這名穿綠上衣、黑短褲的神秘女子，在當地一條行人天橋上徘徊。她臀部貼有「廣告位招商，每小時888元（人民幣）」字樣（下圖），而她手上則拿着一把扇子，寫着手機號碼和「我的地盤你做主」的字眼，希望有人在她臀部賣廣告。為求吸引途人，她在天橋上跳舞，但沒人圍觀。<br>優酷網</p></body></html>
