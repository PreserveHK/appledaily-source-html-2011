<html><header><meta charset="utf-8"><title>案件速遞氣槍男指嚇司機判囚</title></header><body><h1>案件速遞<br>氣槍男指嚇司機判囚</h1><p>【本報訊】小巴司機於今年10月19日因不滿前面城巴的駕駛態度，在薄扶林道抽頭切線欄截城巴，並以氣槍指嚇對方司機後離開，其後他在小巴站頭被捕。涉案小巴司機承認管有仿製火器罪，裁判官斥他雖無使用暴力，但罪行嚴重，須判即時入獄三個月。<br>辯方指有15次案底的被告梁偉華（42歲）為家中經濟支柱，愛好收藏氣槍，而他帶氣槍傍身是方便下班後參加野戰，案發時因不滿該城巴司機，一時憤怒才犯案。<br>案件編號：ESCC4220/11</p></body></html>
