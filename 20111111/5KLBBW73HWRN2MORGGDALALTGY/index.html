<html><header><meta charset="utf-8"><title>萬景峯四年升值60%</title></header><body><h1>萬景峯四年升值60%</h1><p>置業18分行營業經理梁杏鳳表示，荃灣萬景峯3座高層C室，面積1093方呎，間隔3房連套房，另附士多房及工人套房，以920萬易主，呎價8417元，屬市價成交。原業主07年11月以576萬元購入上址，獲利344萬元，期內升值59.7%。<br>屋苑樓齡4年，基座有大型商場荃新天地，提供不少新式食肆及各式商舖，而住客會所佔地約18萬方呎，設施包括泳池、室內運動場、保齡球場等。屋苑距離港鐵荃灣站及荃灣西站約10至15分鐘步程。</p></body></html>
