<html><header><meta charset="utf-8"><title>特稿：阿國新勢力抬頭 - 咖哩</title></header><body><h1>特稿：阿國新勢力抬頭 - 咖哩</h1><p>阿根廷新星柏斯托尼擅長控制節奏及後上攻門，對上兩季效力意甲巴勒莫，表現出眾，合共取得14個聯賽入球，今季更以4,000萬歐元（約4.2億港元）轉會費，高價加盟巴黎聖日耳門。國家隊方面，他去年有份入選世界盃決賽周大軍，但無法爭到正選，之後斷斷續續都有為阿根廷上陣，但通常擔當班尼加的後備。中堅費達歷高費南迪斯今季轉投拿玻里，瞬即得到球隊重用，於歐聯對拜仁慕尼黑一仗打正選，並梅開二度。至於奧斯華度加坦效力賓菲加，今季表現不俗，帶領球會暫列葡超聯次席。文：咖喱</p></body></html>
