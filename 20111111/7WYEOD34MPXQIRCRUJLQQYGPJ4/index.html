<html><header><meta charset="utf-8"><title>澳洲名廚美酒宴</title></header><body><h1>澳洲名廚美酒宴</h1><p>一般醇酒宴多由酒莊提供美酒，交由餐廳大廚設計佳餚配喝美酒，酒莊與大廚未必有最直接的交流。「Harlan's」可不同，邀請澳洲客席主廚PeterClarke坐鎮，他不但是澳洲多間著名食肆大廚，更開設自家酒莊Tinshed，由他設計的五道菜TastingMenu，肯定更加精采，天婦羅海蝦伴豬肉醬、香煎牛柳及牛臉頰雲吞、香煎帶子餅·燴大蒜及特色青檸牛油汁等碟碟精緻，保證你好吃到停不了口。<br><br>記者：林佩婷<br></p><p>Harlan's（29722222）<br>地址：尖沙嘴彌敦道100號TheONE19樓<br>TastingMenu收費：每位$880<br>日期：即日至11月19日</p></body></html>
