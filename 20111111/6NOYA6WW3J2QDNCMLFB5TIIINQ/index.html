<html><header><meta charset="utf-8"><title>偷食古龍水一噴扮壞車</title></header><body><h1>偷食古龍水一噴扮壞車</h1><p>男人出外花天酒地，回家時體味容易「洩漏天機」，南非創意巨人赫弗（PorkyHefer）於是發明「偷食古龍水」Alibis，男人入屋前噴一噴，便可避開妻子法眼。<br>偷食古龍水的神奇功效，源於三種不同配方，例如散發汽油、燒膠和鋼鐵味的「壞車」（圖）；滲出海水、太陽油和棉繩味的「出海」；以及傳統香煙、咖啡、墨水和西裝的「加班」。古龍水在開普敦的脫衣舞俱樂部有售，每支售價945南非蘭特（916港元）。<br>英國《太陽報》</p></body></html>
