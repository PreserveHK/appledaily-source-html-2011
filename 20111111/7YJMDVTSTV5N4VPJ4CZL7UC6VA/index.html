<html><header><meta charset="utf-8"><title>求驗客手記：國內傳媒落力鋤伊拉克 - 求驗客</title></header><body><h1>求驗客手記：國內傳媒落力鋤伊拉克 - 求驗客</h1><p>禮拜五國足會喺多哈對伊拉克踢世界盃外圍賽，呢場可以話生死之戰，因為國足家打3場都係得3分，再有咩甩漏都真係可以同決賽周講byebye。唔知係咪咁，中國傳媒落足力搵有利中國隊嘅料，又真係俾佢哋搵到喎！佢哋發現原來伊拉克足總拖緊教練薛高（中）成200萬美金（約1,556萬港元）嘅人工，仲大爆對方兩個球員爭做副隊長搞到內訌！雖然呢啲嘢同場上表現冇直接關係，但係對國足心理上絕對係好消息，國足呢場要畀心機呀！</p></body></html>
