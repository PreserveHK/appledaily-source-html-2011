<html><header><meta charset="utf-8"><title>求驗客手記：NBA勞資糾紛史坦認低威 - 求驗客</title></header><body><h1>求驗客手記：NBA勞資糾紛史坦認低威 - 求驗客</h1><p>NBA勞資糾紛擾攘咗5個月，就連美國國民都開始唔想理呢件事。上星期NBA總裁史坦（左）妄想症發作，出個最後通牒想逼球員就範，人哋球員工會梗係唔睬你啦！星期三兩邊再開會，可能因為球員想打波，班主想搵錢嘅原因，雖然依舊冇乜進展，不過至少有史坦自己肯認低威，話賽會想表現出有誠意同球員傾，咁都總算有啲希望。不過最後通牒就好似當年「8萬5」咁消失咗，我求大俠都不得不讚吓史坦嘅高招！</p></body></html>
