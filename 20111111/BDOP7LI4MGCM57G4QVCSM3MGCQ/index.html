<html><header><meta charset="utf-8"><title>胡定欣搵幸運戰衣</title></header><body><h1>胡定欣搵幸運戰衣</h1><p>胡定欣昨日到商台訪問，對於有份角逐最佳配角，雖然對手陳茵媺、陳敏芝呼聲高，但她仍有信心說：「都係良性競爭，我覺得大家都做得好好，但自己一直都好努力，畀心機做飛躍進步，所以想今年再下一城。」但因對手也是朋友，故心情矛盾。<br>現已開始準備戰衣的胡定欣說：「我想搵番之前得飛躍大獎嗰年嘅贊助，覺得佢哋畀到我lucky。」她還表示若得獎，會請同劇演員、監製及朋友食飯慶祝。自言將入行十年，定欣希望可升到另一階段。<br>採訪、攝影：王連連</p></body></html>
