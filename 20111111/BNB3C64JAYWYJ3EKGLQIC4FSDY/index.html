<html><header><meta charset="utf-8"><title>KARA姜知英考試收廁紙</title></header><body><h1>KARA姜知英考試收廁紙</h1><p>韓國組合KARA成員姜知英（圖）昨早在首爾參加高考爭入大學，她認真辛苦，前晚才剛剛從東京漏夜趕返國，未睡夠就要起床去試場考試。有別於舞台上化行妝，素顏的英妹變回平凡學生妹，大批粉絲及傳媒上前將她包圍，更有粉絲送上代表容易破解問題的幸運廁紙為她打氣。另一女團Girl'sDay成員敏雅昨日也應考，同樣獲隊友贈送幸運廁紙，而少女時代則於本月底參演為考生打氣的音樂騷。</p></body></html>
