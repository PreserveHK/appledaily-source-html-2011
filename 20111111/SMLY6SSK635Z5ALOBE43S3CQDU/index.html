<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉美君炒車爆鼻狂標血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉美君炒車爆鼻狂標血 - 馮仁昭</h1><p>早排無綫藝人陳美詩同朱慧敏喺日本拍旅遊特輯撞車，前日劉美君喺雅蒲島幫now拍旅遊節目又炒車，劉美君同助手趁空檔踩單車，點知失控撞埋石壆，劉美君撞傷鼻樑流血，搞到成面血，佢即刻去醫院，好彩冇撞傷骨，亦冇破相。事後導演要劉美君喺酒店休息，因為佢仲要拍水上活動鏡頭，導演擔心海水會令佢傷口發炎，會視乎情況再決定係咪畀佢落水。</p></body></html>
