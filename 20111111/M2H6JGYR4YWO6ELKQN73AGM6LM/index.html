<html><header><meta charset="utf-8"><title>祖兒梳靚髮型襯阿詩</title></header><body><h1>祖兒梳靚髮型襯阿詩</h1><p>容祖兒昨到土瓜灣為周一假會展舉行的新城音樂會綵排，新城高層朱明銳特備午餐探班為祖兒打氣，更公佈《痛愛》與《習慣失戀》兩首歌獲歌迷點唱的最高票數。<br>祖兒說今次開騷落足本，單是和音便用了四位朋友，比平時演唱會多，而樂隊也希望做到富音樂性。祖兒又為音樂會再練結他，她說：「練咗兩日，手指頭彈到有啲痛，我有信心到時唔會出醜。」祖兒與阿詩先後任蘇永康演唱會嘉賓唱《從不喜歡孤單一個》，怎料被康仔笑兩人是情侶頭，祖兒笑說：「係咩？我肥咗，要高啲嘅髮型先顯得瘦。」<br>採訪、攝影：馬建華</p></body></html>
