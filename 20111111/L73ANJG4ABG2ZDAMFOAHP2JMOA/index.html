<html><header><meta charset="utf-8"><title>趣怪定格：扮嘢BB重演電影經典</title></header><body><h1>趣怪定格：扮嘢BB重演電影經典</h1><p>不要看英國六個月大男嬰哈蒙德（ArthurHammond）話也未懂說，其實他已「主演」過多部荷李活經典電影，是互聯網當紅新星，這當然有賴其電影發燒友媽媽克利弗，將他左扮右扮，鬼馬地重演了多個經典電影場面。</p><p>哈蒙德的「作品」眾多，如扮《美麗有罪》（AmericanBeauty）中躺在玫瑰花瓣上的裸女（圖）、《月黑高飛》（TheShawshankRedemption）中的囚犯、《第一滴血》（Rambo）的蘭保及《異形》（Alien）中生出異形的經典一幕。<br>英國《每日郵報》</p></body></html>
