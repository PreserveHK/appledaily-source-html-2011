<html><header><meta charset="utf-8"><title>巨型木偶維園巡遊</title></header><body><h1>巨型木偶維園巡遊</h1><p>【本報訊】一年一度的「渣打藝趣嘉年華」今起一連兩天在維園中央草坪舉行，嘉年華以童話故事《愛麗絲夢遊仙境》為創作藍本，動員3,000名中小學生及本地藝術家，共同創作8個、高達8至15呎的巨型木偶及逾千件藝術品展出（圖）。場內同時設有20個藝趣攤位、雜耍工作坊、非洲鼓樂和60支年輕表演隊伍在台上載歌載舞，免費讓市民及遊客參與。<br>主辦機構今年更首度邀請英國資深嘉年華藝術家PaulMcLaren及SharonGeorge，專程打造高達15呎的巨型木偶「紅心皇后」到港參與巡遊。</p></body></html>
