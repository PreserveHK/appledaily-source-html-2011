<html><header><meta charset="utf-8"><title>孫儷傳請假生B</title></header><body><h1>孫儷傳請假生B</h1><p>內地女藝人孫儷今年6月嫁予男星鄧超，當日兩人已大方公佈是奉子成婚，接着她一直深居簡出靜心養胎，不過近日有傳孫儷已分娩，不過當事人未有證實。日前孫儷被目睹到醫院檢查，不過之後已離開，未有入院待產，之後亦未有再到醫院檢查。<br>孫儷腹大便便時據知仍堅持每星期學四日油畫，但據悉她上星期開始已向老師請假，故此推斷距離分娩日子不遠矣。<br>而前日孫儷在微博貼上她畫家中愛犬的油畫，有朋友看完留言指加上畫框會更理想，她即鬼馬回應：「明天我來取。」<br>撰文：林妃</p></body></html>
