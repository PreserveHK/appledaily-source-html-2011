<html><header><meta charset="utf-8"><title>殺人疑犯：被鬼纏身</title></header><body><h1>殺人疑犯：被鬼纏身</h1><p>深圳29歲江西籍女子熊晶晶（圖）涉向風水師黃喜奎報復，虐殺黃的兒子致死案，前日開審。熊在庭稱遭黃施了法術，有小鬼纏身。她還一度想說服法官，讓她有時間收集證據證明世上有鬼。<br>熊晶晶被控在今年4月27日向年僅2歲的黃博泓灌濃酸，並用針刺令他傷重不治，案件在深圳開審時，熊家人稱，熊曾患精神病，圖減她的罪責，但熊在庭上否認自己有精神病，她辯稱是黃喜奎令她中邪，被小鬼纏身。她又稱，當時只是向被害小童潑雙氧水，並非濃酸。而昨日到庭旁聽的黃喜奎卻否認向她施咒，他向熊提起民事索賠90多萬元人民幣。<br>廣東《南方都市報》</p></body></html>
