<html><header><meta charset="utf-8"><title>灣仔祖屋被拆來港抗議</title></header><body><h1>灣仔<br>祖屋被拆來港抗議</h1><p>【本報訊】來自深圳南山村約10名村民，昨晨11時許集體來港，抗議祖屋被人強行清拆。受害村民表示，9月24日凌晨，有發展商強行進村清拆其中12間祖屋，更將不肯搬離的村民抬走，事前完全未洽談賠償安排，他們曾向公安求助，卻不受理。由於其中一間發展商涉及本港上巿的地產公司，故眾人在灣仔華潤大廈門外路邊拉起橫額指官商勾結（圖），於昨午4時許有職員與他們接觸，但未有實際解決方法，稍後抗議人士自行離去。</p></body></html>
