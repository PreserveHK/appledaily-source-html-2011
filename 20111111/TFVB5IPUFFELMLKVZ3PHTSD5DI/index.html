<html><header><meta charset="utf-8"><title>妻吻女伴3P變家暴</title></header><body><h1>妻吻女伴3P變家暴</h1><p>美國佛羅里達州一名醋漢，周日徵得妻子同意，帶女伴返家準備玩一王兩后3P性遊戲，豈料妻子與女伴親吻後，他竟打翻醋罈子大發脾氣，還用皮帶鞭打妻子，再舉起電視機擲妻子。結果，玩3P變鬧上警署。<br>21歲席爾瓦（JorgeSilva左）供稱，他當時氣上心頭，用皮帶鞭打妻子（右），豈料兩女竟逃入睡房反鎖，他以為兩人丟下他率先「開場」，便使勁打爛房門，更抓起兩部電視機，先後四次襲擊對方。女伴雖出手制止，但被席爾瓦擊傷，妻子血流披面，鼻骨折斷，席爾瓦被控傷人罪。<br>英國《每日郵報》</p></body></html>
