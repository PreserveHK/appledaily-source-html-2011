<html><header><meta charset="utf-8"><title>關仁隱事：「喜仔」搞革命失手 - 關仁</title></header><body><h1>關仁隱事：「喜仔」搞革命失手 - 關仁</h1><p>近年嚟因為「小Monkey」唔爭氣，形象越搞越差，佢嘅對手「喜仔」食埋佢個位，真係多咗唔少戲拍，但喜仔始終冇改過啲性格，喺現場一樣係麻麻煩煩，諸多要求，好擺阿哥款，早排佢仲聯同同公司嘅「阿嗲」、「叻姐」約老闆「肥嘟嘟」起革命，幾個人係咁喺老闆面前投訴唱片部同經理人部門唔掂，要老闆換人，雖然佢搞宮廷政變，但肥嘟嘟唔係第一日做人，當然知班友仔想搞乜，佢不但冇聽佢哋講，仲一早準備所有佢哋買碟數據、接job能力，叫佢哋自己好好反省，唔好一味埋怨公司做得唔好，俾老闆窒到一面屁，搞到喜仔同阿嗲好冇癮。<br>撰文：關仁</p></body></html>
