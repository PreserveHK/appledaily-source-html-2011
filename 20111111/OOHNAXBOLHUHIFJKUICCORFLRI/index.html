<html><header><meta charset="utf-8"><title>深圳最高樓閃動「嫁給我」</title></header><body><h1>深圳最高樓閃動「嫁給我」</h1><p>「鄭珊珊，我愛你，嫁給我吧！」前晚9時許，深圳最高樓京基100大廈外牆LED燈飾閃動着求婚宣言（圖），背景音樂是《Can'ttakemyeyesoffyou》，讓市民紛紛讚嘆浪漫，照片瞬間在網上傳開。網友都祝福男女主角，更稱之為「最浪漫的求婚」。<br>「我真是羨慕那個被求婚的女孩。」男主角以400多米高的LED字幕作背景，跪下向一臉感動的女主角求婚，洋溢幸福氣氛。有網友透露此求婚行動一分鐘要花10萬元人民幣，但京基指未有提供相關服務，此次可能屬於友情贈送。<br>深圳《晶報》</p></body></html>
