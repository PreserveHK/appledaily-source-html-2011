<html><header><meta charset="utf-8"><title>MandyLieu透視撐蕭敬騰</title></header><body><h1>MandyLieu透視撐蕭敬騰</h1><p>蕭敬騰、李治廷、Mr.、新西蘭電音唱作鼓手Zowie、韓國歌手Tim和日本搖滾達人OKAMOTO'S前晚在亞洲博覽館演出「軒尼詩炫音之樂2011」，吸引名模MandyLieu、盧巧音和Boy'z等捧場。MandyLieu以透視連身裙示人，即時大搶風頭，她笑說：「平日都會飲吓酒，自己唔怕被抽水，都係享受飲酒個氣氛。」</p><p>蕭敬騰掀高潮</p><p>全晚高潮就是蕭敬騰的演出，平日表現怕醜的他甫上台即滿場飛，又大講笑話及跳舞，得粉絲十分開心。　<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
