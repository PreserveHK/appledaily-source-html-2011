<html><header><meta charset="utf-8"><title>亞視獲撤銷申請清盤訴訟</title></header><body><h1>亞視獲撤銷申請清盤訴訟</h1><p>【本報訊】曾自稱先後借了兩億元給亞視的股東蔡衍明，09年透過海外公司NorwaresOverseasInc.支付其中2,300萬元，認購亞視可換股債券，但亞視收款後，卻沒有發債券。蔡指稱要求亞視還款不果，上月遂入稟申請將亞視清盤。亞視早前發表聲明，稱已支付有關款項，昨獲高等法院批准撤銷申請清盤訴訟。<br>亞視已非首次被申請清盤，去年4月因拖欠劇集費近240萬元，遭亞視前行政總裁費道宜旗下一間公司入稟申請清盤，最終還款而逃過清盤厄運。<br>案件編號：HCCW327/11</p></body></html>
