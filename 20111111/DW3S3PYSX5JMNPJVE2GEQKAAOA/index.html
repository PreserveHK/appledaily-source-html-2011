<html><header><meta charset="utf-8"><title>失憶女只記得Paris</title></header><body><h1>失憶女只記得Paris</h1><p>22歲女郎「HC」真夠朋友，常把朋友忘得一乾二淨，但卻記得美國名媛ParisHilton！<br>其實HC出生時短暫缺氧，腦內的海馬體受損，影響即時記憶。加拿大科學家請她做實驗，讓她看40張陌生人照片，發現幾秒後她已認不出30%，但記憶力正常的對照組在實驗中只忘記19%。當把照片換成ParisHilton（圖）之類的名人相片，HC卻能記得89%的相中人。科學家認為，由於HC愛讀八卦雜誌，看過Paris的面孔多次，似乎用短期記憶彌補了受損的即時記憶。<br>英國《每日郵報》</p></body></html>
