<html><header><meta charset="utf-8"><title>粉紅女隱形眼鏡不例外</title></header><body><h1>粉紅女隱形眼鏡不例外</h1><p>甜美、浪漫的粉紅色，讓很多少女都愛不釋手，來自南韓的申賢廷（圖）也不例外，不但喜歡穿着粉紅衣物，還將頭髮和寵物狗染成粉紅色，名副其實是個「粉紅女」。<br>申賢廷對粉紅色的着迷，可在她的房間略知一二，無論是牆壁、蚊帳、床單、梳妝台，都屬於深淺不一的粉紅色。她內外衣物、鞋子，甚至隱形眼鏡，都是粉紅色。<br>申賢廷聲稱每個月至少補染頭髮10次，花費達17萬港元，最近還調配自己專屬的粉紅色睫毛膏。<br>台灣東森新聞網</p></body></html>
