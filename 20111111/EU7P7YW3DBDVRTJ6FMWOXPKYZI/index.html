<html><header><meta charset="utf-8"><title>李雲迪360°舞台演奏</title></header><body><h1>李雲迪360°舞台演奏</h1><p>鋼琴家李雲迪將於今年底在港演出一場「李雲迪紅色浪漫．浪漫鋼琴演奏會」，昨日在中銀大廈舉行記者會，獲贈《石頭記》攝影集及紅酒。<br>李雲迪說：「首次在香港會展舉行個人演奏會，將會在360°旋轉型大舞台表演，是一種全新體驗。」今次李雲迪會演奏《黃河》等具中國民族色彩的曲目。<br>李雲迪透露早前獲導演陳德森邀請拍攝以環保作主題的微電影，第一次拍戲心情難免有點緊張。對於早年以香港優才計劃成功申請做香港人的李雲迪，表示不知道港府派發6,000元，但希望將錢捐贈給有需要的人。<br>撰文：丁寧</p></body></html>
