<html><header><meta charset="utf-8"><title>馮仁昭四圍超：俞灝明抑鬱赴美就醫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：俞灝明抑鬱赴美就醫 - 馮仁昭</h1><p>俞灝明去年同S.H.E嘅Selina因為拍劇而燒傷，傷勢比較嚴重嘅俞灝明就到家仲治療緊，佢經理人公司話俞灝明係深二度灼傷，特別係一雙手臂。<br>俞父日前就爆乖仔嘅手臂家無法抬起，嘴巴因為燒傷變細咗，要戴開口器先得，兩隻手背仲幾乎燒成兩個窟窿，俞父話：「我決定送他去美國進行治療，他被確定患上抑鬱症，情況並不理想。」</p></body></html>
