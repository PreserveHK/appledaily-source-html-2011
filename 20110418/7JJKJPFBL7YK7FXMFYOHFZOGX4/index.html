<html><header><meta charset="utf-8"><title>話你知內地藏毒可判囚7年</title></header><body><h1>話你知<br>內地藏毒可判囚7年</h1><p>根據中國刑法第348條《非法持有毒品罪》，非法持有1,000克以上鴉片、50克以上海洛英，或其他毒品，可處7年或以上有期徒刑或無期徒刑及罰款。若持有的鴉片重量在200克至1,000克之間、海洛英份量不足50克，可判刑3年及罰款。<br>刑法第349條《包庇毒品犯罪分子罪》則規定，包庇走私、販賣、運輸製造毒品的犯罪分子，窩藏、轉移相關犯罪所得的財物，可判處3年以下的有期徒刑，若情節嚴重，可判刑3至10年。</p></body></html>
