<html><header><meta charset="utf-8"><title>體育通識：bwin贊助皇馬億億聲</title></header><body><h1>體育通識：bwin贊助皇馬億億聲</h1><p>朗尼會否成為博彩公司的代言人，還是未知之數，不過在球壇，早有著名球隊是由博彩公司贊助。西甲皇家馬德里的球衣贊助商是奧地利網上博彩公司，雙方由2007/08球季開始合作，並於09年9月續約至2013年夏天；據了解，bwin（圖）每季給予皇馬的贊助費，多達1,500至2,000萬歐元（約1.65億至2.3億港元）。除了皇馬，bwin亦是葡超的贊助商。至於英超有多間球會是由博彩公司贊助，像188BET便於保頓及韋根球員的胸前賣廣告，SBOBET、Sportingbet及Tombola則分別贊助了韋斯咸、狼隊及新特蘭。<br></p></body></html>
