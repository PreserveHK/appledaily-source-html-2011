<html><header><meta charset="utf-8"><title>我有Feel：朱古力包叮　廿秒變流心</title></header><body><h1>我有Feel：朱古力包叮　廿秒變流心</h1><p>做記者四圍走，有時肚餓只能買個包頂肚，有日路過「OVENHOUSE」，見到丹麥式菠蘿包，上層似足港式菠蘿包，下層則較企身，內餡有果肉黃梅醬，比一般的更有風味。至於香濃朱古力包，聽店員講用四重朱古力製成，表面灑上黑朱古力不特止，還有72%朱古力忌廉餡，並教路放入微波爐叮二十秒，即有流心效果，入口勁濃勁滋味。<br><br>記者：林佩婷</p><p>OVENHOUSE（27368816）<br>地址：尖沙嘴河內道18號K11購物藝術館地下G36舖</p></body></html>
