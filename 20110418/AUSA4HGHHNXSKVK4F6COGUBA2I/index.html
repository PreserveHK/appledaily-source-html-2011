<html><header><meta charset="utf-8"><title>NEW新短訊：三萬四曼聯學踢波</title></header><body><h1>NEW新短訊：三萬四曼聯學踢波</h1><p>最近國泰假期推出曼聯足球學校暑期課程，讓小朋友於7、8月，親身到曼聯足球學校上課兩星期，包括25小時英語課及40小時足球練習，小班教學，周末更會參觀曼聯主場奧脫福球場。此課程適合9至17歲男生，學費$33,999起，包來回倫敦或曼徹斯特機票、兩星期課程及食宿，還贈送球衣。<br><br>記者：曾靜茵<br><br>查詢：27474370（國泰假期）
</p></body></html>
