<html><header><meta charset="utf-8"><title>我有Feel：買零件　正冒任揀</title></header><body><h1>我有Feel：買零件　正冒任揀</h1><p>去車房維修保養架車總唔少得，原來換配件時，都係小心啲好，否則俾人呃咗都唔知。最近老友聽人講去深圳八卦二路汽車配件市場，諗住去搵番啲平價零件，去到見到場內充斥種種冒牌貨，由風隔油隔至零件一應俱全，當地啲售貨員更講到明，乜嘢牌子都可以提供，想平可以搵冒牌貨，想要正牌當然要貴一截，不過最得人驚係佢哋話到明，好多香港車房都成日走嚟買冒牌貨，咁究竟佢哋當正牌價賣定冒牌價賣就不得而知。俾人錢呃事小，最緊要係冒牌貨質量無保證，大吉利是發生意外，就真係大件事。<br><br>記者：趙慧敏</p></body></html>
