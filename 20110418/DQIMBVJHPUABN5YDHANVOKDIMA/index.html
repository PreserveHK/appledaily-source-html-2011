<html><header><meta charset="utf-8"><title>我有Feel：加防窺片　安心！</title></header><body><h1>我有Feel：加防窺片　安心！</h1><p>做人真係忙！忙到連上Cafe、搭港鐵，都要攞部Notebook上網開工！不過最介意隔籬位，好奇心極重，愛同我「分享」屏幕嘅路人甲、乙、丁！最終下定決心，替電腦加張防窺片，格過價錢，最後揀咗3M張屏幕防窺片，一來畫面光猛啲，而且保密視角係60°，啱啱好。加埋防刮花功能，以後出街用電腦安樂晒！<br><br>記者：許福合<br><br>查詢：3M（28066111）</p></body></html>
