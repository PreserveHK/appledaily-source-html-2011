<html><header><meta charset="utf-8"><title>兩度同日誕孖胎難過被雷劈</title></header><body><h1>兩度同日誕孖胎難過被雷劈</h1><p>1,700萬分之一的機率，大概要上天注定。英國一個家庭三年內兩度在同一天迎接雙胞胎誕生，寫下的就是這個極度罕有的機率。<br>中六合彩可能都沒那麼難，偏偏巴戈班太太（TraceyBageban）卻中了──於2008年2月27日，她誕下一對孿生子迭戈和阿曼尼；今年2月27日，她再誕下孖女埃利夏和多爾奇。四名子女，都是同月同日生。在醫學紀錄中，像巴戈班夫婦兩度在同一天誕下同卵雙胞胎極其罕有，機率僅1,700萬分之一，比中英國國家彩券的1400萬分之一或兩度被雷劈的850萬分之一的機會率更低。<br>英國《世界新聞報》</p></body></html>
