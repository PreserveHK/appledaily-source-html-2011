<html><header><meta charset="utf-8"><title>名人Gossips共和黨委員　發猿人奧巴馬照</title></header><body><h1>名人Gossips<br>共和黨委員　發猿人奧巴馬照</h1><p>美國總統奧巴馬一些死硬派反對者，一直相信他並非美國本土出生，沒資格當總統。南加州共和黨中央委員兼茶黨活躍人士達文波特最近發出的電郵，將奧巴馬的樣貼在黑猩猩「家庭照」（圖）中，附加說明「你現在知道為甚麼沒有出生紙吧」，把美國首位黑人總統貶成猿人。共和黨人也認為她太過份，要展開道德委員會調查。<br>美國《紐約郵報》</p></body></html>
