<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲自嘲老鬼撐後輩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲自嘲老鬼撐後輩 - 馮仁昭</h1><p>夏韶聲前晚去中環參加「MusicBattle」音樂會，當晚係畀一啲新晉嘅band友表演一下，佢講笑話自己呢啲老鬼都要出嚟撐吓啲後生仔，原來佢都簽咗一隊band，嚟緊6月會出碟，佢話：「想幫吓佢哋，帶佢哋上地面，家形勢唔同，偶像同實力派可以並存。」另外夏韶聲透露書展會出本漫畫書，佢話：「10幾年前我畫咗1/4，近日有人叫我出，我咪畫埋佢。」</p></body></html>
