<html><header><meta charset="utf-8"><title>名人Gossips布蘭信輸打賭　扮空姐剃腳毛</title></header><body><h1>名人Gossips<br>布蘭信輸打賭　扮空姐剃腳毛</h1><p>英國維珍集團主席布蘭信（RichardBranson圖）要當眾給人剃腳毛扮女人。他與亞洲航空公司創辦人費爾南德斯打賭旗下一級方程式車隊上季成績，輸了要在對方的航機扮空姐，結果維珍車隊排名低於蓮花車隊。費爾南德斯昨宣佈布蘭信在倫敦往吉隆坡客機上，要遵守亞航裝扮政策，更將「剃毛權」作慈善拍賣，起價507萬港元。<br>美聯社</p></body></html>
