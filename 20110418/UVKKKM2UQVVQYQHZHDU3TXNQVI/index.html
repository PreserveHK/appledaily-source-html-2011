<html><header><meta charset="utf-8"><title>案件速遞偷竊失明漢判緩刑</title></header><body><h1>案件速遞<br>偷竊失明漢判緩刑</h1><p>【本報訊】失明漢去年兩度以會員身份，進入香港盲人輔導會深水埗總部，偷去共值近4.1萬元的盲人凸字顯示器及盲人打字機。之後他致電該會熱線，開價數千元欲放售，終以800元賣出打字機，後來自首被捕。觀塘裁判法院裁判官馬保華考慮案情及報告後，昨日判他監禁半年，緩刑一年。<br>被告陳商豪（36歲，圖）報稱無業，早前承認於去年10月12日及11月27日兩度偷竊，報告不建議他接受感化及社會服務令。<br>案件編號：KTCC1574/11</p></body></html>
