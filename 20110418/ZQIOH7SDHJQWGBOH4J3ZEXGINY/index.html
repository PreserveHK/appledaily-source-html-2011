<html><header><meta charset="utf-8"><title>鐵騎乘客瞌睡墮車</title></header><body><h1>鐵騎乘客瞌睡墮車</h1><p>【本報訊】昨晨7時許，姓陳（30歲）男子駕駛綿羊仔電單車，載乘姓趙（28歲）女子（圖），沿西環干諾道西天橋東行上斜，駛近屈地街對開期間，疑坐在車尾的女乘客打瞌睡，行車途中突失平衡，從車上跌下，陳即煞車查看。趙女墮地時臉部、嘴唇、肩膊及雙手雙腳擦傷，警方到場調查，由於電單車並無發生任何碰撞，一度以為有人跳車，經調查後懷疑有人打瞌睡失平衡墮地，並無可疑，趙女送院敷治後情況穩定。</p></body></html>
