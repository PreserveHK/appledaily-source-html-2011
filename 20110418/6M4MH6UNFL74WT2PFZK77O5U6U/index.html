<html><header><meta charset="utf-8"><title>我有Feel：春色口罩六層防菌</title></header><body><h1>我有Feel：春色口罩六層防菌</h1><p>香港空氣污染嚴重，加上轉季令小記的鼻敏感發作，噴嚏打不停，為人為己出外時都有戴口罩習慣，不過用開的口罩只有三層保護，戴久了更會產生異味。近日小記於日本郵購網Felissimo發現新推出的春日口罩，以純銀線及不織布製作外形已夠吸引，而且有六層抗菌防護，用上一整天亦沒有異味，回家還可清洗作循環使用，環保又實用！<br><br>記者：張文蕙<br><br>網上訂購：http://asia.felissimo.jp<br>價錢：1,400日圓</p></body></html>
