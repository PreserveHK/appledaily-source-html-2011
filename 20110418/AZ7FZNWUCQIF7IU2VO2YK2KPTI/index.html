<html><header><meta charset="utf-8"><title>我有Feel：無印的心思</title></header><body><h1>我有Feel：無印的心思</h1><p>每隔兩日，便會逛無印良品一次，是作為粉絲的基本動作。有人會問她的產品、設計改動不大，有必要行得如此頻密嗎？答案肯定是正面的，全因她不只給予人購物體驗，還有大量心思。最近無印以旅遊作為推廣對象，看此印刷相當精美的目錄，印製有如護照尺寸，深藍底燙金字封面，內裏還印上有如印章的圖案，拿上手即不停揭來揭去。免費的卻如此盡見心思，比其他大肆宣傳整色整水的品牌目錄，目光更深蘊。<br><br>記者：吳美美</p></body></html>
