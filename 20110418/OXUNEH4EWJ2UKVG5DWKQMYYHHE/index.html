<html><header><meta charset="utf-8"><title>鬱躁嘉芙蓮母女裝現身</title></header><body><h1>鬱躁嘉芙蓮母女裝現身</h1><p>金像影帝米高德格拉斯（MichaelDouglas）早前患喉癌曾徘徊生死邊緣，身為太太的威爾斯女星嘉芙蓮薛達鍾絲（CatherineZeta-Jones）為照顧老公壓力爆煲患上鬱躁症，日前更公佈曾入戒療院接受治療，嘉芙蓮就診後終於前日首次現身，更孖囡囡一同外出。</p><p>獲讚夠堅強</p><p>現年41歲的嘉芙蓮前日與7歲女兒Carys齊齊穿着橫間衫露面，於康涅狄格州附近小村的咖啡店及商店閒逛，據目擊者稱：「嘉芙蓮曾度過這麼艱難的時候，但她的體態依然這麼好。嘉芙蓮女兒與她一起明顯很快樂，這顯示嘉芙蓮是多麼堅強的女人。」</p></body></html>
