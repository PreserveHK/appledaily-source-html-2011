<html><header><meta charset="utf-8"><title>我有Feel：太空挪亞方舟</title></header><body><h1>我有Feel：太空挪亞方舟</h1><p>在網上發現一連多幅插畫，描繪人類逃出地球移民他去的「太空挪亞方舟」，其中利用離子束製造全新物質一項，引來網民極大反應，紛紛補充說怎麼理論上真係有機會做到呢！不過說到時速23萬3千公里，去人馬座都要2萬年，就換來一面倒柴台。末日將近，核災臨門，天大地大逃不了，但太空還是做夢的好地方。<br><br>記者：馮敏兒<br><br>http://www.popsci.com/science/gallery/2011-02/seriously-multigenerational-home</p></body></html>
