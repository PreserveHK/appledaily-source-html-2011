<html><header><meta charset="utf-8"><title>李亞男攞獎嫁祖藍</title></header><body><h1>李亞男攞獎嫁祖藍</h1><p>李亞男昨日到杏花新城出席「Bunny愛心健力士珍藏館」活動，她笑指自己與兔子頗有緣，她說：「因為爸爸係設計師，早幾年曾經同佢幫過加拿大設計過郵票，圖案係兔仔。」</p><p>「條件係我講」</p><p>王祖藍前日出席活動時表示，待李亞男得飛躍進步獎後便娶她，對此她笑說：「咁拎唔到獎咪唔使嫁？到時做單身女富婆！其實個條件係我講嘅，咁可以畀到動力自己去努力。」講到廖碧兒暗示陳茵媺是介入她與陳豪戀情的第三者，李亞男表示只聽說過雙陳戀，但不知第三者傳言。<br>採訪、攝影：譚倩宜</p></body></html>
