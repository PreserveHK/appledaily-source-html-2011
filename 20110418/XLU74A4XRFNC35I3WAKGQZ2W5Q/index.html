<html><header><meta charset="utf-8"><title>桃花寶典港男始祖多情種</title></header><body><h1>桃花寶典<br>港男始祖多情種</h1><p>日前因藏毒被公安拘捕的孫興，現年47歲，86年參加亞視主辦的《電視先生選舉》勝出晉身娛圈，堪稱是港男始祖。外表剛強的孫興異性緣甚旺，他曾直認自己是花花公子，過往兩段婚姻都因為婚外情而破裂。孫興早年與圈外妻子結婚，育有一子一女。馬來西亞小姐冠軍林美貞是第二任妻子（圖），兩人03年結婚，並育有一8歲兒子孫恆，不過兩人婚後各有各玩。孫興則認識了四川舞蹈員駱莉娜，去年秘密註冊結婚。</p></body></html>
