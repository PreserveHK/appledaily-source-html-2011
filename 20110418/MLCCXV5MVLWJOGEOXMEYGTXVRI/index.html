<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖偷閒同囝囝嬉水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖偷閒同囝囝嬉水 - 馮仁昭</h1><p>張智霖（Chilam）之前忙拍劇，跟住又要開紅館演唱會，難得忙完有時間休息吓，梗係要陪吓囝囝魔童喇！噚日袁詠儀（靚靚）就喺微博度貼咗Chilam同囝囝一齊游水嘅父子圖，靚靚留言話休息過後，Chilam又要投入工作，開工前佢盡量抽時間陪囝囝做廿四孝老竇，至於靚靚就負責影相，靚靚話魔童玩得不知幾投入，相信佢夜晚一定瞓得好甜。</p></body></html>
