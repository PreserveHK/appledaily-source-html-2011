<html><header><meta charset="utf-8"><title>開工前召妓中風亡</title></header><body><h1>開工前召妓中風亡</h1><p>【本報訊】姓李（55歲）越南裔三行工人，昨晨11時許前往元朗開工途中，在街頭遇上年約30歲雙程證流鶯搭訕，一起到青山公路的別墅短敍，據說以兩百元代價作交易。10餘分鐘後，越南漢疑因馬上風昏迷，流鶯通知男管房便匆匆離開。男職員事後表示，他發現李全身赤裸，下體仍然戴着安全套，相信剛完事，他曾替李急救一番，惜無反應，於是報案，送院搶救不治，警方調查後，認為案件無可疑。據稱事主身體一向健康，但有輕微高血壓。</p></body></html>
