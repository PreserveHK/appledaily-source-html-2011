<html><header><meta charset="utf-8"><title>我有Feel：無錢撳　有酒撳</title></header><body><h1>我有Feel：無錢撳　有酒撳</h1><p>now101台《撳錢》曾經掀起城中熱潮，不過自從收費之後馬上鳥獸散！最近有高登巴打搞咗個網上互動遊戲─《撳酒》，答啱八條題目就賜酒（測試階段不設賜酒）。惡搞聖手100%憤怒鳥今次唔玩改歌，用咗網上直播平台Justin.TV做直播，再用googledocs做收集答案同統計資料，自編自導呢個另類網上遊戲節目，真係好諗頭！可惜版面略嫌簡陋，問題亦多圍繞高登瑣事，唔係巴打就可能唔啱「口味」！<br><br>記者：王震遠<br><br>網址：http://sites.google.com/site/angrybirdhkg/game</p></body></html>
