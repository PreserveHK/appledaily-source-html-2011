<html><header><meta charset="utf-8"><title>G.E.M.紅館個唱加場</title></header><body><h1>G.E.M.紅館個唱加場</h1><p>鄧紫棋（G.E.M.）昨日在將軍澳出席「夢飛行飛機設計比賽」活動，G.E.M.將於下月15和16日在紅館舉行演唱會，現決定再加開一場，她興奮地說：「知道可以加場呢個消息好開心，聽講之前頭兩場飛一個鐘頭之內已經賣晒，已經好驚訝喇，希望加場反應都一樣咁好啦。」</p><p>避提歌酬</p><p>據聞G.E.M.的演唱會歌酬每場收30萬，她對歌酬問題顯得相當避忌，她說：「預備一個演唱會都要使好多錢，我都要上堂學音樂、跳舞，製作方面又要買好多設備，今次終於覺得自己似音樂人，喺製作方面都畀好多意見，開心嘅係大家都好接納我嘅意見。」採訪、攝影：魯萍</p></body></html>
