<html><header><meta charset="utf-8"><title>劉俐化身兔女郎</title></header><body><h1>劉俐化身兔女郎</h1><p>岳華和田蕊妮等一眾無綫處境喜劇《誰家灶頭無煙火》演員，昨日齊集荃灣與觀眾預祝復活節，當中劉俐、龔嘉欣、朱慧敏和朱璇等以兔女郎造型現身。</p><p>阿田避談懷孕</p><p>120集的《誰》劇預計8月尾完工，不少人彈該劇陣容不夠強大，有份演出的田蕊妮覺得陣容雖重要，但劇本也緊要，她大讚劇本好兼演員團結。之前監製曾透露會加入演員，田蕊妮笑說：「監製可能覺得我哋家陣容夠，大家拍得好舒服。」日前田蕊妮出席首映被指懷孕，她自言心廣體胖，是時候跟老公齊齊減肥。<br>採訪、攝影：馬建華</p></body></html>
