<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城開騷張根碩偷師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城開騷張根碩偷師 - 馮仁昭</h1><p>前晚除咗陳奕迅喺成都開演唱會外，郭富城當晚都喺上海開騷，佢喺上海虹口體育場舉行「舞林正傳」演唱會，一如以往城城着住刺繡裝現身，大方露胸肌，另外又不時款擺腰肢扭patpat，引得台下fans不停尖叫。之後城城濕身跳舞，結果搞到「小城城」現形，不過城城都唔理咁多繼續跳。而韓國人氣偶像張根碩當晚亦有去捧城城場，相信都係向城城嘅舞功偷師。</p></body></html>
