<html><header><meta charset="utf-8"><title>求驗客手記：軒帥薦荷雙俠頂肥安 - 求驗客</title></header><body><h1>求驗客手記：軒帥薦荷雙俠頂肥安 - 求驗客</h1><p>家車路士領隊安察洛堤嘅帥位危危乎，可能喺季尾講拜拜！英國《每日郵報》喺禮拜日就爆料話，藍軍班主阿巴莫域治本來想請軒迪克（圖）返嚟食回頭草，之不過食咗檸檬。但軒帥都唔係冇良心嘅，就推薦咗同胞尹巴士頓同列卡特畀油王，自己好可能喺秋天退居幕後，代替離隊嘅晏尼臣做車仔嘅體育總監。列卡特曾經帶過巴塞隆拿兩次攞西甲錦標，仲問鼎過一次歐聯冠軍，應該啱晒油王心水。另外有報道指，阿巴莫域治見哈利列納今年帶熱刺踢歐聯表現都唔錯，心思思想撬人過檔喎！</p></body></html>
