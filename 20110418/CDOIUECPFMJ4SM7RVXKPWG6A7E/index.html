<html><header><meta charset="utf-8"><title>夫自殺妻企圖陪死</title></header><body><h1>夫自殺妻企圖陪死</h1><p>【本報訊】七旬姓呂老翁疑因病厭世，昨午留下遺書在黃大仙鳳德邨30樓寓所攀窗跳樓身亡，姓梁64歲妻子見狀情緒激動，竟取出清潔劑飲服陪死，幸好飲下不多，不致死去。<br>案發於昨午4時，呂伯突然情緒激動，走入睡房打開窗門躍下，呂妻追入發現老伴攀窗跳樓，阻止不及，目睹老夫直墮地面斃命。呂妻呼天搶地痛哭，更取出一支清潔劑飲下圖陪死，幸飲下份量不多。警員及救護員到場證實呂伯已死去，飲清潔劑陪死的呂妻則被送院。</p></body></html>
