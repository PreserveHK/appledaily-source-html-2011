<html><header><meta charset="utf-8"><title>我有Feel：村上春樹英文版</title></header><body><h1>我有Feel：村上春樹英文版</h1><p>前年做村上春樹專題，談及繙譯問題，幾位作家都說林少華不及賴明珠好，但賴明珠又遠遠不及英文版繙譯好。以為英文版比較貴？到書局看看，約$100一本，與時報出版社中文版差不多，這天到HMV逛唱片，卻發現竟然賣$139兩本，馬上掃了兩本。說起來，尖沙嘴HMV近日搬到iSquare，近年唱片業不景，租金狂升，HMV大概經營得很困難了。<br><br>記者：何兆彬</p></body></html>
