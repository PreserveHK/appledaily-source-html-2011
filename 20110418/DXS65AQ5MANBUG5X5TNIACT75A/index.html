<html><header><meta charset="utf-8"><title>心跳800：荷蘭超模闖太空抗愛滋</title></header><body><h1>心跳800：荷蘭超模闖太空抗愛滋</h1><p>荷蘭26歲超模克羅絲（DoutzenKroes）美若天仙，年初誕子後，絕不讓身材走樣，立即回復魔鬼三圍35-24-36。身高1.79米的她，金髮藍眼睛，中學畢業自薦入模特兒公司，瞬即成為模界紅人，前年收入在超模榜上排第四。但不僅志在模界，她稍後還會變身關注愛滋病組織「dance4life」大使，將於2014年坐家鄉首班太空客機，一飛冲天，宣揚愛滋病禍害。<br>英國《世界新聞報》</p></body></html>
