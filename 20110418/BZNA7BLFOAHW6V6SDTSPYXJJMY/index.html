<html><header><meta charset="utf-8"><title>尼古拉斯被捕前擾攘紋身店</title></header><body><h1>尼古拉斯被捕前<br>擾攘紋身店</h1><p>美國甩毛影帝尼古拉斯基治（NicolasCage），大前日在新奧爾良街頭醉酒被捕前，曾與愛妻AliceKim及多名友人到過當地一間紋身店擾攘，店中閉路電視拍下的片段昨日曝光，尼古拉斯當時手持膠杯，疑已醉酒。</p><p>不知住處</p><p>這段無聲的閉路電視片段，拍到尼古拉斯在紋身店出出入入，一名目擊者透露當時他有意紋身，又對店員表示不知道自己的住所在哪兒，正是之後引起他在街頭與妻子發生爭執，醉酒亂認街上房屋是自己租住物業的源頭。</p></body></html>
