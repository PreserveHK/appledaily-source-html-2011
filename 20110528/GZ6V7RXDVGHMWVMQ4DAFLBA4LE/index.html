<html><header><meta charset="utf-8"><title>米芝蓮廚師駐名勝世界</title></header><body><h1>米芝蓮廚師駐名勝世界</h1><p>【本報訊】集娛樂及度假於一身的聖淘沙名勝世界，以高級享受作招徠，連三星級米芝蓮廚師JoelRobuchon亦進駐東南亞市場，於名勝世界開設兩間不同風格的法式餐廳，消費由數百元至過千元不等。<br>JoelRobuchonRestaurant屬高級法國餐廳，與東京分店的米芝蓮三星級服務水準相若，可容納38人。另一間L’AtelierdeJoelRobuchon則以法式為主，可容納52人。</p></body></html>
