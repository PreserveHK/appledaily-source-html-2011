<html><header><meta charset="utf-8"><title>德銀高層涉藏槍出境</title></header><body><h1>德銀高層涉藏槍出境</h1><p>【本報訊】德意志銀行香港區董事總經理嚴衍申，上周三在赤鱲角準備離港時，被機場人員揭發藏有一支手槍。嚴涉嫌無牌藏有武器，上周五在荃灣裁判法院提堂，暫獲准保釋，案件押後至下月30日聆訊。<br>現年43歲的嚴衍申是內地人，在德意志銀行主管亞洲機構客戶部。外電報道，嚴上周三在赤鱲角機場準備離港，機場人員對他進行例行檢查時，發現他藏有一支手槍，將他拘捕。警方發言人昨證實當日在機場拘捕一名涉嫌無牌藏械的43歲男子，但拒絕透露詳情。嚴上周五在荃灣裁判法院提堂，案件押後至下月30日聆訊，他獲准以10萬元保釋外出。德意志銀行發言人拒絕作出回應，只表示嚴正在休假中。</p></body></html>
