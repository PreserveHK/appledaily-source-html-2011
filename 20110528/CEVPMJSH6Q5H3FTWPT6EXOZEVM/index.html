<html><header><meta charset="utf-8"><title>新疆湖泊疑再現水怪</title></header><body><h1>新疆湖泊疑再現水怪</h1><p>新疆喀納斯湖再現水怪？多名遊客周二（24日）傍晚在湖中遊覽時，懷疑見到水怪，並且用攝影機馬上拍攝。<br>遊客稱，當時他們是在湖邊的觀魚台上遊玩，突然在距離約兩公里外的湖面，出現不正常的波浪，而且往岸邊靠近，拍打出白頭浪，持續約八分鐘便逐漸消失。遊客興奮得大叫，並稱他們遇到水怪。<br>喀納斯湖有水怪的說法最早來自當地的牧民，由來已久，不時都有遊客報告，聲稱遇到水怪的消息。可是，歷年來科研單位到湖中調查、捕撈，至今都一無所獲。<br>深圳衞視</p></body></html>
