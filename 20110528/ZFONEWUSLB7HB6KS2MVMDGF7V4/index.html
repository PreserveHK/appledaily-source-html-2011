<html><header><meta charset="utf-8"><title>關仁隱事：「黑妹」中網毒無心工作 - 關仁</title></header><body><h1>關仁隱事：「黑妹」中網毒無心工作 - 關仁</h1><p>「黑妹」經過挫折後得到唔少好心人幫助，雖然佢未得到所有觀眾接納，喺香港冇乜工作，要返內地拍劇，但佢一日到黑掛住上網，仲間唔中搞啲網上風波出嚟，好似早排黑妹俾人話拍戲唔認真，佢就叫埋啲朋友反擊人哋。</p><p>經常遲到</p><p>之前「健康」同黑妹一齊拍戲就激到嘔血，話佢唔睇劇本唔記對白，又成日遲到，由早到晚就攞住部電話篤篤篤，到埋位時就叫助手喺旁邊提場，咁梗係成日NG阻人收工啦，健康話以後都唔要同黑妹合作。<br>Textby關仁</p></body></html>
