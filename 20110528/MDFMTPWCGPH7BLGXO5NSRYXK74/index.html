<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪講嘢唔叻難做DJ - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪講嘢唔叻難做DJ - 馮仁昭</h1><p>謝安琪（Kay）同狄易達噚日喺港台出席《DJ生還者．Teen行者》活動，Kay話自己口齒唔伶俐，所以冇諗過做DJ，而佢最鍾意嘅DJ就係車淑梅，Kay讚車淑梅做DJ橫跨幾個年代，到家每朝都開咪，係好資深嘅DJ。達仔話自己細個想考DJ，但佢講嘢有鄉音，所以唔敢考，而佢就好鍾意聽梁思浩之前主持嘅電台節目，仲覺得佢被炒幾可惜。</p></body></html>
