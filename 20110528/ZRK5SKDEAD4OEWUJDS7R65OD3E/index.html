<html><header><meta charset="utf-8"><title>朱古力鹼水糉　甜蜜蜜</title></header><body><h1>朱古力鹼水糉　甜蜜蜜</h1><p>端午節越來越近，即係代表又要買糉送禮，長輩始終鍾意傳統的鹹肉糉和鹼水糉，不過新派的永遠勇於嘗試fusion款式。帝京酒店推出了數款端午糉，除了有五香鹹肉糉、湘蓮鹼水糉外，還有新口味朱古力鹼水糉，以朱古力軟心做餡，軟滑及甜度適中，毋須伴以砂糖食。此外，茹素一族必愛上的珍菌上素糉，內裏有羊肚菌、雞髀菇、竹笙、木耳等，爽滑中帶有煙韌口感。現於5月31日訂購，可獲低至五五折優惠。<br><br>查詢：26226154</p></body></html>
