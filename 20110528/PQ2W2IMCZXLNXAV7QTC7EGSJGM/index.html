<html><header><meta charset="utf-8"><title>司機及工人開工猝死</title></header><body><h1>司機及工人開工猝死</h1><p>【本報訊】一向健康的60歲田螺車司機，昨晨在油塘等候開工時，突然暈倒軚盤上，同業以為他疲倦睡着未有理會，一小時後發現他仍未醒來趨近查看，卒見他昏迷不醒，報警送院證實死亡。兩小時後，一名患心臟病中年油漆工人，在葵涌梨木樹邨工作時突然休克，送院後亦告死亡。<br>首宗猝死事故發生於昨晨9時許，死者是60歲姓張田螺車司機，家人稱他無特別病痛，對他猝死十分驚訝，事後帶備香燭冥鏹往現場拜祭。警方指事件無可疑，將剖屍檢驗死因。</p></body></html>
