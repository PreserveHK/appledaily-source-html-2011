<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘霜霜盲腸炎取消來港 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘霜霜盲腸炎取消來港 - 馮仁昭</h1><p>喺王晶新戲《財神客棧》演摧峯九尾狐嘅潘霜霜，原本聽日會嚟香港幫套戲宣傳。點知噚日電影公司就話，潘小姐因為盲腸炎，所有行程都會取消，宣傳公司即刻俾佢搞到頭都大，但最鬆一口氣當然就係林峯本人，因為唔使再一次俾霜霜嘅新聞追殺。其實潘霜霜喺戲中係演二、三線角色，但因為單霜峯戀先令佢咁搶手，今次就搞到電影公司冇人可以做宣傳。</p></body></html>
