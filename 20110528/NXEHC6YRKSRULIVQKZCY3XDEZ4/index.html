<html><header><meta charset="utf-8"><title>男遊客酒店游水猝死</title></header><body><h1>男遊客酒店游水猝死</h1><p>【本報訊】一名持護照來港、年約30餘歲的新西蘭籍男遊客，昨午2時半在土瓜灣九龍城道199號8度海逸酒店的戶外泳池游泳，其間疑感不適，上岸返更衣室更衣，在更衣室內突告昏迷，職員發現拯救，惟該遊客已全無反應，酒店方面報案召救護車到場。<br>救護員將事主送伊利沙伯醫院搶救，證實回天乏術，屍體移送殮房，不排除他患有隱疾，後來他的日籍妻子也趕到醫院善後。<br>8度海逸酒店由長實集團擁有，開業年餘，在廣州曾獲2009年度最具風格設計明星酒店殊榮。記者事後致電該酒店公關部了解遊客猝死事件，但未能聯絡得上。</p></body></html>
