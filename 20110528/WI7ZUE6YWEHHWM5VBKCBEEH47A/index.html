<html><header><meta charset="utf-8"><title>劉美娟避談羅慧娟患癌</title></header><body><h1>劉美娟避談羅慧娟患癌</h1><p>近日盛傳羅慧娟患癌，身為好友的劉美娟前晚和老公張崇德到薄扶林出席飲食天王頒獎禮，問到羅慧娟情況，劉美娟衝口而出說：「有冇公佈呀？」</p><p>「佢家好開心」</p><p>當劉美娟得知羅慧娟未有任何表示後，她即面有難色說：「多謝大家對佢嘅關心，佢家好開心好好。」<br>同場還有賭王四太梁安琪及張達明等，港姐莊思明和張秀文同以低胸裙亮相，談到近日面試港姐被大起底，張秀文笑言：「如果要參加港姐，第一件事係要執吓facebook啲相。」<br>採訪、攝影：何慧斯</p></body></html>
