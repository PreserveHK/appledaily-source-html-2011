<html><header><meta charset="utf-8"><title>家事資訊站：多功能奇妙椅　保持良好坐姿</title></header><body><h1>家事資訊站：多功能奇妙椅　保持良好坐姿</h1><p>具有10多年歷史的萬利奇妙升降摺椅，能夠滿足不同人士的需求，產品早已取得世界各地的發明專利。萬利奇妙升降摺椅由鋁質製造，輕巧時尚，利用人體重量將椅子調校至最合適高度並自動鎖穩，適合不同身形及不同體重的人士使用。最近推出的「古典型」，更可當作餐椅使用。萬利奇妙升降摺椅更可照顧小童及老人，可讓用者在操作電腦、用膳及閱讀時保持良好坐姿，慳位實用。<br><br>海富嘉實業公司<br>電話：23883419</p></body></html>
