<html><header><meta charset="utf-8"><title>王菀之演床戲冇難度</title></header><body><h1>王菀之演床戲冇難度</h1><p>王菀之前晚與梁祖堯及湯駿業等於灣仔藝術中心演出《ILoveYouBecause》，她與湯駿業演一對戀人，有跳舞調情戲及床戲，王菀之像樹熊一樣跳上湯身上又以腳夾着他，床戲部份時，王菀之爬在湯身上，二人又玩做拱橋動作，動作搞笑。<br>王菀之唱歌時，有句歌詞是「仆街」，事後她說：「我演繹時下都市男女，講嘢係有少少粗俗。」談到搞笑床戲，王菀之說：「唔難做，都係借力啫，我父母都知有床戲，冇尷尬呀，綵排時嘅動作仲激烈，但導演林立三覺得冇需要，所以cut咗。」<br>採訪：王連連　攝影：陳慧安</p></body></html>
