<html><header><meta charset="utf-8"><title>4000呎懸崖　凌空露營</title></header><body><h1>4000呎懸崖　凌空露營</h1><p>攀山、遠足露營本是兩種截然不同的戶外活動，但有亡命探險家卻將兩者合而為一，拚命向懸崖頂攀登，攀到1,219米（4,000呎）高的岩石，然後縋繩鑽進帳篷，實行凌空露營（圖）。</p><p>美國攝影師威西為了採訪亡命探險家的最新玩意，也冒着生命危險在加拿大巴芬島攀登大帆船峯，從而領略懸崖面露營的驚險刺激。他說：「在這次攀山過程中，正值北極春天，石頭和冰塊不斷掉下來，其中一塊像私家車般大，跟我們擦身而過。」帳篷架設在懸崖面，威西指在裏面睡覺，就像睡在平地營帳似的，只要不是傾側身子拿取帳篷外的袋子，基本上是相當安全。<br>英國《每日郵報》</p></body></html>
