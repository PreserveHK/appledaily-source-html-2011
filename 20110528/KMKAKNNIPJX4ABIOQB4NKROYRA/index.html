<html><header><meta charset="utf-8"><title>陳貝兒加入《撳錢》</title></header><body><h1>陳貝兒加入《撳錢》</h1><p>陳貝兒隸屬羅傑承統帥的bma，但自bma去年底與四大唱片公司聯成一線後，陳貝兒和同公司的梁奕倫同樣慘被牽連，近半年都被禁在TVB出鏡，now近日不停物色新主持加入《撳錢》，陳貝兒將於下月初以嘉賓主持身份正式加入撳錢大軍。<br>陳貝兒昨在電話中承認會做《撳錢》主持，去年8月她擔任無綫港男選舉主持得到好評，惜之後無以為繼，問她有否失落？她笑說：「希望多啲出番鏡啦，自己都恨嘅，港男後我有做過東華同蔡瀾嘅節目。家做《撳錢》係同自己做開嘅唔同，覺得好有挑戰性。」<br>採訪：夏琴</p></body></html>
