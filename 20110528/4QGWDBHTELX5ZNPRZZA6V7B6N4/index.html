<html><header><meta charset="utf-8"><title>中醫：佢叫我摸都唔會摸</title></header><body><h1>中醫：佢叫我摸都唔會摸</h1><p>【本報訊】六旬註冊男中醫涉於去年3月22日，在紅磡差館里診所為女病人檢查子宮肌瘤時脫褲摸她下體，昨在九龍城裁判法院續審。中醫自辯時強調他從醫40年，不會為女病人除褲或侵犯女病人，「醫生同佢除褲，成何體統」，又強調「就算佢叫我摸都唔會摸！」<br>被告陳銘鐘（67歲）生於福建廈門，67年念完中醫課程，90年來港，12年後成為註冊中醫。案件下月10日續審。<br>案件編號：KCCC5537/10
</p></body></html>
