<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉嫌續約換獎肉酸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉嫌續約換獎肉酸 - 馮仁昭</h1><p>馬浚偉前晚喺電視城錄影《大廚出馬》，由陳茵媺做嘉賓。有傳馬仔同陳志雲信同一宗教，令馬仔再成愛將，馬仔澄清話：「好多人以為我信佛，其實係之前媽咪鍾意佛像，同我近來間中同藝人之家嘅朋友打羽毛球，先會咁傳，我其實冇宗教信仰。」佢話近來工作係之前續約傾落，又話出年約滿無綫，問馬仔續約時會唔會傾攞獎？佢話冇諗過，因為咁好肉酸。</p></body></html>
