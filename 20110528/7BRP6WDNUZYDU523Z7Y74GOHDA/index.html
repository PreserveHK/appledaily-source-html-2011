<html><header><meta charset="utf-8"><title>最細流動車屋1.98米長</title></header><body><h1>最細流動車屋1.98米長</h1><p>英國有人發明出全球最小巧的流動車屋QTvan，僅長1.98米，但麻雀雖小，五臟俱全，裏面設有床鋪、電視機和書架。</p><p>QTvan輕巧得只要用一部四輪電動車就可拉動，裏面設備齊全，有一張床，一部掛牆19吋平面電視，亦有可放酒具茶具的架，以及一個書架，車頂可安裝太陽能電池板、衞星接收碟等，最適合短程郊遊。<br>QTvan成本5,500鎊（70,640港元），暫時未投入市場，但發明人里德已計劃大量生產。<br>英國《每日郵報》</p></body></html>
