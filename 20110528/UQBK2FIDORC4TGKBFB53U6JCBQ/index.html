<html><header><meta charset="utf-8"><title>家事資訊站：SimpleLiving　泰不一樣+風水助力</title></header><body><h1>家事資訊站：SimpleLiving　泰不一樣+風水助力</h1><p>現代家居布佈置追求舒適自然，更要符合個人品味、潮流，甚至家居風水要求。有見及此，一向以泰式家具設計作主打的SimpleLiving除選用大量天然材料，讓顧客能體會到在家中也可享受度假式悠閒生活外，現時，只需透過SimpleLiving作室內設計，便可為客人提供風水意見，絕對是照顧周到。<br><br>SimpleLiving<br>電話：21041822</p></body></html>
