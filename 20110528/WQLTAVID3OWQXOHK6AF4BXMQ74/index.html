<html><header><meta charset="utf-8"><title>地鐵半裸男大跳鋼管舞</title></header><body><h1>地鐵半裸男大跳鋼管舞</h1><p>美國紐約地鐵無奇不有，繼有人在車廂舔鞋後，日前又有半裸男在車廂大跳鋼管舞（圖）。<br>26歲青年溫策爾周三晚在布魯克林區坐地鐵回家時，赫然發現一名只穿內褲和高跟鞋的男子在車廂跳舞，其他乘客面面相覷，有的流露出厭惡目光，有的也一起載歌載舞。<br>半裸男其實是MV主角，為新碟拍宣傳片，希望在地鐵車廂能煽動一次小型舞會，結果真的吸引乘客開跳舞派對。<br>美國《紐約每日新聞》</p></body></html>
