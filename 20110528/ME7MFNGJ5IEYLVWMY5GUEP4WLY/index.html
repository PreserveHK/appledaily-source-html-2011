<html><header><meta charset="utf-8"><title>蔡東河舉殯舊隊友送別</title></header><body><h1>蔡東河舉殯舊隊友送別</h1><p>韓國組合SGWannabe前隊長蔡東河，前日被發現在首爾寓所內吊頸身亡。由於其家人不信他自殺，警方昨日驗屍，證實無他殺痕迹，至於他死時戴着耳筒是聽歌抑或曾與人通話，則有待進一步調查。</p><p>提早今出殯</p><p>蔡東河的喪禮由五日葬改為三日葬，提早於今日出殯，火葬後長眠於京畿道。在昨日進行的入棺儀式，蔡東河雙親哭得十分傷心，其SGWannabe三位舊隊友已經停工，他們前日最早到達靈堂為亡友守夜打點一切，SuperJunior成員李特等圈中人也有到場致哀。蔡東河原定前日在東京開騷，噩耗傳出後改為追悼會，1,300名日本歌迷均傷心落淚。</p></body></html>
