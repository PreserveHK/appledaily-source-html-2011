<html><header><meta charset="utf-8"><title>埃及教師打學生歸咎革命</title></header><body><h1>埃及教師打學生歸咎革命</h1><p>一段埃及惡教師虐打小學生的片段最近在網上曝光，該名老師即時被捕，但他向檢查官解釋，年初民主革命推翻獨裁總統穆巴拉克後，學生失去紀律，要用體罰教好他們。<br>片段本月初開始流傳，成千上萬人看過後反應強烈，因為被打的學童，最年輕的只有5歲。片段中，學童排隊等着男教師批改功課，老師有時對着學生破口大罵，有時拿起木間尺打學童手板和頸背，甚至扯女生馬尾辮（圖），學童大聲叫喊。<br>片段曝光，老師被捕，他辯稱1月25日的革命後，學生特別要嚴加管教，體罰最有效。<br>英國《每日郵報》</p></body></html>
