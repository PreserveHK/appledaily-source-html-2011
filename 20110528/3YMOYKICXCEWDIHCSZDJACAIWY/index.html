<html><header><meta charset="utf-8"><title>陳嘉桓拒下廚林峯</title></header><body><h1>陳嘉桓拒下廚林峯</h1><p>陳嘉桓昨日為無綫收費台節目《新派煮意》擔任嘉賓，她自爆廚藝麻麻，問她會否努力鑽研廚藝為男友下廚？她笑說：「唔會，但我覺得自己努力啲學識咗，煮畀人食，滿足感大好多。我讀書嗰陣，試過喺情人節整朱古力送畀同學。」<br>問陳嘉桓有否試過送朱古力給緋聞男友林峯？她說：「整朱古力都係以前嘅事，家又咁忙，同埋佢都有好多fans整朱古力送畀佢啦！」記者笑指可在下一個情人節送給他？陳嘉桓說：「我哋都冇聯絡，又點樣送畀佢？」<br>採訪、攝影：何慧斯</p></body></html>
