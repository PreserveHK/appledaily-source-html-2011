<html><header><meta charset="utf-8"><title>家事資訊站：牆身換新衣</title></header><body><h1>家事資訊站：牆身換新衣</h1><p>迎接色彩夏日，打破傳統局限，為家居的牆身換上設計獨特的新衣裳。達明牆紙的最新獨家產品，從西班牙引入著名TresTintas品牌的ArtGallery牆畫系列，逾25位來自世界各地的插圖師，時裝設計師等，把不同風格的圖案展現在牆畫上。<br>牆畫可根據不同的牆身尺寸，度身訂做；而且不易褪色，清潔容易。一幅具特色的牆，便能改變整個室內設計風格，要營造個性化的家居，就是如此簡單！<br><br>達明牆紙<br>電話：29102268</p></body></html>
