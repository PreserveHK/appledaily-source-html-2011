<html><header><meta charset="utf-8"><title>齊齊睇，電影合家歡！</title></header><body><h1>齊齊睇，電影合家歡！</h1><p>「兒童電影合家歡2011」搜羅了多個國家的合家歡電影，如來自荷蘭、榮獲2010年阿姆斯特丹國際兒童電影節獅子獎的《豆丁小女巫》，還有又唱又搞笑的《勇闖夢之園》。部份影片設粵語配音，其餘則設中、英文字幕。</p><p>日期：7月8日至8月14日<br>放映地點：香港電影資料館電影院、香港太空館及香港科學館演講廳；門票於各城市電腦售票處有售<br>詳情： http://www.lcsd.gov.hk/fp（27342900） </p></body></html>
