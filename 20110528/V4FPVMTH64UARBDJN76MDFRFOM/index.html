<html><header><meta charset="utf-8"><title>小狗遭吹走　斷腳爬回家</title></header><body><h1>小狗遭吹走　斷腳爬回家</h1><p>美國阿拉巴馬州一隻小狗梅森（Mason圖）非常大命，上月27日遭龍捲風捲走，主人以為愛犬必死無疑，豈料牠大難不死，斷了兩隻腳，仍負傷慢慢爬了482公里回家。<br>小狗失而復得，主人興奮不已，連忙帶牠看獸醫，證實一對前腿出現橈骨骨折，上周動手術駁骨，預計六周後可回家跟主人團聚。梅森的故事傳出後，深深打動網民，在facebook有1,255人願跟牠做朋友。<br>英國《每日郵報》</p></body></html>
