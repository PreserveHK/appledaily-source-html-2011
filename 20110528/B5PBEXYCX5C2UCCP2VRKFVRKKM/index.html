<html><header><meta charset="utf-8"><title>張馨予、方大同唔過電</title></header><body><h1>張馨予、方大同唔過電</h1><p>吳卓羲緋聞女友、內地女星張馨予，日前與方大同等於長沙為湖南衛視錄影《快樂大本營》，方大同自爆六年沒拍拖，主持人即熱情地謂要替方大同徵婚，張馨予進入候選女友之列，二人被要求相視十秒，看能不能看出感覺，發展愛情，誰知他們對看了幾秒就忍不住大笑，且大叫看不下去了。<br>後來主持們又謂要幫主持之一的海濤徵婚，同樣找張馨予來相睇，現場竟有人起哄要他們親嘴，嚇得張馨予說不出話，氣氛熱烈又搞笑。<br>撰文：丁寧</p></body></html>
