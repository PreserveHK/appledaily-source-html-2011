<html><header><meta charset="utf-8"><title>台師大防狼　擬向女生派哨子</title></header><body><h1>台師大防狼　擬向女生派哨子</h1><p>台灣師範大學最近出現一名色狼，專門在夜晚向獨行的女生下手，從背後襲胸、甚至熊抱，至少5名女生受害。由於閉路電視在晚上無法拍到疑兇樣貌，校方除了提醒女生小心之外，並擬發給女生每人一個哨子，用來阻嚇色狼。<br>據師大主任秘書林安邦表示，近兩月來學校總共統計有5宗襲胸事件，目前警方已經加派了便衣警員保護學生，並提醒女生避開人煙稀少的地方，保護自身的安全。<br>據初步資料顯示，色狼年約30多歲，身高1.75米，作案時多穿淺色上衣、深色休閒褲。<br>台灣TVBS</p></body></html>
