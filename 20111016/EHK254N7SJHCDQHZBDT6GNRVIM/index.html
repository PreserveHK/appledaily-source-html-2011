<html><header><meta charset="utf-8"><title>有法指：律師建議JC報警</title></header><body><h1>有法指：<br>律師建議JC報警</h1><p>日前有人兜售疑似JessicaC.的淫片，究竟Jessica可以採取甚麼行動自保？記者昨日致電向律師譚智偉查詢，他指先要搞清楚片中主角是否真的是Jessica才能下判斷，若果主角真的是她本人，他認為Jessica應該報警，他說：「若果片中人係佢，拍片人就係版權擁有者，當年陳冠希件事，警方都係告放相嗰個人不誠實使用電腦罪。」<br>譚智偉指即使市民拍普通照片，不作商業用途，拍攝者仍是版權持有人。相反，若果片中人不是Jessica本人，她反而可以控告對方誹謗，侵害了她的公眾形象和名譽。<br>採訪：羅卓姬</p></body></html>
