<html><header><meta charset="utf-8"><title>蘋果汁簽名反《爽》色情資訊</title></header><body><h1>蘋果汁<br>簽名反《爽》色情資訊</h1><p>【本報訊】油尖旺區家長教師會聯會昨在旺角行人專用區舉行「反爽報色情資訊行動」簽名活動（圖），三小時收集到逾3,000名市民簽名，表達對《爽報》色情、不良資訊內容反感。聯會會長李偲嫣表示，收集到的簽名會送交淫褻物品審裁處等部門和立法會，要求政府和議員正視。<br>李偲嫣表示，活動是促請《爽報》停止刊登、刪除色情內容，又指報章內部份文章屬不雅物品，要求包上膠袋及提供警告字眼，只派予18歲以上人士，以及不再派人於屋苑、學校範圍附近派發。聯會將繼續聯絡各學校、屋苑及廣告商，呼籲罷看、罷取《爽報》。
</p></body></html>
