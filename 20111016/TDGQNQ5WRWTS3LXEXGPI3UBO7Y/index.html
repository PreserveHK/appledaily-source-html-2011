<html><header><meta charset="utf-8"><title>偉大發明英少年選iPhone</title></header><body><h1>偉大發明英少年選iPhone</h1><p>英國少年，看偉大發明，幾乎都是科技發明，當中蘋果iPhone和iPad（圖）是王者，蘋果Mac機排第二，社交網站facebook和twitter第三，SonyPS3遊戲機第四，排第五的有點異類──居然是美黑霜。
</p><p>這項調查顯示英少年對古銅色皮膚情有獨鍾，美黑霜地位比數碼相機、DVD或衞星導航都更重要。少年都捧偶象，當不少名星都塗上美黑霜，讓自己看起來一身健康膚色，愛美少年紛紛仿效。<br>但有調查指出，不少人誤以為美黑霜可以防紫外線，無形中增加患上皮膚癌的風險。<br>英國《星期日郵報》</p></body></html>
