<html><header><meta charset="utf-8"><title>灣仔墮斃電梯工人妻認屍</title></header><body><h1>灣仔<br>墮斃電梯工人妻認屍</h1><p>【本報訊】在灣仔軒尼詩道28號墮下電梯槽慘死的54歲男子姚春庭（小圖），其妻子和一對子女於昨晨10時，聯同地盤職員多人到西環殮房認屍，稍後重返肇事地盤拜祭，眾人面容哀傷，其子拿香引死者魂魄返家。<br>至下午2時許，一家人返回現場地盤旁的寫字樓，與新昌營造集團的高層商討恩恤和善後事宜，經四個多小時拉鋸式商討，新昌答允支付死者殮葬費用，同時墊支一筆恩恤金予死者家人應急和女兒之學費。</p></body></html>
