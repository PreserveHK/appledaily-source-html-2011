<html><header><meta charset="utf-8"><title>色魔出沒處警加強巡邏</title></header><body><h1>色魔出沒處警加強巡邏</h1><p>【本報訊】觀塘翠屏邨胸襲色魔仍然在逃。警方近日明顯加派軍便裝人員，在邨內各處巡邏。邨民李先生指，未聽聞有色魔出沒，但會小心看管孫女出入。一名年約20歲女子稱，經過將軍澳斬人案後，警方未有改善發佈消息，令市民難以自行防避。警方呼籲市民，如發現可疑人士，致電觀塘警署報案室27098212舉報。<br>警方強調會在訊息發放機制上，慎重考慮如何平衡公眾知情權，在個別情況下，盡快向公眾發放資料。
</p></body></html>
