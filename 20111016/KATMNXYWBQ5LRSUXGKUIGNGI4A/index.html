<html><header><meta charset="utf-8"><title>1/6手機沾大腸桿菌</title></header><body><h1>1/6手機沾大腸桿菌</h1><p>手機是現代人的必備通訊工具（圖），幾乎是進餐和如廁也機不離手。英國一項調查發現，1/6手機沾有可致命的大腸桿菌。英國倫敦衞生及熱帶醫學學院在全英12個城市訪問了390人，檢驗他們的手機和雙手，結果發現92%的手機染有細菌，部份細菌更多達1,000種，1/6手機更沾有大腸桿菌，1/4染有金黃葡萄球菌。大腸桿菌可引起食物中毒，而金黃葡萄球菌則可變種為抗藥性的超級病毒。<br>英國《每日郵報》</p></body></html>
