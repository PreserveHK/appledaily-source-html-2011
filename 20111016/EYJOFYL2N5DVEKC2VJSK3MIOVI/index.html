<html><header><meta charset="utf-8"><title>蘋果汁基層兒童求活動津貼</title></header><body><h1>蘋果汁<br>基層兒童求活動津貼</h1><p>【本報訊】「關注學童發展權利聯席」及「油尖旺區青年關社組通識教育計劃2011」今年7至10月期間，成功訪問200名低收入家庭家長及146名學童，發現逾七成受訪家長認為現時各項學生資助，包括學校書簿津貼、學生車船津貼等不足夠或非常不足夠，另有六成家長表示曾因金錢問題與子女間中或經常發生爭執。<br>近九成受訪學童因不敢向家長索取金錢而不參與朋友聚會，有兩成學生表示頗沒信心或非常沒信心長大後能脫貧或改善生活，即平均4名學童中，就有1人認為長大後不能脫貧。負責調查組織建議政府為領取綜援等家庭的學童提供活動津貼。</p></body></html>
