<html><header><meta charset="utf-8"><title>林熙蕾湊女惹婆媳糾紛</title></header><body><h1>林熙蕾湊女惹婆媳糾紛</h1><p>台灣性感女星林熙蕾今個月底36歲生日，自8月誕下愛女Kaitlin，她經常在微博分享湊女樂，由於林熙蕾屬新手媽媽，所以不時烏龍百出，更因買錯新奶瓶而令女兒狂哭不已。<br>日前林熙蕾在微博寫道：「以前拍戲常常熬夜，現在半夜起來照顧女兒也就沒那麼辛苦。」以為她終於適應湊女生活，殊不知昨日她竟呻道：「照顧小孩已經很不容易了，如觀念和長輩不同更麻煩，哎……」令人揣測她與奶奶為湊女問題生意見，其好友舒淇也回應她說：「唉，辛苦了新手媽媽！」<br>撰文：唐如</p></body></html>
