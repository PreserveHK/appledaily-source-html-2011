<html><header><meta charset="utf-8"><title>今日提醒你：本周安全駕駛運動</title></header><body><h1>今日提醒你：本周安全駕駛運動</h1><p>【本報訊】警方今起舉辦為期一周的安全駕駛運動，其間會加強執法，嚴厲打擊違例行為，包括超速駕駛、跟車太貼、不遵守交通燈號、司機駕駛時手持方式使用流動電話及與安全帶相關罪行。<br>警員會在全港多個地點，向貨車司機派發貨車安全駕駛守則宣傳單張，呼籲他們注意載貨安全及切勿超速，又會向公共小巴司機及市民派發道路安全宣傳單張，呼籲市民向警方或交通諮詢委員會交通投訴組舉報違例行為。警方數字顯示，截至今年9月，全港涉及公共服務車輛及貨車的交通意外有6,719宗，較去年同期升0.5%。</p></body></html>
