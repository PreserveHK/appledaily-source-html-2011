<html><header><meta charset="utf-8"><title>關仁隱事：「樣衰」口多得罪「巴巴閉」 - 關仁</title></header><body><h1>關仁隱事：「樣衰」口多得罪「巴巴閉」 - 關仁</h1><p>「樣衰」喺樂壇沉寂咗咁多年，近年改投新公司終於有番起色，嚟緊仲有機會開騷。其實樣衰當年事業發展好好，衰在成日口不擇言得罪人。家樣衰難得有機會開騷，當然瞓身力谷，點知佢又口不擇言，擺咗會做嘉賓嘅「巴巴閉」同「男人婆」嘅緋聞上枱博見報，巴巴閉公司見到好嬲，因為平時佢哋已經好唔鍾意外界拉埋佢同男人婆講，加上樣衰個騷仲要係對家公司搞，巴巴閉公司當然唔多想佢做嘉賓，奈何一諾千金，講咗要算數。<br><br>Textby關仁</p></body></html>
