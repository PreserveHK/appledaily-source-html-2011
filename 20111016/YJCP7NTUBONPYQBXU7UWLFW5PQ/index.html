<html><header><meta charset="utf-8"><title>MC仁向DJSpooky撈</title></header><body><h1>MC仁向DJSpooky撈</h1><p>美國著名音樂人DJSpooky（左）前日在灣仔演出跨媒體節目《一個國家的重生》（TheRebirthofANation），以前衞電子音樂及古典弦樂跟美國黑白默片《一個國家的誕生》（TheBirthofANation）大玩crossover，吸引黃耀明及MC仁（右）等捧場。演出完後DJSpooky即場舉行簽名會，MC仁排隊索簽名。當得知偶像12月再來港拍電影，MC仁即自薦撈。<br>採訪、攝影：張一明</p></body></html>
