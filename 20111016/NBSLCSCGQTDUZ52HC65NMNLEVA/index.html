<html><header><meta charset="utf-8"><title>不丹國王吻王后</title></header><body><h1>不丹國王吻王后</h1><p>剛完婚的不丹國王凱薩爾．旺楚克（JigmeKhesarNamgyelWangchuck），昨天（周六）偕王后佩瑪（JetsunPema）公開出席最後一天慶祝活動時，公開親吻王后（圖），更與民眾開玩笑和跳舞，非常融洽。<br>31歲的凱薩爾大婚，舉國一連三天慶祝，他昨天和佩瑪在首都運動場館出席最後一天活動時，首度公開親吻王后。國王更加入民眾當中大跳集體舞，逗得群眾捧腹大笑。一名高中生深受感動，「我知他們深愛對方」。<br>法新社</p></body></html>
