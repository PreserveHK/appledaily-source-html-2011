<html><header><meta charset="utf-8"><title>劉嘉玲掃名貴雪茄</title></header><body><h1>劉嘉玲掃名貴雪茄</h1><p>日前拜寧波車求生仔的劉嘉玲，前晚約7時與兩位助手到中環太子大廈購物，她穿上簡便T恤襯牛仔褲及短靴，左手繫上獲寧波車加持的祝福紅繩，一身輕鬆步入ELIEBLEU雪茄店狂掃名貴雪茄。嘉玲收穫甚豐，共有三大袋斬獲，由於三袋雪茄很重，她於是交給兩位助手拿着。</p><p>心情大靚</p><p>嘉玲離開店舖時笑容滿臉，當她發現記者後也笑笑口向記者點頭打招呼，之後一行三人步往附近的文華東方酒店，記者笑指她買了很多東西，嘉玲心情大靚笑說：「係呀！」然後與助手步入酒店，估計她相約了友人晚飯。<br>採訪、攝影：彭琮然</p></body></html>
