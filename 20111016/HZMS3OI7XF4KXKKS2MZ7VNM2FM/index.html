<html><header><meta charset="utf-8"><title>蘋果汁家計會推出性教育App</title></header><body><h1>蘋果汁<br>家計會推出性教育App</h1><p>【本報訊】家計會推出以青春期為主題的性教育流動應用程式（App）「保你大」，推廣性知識。遊戲設有「HappyEgg」及「HungrySperms」兩個小遊戲，分別以「精子卵子結合」及「避孕」為設計概念。玩家的育成角色，會根據小遊戲的累積分數成長，並出現青春期生理現象，例如增高、肩變闊、長體毛、長暗瘡等。玩家可利用積分換取成長配件，如內衣褲、衞生巾、暗瘡膏及性教育書籍，配合角色進入青春期需要。「保你大」軟件由家計會青年義工組「家義豚」創作，希望青少年透過遊戲過程輕鬆學習性知識。</p></body></html>
