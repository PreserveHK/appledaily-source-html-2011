<html><header><meta charset="utf-8"><title>今日提醒你：英國中小學教育展</title></header><body><h1>今日提醒你：英國中小學教育展</h1><p>【本報訊】英國文化協會今日舉行英國中小學教育展，有22間英國中小學及延續教育學院參與，包括名寄宿學校DulwichCollege、HartpuryCollege和MoiraHouseGirlsSchool等。展覽於今日下午1至6時在銅鑼灣富豪酒店地庫一樓舉行，除有專人指導如何報讀英國學校，也有講座講解本港新高中學制如何與英國學制接軌。英國文化協會表示，近兩年到英國升讀中小學的港生較09年上升21%，而英國早已實行小班教學，每班15人，比本港小學的25人還少。</p></body></html>
