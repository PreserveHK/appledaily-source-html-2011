<html><header><meta charset="utf-8"><title>Paris敗走東歐行騷</title></header><body><h1>Paris敗走東歐行騷</h1><p>美國名媛ParisHilton人氣暴跌，昨日她驚現烏克蘭首都基輔，為當地時裝周行天橋。Paris穿起由新加坡設計師AndreTan操刀的開胸性感黃色拖尾裙，擺出意氣風發表情叉腰行貓步，連同日前在波蘭時被fans包圍，Paris在東歐似乎仍有運行，難怪她在twitter留言說：「剛行完Andre的騷，超好玩！愛爆我的裙！很火辣！」</p><p>激到走人</p><p>Paris最近的曝光率被另一名媛KimKardashian蓋過，令Kim成為她的禁忌，但早前卻有記者問Paris：「你最耀眼的時間是否已過去了？」即激到Paris彈起拂袖而去。</p></body></html>
