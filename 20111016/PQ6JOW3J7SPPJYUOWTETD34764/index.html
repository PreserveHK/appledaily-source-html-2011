<html><header><meta charset="utf-8"><title>柴灣阿牛區選海報遭刑毀</title></header><body><h1>柴灣<br>阿牛區選海報遭刑毀</h1><p>【本報訊】區議會選舉下月舉行，張貼在街頭或大廈牆身的候選人海報不時遭人撕毀或扯走，昨日揭發至少有四宗候選人的海報遭刑毀，警方正展開調查。其中一名候選人曾健成（阿牛），他在柴灣樂翠臺對開張貼的一幅長海報被人用刀爛，昨晨10時許報案，他說：「我唔怕惡勢力，希望警方加緊追查。」至早上11時許，灣仔皇后大道東102號貼於大廈牆身候選人盧健明的海報，被人嚴重撕毀，報案求助。</p></body></html>
