<html><header><meta charset="utf-8"><title>初秋餐飲優惠</title></header><body><h1>初秋餐飲優惠</h1><p>秋天已至，餐廳是時候推出新餐牌，「香港朗廷酒店」旗下三間餐廳於即日至11月底，還推出三重秋日餐飲優惠，光顧「TheBostonian」的美岸海鮮周日早餐，四人同行八八折，還可七五折飲香檳；光顧「L'Eclipse」的消夜自助餐，三人同行一人免費；於下午茶時段光顧「MainSt.Deli」，購買第一個漢堡包，第二件食品或飲品有半價優惠。<br><br>記者：林佩婷</p><p>香港朗廷酒店（21327898）<br><br>地址：尖沙嘴北京道8號香港朗廷酒店</p></body></html>
