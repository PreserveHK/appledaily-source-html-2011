<html><header><meta charset="utf-8"><title>少時出騷頻蝦碌</title></header><body><h1>少時出騷頻蝦碌</h1><p>前日在韓國大邱市舉行的2011年亞洲音樂節，吸引大批觀眾逼爆場，不過大會卻連環出錯，當少女時代（少時）演唱《RunDevilRun》時，咪高峯竟突然無聲。<br>少時隊友全部停止表演，成員Tiffany仍懵然不知繼續唱惟有以笑遮醜，之後九女向觀眾道歉重新再唱。</p><p>SJ出場播錯片</p><p>音響出錯的受害者還有SuperJunior（SJ），搭專機趕來演出的他們，出場時大螢幕卻播錯介紹少時的片段。SJ的大碟《Mr.Simple》又以27萬3,000張的銷量，暫時成為韓國最暢銷大碟。其他演出音樂節的歌手還有香港的古巨基、日本的Perfume等。</p></body></html>
