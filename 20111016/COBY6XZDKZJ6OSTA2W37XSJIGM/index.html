<html><header><meta charset="utf-8"><title>深圳尋港夫女子曾想輕生</title></header><body><h1>深圳<br>尋港夫女子曾想輕生</h1><p>【本報訊】連日抱子在深圳羅湖口岸尋「港夫」的川女劉玉英，昨日沒有在口岸現身，只肯通過電話與外間聯絡，她聲稱正在公園流浪，看着不斷哭啼的兒子早已心力交瘁，一度想棄子輕生。對想幫忙的好心人，劉女全部拒諸門外，仍然寄望丈夫會自動現身，不過其周姓「港夫」行蹤仍然成謎。<br>「我只是找孩子爸，我不想傷害任何人，我好害怕，我不知還該相信誰。」劉女昨沒有再到羅湖口岸做「人肉望夫石」，只肯透過電話與記者聯絡，拒不現身。</p></body></html>
