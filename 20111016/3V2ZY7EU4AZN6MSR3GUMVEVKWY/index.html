<html><header><meta charset="utf-8"><title>大腿減2cm奇legging瘦身</title></header><body><h1>大腿減2cm<br>奇legging瘦身</h1><p>英國公司最近推出一款神奇緊身褲（legging圖），聲稱可消脂和消除橙皮紋，大腿更可減兩厘米，難怪即使每條售50鎊（615港元），亦不愁銷路。<br>緊身褲的物料加入了咖啡因、蘆薈和維他命E，獨立測試顯示，63%的女人表示橙皮紋減少了，部份人的大腿更減了兩厘米，2/3人試用一個月後感到牛仔褲變得鬆身。產品靈感來自運動服，以壓力物料減少運動後的乳酸，緊身褲也以物料施壓將小腿的水份推至膀胱。<br>英國《每日郵報》</p></body></html>
