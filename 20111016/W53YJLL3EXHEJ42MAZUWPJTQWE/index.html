<html><header><meta charset="utf-8"><title>狠越女　剪男友下體丟溪流</title></header><body><h1>狠越女　剪男友下體丟溪流</h1><p>台灣一名吃軟飯翁姓男子，不但靠在夜店坐枱的越南籍同居女友賺錢養家，還花天酒地，甚至在3日前帶女子回家，越女曾警告男友「你這樣我要把你小弟弟剪掉」；翁男不以為意，昨晨他注射毒品並吃安眠藥睡覺後，遭女友（圖）用剪刀剪下命根子，並扔到一公里外八掌溪中。<br>警方表示，30歲的潘姓越女與前夫離婚後在夜店坐枱時，與翁男認識並同居，育有一女。潘不滿男友花心，昨晨行兇前先報警召救護車，然後將男友去勢，並將他的命根丟到溪中，再拿着沾血及陰毛的剪刀到派出所自首。警方趕到案發現場時，翁男依舊昏睡，送院時也沒有喊痛。<br>台灣《蘋果日報》
</p></body></html>
