<html><header><meta charset="utf-8"><title>GaGa成功禁A貨出街</title></header><body><h1>GaGa成功禁A貨出街</h1><p>美國百變天后LadyGaGa雖屢成被模仿對象，但卻抗拒別人利用她來賺錢，近日她入稟倫敦高等法院，禁制英國公司MindCandy推出名叫LadyGooGoo的產品。</p><p>巨帽拍MV</p><p>據指該公司在網頁播放由GaGa演變而成的公仔LadyGooGoo動畫，並將為該公仔出碟，GaGa認為這涉及侵權故入稟制止，並獲勝訴。<br>此外，GaGa日前在紐約街頭為新曲《MarrytheNight》拍MV，全身皮衣的她拍到瞓地，又被男舞蹈員舉高，轉頭她又換上另一誇張造型，頭戴有如單人梳化般大的帽子拍攝，但似乎難以平衡，見她不時要扶着帽子，更行得左搖右擺，相當論盡。</p></body></html>
