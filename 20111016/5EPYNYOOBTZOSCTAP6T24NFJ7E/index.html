<html><header><meta charset="utf-8"><title>安仔迴避舊女友</title></header><body><h1>安仔迴避舊女友</h1><p>許志安和鄭秀文經過不少波折才翻撻成功，前晚微博卻流傳五張安仔與前正東老闆黃栢高及舊宣傳人員食火鍋敍舊相片，安仔前度女友Michelle也在其中，她與兩位正東舊宣傳人員及火鍋店老闆合照。</p><p>避免誤會</p><p>據當晚有份出席聚會的宣傳人員表示，Michelle當晚沒有出席火鍋敍舊，安仔跟大隊吃完就散隊，只是有小部份舊同事餘興未了，與火鍋店老闆繼續過場飲嘢，Michelle只是去了下場。據知安仔跟Sammi復合後一直避忌，盡量避免跟以前所有緋聞女友同場，避免引起不必要誤會，安仔的朋友都很識做，昨午已刪除這張疑似同場照。<br>撰文：林妃</p></body></html>
