<html><header><meta charset="utf-8"><title>趣趣地：A高啅完孖妹未夠喉</title></header><body><h1>趣趣地：A高啅完孖妹未夠喉</h1><p>車路士左閘艾殊利高爾（A高、小圖）鹹濕賤男係人都知，原來仲鍾意食過番尋味。呢位英軍左閘喺前個禮拜六俾人捉到佢「起雙飛」，叫擁有32DD上圍嘅孖妹卡娜同梅麗莎（圖），同佢跳辣身舞，跟住佢喺上周二又叫孖妹鬥搔首弄姿，優勝者就可以同佢過夜，結果由梅麗莎勝出。咁仲未夠，喺上周四晚，A高又去獵食，睇完美國歌手Rihanna演唱會，去到後台媾金髮dancer！玩得咁盡，小心上場變「軟腳蟹」！</p></body></html>
