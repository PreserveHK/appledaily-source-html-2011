<html><header><meta charset="utf-8"><title>MaseratiGranCabrioSport首次展出</title></header><body><h1>MaseratiGranCabrioSport首次展出</h1><p>今年才亮相日內瓦車展的MaseratiGranCabrioSport開篷跑車最近終於抵港，它搭配4.7升V8引擎，最大馬力可達444匹，作為Sport版本當然有其獨特之處，例如頭燈經過熏黑處理，三叉式標誌更用上紅色橫線代表性能車款的Logo。想第一時間與它近距離接觸，今日記得去看它的首次展出，同場還展出全球限量50部的MaseratiMC12超級跑車。</p><p>時間：10am-8pm<br>地點：尖沙嘴海運大廈展覽大廳</p></body></html>
