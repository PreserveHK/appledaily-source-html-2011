<html><header><meta charset="utf-8"><title>蘋果汁35度聲援茉莉花遊行</title></header><body><h1>蘋果汁<br>35度聲援茉莉花遊行</h1><p>【本報訊】內地今年初「茉莉花革命」，要求還政於民，社民連及四五行動成員一直在周日舉行遊行，聲援內地。近10名社民連及四五行動成員昨天一如過往的34個周日，第35度由西區警署出發，遊行至中聯辦請願，力促內地釋放所有異見及維權人士，包括「維權媽媽」王荔蕻、揭發四川豆腐渣工程的譚作人，以及《零八憲章》發起人兼諾貝爾和平獎得主劉曉波。<br>立法會議員「長毛」梁國雄昨參與遊行，直斥中共打壓言論自由「可恥」，要求結束一黨專政，讓權力歸於人民。警方派出大量警員戒備，遊行人士在中聯辦外高喊口號後和平散去。</p></body></html>
