<html><header><meta charset="utf-8"><title>結他伴奏　和尚Rap心經</title></header><body><h1>結他伴奏　和尚Rap心經</h1><p>心經不再只能念，而是可以唱、甚至Rap（饒舌）的，內地佛門與時俱進，某寺廟年輕的和尚們彈結他唱心經的短片（圖）走紅網絡。<br>一寺廟中年輕和尚為《般若波羅蜜多心經》配上旋律，加入結他伴奏吟唱，配上寺廟中的磬和木魚，有意想不到的和諧。主音和尚還RAP一段咒語：「揭諦揭諦波羅揭諦波羅僧揭諦菩提薩婆訶。」老和尚點頭稱好，住持也拍手讚：「不錯！」<br>有網民讚和尚：「和尚的生活也不那麼單調了。」但有網友怒批和尚這種方式適得其反，是對寺院的羞辱。<br>優酷網</p></body></html>
