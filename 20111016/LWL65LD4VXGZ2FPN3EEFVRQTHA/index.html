<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪期待獲無綫解封 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪期待獲無綫解封 - 馮仁昭</h1><p>周柏豪噚日到九龍灣出席活動，屬於華納嘅柏豪對於有消息指五大唱片將會同無綫解凍，但噚日雖然有無綫攝製隊喺現場，但都冇同柏豪做訪問，柏豪話公司有指引，佢話：「老闆未講件事係點，但如果無綫叫我做訪問就做，如果今次消息係真就好，因為我哋多咗渠道宣傳，家大時代改變緊，總之和氣生財。」柏豪話都有兩年冇做TVB嘅工作，所以佢都好期待再合作。</p></body></html>
