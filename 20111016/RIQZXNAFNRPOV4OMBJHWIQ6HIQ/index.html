<html><header><meta charset="utf-8"><title>陳子聰兩月減70磅</title></header><body><h1>陳子聰兩月減70磅</h1><p>陳子聰與24味成員前晚聯同鄧穎芝在尖沙嘴出席街頭表演活動，陳子聰消瘦了不少，原來他終於為健康努力減肥，在飲食和運動方面努力，結果兩個月成功減掉70磅。</p><p>撐超儀演邦女郎</p><p>談到太太何超儀與湯唯、李冰冰、范冰冰和舒淇進入五強，有望在第23部《007》電影中擔演亞洲邦女郎，陳子聰坦言向來與太太甚少傾工作，所以不太清楚，但他笑說：「家嘅邦女郎唔一定係靚樣，反而係講性格，我老婆喺呢方面簡直100萬個掂。」至於會否介意超儀有性感演出？他笑說：「拍戲啫，使乜怕呀！」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
