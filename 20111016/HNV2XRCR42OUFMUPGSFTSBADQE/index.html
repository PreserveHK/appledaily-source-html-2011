<html><header><meta charset="utf-8"><title>中環「T恤男」毆「打呔男」</title></header><body><h1>中環<br>「T恤男」毆「打呔男」</h1><p>【本報訊】同為32歲的「打呔男」與「T恤男」昨凌晨分別到中環蘭桂坊消遣，至凌晨4時許兩人買醉後，路經德己立街與士丹利街交界時，疑因身體碰撞發生爭執，身穿黑T恤姓陸男子（右圖），突揮拳襲擊穿恤衫打呔姓李男子（左圖），李某左眼受傷，報警求助。警員及救護員到場後，先為李敷治，警員在附近亦截獲欲逃離現場的姓陸疑人，以「襲擊致造成實際身體傷害」罪將他拘捕，他亦報稱受傷。兩人由救護員送院治理。
</p></body></html>
