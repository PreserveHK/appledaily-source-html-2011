<html><header><meta charset="utf-8"><title>心跳800：MirandaKerr戴$1950萬鑽Bra</title></header><body><h1>心跳800：MirandaKerr<br>戴$1950萬鑽Bra</h1><p>澳洲超模MirandaKerr產後復出，為內衣名牌Victoria'sSecret拍宣傳照，只見她戴着閃爍耀眼的FantasyTreasure胸圍（圖），價值250萬美元（1,950萬港元），皆因胸圍鑲滿鑽石及水晶，當中最搶眼是兩枚各重8卡的白鑽及兩枚各重14卡的黃鑽。<br>英國《每日郵報》</p></body></html>
