<html><header><meta charset="utf-8"><title>AnaR.晒新歡示威</title></header><body><h1>AnaR.晒新歡示威</h1><p>混血女模AnaR.昨日在沙田馬場為「莎莎婦女銀袋日」擔任評判，對於師妹JessicaC.流出疑似淫片，她除力撐JessicaC.外，還希望可以將傷害減到最低，AnaR.說：「我會SMS她，她正在台灣拍戲，我個人很保守，拍拖一個月先可以錫。」對於舊愛周立璟日前結婚，AnaR.也不甘示弱大晒新歡，　她說：「他是奧地利籍，叫Mr.R，他今晚會煮飯給我吃，我們還是朋友，有叫他小心狗仔隊，相處了兩個星期，他對我很好，令我心花怒放。」<br>採訪：盧妹　攝影：陳俊強</p></body></html>
