<html><header><meta charset="utf-8"><title>張可頤加人工</title></header><body><h1>張可頤加人工</h1><p>張可頤和羅蘭等昨日在電視城拍攝無綫劇《天梯》。日前有指張可頤會接拍無綫重頭劇《大太監》，她說：「監製係有搵過我經理人，但我年底份合約要再傾，我當然希望價錢有調整。」</p><p>羅蘭續約無綫</p><p>有網民指張可頤不適合演慈禧，去年節目巡禮中該角色是由米雪飾演，張可頤說：「節目巡禮出現嘅未必係真實拍攝時嘅演員，當然米雪姐係冇得頂啦。」同場的羅蘭姐則與無綫再簽一年約，她說：「我係7月時簽，人工加咗少少咋。」她又透露收到挖角電話，並說：「但唔係王維基打嚟，我同佢講我有約在身，要出年先得。」<br>採訪：李珮洳<br>攝影：陳慧安</p></body></html>
