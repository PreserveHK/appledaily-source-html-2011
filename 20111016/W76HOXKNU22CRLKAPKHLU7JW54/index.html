<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思明台慶冇份嘆心灰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思明台慶冇份嘆心灰 - 馮仁昭</h1><p>莊思明、許亦妮、翟威廉同陳庭欣等噚日一早到中環參加「鼠戰中環」活動，莊思明日前喺微博吐苦水，話自己去年台慶亮燈傍喺六叔身邊，但今晚台慶亮燈竟然冇被邀請，令佢心都灰埋，佢噚日話：「心情好難控制，好多人都冇去到，感覺咁快一年，我舊年仲陪六叔一齊去。」至於流出疑似JessicaC.淫照，莊思明話JC冇認係自己，佢話：「如果真係佢都幾慘，因為俾對方出賣。」</p></body></html>
