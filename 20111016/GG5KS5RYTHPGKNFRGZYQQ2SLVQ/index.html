<html><header><meta charset="utf-8"><title>過程繁複商標生產　嚴密監管</title></header><body><h1>過程繁複<br>商標生產　嚴密監管</h1><p>若有留意時裝，大概都不會對Prada的經典三角形鐵商標感到陌生。<br>不要以為只是一個小牌子，製造過程很簡單，由於這是Prada作為「原裝正貨」的商標憑據，為免不慎被人偷去然後造「A貨」，因此集團會準確生產每一個商標（圖），所有數目都有紀錄。然後所有牌子、就連釘在衣服上的小布商標，都會儲存在一個無人可進入的密閉貨倉內，要拿出這些配件，必須透過輸入電腦，然後由機械自動運出，務求每次「出入」均有紀錄。<br>因此，外判廠商若拿了幾多個商標，就要交出幾多件貨，總之一件都不能少；另外，商標若有損壞的情況，則要逐個向Prada報備，然後作出更換。</p></body></html>
