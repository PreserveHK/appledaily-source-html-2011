<html><header><meta charset="utf-8"><title>小向AV片網上任睇</title></header><body><h1>小向AV片網上任睇</h1><p>擁有34E導彈身材的日本艷星小向美奈子，今年第二次涉及毒品案被捕，終因證據不足獲釋後，就豁出去正式走入AV界拍四仔。小向首張AV影碟前天推出，早前已有超激劇照曝光，她指是入行以來最「努力」去拍的作品，更希望粉絲開心欣賞。</p><p>足本播放</p><p>在小向處女作推出當日，日本的AV店都隆重其事，大量入貨之餘又在舖面張貼海報、播片段及將這隻AV碟放在當眼處吸引客人，不過昨日有日本爆料網指小向的AV片已被網民放上網任睇，更包括足本的118分鐘版本。而AV界早對小向「下海」抱有極大信心，相信必定大賣，但現時不出一天就被全套放上網，可能令出版商血本無歸。</p></body></html>
