<html><header><meta charset="utf-8"><title>關仁隱事：「波波」公主病嚇走舊愛 - 關仁</title></header><body><h1>關仁隱事：「波波」公主病嚇走舊愛 - 關仁</h1><p>「子彈」嘅姨仔「波波」呢輪同富二代「查哥」打得火熱，仲擺出一副嫁硬入豪門嘅格局。不過，關仁聽啲阿太講，話家佢兩個打得火熱，兼且查哥仲細，自然冇問題，但遲啲波波現真身後可能有變數。話說波波之前同「飲品老闆」拍拖，波波同外面講話係初戀，唔知係咪咁，佢當正自己係愛情劇嘅女主角兼千金小姐，要男友24小時隨傳隨到，約會又唔准遲，老闆成大盤生意，點可以掉低晒嚟拍拖？所以終於都頂唔順斬纜走人。<br><br>Textby關仁</p></body></html>
