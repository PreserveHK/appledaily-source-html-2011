<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●月初在威爾斯舉行的米高積遜致敬騷，因主辦單位拖欠約156萬港元機票費，令MJ三名姪兒表演完後要自費買機票返美。<br><br>●英國樂隊Coldplay主音ChrisMartin最近接受訪問，指能和影后姬妮芙柏露結婚有如中彩票。</p><p>●日本男星福山雅治最近在電台節目上初次與前輩中島美雪見面兼合作。<br><br>●日本組合AKB48的師姐組合SDN48，前日在秋葉原演出時宣佈明年3月31日舉行演唱會後，所有成員正式畢業離隊，組合進行大換血。<br><br>●韓星宋承憲前日在首爾舉行派對補祝生日，更與粉絲合照及擊掌。<br><br>●正在當兵的韓國天王Rain日前寄家書叫家人好好照顧自己，令父親及妹妹忍不住落淚。</p></body></html>
