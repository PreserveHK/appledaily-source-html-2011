<html><header><meta charset="utf-8"><title>案件速遞涉危駕奪命司機罪脫</title></header><body><h1>案件速遞<br>涉危駕奪命司機罪脫</h1><p>【本報訊】一輛的士於去年5月17日駛至沙田大涌橋路與鄉事會路十字路口時，涉超速及衝燈撞向一輛小巴，致小巴衝落行人隧道，兩名小巴乘客死亡。區域法院暫委法官林偉權昨指基於證人證供混亂，控方也未能提交驗車報告，致未能證明的士司機曾衝燈及超速，裁定危險駕駛引致他人死亡罪脫。<br>法官續指意外肇因可能由被告李俊賢（31歲）或涉案小巴司機所致，甚或兩人均有責任。惟小巴司機拒落口供，即使警方表明不控告他，他以情緒受困或律師指示等理由拒絕合作，法官對其清白存疑。<br>案件編號：DCCC1340/10
</p></body></html>
