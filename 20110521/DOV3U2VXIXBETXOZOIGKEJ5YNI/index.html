<html><header><meta charset="utf-8"><title>衣裳捉：章子怡貴格取勝</title></header><body><h1>衣裳捉：章子怡貴格取勝</h1><p>范冰冰幾乎日日風騷巡康城，而章子怡昨日出席愛滋基金晚宴，則是她今屆康城的第一擊，范爺遇上國際章，兩人當然施展渾身解數，范冰冰穿上桃紅色LV晚裝，章子怡的戰衣則是古董Dior長裙，論省鏡，今仗章子怡輕勝一局，髮型、smokyeyes妝容、指甲顏色及鑽飾都與晚裝配合得天衣無縫。</p><p>范冰冰堆砌艷光</p><p>反觀范冰冰，她的長勝來自於她的艷光，堆砌艷光的元素是白面紅唇超濃妝、曱甴腳超長眼睫毛以及復古波浪髮型，只要缺一艷光即跌watt，雖然昨日她穿的LV晚裝是嬌艷桃紅色，也不得不屈居於章子怡之下。<br>撰文：Gracekelly</p></body></html>
