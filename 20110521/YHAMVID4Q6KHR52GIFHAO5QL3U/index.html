<html><header><meta charset="utf-8"><title>Shakira、碧基遊意國啜爆</title></header><body><h1>Shakira、碧基遊意國啜爆</h1><p>哥倫比亞女歌手Shakira自今年3月於網上公開跟她小10歲的巴塞隆拿球員碧基（GerardPique）展開姊弟戀後，兩人已猶如連體嬰，不時一齊出席各個公開場合，連巴塞隆拿冧莊西甲冠軍，Shakira也有赴慶功宴高歌，昨日兩人便抽空遊意大利，情難自禁更邊遊邊咀啜個唔停。</p><p>入住高級酒店</p><p>34歲的Shakira近日正展開歐洲巡迴演唱，上周更於米蘭開騷，24歲的碧基日前趁球賽空檔飛米蘭附近的科摩湖與Shakira齊齊入往高級酒店，享受二人世界。</p></body></html>
