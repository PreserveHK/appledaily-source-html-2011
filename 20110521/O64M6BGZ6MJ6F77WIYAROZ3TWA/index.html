<html><header><meta charset="utf-8"><title>情變女馬路哭鬧</title></header><body><h1>情變女馬路哭鬧</h1><p>【本報訊】一對同居數年的情侶近日感情生變，關係欠佳，昨凌晨零時許，39歲姓潘男子與34歲姓吳女友又為感情事爭執，吳女情緒激動下，狂吞藥丸企圖自殺，潘發現立即駕駛私家車載同吳女外出求診。<br>私家車駛至將軍澳清水灣道近碧翠路一油站附近時，吳女又再情緒失控，大吵大鬧，潘無奈被迫將車停泊在油站對開，報警求助。警員及救護員接報到場，吳女仍情緒激動，大哭大鬧，被綁手腳抬送救護車上，潘將車泊好後陪同女友送院治理。</p></body></html>
