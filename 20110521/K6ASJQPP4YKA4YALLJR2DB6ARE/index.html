<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融保持沉默護男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融保持沉默護男友 - 馮仁昭</h1><p>近日被影到同老外男友嬉水嘅鄭融，噚日到新城電台宣傳新碟，下個月仲會舉行音樂會，佢呢排忙於綵排，話好大壓力仲搞到失眠。問佢個老外男友有冇安慰佢，阿融話：「唔好講啦，講完自己都會笑出嚟，呢排所有訪問都提到佢，最好以後都唔好再提啦。」<br>再問鄭融男友會唔會捧場？阿融就話有好多舊同學都會去，然後又強調男友係圈外人，自己喺工作上唔提及對方，都係想保護佢喎。</p></body></html>
