<html><header><meta charset="utf-8"><title>熙蕾與腹中B傾偈</title></header><body><h1>熙蕾與腹中B傾偈</h1><p>林熙蕾昨日在北京宣傳電影《奪命心跳》，懷孕三個月的她穿上連身裙及高跟鞋，亮麗依然。</p><p>否認奉子成婚</p><p>林熙蕾指現在已開始進行胎教，經常躲在房間與BB說悄悄話，她說：「今天出門前，我就跟BB說『媽媽現在去工作，你好好休息一下哦！』」她指現在仍未知BB性別，最重要是身體健康，仔女也沒所謂。<br>有指林熙蕾奉子成婚，她昨日說：「拍這個戲的時候，我還沒有認識現在的老公，實在是拍這個戲太辛苦，拍完之後要回美國好好休息一陣子，就在這時候認識他，他確實給我很大的安全感，女生最渴望的，就是安全感吧。」<br>採訪、攝影：陶然婷</p></body></html>
