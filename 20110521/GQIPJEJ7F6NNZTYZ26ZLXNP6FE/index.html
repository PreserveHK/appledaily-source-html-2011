<html><header><meta charset="utf-8"><title>反町夫婦送別兒玉清</title></header><body><h1>反町夫婦送別兒玉清</h1><p>本月16日因胃癌病逝、終年77歲的日本老牌男星兒玉清前晚在東京設靈，900名曾與他合作的圈中人前往道別，當中包括婚後十年首次一起現身的反町隆史與太太松琼菜菜子、玉木宏、哭到眼腫的天海祐希等等。</p><p>木村發悼文</p><p>松隆子、阿部寬等一班《律政英雄》演員也有現身送劇中前輩最後一程，而此劇男主角木村拓哉因拍劇未能到場，他發悼文稱讚兒玉清在片場常照顧別人，希望他在天之靈好好安息。兒玉清的遺照選用07年與反町拍攝日劇《借夢奇緣》期間的相片，昨早出席舉殯儀式的演藝界人士和影迷多達1,110人，場面傷感。</p></body></html>
