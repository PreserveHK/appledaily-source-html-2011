<html><header><meta charset="utf-8"><title>鍾麗緹唔提老公</title></header><body><h1>鍾麗緹唔提老公</h1><p>鍾麗緹和老公嚴錚的七年婚姻，近日遇上七年之癢，最近有傳出兩人感情亮紅燈，但當事人一直未有回應。昨日鍾麗緹以代言人身份，在北京出席瑪花纖體活動，表面看來她的心情不錯，不過之後接受訪問時卻絕口不提婚姻狀況。鍾麗緹說：「我現在的生活很開心！」她表示之前一直在外地工作，故此相當掛念在北京的三名女兒，卻未有提及老公。</p><p>冇戴婚戒</p><p>當記者想追問鍾麗緹究竟是否婚變時，她馬上被工作人員帶走，未有正面回答，不過現場見鍾麗緹手上未有戴上結婚戒指，看來婚變傳言空穴來風未必無因。<br>採訪、攝影：陶然婷</p></body></html>
