<html><header><meta charset="utf-8"><title>孫楠告博客索償百萬</title></header><body><h1>孫楠告博客索償百萬</h1><p>內地歌手孫楠早前被影射涉嫌吸毒，日前已向法院遞交訴狀，以侵犯名譽權為由將博客「言成」告上法庭，並索償100萬人民幣。<br>事件始於莫少聰和孫興的吸毒案，他們被捕後有內地媒體爆出涉毒的明星多達30多人，並以孫楠的剪影描述該涉毒的巨星在圈中形象健康並已離婚。而「言成」在自己的博客內表明吸毒明星非孫楠莫屬，同時上載和孫楠剪影的照片作對比。<br>「言成」自稱是剛畢業的學生，只是根據一些報道進行推斷，他收到孫楠的律師信後已立即刪除文章，並認為自己沒有責任，更沒有能力賠償。<br>撰文：林妃</p></body></html>
