<html><header><meta charset="utf-8"><title>案件速遞賣淫集團主腦囚三年</title></header><body><h1>案件速遞<br>賣淫集團主腦囚三年</h1><p>【本報訊】賣淫集團疑獲警長包庇，由07年至去年安排內地女子以轉機為名來港當娼，先後在油麻地經營五淫窟，並用找換店處理肉金，曾在一個月內存入逾95萬元。法官簡仕勳昨指集團規模龐大，涉國際元素，判主腦陳德楊（47歲）入獄三年，其妻李靜嬋（40歲）及旗下首席馬伕林永強（20歲）判囚兩年。找換店東主莊曉文（29歲）雖不涉淫窟營運，但明知故犯洗黑錢判囚八個月。四人早前在區域法院承認串謀經營淫窟及洗黑錢罪。<br>案件編號：DCCC969/10</p></body></html>
