<html><header><meta charset="utf-8"><title>割朱振國頸兇徒遭索償</title></header><body><h1>割朱振國頸兇徒遭索償</h1><p>【本報訊】警員朱振國05年在長沙灣保安道被持刀賊割頸，致全身癱瘓，警務處其後向他作出賠償。律政司昨代表警務處處長入稟高等法院，向當日襲擊朱振國的青年廖智勇，追討494萬元僱員補償訴訟中支付予朱振國的賠償金及雙方的律師費。<br>現年28歲的被告廖智勇，因蓄意傷人及持有攻擊性武器罪，06年被判入獄六年，07年被上訴庭加刑至10年，上月獲准假釋。本報昨到訪其位於上水的寓所時，其母指他正外出上班，亦拒絕回應事件。<br>案件編號：HCA846/11
</p></body></html>
