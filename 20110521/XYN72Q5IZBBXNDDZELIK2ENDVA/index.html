<html><header><meta charset="utf-8"><title>虛報被落毒　婦大鬧巴士</title></header><body><h1>虛報被落毒　婦大鬧巴士</h1><p>【本報訊】一名婦人昨晨8時許在旺角花園街報案，聲稱被人落毒傷害。警員接報趕至，她卻走往對面馬路跳上巴士，警員趕上截停，初步了解相信該名36歲姓游婦人有精神問題。游婦更在巴士上失控大叫：「救命呀！唔好呀！」衝落車狂跑，警員尾隨追趕，終在100米外的彌敦道與亞皆老街交界將她截獲，惟她繼續叫嚷：「救命呀！唔好殺我呀！」因現場人多車多，為免變故，十名男女警員聯同四名救護員合力將她制服，綁在擔架床上送院。<br>梁澤岡攝
</p></body></html>
