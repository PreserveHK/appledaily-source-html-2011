<html><header><meta charset="utf-8"><title>論壇快訊陳家強：簡化外資港上市</title></header><body><h1>論壇快訊<br>陳家強：簡化外資港上市</h1><p>◆香港財經事務及庫務局局長陳家強表示，香港正在重新檢討外國公司上市相關規定，希望提高透明度，簡化程式以降低上市成本，從而吸引到更多海外企業來港首次公開發行。<br>陳家強表示，境外企業來港上市的一些政策，為四五年前依據本地法律制訂，而且近年來也是個案處理，清晰度不夠。他透露，希望能與人民銀行等相關國家部委，就人民幣外商直接投資（FDI）推出一個比較清晰的管理辦法。不過，目前尚存在一些技術問題需要解決，亦沒明確的法規推出時間表。</p></body></html>
