<html><header><meta charset="utf-8"><title>長江旱災　82萬人飲水難</title></header><body><h1>長江旱災　82萬人飲水難</h1><p>長江中下游遭遇嚴重旱災，區域今年初以來的降雨量是50年來同期最少。大旱之下，數以千萬畝農地受影響，江西大面積的早稻絕收，農民欲哭無淚，鄱陽湖湖面縮至只有去年同時的十分一，部份湖床龜裂；湖南82萬人飲水困難，洞庭湖湖區部份早稻同樣枯死絕收。<br>位於湖北石首市的天鵝洲國家級長江豚類保護區，湖區水位大部份深不足3米，個別地方甚至低於2米，江豚的生存正面臨嚴重威脅。國家防總決定即日起至6月上旬，加大三峽水庫洩洪量，以紓緩旱情。<br>搜狐網</p></body></html>
