<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子祥讚老婆歌聲最正 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子祥讚老婆歌聲最正 - 馮仁昭</h1><p>林子祥（Lam）噚日喺尖沙嘴舉行發燒《Lamusiquevintage2011》記者會，佢話今次呢隻碟喺張敬軒位於廣州嘅錄音室錄音，仲大讚軒仔擁有嘅器材好靚，阿Lam話：「錄開發燒碟真係好難返轉頭。」另外阿Lam話希望老婆葉蒨文可以錄番隻發燒碟，佢話：「我覺得真係冇乜邊個女歌手唱得好過佢，上次我個音樂會佢都有份唱，佢唱歌條癮都俾我挑番出嚟，我成日同佢講佢唔唱歌真係嘥晒。」</p></body></html>
