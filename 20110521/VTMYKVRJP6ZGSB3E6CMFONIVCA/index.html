<html><header><meta charset="utf-8"><title>宿一宵：$230平住三藩市</title></header><body><h1>宿一宵：$230平住三藩市</h1><p>早前小記到三藩市旅遊，為玩得平一點，選擇入住Fisherman'sWharfHostel。它鄰近旅遊點漁人碼頭，行去只10分鐘，另一邊是金門大橋。旅館旁綠草如茵，內裏環境企理及空間充足，包早餐及無線上網只收30美元（約$233）一晚，足足平酒店七成有多。<br><br>記者：蕭漢祥<br><br>網址：http://www.sfhostels.com/fishermans-wharf/</p></body></html>
