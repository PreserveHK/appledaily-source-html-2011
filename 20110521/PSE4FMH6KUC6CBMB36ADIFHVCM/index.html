<html><header><meta charset="utf-8"><title>話你知六日戰爭閃電戰神話</title></header><body><h1>話你知<br>六日戰爭閃電戰神話</h1><p>六日戰爭，又稱第三次中東戰爭，是指1967年6月5日至11日，以色列跟埃及、約旦和敍利亞的戰事。以軍閃電空襲埃及，190分鐘摧毀埃及空軍力量，空襲面繼而擴大到敍利亞和約旦，以軍地面部隊勢如破竹，短短六日佔領加薩地帶、西奈半島、西岸、東耶路撒冷和戈蘭高地，令以色列版圖擴大三倍，成為近代戰爭史神話。以埃兩國1979年簽和議，以軍向埃及交還西奈半島，但至今仍控制着西岸、耶路撒冷和戈蘭高地。<br>《蘋果》資料室</p></body></html>
