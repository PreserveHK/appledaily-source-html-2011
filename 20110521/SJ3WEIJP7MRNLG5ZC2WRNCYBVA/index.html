<html><header><meta charset="utf-8"><title>瑪莉安巴黎誕麟兒</title></header><body><h1>瑪莉安巴黎誕麟兒</h1><p>《潛行凶間》（Inception）35歲法國女星瑪莉安歌迪娜（MarionCotillard），昨日向傳媒報喜，她透過發言人表示已於巴黎為03年合拍電影《敢愛就來》（LoveMeIfYouDare）而撻着的男友GuillaumeCanet誕下一名男丁，改名Marcel，現時母子平安，兩人更齊聲表示高興。</p><p>《蝙蝠俠3》壞蛋曝光</p><p>此外，瑪莉安有份演出的《蝙蝠俠》第3集《TheDarkKnightRises》昨日有新壞蛋角色造型曝光，由TomHardy扮演智勇雙全的大隻囚犯Bane，據知他會打到蝙蝠俠癱瘓。</p></body></html>
