<html><header><meta charset="utf-8"><title>論壇快訊滬國際板難威脅香港</title></header><body><h1>論壇快訊<br>滬國際板難威脅香港</h1><p>◆上海推國際板步伐將加速，上海證券交易所研究中心主任胡汝銀表示，紅籌公司與全外資上市公司的發行規則或將略有差異，全外資公司的要求可能會略高於紅籌公司。<br>對於上海推國際板會威脅香港的論點，史美倫以滙豐銀行副主席身份回應，「我個人有不同的看法」，上海吸引到國際板來上市的企業對香港都不會造成威脅。從投資者來講，這些針對的是內地的投資者，當然有人說內地投資者也可以到香港去投資。以全中國而言，能夠到香港開戶買賣股票的還是絕少的一部份，所以投資者的對象不一樣。</p></body></html>
