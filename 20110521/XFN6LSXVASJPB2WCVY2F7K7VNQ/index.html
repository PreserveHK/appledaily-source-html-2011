<html><header><meta charset="utf-8"><title>調戲女子節目遇警察</title></header><body><h1>調戲女子節目遇警察</h1><p>江蘇某電視台近日進行街頭調戲婦女「真人騷」，以測試市民素質。其間，攝製隊巧遇便裝步行上班的淮安閘北派出所實習警員小周，他見到有女子被調戲，一個箭步上前將正在「耍流氓」的電視台員工摔倒在地。<br>事發現場位於淮安市的步行街，前日下午，一名長髮年輕男子手拿酒瓶、滿嘴酒氣地攔在兩名20歲的女孩面前，從開始言語調戲漸漸發展成動手動腳。路過的小周將男子摔倒在地後，拍攝的工作人員上前說明真相，不過攝製隊最後還是被警方批評。<br>新浪網</p></body></html>
