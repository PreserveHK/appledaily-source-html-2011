<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜麗莎被指欠薪打擊大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜麗莎被指欠薪打擊大 - 馮仁昭</h1><p>杜麗莎前助手阿Dee早排入稟勞資法庭，向杜麗莎追討拖欠薪金、代通知金同遣散費，月底杜麗莎會親自出庭應訊。噚日杜麗莎喺電視城綵排《萬眾同心公益金》，提到呢件事佢話好失望：「當佢細佬咁，都幾大打擊。」問佢會唔會主動庭外和解，佢話：「我唔可以講太多，等個官判。」Teresa認為前助手嘅種種行徑都係為錢，佢話：「佢要錢畀佢，不過佢講到我哋咁耐朋友，就算係你都唔會講你老細啲嘢出來喇！」</p></body></html>
