<html><header><meta charset="utf-8"><title>隔牆有耳：梁詠琪「好朋友」搶鏡 - 李八方</title></header><body><h1>隔牆有耳：梁詠琪「好朋友」搶鏡 - 李八方</h1><p>美國駐港總領事楊甦棣（圖左）身邊，噚日企咗個好熟口面嘅男子，呢位就係曾經同藝人梁詠琪拍拖嘅美國領事館發言人Matthew（圖右）。曾經有傳聞話雙方戀情玩完，係因為Matthew任期滿三年後，明年會被調走。<br>仍被GiGi稱為「好朋友」嘅Matthew，3月GiGi開演唱會時佢連續兩晚捧場，其間不斷攞相機幫GiGi影相。噚日Matthew都拎相機不時拍低採訪情況，相信係作記錄之用。<br><br>mailto:pf_lee@appledaily.com</p></body></html>
