<html><header><meta charset="utf-8"><title>蒼井空靚中文冧粉絲</title></header><body><h1>蒼井空靚中文冧粉絲</h1><p>有「AV杏兒」之稱的日本AV女優蒼井空，近年主攻內地市場，成績有目共睹，她除了在微博狂吸納fans之餘，日前在南昌出席國際汽車文化節開幕日，更獲數千fans捧場。日前，蒼井空為雜誌拍攝一輯健康的時尚寫真，展示女性美。</p><p>親寫中文字</p><p>該輯寫真以時尚為主，性感次之，平日在鏡頭前剝慣的蒼井空，拍攝這類照片當然毫無難度，輕輕鬆鬆便能拍出令人滿意的效果。最近不斷學習中國文化的蒼井空，還親筆寫中文字送給讀者，她寫道：「我也要做風趣大膽，韻味的Cosmo女郎！」字體相當工整，看來下過不少苦功。<br>撰文：林妃</p></body></html>
