<html><header><meta charset="utf-8"><title>陳敏之打鑼搵陳山聰</title></header><body><h1>陳敏之打鑼搵陳山聰</h1><p>陳山聰為陪緋聞女友賭王千金何超雲，竟講大話聲稱因家事辭演無綫新劇，又指自己身在內地，卻被時裝網站貼出照片踢爆他在倫敦陪超雲。<br>跟陳山聰以兄妹相稱的陳敏之昨日在將軍澳城錄影《新派煮意》，她直言一直聯絡不到陳山聰，不知他身在何處，她說：「我有打過電話畀佢，但飛去留言，sms又冇覆，真係好擔心。」<br>問陳敏之是否擔心好友的事業？她表示擔心他的一切，並說：「真係唔知佢邊度出問題，冇消息又冇回覆。」她直言要從報章才得知陳山聰的下落，她說：「可能佢有啲唔方便，但都想同佢傾吓。」<br>採訪、攝影：楊潔雯</p></body></html>
