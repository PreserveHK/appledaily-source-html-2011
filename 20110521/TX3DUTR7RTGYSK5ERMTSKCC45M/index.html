<html><header><meta charset="utf-8"><title>山下智久台北開騷</title></header><body><h1>山下智久台北開騷</h1><p>日本尊尼偶像組合NEWS成員山下智久，昨晚在台大體育館舉行個唱，大方騷胸肌，並演唱《青春AMIGO》等代表舞曲，其間不斷和歌迷握手互動、送飛吻，場內fans興奮得叫到破喉嚨。</p><p>地震延期</p><p>山下智久今年1月至5月底舉辦個人亞洲巡迴演唱會，原定3月舉行的台北和北海道公演，後因東日本大地震，改成5月壓軸演出。他原定在台北兩場票房告捷，追加昨晚1場。<br>山下前日搭乘JL031班機於下午抵達松山機場。他抵台後無暇休息，直奔演唱會場綵排，非常專業。</p></body></html>
