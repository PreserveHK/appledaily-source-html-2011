<html><header><meta charset="utf-8"><title>MaggieQ《墮落花》載譽添食</title></header><body><h1>MaggieQ《墮落花》載譽添食</h1><p>衝出香港在荷李活發展的女星MaggieQ（左），昨日到紐約出席美國CW電視頻度秋季新節目巡禮，由於她擔正的劇集《墮落花》（Nikita）收視與口碑皆不俗，幕後決定續拍第2季，所以MaggieQ便稍露微罅伴同劇兩位拍檔見記者。同場還有炮製了《全美超級模特兒新秀大賽》（America'sNextTopModel）的前超模泰娜賓絲（TyraBanks）。</p></body></html>
