<html><header><meta charset="utf-8"><title>狠母嫌湊仔苦　圖焗死嬰</title></header><body><h1>狠母嫌湊仔苦　圖焗死嬰</h1><p>虎毒不吃兒，美國德州18歲單親狠母斯科特（ShantaniquaScott）為回復自由身，竟兩次企圖焗死四個月大稚子，面臨終身監禁。<br>男嬰去年7月因呼吸停頓入院後，醫生以為他胃酸倒流，豈料動手術後兩日問題再現，當局才懷疑男嬰被虐，決定暗中在病房偷拍。片段顯示，斯科特用毛氈掩着兒子口鼻20秒，見護士入房，便縮手扮用手機。之後，她用手掩兒子口鼻行兇（圖），歷時1分14秒。男嬰掙扎，心肺儀器響起，醫生趕抵急救。男嬰大難不死。斯科特被捕後承認，做單親媽媽太苦，所以想殺兒子。她前日已被裁定嚴重傷害兒童罪成。<br>英國《每日郵報》</p></body></html>
