<html><header><meta charset="utf-8"><title>商場枴杖飛墜　擊傷食客</title></header><body><h1>商場枴杖飛墜　擊傷食客</h1><p>【本報訊】昨晨11時半，姓陳81歲老翁在北角英皇道港運城商場一樓流連，他倚着欄河游目四顧時，放在欄河邊的枴杖卻從欄河罅隙滑了出去，直墮10多呎下的地面食肆，不徧不倚擊中姓許58歲男食客肩膊近背部位置。警方收到報告，即前來商場調查，事後尋獲老翁帶往食肆助查。老翁表示是無心之失，稍後救護員到場，將受傷男食客送院治療。傷者透露，除非傷勢有後遺症，否則都不會向肇事老翁追究。</p></body></html>
