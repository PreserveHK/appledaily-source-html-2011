<html><header><meta charset="utf-8"><title>上周五至周一部份球賽賽後報告</title></header><body><h1>上周五至周一部份球賽賽後報告</h1><p>晉級</p><p>上周五英乙升班附加賽準決賽次回合，史提芬納治作客憑前鋒基斯畢士利（左）的入球，以1:0擊敗阿克寧頓，總比數3:0晉身決賽，於周六與托基聯爭奪最後一個升上英甲的席位。GettyImages</p><p>大勝</p><p>磐田山葉上周六於日聯主場藉射手前田遼一梅開二度、山崎亮平及山本康裕（圖）各入一球，以4:1大破有岡本英也「破蛋」的福岡黃蜂，順利全取3分。互聯網</p></body></html>
