<html><header><meta charset="utf-8"><title>財困婦陳屍近月</title></header><body><h1>財困婦陳屍近月</h1><p>【本報訊】一名64歲姓馬患哮喘病獨居女子，因多日未有露面，「麻雀腳」致電找她亦不果，前晚40歲姓蔡女友人到其牛頭角彩福邨彩善樓住所造訪，拍門無反應，警員接報到場破門入屋，揭發馬婦緊關廚房門自製密室，地面放了墊褥，馬婦躺在墊褥上，腳旁有一堆已燒成灰燼的炭，屍體發脹，不排除死去近月，現場並無撿獲遺書。<br>據悉事主年前已離婚，與家人關係惡劣，甚少與前夫及子女來往，生前曾透露受金錢困擾，相信為此尋死，並無可疑。<br>彩福邨是房屋委員會轄下一個公共屋邨，位於牛頭角的佐敦谷平山。第一期的彩喜樓、彩樂樓、彩善樓三座樓宇，去年7月30日始入伙。</p></body></html>
