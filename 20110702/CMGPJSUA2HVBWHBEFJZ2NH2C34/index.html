<html><header><meta charset="utf-8"><title>九龍灣磚牆壓傷工人危殆</title></header><body><h1>九龍灣<br>磚牆壓傷工人危殆</h1><p>【本報訊】數名裝修工人，昨晨11時許在九龍灣常悅道與宏光道交界的豐隆工業中心貨倉內拆卸磚牆時發生意外。其中一幅10乘15呎磚牆在拆卸期間突然倒塌（圖），旁邊50歲姓鄭男子走避不及被壓傷，其他工人見狀報警將傷者送院，目前情況危殆。<br>鄭被救出時不停摸着腰部及盆骨位置呼痛，一度不能動彈，同事懷疑他盆骨嚴重受傷，恐會癱瘓。警員通知勞工處人員到場調查意外原因。</p></body></html>
