<html><header><meta charset="utf-8"><title>Juno莫斯科得媒體獎</title></header><body><h1>Juno莫斯科得媒體獎</h1><p>由麥浚龍（Juno）和日本AV女優蒼井空主演的電影《復仇者之死》，近日入圍「第33屆莫斯科國際電影節」主要競賽單元角逐獎項，繼首日接受傳媒訪問和記者會後，第二日Juno出席試映場。雖然頒獎禮未正式公佈得獎名單，但《復》片率先與另一部荷蘭電影，同時獲得一個由媒體作為評審的獎項，令他們增添信心。此外在試映場上Juno和導演黃精甫要上台致辭，Juno坦言難免有點緊張。</p></body></html>
