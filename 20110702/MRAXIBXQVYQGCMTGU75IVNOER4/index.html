<html><header><meta charset="utf-8"><title>有料芝士　辣得夠味</title></header><body><h1>有料芝士　辣得夠味</h1><p>芝士同榴槤一樣，鍾意嘅人可以為之瘋狂，唔鍾意嘅話，一句：「好臭！」已經走夾唔唞！前排朋友送嚟一件辣椒味芝士，微辣的味道簡直令我為之瘋狂！原來係Marks&amp;Spencer最近推出嘅芝士「撈」過界系列，全系列有黑醋洋葱濃味車打芝士、辣椒車打芝士、藍莓文斯利代爾芝士、杏脯英國濃味芝士等。其芝士味極之香濃，配上有酸有辣有鹹有甜嘅「料」，用嚟搽麪包或夾餅乾，口感特別豐富，係下午茶不錯嘅選擇。<br><br>查詢：29218323</p></body></html>
