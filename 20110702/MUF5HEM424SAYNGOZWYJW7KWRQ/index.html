<html><header><meta charset="utf-8"><title>西貢三水警遇風浪受傷</title></header><body><h1>西貢<br>三水警遇風浪受傷</h1><p>【本報訊】東分區水警人員五艘小艇，昨午在西貢附近水域進行例行水上訓練，至下午4時許，其中一艘載着三名水警人員的小艇，在海上疑突遇風浪，他們失去平衡，有人撞往艇邊，也有人撞人，結果三人全部受傷。<br>三名受傷水警人員分別傷及盆骨、脫臼和胸骨撞裂，事後由其他小艇上的同袍通知上峯，再召救護車到西貢對面海水警基地等候，待各傷者返抵水警基地後再接送往將軍澳醫院治療。</p></body></html>
