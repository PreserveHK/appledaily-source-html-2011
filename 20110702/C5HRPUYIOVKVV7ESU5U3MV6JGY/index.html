<html><header><meta charset="utf-8"><title>NEW新短訊：跟李純恩看動物大遷徙</title></header><body><h1>NEW新短訊：跟李純恩看動物大遷徙</h1><p>名人帶團必豪飲豪食，今次李純恩帶團遊非洲，不但乘坐商務客位、入住全球首25位的最佳酒店KichwaTemboSafariCamp、享用狷羚肉、鴕鳥肉等山珍野味宴，還帶你追蹤每年8月的動物大遷徙！而且更會乘坐氫氣球及於大草原嘆香檳早餐，極盡奢華。只此一團（團號：FKKS08EX），於8月26日出發，8天之旅團費由$98,888起。<br><br>查詢：27222888（新華旅遊）<br><br>記者：曾靜茵</p></body></html>
