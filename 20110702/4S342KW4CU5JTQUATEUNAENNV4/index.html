<html><header><meta charset="utf-8"><title>深水埗女子手袋藏遺書墮斃</title></header><body><h1>深水埗<br>女子手袋藏遺書墮斃</h1><p>【本報訊】27歲姓洪女子昨晨在深水埗欽州街永聯大廈住所跳樓亡，倒卧大廈天井。警方在13樓天台找到墮樓女子的手袋，死者在記事簿上寫遺書，透露厭世之意，惟尋死原因仍有待調查。<br>昨晨9時許，大廈保安員巡樓，發現一名女子倒卧一樓天井，頭爆骨折昏迷，致電報警。救護員到場證實事主已告身亡，毋須送院。現場消息稱，女事主有情緒病，但尋死原因有待警方進一步了解，事件無可疑；直至下午2時許，仵工到場將屍體移送殮房。</p></body></html>
