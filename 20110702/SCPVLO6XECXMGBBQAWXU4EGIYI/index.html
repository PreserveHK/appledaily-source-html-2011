<html><header><meta charset="utf-8"><title>幼童洗澡遭菲傭踩背灌水</title></header><body><h1>幼童洗澡遭菲傭踩背灌水</h1><p>香港不時發生菲傭虐待小僱主的事件。廣東也有可惡的菲傭遭媒體曝光其虐兒的過程。一名中年菲傭為一歲多的小僱主洗澡時，竟如滿清酷刑：先用腳踩住孩子的背部揉搓，還揪住頭髮，往他的臉上連潑冷水（圖），其間幼童多次掙扎想要逃脫，但都被無良保母拽回，再向小孩猛灌水。<br>短短的一分鐘影片，只見該菲傭給小孩潑了九次冷水，可憐的孩子不停的哭叫、掙扎，都無法逃離魔掌。更可惡的是，菲傭幫孩子「洗好澡」後即離開，將孩子獨留衞生間。<br>激動網</p></body></html>
