<html><header><meta charset="utf-8"><title>熊貓打到來！</title></header><body><h1>熊貓打到來！</h1><p>黑貓黑色，熊貓黑白色，識功夫的熊貓非常出色！趁《功夫熊貓2》就快上畫，主角大熊貓阿寶率先以輕功「雪」一聲飛到新城市廣場，設下「熊貓武術館」，聯同師兄妹飛虎女、靈猴、仙鶴等跟大家過幾招兼拍照留念。習武之餘，亦不忘鼓勵大家行善，只須在廣場三期商戶以電子貨幣消費滿$200或捐款$20予香港海洋公園保育基金，即可參加多個攤位遊戲，包括考眼力的「拼圖逐格鬥」及考定力的「點心夾擊鬥」等，完成遊戲更可獲精美禮品一份。</p><p>熊貓武術館</p><p>日期：即日至8月14日<br>地點：沙田新城市廣場3期</p></body></html>
