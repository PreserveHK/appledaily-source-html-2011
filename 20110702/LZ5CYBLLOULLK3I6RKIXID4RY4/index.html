<html><header><meta charset="utf-8"><title>土撥鼠險遇溺麋鹿救鼠顯溫柔</title></header><body><h1>土撥鼠險遇溺<br>麋鹿救鼠顯溫柔</h1><p>體型巨大、貌似不好惹的麋鹿，竟有一顆溫柔的心，把險些溺斃的土撥鼠救起（上圖）。<br>美國愛達荷州波卡特洛（Pocatello）動物園四歲大麋鹿「射手」（Shooter），某天被管理員發現行為古怪，牠把腳伸進水槽裏撥撥弄弄，其後更把整個頭伸進水槽，然後用嘴叼着一頭濕淋淋的土撥鼠，「射手」把牠輕輕放在地上，用腳撥一撥牠，似乎想看看牠是生是死。<br>跌進水槽而幸運獲救的土撥鼠（下圖），馬上一溜煙閃進草堆裏。管理員看了這一幕嘖嘖稱奇，「有些員工不愛進入牠的圈欄，因為牠會用鹿角撞車胎，看到牠如此溫柔，真的很窩心」。<br>英國《每日郵報》</p></body></html>
