<html><header><meta charset="utf-8"><title>市民心聲北風炮轟港府粗暴</title></header><body><h1>市民心聲<br>北風炮轟港府粗暴</h1><p>【本報訊】「政府行政粗暴剝奪市民權利，市民唯一可以阻止嘅方法就係上街，否則今日嘅中國就係聽日嘅香港！」內地獨立媒體及網絡觀察員北風（溫雲超，圖右），目前以工作簽證在本港工作，昨是他首次以「香港人」身份參與7.1遊行。<br>他憤言，政府今次推替補機制，手法較2003年的《基本法》23條更粗暴「上次23條仲會諮詢市民，今次連諮詢都冇」。他認為，政制及內地事務局局長林瑞麟只是中央政府的傳聲筒，在修例的過程沒有個人意見，所以才會出現「今日的我打倒昨日的我」的情況。</p></body></html>
