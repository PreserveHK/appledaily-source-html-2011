<html><header><meta charset="utf-8"><title>英婦：巨乳是噩夢36J縮胸變Ccup</title></header><body><h1>英婦：巨乳是噩夢<br>36J縮胸變Ccup</h1><p>「某些女孩或許愛大胸，但對我來說絕對是噩夢。」26歲的英國婦人威斯特摩蘭（GemmaWestmoreland）的噩夢，是她一雙傲視同儕的36J巨乳，每次外出總會吸引男士的目光，有的甚至施展祿山之爪，令她決定動手術縮胸。<br>居於英國巴恩斯利地區的威斯特摩蘭，每逢外出都要穿兩個胸圍來加強支撐，減輕背痛，這對令別人艷羡的巨乳卻使她身心飽受折磨。「我外出時，人們會嘲笑我，大叫『那雙乳房不可能是真的』之類」。經過三小時手術後，威斯特摩蘭的36J豪乳，勁減cup數，變成Ccup，她終於可以鬆一口氣。<br>英國《每日郵報》</p></body></html>
