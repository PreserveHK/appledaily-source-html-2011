<html><header><meta charset="utf-8"><title>市民心聲帶摺椅作抗爭工具</title></header><body><h1>市民心聲<br>帶摺椅作抗爭工具</h1><p>【本報訊】摺椅功能又豈止用作休息歇腳，更可成為打倒曾班子的有力工具。今年首次參與7.1遊行的傳媒工作者余先生（圖），昨帶同兩張摺椅作為示威道具。他指出，今年警方企圖在遊行中加入諸多限制，打壓市民集會遊行自由，於是響應要求不帶樂器，利用號稱「十大武器之首」的摺椅作為抗爭工具，挑戰警方底線。<br>余先生稱，摺椅不單易於收藏，功能又多，若參與遊行的老人走累了，可讓他們坐下休息，「真的想知道，警方會否將摺椅視作具攻擊力的武器？」<br></p></body></html>
