<html><header><meta charset="utf-8"><title>話你知本土靚雞　皮薄脂肪少</title></header><body><h1>話你知<br>本土靚雞　皮薄脂肪少</h1><p>本港於1997年及2003年爆發禽流感，人人聞雞色變。政府工業科技基金及蔬菜統營處農業發展基金分別撥款825萬元及250萬元資助研究開發嘉美雞，於香港大學屬下嘉道理農業研究所飼養繁殖，2003年開始推廣至本港雞檔出售。嘉美雞由八個品種雜交而成，無論交配、繁殖及銷售均在港處理，乃百分百香港製造的品牌，以健康及美味作招徠。<br>嘉美雞標榜以天然飼料餵飼，皮薄脂肪少，入口無肥膩感覺。<br>嘉美雞在活雞市場站穩陣腳後，生產商活健禽畜發展有限公司近年再研發康保雞及皇健雞，除在指定雞檔分銷出售，也接受散客訂貨，並提供送貨到戶服務。<br>《蘋果》記者</p></body></html>
