<html><header><meta charset="utf-8"><title>趣趣地：恆大新將天價年薪</title></header><body><h1>趣趣地：恆大新將天價年薪</h1><p>達里奧干卡（左），相信唔少球迷都未聽過，28歲嘅佢就係巴甲球隊富明尼斯一位阿根廷中場。究竟佢有咩咁巴閉？據報道佢即將會搖身一變成為全球3大最高薪球員之一。而咁睇得起呢位奀星嘅球會，竟然係啱啱升上中超嘅廣州恆大。恆大諗住同干卡簽一份2,650萬歐元（約2.9億港元）、為期2年半嘅合約，平均年薪有1,040萬歐元，呢個數字僅次於當今球壇兩大紅人皇馬嘅C朗同巴塞嘅美斯。</p></body></html>
