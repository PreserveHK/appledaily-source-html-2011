<html><header><meta charset="utf-8"><title>旺角男子自殺女友救命</title></header><body><h1>旺角<br>男子自殺女友救命</h1><p>【本報訊】45歲姓黎男子疑因工作問題不如意，情緒低落，昨凌晨3時許，他在旺角花園街184號寓所內，致電32歲姓黃女友聲稱自殺。女友大驚趕至，開門赫見黎服藥自殺，當黎見到女友時仍可輕聲說：「我真係自殺o架！」之後不支昏倒，黃女報警求助。黎昏迷送院，經搶救後情況嚴重。<br>警方在單位內撿獲遺書，黎透露深愛女友，警員撿獲安眠藥樽及啤酒樽，相信黎以啤酒送服60顆安眠藥自殺，並無可疑。其女友表示黎曾透露工作不開心，懷疑他為此輕生。</p></body></html>
