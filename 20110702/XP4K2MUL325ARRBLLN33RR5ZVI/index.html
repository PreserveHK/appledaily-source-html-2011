<html><header><meta charset="utf-8"><title>大嬸微波爐焗濕鈔化灰燼</title></header><body><h1>大嬸微波爐焗濕鈔化灰燼</h1><p>「當時我老公出的（主意），他說烤一下，烤一下就乾了，我想烤飯烤兩、三分鐘不就烤好了嗎？我想把錢烤乾嘛！」湖北武漢市日前連日暴雨，一名大嬸因積蓄被屋裏的漏水淋濕，為了讓百元（人民幣．下同）大鈔快乾，她把鈔票放微波爐中「叮一叮」，結果不到一分鐘，24張的百元大鈔，只剩下3張是完好的，其他的都變成灰燼（圖）。<br>大嬸其後拿到銀行去換成新鈔票，但銀行因為這些燒成黑的灰燼，根本已經無法辨認是百元鈔而不受理。<br>《安徽衞視》</p></body></html>
