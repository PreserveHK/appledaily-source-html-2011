<html><header><meta charset="utf-8"><title>書展延續寫真戰</title></header><body><h1>書展延續寫真戰<br></h1><p>《熱浪球愛戰》的故事講述女生打排球，沙灘場上鬥波之餘，火辣bratop也盡騷事業線，34D咪咪的周秀娜火併33C暴乳JessicaC.，承接去年寫真之爭開下半場，電影公司肥水不流別人田，索性把眾女沙場英姿的劇照集結成21吋乘15吋的巨型寫真集，搶先飲頭啖湯在本月底書展前推出，榨乾宅男荷包。</p><p>傅穎出書撼o靚模</p><p>娜姐、JC和傅穎（Theresa）今年書展退下火線，未有獨立推出寫真，只有Theresa會出雜誌形式的散文集和figure公仔，去年寫真集銷情平平的Theresa，今年索性唔賣樣只出文字書，她說：「我好少睇人哋啲寫真，畀錢買更少，唔係特別需要。」</p></body></html>
