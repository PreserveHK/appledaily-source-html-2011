<html><header><meta charset="utf-8"><title>各界訴求反對建第三條跑道</title></header><body><h1>各界訴求<br>反對建第三條跑道</h1><p>【本報訊】民間團體組成的機場發展關注網絡（圖），昨日擺攤位及參加7.1遊行，沿途高呼口號「機管局舊債未清，新債免問」，希望喚起公眾對興建第三條跑道的關注。該組織代表指出，根據92年簽署的中英機場諒解備忘錄，關於赤鱲角機場政府仍有涉及1,500億元的兩大承諾未兌現，包括未興建可提供40個飛機泊位的中央客運廊，又未興建連接大嶼山至堅尼地城的跨海大橋或隧道，「40個泊位都未起，證明現有兩條跑道，仲未達到當年估算嘅飽和量」，要求機管局重新評估興建第三條跑道的必要性。</p></body></html>
