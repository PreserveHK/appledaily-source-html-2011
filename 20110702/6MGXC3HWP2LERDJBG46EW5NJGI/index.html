<html><header><meta charset="utf-8"><title>王菲長沙開騷搭火車</title></header><body><h1>王菲長沙開騷搭火車</h1><p>正當張栢芝身在寧波為電影《河東獅吼2》開工之際，謝霆鋒舊愛王菲也於昨日和明日一連兩晚在長沙舉行個唱。前日大批fans一早在機場守候，豈料王菲原來選擇坐火車抵達，令一眾粉絲在機場撲空，大失所望。</p><p>暴雨怕延誤</p><p>據主辦單位表示，由於日前長沙暴雨影響交通，王菲方面為怕飛機航班延誤，於是決定改搭火車。據工作人員表示，王菲下午抵達酒店後，只稍作休息，至傍晚時間又再出動，到演唱會場地進行綵排。<br>穿一身花衣服的王菲戴上黑超練歌，表現專業，就算現場有大批等候粉絲大叫，王菲也未受影響繼續練歌，並排足3小時才離開。<br>撰文：林妃</p></body></html>
