<html><header><meta charset="utf-8"><title>Bugatti破格首輛瓷製跑車1750萬</title></header><body><h1>Bugatti破格<br>首輛瓷製跑車1750萬</h1><p>法國高級車廠Bugatti生產的超級跑車BugattiVeyron，是很多車迷夢寐以求的豪華跑車。車廠前日在德國柏林展出特別版GrandSportL'OrBlanc'（圖），售價高達140萬鎊（1,750萬港元），比原裝版還要貴40萬鎊（500萬港元）。<br>L'OrBlanc'繼承Veyron原裝版的流麗外形，不過最特別的是此車的內櫳和車身，均破格地以瓷來製造，是全球首輛瓷製汽車，生產商稱這是「世上最快的瓷器」。<br>英國《每日郵報》</p></body></html>
