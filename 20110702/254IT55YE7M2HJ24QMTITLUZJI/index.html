<html><header><meta charset="utf-8"><title>曾選「瑞士小姐」摩根大通聘索模</title></header><body><h1>曾選「瑞士小姐」<br>摩根大通聘索模</h1><p>期貨期權，從未試過如此多人想「染指」！摩根大通（JPMorgan）英國分行最近一項新「投資」，獲公司上下擊節讚賞，因為這次入手的「資產」是金髮索模瓊蒂克娃（XeniaTchoumticheva圖）。<br>芳齡22歲的瓊蒂克娃曾經參選「瑞士小姐」，打入決賽，獲「最佳比堅尼身材獎」，拍過不少音樂錄影帶，更是快餐集團代言模特兒。她有樣更有腦，曾效力美林證券（MerrillLynch），最近獲摩根大通羅致旗下，成為期貨期權部的生力軍。<br>英國《太陽報》</p></body></html>
