<html><header><meta charset="utf-8"><title>各界訴求肌萎者抗議被忽略</title></header><body><h1>各界訴求<br>肌萎者抗議被忽略</h1><p>【本報訊】肌肉萎縮症病人徘徊生死邊緣，雖然經過10年時間爭取，政府卻一再忽略病人回家療養的需要。香港肌健協會10多名代表，昨再次參與7.1遊行（圖），站出來高呼︰「我要活下去！」<br>該會副主席劉偉明表示，肌萎病人無法痊癒，只求在僅餘的生命中，可在家人陪伴之下度過，希望政府容許與家人同住的肌萎病人，以個人身份申請綜援，減輕病者家屬的負擔。他稱，政府多年來未有正視肌萎病人需要，今年是協會第二次參與7.1遊行，促食衞局局長周一嶽及勞福局局長張建宗正視病人訴求。</p></body></html>
