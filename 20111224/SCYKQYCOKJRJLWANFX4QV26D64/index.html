<html><header><meta charset="utf-8"><title>今日提醒你：青協「輝星輪」報佳音</title></header><body><h1>今日提醒你：青協「輝星輪」報佳音</h1><p>【本報訊】聖誕佳節，香港青年協會與旅遊事務署合辦的「香港青年大使計劃」，今晚7時至10時30分會在尖沙嘴天星碼頭舉辦「2011繽紛聖誕維港遊」，逾100位青年大使會在碼頭及雙層觀光客輪「輝星輪」報佳音，實行與眾同樂。<br>青年大使屆時除了扮成聖誕老人，天使及聖誕女郎外，亦會與旅客分享香港的生活文化及介紹香港慶祝聖誕的活動，讓他們更投入香港的聖誕氣氛。今晚「輝星輪」航班分別在7時05分、8時05分及9時05分啟航。</p></body></html>
