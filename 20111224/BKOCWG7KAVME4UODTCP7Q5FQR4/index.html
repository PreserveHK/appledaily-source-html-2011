<html><header><meta charset="utf-8"><title>可憐北極熊仔遭媽媽遺棄</title></header><body><h1>可憐北極熊仔遭媽媽遺棄</h1><p>這隻初生北極熊真可憐，由於熊媽媽奶水不足而遭遺棄，幸得丹麥動物園收留。<br>北極熊仔「希庫」（Siku圖）只有一個月大，目前交由丹麥的北歐野生動物園三名飼養員貼身照顧，直至牠滿一歲為止。</p><p>「希庫」常常閉着眼睛、昏昏欲睡，樣子惹人憐愛（圖），網民大讚牠可愛，也有人批評，北極熊應在大自然生活。<br>四年前，北極熊「克努特」（Knut）同樣遭熊媽媽遺棄，後來由德國柏林動物園人工飼養，成為園中的明星熊，可惜今年3月因腦炎猝死。<br>英國《每日郵報》</p></body></html>
