<html><header><meta charset="utf-8"><title>材識兼收：蛋的悲哀</title></header><body><h1>材識兼收：蛋的悲哀</h1><p>在市場見有走地雞蛋賣，買了半打湊湊興，也想讓孩子看看受精蛋和困養蛋的分別。打開雞蛋，蛋黃沒有那小小的白點，生物小常識被迫擱置。<br>第二天問檔主，何以他雞舍的公雞純粹走地，無甚搞作？<br>檔主倒有急才，即答：「現在的雞棚哪有人養公雞，受精蛋有生命，素食者不能吃。」<br>「雌雄混雜的雞群較純雌雞群下蛋的頻率高，我就不信你願降低利潤為素食者着想，倒為那雞蛋不值，以為作走地雞腹中之卵，將來有機會變隻公雞母雞見見世面，卻讓你不惜工本迫使牠徘徊在煎蛋炒蛋之間。」</p><p>吳永皓</p><p>能文能武，精通懷舊粵菜，亦愛以菜式細數典故。<br><br>（逢星期五、六刊出）</p></body></html>
