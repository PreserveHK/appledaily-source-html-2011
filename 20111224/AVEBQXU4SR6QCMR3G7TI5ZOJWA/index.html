<html><header><meta charset="utf-8"><title>本期優惠!：每日任泊1小時</title></header><body><h1>本期優惠!：每日任泊1小時</h1><p>商場為吸引人流推出的優惠層出不窮，方法之一是免費泊車。葵芳新都會廣場以韓國創意精品界天后「Jetoy甜蜜貓」作聖誕主題，還打造了一個《ChooChooCat童話夢園》吸引大小朋友。此外，更破格推出「聖誕月VIP無限次泊車優惠」，只須於商場以電子貨幣單一消費滿$200即可獲贈無限次泊車證一張，憑證可於推廣期內無限次每日免費泊車1小時，最適合附近上班族，方便去泊車搵食。<br><br>記者：許維雅</p><p>換領日期：截至2012年1月2日<br>換領地點：新都會廣場2樓推廣換領處</p></body></html>
