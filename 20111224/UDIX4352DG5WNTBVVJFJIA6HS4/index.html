<html><header><meta charset="utf-8"><title>柯震東、蕭敬騰鬥波</title></header><body><h1>柯震東、蕭敬騰鬥波</h1><p>柯震東、蕭敬騰和王子等一班台星，大前晚在台灣中正運動中心打籃球，並陪伴來台宣傳新碟的中國國民歌王張杰切磋球技。</p><p>《那些年》收6079萬</p><p>蕭敬騰右手大拇指指甲被籃球撞到流血，他即用膠布包紮傷口，再落場搏殺。此外，柯震東除夕當晚會來港為Mikiki商場擔任倒數嘉賓，《那些年，我們一起追的女孩》近日送限量海報谷票房，截至前日在港收6,079萬，距離十大最高票房華語片首位的《功夫》只差49萬。<br>撰文：葉雪</p></body></html>
