<html><header><meta charset="utf-8"><title>青年超市搞破壞　反叛片上網</title></header><body><h1>青年超市搞破壞　反叛片上網</h1><p>繼快閃搶劫後，英美青年最新反叛潮流，是到超市或商場搞破壞：飛身撞向貨架，將貨品撞跌一地（圖），其間更要拍下影片，然後上載到互聯網，吸引數百萬人次瀏覽。但警方指，這些青年很可能會被刑事起訴。<br>YouTube有數十段這類青年在商店搞破壞的影片。在一段於周日上載的短片，大批青年在多間商店亂竄，對於職員的喝止，他們只是哈哈大笑，未有理會。<br>英國《每日郵報》</p></body></html>
