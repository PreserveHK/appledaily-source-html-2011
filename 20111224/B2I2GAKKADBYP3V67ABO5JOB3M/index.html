<html><header><meta charset="utf-8"><title>求驗客手記：AZ門將自衞踢人銷紅牌 - 求驗客</title></header><body><h1>求驗客手記：AZ門將自衞踢人銷紅牌 - 求驗客</h1><p>阿爾克馬爾（AZ）門將艾華拉度（圖右）喺周二嘅荷蘭盃，狂踢衝入場欲襲擊佢嘅阿積士球迷，最後領紅牌兼賽事被腰斬，原來呢單嘢仲有餘波，荷蘭足總日前就取消艾華拉度呢張紅牌，認為呢名哥斯達黎加龍門只係自衞；並指如果紅牌成立，會助長球迷衝入場襲擊球員喎！雖然荷蘭足總唔係冇理據，但正如當時驅逐艾華拉度嘅球證所講，艾華拉度大可以走開而唔係還拖，而且佢踢球迷嗰幾腳亦都好狠；我求大俠就對荷蘭足總今次嘅決定有保留。</p></body></html>
