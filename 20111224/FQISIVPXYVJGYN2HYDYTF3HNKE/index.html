<html><header><meta charset="utf-8"><title>求驗客手記：亨利阿仙奴翻生？ - 求驗客</title></header><body><h1>求驗客手記：亨利阿仙奴翻生？ - 求驗客</h1><p>阿仙奴前鋒尹佩斯今屆踢到曉飛，場場入波咁滯，成為兵工廠嘅救世主，不過，領隊雲格似乎仍未滿足，話打算喺日內決定會唔會借用現效紐約紅牛嘅法國前鋒亨利，就算係借用兩個月都好。亨利係兵工廠球迷心目中嘅國王，早前球會為慶祝創會125周年，仲造咗個亨利銅像紀念佢，如果雲格真係成功借得呢名34歲嘅球員，咁咪銅像變活人，喺阿聯酋球場馳騁，諗吓都覺得搞笑喎！另外，早排班兵工廠球員好似阿迪達（圖）咁，就扮聖誕老人祝球迷聖誕快樂，唔知亨利趕唔趕得切加盟，一齊班阿仙奴粉絲呢？</p></body></html>
