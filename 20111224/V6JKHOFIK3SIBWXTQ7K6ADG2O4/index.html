<html><header><meta charset="utf-8"><title>用家勁讚女廚神撐LeCreuset煲</title></header><body><h1>用家勁讚<br>女廚神撐LeCreuset煲</h1><p>擁有80多年歷史的法國廚具品牌LeCreuset深受世界各地名廚愛戴，該品牌近年殺入香港在中環雲咸街開設旗艦店，售賣各式各樣的廚具，價錢由百多元至幾千元。有美女廚神之稱的KitMak也是LeCreuset的「粉絲」，至今已經超過10年。<br>KitMak認為LeCreuset的廚具品質好，特別是用生鐵製造的「生鐵煲」，在保存熱力方面做得十分出色，「好似炆牛腩，保持到肉質好juicy」。<br>《蘋果》記者</p></body></html>
