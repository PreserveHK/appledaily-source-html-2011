<html><header><meta charset="utf-8"><title>求驗客手記：耶耶托尼膺非足先生 - 求驗客</title></header><body><h1>求驗客手記：耶耶托尼膺非足先生 - 求驗客</h1><p>曼城嘅非洲天王耶耶托尼（圖），啱啱喺禮拜四獲選為2011年度非洲足球先生，力壓巴塞嘅施度基達同埋馬賽嘅阿休。亦係繼杜奧巴之後，再一次有科特迪瓦球員贏到呢個殊榮。耶耶就快要暫時離隊出戰非洲國家盃，對曼城進攻上肯定有影響。佢入波雖然唔多，但喺鋒線後面支援作用絕對唔嘢少，藍月亮踢咗未夠半季就入53球，絕對功不可沒。家英超單季入球紀錄係09/10球季車路士嘅103球，英國博彩公司就高度睇好曼城，上場大勝史篤城之後，喺今季刷新紀錄嘅賠率由1.83升溫到1.72倍。</p></body></html>
