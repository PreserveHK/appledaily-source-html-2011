<html><header><meta charset="utf-8"><title>情侶逼兩童肉搏被捕</title></header><body><h1>情侶逼兩童肉搏被捕</h1><p>英國一對變態情侶（圖），強迫一對不足8歲的小童玩自由搏擊，其間還教他們如何揮拳踢腳。兩人承認殘酷對待小孩，前天（周五）判監八個月。<br>20歲巴克利和26歲女友馬丁遜在家中主持小孩自由搏擊賽，一名獲邀觀看的女士把當時的情景拍成短片，拿給馬丁遜的媽媽看，馬丁遜媽媽看罷覺得惡心報警。短片中，小女孩被喝令對男孩拳打腳踢，並拿大掃帚毆男童，男童受驚躲到梳化，巴克利捉住男童撞向暖爐，再把他拖回場中心跟女童再打。兩童驚慌大哭，巴克利更喝令女童「揍他踢他」。情侶被捕後，初時辯稱只是跟小童開玩笑，最終承認虐兒。<br>英國《太陽報》</p></body></html>
