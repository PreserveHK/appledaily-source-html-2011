<html><header><meta charset="utf-8"><title>BLOG親你：重遇外遇</title></header><body><h1>BLOG親你：重遇外遇</h1><p>近日逛街，在雅施發現了自己小時候的外遇。<br>這位來自日本的外遇，其實是來自日本的藥房，自從懂得到日本自由行後，基本上每次到訪的指定動作都包括逛藥房。而其中一個最愛的品牌是AVANCE，這個日本百貨公司皆有販賣的高級化妝品牌，乃HollywoodCosmetics旗下以眼部護理保養為中心的牌子，一直是我的救星，尤其是一隻以溫水作卸妝的Mascara，既方便又可防止日間Mascara因眼油過多而脫落。</p><p>Yolinb</p><p>患有選擇困難症兼有點遲鈍，但卻對Shopping的意欲有點潔癖。</p></body></html>
