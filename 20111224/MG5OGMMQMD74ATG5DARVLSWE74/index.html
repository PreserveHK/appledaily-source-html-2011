<html><header><meta charset="utf-8"><title>楊丞琳神奇露罅引宅男</title></header><body><h1>楊丞琳神奇露罅引宅男</h1><p>可愛教主楊丞琳昨日在台灣為代言的PSVita遊戲機首賣擔任一日店長，身材只有30B的她，竟擠出深深的事業線，實在是難得一見，現場排隊購買的全是宅男。<br>另外，楊丞琳在過年前一個月內共拍了五個廣告，估計進賬2,500萬元新台幣，豬籠入水的她卻埋怨至今仍未有真命天子出現，她說：「已經好幾年沒戀愛的感覺了。」當被問到與緋聞男友王陽明的關係時，楊丞琳說：「他對我來說就是朋友，我對朋友沒有其他想法，我的感情狀況第一個會跟我媽說，我媽都知道，當然不會問。」撰文：李全</p></body></html>
