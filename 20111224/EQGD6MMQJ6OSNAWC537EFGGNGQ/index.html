<html><header><meta charset="utf-8"><title>雪硬聖誕樹　脆口曲奇冧女最啱</title></header><body><h1>雪硬聖誕樹　脆口曲奇冧女最啱</h1><p>又到聖誕佳節，男士想送甚麼禮物給女朋友？不如看看Joey'sCookies的Jackie示範，做一個簡單又富心思的聖誕曲奇吧！先將80克淡牛油打勻，逐少加入83克糖、55克蛋拌勻，篩入混合好的麪粉等（包括10克綠茶粉、142克低筋麪粉、35克高筋麪粉）拌勻後壓扁，放雪櫃雪1小時至硬身，取出碾成5毫米厚的麪糰，印出聖誕樹形，放入預熱至160℃焗爐，焗12至15分鐘，最後將已溶的白朱古力及糖珠做裝飾即可。<br><br>記者：徐務研<br>攝影：伍慶泉、黃子偉<br>Model：Paris、Kazef<br>鳴謝：Jackie@Joey'sCookies、嘉出版</p></body></html>
