<html><header><meta charset="utf-8"><title>癡情女斬兩指血書：我愛你到死</title></header><body><h1>癡情女斬兩指<br>血書：我愛你到死</h1><p>「李ＸＸ，我愛你到死！」（上圖）福建一名癡情女子，為讓心儀男子知道她的心意，竟在電梯內揮刀自斷兩手指，在地上寫血書。<br>這名女子姓劉（30歲），在漳州一間卡拉OK工作，早前她認識了一名姓李男子。劉很喜歡他，奈何李不但沒理會他，且更突然失蹤，令劉極到失落。前日上午7時許，劉手持菜刀回家，在乘坐電梯時，她突然揮刀將食指、無名指斬下；當電梯到達她居住的樓層後，她竟然在地上寫血書。因劉送醫院後情緒不穩（下圖），醫生無法進行手指接駁手後，只能暫時包紮傷口；可是三四小時後，醫護人員卻發現她不知所終。<br>福建東南新聞網</p></body></html>
