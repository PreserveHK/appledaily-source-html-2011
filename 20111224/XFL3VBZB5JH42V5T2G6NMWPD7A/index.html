<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中總會迎娶朱茵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中總會迎娶朱茵 - 馮仁昭</h1><p>黃貫中（阿Paul）日前接受黎燕珊主持嘅亞視節目《Eva會客室》訪問，阿Paul同拍拖十年嘅女友朱茵感情穩定，朱茵講過視阿Paul為終身伴侶，阿Paul就話家大家都好享受交往嘅關係同方式，大家都係追求一直相愛，佢哋亦都認為婚姻只係一種制度，結婚係唔能夠凌駕雙方嘅愛情，但阿Paul話深信終有一日會同朱茵走到結婚嘅階段。</p></body></html>
