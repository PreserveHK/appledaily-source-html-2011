<html><header><meta charset="utf-8"><title>馮檢基全家總動員拉票</title></header><body><h1>馮檢基全家總動員拉票</h1><p>【本報訊】參選特首的民協立法會議員馮檢基昨日「全家總動員」，在妻子和兒子陪同下，趁平安夜到尖沙嘴天星碼頭一帶，派發以「走出迷失，重建希望」為主題的特首政綱，呼籲市民在下月8日的泛民主派初選投票。<br>馮檢基表示，泛民今屆特首選舉首次舉行初選機制，希望做到全民投票，但過程吃力，因為沒有政府大力宣傳和人手，投票率低在所難免。馮檢基預期大約會有16,000人投票，認為作為起步可以接受，為將來普選特首起示範作用。</p></body></html>
