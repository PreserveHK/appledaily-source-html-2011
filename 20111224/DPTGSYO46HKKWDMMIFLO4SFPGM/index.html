<html><header><meta charset="utf-8"><title>求驗客手記：橙軍3將化身救波英雄 - 求驗客</title></header><body><h1>求驗客手記：橙軍3將化身救波英雄 - 求驗客</h1><p>球員有名氣，商人搵佢哋嚟宣傳產品，好正常不過。不過，最近荷蘭最大嘅連鎖超級市場C1000搵咗「橙衫軍兵」3大前鋒史浩克04嘅亨特拉爾（右）、利物浦嘅古積特（左）同埋士砵亭嘅雲禾夫斯雲高嚟賣嘅廣告，就令我求大俠好奇怪，因為廣告中呢3名前鋒每逢感應到個足球有危險時，就會化身超級英雄救番個波，等啲小朋友可以繼續踢波。雖然在廣告都幾搞笑同埋幾好睇，但係就真係睇唔出同超市有乜關係，除非C1000專賣足球囉！</p></body></html>
