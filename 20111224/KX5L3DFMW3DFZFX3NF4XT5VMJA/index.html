<html><header><meta charset="utf-8"><title>楊千嬅晒聖誕鑽禮</title></header><body><h1>楊千嬅晒聖誕鑽禮</h1><p>盛傳造人成功的楊千嬅上月底完成演唱會後全面停工，懷有龍胎的千嬅目前仍在休息中，不過她閒時最愛玩微博報告近況，</p><p>昨日迷上鬆弛熊的千嬅更上載了一張用綠色花紙和紅色絲帶包裝，寫有「老婆收」的禮物相片，原來這份禮物是一個鑲有鑽石的大小鎖匙鏈墜，千嬅寫上：「聖誕驚喜，我最喜愛送給我的。」不少粉絲看後紛紛留言，大讚丁生有心思，希望大家可以像千嬅一樣幸福。近日千嬅不時外出嘆茶和檢查，相信他們很快會向大家公告丁家有喜。<br>撰文：葉雪</p></body></html>
