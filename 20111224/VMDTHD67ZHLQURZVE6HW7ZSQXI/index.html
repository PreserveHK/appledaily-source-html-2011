<html><header><meta charset="utf-8"><title>「飛機有炸彈」阻夫會情婦</title></header><body><h1>「飛機有炸彈」阻夫會情婦</h1><p>飛機有炸彈！美國洛杉磯婦人為阻丈夫搭飛機私會情婦，不惜報假案，指丈夫身懷炸彈上機。<br>約50歲的伍爾福克，上月底知悉丈夫要乘搭AirTranAirways的航班飛往亞特蘭大跟情婦幽會，竟致電航空公司，聲稱丈夫藏有炸彈，航空公司隨即阻止該男子登機，在盤查下才知道是一場鬧劇。伍爾福克現被控報假案罪，她直認其事，但強調無意傷害任何人，只為挽救這段持續了30年婚姻，現時知錯了。<br>英國《每日郵報》</p></body></html>
