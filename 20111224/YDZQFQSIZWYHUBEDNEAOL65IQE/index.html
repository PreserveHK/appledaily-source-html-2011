<html><header><meta charset="utf-8"><title>小記宅評：爆Like　耳環架拼圖</title></header><body><h1>小記宅評：爆Like　耳環架拼圖</h1><p>近排收到朋友寄來的聖誕卡，夾祝福字句的字條，連隨是一個未拼砌的聖誕樹，初時以為是立體聖誕卡，砌完再細看包裝字句才驚覺其實用性！原來它是一個耳環架，貪玩的小記馬上將向來雜亂無章的耳環掛上，唔好睇佢樹仔細細，放上10多對耳環都能依然聳立！這個祝福確有心思，實用又能記住對方心意，爆Like！<br><br>記者：張文蕙<br>Felissimo郵購網：http://asia.felissimo.jp</p></body></html>
