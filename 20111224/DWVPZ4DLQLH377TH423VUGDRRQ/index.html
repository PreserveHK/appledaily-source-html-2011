<html><header><meta charset="utf-8"><title>美運輸局偷食寄艙蛋糕？</title></header><body><h1>美運輸局偷食寄艙蛋糕？</h1><p>美國運輸安全局（TSA）檢查行李，除了搜查危險品，可能還要試食？佛羅里達州居民馬爾特斯（圖）早前到紐約州探望丈母，獲贈朱古力聖誕蛋糕，回家打開行李，卻發現蛋糕竟有1/4個不翼而飛！<br>由於馬爾特斯否認偷食，太太於是向母親問明，確認蛋糕本來完整，於是在記者幫助下，向TSA求證。官員指翻看檢查行李部的錄影片段，並未發現「任何人打開過裝着蛋糕的盒子」。馬爾特斯指並非要追究責任，只是想查出真相。蛋糕「危險」，拉斯維加斯機場保安也同意，上周三有乘客的杯子蛋糕被沒收，理由是糖霜呈「啫喱狀」，可能是爆炸品。<br>英國《每日郵報》</p></body></html>
