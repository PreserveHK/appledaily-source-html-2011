<html><header><meta charset="utf-8"><title>日皇大壽籲吸取災難教訓</title></header><body><h1>日皇大壽籲吸取災難教訓</h1><p>日皇明仁（左三）昨（周五）78歲生辰，基於健康理由，他與家人在皇宮露台跟民眾揮手，取消記者會，只以書面發表感想，形容今年「是惦記着災害、讓人心情沉重的一年」，他呼籲國民要吸取災害帶來的慘痛教訓。<br>311大地震引發的海嘯和福島核災難，造成近2萬人死亡，日皇指今年是災難充斥的一年，目前許多災民仍在努力忍耐度過困苦的避難生活，唯一慶幸是國民在災難中表現團結，但提醒民眾要銘記當中的慘痛教訓，平日要加強訓練，以防未來可能發生的不測，並祈求「明年能夠好一點」。明仁在聲明中還呼籲國民要從二戰中反省，吸取這段歷史教訓，牢記和平的重要。<br>美聯社</p></body></html>
