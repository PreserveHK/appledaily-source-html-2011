<html><header><meta charset="utf-8"><title>少女時代美腿鬥WG</title></header><body><h1>少女時代美腿鬥WG</h1><p>韓國音樂節目《MCountdown》前日很熱鬧，請來人氣組合少女時代（少時）、WonderGirls（WG）、SuperJunior的東海和銀赫等演出，少時雖然唔齊腳，但8名成員面對死敵WG挺胸騷腿打孖上，她們亦不忘晒腿還擊，更在一個「最想一起過聖誕的女團」選舉中，撼低WG奪冠。</p><p>為兵哥打氣</p><p>少時日前為另一節目勞軍，神秘現身為逾500名兵哥打氣，令兵哥興奮到爆。此外，少時所屬的SM事務所力捧兩隊新男子組合EXO－K和EXO－M，昨日率先公開跳得一身勁舞的成員KAI。</p></body></html>
