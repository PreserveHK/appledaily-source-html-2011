<html><header><meta charset="utf-8"><title>郭羨妮怕與夫同床</title></header><body><h1>郭羨妮怕與夫同床</h1><p>剛宣佈懷孕的郭羨妮（Sonija）日前接受吳綺莉主持的無綫生活台《女人有話兒》節目訪問，Sonija大談與老公朱少杰的婚後生活，她表示早於今年4月已經結婚，選擇關島舉行婚禮是因為她喜歡當地，她說：「不過因為內地唔承認關島簽發嘅結婚證書，所以我哋4月先喺香港註冊。」<br>Sonija甜蜜表示已習慣被稱為「朱太」，因為老公一早暱稱她做「朱太」，反而她不習慣與老公同床，她自爆其睡姿是大字形，所以當老公在旁時會感到很擠逼。Sonija大讚丈夫真誠、品性純良、沒有機心和很孝順，更試過蹲下為她母親綁鞋帶，令Sonija感到很窩心。<br>撰文：林妃</p></body></html>
