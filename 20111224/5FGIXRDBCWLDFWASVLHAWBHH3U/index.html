<html><header><meta charset="utf-8"><title>沙地課本教斬小偷手腳</title></header><body><h1>沙地課本教斬小偷手腳</h1><p>沙地阿拉伯是全球最保守的伊斯蘭國家，最新中學教科書更非常血腥，竟教青年把賊人的手腳斬下。<br>美國海灣研究所取得沙地2010-11學年教科書的譯本，揭發由沙地政府資助及出版的中三和中四教科書，教學生根據伊斯蘭教法將小偷斬手斬腳。其他內容還包括批評同性戀者對社會構成威脅，應該處死；書中還鄙視婦女，形容女人軟弱和不負責任。教科書還向學生灌輸「殲滅猶太人」的思想，指「回教徒必須與猶太人戰鬥，並將他們殺死，否則真主審判日不會降臨」。<br>英國《每日郵報》</p></body></html>
