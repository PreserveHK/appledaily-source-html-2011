<html><header><meta charset="utf-8"><title>求驗客手記：高蓮轉髮型遮鬼剃頭 - 求驗客</title></header><body><h1>求驗客手記：高蓮轉髮型遮鬼剃頭 - 求驗客</h1><p>之前我求大俠講過，朗尼太太高蓮（圖）因為長期駁髮，所以出現疑似「鬼剃頭」現象。雖然佢嘅情況未差到要學老公朗尼咁植髮，但佢都自己知自己事，仲即時補救。好似喺日前高蓮出外睇演唱會嘅時候，佢就已經拿拿聲改咗個新髮型，剪咗有層次感嘅劉海，令頭髮睇落濃密咗唔少之餘，亦令25歲嘅佢後生咗！而高蓮亦似乎對佢嘅新髮型好滿意，不時喺度撥頭髮，撥番靚個髮型，等自己上鏡時更省鏡。</p></body></html>
