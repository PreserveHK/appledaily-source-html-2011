<html><header><meta charset="utf-8"><title>淚．心中流 - 月晴缺</title></header><body><h1>淚．心中流 - 月晴缺</h1><p>在金氏王朝第二掌權者去世，東北亞的大政治、大方向及大市場有否變化，多個專家發表偉論，最終總結局勢發展始終未明。<br>當看到了恩仔與北韓百姓，截然不同的心情和表情，明白到人在某時空就不能自處。北韓百姓想笑就被逼得歇斯底里般哭，而恩仔就被逼得成為強人，想哭亦不能哭，真的哭了嗎？煩請片段未到北韓中央台前便剪掉吧！<br>各大富大貴大家族成員，在最高領導人去世時，又有否與恩仔相同的心境呢？<br><br>月晴缺<br>自由撰稿人</p></body></html>
