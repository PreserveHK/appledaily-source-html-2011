<html><header><meta charset="utf-8"><title>800年前石雕似足《阿森》荷馬</title></header><body><h1>800年前石雕似足《阿森》荷馬</h1><p>美國著名卡通片人物《阿森一族》的荷馬（HomerSimpson）早在800年前已面世？蘇格蘭一對夫婦在清理後院雜物時，意外發現一個石雕（左圖），細看下居然「似曾相識」，眼耳口鼻都活像荷馬（右圖）。<br>他們將出土的石雕交給蘇格蘭國家石雕委員會，專家嘖嘖稱奇，特別為它開會研究，暫時只知年代久遠，待抽取物質以碳測年法核實年份，亦未能肯定它從何而來。初步資料顯示，13世紀區內有一間古教堂，它可能是教堂內的怪獸石雕，換言之有約800年歷史。<br>英國《每日郵報》</p></body></html>
