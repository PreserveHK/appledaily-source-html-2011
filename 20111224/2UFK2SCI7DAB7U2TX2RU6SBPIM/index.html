<html><header><meta charset="utf-8"><title>換踭高踭鞋　高矮隨心所欲</title></header><body><h1>換踭高踭鞋　高矮隨心所欲</h1><p>女士們，有好消息，今後不用買太多雙高踭鞋，因為有鞋公司推出了一款可調整鞋踭高度的高踭鞋（圖），可按不同場合換上不同高度的鞋踭，日後大可一雙鞋子走天涯。</p><p>Day2Night鞋公司創辦人之一凱布指出，研發出可更換鞋踭的高踭鞋，是受到自己公幹啟發，因為每次要因應出席不同的場合，要帶多雙鞋子，以致要帶三個行李篋，而高踭鞋的款式大同小異，卻佔了行李不少的空間。<br>每雙鞋子配有五個3.8至8.9厘米（1.5至3.5吋）高的鞋踭，像上螺絲那樣裝上去，每對鞋子售300美元（2,340港元）。<br>英國《每日郵報》</p></body></html>
