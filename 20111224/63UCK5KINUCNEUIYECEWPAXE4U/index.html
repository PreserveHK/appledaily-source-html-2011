<html><header><meta charset="utf-8"><title>綠色生活：澆水次數要合適</title></header><body><h1>綠色生活：澆水次數要合適</h1><p>人一日就要飲八杯水，難道植物都要早晚澆水？原來唔係㗎！好多植物只有在夏天水份易蒸發的狀況下，先要一日多次澆水。一般盆栽如果沒有排水孔或盆底放有盛水盤的話，都切忌大量澆水，因為植物根部長期浸泡在水裏會壞死，反而會造成吸水的功能失調，有水都唔識吸收。<br>咁究竟幾時澆水？澆幾多水先啱？最好就問番花店職員，你買的植物的澆水次數，畢竟不同的植物需要的水量也不同。<br><br>記者:陳家蕊</p></body></html>
