<html><header><meta charset="utf-8"><title>GaGa金裝銀座出巡</title></header><body><h1>GaGa金裝銀座出巡</h1><p>為出席昨晚直播音樂騷《MusicStation》聖誕特別版而赴日的美國百變天后LadyGaGa，繼前日較早時以滿身鍋釘look出現原宿引起哄動後，當晚她於銀座亦成焦點，因其金箔衫閃耀非常，搶盡風頭。</p><p>客串漫畫</p><p>前日GaGa失驚無神殺入銀座松坂屋百貨的LV專門店，市民即變小fans高舉手機拍照，GaGa的金色戰衣佈滿繩結和流蘇，驟眼望還以為是窗簾繩上身，她還樂此不疲替fans簽名留念。此外，GaGa昨日透露會在聖誕日發表新歌，而她跟KatyPerry等女歌手亦成《蝙蝠俠》全新漫畫的客串人物。</p></body></html>
