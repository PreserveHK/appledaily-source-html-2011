<html><header><meta charset="utf-8"><title>亞姐設計飛釘泳衣</title></header><body><h1>亞姐設計飛釘泳衣</h1><p>候選亞姐昨日在亞視總台出席活動，她們要設計窩釘泳衣，稍後大會安排她們穿上自己的作品。大會更頒發最有創意泳衣圖案設計大獎，得主是來自台灣的2號林汧安，她更獲得佳麗互選的佳麗眼中最PURE大獎，另一個最受佳麗歡迎大獎則由3號林微熹奪得。<br>林汧安說：「在台灣做模特兒也會穿上自己設計的衣服給打分數，如果有工作需要，或者特別要求，我都願意。」另外，17號馮虞軒被指搭上大會髮型師，她聞言後表現驚訝，但回應時不停眨眼。<br>採訪：楊潔雯　攝影：陳慧安</p></body></html>
