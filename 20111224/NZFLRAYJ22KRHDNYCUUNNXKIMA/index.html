<html><header><meta charset="utf-8"><title>林夕念歌詞變爆粗</title></header><body><h1>林夕念歌詞變爆粗</h1><p>香港著名填詞人林夕擔任台灣中視《華人星光大道》的評判已有一段時間，日前一集有一位馬來西亞參賽者趙潔瑩，用廣東話唱出Beyond的《光輝歲月》，事後主持人陶子覺得其中一句歌詞的發音很難，她說：「我看到一句，要念準都可能要一天，就是黑色肌膚給他的意義。」接着陶子向身為香港人的林夕請教如何念得準這句歌詞，怎料他一開口竟然爆粗，將「黑色」念成「X色」，就連他自己都忍不住笑並說：「咪住！」之後再正確發音，陶子竟取笑林夕並說：「香港人被考倒啦！」<br>撰文：林妃</p></body></html>
