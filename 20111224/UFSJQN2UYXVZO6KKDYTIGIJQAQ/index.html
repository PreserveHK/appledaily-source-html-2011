<html><header><meta charset="utf-8"><title>牽晴間撻定貨成功轉售</title></header><body><h1>牽晴間撻定貨成功轉售</h1><p>中原鄭浩強表示，粉嶺牽晴間錄得撻定貨成功轉售個案，10座中層D室，532方呎，11月時以212萬元沽出，但當時股市大跌，影響買家信心，隨後更撻定離場，日前成功以209萬元再一次沽出，呎價3929元，低市價約3%，較11月初次售出時跌價1.4%。<br>買家為長線投資者，入市作收租用途，以同類單位市值租金7000元計，租金回報率高達4厘。原業主於去年4月以168萬元購入，獲利41萬元，升值24.4%。</p></body></html>
