<html><header><meta charset="utf-8"><title>小記宅評：OLED燈　極光極慳</title></header><body><h1>小記宅評：OLED燈　極光極慳</h1><p>LED真係「燈膽類」嘅慳家終極？對唔住！日本Panasonic有更新的產品出現，就係OLED！小小一片80×80mm的發光面，就能打出3,000cd/m2光度！有幾光？相當於一般入門級投影機所發出的光度，不過最重要係只消耗1W的電量；暫時香港未有得賣；日本售每顆三萬日圓（約港幣$2,989）！<br><br>記者：朱崇德<br><br>http://panasonic-denko.co.jp/corp/news/1112/1112-8.htm</p></body></html>
