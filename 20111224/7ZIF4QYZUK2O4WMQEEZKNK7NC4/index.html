<html><header><meta charset="utf-8"><title>HotTalk：GalaxyNexus　贏在大芒</title></header><body><h1>HotTalk：GalaxyNexus　贏在大芒</h1><p>GalaxyNexus正式推出後，作為Google親生仔兼率先用到Android4.0，自然成為玩家焦點，佢哋試過後，在唔少討論區抒發用後感，好自然會與iPhone用家火併，話題離不開GalaxyNexus定係iPhone4S！Nexus派認為大靚芒贏晒，好難再接受3.5吋細芒，而iPhone派就以AppStoreApps多較有優勢。我就話如果iPhone5有4.5吋Retina屏幕，估計好多Fans都會回歸iPhone陣營吧！</p></body></html>
