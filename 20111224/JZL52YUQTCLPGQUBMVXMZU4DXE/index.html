<html><header><meta charset="utf-8"><title>玻璃幕牆無私隱　豪宅大平賣</title></header><body><h1>玻璃幕牆無私隱　豪宅大平賣</h1><p>落地玻璃、無敵海景、私人無邊際泳池……這幢座落在加州聖迭戈海邊的玻璃幕牆豪宅TheRazor（圖），裝修格調令人猶如置身美術館，曾被CalvinKlein和Visa看中取景拍攝電視廣告，偏偏多次拍賣都乏人問津，由最初叫價4,500萬美元（3.51億港元）一減再減，割價近69%至1,410萬美元（約1.1億港元）才成交。</p><p>豪宅面積11,000呎，由名建築師卡寧厄姆花了六年時間建成，造價3,400萬美元（逾2.65億港元），享有360度日落景致，但全玻璃幕牆卻嫌沒私隱，以致落成至今仍一直空置，前屋主破產放盤。<br>英國《每日郵報》</p></body></html>
