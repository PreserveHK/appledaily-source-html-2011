<html><header><meta charset="utf-8"><title>被撞貨車快速逃走</title></header><body><h1>被撞貨車快速逃走</h1><p>【本報訊】「我綠燈車過，架貨車係咁飛過嚟，之後即刻走咗！」血流披面63歲姓梁的士司機，昨凌晨4時許，在深水埗北河街語氣緊張地報警。他駕駛空載的士沿汝州街北行至北河街交界，一輛白色密斗貨車沿北河街東行在讓線前駛出，的士猛撞貨車。貨車失控掃毀北河街三個賣衫排檔，隨即沿北河街右轉鴨寮街逃去。的士車頭嚴重損毀。<br>姓梁的士司機下車致電報警：「架車走咗呀，十字車快啲嚟呀，唔該你！」附近有巿民聞巨響察看，記下不顧而去貨車車牌，並向接報到場調查的警員提供資料。救護員替梁止血及包紮後將他送院，情況穩定。警方正追緝在逃貨車及司機。</p></body></html>
