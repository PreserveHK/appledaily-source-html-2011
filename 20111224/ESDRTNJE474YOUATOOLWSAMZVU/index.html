<html><header><meta charset="utf-8"><title>珀麗灣兩業主減價沽貨</title></header><body><h1>珀麗灣兩業主減價沽貨</h1><p>中原梁曉陽表示，受假期前影響，馬灣珀麗灣交投氣氛偏淡，有放盤業主見市況低沉，決定提供具吸引力的議價空間，成功吸納用家入市，如近日錄得兩宗細單位成交，不約而同地都是賣家肯一口氣減價超過20萬元而達成。<br>兩伙均屬31座低層A室，面積同為622方呎，成交價分別308萬元及318萬元，呎價分別4952元及5113元，而較原開價下調幅度分別為6.7%及7.8%。兩單位原業主同樣於06年中入市，持貨至今分別獲利35%及46%離場。</p></body></html>
