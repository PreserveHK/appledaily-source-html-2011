<html><header><meta charset="utf-8"><title>華潤擬推房產基金</title></header><body><h1>華潤擬推房產基金</h1><p>【本報訊】華潤集團董事長宋林表示，計劃於今年首季推出華潤基金，第一期規模為100億元人民幣。<br>宋林稱，集團旗下漢威資本正與北京市政府商討成立一個100億元人民幣房產基金，基金一半是以外幣出資。基金主要是投資保障房建設與住房改造。<br>宋林稱，截至2010年11月，中國人民幣新成立的創業基金和私募基金大約137個，佔新募集基金九成以上。他又估計，到了2020年中國私人企業聯同政府的總資產規模可能會達到30萬億美元，假如其中有5%的資金對海外投資，意味差不多有1.5萬億美元。<br>這個數量超過2009年全球對外直接投資的總和。</p></body></html>
