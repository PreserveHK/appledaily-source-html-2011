<html><header><meta charset="utf-8"><title>換肝治癌易出毛病</title></header><body><h1>換肝治癌易出毛病</h1><p>喬布斯再請病假，又復職無期，外界紛紛揣測他病重或癌病復發，有專家更估計他2008年患胰臟癌時醫治出了毛病──他換肝治癌的同時，也令癌細胞擴散到肝臟和身體其他部份。<br>器官移植專家尼森解釋，不少胰臟癌病人換肝後需服食抗排斥藥，免新肝出現排斥，但藥物增加了癌細胞復發機率，也削弱病人抵抗感染能力，一旦癌細胞擴散到肝臟，除非把肝臟換掉，否則難以根治。若喬布斯是這種情況，他須接受輻射治療，也要服食輝瑞藥廠一種新藥，希望可把病情穩定下來。<br>美國《華爾街日報》</p></body></html>
