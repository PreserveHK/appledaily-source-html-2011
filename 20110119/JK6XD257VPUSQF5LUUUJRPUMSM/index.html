<html><header><meta charset="utf-8"><title>案件速遞五名眼醫專業失當上訴</title></header><body><h1>案件速遞<br>五名眼醫專業失當上訴</h1><p>【本報訊】五名眼科醫生於03年接受《LifeStylePlus》雜誌有關激光矯視的訪問，因報道內容涉及宣傳他們的行醫經驗及技術，06年被醫務委員會裁定專業失當，被發警告信懲戒。他們不服定罪，昨向上訴庭提出上訴。法官在聽取雙方陳詞後押後判決。<br>五名上訴醫生包括周國安、沈偉翹、郭錫強、吳永浩及馬義恩。代表他們的資深大律師AdrianHuggins昨指，醫委會現行指引一概不准醫生在任何刊物中提及個人經驗及技術，但按德國案例，在介紹新科技及醫學技術時，列出介紹醫生履歷對公眾有裨益，故認為現行指引不合理。<br>案件編號：CACV63/06</p></body></html>
