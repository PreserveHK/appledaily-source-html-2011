<html><header><meta charset="utf-8"><title>求驗客手記：梅度唔憂踢高調睇騷 - 求驗客</title></header><body><h1>求驗客手記：梅度唔憂踢高調睇騷 - 求驗客</h1><p>羅馬尼亞前鋒梅度雖然好波，但因為紀律問題，近年無論踢邊間球會都幾乎衰收尾；家佢喺費倫天拿已經冇得踢，只係紫百合嘅掛名球員，一般相信只要有330萬鎊（約港元4,060萬港元）轉會費，其他球會就可以買佢。不過呢名32歲前鋒一於少理，早前仲同靚太康絲露出席RobertoCavalli嘅花生騷（圖）。梅度點解咁老定？據佢經理人話，有包括美國、卡塔爾、意大利同其他歐洲球會，都對梅度有興趣，而佢喺呢個禮拜之內，就會為自己嘅前途下決定。</p></body></html>
