<html><header><meta charset="utf-8"><title>渡邊知夏子來港食西北風</title></header><body><h1>渡邊知夏子來港食西北風</h1><p>來港發展、王友良旗下的日模渡邊知夏子早前與男模今野晴也在港拍婚紗廣告，在豪華遊艇和中環鬧市取景。雖然天氣寒冷，夏子又怕凍，但她在海邊拍照時，一埋位便爽快脫去羽絨外套，精神奕奕地擺甫士，工作人員都讚她專業。後來大夥人到中環立法會大樓外拍照，適逢周日，大班外傭好奇圍觀。</p><p>知夏子表示很喜歡新娘造型，對結婚也有憧憬，她覺得與另一半相處融洽較金錢重要，所以會選擇談得來的男友而不是富家子。不過，知夏子慨嘆沒人追，她笑言可能樣子太cool，嚇怕追求者。<br>撰文：丁寧</p></body></html>
