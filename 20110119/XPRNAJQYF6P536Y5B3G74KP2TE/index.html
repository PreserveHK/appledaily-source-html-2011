<html><header><meta charset="utf-8"><title>法拉提早派利是</title></header><body><h1>法拉提早派利是</h1><p>陳法拉昨日到中環出席化妝品牌宣傳，近日無論大小品牌活動均見到她，法拉坦承過往一年是大豐收，不但有劇集出街，還接下不少外快工作。至於能否成為無綫吸金之最女藝人，她謙虛地說：「唔會，仲有阿佘（佘詩曼）呢，都知佢搵好多，自己都會繼續努力。」</p><p>赴美登台</p><p>法拉表示農曆年會到美國登台度歲，故有意提早派利是，問她今年會派雙封還是單封利是，她笑說：「會派大封啲，今年可能會係咁多年以嚟派最多，冇上限，要多謝身邊所有人。」何時派雙封利是？她說：「等我搵多啲錢先。」會否向男友家長先拜早年及吃團年飯，法拉說：「有機會都會，但要再安排，因為都好多人。」<br>採訪、攝影：卓寶花</p></body></html>
