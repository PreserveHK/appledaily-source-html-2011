<html><header><meta charset="utf-8"><title>法庭徵召貓當陪審員</title></header><body><h1>法庭徵召貓當陪審員</h1><p>薩爾（Sal圖）是美國一隻家貓，竟然收到傳票3月23日要到法庭當陪審員！牠的主人去信法院，表明牠「不能說和理解英語」，並有獸醫證明牠是一隻「已閹割了的短毛貓」，法庭仍堅持牠必須出席。<br>薩爾主人安娜在上次人口普查，於寵物一欄填上了薩爾的名字，並寫明牠是一隻貓，但當局可能搞錯了，把牠當作人來辦。任何人欲免去當陪審員責任，須符合10項條件其中一項，對於安娜指薩爾不能說和理解英語，但法庭認為陪審員「毋須操流利英語」。<br>英國《每日郵報》</p></body></html>
