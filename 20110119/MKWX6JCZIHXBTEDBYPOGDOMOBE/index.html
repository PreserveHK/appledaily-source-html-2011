<html><header><meta charset="utf-8"><title>是日圖片：中電信「雪茄」食得落肚</title></header><body><h1>是日圖片：中電信「雪茄」食得落肚</h1><p>生仔派雪茄，攞獎就派雪茄……朱古力！中國電信（728）喺國際財經雜誌《Euromoney》最新年度亞洲最佳管理公司評選裏面，除咗再俾分析師選為「中國最佳管理公司第一名」，仲喺亞洲所有行業綜合評選裏面，蟬聯獲選為「亞洲最佳管理公司第一名」，兼「掃」埋「最佳企業管治獎」、「最令人信服企業戰略獎」同「管理層最樂於與資本市場溝通獎」！<br>為咗答謝投資分析師長期支持，中電信董事長王曉初仲好似鬼佬咁送盒雪茄朱古力請大家食，附送埋答謝卡，等大家一齊分享佢哋嘅喜悅！點解唔送真雪茄？因為食落肚健康啲兼且心都甜啲囉！</p></body></html>
