<html><header><meta charset="utf-8"><title>好朋友基因相同</title></header><body><h1>好朋友基因相同</h1><p>能夠做好朋友，通常都志趣相投，科學家指，這是由於朋友間各自擁有一些相同的基因所致。<br>美國哈佛大學研究人員，分析了兩個大型健康研究的結果，發現擁有一種令人喜歡煙酒的基因DRD2的人，會很自然成為朋友；另一種基因叫CYP2A6，若一個人擁有這基因其中一種變體，就會與另一個擁有這基因相反變體的人互相吸引，成為好友。跟特徵相似的人做朋友都受基因影響，例如纖瘦的人通常會走在一起，因為他們體內都缺少了肥胖基因。<br>英國《每日郵報》</p></body></html>
