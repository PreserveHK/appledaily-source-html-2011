<html><header><meta charset="utf-8"><title>拉利撐瑪莎SUV</title></header><body><h1>拉利撐瑪莎SUV</h1><p>林寶及拉利呢堆貴族超跑為擴闊市場，老早已傳聞會推出SUV。PorscheCayenne及Panamera的SUV已成功登陸，最新落實加入戰場嘅有瑪莎拉蒂。<br>型號名及規格乜都未有，連相都唔係最終定案，暫時只知採用GrandCherokee底盤，搭載同集團法拉利設計嘅V8及V12引擎，表現應屬熱血高性能。車迷睇唔慣外形會嫌怪，情形同當年波子Cayenne一樣，今時今日咪又周街都係！</p></body></html>
