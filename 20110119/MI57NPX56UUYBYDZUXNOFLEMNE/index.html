<html><header><meta charset="utf-8"><title>潮興伏特加灌眼會盲</title></header><body><h1>潮興伏特加灌眼會盲</h1><p>近年英國興起將伏特加灌眼（vodkaeyeballing）的遊戲，聲稱酒精可直接被血液吸收，醉得更快，但醫生不但反駁這說法沒有醫學根據，更警告會對視力造成嚴重的長遠損害，甚至會致盲。<br>這種遊戲源自美國賭城拉斯維加斯，女侍應將酒灌眼以換取更多小費。現在，英國有不少尋求刺激的人，都會將伏特加灌眼。但英國視光師學院院長特羅曼斯警告：「伏特加灌眼就像漂白水灌眼，非常痛楚。」若多次以伏特加灌眼，可能會在眼角膜導致永久傷痕，甚至失明。試過伏特加灌眼的前紐卡素大學學生被酒精灼傷眼角膜。她說：「醫生告訴我，可能會出現併發症而失明。」<br>英國《都市日報》</p></body></html>
