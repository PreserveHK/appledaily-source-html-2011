<html><header><meta charset="utf-8"><title>減少干預華府研修例助商家</title></header><body><h1>減少干預<br>華府研修例助商家</h1><p>美國總統奧巴馬昨日於《華爾街日報》撰文，表示有意取締部份妨礙經濟增長的監管法規，為商界「鬆綁」。<br>奧巴馬在文中先為自己過去兩年的執政辯護，指美國奉行自由市場政策，確立該國在全球經濟的領導地位，但當局監管不力種下金融海嘯的禍根，拖累當地陷入嚴重衰退。是故他上任以來一直致力於自由市場與加強監管間取得平衡，以確保經濟能繼續穩步發展。<br>不過，他承認部份監管法規過時、重叠，為商界添煩添亂，壓抑創意之餘，亦削弱當地競爭力，為經濟及就業市場幫倒忙。故他正下達行政指令，要求全面檢討政府現有的監管條文，取消多餘的法例，以較少干預力度，達致相同監管效果。</p></body></html>
