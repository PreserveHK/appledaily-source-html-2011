<html><header><meta charset="utf-8"><title>特稿75,000→100→8→留英</title></header><body><h1>特稿<br>75,000→100→8→留英</h1><p>NiketheChance是首次舉辦、在全球發掘精英進行長期訓練的活動，凡年滿18歲的青少年均可報名參加。是次活動全球共有75,000青少年參加，經過分區選拔，終決出包括阿軒在內的100名精英；他們於本月20日起一連3日齊集英國接受進一步測試，有份發起這個活動的阿仙奴領隊雲格，更會現身協助選出最後8人。這8名精英將在英國受訓一年，期間將與英超球會友賽。</p></body></html>
