<html><header><meta charset="utf-8"><title>辦年貨①：多坑花菇　燜得入味</title></header><body><h1>辦年貨①：多坑花菇　燜得入味</h1><p>農曆新年將至，又是忙於辦年貨的時候，海味中以冬菇最廣為採用。冬菇中以原木菇來培植，並在冬天採收的花菇品質最好，菇身厚而味濃，亦因多坑紋會燜得更入味；在暖和季節採收的菇會菇面較平滑和柄長，菇味較淡。恆興行家嫂廚房主持人Macy提提大家，冬菇要用凍水浸一晚，菇味才會最佳，無時間的話，不妨學Macy預先處理大量的冬菇，再分小袋放冰箱，到新年時便可隨時取用，節省每次燜煮的時間。<br><br>鳴謝：恆興行（25480153）</p></body></html>
