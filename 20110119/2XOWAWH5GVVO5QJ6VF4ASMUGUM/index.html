<html><header><meta charset="utf-8"><title>17歲少女失蹤兩月</title></header><body><h1>17歲少女失蹤兩月</h1><p>【本報訊】17歲少女失蹤逾兩個月，警方昨呼籲市民提供消息，協助找尋女事主下落。少女名周詠詩（圖），去年11月5日離開其位於紅磡船澳街的寓所後，便告不知所終，她的哥哥於去年11月8日向警方報案。<br>周女身高約一點五三米，重約51公斤，中等身材，長面形，黃膚色及蓄黑色長直髮；如任何人士有該失蹤少女的消息，請致電27612584或27612586與西九龍總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
