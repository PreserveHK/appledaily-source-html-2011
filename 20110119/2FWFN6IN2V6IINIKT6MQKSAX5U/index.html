<html><header><meta charset="utf-8"><title>股價急跌6.45%</title></header><body><h1>股價急跌6.45%</h1><p>蘋果將於本港時間今晨收市後才公佈上季業績，在聖誕節購物旺季下，估計季度收入大增逾50%至244億美元（1,903億港元），但利好消息全被喬布斯病重掩蓋。美股昨天（周二）復市，一開市，蘋果股價急跌6.45%，其後反彈，仍跌4.04%，在本報截稿前報334.40美元（2,608港元）。<br>喬布斯是蘋果的靈魂人物，美國財經雜誌《巴隆氏》（Barron's）去年3月估計喬布斯對蘋果的價值至少值250億美元（1,950億港元），一旦喬布斯去世，而投資者對蘋果失信心，蘋果股價肯定大挫。<br>英國《衞報》/路透社</p></body></html>
