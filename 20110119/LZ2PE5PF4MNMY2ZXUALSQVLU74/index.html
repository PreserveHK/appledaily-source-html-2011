<html><header><meta charset="utf-8"><title>意甲智利兵不死 - 戰鬥員A</title></header><body><h1>意甲智利兵不死 - 戰鬥員A</h1><p>切塞納陣中，占美尼斯是今仗的倒戈兵，亦是意甲其中一位打不死的智利球員，這位26歲中場之前效力國米時，已曾被外借至費倫天拿及拉素，到08年加盟國米後，又再被借至韋斯咸及帕爾馬，直至今季轉至切塞納。不過，無論去到那裏，占美尼斯都獲得一定上陣機會，可說是打不死。至於阿歷斯山齊士更成為近期智利紅人，因他獲車路士垂青，傳聞轉會費更超過2,000萬鎊，但據說他仍希望留在烏甸尼斯。文：戰鬥員A</p></body></html>
