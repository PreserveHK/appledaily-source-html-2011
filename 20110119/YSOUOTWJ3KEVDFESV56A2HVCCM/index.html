<html><header><meta charset="utf-8"><title>張韶涵談母親哭不停</title></header><body><h1>張韶涵談母親哭不停</h1><p>台灣女歌手張韶涵近年負面新聞不絕，其中一直被傳跟母親為錢反目，前日她在台灣接受節目《沈春華LifeShow》訪問，當提到母親時，她忍不住兩度落淚，並有感而發說：「經歷這麼多事，了解人生無常，小時總覺得人生是美好，但長大後知道不是你這樣想就會這樣發生。」似有難言之隱。<br>張韶涵又聲稱一直想有溫暖的家，但家裏總發生很多事，而她選擇低調，並非代表是她錯，只是不想大家受傷害。一直盛傳男友Sky其實是虛構出來，張韶涵被指是同性戀者，她說：「他還存在，但婚期未有想太多，但我敢肯定他不是女的。」<br>撰文：葉雪</p></body></html>
