<html><header><meta charset="utf-8"><title>北野武評審主席疑徇私</title></header><body><h1>北野武評審主席疑徇私</h1><p>日本資深電影人北野武為《東京Sports》主辦之第20屆電影頒獎禮擔任評審主席，結果昨日爆出驚人賽果，北野自編自導自演的《全員惡人》竟囊括最佳電影、最佳導演、最佳新人及由兩名男星石橋蓮司和椎名桔平共享男配角獎，影帝影后則分別是《今次是愛妻家》的豐川悅司與《穿越時空的少女》的仲里依紗。至於65屆每日電影大獎，人氣作《惡人》雖贏最佳電影，男女主角獎則落入堤真一和寺島忍手中。</p></body></html>
