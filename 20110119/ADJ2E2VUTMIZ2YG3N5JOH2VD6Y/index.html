<html><header><meta charset="utf-8"><title>案件速遞司機涉酒吧施展鹹豬手</title></header><body><h1>案件速遞<br>司機涉酒吧施展鹹豬手</h1><p>【本報訊】貨車司機在尖沙嘴一酒吧消遣時涉嫌對一名女酒客施以「鹹豬手」，女酒客男同伴上前護花時，遭司機另外3名友人拳打腳踢，警方接報拘捕司機等4人。案件昨在九龍城裁判法院提訊，4人否認非禮、普通襲擊及襲擊傷人罪，案件押後至3月16日開審。<br>四名被告依次是黃志全、陳文源、張秀忠及胡駿（20至39歲）。控罪指黃於上月12日在尖沙嘴柯士甸道136號一酒吧內非禮女事主，其餘3人則被指襲擊男子鍾維聯。<br>案件編號：KCCC248/11
</p></body></html>
