<html><header><meta charset="utf-8"><title>求驗客手記：老竇押仔向紐記道歉 - 求驗客</title></header><body><h1>求驗客手記：老竇押仔向紐記道歉 - 求驗客</h1><p>喺周日新特蘭對紐卡素嘅東北打吡，主隊前鋒基恩完場前追和1:1時，突然走咗個新特蘭球迷入場，仲推跌紐記龍門夏柏。呢個名叫羅斯米拿嘅17歲球迷，事後唔單止俾警察捉去問話，連佢老竇加利都覺得羅斯仔太過份，周一親自「押」仔到紐卡素練習場（圖），要佢向紐記同夏柏道歉，之後就返新特蘭再發道歉聲明。雖然夏柏同隊友因為放假而全部唔在場，但紐記就接受咗羅斯嘅道歉。我求大俠覺得整件事上，最抵讚係加利佬，如果香港嘅家長都好似佢咁教仔，相信唔會有咁多「港童」。</p></body></html>
