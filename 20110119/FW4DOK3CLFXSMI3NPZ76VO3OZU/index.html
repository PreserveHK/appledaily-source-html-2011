<html><header><meta charset="utf-8"><title>iPad2恐延期發佈</title></header><body><h1>iPad2恐延期發佈</h1><p>喬布斯病了，首份iPad報、iPad2和iPhone5，還會面世嗎？面世應沒問題，但新產品發佈會可能要延期。<br>喬布斯原定今天（周三）和新聞集團舉行記者會，宣佈首份專攻iPad的數碼報章《每日報》（TheDaily）面世，但上周五忽然宣佈押後，推說因技術出現故障，現在外界恍然大悟。蘋果也定於本月底推介iPad2，現在肯定喬布斯將缺席這次發佈會，也無緣親自在今夏推介iPhone5。<br>另據AppleInsider網站指，iPad2和iPhone5都採用雙核心圖像處理器，令這兩款潮人產品可支援高清影片。<br>英國《泰晤士報》/美國有線新聞網絡</p></body></html>
