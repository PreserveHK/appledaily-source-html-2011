<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan進軍日本全靠跪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan進軍日本全靠跪 - 馮仁昭</h1><p>JaniceMan（右）正積極進軍日本，早前佢就應日本伊勢丹公司集團邀請，飛去東京拍2011年度集團海報，JM同《non-no》雜誌御用模特兒CecilKishimoto一齊拍攝，有關方面請嚟著名攝影師土井浩一郎操刀。其間JM同Cecil要用跪坐方式拍攝，仲要跪足近六個鐘先完成，但有關方面就安排按摩師為JM按摩補數。</p></body></html>
