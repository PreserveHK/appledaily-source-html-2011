<html><header><meta charset="utf-8"><title>無綫主播翻車傷指</title></header><body><h1>無綫主播翻車傷指</h1><p>【本報訊】無綫電視新聞主播黃家俊，37歲，昨下午4時40分駕駛私家車返將軍澳無綫電視廣播城開工時，在駿日街一個彎位失控，私家車撞向路邊鐵欄及大樹後翻側。警方表示，黃自行爬出車外報警，他左手手指尾受傷，事後拒絕送院。無綫電視外事部副總監曾醒明表示，黃家俊原本放假，但接到通知臨時要趕返公司主播晚間新聞，故當時是駕車返公司途中。意外後黃家俊堅持回公司，但新聞部同事考慮他受傷，故沒安排他出鏡。</p></body></html>
