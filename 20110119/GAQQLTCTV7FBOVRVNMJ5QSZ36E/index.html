<html><header><meta charset="utf-8"><title>特稿樂仔教術語：「Manon（有鬼呀）！」</title></header><body><h1>特稿<br>樂仔教術語：「Manon（有鬼呀）！」</h1><p>足球是團隊運動，隊友的「提場」非常重要；倘若有機會像樂仔及阿軒在英國試訓，平時在本地街場大叫「有鬼」（提示隊友身後有敵方球員），也斷不能將「鬼」直譯成「Ghost」吧！在英學藝一年的樂仔，乘學校年假回港空檔，教大家幾句足球場上的實用英語。例如：Manon（有鬼）、Setback（中場球員分波給前鋒後，想後者回傳給自己）及Getyourman（教練通常在場邊提醒球員，「嘜」實自己負責的對手）等。</p></body></html>
