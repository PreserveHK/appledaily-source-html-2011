<html><header><meta charset="utf-8"><title>范冰冰坐私人飛機抵滬</title></header><body><h1>范冰冰坐私人飛機抵滬</h1><p>劉德華、范冰冰和謝霆鋒合演的賀歲電影《新少林寺》，於下周四在港上映。眾人連日在內地宣傳，前日上海一站范冰冰不但穿上貴氣皮草，還豪花20萬坐私人飛機飛抵上海與大隊會合。可擔心遭人話柄？范冰冰稱不會理會閒言。她接受內地記者訪問時，表示必會在32歲前結婚。</p><p>霆鋒愛做奸</p><p>今次是華仔第三度和范冰冰合作，他坦言首次拍《墨攻》時大家很少溝通，接着拍《未來警察》反而有不少接觸，直到拍《新》片彼此了解加深。昨日成都一站由霆鋒單拖宣傳，他謂不介意做反派：「像《蝙蝠俠》中的小丑，要奸到令人生厭。」<br>撰文：葉雪</p></body></html>
