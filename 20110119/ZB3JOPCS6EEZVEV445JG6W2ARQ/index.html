<html><header><meta charset="utf-8"><title>林峯堂妹睇得又演得</title></header><body><h1>林峯堂妹睇得又演得</h1><p>林峯堂妹林夏薇長得標致可人，近日成為網民談論對象，09年於北京中央戲劇學院畢業的她，去年加入香港話劇團，近日與河國榮一起在香港大會堂演出舞台劇《中國皇后號》。</p><p>河國榮曾失聲</p><p>河國榮前晚接受訪問時，指一年前已認識林夏薇，但直至近日傳媒報道才知對方是林峯堂妹。問河國榮對林的印象，他說：「佢個樣同演技都好得，又唔貪心，好多人入行都想搵快錢，但佢唔係。」河國榮去年因聲帶出問題失聲近五個月，幸今次演出前已康復，而去年因失聲而暫停了的自資出唱片大計，則延至今年中進行。採訪：林妃</p></body></html>
