<html><header><meta charset="utf-8"><title>求驗客手記：國足返歸笑料百出 - 求驗客</title></header><body><h1>求驗客手記：國足返歸笑料百出 - 求驗客</h1><p>國足喺亞洲盃分組賽出局後新聞不斷，日前由多哈返北京仲笑料百出！先有工作人員訂錯教練高洪波同團長于洪臣張機票，搞到佢哋要自己飛返中國；之後又因由多哈直飛北京嘅機位唔夠國足團隊40幾人，要先飛杜拜轉機；但佢哋喺多哈辦寄倉行李，卡塔爾航空話國足行李超重，要罰20萬元人民幣！經過同航空公司「講數」後，竟然減收10萬元罰款，離奇！及後有人笑稱國足西裝係「天價」，送3套咪夠畀罰款囉！但查實國足出局應該冇乜心情購物，點解超重咁多？難明！</p></body></html>
