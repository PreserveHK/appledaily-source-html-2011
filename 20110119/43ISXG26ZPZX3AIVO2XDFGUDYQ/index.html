<html><header><meta charset="utf-8"><title>尼泊爾男扑頭被劫</title></header><body><h1>尼泊爾男扑頭被劫</h1><p>【本報訊】一名中年漢昨晚途經尖沙嘴近港鐵站行人隧道口，被兩名尼泊爾男子持鐵通扑頭搶劫；事主頭破血流倒地，需送院治理。<br>現場柯士甸道西近港鐵站行人隧道口，昨晚7時半，56歲男子獨自行經該僻靜位置，突然從後撲出兩名年約30歲尼泊爾男子，有人持鐵通向他頭部扑一下，登時頭破血流。事主倒地掩頭呼痛，兩賊繼續拳打腳踢，強搶其手機和銀包，內有一千元現金。<br>賊人得手後跳過石壆衝過對面馬路逃去，其他途人發現報案。警員到場兜截無果，將傷者送院治理，幸頭部傷勢無大礙。</p></body></html>
