<html><header><meta charset="utf-8"><title>瑞房謀加碼發人債</title></header><body><h1>瑞房謀加碼發人債</h1><p>【本報訊】合成人債在港有市場，瑞房（272）第二度「添食」，消息指出，瑞房擬發行4年期合成人債，涉額20至30億元（人民幣．下同），為繼去年底第二度發行合成人債，以人民幣計價、美元交付，有關合成人債票息達5.5厘，渣打為其中經辦行。<br>與此同時，春天百貨（331）昨亦宣佈擬發行人債，分3年期及5年期。市場消息指，春天百貨仍未就此定息率及發行額，但今天會舉行投資者推介，料市場反應不俗。<br>另一方面，交銀國際亦宣佈，將會在上海發起成立一隻人民幣股權直接投資基金，預計募集總規模50億元，投資於優質的國有或民營企業。</p></body></html>
