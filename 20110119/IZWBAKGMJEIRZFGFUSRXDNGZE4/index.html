<html><header><meta charset="utf-8"><title>話你知領導人梳頭染髮包裝形象</title></header><body><h1>話你知<br>領導人梳頭染髮包裝形象</h1><p>中國領導人出訪，外交部禮賓司除要與出訪國洽談，安排好領導人在對方一切禮儀事項外，還要對領導人及其隨行人員如夫人等進行「形象包裝」，大到甚麼場合穿甚麼服裝、小到甚麼場合說甚麼話、與外方相見如何握手等，都要考慮周到，不可有任何差錯。<br>中共領導人大多「循規蹈矩」跟足禮儀，但也有一些領導人個性張揚，如毛澤東不拘禮儀，經常穿睡衣接見外賓；1996年江澤民出訪西班牙時，曾當着西班牙國王卡洛斯的面，拿出梳子梳理頭髮。<br>而中共領導人喜歡顯示年輕，染黑頭髮是共同愛好，亦成一大禮儀。<br>《蘋果》資料室</p></body></html>
