<html><header><meta charset="utf-8"><title>案件速遞高胡演奏家涉貪污候審</title></header><body><h1>案件速遞<br>高胡演奏家涉貪污候審</h1><p>【本報訊】高胡演奏家杜泳（圖，63歲）捲入香港賽馬會會籍貪污詐騙案，昨在東區裁判法院提堂。他被控兩項代理人索取利益及一項串謀詐騙罪，暫時毋須答辯。署任主任裁判官杜大衛將案押後至本月9日，轉介區域法院再訊，准他續以五萬元現金保釋。<br>杜泳涉於09年2月中及3月2日，兩度收取各一封無指明金額的利是，作為支持陳智聰成為馬會會員的報酬，並於同年1月至3月，虛假聲稱陳的申請表資料屬實。<br>案件編號：ESCC3566/11
</p></body></html>
