<html><header><meta charset="utf-8"><title>特稿南方航空尾數四捨五入</title></header><body><h1>特稿<br>南方航空尾數四捨五入</h1><p>不同航空公司對寄艙行李超重或超額的收費方式不一，以香港航空為例，行李超出每件23公斤的規定，每件行李需額外給200港元，航空公司又訂下12種貨幣的標準收費，如每件超重或超額行李收170元人民幣或30美元等，免卻經滙率折算而出現的尾數問題。內地航空公司南方航空則在網頁列明，超重行李費以每公斤計算，並以人民幣作單位，尾數以「四捨五入」計算。</p><p>多收錢不合理</p><p>消費者委員會發言人表示，任何交易應以實質金額作交易，任何多收消費者的金錢都為不合理，應將多收的金錢退回。<br>《蘋果》記者</p></body></html>
