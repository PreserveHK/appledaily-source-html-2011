<html><header><meta charset="utf-8"><title>榮恩、馬份戴超食煙拍廣告</title></header><body><h1>榮恩、馬份戴超食煙拍廣告</h1><p>魔幻電影《哈利波特》（HarryPotter）雖已曲終人散，眾演員分道揚鑣各自搵食，但「榮恩」路柏格連特（RupertGrint）及「馬份」湯費頓（TomFelton）近日則重聚齊為美國品牌BandOfOutsiders拍廣告，兩人更大擺食煙隊酒等扮man的有型甫士。</p><p>對鏡頭豎中指</p><p>已經大個仔的榮恩及馬份，於時裝廣告中狂晒男人味，更不斷擺出壞男孩的甫士，不但有馬份拿白蘭地的照片，榮恩更對鏡頭豎起中指，與《哈》片中的戇男形象大相逕庭。二人又在室內賭啤，轉頭又穿整齊西裝戴黑超於戶外食煙，認真搞鬼。</p></body></html>
