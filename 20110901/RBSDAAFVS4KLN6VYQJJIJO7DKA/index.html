<html><header><meta charset="utf-8"><title>君如八盡吳綺莉私事</title></header><body><h1>君如八盡吳綺莉私事</h1><p>吳君如及曾華倩昨在尖東接受由吳綺莉主持的無綫生活台節目《女人有話兒》訪問，曾華倩表示會與觀眾分享由20歲至臨近50歲的心態轉變。<br>君如早前奪華表獎優秀境外華裔女演員獎，很多朋友都想與她食飯慶祝，君如說：「太多朋友，我會話冇錢，係食就要請我。」君如透露，她對吳綺莉所有私事皆十分清楚，但不能喧賓奪主反問搶鏡，她說：「如果知道都問佢，爆人嘅嘢好衰女。」</p><p>女兒開學壓力大</p><p>君如表示女兒開學令她感壓力：「要早起身，同個女食早餐，又要執個樣，驚見到記者。」<br>採訪、攝影：張俊銘</p></body></html>
