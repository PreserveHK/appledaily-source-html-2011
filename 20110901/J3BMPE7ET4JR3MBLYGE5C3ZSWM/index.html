<html><header><meta charset="utf-8"><title>士林夜巿刨冰如污水</title></header><body><h1>士林夜巿刨冰如污水</h1><p>港人遊台北必到的士林夜市，被揭發熱賣的冰品飲料含菌量嚴重超標，台灣《壹週刊》抽驗顯示，區內平日遊客要排隊的知名冰品店，大腸桿菌超標11倍、總菌量超標18倍，吃這樣的刨冰，「恍如吃污水」。<br>報道指，經抽查台北士林夜市五大冰品店的樣品，發現「我家冰店」、「辛發亭」、「文林路舊街仔」、「文林路王記」等四店的冰品樣品不合格，其中我家冰店的密豆冰最多細菌，估計是因員工徒手抓配料有關。<br>林口長庚醫院毒物科醫生指，吃下這些冰品，容易食物中毒，「輕者腹瀉，重則腸胃炎，導致發燒、脫水」。甚至令兒童和老人有生命危險。<br>台灣《壹週刊》</p></body></html>
