<html><header><meta charset="utf-8"><title>話你知北京謀塑造新疆好形象</title></header><body><h1>話你知<br>北京謀塑造新疆好形象</h1><p>「中國——亞歐博覽會」前身是烏魯木齊對外經濟貿易洽談會（簡稱烏洽會），由1991年起連續舉辦了19屆，這次升格為國家級的博覽會，由副總理王岐山任組委會名譽主任，顯示中國政府有意為新疆塑造良好形象，及加強對中亞、西亞及歐洲的影響力。會期由今日至下周一（5日），有來自內地、港澳台和33個國家的500多家企業參展，其間還舉行經貿投資促進活動。參觀者需在售票點持身份證明文件購票，每張50元人民幣。</p></body></html>
