<html><header><meta charset="utf-8"><title>離譜短片　女童飛車爬頭</title></header><body><h1>離譜短片　女童飛車爬頭</h1><p>本月初有影片顯示，香港幼童坐在父親大腿上，獨自操控軚盤，險象環生，但近日網上流傳一段更離譜的影片，一名只得幾歲大的內地女童，竟然獨自坐在司機位，自行開車（圖），不但高速飛馳，更會超車、停紅綠燈，十分危險。網民怒批女童家長做法完全不顧其他車輛安全，誓言要將他人肉搜尋出來，送往嚴懲。影片顯示，一名幾歲大的女童，坐在司機位置上開車，自稱父親的男子則坐在後座，女童將車輛越開越快，而且男子更向她提醒說：「超車要小心！」在紅綠燈位時，女童更懂得避開前方車輛。<br>新浪微博<br></p></body></html>
