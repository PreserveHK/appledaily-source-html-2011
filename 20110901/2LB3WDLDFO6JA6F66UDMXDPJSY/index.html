<html><header><meta charset="utf-8"><title>陸永收麥玲玲超級利是</title></header><body><h1>陸永收麥玲玲超級利是</h1><p>農夫、周柏豪、狄易達及Hotcha等前晚到九展任新城活動表演嘉賓，農夫的陸永周日結婚，他透露好友麥玲玲封了一封超級利是做賀禮，更笑言夠他的小孩用到5歲。對於未來老婆腹中胎兒性別，陸永說：「未知，我夢想係簡單婚禮，因為唔使接新娘，所以C君唔使幫手。」C君亦笑言因陸永不擺酒，所以不會畀人情，更表示人情紙咁薄。</p><p>周柏豪受打擊</p><p>另外，周柏豪透露其籃球隊的隊友近日患末期癌症，令他大受打擊，他說：「同個朋友由細玩到大，好傷心，家盡量同佢講多啲嘢開解佢，之前仲成立咗籌款基金，想喺經濟上幫佢少少。」<br>採訪：張俊銘　攝影：黃偉雄</p></body></html>
