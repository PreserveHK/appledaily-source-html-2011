<html><header><meta charset="utf-8"><title>張繼聰為仔着想唔願裸</title></header><body><h1>張繼聰為仔着想唔願裸</h1><p>張栢芝近日被踢爆早年拍攝實驗短片，當中有不少被虐片段，昨日張繼聰接受商台訪問，如栢芝一樣已身為父母的他對於栢芝被爆拍攝這些出位大膽短片，他坦言自己一向很小心揀工作。</p><p>從旁教導</p><p>雖然在家不讓囝囝接觸娛樂報道，但囝囝已返學跟外界接觸，有些事情是無可避免，故作為父母惟有從旁教導。<br>事後訪問，張繼聰表示：「其實自己喺工作上會盡量小心，唔會揀啲太過大膽出位嘅嘢做，好似啲裸露鏡頭我唔會做，同埋有啲劇情根本唔需要嘅，我都唔會做。」<br>採訪、攝影：王連連</p></body></html>
