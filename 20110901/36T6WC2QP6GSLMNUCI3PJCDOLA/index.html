<html><header><meta charset="utf-8"><title>套餐食勻雞鮑翅</title></header><body><h1>套餐食勻雞鮑翅</h1><p>中秋人月兩團圓，幾忙都好，總要回家做節吧，知你一家人多勢眾，姨媽姑姐表哥表妹加埋成棚人，劏雞殺鴨又刀又叉煮到身水身汗，倒不如出街吃飯來得乾手淨腳。推介「富嘉閣」推出的中秋節A2套餐，有齊瑤柱竹笙蟹肉翅、鵝肝醬焗釀鮮鮑、生燜龍躉背、古法鹽焗雞、頭抽焗海蝦、鮑汁扣柚皮、上湯浸時蔬、飄香荷葉飯和蛋白杏仁茶，足十二位用每席$3,888，菜式雖大路，但勝在人人啱食，連點菜都不用你傷腦筋，免煩，就是好！<br><br>記者：陳漢榮</p><p>「富嘉閣」（27500823）<br><br>地址：鰂魚涌英皇道683號嘉里中心2樓</p></body></html>
