<html><header><meta charset="utf-8"><title>新短訊：獅城新酒店推開業優惠</title></header><body><h1>新短訊：獅城新酒店推開業優惠</h1><p>去新加坡的旅客越來越多，連星級酒店也陸續開幕，如大賣日本SuperPotato自然設計、設有428間客房的OasiaHotelSingapore，於8樓以「綠洲」為題的健身中心及泳池等，讓住客融入自然。酒店即日起至10月31日推出開業優惠，入住高級客房每晚由220新加坡元起。<br><br>查詢：http://www.oasiahotel.com<br><br>記者：李鑒泉</p></body></html>
