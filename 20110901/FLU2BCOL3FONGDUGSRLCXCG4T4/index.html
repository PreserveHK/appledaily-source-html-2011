<html><header><meta charset="utf-8"><title>屯門三旅巴串燒九人受傷</title></header><body><h1>屯門<br>三旅巴串燒九人受傷</h1><p>【本報訊】屯門公路發生三部旅遊巴相撞意外，共有9人受傷。昨晚9時，一部載有數名乘客的邨巴，沿屯門公路慢線往屯門行駛，至掃管笏附近時，因前面一部貨車「死火」停在路上，邨巴司機及時將車煞停。但尾隨一部由鰂魚涌開往屯門，載有50名乘客的邨巴，司機煞車不及撞向前面邨巴車尾，另一部中港旅遊巴亦撞向前車。意外中有7男2女受輕傷。意外後現場封路，往元朗方向的車輛大排長龍，連救護車亦塞在車龍中。</p></body></html>
