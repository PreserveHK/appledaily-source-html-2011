<html><header><meta charset="utf-8"><title>案件速遞服藥過敏　病人告醫生</title></header><body><h1>案件速遞<br>服藥過敏　病人告醫生</h1><p>【本報訊】男病人因腳腫痛求診，服用醫生處方的藥物後過敏，全身出現皮膚脫落、口腔潰瘍等史蒂芬強森症候群，腎功能嚴重衰退，多次接受深切治療。病人僥倖生還，但現時身體狀況大不如前，更需隔日洗腎。男病人日前入稟高等法院，向當年被醫委會譴責專業失當的醫生索償。<br>由於涉案醫生李國詠已逝世，故被告為李的遺產代理人，原告楊時偉（圖）約40多歲。其父昨向記者表示，事後楊的腎功能一直下降，「成個人瘦晒」，需隔日在家中洗腎，花費頗巨。惟因楊是家庭經濟支柱，故只能繼續從事電鍍金器工作。<br>案件編號：HCPI631/11</p></body></html>
