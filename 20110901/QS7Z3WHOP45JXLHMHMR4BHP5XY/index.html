<html><header><meta charset="utf-8"><title>莊思敏剪情絲換形象</title></header><body><h1>莊思敏剪情絲換形象</h1><p>莊思敏和李蘊昨日於荷里活廣場出席書法活動，莊思敏以短髮示人，問她是否與吳浩康分手後剪情絲？她說：「為拍新戲剪，套戲10號拍，同周秀娜、羅仲謙合作。」<br>莊思敏為了電影可以接受與女性親密床戲，她說：「底線係唔露點，同女仔拍床戲唔使蝕底。」問莊思敏可會被謙仔打前女友傅穎的新聞嚇怕？她說：「我識佢好多年，不過唔熟，印象中好斯文。」此外，李蘊的台灣魔術師男友劉謙早前約前女友吃飯，她說：「我對佢有信心，同朋友吃飯好普通，我都會喇。」<br>採訪、攝影：盧妹</p></body></html>
