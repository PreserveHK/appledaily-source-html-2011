<html><header><meta charset="utf-8"><title>吉澤明步開微博撼蒼妹</title></header><body><h1>吉澤明步開微博撼蒼妹</h1><p>「AVStephy」吉澤明步早前和加藤鷹來港拍攝《蜜桃成熟時33D》，加上11月夥「AV胡杏兒」蒼井空等索女到九展開騷，正式進軍香港。<br>為和早已北望神州的蒼井睇齊，明步昨日終於開設了微博，更率先放上玩自拍及排舞時的新相和粉絲分享，得宅男暈晒大浪。此外，明步明日將會來港，偕吳晴晴和吳宜芝（Monna）到銅鑼灣總統戲院為《蜜桃》出席見面暨握手會。<br>撰文：黃珈楠</p></body></html>
