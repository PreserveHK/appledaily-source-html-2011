<html><header><meta charset="utf-8"><title>工會被打壓　城大四百人抗議</title></header><body><h1>工會被打壓　城大四百人抗議</h1><p>【本報訊】城市大學打壓教職員工會犯眾怒，400名教職員及學生昨於校內圖書館抗議，要求校方立即停止打壓行動。<br>城大教職員協會主席謝永齡表示，校方迫令工會遷離百多呎的校內房間，又阻止工會收會費，變相「陰乾」工會，於是發動貼海報、標語行動，抗議校方打壓，惟校方請保安員於校內搜索誰人張貼工會海報，並拍攝作記錄。工會擔心，支持者會因為「撐工會」而失去職位或不能加薪，同時侵犯私隱，要求校方刪除相片及停止打壓。<br>城大發言人回應，為確保張貼海報的人士身份，保安員拍攝記錄，而標語張貼在公眾地方，不屬私隱，拍攝屬恒常執勤任務，校方無意打壓教職員工會。</p></body></html>
