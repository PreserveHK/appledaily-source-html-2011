<html><header><meta charset="utf-8"><title>袁莉微博撩是非</title></header><body><h1>袁莉微博撩是非</h1><p>內地女星袁莉在內地電視劇《鐵齒銅牙紀曉嵐》系列飾演杜小月而為港人熟悉，今年還走上國際影展紅地毯的她，最近惹來不少口水戰。</p><p>禍延范冰冰</p><p>昨天早上袁莉在微博留言指某女星用上各種炒作伎倆，還假裝正經，她還說：「你的那些交易只有你自己知道？還輪不到你陰陽怪氣的來說我，你不配！有的人是在假裝正經，我只有假裝不正經！」<br>有網友追問該女星身份，袁莉表示是相當著名的女演員，有網友就猜測是章子怡和范冰冰。對於種種猜測，袁莉一小時後在微博否認：「別瞎猜！我很欣賞范冰冰，起火勇於表達自己！」對於章子怡，她就說：「不是！子怡很好，勇敢且努力！」<br>撰文:林妃</p></body></html>
