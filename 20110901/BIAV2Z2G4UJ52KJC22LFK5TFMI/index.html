<html><header><meta charset="utf-8"><title>樂仔、千嬅遇禁令</title></header><body><h1>樂仔、千嬅遇禁令</h1><p>內地廣電總局連番出招打壓，港星首當其衝，憑電影《志明與春嬌》吸納不少內地fans的余文樂和楊千嬅，原本大把機會開拓內地音樂市場，據悉近日卻因為這「限娛令」而現身內地綜藝節目都難關重重，變相堵塞了兩人掘金的機會。</p><p>軒仔微博呼寃</p><p>另一方面，文化部早前公佈了100首違規歌曲，聲稱網站若提供這些歌曲的播放或下載，會危害國家文化安全，立令要即時刪除。其中張敬軒的《壯舉》、《PS.ILoveYou》和《Deadline》都列入黑名單。忿忿不平的軒仔日前在微博呼寃：「我的歌一不談政治，二不談宗教……何來危害國家文化安全？」<br>撰文：林妃</p></body></html>
