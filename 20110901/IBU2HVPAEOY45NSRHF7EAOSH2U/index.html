<html><header><meta charset="utf-8"><title>黃大仙青年致電好友後自殺</title></header><body><h1>黃大仙<br>青年致電好友後自殺</h1><p>【本報訊】姓莊20歲男子，近日疑因情困情緒低落，加上身體有病。昨午2時許他在黃大仙上邨達善樓住所燒炭企圖自殺，由於事前曾致電姓湯19歲好友，透露有厭世之念，友人收線後擔心對方會做出儍事，於是上門查看，發現單位門口有煙霧滲出，估計莊某在內燒炭輕生，馬上報案。警方和消防員趕抵現場，破門入屋，發覺莊在廁所內燒炭，陷半昏迷，立即將他救出送院，莊經救治後情況穩定。</p></body></html>
