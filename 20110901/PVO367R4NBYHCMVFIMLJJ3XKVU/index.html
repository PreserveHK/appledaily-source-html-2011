<html><header><meta charset="utf-8"><title>盧淑儀被迫化妝湊仔</title></header><body><h1>盧淑儀被迫化妝湊仔</h1><p>李克勤太太盧淑儀昨早11時許，帶長子Ryan到香港仔的國際學校上課，同校張栢芝的兒子Lucas未有返學。盧淑儀鑑於連日記者追訪Lucas結果誤中副車，原本素顏的她也化妝現身。<br>近日克勤可算黑仔，副總理李克強訪港鬧出妨礙新聞自由風波，近日在微博打「李克」二字已不能顯示，變相克勤的名字也被河蟹。</p><p>鋒芝被指惡心</p><p>此外，栢芝主演的電影《無價之寶》下周二在港首映，電影公司表示栢芝會出席宣傳，Lucas則不會隨行。前日由中國網友評選的「2011中國十大惡心人物」，張栢芝、謝霆鋒和陳冠希均榜上有名，更被網友謔稱不是寃家不聚頭。<br>採訪、攝影：陳慧安</p></body></html>
