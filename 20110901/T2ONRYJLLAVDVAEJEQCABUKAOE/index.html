<html><header><meta charset="utf-8"><title>求驗客手記：卡斯卡連奴禍從口出 - 求驗客</title></header><body><h1>求驗客手記：卡斯卡連奴禍從口出 - 求驗客</h1><p>我哋中國人有句俗語話「禍從口出」，真係冇講錯。愛爾蘭名宿卡斯卡連奴（圖）退休之後，轉行做講波佬，但講錯一個字，就搞到連份工都冇埋。星期日佢評論曼聯大勝阿仙奴8:2嘅賽事，其間用咗「holocaust」嚟形容已轉會昆士柏流浪的阿仙奴後衞阿曼特查奧爾嘅表現。查一查字典，原來呢個字係二次大戰時納粹對猶太人大屠殺咁解。球壇最忌納粹同種族歧視嘅言論，出街後實冇好下場，佢都唔例外，即刻俾SkySports話永不錄用。卡斯卡連奴喺呢行打滾咗咁多年，都犯埋呢啲大錯，真係老貓燒鬚！</p></body></html>
