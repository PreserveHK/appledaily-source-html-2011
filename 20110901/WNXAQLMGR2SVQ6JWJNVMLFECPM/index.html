<html><header><meta charset="utf-8"><title>知多啲：兩國共創「希杭之恥」 - 金鍀</title></header><body><h1>知多啲：兩國共創「希杭之恥」 - 金鍀</h1><p>地理上德國比鄰為奧地利，在足球上亦曾「老友鬼鬼」齊踢「協議球」，促成現今世界盃分組賽最後一輪，兩場同組賽事同時進行的修例。事緣為82年世界盃分組賽，阿爾及利亞（白衫）在稍早時間完成3場分組賽，當時阿國共得4分，其後舉行的奧地利（紅衫）鬥西德分組賽，只要西德淨勝1、2球，西德與奧地利便可雙雙出線，「屈死」阿爾及利亞，最終西德以1:0獲勝，賽事在西班牙希杭進行，西班牙傳媒亦稱為「希杭之恥」。文：金鍀<br></p></body></html>
