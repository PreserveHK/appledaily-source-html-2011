<html><header><meta charset="utf-8"><title>Baby肖像遭盜用</title></header><body><h1>Baby肖像遭盜用</h1><p>楊穎(Angelababy)現時在內地為新戲《全球熱戀》和《夏日樂悠悠》宣傳，不過近日發現她的肖像被不法商人盜用，擅自用作某減肥產品代言人，並且在網上大肆宣傳。Baby有關方面認為對方行為相當嚴重，故跟內地律師商議後，即發出聲明，向對方作出徹底追究。</p><p>熱心Fans揭發</p><p>據Baby經理人Kim表示，今次揭發有人擅用Baby肖像，全靠她的一班熱心fans報料，他們在網上發現該不法商人盜用Baby出席公開活動的照片，當中包括一張年初出席《建黨偉業》首映的照片作廣告相片，並在相片背景加上產品，渾水摸魚，故即時通知Baby方面而揭發事件。<br>撰文：葉雪</p></body></html>
