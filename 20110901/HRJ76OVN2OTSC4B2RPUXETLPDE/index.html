<html><header><meta charset="utf-8"><title>Sony「頭笠」3D個人影院</title></header><body><h1>Sony「頭笠」3D個人影院</h1><p>日本Sony成功研發全球第一款頭戴式3D顯示器「HMZ個人3D觀看裝置」（圖），用家戴上HMZ的眼罩和耳筒後，恍如置身3D個人影院，像在20米外觀看一個750吋的虛擬大螢幕，要欣賞MV、電影或打機任君選擇，預計11月11日率先在日本推售，聖誕節在歐美發售，定價6萬日圓（6,105港元）。<br>重420克的HMZ，可連接藍光DVD機及電視遊戲機使用，但Sony指HMZ不適合15歲或以下兒童，因妨礙青少年的腦部發展。<br>美聯社</p></body></html>
