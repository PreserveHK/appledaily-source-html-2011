<html><header><meta charset="utf-8"><title>新人一陣花香味</title></header><body><h1>新人一陣花香味</h1><p>在森林和原野中，有一片紫藍色的地毯，這是由一種很罕見又生長在野外的藍鈴花所構成的一片花田，而JoMaloneLondon的香水大師ChristineNagel因為迷上這種只在一年的某個時段才開的花，從而決定要調出這種味道。最新成員WildBluebell因而誕生，以清新藍鈴花和丁香為花香前調。加上鈴蘭、野薔薇和茉莉的中調，白琥珀與麝香組成基調香氣。<br><br>記者：曾玉瑩<br>查詢：21130008</p></body></html>
