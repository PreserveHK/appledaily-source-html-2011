<html><header><meta charset="utf-8"><title>蘋果汁警簡易投訴機制　處理輕微個案</title></header><body><h1>蘋果汁<br>警簡易投訴機制　處理輕微個案</h1><p>【本報訊】監警會與警方聯合工作小組達成協議，設立簡易機制處理輕微投訴警方個案，供市民抒發對警隊不滿或表達意見，而毋須展開全面調查，提高處理投訴效率。在新機制下，市民向投訴警察課投訴時，可以選擇簡易機制，記錄不滿內容後，投訴警察課會直接轉交相關單位的指揮官作出解釋或改善。警方預期可於明年首季試行，六個月後再作檢討。<br>監警會主席翟紹唐稱，投訴市民仍可擁有要求警方展開正式調查的權利，強調新機制並非要對市民投訴警隊設下關卡，剝奪市民投訴警方權利，只是提供一個更快處理不滿的方法。
</p></body></html>
