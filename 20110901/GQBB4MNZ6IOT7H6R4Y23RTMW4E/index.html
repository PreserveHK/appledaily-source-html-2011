<html><header><meta charset="utf-8"><title>蘋果汁新民黨撐新跑道　倡補貼居民</title></header><body><h1>蘋果汁<br>新民黨撐新跑道　倡補貼居民</h1><p>【本報訊】興建新三條跑道的公眾諮詢期今日屆滿，新民黨昨日表明立場，促請當局盡快落實興建新跑道，維持本港航空樞紐地位。主席葉劉淑儀（圖右）表明，支持發展並非等同站在環保的對立面，她建議當局可在拍板興建新跑道後，繼續與各界商討對環境的緩解措施。<br>葉太又稱，早前曾向機管局建議，由於馬灣居民近年備受噪音干擾，「夜晚睇電視都聽唔到講乜」，故可考慮向受影響居民提供補貼，例如提供更換隔音功能較佳的雙層玻璃窗，並提供冷氣費補貼。新民黨又認為，機場的容量在2020年或已達飽和，若不提升容量會令服務水平受影響，隨時拱手讓出航空樞紐地位。
</p></body></html>
