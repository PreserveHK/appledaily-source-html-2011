<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安琪蓮娜祖莉接受雜誌訪問時澄清沒有跟畢彼特秘密結婚及懷孕，亦暫不打算再領養。<br><br>●美國女星珍妮花雅麗絲頓，接受雜誌訪問指自己從沒投進一段不公平的戀愛，言談間力撐奀星新歡JustinTheroux。</p><p>●日本女星山口萌上周末跟涉無牌經營夜店被罰的丈夫辦妥離婚，她放棄贍養費及取得子女養育權。<br><br>●日本女子組合AKB48成員指原莉乃周一把新短髮look放上網，兩日獲逾1.8萬次留言讚可愛。<br><br>●韓國男星車勝元前天舉行簽名會，獲500影迷到場支持，他在節目中更笑指自己比崔始源更靚仔。</p></body></html>
