<html><header><meta charset="utf-8"><title>求驗客手記：迪肯尼奧教波唔收火 - 求驗客</title></header><body><h1>求驗客手記：迪肯尼奧教波唔收火 - 求驗客</h1><p>迪肯尼奧球員時代有火，家陣教波一樣未收火，佢領軍嘅英乙球隊史雲頓，禮拜二喺英聯盃1:3受挫於修咸頓，輸波事小，內訌事大，據報迪肯尼奧喺比賽期間曾經同對方球員罵戰，咁都算，佢賽後喺球員通道同己隊前鋒奇勒互相推撞（圖），要其他人分隔，相當礙眼。消息指，原來奇勒同體能教練一言不合，而迪肯尼奧認為家醜不出外傳，自己人應該閂門傾，於是想拉奇勒去訓話，不過對方唔聽話，於是發生推撞。最後，迪肯尼奧唔出席記者會，奇勒直頭唔入更衣室換衫，着埋件波衫離開球場。</p></body></html>
