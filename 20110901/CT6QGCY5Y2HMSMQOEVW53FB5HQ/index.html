<html><header><meta charset="utf-8"><title>澳門「賭場通」騙走港客100萬</title></header><body><h1>澳門<br>「賭場通」騙走港客100萬</h1><p>【本報訊】香港商人今年3月在澳門遇上「賭場通」，對方自稱在賭廳內有股份，落嘴頭港商拍檔在賭廳兌換籌碼賺佣。港商以為實賺，投資100萬元，其後發覺款項已被提走始知受騙。司警追查後拘捕一名47歲涉案港人，並追緝另一男子歸案。<br>被捕港人姓郭，報稱旅行社經理。警方稱，事主今年3月18日在澳門一賭場認識一名港人，對方自稱「賭場通」，事主有錢齊齊搵，事主信以為真將100萬港元存入姓郭男子戶口。3日後事主到賭場查核存款時，發現百萬巨款已被提走，報警求助。警方其後將他拘捕（圖）。郭否認提走款項，司警正追緝另一同黨歸案。</p></body></html>
