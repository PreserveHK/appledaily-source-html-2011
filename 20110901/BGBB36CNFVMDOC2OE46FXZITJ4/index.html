<html><header><meta charset="utf-8"><title>求驗客手記：傑斯前菜博彩公司福星 - 求驗客</title></header><body><h1>求驗客手記：傑斯前菜博彩公司福星 - 求驗客</h1><p>索女加回水，奇招賺大錢！英國博彩公司PADDYPOWER出咗半年業績，賺多咗15%，原來全靠之前同曼聯球星傑斯有染嘅前威爾斯小姐托瑪絲（圖）拍廣告。呢個女人搞到傑斯英名盡喪，但就成為賭波公司福星，幫老闆甘迺迪賺大錢，真係人見人愛。又係嘅，搵佢一嚟夠話題性，二嚟佢又真係幾索，吸引好多人落注。另外，上季歐聯決賽，曼聯輸畀巴塞累好多球迷輸錢；呢間公司就玩回水，所有買咗首球、全場比數及單雙嘅賭客，都可以攞番賭本，使少少錢當宣傳，抵讚！</p></body></html>
