<html><header><meta charset="utf-8"><title>15歲爸爸搶「奶粉錢」</title></header><body><h1>15歲爸爸搶「奶粉錢」</h1><p>台灣一名年僅15歲的爸爸（圖），因沒錢為半歲大女兒買奶粉，他昨日凌晨搶劫夜歸女子的錢包和手機，但遭一名的士司機撞見，大聲喝斥「衝三小！（幹甚麼）」，他即被嚇得跌倒，最後被捕。<br>警方調查指，涉搶劫的蔣姓少年，一年多前在網絡結識21歲女友，兩人同居生下六個月大女兒，蔣也放棄了升學打工養家。數日前他不滿女友只關心女兒，與女友吵架將她氣跑。由於月尾缺錢，不夠支付房租以及嬰兒的尿布、奶粉錢，才搶劫路人。<br>蔣的母親昨日獲悉兒子被捕後趕到警局，才知道兒子竟然去搶劫，十分難過。但她向警員哭訴，兒子只是年少無知。但警方仍依少年事件處理法。<br>台灣《蘋果日報》</p></body></html>
