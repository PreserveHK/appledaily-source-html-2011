<html><header><meta charset="utf-8"><title>健身教練認呃佣金$5000</title></header><body><h1>健身教練認呃佣金$5000</h1><p>【本報訊】健美中心FitnessFirst一名月薪僅6,000元、37歲健身教練周文威（圖），09年12月至去年3月期間偽造三份學員訓練合約，訛稱學員缺席個人訓練，騙取4,920元佣金。他昨日在九龍城裁判法院承認三項使用文件意圖欺騙主事人罪，並願意協助廉署指證其他同事。<br>同案尚有譚峻峰（30歲）及張禎洵（26歲），兩人否認12項同類控罪，周已為廉署錄取口供指證譚。主任裁判官錢禮押後至本月15日預審。<br>案件編號：KCCC3028/11</p></body></html>
