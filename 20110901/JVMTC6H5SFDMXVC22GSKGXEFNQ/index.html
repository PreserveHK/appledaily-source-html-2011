<html><header><meta charset="utf-8"><title>蘋果綠葉小巴大王上環物業轉酒店</title></header><body><h1>蘋果綠葉<br>小巴大王上環物業轉酒店</h1><p>「小巴大王」馬亞木表示，所持上環德輔道西160號港健醫療中心，物業樓高25層，總面積約6.8萬方呎，當中11層樓面將轉為酒店用途，涉及約3.78萬方呎，提供60間客房，其餘樓層則作銀座式用途，料月租收入逾百萬元，最快明年下半年營業。他指近月銀行加息，但商舖物業價格高企，業主不肯減價，相信未來數月交投減慢，但不會選擇沽貨獲利離場，寧長線收租，甚至會繼續物色大樓面的商舖投資。</p></body></html>
