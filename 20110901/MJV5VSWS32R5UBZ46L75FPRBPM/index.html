<html><header><meta charset="utf-8"><title>話你知：二級燒傷損真皮層</title></header><body><h1>話你知：二級燒傷損真皮層</h1><p>齊秦拔罐意外達二級燒傷，是指已傷及真皮層和血管。燒傷一般可分成三級，最輕微的一級燒傷是指傷及表皮，而最嚴重的三級燒傷則指外皮及真皮層已全壞死，而且皮下脂肪、肌肉組織，甚至骨骼都受傷，去年10月在內地拍劇意外燒傷的台灣藝人任家萱（Selina）就是三級燒傷。<br>Selina的情況是全身54%燒傷，41%三級燒傷，但可幸是面部未有燒傷及未造成器官衰竭，她現在每天都進行復健，雙腿腫脹每次只能站幾分鐘。</p></body></html>
