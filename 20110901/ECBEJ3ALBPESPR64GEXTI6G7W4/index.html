<html><header><meta charset="utf-8"><title>直切青椒　炒得爽脆</title></header><body><h1>直切青椒　炒得爽脆</h1><p>青椒切絲看似平常簡單，但原來不同的烹調方式，會用到不同的切法，效果也會大有分別。青椒的纖維是由頂至底，沿着纖維打直切，熱炒時可以保持咬勁。而將纖維橫切的話，咬起來會較柔軟，適合用來做沙律生吃，若用來炒的話，很易會變得過軟而失去青椒獨特的爽脆口感。<br><br>記者：謝翠玲<br>攝影：陳陶鈞<br>Model：Angelina&amp;Tiffany@PureModels</p></body></html>
