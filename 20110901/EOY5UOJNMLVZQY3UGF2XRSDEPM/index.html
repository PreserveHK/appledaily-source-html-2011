<html><header><meta charset="utf-8"><title>求驗客手記：尼馬學碧咸紋仔上身 - 求驗客</title></header><body><h1>求驗客手記：尼馬學碧咸紋仔上身 - 求驗客</h1><p>家好多足球員都會紋身，除咗有型之外，佢哋會覺紋身會帶嚟好運。好似曼聯嘅貝碧托夫紋咗中文字「百無禁忌」，車路士嘅費蘭度托利斯就紋咗自己球衣號碼「9」，維拉嘅艾利蘭仲誇張，將超人胸前嘅「S」字圖案紋喺嘴唇入面。不過，另外有啲球星就鍾意紋屋企人個名，其中碧咸就出名，將老婆仔女紋晒上身。啱啱做咗人老竇嘅巴西新星尼馬（右）亦有樣學樣，將佢出咗世幾日個仔嘅名DaviLucca紋喺手臂上面（左）。以後有「小尼馬」並肩作戰，希望尼馬會踢好啲波，重建森巴王國！</p></body></html>
