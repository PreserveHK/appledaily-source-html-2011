<html><header><meta charset="utf-8"><title>長澤正美玉女賣肉博翻身</title></header><body><h1>長澤正美<br>玉女賣肉博翻身</h1><p>日本女星長澤正美近年行情不復當年勇，即使自爆和男子組合EXILE成員AKIRA拍拖仍沒大幫助，一度惜肉如金的她要靠賣肉改形象谷人氣，最近長澤用這招博見報，暫收不俗效果。</p><p>小心翼翼</p><p>前晚長澤身穿紅裙出席日劇《桃花期》的電影版慶祝派對，她以露單肩、露背兼露腿的打扮搶鏡，但她卻指腿部和胸口的剪裁令她略為尷尬，上台時也得小心翼翼避免走光。有指長澤在該片中豁出去，除和男主角森山未來咀嘴外更讓他摸胸，教不少網民譁然。</p></body></html>
