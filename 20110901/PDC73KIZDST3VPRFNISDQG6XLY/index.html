<html><header><meta charset="utf-8"><title>下女之撻着了！燒檸檬皮驅蚊</title></header><body><h1>下女之撻着了！燒檸檬皮驅蚊</h1><p>已過立秋，月餅都咬住喺口，但三十幾度高溫仍持續，蚊患每晚重演。驅蚊燈、電子驅蚊器一街都係，不過日日用，所費不菲，下女今日決定同主人慳荷包！原來將酸味重兼刺鼻嘅生果，好似檸檬、柑桔、西柚起皮，將果皮曬乾一至兩日，臨瞓前一個鐘，喺屋企氣流唔強嘅位置點着，發出嘅氣味就可驅蚊。再簡單啲，種白蘭花、七里香、小茴香、薄荷、香茅等驅蚊植物都好有效㗎。<br><br>記者：朱崇德<br>資料提供：香港捉蚊協會發言人石國強先生</p></body></html>
