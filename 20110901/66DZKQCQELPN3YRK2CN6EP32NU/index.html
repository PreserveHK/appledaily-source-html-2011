<html><header><meta charset="utf-8"><title>馮仁昭四圍超：裴殷北京開學呻孤單 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：裴殷北京開學呻孤單 - 馮仁昭</h1><p>裴殷（A.Lin）早前已經出發到北京為電影學院開學做準備，咁啱日前有電訊公司喺北京朝陽公園搞咗個新產品發佈會，大會將公園變成沙灘搞比堅尼派對，A.Lin亦着泳衣出席，講到讀書，佢話啱啱搬咗入宿舍，但感覺好孤單，所以希望透過活動識吓北京嘅新朋友，男女通殺。而曾經同周秀娜傳緋聞嘅電影《熱浪球愛戰》監製黃永峰，嗰日仲陪A.Lin一起出席，活動後兩個仲一齊離開，狀甚親密。
</p></body></html>
