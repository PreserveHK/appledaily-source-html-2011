<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧上文懷男胎12月生得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧上文懷男胎12月生得 - 馮仁昭</h1><p>鄧上文、呂慧儀等噚日喺將軍澳電視廣播城出席《九月星辰》活動，3號29歲生日嘅呂慧儀話生日願望係減肥成功，希望由120多磅減到120磅，另外本月27日牛一嘅鄧上文噚日腹大便便出席，佢話BB照咗出嚟係囝囝，問佢老公希望生男或女時，佢話：「男女都冇乜所謂，最緊要係BB健康就足夠。」佢仲話預產期喺12月，家喺屋企安心養胎。</p></body></html>
