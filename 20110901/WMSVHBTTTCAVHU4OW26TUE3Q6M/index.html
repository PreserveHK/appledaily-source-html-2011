<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蒼井空傳劇集戲份全刪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蒼井空傳劇集戲份全刪 - 馮仁昭</h1><p>日本AV女優蒼井空喺內地發展唔錯，早前仲首次拍內地劇，參與《在綫愛》嘅演出，蒼井空喺劇中演男主角嘅前度，不過日前就驚爆蒼井空因身份敏感，傳戲份會被全部刪除。由於劇集喺聽日首播，對於刪片傳聞，製片人就話仲爭取播映中。其實蒼井空因大受內地網民歡迎，所以製作單位先高價斟佢拍，本來蒼井空喺第一集已經會出現，有佢同男友鬧交嘅片段，但絕無情慾場面，但製片人就暗示曾受壓，一切有待定論。</p></body></html>
