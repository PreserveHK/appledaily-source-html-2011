<html><header><meta charset="utf-8"><title>黃大仙食客翻枱混戰傷警員</title></header><body><h1>黃大仙<br>食客翻枱混戰傷警員</h1><p>【本報訊】兩批分別是6人及2人食客，前晚近11時在黃大仙下邨熟食巿場消夜時，疑因聲浪發生口角，齊齊起身理論，人多的一批亂擲玻璃樽，又推翻枱凳，擊中枱面用具，混亂一片。食肆職員見場面失控致電報案，大批警員馳至處理事件。<br>警方到場時，發現兩名分別姓黃38歲和姓紀48歲男子頭部和腳受傷，兩人情緒激動，企圖追打其他人，警員勸止時他們又推撞及打傷兩警員胸口，其後被眾警制服拘捕，兩人與兩名受傷警員先後送院治理。另外6名男子（年齡29至56歲）則涉刑事毀壞被捕。</p></body></html>
