<html><header><meta charset="utf-8"><title>張雨綺、王全安甜蜜拍拖</title></header><body><h1>張雨綺、王全安甜蜜拍拖</h1><p>張雨綺和內地導演王全安日前閃電訂婚後，不少人都感到很突然，但女方卻表現幸福，除了在微博狂晒過百萬鑽戒後，又留言聲稱已找到可以付託終生的人，希望可以安靜跟他生活。</p><p>情侶裝示人</p><p>昨日網上有張雨綺和王全安的十指緊扣拍拖照，兩人不約而同戴帽以情侶look示人，雖然未有很親暱的舉動，但仍能看得出張雨綺相當開心甜蜜。<br>相片中46歲的王全安拖着張雨綺，她的另外一隻手則拿着手提電話，臉上露上甜蜜笑容，至於手指上的鑽戒依然很搶眼。<br>撰文：葉雪</p></body></html>
