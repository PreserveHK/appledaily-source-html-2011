<html><header><meta charset="utf-8"><title>求驗客手記：昆士柏未開得派對 - 求驗客</title></header><body><h1>求驗客手記：昆士柏未開得派對 - 求驗客</h1><p>昆士柏流浪（左）主場被打比郡悶和0:0，係禮拜一足智彩開盤比賽嘅意外戰果，因為只要昆士柏流浪贏波，就即時宣佈取得英超資格，點知一個沙維治搞垮人哋嘅升班派對。呢位踢埋今季就收山嘅36歲威爾斯老兵，全場幾乎一個踢晒，單係mark死昆士柏流浪攻擊主將泰拉拔就應記一功。枉昆士柏流浪球迷賽前響應會方呼籲，帶晒頸巾令成個球場一片藍白景緻，唔少人仲喺球場外買定「我們在英超」嘅T恤準備完場後慶祝，呢個升班派對，要等下一場囉。</p></body></html>
