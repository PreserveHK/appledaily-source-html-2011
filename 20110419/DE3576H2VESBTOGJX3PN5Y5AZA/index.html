<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂籃球賽輸波捱打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂籃球賽輸波捱打 - 馮仁昭</h1><p>余文樂同周柏豪隊橫洲工業籃球隊，前晚喺屯門進行決賽三盤兩勝制嘅第二場比賽，之前一場係阿樂嗰隊贏，如果當晚佢哋贏埋就成為冠軍。雖然士氣好好，但係比賽時表現就唔係咁理想，幾乎全場都係捱打，阿樂狀態麻麻，全場射八球只入一球得兩分，而周柏豪因為啱啱參加完《饑饉三十》同有傷患在身，所以只落場5分鐘，但都射入一球得兩分，最後橫洲工業以40比49輸咗，要等下場決勝負。</p></body></html>
