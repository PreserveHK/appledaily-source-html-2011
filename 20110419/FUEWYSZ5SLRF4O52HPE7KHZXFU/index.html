<html><header><meta charset="utf-8"><title>案件速遞販毒男資助前女友墮胎</title></header><body><h1>案件速遞<br>販毒男資助前女友墮胎</h1><p>【本報訊】販毒集團疑利用15歲少年運毒到澳洲一案，昨在高等法院續審。出任控方特赦證人的少年接受辯方盤問時，承認於去年3月從澳洲回港後，因前女友要墮胎，應她要求給她4,000元做手術，但少年不確定他是否胎兒經手人。<br>少年又稱「冇玩過嗰啲嘢（毒品）」，但從海報及廣告認識各類毒品，加上被告向他交代毒品種類，故知道所販運的是冰毒。少年指，首被告黃得煒（35歲）着他不用擔心會被捕，因為他們販毒手法精明，警方不會查到，而他也不打算長期運毒。<br>案件編號：HCCC302/10</p></body></html>
