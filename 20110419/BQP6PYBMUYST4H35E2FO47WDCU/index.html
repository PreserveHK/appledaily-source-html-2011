<html><header><meta charset="utf-8"><title>JM被毒打膽變大</title></header><body><h1>JM被毒打膽變大</h1><p>JaniceMan、盧巧音、林利與導演羅永昌昨日到新城宣傳新片《報應》，電影中有不少打鬥場面，JM不時被飾演綁匪的林利毒打，又逼吃香爐灰，談到最驚險一幕，JM表示是被林利蒙眼綁手鎖在椅上，再連人帶椅被踢翻，問到有否找替身上陣？她苦笑說：「替身只係埋位做咗示範，跟住就我埋位拍，當時好驚，經過今次我拍乜都唔再怕。」她更笑言在片中只差未被強姦。<br>日前JM於金像獎頒獎禮奪得紅地毯最佳衣着獎，她指事前不知有此獎項，只是挑選一件簡單純白的裙出席，竟然得獎，喜出望外，至於該裙之前楊千嬅也曾穿過，她不知道也不介意。<br>採訪、攝影：MaKinWah</p></body></html>
