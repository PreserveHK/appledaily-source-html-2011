<html><header><meta charset="utf-8"><title>張可頤結婚睇時機</title></header><body><h1>張可頤結婚睇時機</h1><p>黎耀祥和張可頤昨日在尖沙嘴為無綫新劇《法證先鋒3》拍婚紗戲，祥仔表示此片月尾煞科，他將小休一會，他說：「其實拍呢套戲都幾辛苦，因為有好多查案場面，而且地點又偏遠，但係好彩係時裝戲頂得住，不過我會休息，做吓啲慈善活動、登台同拍廣告。」<br>可頤則說：「我跟住會返內地拍劇，聽講呢部戲喺暑假出街，到時會度期返嚟做宣傳。」問到她現實生活有否考慮幾時披嫁衣？她笑說：「睇緣份喇！佢（男友）都未講，呢啲嘢講timing，我家做TVB個新娘都幾好呀。」<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
