<html><header><meta charset="utf-8"><title>「偉哥啤酒」喝三支振雄風</title></header><body><h1>「偉哥啤酒」喝三支振雄風</h1><p>治陽痿藥威而鋼（Viagra，俗稱偉哥）令全球無數男士重振雄風，但男士若不想吞藥丸，可另有選擇，就是喝英國即將推出的偉哥啤酒，只要喝三支，就相當於服食了一粒偉哥。<br>這款混入了偉哥成份的啤酒，取名「RoyalVirilityPerformance」，由英國釀酒商BrewDog釀製，酒精度為7.5%，除了含偉哥成份外，還加入多種激發性慾的物質，如淫羊藿及朱古力等，售價10鎊（126港元）。<br>「RoyalVirilityPerformance」是為威廉王子結婚而生產，因此釀酒商已將多支啤酒送給威廉，希望他在洞房之夜享用。<br>英國《太陽報》</p></body></html>
