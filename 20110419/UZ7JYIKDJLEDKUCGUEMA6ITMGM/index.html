<html><header><meta charset="utf-8"><title>蠱惑貓玩老鼠</title></header><body><h1>蠱惑貓玩老鼠</h1><p>《湯姆與傑利》（Tom&amp;Jerry）翻版，在現實上演。貓捉老鼠是天性，蘇格蘭一隻灰白色貓咪不例外，見到一隻小老鼠在樹林路過，隨即伸手又抓又，嚇得小老鼠慌張掙扎，又「大發慈悲」放手，之後又捉又放，完全將小老鼠玩弄於股掌間。<br>81歲退休漢麥克林托什指，他拍攝當日在寓所附近巧遇貓咪，「初時以為貓咪咬着小鳥，仔細一看才知道那是老鼠。牠們在樹幹來回追逐，貓咪有時會抓老鼠，有時又會放手讓牠走。」<br>貓咪瘋狂追捕，老鼠累得要命，惟有躲在樹枝後面，與眼神凌厲的貓咪對峙。麥克林托什說：「貓咪有時會盯着老鼠，有時又裝作漠不關心，老鼠見狀逃跑，牠又抓住對方。」<br>英國《每日郵報》</p></body></html>
