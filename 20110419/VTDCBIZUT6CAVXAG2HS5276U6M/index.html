<html><header><meta charset="utf-8"><title>昔日黨友　攜手入獄</title></header><body><h1>昔日黨友　攜手入獄</h1><p>【本報訊】前自由黨黨員李躍輝於92年畢業於中大醫學院，曾任職沙田區區議員13年。09年3月他因堅持參加沙田區議會大圍選區補選，被自由黨開除黨籍。去年被指於04年發出兩封內容失實或有誤導成份的醫生證明書，被醫務委員會裁定專業失當，被停牌一年，更被渣打銀行申請破產。</p><p>蔣遭人淋油追債</p><p>蔣世昌畢業於英國赫爾大學，86年成為九龍城區議員逾10年。07年競選連任失敗，同年5月其位於愛民邨昭民樓地下的區議員辦事處遭人淋紅油及貼追債大字報。至去年3月蔣申請退出自由黨後，隨即參與競逐「5區補選」九龍西選區的議席空缺，案發時他為李躍輝助選。</p></body></html>
