<html><header><meta charset="utf-8"><title>體育通識：桌球成博彩公司獵物</title></header><body><h1>體育通識：桌球成博彩公司獵物</h1><p>在06年開始歐盟（EU）禁止煙草商贊助體育運動，博彩公司亦爭奪贊助桌球界盛事的世界桌球錦標賽、英國桌球錦標賽等，包括網上博彩公司Betfred.com（圖）、Bet365.com、888.com等。除了錦標賽之外，參賽桌球手亦成為博彩公司代言人，觀眾可見桌球手們的黑色背心，總有一個博彩公司贊助。博彩公司成桌球主要贊助商後，桌球界近年亦多爆出打假波醜聞，如現時「1哥」希堅斯上年被英傳媒「放蛇」拍得涉嫌受賄打假波，最終被罰停賽，去年底才刑滿復出。<br></p></body></html>
