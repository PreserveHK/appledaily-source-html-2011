<html><header><meta charset="utf-8"><title>求驗客手記：保頓訪美缺地頭龍 - 求驗客</title></header><body><h1>求驗客手記：保頓訪美缺地頭龍 - 求驗客</h1><p>保頓剛剛喺英足盃俾史篤城大炒出局，今季餘下賽事要爭歐洲賽參賽資格亦有難度，所以佢哋亦開始為下季計劃各項活動，包括決定喺7月中，到美國進行季前集訓，仲會同侯斯頓戴拿模踢番場熱身賽。原本對戴拿模會係一場別具意義，因為保頓陣中嘅賀頓（右）就係嚟自侯斯頓戴拿模，但呢位美國國腳早已經因為被曼聯莊尼伊雲斯剷傷提早收「咧」，仲要係下季開始前都應該未能夠復出，即是會缺陣呢場友賽，比賽號召力亦減弱。不過，相信保頓屆時肯定要賀頓亮吓相，見吓班同胞球迷。</p></body></html>
