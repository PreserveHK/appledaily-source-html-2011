<html><header><meta charset="utf-8"><title>理財速遞大新、交銀大眾齊加H按息</title></header><body><h1>理財速遞<br>大新、交銀大眾齊加H按息</h1><p>▲陸續有銀行上調以銀行同業拆息為基準的H按計劃貸款息率。貸款額200萬元或以上，大新銀行最新按揭息率為H加1厘至1.5厘，鎖息上限為最優惠利率（P）減2.9厘，現金回贈0.3%至0.5%，罰息期3年。貸款額100萬元或以上，交通銀行為H加1厘，鎖息上限P減2.9厘，現金回贈0.6%，罰息期2年。大眾銀行則為H加1.2厘，鎖息上限P減2.75厘，現金回贈0.5%，罰息期3年。</p></body></html>
