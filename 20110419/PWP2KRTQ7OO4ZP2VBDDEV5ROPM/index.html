<html><header><meta charset="utf-8"><title>發死亡短訊墮樓死</title></header><body><h1>發死亡短訊墮樓死</h1><p>【本報訊】一名男子疑為情所困，在九龍城沙浦道跳樓自殺身亡。死者35歲姓譚，有一名28歲姓陳女友，惟近日他情海翻波。前晚10時許，譚與女友在電話中爭執，稍後他透過手機短訊，聲稱自殺尋死。女友致電其家無人接聽，以為男友已睡覺，才鬆一口氣。<br>但至昨凌晨近1時，他竟然前往女友沙浦道寓所7樓天台跳樓自殺，壓中路邊一部汽車墮地，證實當場死亡。警方現場沒有撿獲遺書，調查事件無可疑。仵工其後將死者屍體移送殮房。</p></body></html>
