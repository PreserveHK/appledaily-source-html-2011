<html><header><meta charset="utf-8"><title>林志穎返台奔父喪</title></header><body><h1>林志穎返台奔父喪</h1><p>林志穎的75歲父親之前曾因心肌梗塞入醫院接受手術，當日手術順利，他還親自接75歲老父出院返家休息，豈料林父病情突急轉直下，昨日凌晨時分離世，但林志穎卻因人在上海，未能陪伴老父走完人生最後一程，林志穎昨日在微博留言：「此刻的心情難以形容，是老天爺在開玩笑嗎？林爸爸走了…」當接到消息後，林志穎已馬上由上海趕回台灣處理老父後事。</p><p>昨凌晨離世</p><p>林志穎的經理人都證實林父離世消息，她透露林父是昨日凌晨約三至四時離世，事發突然，原先他接受完手術後康復情況理想，但沒料到情況突變。<br>撰文：林妃</p></body></html>
