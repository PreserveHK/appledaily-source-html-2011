<html><header><meta charset="utf-8"><title>案件速遞梅媽告業主索300萬元</title></header><body><h1>案件速遞<br>梅媽告業主索300萬元</h1><p>【本報訊】已故藝人梅艷芳的母親覃美金（圖），租住跑馬地雅仕閣單位。業主09年3月派工人到其露台，就漏水問題進行維修。梅媽指工人鑿開三條地坑後便停工，地坑積水造成蚊患及傳染病，向業主索償300萬元。業主昨在高等法院的審前覆核中，指梅媽拖欠聆案官席前聆訊的2,700多元訟費。梅媽解釋誤以為在案件完結後才需支付，最後法官給她21天時間付款。<br>被告為誠偉發展有限公司及張叡，案件已排期6月13日開審。法官昨亦提醒梅媽可以進行調解，梅媽表示會考慮。<br>案件編號：HCA1260/09</p></body></html>
