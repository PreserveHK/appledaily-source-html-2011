<html><header><meta charset="utf-8"><title>4號反應堆冷卻池或崩塌</title></header><body><h1>4號反應堆冷卻池或崩塌</h1><p>東京電力公司日前訂出救核災時間表，但福島第一核電廠情況仍未受控，4號反應堆部份牆壁和支撐冷卻池的部份設施在上月氫爆中受損，冷卻池有崩塌危機，池中滲出的高濃度污水更已流到下一層，積水深達5米。<br>除了4號反應堆，2號反應堆也有2.5萬公噸銫和碘污水，東電昨開始分批泵走。日本原子能安全保安院更推測，核電廠反應爐心堆心已嚴重熔化。核災持續，本金澤大學研究了一種用天然沸石等多種礦物和化學物質混合而成的粉末，可捕捉溶解在水中的放射物。東電則計劃在1號和3號反應堆冷卻水管線安裝薄金屬板，用風扇吹水管，加強冷卻效率。<br>中新社/日本共同社</p></body></html>
