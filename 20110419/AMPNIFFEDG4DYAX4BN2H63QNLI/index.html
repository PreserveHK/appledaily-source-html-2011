<html><header><meta charset="utf-8"><title>名人GossipsPlayboy創辦人　新娘穿粉紅</title></header><body><h1>名人Gossips<br>Playboy創辦人　新娘穿粉紅</h1><p>美國《花花公子》（Playboy）創辦人赫夫納（HughHefner圖左）臨老入花叢，84歲高齡仍第三度做「老襯」，6月18日迎娶24歲玩伴女郎哈里絲（CrystalHarris圖右），新娘婚紗棄純情白色，而要香艷粉紅。哈里絲向《People》說：「我愛粉紅色！所以婚紗將是粉紅色。」她又指赫夫納將婚禮大小決定都交給她。<br>德新社</p></body></html>
