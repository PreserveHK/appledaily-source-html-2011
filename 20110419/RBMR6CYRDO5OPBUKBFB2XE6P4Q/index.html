<html><header><meta charset="utf-8"><title>阿詩搞劇唔預祖兒</title></header><body><h1>阿詩搞劇唔預祖兒</h1><p>商台「饑饉30」前日於香港仔球場結束，何韻詩、孫耀威和農夫為活動最後兩小時演出，何韻詩忙於為10月舞台劇選角：「呢個係我入行10周年嘅大project，之前都去咗台灣選角，至少演出十場。」問到會否找容祖兒演出，她說：「Budget應該唔夠請咁大卡士，今次同林奕華合作，主要搵舞台劇演員，全女班。」<br>此外，孫耀威今次特別由台灣返港做嘉賓，他說：「隻國語碟錄咗一半，今次係02年以來再出國語碟，希望可以成功回歸，全部都係我嘅創作。」農夫的陸永前日左腳包着紗布出席，他說：「冇事，之前踢波對鞋太窄，所以出水泡。」<br>採訪：顏英儀<br>攝影：黃文成</p></body></html>
