<html><header><meta charset="utf-8"><title>新《超人》似《俠影之謎》</title></header><body><h1>新《超人》似《俠影之謎》</h1><p>新《超人》電影《Superman：ManofSteel》預定8月初開鏡，雖然大橋一直保密，但有指劇情其中一部份是「新超人」HenryCavill（圖）會以其「簡基勒」地球人記者身份，在年輕時往西非採訪，豈料遇上災難令他引發秘密異能，繼而返回斯莫維爾鎮（Smallville）探究出生秘密，如此前傳式橋段似足《蝙蝠俠：俠影之謎》（BatmanBegins小圖）。</p></body></html>
