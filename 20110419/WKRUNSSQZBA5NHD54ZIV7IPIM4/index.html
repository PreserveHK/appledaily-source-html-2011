<html><header><meta charset="utf-8"><title>案件速遞運毒少年暗號求救</title></header><body><h1>案件速遞<br>運毒少年暗號求救</h1><p>【本報訊】輟學15歲少年疑遭販毒集團利用運毒案，昨在高等法院續審。出任控方特赦證人的少年繼續供稱，他報案後在警方監視下再跟毒販見面，其間他懷疑毒販識破有探員跟蹤，即時以電話短訊傳暗號「我今晚同唔到你食飯」，暗示自己有危險。<br>去年4月29日，少年應首被告黃得煒（35歲）及次被告李海棠（45歲）要求，到粉嶺火車站見面。他懷疑次被告發現有警員跟蹤，即陷入恐慌，甚至透不過氣，兩度發短訊求救，更直接致電探員。探員瞬即採取拘捕行動。<br>案件編號：HCCC302/10</p></body></html>
