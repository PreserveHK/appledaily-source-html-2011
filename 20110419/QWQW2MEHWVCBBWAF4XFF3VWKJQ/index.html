<html><header><meta charset="utf-8"><title>案件速遞奪命司機判囚30月</title></header><body><h1>案件速遞<br>奪命司機判囚30月</h1><p>【本報訊】曾獲嘉許為葵青區模範司機的67歲小巴司機黎國泉，因憂心外父病況駕駛時分神，撞死一名女途人，早前在區域法院認罪。法官邱智立昨指被告並非鹵莽司機，但一時不留神奪去事主寶貴性命，判入獄兩年半，停牌五年，另罰款2,000元。<br>被告早前承認一項危險駕駛導致他人死亡及四項使用欠妥車輛罪名。去年5月28日早上9時許，被告駕駛小巴沿葵涌念祖街上山往祖堯邨，在啟勉樓外斑馬線撞倒37歲女死者陳翠芳。被告為表歉疚，早前在屯門一間寺廟買靈位供奉女死者。<br>案件編號：DCCC1369/10</p></body></html>
