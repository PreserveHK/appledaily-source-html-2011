<html><header><meta charset="utf-8"><title>田徑梅達馬拉松紀錄不獲承認</title></header><body><h1>田徑<br>梅達馬拉松紀錄不獲承認</h1><p>肯雅跑手梅達（GeoffreyMutai、圖）周一在歷史最悠久的美國波士頓馬拉松賽事，以破賽會紀錄的2小時3分02秒奪冠，這時間雖然較埃塞俄比亞跑手基比拉沙（HaileGebrselassie）的世界紀錄2小時3分59秒快，但是因賽道起點與終點角度為落斜，國際田協不承認此為新世績。梅達仍獲賽會頒發最快馬拉松保持者，以及15萬美元冠軍獎金及7萬美元破紀錄獎金。綜合外電（美國）</p></body></html>
