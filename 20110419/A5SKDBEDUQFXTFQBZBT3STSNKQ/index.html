<html><header><meta charset="utf-8"><title>桂綸鎂、陳柏霖秘撐枱腳</title></header><body><h1>桂綸鎂、陳柏霖秘撐枱腳</h1><p>台灣玉女桂綸鎂一直以來跟戴立忍感情穩定但低調，但是近年不時傳出有暗湧，當中指桂綸鎂跟曾合作拍《藍色大門》的陳柏霖過從甚密，昨日有消息指桂綸鎂和陳柏霖日前秘密約會撐枱腳，兩人被目賭不時摸面和拖手，舉止十足熱戀中的情人一樣。</p><p>摸面兼拖手</p><p>消息指桂綸鎂和陳柏霖當晚在一間小酒館約會，他們互摸對方面頰和拖手外，直至晚上約9點左右離去，原先他們分開走，但因為落雨，陳柏霖未有帶雨傘，故桂綸鎂決定跟他用同一把雨傘離去，狀甚親暱，不似朋友般關係。但陳柏霖的經理人卻表示當晚還有其他人包括《藍》片導演等一同食飯，強調他們只是好朋友而已。<br>撰文：葉雪</p></body></html>
