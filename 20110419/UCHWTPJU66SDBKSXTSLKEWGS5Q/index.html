<html><header><meta charset="utf-8"><title>話你知：強酸強鹼互溝攞命</title></header><body><h1>話你知：強酸強鹼互溝攞命</h1><p>家居常用清潔劑主要包括有機溶劑、酸性或鹼性用品等，使用時宜穿戴手套甚至口罩等防護裝備。其中酸性清潔用品，包括鏹水、強酸潔廁劑及銹水等，可去除石屎及廁盆頑固污迹，但有強烈的腐蝕性。<br>至於鹼性清潔用品，包括哥士的、黃粉及漂白水，主要成份是氫氧化鈉及次氯酸鈉，也具有腐蝕性，主要去除污迹、消毒及漂白。強酸用品與漂白水等鹼性清潔劑混和後，會釋出有毒的氣體，刺激呼吸系統及皮膚，嚴重者可以致命。</p></body></html>
