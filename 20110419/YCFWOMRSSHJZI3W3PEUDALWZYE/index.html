<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●上周涉醉酒打老婆被捕的金像影帝尼古拉斯基治，已重投新片《Medallion》於新奧爾良的拍攝工作。<br><br>●樂壇大姑媽艾頓莊宣佈9月將重回賭城開騷，初定長駐該處3年。</p><p>●日本女星中島美嘉昨日在東京出席新片《八日月之蟬》宣傳活動，並即場大唱主題曲《Dear》，令身旁的井上真央感動落淚。<br><br>●日本女星米倉涼子昨日在東京宣傳舞台劇版《亂世佳人》，該劇6月18日至7月10日在東京帝國劇場公演，紀念該劇場成立100周年。<br>●韓星權相佑和孫泰英婚後拍住上行善，近日為品牌示範慈善T恤，幫助有視覺障礙的兒童。</p></body></html>
