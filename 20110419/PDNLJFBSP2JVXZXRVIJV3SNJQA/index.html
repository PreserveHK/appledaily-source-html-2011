<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆遇Baby冇偈傾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆遇Baby冇偈傾 - 馮仁昭</h1><p>陳偉霆（William）、張兆輝等前晚喺灣仔出席《復活反斗王》首映，William日前喺金像獎頒獎禮同舊愛Angelababy碰頭，佢話同Baby冇傾偈，但就有互相打招呼，問兩人係唔係朋友？佢話：「係成年人，唔係大家所諗咁。」近日莫少聰喺內地吸大麻被捕，同屬明星足球隊嘅張兆輝話冇同莫少聰合作過：「冇同佢聯絡，以我所知佢只係飲酒。」</p></body></html>
