<html><header><meta charset="utf-8"><title>怕核災　自衞隊首現逃兵</title></header><body><h1>怕核災　自衞隊首現逃兵</h1><p>核災嚇怕自衞隊，首現逃兵。一名自衞隊隊員上月在福島基地偷了軍用卡車逃走，其間被捕，這名自衞隊隊員昨日被罷免職務。<br>32歲的前床祥一郎的軍階為三等陸曹，隸屬第一特殊武器防護隊，他在上月福島郡山市的基地偷去軍用卡車，離開基地後，再偷去一部私家車逃走。過了幾天，前床祥一郎被逮捕，他作供時說：「我在福島基地是為自衞隊員除去衣服及身上的核放射物，每天都要接觸核輻射，真的感到很恐怖，所以我要逃離基地，逃離洩核源頭－－福島。」<br>日本《每日新聞》/TBS電視台</p></body></html>
