<html><header><meta charset="utf-8"><title>話你知：攝製隊追蹤綁匪</title></header><body><h1>話你知：攝製隊追蹤綁匪</h1><p>披露莫少聰被捕過程的節目《法治進行時》，乃北京電視台每日午間播出的王牌節目，由著名主持人徐滔監製及主持。節目於99年首播，歷年來披露過不少奇案，收視也因而屢創佳績，並進入全國所有電視台、頻道、新聞專題類欄目收視率的第三名，亦曾獲得兩屆中國廣播電視學會法制欄目一等獎。<br>04年2月，演員吳若甫在朝陽區三里屯酒吧街遭綁架，疑犯向其家屬索200萬元現金，又揚言身上有手榴彈。徐滔帶領她的攝製隊冒生命危險拍攝《吳若甫解救實錄》，節目出街後獲得極大迴響。</p></body></html>
