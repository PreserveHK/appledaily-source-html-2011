<html><header><meta charset="utf-8"><title>海洋活化石三亞集體死</title></header><body><h1>海洋活化石三亞集體死</h1><p>大量被稱為「海洋活化石」的海鱟，前日被發現死亡後漂流到海南三亞灣沙灘上（圖）。據當地海洋部門分析，海鱟死亡漂流上岸可能是海洋氣候影響；又或是有人非法捕撈、收購，造成牠們在運輸過程中死亡，最後被丟到海中，漂流上岸。目前事件尚在調查中。海鱟是一種棲身於海洋的古老節肢動物，血液呈藍色，具有很高的藥用價值。牠出現在4億年前的泥盆紀，歷盡滄桑卻沒有多少進化，至今仍保持着原始生物的老樣子，因而有海洋活化石之稱。<br>廣東《南方都市報》</p></body></html>
