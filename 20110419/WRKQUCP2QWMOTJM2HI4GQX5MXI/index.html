<html><header><meta charset="utf-8"><title>選美皇后fb登裸照毀前程</title></header><body><h1>選美皇后fb登裸照毀前程</h1><p>英國一名23歲選美皇后本來前途一片光明，卻因為在facebook發放個人「裸」照而遭大會褫奪后冠。<br>育有一個3歲兒子的坎貝爾（CharlotteCampbell），去年摘下「約克市小姐」后冠，不但圓當模特兒之夢想，亦成為「大不列顛小姐」舉辦65年以來首位候選的單親媽媽。偏偏她在fb放上用恤衫盡遮三點的「裸」照，「大不列顛小姐」主辦單位指違規，褫奪她「約克市小姐」后冠和「大不列顛小姐」參選資格。<br>坎貝爾極力否認fb上的照片是「裸」照，但說甚麼都沒用了，只能怪自己亂玩fb。<br>英國《每日郵報》</p></body></html>
