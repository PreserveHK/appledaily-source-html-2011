<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康過來人避談吸毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康過來人避談吸毒 - 馮仁昭</h1><p>吳浩康前晚喺英皇同華誼兄弟嘅金像獎慶功宴入面俾人問到莫少聰日前喺北京涉嫌吸毒被捕一事，身為過來人嘅佢語重心長咁話：「我未同佢合作過，亦都唔係好知乜嘢事。」<br>吳浩康續說：「不過我知佢好鍾意運動，體能亦好好，但唔知詳情我唔講咁多喇，我自己以前都出晒事，我唔係話聰哥，不過誘惑真係唔係一個藉口，希望佢快啲冇事，唔關佢事嘅希望佢快啲清白。」</p></body></html>
