<html><header><meta charset="utf-8"><title>Rihanna嘔住受訪感爆</title></header><body><h1>Rihanna嘔住受訪感爆</h1><p>美國女歌手Rihanna最近為澳洲雜誌《Cleo》拍攝封面照，其白色通窿裙左右兩側露了不少肉，令人想入非非。Rihanna在訪問中提及與死黨KatyPerry的英國諧星丈夫RussellBrand初次見面時的事，她指自己當時衰到貼地：「我向着水桶嘔，醫生更幫我打針，實在全不有趣。我想那可是我成X世人最X蠢的電視訪問，為何要跟這白癡談話？」當然，現在二人已成好朋友了。</p></body></html>
