<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《3D肉蒲團》山寨DVD超貴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《3D肉蒲團》山寨DVD超貴 - 馮仁昭</h1><p>雷凱欣同葉山豪主演嘅新片《3D肉蒲團之極樂寶鑑》，有不法之徒呢幾日喺網站公然拍賣山寨版DVD，附送埋3D眼鏡，售價仲要近200蚊。電影老闆蕭定一噚日接受訪問時表示：「我哋估計係喺台灣嗰邊有人盜錄咗製成，質素咁差點會有3D效果？成200蚊，不如買飛入場睇。」蕭定一話佢哋已經向海關投訴，律師又叫佢哋向內地工商會投訴。</p></body></html>
