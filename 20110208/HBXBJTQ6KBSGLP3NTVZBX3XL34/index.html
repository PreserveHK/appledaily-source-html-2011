<html><header><meta charset="utf-8"><title>狠夫利剪狂刺妻　挑斷手筋</title></header><body><h1>狠夫利剪狂刺妻　挑斷手筋</h1><p>浙江狠毒丈夫以鋒利剪刀狂刺妻子趙小玲（圖）20多下，後來聽說妻子沒死，還打聽她所入住醫院的地址，並多次帶着刀子去「探望」，公安加派人手保護傷者，並通緝在逃狠夫。<br>趙小玲與丈夫2007年從網上結識，但婚後常遭暴力對待，她多次原諒丈夫，望他改過自新，想不到日前又因瑣事遭毒手。她上班時被丈夫拖走暴打、扼頸險窒息，丈夫更拿出利剪狂刺20多下，令她胸、背、腿多處受傷，連手筋也被斬斷。<br>山東衞視</p></body></html>
