<html><header><meta charset="utf-8"><title>小Justin變鬍鬚佬自嘲</title></header><body><h1>小Justin變鬍鬚佬自嘲</h1><p>加拿大小天王JustinBieber除唱歌外，幕前表演慾亦很強，做串星拍劇又主演成名史3D電影《NeverSayNever》，更於電器商的廣告分飾兩角，跟老牌搖滾男歌手OzzyOsbourne齊齊搞gag。<br>由於Ozzy曾宣稱「我不知小Justin是誰」而被認為二人存有心病，故雙方破冰合作令人大表意外。廣告中Ozzy被小Justin取替代言人地位，在他爆頭不明為何被這o靚仔叮走之際，同時扮演鬍鬚佬的小Justin說：「唔知喎，但佢似足女仔。」無懼破壞形象幽自己一默。</p></body></html>
