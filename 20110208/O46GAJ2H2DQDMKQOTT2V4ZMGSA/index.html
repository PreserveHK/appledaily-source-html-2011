<html><header><meta charset="utf-8"><title>求驗客手記：修咸頓又轉手叫6.3億 - 求驗客</title></header><body><h1>求驗客手記：修咸頓又轉手叫6.3億 - 求驗客</h1><p>英甲修咸頓（白衫）都有人吼？梗係喇，講到尾呢間都係英國老牌球會，如果唔係點會有可能喺兩年入面第2次轉手呀！日前傳出中東富豪諗住買起修咸頓，唔好以為佢哋係英甲仔，所以收購價就好低，家估價都超過5,000萬鎊（約6.3億港元）咁多，比起19個月之前傳出嘅轉手價1,300萬鎊，差唔多升咗4倍。點解？因為修咸頓嘅聖馬利球場都算現代化，而且四通八達，球迷睇完波去機場同碼頭走人都好方便。據講佢哋嘅球迷比起其他頂級聯賽球會嘅球迷都有錢啲，個訓練場又值成10萬鎊，咪咁值錢囉！</p></body></html>
