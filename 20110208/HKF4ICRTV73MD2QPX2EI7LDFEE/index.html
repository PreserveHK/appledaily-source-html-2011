<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李龍基加國獻善心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李龍基加國獻善心 - 馮仁昭</h1><p>李龍基同好耐冇見嘅鄭敬基，聯同兩位樂壇新人黃希雯、Queenie，日前去到加拿大做騷，為當地列治文醫院舉行籌款演唱會，兩代歌手鬥唱由80年代到時下流行曲，觀眾聽出耳油。李龍基話三年前佢都有嚟溫哥華演出過一次，但當日只係唱咗三首歌，完全唔夠盡興，今次可以補番數。至於鄭敬基已經移民多倫多好多年，今次佢可以話係以半個主人家，招呼一班遠道而嚟嘅朋友。</p></body></html>
