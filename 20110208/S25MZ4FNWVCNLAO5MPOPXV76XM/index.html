<html><header><meta charset="utf-8"><title>求驗客手記：傅家俊違例泊車破財 - 求驗客</title></header><body><h1>求驗客手記：傅家俊違例泊車破財 - 求驗客</h1><p>喺德國大師賽4強止步嘅傅家俊（圖）擸咗成1.5萬歐元（約16萬港元）獎金，世界排名由第18升上第15，算係兔年一個好開始。點知噚日返到英國倫敦，發現部車唔見咗，仲以為俾人偷車。好彩之後發現只係自己唔小心違例泊車，結果被拖車公司拖走。雖然搵番，不過都要畀番成450英鎊先可以贖番愛車。Marco開頭話有啲嬲，之後可能當破財擋災，仲識得講笑，喺微博上面話：「現在出發去付贖金給壞蛋，感覺像去救我家人一樣，有點緊張！」</p></body></html>
