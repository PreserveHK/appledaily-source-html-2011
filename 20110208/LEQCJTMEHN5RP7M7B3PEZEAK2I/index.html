<html><header><meta charset="utf-8"><title>新開張：創新蒸飯　玩中西Crossover</title></header><body><h1>新開張：創新蒸飯　玩中西Crossover</h1><p>從前想吃點心盅飯，必然到酒樓去；現在周街點心店，就隨時都可嘆番一盅兩件。新開的點心店龍德樓，除點心外，還有蒸飯和燉湯供應。燉湯不是普通家常湯，而是靚料掛帥的蟲草花瑤柱、花膠燉螺頭等。個人至欣賞的是中西Crossover蒸飯，中式煮法配西式食材如鵝肝蒸飯、蝦乾銀鱈魚飯、鹿兒島黑豚飯等，普通點心店就未必吃得到。</p><p>龍德樓（27627838）<br>何文田勝利道10號A地下</p></body></html>
