<html><header><meta charset="utf-8"><title>瑤瑤孤獨過情人節</title></header><body><h1>瑤瑤孤獨過情人節</h1><p>有「童顏巨乳」之稱的台灣藝人郭書瑤，日前與師弟井柏然一同接受有線娛樂台節目《大流行》訪問，瑤瑤和井柏然經常孖住工作，所以被視為螢幕情侶，但他們強調不會互相過電，並異口同聲表示絕不會日久生情。</p><p>擇偶條件簡單</p><p>談到下周一是情人節，現未有情人的瑤瑤卻絕不心急找男友，她雖然曾拍拖，但卻從未與男友共度情人節，不過她的擇偶條件就十分簡單，只需要孝順和體貼，最重要就是取得母親歡心，她笑言不會主動出擊，但會先打探對方對自己是否有好感。<br>撰文：林妃</p></body></html>
