<html><header><meta charset="utf-8"><title>求驗客手記：細哨入波跳唔起 - 求驗客</title></header><body><h1>求驗客手記：細哨入波跳唔起 - 求驗客</h1><p>「細哨」朗拿甸奴（左）返番去巴西之後開心晒，喺禮拜日嘅州聯賽大腳將隊友博番嚟嘅12碼射入，之後仲好雀躍咁連續跳咗兩下揮拳慶祝，同隊友慶祝完仲跳噃part森巴舞嚟娛賓，最後法林明高主場3:2贏咗RJ博維斯塔繼續做「1哥」。其實細心啲睇，「細哨」跳嗰兩下都唔係好高下咋喎，同以前巔峯嗰陣強勁嘅彈跳力真係冇得比。「細哨」上場第1次上陣就贏波，今次仲有進賬㖭，希望佢可以喺巴西重拾足球事業喇！</p></body></html>
