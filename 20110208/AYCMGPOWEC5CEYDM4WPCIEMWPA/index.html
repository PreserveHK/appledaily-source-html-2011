<html><header><meta charset="utf-8"><title>梁詠琪唱K賀開騷</title></header><body><h1>梁詠琪唱K賀開騷</h1><p>梁詠琪（GiGi）本月底於紅館舉行兩場演唱會，日前她抽空與工作人員及朋友到銅鑼灣唱K慶祝，她更拿出一萬元作抽獎。卡拉OK老闆羅傑承得知GiGi幫襯，親自到場招呼她，GiGi更乘機要求羅傑承幫她訂房慶祝下月生日。GiGi表示平時喜歡唱K，今次更可趁機練歌為演唱會作好準備。<br>問羅傑承自周麗淇離巢後，bma一姐地位懸空，會否考慮邀請GiGi加盟？他說：「我都好欣賞GiGi，不過公司簽咗曹格個師妹，勁過《超級巨聲》、好過林欣彤。」GiGi則透露與公司仍有合約，正洽談續約。<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
