<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴告法電視台誹謗 - 求驗客</title></header><body><h1>求驗客手記：阿仙奴告法電視台誹謗 - 求驗客</h1><p>紐卡素上周六喺英超4:4逼和阿仙奴，事後法國電視台就爆料，指球證杜特同阿仙奴中場路斯基（右）都涉及受賄打假波，仲講到國際刑警介入調查，不過呢單嘢似乎流料居多；國際刑警發言人已澄清，根本就冇成立調查小組。英格蘭足總亦都澄清，杜特呢場執法冇問題。阿仙奴更加緊張，話要告呢間法國電視台誹謗，咁又係，和波失分都係小事，話球隊打假波就好大罪，兵工廠點都要攞番個清白。</p></body></html>
