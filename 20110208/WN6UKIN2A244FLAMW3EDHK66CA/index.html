<html><header><meta charset="utf-8"><title>熱水器失靈　台小姊弟身亡</title></header><body><h1>熱水器失靈　台小姊弟身亡</h1><p>台灣發生熱水器導致的一氧化碳中毒慘案，有祖孫三人前晚洗澡時，疑因連續使用熱水器，煤氣未完全燃燒發生洩漏，加上門窗緊閉，昨日被發現中毒昏迷，祖母經搶救脫險，一對小姊弟卻不幸身亡。<br>事發台中清水區大街路一民宅，62歲女戶主吳金蓮、13歲孫女蔡伊婷及12歲孫兒蔡瑞銘，昨晨被家人發現倒卧家中。蔡姓姊弟被送院時已無呼吸心跳，搶救不治；祖母則情況穩定。警方相信是三人使用熱水器導致一氧化碳中毒。<br>台灣《蘋果日報》
</p></body></html>
