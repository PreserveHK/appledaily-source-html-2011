<html><header><meta charset="utf-8"><title>財話短說基金股東續增持復地</title></header><body><h1>財話短說<br>基金股東續增持復地</h1><p>▲復星（656）上月提私有化復地（2337）後，續有基金股東增持復地。德銀則於1月27日增持760.2萬股H股，每股平均價3.389元，涉資約2576.3萬元，持股量由7.95%升至8.67%。翌日28日，DavidsonKeminerCapitalManagement增持700萬股H股，每股平均價3.38元，較私有化作價每股3.5元為低，涉資2366萬元，持股量由4.38%升至5.05%。</p></body></html>
