<html><header><meta charset="utf-8"><title>中環在線：張德熙叫價手勢疑似不文 - 李華華</title></header><body><h1>中環在線：張德熙叫價手勢疑似不文 - 李華華</h1><p>金銀業貿易場理事長張德熙（圖右）做咩咁夠膽，對財經事務及庫務局局長陳家強（圖左）做出不文粗口手勢呀？非也非也，只係拍攝角度問題啫！<br>噚日金銀業貿易場開市，搵咗陳家強主禮。着住出市代表紅西裝嘅陳家強果然好腳頭，九九金開局即刻嚟個「生發」，開市報12438蚊！<br>按照慣例，第一口價係要由張德熙嗌嘅，着住108號西裝嘅佢當然會擺出叫價手勢，之但係華華問過啲老行尊，10個叫價手勢裏面，冇一個係豎起中指o架，所以，純粹真係拍攝角度，千祈唔好亂諗嘢呀！</p></body></html>
