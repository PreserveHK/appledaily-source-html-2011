<html><header><meta charset="utf-8"><title>U-Know慶生笑歌迷鹹濕</title></header><body><h1>U-Know慶生笑歌迷鹹濕</h1><p>韓國組合東方神起成員U-Know前日牛一，他與隊友Max亮相節目《人氣歌謠》後，隨即趕往首爾另一場地，與1,500名歌迷舉行派對慶生。U-Know請來師弟SHINee的溫流做司儀，歌迷自製短片為U-Know賀壽，當播出他的裸露鏡頭時，全場叫到拆天，搞到U-Know也忍不住取笑歌迷鹹濕：「你們這些女孩子為甚麼如此興奮啊？」</p><p>Max客串《雅典娜》</p><p>Max則宣佈昨晚起客串SBS新劇《雅典娜：戰爭的女神》演核能專家，此劇前一個時段也是播映他做主角的《天堂牧場》，曝光率爆棚。此外，FTIsland的李弘基前日也獲張根碩等好友送蛋糕慶生。</p></body></html>
