<html><header><meta charset="utf-8"><title>諸葛梓岐12月出嫁</title></header><body><h1>諸葛梓岐12月出嫁</h1><p>諸葛梓岐昨以童樂愛心大使身份於亞洲博覽館出席「仁美清敍慈善童樂日」，她說今年十二月將下嫁Neway太子爺薛嘉麟，問梓岐來年是否派利是？她說：「年年都派，結婚咪派雙封囉。」梓岐謂與男友有共識：「我今年工作排到11月，所以要12月，到時等長輩揀日子。」</p><p>食餃子避是非</p><p>諸葛梓岐續說母親從北京來港過年，問到是否來談婚事？她說：「佢嚟包餃子我食，食咗餃子成年都冇是非。」談到陳法拉男友薛世恒與HotCha成員Regen傳緋聞，梓岐說：「唔知，唔講人家事。」同場仁美清敍會長黎燕珊帶17歲女兒劉詠詩到場做義工。<br>採訪、攝影：溫敏芝</p></body></html>
