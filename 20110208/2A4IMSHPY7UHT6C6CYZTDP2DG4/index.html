<html><header><meta charset="utf-8"><title>李治廷米蘭睇雲</title></header><body><h1>李治廷米蘭睇雲</h1><p>李治廷早前應意大利品牌ErmenegildoZegna邀請，去了米蘭拍攝ZegnaSport2011年春夏宣傳照。首次來到米蘭的李治廷，穿上新裝大衣，在零度低溫下穿梭名勝取景拍攝，包括歌德式建築的米蘭主教座堂Duomo、史佛薩斯科城堡、Navigli運河旅遊區和CorsoComo文化區等。</p><p>廣場餵白鴿</p><p>在滿是白鴿的主教座堂廣場上，李治廷興奮地四處參觀及餵白鴿；在CorsoComo品味意大利設計的藝術品、工藝品時，發現長長的街道，半空懸掛了一圈圈的白雲，即時大表讚嘆說：「好有創意，如果香港都有咁樣嘅空間，畀藝術家發揮就好。」<br>撰文：DebbieLum</p></body></html>
