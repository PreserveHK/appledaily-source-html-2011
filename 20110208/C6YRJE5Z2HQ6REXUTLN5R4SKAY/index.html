<html><header><meta charset="utf-8"><title>白歆惠拍拖度假激到彈起</title></header><body><h1>白歆惠拍拖度假激到彈起</h1><p>台灣名模白歆惠去年做模特兒又拍劇，忙足一年，早前她趁新春帶爸媽到泰國布吉度假，其台灣籃球員男友毛加恩也有同行。他們在當地逗留一星期，大部份時間在入住的TheWestin度假村曬太陽和游水，享受藍天碧海，過一個熱辣辣新年，白歆惠說：「每天不是泡在泳池，就是躺在沙灘，覺得自己很像魚。」</p><p>遭男友睇小</p><p>身邊有籃球員男友，白歆惠的身手也大躍進，她穿着比堅尼在沙灘起跳拍照，彈跳離地達一米，性感又充滿活力，她笑着透露是男友所逼，她說：「他一直笑我跳不高，跳起來只會離地兩公分，我全力跳得這麼高，都是被他激的。」<br>撰文：林妙萍</p></body></html>
