<html><header><meta charset="utf-8"><title>張惠妹酒店房內一絲不掛</title></header><body><h1>張惠妹酒店房內一絲不掛</h1><p>台灣天后張惠妹前晚繼續在新加坡聖淘沙名勝世界賭場開第二場晚宴演唱會，剛巧台下有賓客生日，她遂在台上帶領全場唱生日歌，現場氣氛熱烈。張惠妹幾乎每次到當地演出，都會下榻在同一間酒店的總統套房，已儼如在當地的家，十多年來不變，相當專一。<br>記者特地到阿妹在新加坡的「第二個家」，原來阿妹對住宿細節沒特別要求，唯一條件是浴室要緊貼卧室，因為她常常洗完澡後，在房內全身赤裸裸。</p><p>歌迷送上美食</p><p>當地歌迷也很神通廣大，知道阿妹要來，買了很多當地美食送到飯店，例如沙嗲、黑胡椒螃蟹、海南雞飯和魔鬼魚等，阿妹說：「我吃的不多，但每樣我都會吃一點。」<br>撰文：林妃</p></body></html>
