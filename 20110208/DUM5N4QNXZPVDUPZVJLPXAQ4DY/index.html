<html><header><meta charset="utf-8"><title>潮流感：iPad浮誇豹皮 - ㎡</title></header><body><h1>潮流感：iPad浮誇豹皮 - ㎡</h1><p>潮流跨界，地圖路線不分遠近，頻率也不厭其煩。德國名牌MCM去年在港開幕時請來火紅紅髮stylistPatriciaField及鄭秀文出席剪綵，新鮮熱辣辣交叉跨界事件又在眼前。<br>MCM與日本hiphop品牌Phenomenon攜手，由T-shirt、牛仔褲、手袋、腰鏈，以及數碼世代必備的iPhonecase及iPadcase一一俱備。是次交叉吸金貨色的落鑊元素，以MCMiconic的金色銅片及Phenomenon街頭野性的豹紋雙劍合璧，盡顯浮誇式的街頭奢華完美有趣marriage。<br>Textby㎡</p></body></html>
