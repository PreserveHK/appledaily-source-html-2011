<html><header><meta charset="utf-8"><title>阻海浪侵蝕懸崖「陶侃」搬石14年</title></header><body><h1>阻海浪侵蝕懸崖<br>「陶侃」搬石14年</h1><p>英國一名退休工程師，為了拯救懸崖免被海浪侵蝕，14年來竟扮演現代版「陶侃運磚」，每天將一塊塊石頭搬到懸崖底，14年來搬了數十萬塊石頭。但隨着無石可搬，他終於要忍痛結束行動。<br>73歲肯尼迪（圖）自14年前退休後，發現諾福克郡亨斯坦頓懸崖底的石灰石和白堊被海水嚴重侵蝕，每年向後移30厘米，於是變身環保急先鋒，每周六風雨不改，花兩小時將至少18公斤重的石頭，搬到崖底。他花了8,736小時，將幾十萬塊、逾200噸重的石頭搬到懸崖底，聲稱此舉既可保護環境，又可鍛煉體魄。<br>英國《每日郵報》</p></body></html>
