<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa攬仔眼濕濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa攬仔眼濕濕 - 馮仁昭</h1><p>蔡卓妍（阿Sa）後日會出情人節單曲碟《SweetestDay》CD，仲有收錄MV嘅DVD，阿Sa拍攝新歌《年年》MV當日天氣寒冷，但係佢只着tubetop同單薄裙，仲要瞓喺地板上面。<br>喺MV入面，阿Sa要同猛男有親密接觸，猛男仲應導演要求喊出來，仲要一take過完成，阿Sa笑住話：「佢話喊就喊，我同佢額頭貼額頭都俾佢搞到眼濕濕。」</p></body></html>
