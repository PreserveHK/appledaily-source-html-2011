<html><header><meta charset="utf-8"><title>古仔、吳彥祖開拖爭女</title></header><body><h1>古仔、吳彥祖開拖爭女</h1><p>古天樂、吳彥祖（Daniel）及高圓圓合演的愛情新戲《單身男女》，故事講述兩男爭一女的關係，當中還要大打出手。今次Daniel首次與杜琪峰合作，杜sir不時會臨場改劇本，Daniel要即時花時間繙譯及拼音，如果古仔在場，便會充當Daniel的中文老師。<br>談到打戲，其中一場古仔和Daniel在辦公室場景對打，古仔二話不說一拳打在Daniel身上，杜sir更親身跟兩位靚仔一同對戲，由排練到真正拍攝花了兩個多鐘，拍完後兩位靚仔同說：「好耐冇打得咁爽，就咁撞嚟撞去都好好玩。」<br>撰文：葉雪</p></body></html>
