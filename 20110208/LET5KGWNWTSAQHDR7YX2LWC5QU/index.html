<html><header><meta charset="utf-8"><title>中環在線：陳家強、韋奕禮幫港交所動土 - 李華華</title></header><body><h1>中環在線：陳家強、韋奕禮幫港交所動土 - 李華華</h1><p>港交所（388）投資17.5億喺將軍澳工業邨興建新一代數據中心，噚日初六吉日、朝早十點吉時舉行動土儀式。因為地點偏僻，港交所好體貼，冇請傳媒，只有一眾嘉賓同港交所高層同慶。<br>嘉賓包括財經事務及庫務局局長陳家強（圖中）、證監會行政總裁韋奕禮（圖左三），當然唔少得港交所主席夏佳理（圖左四）同行政總裁李小加（圖右四）。港交所計劃2012年第四季將旗下證券市場主要數據中心遷入，其他數據中心嘅搬遷計劃會喺2013年第四季完成。</p></body></html>
