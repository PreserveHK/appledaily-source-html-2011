<html><header><meta charset="utf-8"><title>新手Catalogue：AndroidMarket　網頁版推出</title></header><body><h1>新手Catalogue：AndroidMarket　網頁版推出</h1><p>Google最近推出網頁版AndroidMarket，除咗搵Apps同下載Apps快啲、方便啲，只要你喺「個人資料」登記你個手機號碼，你所揀選嘅Apps，更會自動安裝到你手機之內，連同步時間都慳番！<br>如果覺得Apps好用，仲可以直將Apps分享畀朋友，朋友收到就可直接從連結下載，比蘋果AppStore仲好用喎！<br><br>網址：https://market.android.com/<br><br>記者：許福合</p></body></html>
