<html><header><meta charset="utf-8"><title>側田賀唐素琪狂灌酒</title></header><body><h1>側田賀唐素琪狂灌酒</h1><p>前金牌大風歌手唐素琪前日在陽明山莊和拍拖多年的男友張思偉註冊結婚，晚上設宴十多圍，圈中好友包括側田、小肥和莊思明等盛裝出席。婚宴開始時播出唐素琪老公求婚片段，不少來賓如小肥及朱紫嬈等也被感動至眼紅紅。<br>婚宴途中側田拉唐素琪上台唱歌，側田笑說：「佢好似細路女咁，但其實好叻投資買股票，咁好嘅女仔點解冇我份，不過當時我都有女朋友。」</p><p>新人齊醉</p><p>敬酒時，側田和小肥不停向唐素琪灌酒，問到老公有否出口幫忙，唐素琪笑說：「我老公都俾佢啲朋友隊酒，搞到大家都醉晒。」唐素琪和老公今天會飛北海道度蜜月。<br>撰文：葉雪</p></body></html>
