<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen冇媾薛世恒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen冇媾薛世恒 - 馮仁昭</h1><p>HotCha噚日出席新城團拜，成員Regen成追訪對象，佢俾人發現同陳法拉男友薛世恒私會，仲坐埋屬於法拉嘅戰車，Regen澄清話：「未入行已經識佢（指薛世恒），係佢簽我入行，同佢好熟，只係同佢提早拜年，之後佢車我去同事屋企，我發誓只係同佢食咗個cake，絕對冇下場。」問Regen知唔知法拉唔喺香港？佢話：「唔知，下次唔會再單獨同佢（指薛世恒）拜年。」</p></body></html>
