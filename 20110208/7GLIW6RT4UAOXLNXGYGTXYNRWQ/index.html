<html><header><meta charset="utf-8"><title>林嘉欣加國湊女收身快</title></header><body><h1>林嘉欣加國湊女收身快</h1><p>林嘉欣去年誕下囡囡Kayla後，一直留在加拿大溫哥華專心湊女，未有回港，一心一意做全職媽咪，不過之前曾抱着囡囡錄影片段，在好友鄭伊健的音樂特輯內播出，當中見她神采飛揚，短期內相信不會復出幕前演出。近日有唱片公司好友前往溫哥華探望林嘉欣，並把和林嘉欣的合照放上微博，只見林嘉欣戴上冷帽，少女味十足，單憑外表很難想像她已為人母。</p><p>紅粉緋緋</p><p>相中林嘉欣不施脂粉依然紅粉緋緋，可見湊女生活相當寫意，另外她穿上單薄T恤及外套，身形已回復生BB前一樣，收身成果顯著，不過相片中未有見到林嘉欣的老公袁劍偉和囡囡，依然保持一貫的低調作風。<br>撰文：SnowYip</p></body></html>
