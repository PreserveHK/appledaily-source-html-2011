<html><header><meta charset="utf-8"><title>台男娶四妻　要訣一視同仁</title></header><body><h1>台男娶四妻　要訣一視同仁</h1><p>澳門賭王何鴻燊有四名太太17個子女，台灣男子胡漢龑也不遑多讓，共有四妻14子女。胡聲稱，妻子們情同姊妺，平時打牌、逛街都在一起，但每逢過年，他便累得要命，因為要陪四個老婆各自回娘家拜年。<br>50歲的胡漢龑是新竹一家機械起重工程公司的老闆。他於21年前和元配結婚，之後又發展了幾段感情，但在一起之前，都會告訴對方自己有家室。他指四個老婆各自擁有房子。子女年齡由20歲到1歲半，算命師說他命中有18個孩子，故也不排斥再當爸爸。「四個老婆都是最愛！」胡談到享受齊人之福的密訣時，認為必須對老婆們一視同仁，連鑽戒的克拉數都要一樣。<br>台灣《蘋果日報》</p></body></html>
