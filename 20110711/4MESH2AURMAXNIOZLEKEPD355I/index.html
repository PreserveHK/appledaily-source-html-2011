<html><header><meta charset="utf-8"><title>逃犯上電視相親被捕</title></header><body><h1>逃犯上電視相親被捕</h1><p>潛逃13年殺人犯參加電視相親節目後被捕！吉林船營男子吳剛（40歲），13年前因在酒桌上替人「出頭」，持刀刺中名叫孫軍的男子，令他傷重不治。<br>吳殺人後即改名換姓四處逃亡至瀋陽。至去年底，他化名劉浩參加電視台相親節目《快樂大聯盟》（圖），在節目中又歌又跳，並獲參加相親的女子垂青，在節目中牽手。但不久吉林市公安接獲舉報，認出他是殺人逃犯，近日終將逃亡13年的吳抓獲。<br>新華網</p></body></html>
