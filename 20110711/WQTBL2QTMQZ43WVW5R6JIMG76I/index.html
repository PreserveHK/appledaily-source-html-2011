<html><header><meta charset="utf-8"><title>奧蘭多莫斯科做善事</title></header><body><h1>奧蘭多莫斯科做善事</h1><p>曾演出《魔戒》（TheLordoftheRings）系列的英國男星奧蘭多布魯（OrlandoBloom），昨日到了莫斯科聯同多名國際影星一同參與慈善活動。</p><p>謝洛美致辭</p><p>奧蘭多在場內向小朋友致送紀念品時，更彎下身露出燦爛的笑容，剛為人父不久的他，更流露出濃厚父愛。<br>除了奧蘭多外，英國影星謝洛美艾朗斯（JeremyIrons）和年初擔任柏林影展評審團主席的意大利女星伊莎貝拉羅沙里尼（IsabellaRossellini）也上台致辭。美國大導演活地亞倫（WoodyAllen）也十分支持活動，還上台演奏爵士樂曲。</p></body></html>
