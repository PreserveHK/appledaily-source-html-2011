<html><header><meta charset="utf-8"><title>孫燕姿攜夫把酒會友</title></header><body><h1>孫燕姿攜夫把酒會友</h1><p>孫燕姿早前在新加坡結婚，大前天她帶同老公到台灣跟好友見面，落機後兩人先返酒店，之後孫燕姿換上碎花連身裙出發，到一間日本料理與友人餐敍，食完她親自送朋友出門口，當街擁抱話別，老公則似遊客，好奇地四圍望。<br>之後兩人還有下場，孫燕姿早已約好范瑋琪、徐熙娣（小S）夫婦、吳佩慈、張惠妹及近日與她傳緋聞的冠軍調酒師Sam。在店內各人把酒談心，據知孫燕姿老公酒量不太好，故只和老婆飲少許，反而阿妹與小S負責搞氣氛，上台唱歌助興，孫燕姿和老公更相擁跳舞，但後來發現有記者在門外等候，孫燕姿和老公由後門離開。<br>撰文：葉雪</p></body></html>
