<html><header><meta charset="utf-8"><title>案件速遞毒品兵器案兩被告還柙</title></header><body><h1>案件速遞<br>毒品兵器案兩被告還柙</h1><p>【本報訊】警方在天水圍撿「K仔」毒品及28把利刀案，被捕馬會職員及推銷員昨解往屯門裁判法院提訊，暫時毋須對販毒及管有攻擊性武器罪名答辯。署任主任裁判官彭中屏將案押後至8月10日，等候控方化驗報告，兩被告還押懲教署。<br>兩名被告依次為推銷員黃偉明（31歲），以及任賽馬會職員的楊振羽（23歲）。控罪指兩人於本月7日，在天水圍東頭村某單位非法販運約重8800克氯胺酮，並管有20把西瓜刀及8把菜刀。控方指警方截獲首被告時從其褲袋搜出13.4克毒品，再到單位撿獲大量毒品，次被告亦在屋內。<br>案件編號：TMCC2563/11
</p></body></html>
