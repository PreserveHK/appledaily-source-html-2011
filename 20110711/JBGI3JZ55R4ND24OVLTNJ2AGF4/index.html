<html><header><meta charset="utf-8"><title>蘋果汁光銀覓得多名基礎股東</title></header><body><h1>蘋果汁<br>光銀覓得多名基礎股東</h1><p>光大銀行雖然押後發行H股計劃，但消息稱，該行已覓得多家重量級投資者明確承諾，將成為光銀H股的基礎投資者，顯示光銀獲部份國際投資者認同。據光銀公佈未經審核的中期財務數據，上半年純利按年增長34.61%至91.99億元（人民幣．下同），每股盈利0.23元，營業收入升32.19%至228.88億元，惟年度化加權平均淨資產收益率下降4.54個百分點至21.9%。</p></body></html>
