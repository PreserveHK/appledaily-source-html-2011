<html><header><meta charset="utf-8"><title>案件速遞亞視股東要求披露賬目</title></header><body><h1>案件速遞<br>亞視股東要求披露賬目</h1><p>【本報訊】亞視股東蔡衍明的兒子蔡紹中（圖），今年4月以董事身份入稟高等法院，要求亞視披露賬目、董事會文件及管理委員會會議紀錄，案件昨日提訊。法官指示蔡紹中及第二被告，即亞視執行董事盛品儒，存檔證人誓章，並會安排案件在今年10月15日之前聆訊，預計需時一天。<br>原是第三被告的前公司秘書吳宇慧，由於已辭職，蔡決定撤回針對她的訴訟。蔡於本案中索取的文件，涉及亞視財務狀況、廣管局批准亞視出售股權的過程及亞視有否在北京投地。<br>案件編號：HCMP749/11</p></body></html>
