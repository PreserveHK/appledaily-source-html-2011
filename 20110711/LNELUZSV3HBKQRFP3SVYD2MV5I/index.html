<html><header><meta charset="utf-8"><title>灣仔醉洋漢裸睡尿臭花槽</title></header><body><h1>灣仔<br>醉洋漢裸睡尿臭花槽</h1><p>【本報訊】一名洋漢，疑飲醉酒在灣仔的休憩公園小解，因爛醉未有穿回褲子，便在花槽石壆上裸睡（圖），露出下體醜態百出，附近有濃烈尿臭味。<br>現場皇后大道東近聯發街的休憩公園，昨清晨6時，有途人行經該處時，發現該名年約20多歲的洋漢，爛醉如泥卧於花槽石壆上。據稱，該名洋漢疑於附近酒吧消遣，飲得大醉後離開，行經休憩公園時便急，將短褲褪下小解，但完事後不省人事便卧於花槽裸睡。當記者拍照時，洋漢疑酒醉已過開始清醒，他轉身並向記者破口大罵，同時他發現自己「露械」，即刻穿回褲子，並繼續在花槽睡覺。</p></body></html>
