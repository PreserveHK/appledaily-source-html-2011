<html><header><meta charset="utf-8"><title>郭秀雲兄妹深海歷險</title></header><body><h1>郭秀雲兄妹深海歷險</h1><p>郭秀雲與胞兄郭耀華昨日現身觀塘出席apm六周年活動，郭秀雲的丈夫龐傑也低調撐場。向來支持保育的郭秀雲表示與哥哥合資開了一間製作公司，她說：「公司主要會去世界各地拍海底探索嘅紀錄片，內地電影台都有向我哋買片，全部高清拍攝。」<br>郭秀雲又謂明天將出發到墨西哥拍攝，她說：「我會去墨西哥拍鯨鯊，鯨鯊喉嚨好細，唔會襲擊人，自己都買定保險。」問她可會帶兒子潛水體驗大自然？她說：「我個仔比較怕水，細個都有逼佢學游水，不過佢又忙考試，所以唔會一齊去。」<br>採訪：RitaLeung<br>攝影：RiclyIp</p></body></html>
