<html><header><meta charset="utf-8"><title>是日圖片：絕版鑽錶</title></header><body><h1>是日圖片：絕版鑽錶</h1><p>現代美容（919）老闆曾裕上個禮拜獲頒年度女企業家獎，當日傳媒掛住報道，佢以2.5億銀將新加坡同馬來西亞美容護理業務賣畀上市公司單新聞，忽略咗曾裕一身閃爆行頭。好似當日佢戴住嗰隻鑽錶就大有來頭，係瑞士豪爵（RogerDubuis）錶「TooMuch」系列，據專門店店員講，呢款錶已停產好一段日子，售約30萬元。大美人李嘉欣都有同系列手錶。豪爵呢個牌子由碧咸嫂戴紅，潮人黃偉文同徐濠縈都係捧場客。</p></body></html>
