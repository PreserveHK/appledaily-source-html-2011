<html><header><meta charset="utf-8"><title>章小蕙中環會印漢</title></header><body><h1>章小蕙中環會印漢</h1><p>早前爆出章小蕙胞妹章小婉與鍾鎮濤（阿B）女友范姜在寓所大堂吵架，事情更鬧上差館，然後陸陸續續阿B一對子女嘉浚嘉晴分別在facebook及回答記者時均力撐范姜。長期身在外地的章小蕙也有返港處理事件，早前更被拍得她與兒子嘉浚一起的照片。<br>章小蕙好友盧覓雪不時透露好友在外國有大量追求者，先後與不同老外發展感情的章小蕙，前晚在中環出現，這次身邊人是一名印度男士，兩人結伴吃印度菜，深受洋漢歡心的她，這次更來個膚色三級跳，與印籍男士言談甚歡。<br>撰文:葉雪</p></body></html>
