<html><header><meta charset="utf-8"><title>丹尼爾拖新妻麗素快閃</title></header><body><h1>丹尼爾拖新妻麗素快閃</h1><p>「新占士邦」丹尼爾基格（DanielCraig）與英國同鄉女星麗素慧絲（RachelWeisz），被指戲假情真而各自拋棄另一半後，上月底閃電結婚。前日這對新婚夫婦終於被影到婚後首張合照，他們現身紐約甘迺迪機場時手拖手，不過對記者提問十問九唔應。<br>丹尼爾前日戴上賊仔帽，拖到新婚嬌妻麗素實一實，兩人手上都戴上婚戒，但他們表現低調，沿途都頭耷耷封口急步行。有指他們此行到紐約是度蜜月，而麗素稍後將要飛到澳洲拍攝《綠野仙蹤》新版《Oz：TheGreatandPowerful》。</p></body></html>
