<html><header><meta charset="utf-8"><title>醫療新知經濟差歐洲自殺率急升</title></header><body><h1>醫療新知<br>經濟差歐洲自殺率急升</h1><p>歐洲近年因金融危機，各國自殺率急升，升幅由5%至17%不等。該項刊於《刺針》的英美合作研究，分析歐洲十國07至09年期間，65歲以下人士的自殺率變化。除奧地利在07至09年期間錄得自殺率下跌外，其餘九國自殺率均有上升。研究員指因金融危機，同期各國失業率平均上升三分一；九個國家自殺率均隨金融風暴上升，當中芬蘭升幅最小，升半成，希臘的國民自殺率升幅最嚴重，英國則上升一成至每10萬人有6.75人。同期的抑鬱症用藥也上升四成。不過，由於經濟不景，不少人放棄駕車，令交通意外死亡個案明顯下降。
</p></body></html>
