<html><header><meta charset="utf-8"><title>凱蒂晚裝高貴　更勝袒胸女星</title></header><body><h1>凱蒂晚裝高貴　更勝袒胸女星</h1><p>凱蒂已經成為時尚象徵，這次她旋風式訪美三天，再次展現了打扮的功力。<br>於前日白天出席慈善馬球賽時，凱蒂穿着了由英國設計師JennyPackham所設計的銀灰色手繪花朵圖案的絲質連身裙，再配上LKBennett灰褐色高踭鞋和淡妝素顏，感覺清新脫俗。<br>要說令人眼前一亮，還是她晚上出席荷李活派對時所穿的晚禮服──這件淡紫色的雪紡百褶曳地長裙，跟她的婚紗同屬於AlexanderMcQueen的作品，再配上閃亮的腰帶以及香檳色的JimmyChoo高踭鞋，看來簡潔飄逸，高貴的美態，更壓倒女星們譁眾浮誇的袒胸露背。<br>英國《星期日郵報》</p></body></html>
