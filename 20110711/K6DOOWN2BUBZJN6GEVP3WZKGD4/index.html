<html><header><meta charset="utf-8"><title>跑馬地米半巨石滾落大坑道</title></header><body><h1>跑馬地<br>米半巨石滾落大坑道</h1><p>【本報訊】跑馬地大坑道156號林肯大廈對開山坡一幅護土牆，昨晚8時許發生意外。一塊一米半直徑大石，疑受連日天雨冲刷鬆脫，從山坡上滾落大坑道向司徒拔道方向行車線上（圖），幸當時沒有途人經過，未有人受傷。<br>警方接報到場調查，先封鎖上址西行車線交通，並通知有關人員到場移走大石，為防山坡上再有其他大石滾下，現場介乎樂活道與藍塘道之間一段大坑道暫時封閉，直至今早待專家登上山坡勘察其他石塊後再決定是否重開。
</p></body></html>
