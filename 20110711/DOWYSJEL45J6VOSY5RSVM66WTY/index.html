<html><header><meta charset="utf-8"><title>優惠快遞：2人同行小童免費</title></header><body><h1>優惠快遞：2人同行小童免費</h1><p>提供攀石牆及9個洞迷你高球練習場的海洋神話號首次到港，皇家加勒比國際遊輪提供新旅遊優惠，於7月16至26日期間，遊客可以低至$1,950（未包港口服務費及其他稅項）參加5晚郵輪假期，從香港出發，經三亞、下龍灣等再折返香港，香港往高雄同樣適用以上優惠。一家大小更可用2人價錢，額外帶2名12歲以下小童，實行一家四口去旅遊。<br><br>記者：李鑒泉<br><br>查詢：23161308（皇家加勒比國際遊輪）
</p></body></html>
