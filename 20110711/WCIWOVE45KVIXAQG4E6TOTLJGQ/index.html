<html><header><meta charset="utf-8"><title>Ella拍拖難捨難離</title></header><body><h1>Ella拍拖難捨難離</h1><p>台灣組合S.H.E成員Ella與賴斯翔交往半年，據悉兩人對婚事已有共識。上月Ella在墾丁和周渝民（仔仔）合拍《天生一對》，被迫與男友分隔兩地，不過據悉原來賴斯翔悄悄南下探班，還在女友家過夜。</p><p>送飛吻見真情</p><p>有爆料者日前提供Ella和男友上月在南部買消夜的照片，照片中見，兩人進出便利商店，儼如老夫老妻，雖然近在咫尺，還要送上飛吻，恩愛程度羨煞旁人。問到Ella明年可會拉埋天窗？原本堅定表明不會當「百年新娘」的她改口說：「順其自然。」看來好事的確不遠矣。<br>撰文：林妃</p></body></html>
