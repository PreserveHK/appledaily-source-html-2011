<html><header><meta charset="utf-8"><title>醫療新知兩抗體可抵禦多種流感</title></header><body><h1>醫療新知<br>兩抗體可抵禦多種流感</h1><p>流感病毒每季都會發生變化，令預防疫苗要每年更新。美國及荷蘭的科學家發現，有兩種抗體能扺禦流感病毒，如能將之結合起來，有望製造一種通用型流感疫苗，可預防不同品種的流感病毒。<br>研究人員先發現CR6261抗體，動物實驗顯示此抗體對近一半的流感病毒株有效，包括H1N1病毒，並確認抗體能阻止病毒外殼的血凝素蛋白與細胞結合，從而阻止感染。研究人員最近再發現名為CR8020的抗體對H3及H7兩種流感病毒株有效。研究員將展開CR6261抗體的臨床研究，最終希望結合兩種抗體，成為一種通用流感疫苗。</p></body></html>
