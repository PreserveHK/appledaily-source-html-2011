<html><header><meta charset="utf-8"><title>阿佘自認騷價升</title></header><body><h1>阿佘自認騷價升</h1><p>佘詩曼、羅仲謙和何佩瑜（Jeana）等昨日在奧海城為新戲《人約離婚後》宣傳，與現場觀眾玩遊戲送戲票及海報，阿佘不時明益自己fans，她的騷價早前在陳志雲上庭案件中被公開，昨日湊巧又是在奧海城工作，阿佘只回應身價說：「藝人係海鮮價，只可以講噚日同今日唔同，咁家都比之前升少少。」<br>另外，羅仲謙和Jeana示範逼爆波遊戲時，Jeana胸前性感，故此只以背脊對羅仲謙的胸部，二人顯得尷尬，羅仲謙事後坦承由於女方衣着性感，玩遊戲要避重就輕。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
