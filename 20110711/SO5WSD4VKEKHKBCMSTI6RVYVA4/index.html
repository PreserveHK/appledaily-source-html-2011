<html><header><meta charset="utf-8"><title>廣州女捱餓爬落街父懶理</title></header><body><h1>廣州<br>女捱餓爬落街父懶理</h1><p>【本報訊】在廣州疑遭後母虐待的6歲姓邢香港女童（化名小羽，圖），昨日仍在番禺區救助管理站內接受照顧。管理站人員透露，小羽的父親及後母沒有到來探望及將她接回。內地當局正設法聯絡小羽在港生母。<br>上周四，小羽在碧桂園寓所疑捱不住飢餓，從露台爬落街偷食物時被發現，從而揭發被其父母虐待。傳媒連日到邢家追訪，其繼母一時聲稱小羽抗拒管教，自己亦無精力管教；一時說小羽因在學校偷東西被勒令停學。邢父則要求媒體不要騷擾。但邢女所讀學校稱，未聽聞有偷東西，又指邢女學習優秀卻頻曠課。</p></body></html>
