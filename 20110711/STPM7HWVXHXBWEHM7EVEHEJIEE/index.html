<html><header><meta charset="utf-8"><title>北角電話騙案拘一內地漢</title></header><body><h1>北角<br>電話騙案拘一內地漢</h1><p>【本報訊】電話詐騙黨昨日在北角犯案。一名50歲男事主，昨午3時許，在家中接獲一名陌生男子來電，對方訛稱事主的兒子被禁錮，要索取五萬元贖金；男事主懷疑對方為電話黨徒，掛線後報警。<br>警方接報後，着事主假意答應騙徒，然後部署拘捕行動。事主在警員的安排下，按騙徒電話指示內的交易地點，將一袋假錢放入天后廟道一個公園的花槽旁然後離開。未幾一名29歲姓顏內地男子走近花槽拿取假錢時，遭埋伏便裝警員拘捕。</p></body></html>
