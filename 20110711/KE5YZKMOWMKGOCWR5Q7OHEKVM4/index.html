<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳茵媺被姦戲收視新高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳茵媺被姦戲收視新高 - 馮仁昭</h1><p>無綫噚日公佈上星期嘅收視成績，黃浩然、陳展鵬同楊怡擔正嘅劇集《真相》，上星期收視繼續發力，平均收視有29點（約185萬觀眾收看），最高收視有32點（約204萬觀眾收看），比前一個禮拜多咗一點，成績認真唔錯。不過上星期嘅劇情話陳茵媺俾一個南亞裔嘅男士強姦，搵咗印度籍嘅喬寶寶做律師，因為對白有唔少「阿差」嘅字眼出現，無綫接咗6宗涉及種族歧視嘅投訴。</p></body></html>
