<html><header><meta charset="utf-8"><title>案件速遞陳翊耀求終止聆訊被拒</title></header><body><h1>案件速遞<br>陳翊耀求終止聆訊被拒</h1><p>【本報訊】中國工商銀行（亞洲）兩名高層涉嫌收受內地富豪逾580萬元賄款，令他延遲償還27億元借貸一案，其中一名否認控罪的前高層向法庭申請終止聆訊，昨被拒絕申請，案件須繼續審理。辯方質疑被告向廉署所作供詞的自願性，展開案中案聆訊。<br>被告為工商銀行亞洲房地產及融資部前主管陳翊耀（43歲），涉嫌收受內地富商曾偉合共250萬元賄款及名錶紅酒，另被控五項洗黑錢罪，涉款128萬元。<br>案件編號：DCCC1368/10</p></body></html>
