<html><header><meta charset="utf-8"><title>惡猴殺狗雞　胸襲婦女</title></header><body><h1>惡猴殺狗雞　胸襲婦女</h1><p>一隻獼猴（圖）上月在雲南動海縣動遮鎮老街出現，牠因大肆破壞，終遭民眾驅趕，但惡猴竟心懷不甘，採取報復行動。<br>某日，牠看見行動不便的市民周榮興，於是偷襲他，令周跌傷，同時又將周家所養的11隻雞「撕裂」。至本月1日，牠又向周的鄰居羅正強報復，弄壞其電飯煲、電磁爐、水桶等，還殺死了羅的兩隻狗和九隻鴨。至上周三（6日），42歲的楊恒芳在家煲湯時，牠竟闖進廚房，用右手對楊「胸襲」，令楊氣急怒罵。<br>雲南網</p></body></html>
