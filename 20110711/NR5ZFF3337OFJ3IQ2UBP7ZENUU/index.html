<html><header><meta charset="utf-8"><title>800男女裸體枕頭大戰</title></header><body><h1>800男女裸體枕頭大戰</h1><p>美國集體裸體攝影大師圖尼克（SpencerTunick）又出動了，這次他在比利時召集了800男女大打枕頭大戰，給比利時洗刷一貫沉悶形象。</p><p>圖尼克今次的赤裸新作叫《睡美人》，為布魯塞爾市郊哈斯貝克堡稍後一個藝術展創作。藝展主題是睡和夢，800男女赤條條在古堡內外，時而一起躺下集體睡覺，時而齊齊打枕頭大戰。動與靜，對比強烈。圖尼克1986年開始集體裸照創作，多年來「裸遍世界」，墨西哥城的一次多達18,000人參加，他笑言自己搞「皮肉建築」。<br>英國《星期日郵報》</p></body></html>
