<html><header><meta charset="utf-8"><title>AliceB.啤酒千杯不肥</title></header><body><h1>AliceB.啤酒千杯不肥</h1><p>中環蘭桂坊前晚舉行一年一度的啤酒節小姐選舉，大會邀請了AliceB.、日模松岡李那及韓國歌手蔡恩真擔任評判，曾於08年當選啤酒節小姐的AliceB.說：「當年選啤酒小姐，要記晒啤酒歷史，我都好喜歡飲啤酒，並且不會有啤酒肚。我13歲時爸爸已教我保護自己，叫我千萬不要飲男仔送的飲品。」<br>即將於書展推出寫真集的松岡李那則說：「寫真集同時附送DVD，錄了兩首國語歌，video不算太性感，以十分搞笑為主，我最欣賞歌手瑪麗嘉兒（MariahCarey），希望可以有她那把靚聲。」<br>採訪、攝影：JessicaNgan</p></body></html>
