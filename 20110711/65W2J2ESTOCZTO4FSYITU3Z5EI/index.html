<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張文慈返教會等主配婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張文慈返教會等主配婚 - 馮仁昭</h1><p>張文慈（Pinky）、李綺虹同陳啟泰噚日喺北角廉政公署拍攝港台劇，Pinky着住tubedress明顯瘦咗，佢話：「係呀，我最近減肥，之前戒煙肥咗好多，所以要努力減肥，家瘦番晒。」<br>自稱單身嘅Pinky家信咗基督教，問到教會中會唔會有好多筍盤呢？Pinky話：「我間教會淨係得師奶，信教亦唔係為咗識男仔，等主為我安排喇。」</p></body></html>
