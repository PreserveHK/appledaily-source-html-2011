<html><header><meta charset="utf-8"><title>求驗客手記：艾蒙尼亞、賓特拿唔嚟亞洲 - 求驗客</title></header><body><h1>求驗客手記：艾蒙尼亞、賓特拿唔嚟亞洲 - 求驗客</h1><p>阿仙奴日前公佈今年亞洲之旅23人大軍名單，隊長法比加斯因要治療大腿傷患，就快簽到嘅謝雲奴則因為趕唔切，所以兩個都冇入選，不過主力好似係尹佩斯、韋舒亞、華美倫、艾沙維同埋沙格拿等都喺度，就連盛傳過曼聯或曼城嘅拿斯尼都有份，陣容都相當之強大。但係，艾蒙尼亞（左）同埋賓特拿（右）就冇咗影，兵工廠亦冇解釋點解，照我求大俠估計，佢哋兩個可能傾緊轉會，加上領隊雲格橫掂都想將佢哋兩個甩手，於是索性唔使佢哋出席亞洲之旅。<br></p></body></html>
