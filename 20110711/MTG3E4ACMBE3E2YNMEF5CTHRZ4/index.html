<html><header><meta charset="utf-8"><title>醫療新知食果仁助降血糖膽固醇</title></header><body><h1>醫療新知<br>食果仁助降血糖膽固醇</h1><p>加拿大研究發現糖尿病患者吃果仁，有助降低血糖及壞膽固醇，果仁更可代替食物中的碳水化合物。研究有117名糖尿病患者參加，分成三組，第一組每天進食兩安士（約56克）包括原味杏仁、開心果、胡桃及榛子等雜果仁；第二組進食一個健康鬆餅；第三組則進食一半份量的雜果仁及半個鬆餅。<br>參加者在研究期間繼續按醫生指示服食降血糖藥物，三個月後再量度血糖及膽固醇水平，結果發現果仁組病人的血糖顯著下降，壞膽固醇水平也較鬆餅組病人低。研究人員指雜果仁的熱量與健康鬆餅相若，但前者可增加攝入植物油及蛋白質，有助提升病人整體健康情況。</p></body></html>
