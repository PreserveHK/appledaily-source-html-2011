<html><header><meta charset="utf-8"><title>荃灣3600支紅酒棄路邊</title></header><body><h1>荃灣<br>3600支紅酒棄路邊</h1><p>【本報訊】3,600支紅酒，分成300箱，昨被發現遺棄於荃灣柴灣角街路邊，警方發現小部份紅酒損毀滲出酒味，由於未能尋獲物主，遂全部撿走待領，暫列發現財物案件處理。<br>現場為荃灣柴灣角街與半山街交界一幢工業大廈對開路邊，街坊稱，前日已發現有六卡板貨物放於上址路旁，其中小部份貨物包裝紙箱已破損。街坊指，至昨中午時分，該批貨物原封不動，有人見貨物阻礙通道報警。<br>警方初步推斷，不排除紅酒由運輸工人送至，但不知道運送期間出了甚麼問題，將紅酒棄置。警方召來工人檢視紅酒，發現有三至四種牌子，包括LESDOUVES2007等牌子，事後全部撿走待領。</p></body></html>
