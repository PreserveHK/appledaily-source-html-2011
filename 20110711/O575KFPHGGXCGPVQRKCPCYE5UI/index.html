<html><header><meta charset="utf-8"><title>求驗客手記：左手交右手曼城被圍攻 - 求驗客</title></header><body><h1>求驗客手記：左手交右手曼城被圍攻 - 求驗客</h1><p>曼城遲遲未有猛將加盟，最近有關呢間富豪球會嘅消息，都係隊波打算同阿聯酋國家航空（EtihadAirways）達成球場冠名同埋球衣心口贊助，為期15年總值超過4億鎊（約50億港元），有咁大條大水喉，唔使怕滿足唔到歐洲足協規定收支要平衡嘅規例。不過，曼城一傳出呢個計劃，就被歐洲列強球隊群起攻之，梗係啦，阿聯酋國家航空由阿布扎比擁有，而曼城班主蒙蘇（圖）係阿布扎比皇室成員，計吓條數，咪即係左手交右手，咁以後曼城隻手遮天都得啦，抗議有理！<br></p></body></html>
