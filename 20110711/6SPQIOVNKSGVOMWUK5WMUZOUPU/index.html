<html><header><meta charset="utf-8"><title>求驗客手記：菲爾鍾斯着紅魔不祥4號 - 求驗客</title></header><body><h1>求驗客手記：菲爾鍾斯着紅魔不祥4號 - 求驗客</h1><p>曼聯前日公佈21位美國之旅出賽名單，講到出嘅，包括新聞男傑斯、傳會走嘅貝碧托夫都有份，問題係部份參加國際賽嘅球員會遲少少歸隊啫。會方順便公佈啲新兵嘅球衣號碼，迪基亞繼承雲達沙嘅門神1號、艾舒利楊格着18號，即係退役名將史高斯嘅冧巴；至於菲爾鍾斯（圖）幾多號？4號是也！呢個冧巴喺曼聯近代史可以話相當不祥，加盟後幾乎廢晒武功嘅華朗着過、玻璃腳夏格維斯着過，球圈人士不嬲都迷信，菲爾鍾斯真係要好自為之囉。<br></p></body></html>
