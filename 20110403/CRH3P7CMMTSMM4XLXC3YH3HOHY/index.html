<html><header><meta charset="utf-8"><title>彭妮露攞名人之星冧尊尼</title></header><body><h1>彭妮露攞名人之星冧尊尼</h1><p>西班牙女星彭妮露古絲（PennelopeCruz）今年喜事連連，繼1月誕下麟兒後，前天又獲封荷李活名人之星，不但有同鄉老公積維爾巴頓（JavierBardem）伴她到場，更獲《加勒比海盜：魔盜狂潮》（PiratesOfTheCarribbeanOnStrangerTides）的拍檔兼老友尊尼狄普（JohnnyDepp）到場擁抱祝賀。<br>彭妮露除感謝家人外，更搞笑說：「我起初從西班牙到美國發展，只會說兩句英語，一句是你好嗎，另一句則是我想與尊尼狄普合作。」彭妮露又感謝尊尼改進她的英語。</p></body></html>
