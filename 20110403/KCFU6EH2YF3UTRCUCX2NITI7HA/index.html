<html><header><meta charset="utf-8"><title>天氣乾燥　山火31宗</title></header><body><h1>天氣乾燥　山火31宗</h1><p>【本報訊】明日是清明節，不少孝子賢孫昨日趁假期拜祭先人，部份市民疑一時大意離開時遺下火種，加上天氣乾燥，山火頻仍。<br>全港有多處地方均發生山火，昨午1時許，其中八鄉橫台山新隆圍及附近粉錦公路散村上竹頭對上山頭的山火較為嚴重，火線達200×100米，消防員要求政府飛行服務隊派直升機掟水彈救火。<br>其間新隆圍山火波及一個棄置建築廢料的垃圾堆，附近有工人見狀一度拖喉及用水桶救火。經過消防員及直升機掟水彈撲救後，該兩宗山火於下午4時30分救熄，無人受傷。截止昨傍晚5時，消防處共接獲31宗山火，其中港島3宗及新界28宗。</p></body></html>
