<html><header><meta charset="utf-8"><title>宣萱讚《飛虎》改劇情</title></header><body><h1>宣萱讚《飛虎》改劇情</h1><p>宣萱和鄧健泓昨到柴灣碼頭為無綫新劇《飛虎》拍外景，劇情講宣萱奮力追賊，以致賊人連人帶車墮海。早前發生的菲律賓脅持人質事件，令無綫決定取消在《飛虎》中一場旅遊巴脅持人質戲份，宣萱指該場戲改為賊人脅持船隻：「雖然脅持船隻較罕見，但改劇情起碼令觀眾睇得舒服。」<br>對於改動劇情，鄧健泓說能讓觀眾看得舒服點是好事：「諗番件事都心寒，轉場景當然好。」<br>採訪、攝影：張俊銘</p></body></html>
