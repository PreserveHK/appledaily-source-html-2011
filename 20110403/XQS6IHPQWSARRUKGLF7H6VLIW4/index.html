<html><header><meta charset="utf-8"><title>安仔創業教唱歌</title></header><body><h1>安仔創業教唱歌</h1><p>許志安昨日到理工大學出席青年議會分享會，從未試過做生意的安仔，自言近年有創業大計，他說：「我同Big4講過，想開間學院教唱歌做戲，其實開學校可以好平，只要租個地鐵上蓋嘅單位，幾萬蚊，自己教番，但佢哋三個話冇時間。」</p><p>甜笑講Sammi</p><p>安仔指這計劃是時候實行：「有啲嘢想做就去做，唔好等！」說到跟鄭秀文（Sammi）結婚生BB，他即甜笑說：「呢啲慢慢先都唔遲。」他又透露會與蘇永康一同出席鄧光榮（大哥）的喪禮，他說：「當年大哥知我想養狗，即刻送咗隻狼狗畀我，隻狗養到家，佢嘅離開我覺得真係要好好珍惜家擁有嘅嘢。」<br>採訪、攝影：譚倩宜</p></body></html>
