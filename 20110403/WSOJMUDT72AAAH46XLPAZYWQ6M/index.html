<html><header><meta charset="utf-8"><title>藍燕失蹤半個月</title></header><body><h1>藍燕失蹤半個月</h1><p>內地女星藍燕為求出位接拍三級片《3D肉蒲團之極樂寶鑑》，有指她妒忌焦點盡在雷凱欣身上，早前甩底拒來港宣傳。昨日有指藍燕媽媽透露與女兒失去聯絡近半個月，憂心女兒安全。<br>據知藍燕已落實本周五來港宣傳《3D肉蒲團》，記者昨致電藍燕內地手機，卻由自稱女助手的波波接聽：「藍燕上月17日在北京出席完活動後便失蹤，她曾說壓力大要去國外度假，我們找不到她，報了公安。藍燕有抑鬱症，有段時間要看醫生和吃藥。」《3D肉蒲團》監製蕭定一謂過去兩天曾聯絡上藍燕助手，並有藍燕消息，他昨在電話說：「我唔信傳聞，我知佢係守信嘅人，佢答應我宣傳，人一定到。」<br>採訪：林妃</p></body></html>
