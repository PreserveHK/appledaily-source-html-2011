<html><header><meta charset="utf-8"><title>話你知貼現票息　反映資金需求</title></header><body><h1>話你知<br>貼現票息　反映資金需求</h1><p>拆息是銀行與銀行間在交易市場上作大額借貸活動時，所採納的利息協議，本港銀行同業拆息（HIBOR）主要跟隨美息走勢，按借貸時期分隔夜息及6個月拆息等。<br>貼現票據指資金需求者將手上未到期的商業票據、銀行承兌票據或短期債券向銀行或融資公司要求折現，銀行收到這些未到期票據或短債，按票面金額扣除貼現日以後利息，再付現款，票據到期時再向出票人收款。貼現票據利率上升，反映市場短期對資金需求較強，意味銀行貸款議價能力提高。</p></body></html>
