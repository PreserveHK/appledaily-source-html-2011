<html><header><meta charset="utf-8"><title>食Lunch救日本</title></header><body><h1>食Lunch救日本</h1><p>日本發生九級大地震，引起大海嘯，再來核輻射危機，傷亡枕藉令人心痛。本港日式蟹宴專門店「蟹膳」及日式一人一鍋shabushabu餐廳「勝手」，將會於4月4日至10日舉行「日本地震賑災籌款大行動」，兩間食肆會把這一星期的午市收入，在不扣除成本情況下全數捐贈，作日本賑災之用，望幫助到日的災民及協助災後的重建工作。「蟹膳」的海鮮食材全由俄羅斯及韓國引入，保證食品質素及安全，食個Lunch可以做善事，何樂而不為呢？<br><br>記者：徐務研</p><p>蟹膳（28661618）<br>地址：灣仔譚臣道3號地下<br><br>勝手（25772628）<br>地址：銅鑼灣加路連山道5號地下</p></body></html>
