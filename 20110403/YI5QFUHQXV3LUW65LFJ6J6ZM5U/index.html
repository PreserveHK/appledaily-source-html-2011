<html><header><meta charset="utf-8"><title>我有Feel：一次過下載慢慢睇</title></header><body><h1>我有Feel：一次過下載慢慢睇</h1><p>iOS免費Apps多不勝數，偏偏關於車嘅唔算多，大多屬車廠宣傳自家品牌嘅電子雜誌。香港免費iPad汽車雜誌《AutoV》，包羅萬有乜車都講，每個禮拜五Update，眨吓眼出到17期。雖然仲有好多進步空間，如排版、揭頁靈敏度等，不過單係有瑪莎、波子、拉利等靚相同Movie，仲可一次過下載十幾期、離線搭車慢慢睇，毋須下下OnlineDownload已經夠抵讚。<br><br>記者：徐影龍</p></body></html>
