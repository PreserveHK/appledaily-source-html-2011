<html><header><meta charset="utf-8"><title>求驗客手記：前曼城兵做空軍出征 - 求驗客</title></header><body><h1>求驗客手記：前曼城兵做空軍出征 - 求驗客</h1><p>足球員退休後多數會轉做教練，但現年33歲嘅前曼城後衞曲斯（LeeCrooks、圖）喺08年球季結束咗14年嘅職業足球員生涯後，就去咗報考皇家英軍，仲入咗皇家空軍團，完成嚴格訓練後，出年就會到阿富汗執行任務，負責保衞基地等。曲斯話為國家出力絕對比賺錢重要。佢老竇08年證實患癌後，佢覺得除咗足球之外，仲有其他使命需要去完成。佢咁有愛國嘅心真係難得，期望佢喺阿富汗安全完成任務啦！<br></p></body></html>
