<html><header><meta charset="utf-8"><title>欣宜慰問鄧光榮遺孀</title></header><body><h1>欣宜慰問鄧光榮遺孀</h1><p>鄭欣宜前晚在柴灣為「第5屆福幼動心音樂會」做表演嘉賓，與失明鋼琴家許哲誠一同表演，曾寶儀任司儀，齊齊為內地孤兒籌款。欣宜謂已欣賞鄭少秋的頭場演唱會，大讚父親說：「佢好靚仔keep得好好，見佢唱《笑看風雲》時，諗起李思捷。」</p><p>「契姐好堅強」</p><p>欣宜又謂與鄧光榮太太每日一電問候，稍後會再探望，她說：「佢情緒穩定咗，始終咁突然，傷心好自然，兩個契姐好堅強，好識照顧契媽，佢哋好犀利，受咁大打擊都反過嚟安慰我。」<br>曾寶儀則讚父親曾志偉做善事投入，她最擔心父親健康，她說：「我想佢飲少啲酒，要叫佢啲朋友唔好成日叫佢去飲酒。」<br>採訪、攝影：胡比</p></body></html>
