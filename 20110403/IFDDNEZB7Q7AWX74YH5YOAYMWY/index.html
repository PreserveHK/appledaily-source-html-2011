<html><header><meta charset="utf-8"><title>2PM澤演晒肌肉搞㷫Fans</title></header><body><h1>2PM澤演晒肌肉搞㷫Fans</h1><p>韓國熱爆組合2PM前晚在首爾聯同上位女歌手IU等多個單位演出音樂騷，歌迷一見到2PM六子出場即叫到拆天。2PM唱出《Heartbeat》和《I'llBeBack》，其間他們做出凌空翻、叠羅漢等高難度動作，成員之一的澤演（圖）更扯高黑色上衣展示結實腹肌，辣㷫全場。<br>至於已跟2PM分開搵食的前隊長宰范，昨日為代言品牌與200名粉絲舉行簽名會，更施冧功與粉絲十指緊扣，令粉絲十分感動。</p></body></html>
