<html><header><meta charset="utf-8"><title>Selina哭不能如期出嫁</title></header><body><h1>Selina哭不能如期出嫁</h1><p>因拍劇燒傷的S.H.E成員任家萱（Selina）仍在休養，令其原定前日愚人節與未婚夫張承中舉行的婚禮無限期延後，Selina前日在微博留言：「今天很適合哭泣，因為原本我今天應該是位忙碌的新娘……忙着緊抱捨不得的爸媽、忙着丟捧花給姐妹再抱着她們旋轉哭泣……」</p><p>未婚夫積極</p><p>張承中亦在微博分享自己的心情：「早習慣她每晚哭一次，今天更有心理準備在這諷刺的日子，她痛哭是免不了的，終於，她忍不住哭喊：『願今後都不會比現在更難過了。』老天，不知您這玩笑甚麼意思，但您看着，我會竭盡所能讓這玩笑有意義的！」<br>撰文：林妃</p></body></html>
