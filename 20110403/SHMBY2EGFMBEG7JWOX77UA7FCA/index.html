<html><header><meta charset="utf-8"><title>祥仔盼老細送電話</title></header><body><h1>祥仔盼老細送電話</h1><p>黎耀祥昨日到銅鑼灣皇仁書院出席活動，他應呼籲將政府派給市民的6,000元，捐給內地山區村民。無綫劇《飛虎》欲以菲律賓脅持人質事件做題材，惹來反對，祥仔說：「呢啲創作人嘅問題，我哋只係演員，但我覺得唔好太踩界，始終要有社會責任。」<br>祥仔續說：「我拍過套電影叫《喪盡天良》，係講當年HelloKitty公仔藏屍，我覺得唔應該將受害人嘅痛苦回憶再做一次。」殼王陳國強等人成為無綫新股東，祥仔說：「聽聞新老闆好闊綽，其中一個有間公司係做電話，公司員工每人一部，我都想有一部。」<br>採訪、攝影：王連連</p></body></html>
