<html><header><meta charset="utf-8"><title>步姐經繙譯同老公溝通</title></header><body><h1>步姐經繙譯同老公溝通</h1><p>日本歌姬濱崎步今年元旦忽然嫁人，震驚藝能界，加上其奧地利丈夫ManuelSchwarz名不經傳，故二人閃電結婚令外界抱有很大疑問。近日爆料雜誌《實話Knuckles》指步姐被舊愛長瀨智也飛起後，大受打擊想盡快再尋真愛，故向外籍人士埋手，嫁給Manuel前她曾和三名外國人拍拖。再者步姐英文很爛，所以和丈夫交談時她要用手勢輔助，外出更需要有繙譯在場，示人恩愛的一面純粹是裝出來。</p></body></html>
