<html><header><meta charset="utf-8"><title>關仁隱事：「小辣椒」素顏出街欠星味 - 關仁</title></header><body><h1>關仁隱事：「小辣椒」素顏出街欠星味 - 關仁</h1><p>「小辣椒」早幾年因為被人捉到有唔好嘅嗜好，馬上俾公司out咗，不過最近有傳公司可能畀機會佢復出唱歌同拍戲，希望佢好好珍惜機會。關仁前幾日凌晨十二點幾，見到小辣椒同個女性朋友喺旺角行街，小辣椒不施脂粉只係戴住個黑框眼鏡，相當平凡，講真係關仁咁好眼先認得出佢，連小辣椒個女性朋友仲搶眼過佢，真係隨便喺旺角搵個女仔都有星味過佢。<br><br>Textby　關仁</p></body></html>
