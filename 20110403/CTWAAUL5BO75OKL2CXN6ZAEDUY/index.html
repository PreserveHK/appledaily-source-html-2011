<html><header><meta charset="utf-8"><title>台女童誤吞氣球噎死</title></header><body><h1>台女童誤吞氣球噎死</h1><p>台灣花蓮縣吉安鄉一名2歲半女童，日前吃完晚飯後，獨自在房內吹氣球玩耍，不小心吞下一個長約10厘米氣球噎到，外婆發現後趕緊幫她拍背並挖吐急救無效，送醫後仍深陷昏迷，留醫五日後宣告不治。<br>警方調查表示，女童楊宇婕（圖）因父母離異，由母親帶着她與7歲哥哥住在外婆家。上周日（3月27日）晚上7時許，女童的哥哥告訴外婆說：「妹妹把氣球吃進去了！」外婆自行搶救孫女不果，到她被送院時已無呼吸心跳，院方其後從她喉嚨夾出一個藍色氣球，但延至前日宣告不治。<br>台灣《蘋果日報》</p></body></html>
