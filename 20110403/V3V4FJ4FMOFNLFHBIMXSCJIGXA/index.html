<html><header><meta charset="utf-8"><title>SMAP賑災12萬粉絲捧場</title></header><body><h1>SMAP賑災12萬粉絲捧場</h1><p>日本尊尼事務所發起的一連三日大型籌款活動，昨天即第二日輪到SMAP到場，即吸引12.7萬粉絲殺到，比第一日的10.1萬多出不少，到晚上他們再主持3小時賑災節目《SMAP努力吧！》，獲師弟KinKiKids等拉隊撐場。而SMAP早前被爆匿名捐4億日圓（約3,700萬港元），當中一半更由中居正廣捐出，他們不想公開捐款怕被指博宣傳。此外，女星木村佳乃及佐佐木希昨午亦在東京募捐。</p></body></html>
