<html><header><meta charset="utf-8"><title>千嬅演戲不忘造人</title></header><body><h1>千嬅演戲不忘造人</h1><p>楊千嬅、周秀娜和黃真真等，昨晚到港台出席新節目《一個導演的誕生》記招，問千嬅有否想過做導演？她說曾想過執導《飛女正傳》MV，但最後也打消念頭。千嬅坦言自己是貪心的演員，希望和彭浩翔、馮小剛、杜琪峯及林超賢等合作，記者笑言這豈非沒時間造人？千嬅笑說：「做演員冇心冇火係唔得。」</p><p>周秀娜恨緋聞</p><p>周秀娜稍後會赴北京和台灣男星范逸臣合拍一套驚嚇片，她要一人分飾三角，又笑言自己是電影傳奇，因為拍戲以來未有和男演員傳緋聞。<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
