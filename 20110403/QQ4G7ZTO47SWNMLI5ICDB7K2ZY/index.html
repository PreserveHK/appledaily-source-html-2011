<html><header><meta charset="utf-8"><title>陳喬恩開官網吸粉絲</title></header><body><h1>陳喬恩開官網吸粉絲</h1><p>台劇《命中注定我愛你》女主角陳喬恩今日32歲生日，為與fans分享喜悅，她宣佈籌備了一年的官方網站「RealJoe─真實的喬恩」正式啟用，以後就可透過網站跟fans緊密聯繫。</p><p>出散文集</p><p>喬恩去年推出新書《喬見巴黎》，大受歡迎，她最近又把這兩年的散文結集成書，新作會以貓作主題，並親到希臘取景，貓癡喬恩每月都會捐款給流浪動物之家，其新作將可在她官網看到，喬恩近日又自掏腰包印製明信片送給新加入的fans。<br>撰文：葉雪</p></body></html>
