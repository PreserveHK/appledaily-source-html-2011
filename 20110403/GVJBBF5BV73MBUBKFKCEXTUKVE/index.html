<html><header><meta charset="utf-8"><title>周麗淇：范姜好斯文</title></header><body><h1>周麗淇：范姜好斯文</h1><p>周麗淇（Niki）和范姜向來相熟，平日不時相約見面食飯，昨日Niki得悉范姜和章小蕙胞妹起爭執而被拘捕一事時，大感愕然，她在電話中說：「真係唔知，呢排我忙緊拍劇，都係記者話我聽先知呢件事，我又唔會特登八卦人哋嘅嘢，或者sms慰問佢，再過一排我拍完劇會搵佢食飯。」<br>Niki表示從未聽過范姜提及與章家之間的恩怨，而她眼中的范姜也不是火爆之人，她說：「佢好好，好斯文o架喎，唔係衝動嘅人，而且好錫小朋友，佢仲成日同我研究小朋友啲衫。」<br>范姜另一好友、Niki胞姊周汶錡在電話中則說：「唔回應喇，都唔清楚發生乜嘢事，不過范姜係一個好好嘅人。」<br>採訪：葉雪</p></body></html>
