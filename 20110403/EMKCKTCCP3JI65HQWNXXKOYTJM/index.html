<html><header><meta charset="utf-8"><title>王心凌不滿新歡爆料</title></header><body><h1>王心凌不滿新歡爆料</h1><p>台灣女星王心凌前日出席「愛孩子博覽會」，在台上為小朋友載歌載舞。日前傳出心凌與電影院太子爺廖偉銘的緋聞，廖否認戀情之餘，又踢爆心凌和李威的關係：「她是兄弟的朋友（即女友），我們怎麼可能。」心凌被追問此事時，一臉不爽的說：「很多報道是真假參半，但這篇是假大於真。」心凌之後稱與廖只是朋友，又說不明為何廖要如此說她和李威的關係。</p><p>賭城輸錢</p><p>此外，心凌與好友小蜜桃剛由美國拉斯維加斯度假返台，她說這趟輸掉100美元（約780港元）。<br>撰文：林妃</p></body></html>
