<html><header><meta charset="utf-8"><title>我有Feel：連湯匙都係暖嘅</title></header><body><h1>我有Feel：連湯匙都係暖嘅</h1><p>外國朋友來港想吃中菜，豪一次請他到半島酒店的「嘉麟樓」吃飯，剛好餐廳推出八道菜式的「香江美饌廚師精選」，平民化食物經過五星級酒店包裝，賣相自然不可同日而語，統統變成高級菜。菜單有避風塘蝦球、菠蘿咕嚕肉、XO醬乾炒牛河、迷你蛋撻和菠蘿包等等，最貼心是吃雞絲酸辣羮時，連湯匙也預先弄熱，免湯匙與辣羮出現溫差影響口感，名副其實的Warm。<br><br>記者：林佩婷<br></p><p>嘉麟樓（23153160）<br>地址：尖沙嘴彌敦道19-21號半島酒店1樓<br><br>註：「香江美饌廚師精選」供應至7月31日，每位$628</p></body></html>
