<html><header><meta charset="utf-8"><title>我有Feel：智能直升機打網球</title></header><body><h1>我有Feel：智能直升機打網球</h1><p>四頭螺旋槳迷你智能直升機Quadrocopters，這位無人操控的飛天機械人，近年可說風頭十足，它可在空中作全方位移動，或停留半空，它的近親還有六頭、八頭螺旋槳，不過同佢打網球，四個螺旋槳就足以贏我九條街，因為佢竟然可以接下我的所有殺球，更能以不可思議的角度反扣殺，結果我只能看着它與同類在半空打波而永無失手，我出局了！<br><br>記者：馮敏兒<br><br>示範參觀：http://www.popsci.com</p></body></html>
