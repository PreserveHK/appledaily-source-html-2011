<html><header><meta charset="utf-8"><title>嘉欣公開囝囝懶睡相</title></header><body><h1>嘉欣公開囝囝懶睡相</h1><p>李嘉欣和許晉亨的寶貝心肝椗JaydenMax，已經改好中文名為許建彤，昨日嘉欣在微博貼上JM的最新近照，相中他穿上藍色靚衫甜睡，相當可愛。嘉欣則留言笑說：「麻麻（嫲嫲）投訴我睡太多，你們評評理嘛。」</p><p>大耳珠有福氣</p><p>不少圈中人見到JM的相片都大讚他很趣致可愛，還指他的耳珠很大，很有福氣。上個月當JM滿月時，嘉欣亦曾把他的相片貼上微博，當日JM同樣甜睡在媽咪的懷中，為慶祝心肝椗滿月，嘉欣更親手為JM的蛋糕裝飾，可見這位許家小王子的確是集萬千寵愛在一身。<br>撰文：葉雪</p></body></html>
