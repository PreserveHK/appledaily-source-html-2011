<html><header><meta charset="utf-8"><title>關仁隱事：「大隻妹」形象差冇名牌撐 - 關仁</title></header><body><h1>關仁隱事：「大隻妹」形象差冇名牌撐 - 關仁</h1><p>女星「大隻妹」早排因為背住男朋友「毛毛」偷食搞到形象插晒水，家唔單止冇監製夠膽搵佢拍劇，原來呢期連啲名牌都買佢怕，唔肯借衫畀佢着。</p><p>阿太投訴</p><p>關仁最近聽聞，有班好鍾意毛毛嘅阿太向某名牌高層投訴，話大隻妹形象咁差，如果呢個品牌再贊助衫畀大隻妹着嘅話，班阿太實行玩杯葛以後唔再幫襯。之後個品牌嘅高層為咗保住班大客仔，就向大隻妹說不，以後大隻妹想借衫出席活動，相信都係食檸檬居多！<br><br>Textby　關仁</p></body></html>
