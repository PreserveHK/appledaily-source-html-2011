<html><header><meta charset="utf-8"><title>徐濠縈出年追多個</title></header><body><h1>徐濠縈出年追多個</h1><p>徐濠縈、張玉珊、大家樂太子女陳浩寧昨日在銅鑼灣出席SK-II活動，徐濠縈穿上鬆身紅裙，疑大肚有喜，她說：「梗係唔係，我都想追，不過唔想家，應該出年囉。」</p><p>心痛女兒被偷拍</p><p>徐濠縈前日在微博狂呻女兒陳康堤學游水被傳媒偷拍，對此她說：「唔係偷拍，係明拍。我唔嬲，係擔心。佢係女仔，着住泳衣，年紀大又唔大，細又唔細，佢俾人影到都唔開心。」徐濠縈續說：「嗰男攝記喺更衣室門口影，菲傭好擔心。我聽到都想喊，好自責，保護唔到個女。」徐濠縈指陳奕迅都很心痛，不排除將女兒轉到私人會所習泳。<br>採訪、攝影：顏英儀</p></body></html>
