<html><header><meta charset="utf-8"><title>寵物墓園白狗「哭靈」</title></header><body><h1>寵物墓園白狗「哭靈」</h1><p>清明時節，陝西省西安市唯一的寵物墓園也開始熱鬧起來，不少主人拿着麪包等祭品到墓園，為他們已經去世的寵物掃墓。墓園目前已有600多隻去世的寵物，八成是寵物狗，其餘包括貓、鳥、豬、蛇。</p><p>「愛愛：我想告訴你，我們的愛是世界上最幸福的愛。」墓碑上刻着死亡寵物的名字，以及主人思念的悼詞。最貴的墓地為3.6萬元人民幣，有棺木、墓碑，並會為寵物舉行葬禮，現場有司儀，亦會安排白色的狗狗，在葬禮上哀叫「哭靈」。整個過程有專人拍攝下來，並製成光碟給主人留念。不過，寵物墓園引起爭議，「現在人的墓地昂貴得讓人『死不起』，這太過份了吧」。<br>陝西《三秦都市報》</p></body></html>
