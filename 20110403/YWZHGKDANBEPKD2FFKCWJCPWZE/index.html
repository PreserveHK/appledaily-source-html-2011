<html><header><meta charset="utf-8"><title>奇人用身體43部位寫字</title></header><body><h1>奇人用身體43部位寫字</h1><p>「現在，我能用鼻孔、耳孔、眼皮、手腕、手指、腳趾、肚臍兒、腿彎、肘關節等43個部位寫大字。」河南商丘市男子曹瑞卿（44歲），被稱為神奇書法家，他近日在鄭州市一個廣場，當眾表演用身體不同部位揮筆寫字，贏得滿場掌聲。<br>6歲開始練字的曹瑞卿表示，他10年前開始練習用嘴以至五官等部位持筆寫字（圖）。最初目的原是為了教殘疾人能用身體健康部位持筆寫字，以此提高他們對生活的信心和力量。他又希望能將五官寫字申報健力士世界紀錄。<br>河南《洛陽晚報》</p></body></html>
