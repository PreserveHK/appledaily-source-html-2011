<html><header><meta charset="utf-8"><title>王子願為曼玉全裸</title></header><body><h1>王子願為曼玉全裸</h1><p>台灣藝人王子昨日在文化中心出席新戲《消失打看》的分享會，導演陳宏一及女主角林辰晞也有出席。王子表示戲中演宅男，因他不是宅男故挑戰性頗高。<br>王子表示，與女主角沒有咀戲，但一場女主角穿薄衫及透視內褲，頭枕其胸的戲份卻令他甚緊張，王子說：「很害羞，怕會碰到她或看到甚麼，一直不敢亂動。」至於同門師弟Kid在戲中全裸，問王子是否願意為拍戲全裸？他說：「看女主角是誰，是張曼玉的話無所謂，與劉德華合作也行，我很喜歡華仔。」王子又謂很想拍古裝戲，因未試過騎馬。<br>採訪、攝影：李珮洳</p></body></html>
