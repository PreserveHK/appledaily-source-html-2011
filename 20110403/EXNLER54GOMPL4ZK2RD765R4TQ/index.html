<html><header><meta charset="utf-8"><title>私家車亂切線撞巴士</title></header><body><h1>私家車亂切線撞巴士</h1><p>【本報訊】一輛私家車疑胡亂切線，導致與巴士碰撞，巴士上一名中年男乘客失平衡，由座位跌出通道撞傷頭部，且一度昏迷，送院後情況嚴重。警方正調查意外原因。<br>昨晨9時許，一輛91M線九巴，沿龍翔道慢線西行，駛至彩虹邨錦雲樓對開，中線一輛私家車突然切線駛入。巴士車長連忙煞車，但仍然與私家車輕微碰撞。巴士下層一名男乘客沒為意緊急煞車，頓失平衡，由座位跌出滾到車長旁邊，砰嘭聲響猛撼座位下的硬板，一度昏迷不醒。<br>傷者姓梁（49歲）救護員到場時已轉醒過來，給他戴上頸部固定器送院治理。兩車損毀輕微，姓楊（48歲）車長及姓周（39歲）司機在場助查。</p></body></html>
