<html><header><meta charset="utf-8"><title>NEW新短訊：港龍加班飛高雄</title></header><body><h1>NEW新短訊：港龍加班飛高雄</h1><p>新一輪旅遊大軍湧到台灣，航空公司即刻加開班次，台北仍然凍冰冰，那去南方的高雄吧！由3月27日起，港龍航空由香港飛高雄班機，由每周32班加到42班！那邊氣溫介乎22-26℃，正是最舒服時候，還可以轉車去墾丁一hea。出門前記住上網登記做入台證呀，省下300新台幣o架！<br><br>查詢：http://www.dragonair.com.hk<br><br>記者：陳慧敏</p></body></html>
