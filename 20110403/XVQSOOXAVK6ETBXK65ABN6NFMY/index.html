<html><header><meta charset="utf-8"><title>查理辛開Talk騷遭狂噓</title></header><body><h1>查理辛開Talk騷遭狂噓</h1><p>美國影星查理辛（CharlieSheen）的巡迴Talk騷昨晚於底特律展開，但為時70分鐘的表演卻未能令觀眾滿意，換來噓聲連連。<br>表演一開始觀眾已大喊查理辛名字，但查理辛堅持同伴先暖場，大概1小時後查理辛再出來時，觀眾已不停喝倒采踩台，但查理辛仍唔識死說：「今晚是一個實驗，你們付款去看一個不知內容的演出，我已拿了你們的錢！」不少觀眾完場後大鬧他不知所謂，大叫回水。</p></body></html>
