<html><header><meta charset="utf-8"><title>齊去沙灘掘蛋</title></header><body><h1>齊去沙灘掘蛋</h1><p>第5屆「TempoKids沙灘獵蛋奇兵」將於4月22至23日於愉景灣舉行，3萬隻復活蛋將埋在沙灘裏等待細蚊發掘，找到指定復活蛋更可贏取大獎。掘完蛋，還可到「繽FUN天地」大玩互動遊戲。獵蛋比賽報名費每位$180，部份款項將撥捐「智樂兒童遊樂協會」及回贈$100DDeck現金券。有興趣參加可於即日至4月5日晚上11時前進行網上登記。http://www.ddeck.com.hk。<br><br>查詢：21108383
</p></body></html>
