<html><header><meta charset="utf-8"><title>黃婉曼唔敢再問「點解」</title></header><body><h1>黃婉曼唔敢再問「點解」</h1><p>黃婉曼和孫耀威昨日在迪士尼樂園出席「世界關顧自閉日」活動。繼早前在電視節目疑似爆粗後，日前黃婉曼接受小儀電台訪問，再疑似爆粗，昨日她被問此事時大笑，並字正腔圓讀出「點解你唔怕、點解你、點解」，她笑言兩次都因講「點」字出事，以後要戒掉講「點解」，或改為講「Why」或潮州話。</p><p>已向小儀道歉</p><p>黃婉曼謂聽回聲帶都覺得似粗口，她說：「我講嘢太心急，《撳錢》等節目似傾偈就講得急。」她自爆小儀開咪前曾指上次疑似爆粗幸好在電視上，大家看到口形，若在電台發生便難解釋，怎料真的發生，事後她在網上向小儀道歉。<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
