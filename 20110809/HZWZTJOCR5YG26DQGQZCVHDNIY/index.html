<html><header><meta charset="utf-8"><title>活地教意國影帝拍戲</title></header><body><h1>活地教意國影帝拍戲</h1><p>美國名導活地亞倫（WoodyAllen）正於羅馬拍攝歐洲三部曲最終章《TheBopDecameron》，早前彭妮露古絲（PenelopeCruz）已穿紅裙為電影開工，昨日則換上憑《一個快樂的傳說》（LifeIsBeautiful）奪奧斯卡影帝的意大利演員羅拔圖貝尼尼（RobertoBenigni），他除了對傳媒不停單眼外，拍攝時也留心聽活地教路，兩人有商有量，最後羅拔圖落場拍攝跑步場面。</p></body></html>
