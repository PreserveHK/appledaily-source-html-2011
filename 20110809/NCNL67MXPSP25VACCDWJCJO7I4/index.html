<html><header><meta charset="utf-8"><title>劉心悠怕醜拒脫敏感毛</title></header><body><h1>劉心悠怕醜拒脫敏感毛</h1><p>劉心悠、杜如風與卓韻芝昨日穿上婚紗，以代言人身份出席脫毛中心在中環的記者會，即場讓小妹妹摸她們脫了毛的位置，小妹妹們識做地大讚三人肌膚超滑。</p><p>劉心悠為全身脫毛代言人，問她有否剃比堅尼位？她略帶尷尬笑說：「我好怕醜，所以嗰度冇剃，其實有時做嘢都覺得好似會見到（毛），剃咗的確係安全啲，等我做好心理準備先剃。」提到全身如此白滑，有否男士感受過而大讚她？劉心悠笑說：「冇呀，都係啲女同事摸過，佢哋個個都有讚。」<br>採訪、攝影：胡比</p></body></html>
