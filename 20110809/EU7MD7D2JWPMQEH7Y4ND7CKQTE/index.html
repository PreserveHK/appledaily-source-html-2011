<html><header><meta charset="utf-8"><title>冬瓜盅消暑</title></header><body><h1>冬瓜盅消暑</h1><p>炎炎夏日，喺條街行一轉已經成身汗，熱成咁胃口即時細咗，食龍肉都無味。「海逸軒中菜廳」行政總廚劉志傑師傅有新搞作，用夏日當造食材入饌，推介八寶冬瓜盅，冬瓜消暑令人食慾大增，冬瓜入面釀入瑤柱、帶子、蟹肉同火鴨，既清淡又鮮味十足。杏汁明蝦球亦令我流晒口水，唔好以為係普通蝦球咁簡單，師傅用杏汁煮澳洲新鮮明蝦，杳汁養顏滋潤，蝦肉極爽口，呢個夏天，唔使擔心無啖好食啦。<br><br>記者：徐務研</p><p>海逸軒中菜廳（21852788）<br>地址：北角英皇道665號北角海逸酒店3樓</p></body></html>
