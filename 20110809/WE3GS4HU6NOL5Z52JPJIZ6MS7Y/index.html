<html><header><meta charset="utf-8"><title>蘋果汁地政署被轟　未活化先搞迫遷</title></header><body><h1>蘋果汁<br>地政署被轟　未活化先搞迫遷</h1><p>【本報訊】地政署日前發出「最後通牒」，以維修為由，迫令九間特色店舖一個月內遷出中環街巿。商戶昨向政黨求助及抗議，質疑發展局「活化」中環街巿政策旨在益大財團。<br>接獲地政署飭令下月9日搬走的，包括前英軍裁縫店、懷舊照相館、補鞋檔等店。大部份店主早於市政局「殺局」交由食環署接手前，已在中環街市租舖營生。回歸後，發展局交由地政署每月續租給租戶。商戶阮邦冠說，地政署稱需維修店舖天花漏水，要求租戶暫遷出，拒把空置店舖續租給商戶。地政署回應，承諾維修完工後容許租戶可短期租用商舖，至中環街市展開永久活化計劃為止。</p></body></html>
