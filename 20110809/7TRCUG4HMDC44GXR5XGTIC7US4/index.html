<html><header><meta charset="utf-8"><title>*Apps士多：簡單最好　王道小遊戲</title></header><body><h1>*Apps士多：簡單最好　王道小遊戲</h1><p>好多人話平凡是褔、簡單是美，其實應用喺iPhone遊戲一樣正確。雖然iPhone玩起複雜嘅動作甚至RPG遊戲一樣順暢出色，但小遊戲永遠都係最襟玩，最過癮！隨時攞起部機玩幾分鐘一樣趣味無窮。《Gonein0.02s》又係一個典型嘅小遊戲App，玩法同之前嘅《Stupidness》、《0.03s》大同小異，都係考反應考腦力，簡簡單單，卻有一種引你Keep住玩嘅魔力。《Gonein0.02s》有三個Level俾你挑戰，唔夠喉仲可以買埋PRO版，各位又係時候郁吓個腦喇！<br><br>記者：韓繼聰</p></body></html>
