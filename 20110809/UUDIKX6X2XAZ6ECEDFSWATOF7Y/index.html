<html><header><meta charset="utf-8"><title>霍士數碼片明年攻港</title></header><body><h1>霍士數碼片明年攻港</h1><p>將有《猿人爭霸戰：猩凶革命》（RiseofthePlanetoftheApes圖）在港上映的二十世紀霍士影片公司昨日宣佈，下年1月1日起，將不會為香港及澳門兩地戲院提供35mm電影拷貝，換言之所有霍士影片將以數碼格式播放，並指隨着亞洲戲院數碼設備的增加，預料未來將有更多35mm電影拷貝遭淘汰，數碼化除聲畫質素較佳外，保存以至防止盜用亦比傳統拷貝方便。<br>此外，《猩凶革命》上周於美國開畫，電影氣勢如虹以5,400萬美元（約4.2億港元）成為周末票房冠軍，《藍精靈》（TheSmurfs）則以2,100萬美元（約1.6億港元）成為亞軍。
</p></body></html>
