<html><header><meta charset="utf-8"><title>吳克羣盼與超蓮度假</title></header><body><h1>吳克羣盼與超蓮度假</h1><p>台灣藝人吳克羣最近忙於拍攝偶像劇《料理情人夢》，所以上周六七夕佳節，只能與女主角李佳穎在工作中度過。不過李佳穎相當細心，在七夕前一天準備了一個愛心便當慰勞吳克羣，令他憶起舊女友為他在聖誕節做的便當。他表示若有機會，很想和愛侶到馬爾代夫度假，他說：「七夕情人節當然要和情人在一起，光用想的就覺得好幸福。」<br>其實吳克羣日前被拍到與至索千金何超蓮同遊台北，他出動私伙跑車到信義誠品與超蓮會合，之後就駕車向陽明山遇上記者採訪，吳克羣一臉錯愕，超蓮更嚇得將頭縮入車內。<br>撰文：葉雪</p></body></html>
