<html><header><meta charset="utf-8"><title>王心凌數臭范植偉</title></header><body><h1>王心凌數臭范植偉</h1><p>台灣「甜心教主」王心凌日前到杭州宣傳劇集《愛上查美樂》，並接受內地傳媒訪問。有別以往，她侃侃而談感情事，就算提到舊愛范植偉也毫無顧忌，她表示是因為人大了、成熟了之故。<br>王心凌細訴當年與范植偉的情史說：「我們幾度分分合合，直到有一天，有人看見他約會了別的女人。他也承認自己是個壞男人，吸煙、動粗，但是我都包容了。但他這麼做，我不能接受。」<br>對於范植偉爆心凌的第一次不是給他，王心凌沉默了一會，然後說：「我可以告訴你的是，那時候我一度崩潰痛哭，暫停所有工作。」問到有沒有恨他？她說：「我不會說自己敢愛敢恨，因為沒甚麼好恨的。」　<br>撰文：林妃</p></body></html>
