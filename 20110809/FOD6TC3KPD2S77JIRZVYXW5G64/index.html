<html><header><meta charset="utf-8"><title>台名店飲品含菌超標</title></header><body><h1>台名店飲品含菌超標</h1><p>台北市衞生局昨公佈第二輪飲冰品抽驗結果，共抽驗50件冰塊、36件飲料、17件冰沙、23件配料等144件冰品，初驗有23件不合格。經通知店家限期改善，複檢結果仍有5件冰塊、2件飲料、1件冰沙及1件配料衞生標準不符規定，多為生菌及大腸桿菌數超標，不合格率高達6.3%。其中不合格的包括「苦茶之家」等知名店家（圖）。當局已再通知業者限期內改善，否則將處以最高約4萬港元罰款。<br>台灣《蘋果日報》</p></body></html>
