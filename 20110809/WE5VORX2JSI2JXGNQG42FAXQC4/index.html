<html><header><meta charset="utf-8"><title>女嬰飲毒奶粉性早熟</title></header><body><h1>女嬰飲毒奶粉性早熟</h1><p>來自重慶、在福建打工的卓先生夫婦，他們七個月大的女兒出現雙乳明顯隆起（圖）、下體常見分泌物等嚴重性早熟症狀。<br>原本奶水充裕的卓太太，今年3月帶女兒到福建生活後，因水土不服而出現奶水不足問題。無奈之下，她只好買奶粉給女兒飲用。其後他們發現女兒的乳房明顯隆起，乳頭逐漸長大，下體還常流出分泌物和不時有血流出。經當地醫生檢查，疑其性早熟問題可能與她食用的奶粉有關。<br>《東南早報》</p></body></html>
