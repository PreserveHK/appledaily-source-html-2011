<html><header><meta charset="utf-8"><title>陳奐仁加入蝦仔爹哋</title></header><body><h1>陳奐仁加入蝦仔爹哋</h1><p>《歡樂今宵》經典趣劇「蝦仔爹哋」下月20至23日於灣仔伊館上演為心晴行動籌款，林建明、盧海鵬和賈思樂等昨日到窩打老道出席《蝦仔珍珍銀婚廿五年》舞台劇記者會。<br>各人皆以劇中造型出現，林建明和盧海鵬即場作狀鬥氣，舞台劇還加入孫仔一角，由陳奐仁扮演。賈思樂表示：「我有份投資過百萬，要演足三場半先可以回本。」</p><p>何B搵小花</p><p>此外，賈思樂和戚美珍昨日到港台擔任《開心日報》嘉賓，為初任主持的何守信（何B）打氣，同場還有廖安麗做嘉賓，何B謂：「阿戚同廖安麗喺EYT時係小花嚟，係人都知我係花王，唔嚟都唔得喇。」<br>採訪：卓寶花、胡比</p></body></html>
