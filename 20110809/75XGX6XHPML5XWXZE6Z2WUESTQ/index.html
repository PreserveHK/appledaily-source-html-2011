<html><header><meta charset="utf-8"><title>阿Sa阿嬌為仔內訌</title></header><body><h1>阿Sa阿嬌為仔內訌</h1><p>Twins的蔡卓妍（阿Sa）和鍾欣桐（阿嬌）昨日在黃埔為HMV新店剪綵，前晚二人在新城國語力頒獎禮奪組合獎，男友陳偉霆透露頒獎禮結束後會與她撐枱腳，阿Sa即說：「唔好講呢啲。」</p><p>「顧吓我感受」</p><p>問阿Sa為何避談？阿嬌即搭訕：「咁夜撐乜嘢枱腳，佢哋話撐枱腳啫。」阿Sa識做地補答：「我哋新城慶功宴撐咗，佢坐我對面。」阿嬌又說：「你哋顧吓我感受得唔得，我喺度嘅。」提議阿嬌快點找個男友，她忸怩說：「我唔想，我只係唔想企喺度冇嘢講。」<br>近日有指張栢芝疑養鬼仔，阿Sa稱不懂這些，阿嬌又說：「我覺得唔應該回應，唔關我哋事。」<br>採訪：譚倩宜<br>攝影：仇志德</p></body></html>
