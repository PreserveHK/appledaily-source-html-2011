<html><header><meta charset="utf-8"><title>「世界冰王」埋冰堆兩個鐘</title></header><body><h1>「世界冰王」埋冰堆兩個鐘</h1><p>在零下30℃環境中，赤身埋於冰中128分鐘，邊戲冰邊吃雪條、飲冰啤酒、畫漫畫、餵企鵝……現年56歲的黑龍江男子金松浩，上周六在天津再挑戰冰凍極限，並成功打破他自己保持赤身埋在冰中120分鐘，打破荷蘭人霍夫創造的115分鐘世界紀錄，被譽「世界冰王」。<br>當日，他來到天津海昌極地海洋世界，僅熱身25分鐘，然後自若地坐在事先準備好的水晶盒中，工作人員將冰注入其中，直至沒過肩膀。其間他吃了三條雪條、三瓶冰啤和畫漫畫。<br>天津《每日新報》</p></body></html>
