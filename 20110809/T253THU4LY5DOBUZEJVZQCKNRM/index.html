<html><header><meta charset="utf-8"><title>蘋果汁台創作才女　張曼娟接掌光華</title></header><body><h1>蘋果汁<br>台創作才女　張曼娟接掌光華</h1><p>【本報訊】有「台灣文壇創作才女」之稱的作家張曼娟，9月1日出任香港光華新聞文化中心主任，接替7月卸任的羅智成。張曼娟接受中央社訪問時表示，希望任內令更多香港年輕人認識台灣，並舉辦不同文學活動供兩岸人士參加。<br>台灣行政院新聞局楊永明證實，已將聘書交給張曼娟。張曼娟昨指，曾在香港中文大學任客座教授，認識不少香港文化人，加上曾在香港報章寫專欄，對香港文化並不陌生，因此願意接任。她指台灣近年有許多新興文化，如二手書店、各式風格的民宿等，希望履新後向港人推介。</p></body></html>
