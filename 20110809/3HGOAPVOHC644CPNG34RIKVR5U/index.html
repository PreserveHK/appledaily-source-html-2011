<html><header><meta charset="utf-8"><title>王菲收細女生日卡</title></header><body><h1>王菲收細女生日卡</h1><p>王菲前天42歲生日，獲逾三萬粉絲在微博留言送祝福，天后魅力果然沒法擋。身為媽媽的阿菲，最開心應是收到家人的禮物，現年5歲小女兒李嫣貼心送上自畫生日卡，上面用簡單英語寫上為了母親生日，特別繪畫點東西送母的字句，非常溫馨。</p><p>笑不攏嘴</p><p>王菲近年以家庭為重，對於細女李嫣更痛愛有加，生日的大日子獲乖女送祝福，當然十分感動。一身pinklady打扮的王菲，獲友人送上三個蛋糕賀壽，壽星女笑不攏嘴，她忙於切蛋糕和分給友人分享。<br>採訪：丁寧</p></body></html>
