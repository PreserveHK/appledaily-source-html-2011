<html><header><meta charset="utf-8"><title>死者遺屬作供男友：打電話找不到女友</title></header><body><h1>死者遺屬作供<br>男友：打電話找不到女友</h1><p>【本報訊】死者李群珍（36歲）男友梁啟泰（47歲）說：「女朋友住唐三樓，住咗三個月。佢係性工作者，我哋有時一齊住，經常睇股票。之前一晚，我返咗去屯門，因為第二日要陪中風嘅媽媽覆診，冇陪女朋友瞓。」<br>「第二日我陪完媽媽覆診，返元朗期間睇電視，心諗『嗰層樓同我住嗰層樓一模一樣』，之後至知女朋友層樓冧咗。『女朋友仲喺唔喺度呢？』我打電話找不倒。我3點幾到現場，得返啲瓦礫。6點半至知搵到屍體。」</p></body></html>
