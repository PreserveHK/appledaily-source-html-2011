<html><header><meta charset="utf-8"><title>香港陳鴻平留醫三日蘇醒</title></header><body><h1>香港<br>陳鴻平留醫三日蘇醒</h1><p>【本報訊】甲組足球隊四海流浪教練陳鴻平（圖），疑突發性心臟病暈倒昏迷在深切治療部留醫三日，昨日蘇醒，由危殆轉為嚴重，親友稍為鬆一口氣。<br>陳鴻平上周六晚昏迷後被送往元朗博愛醫院搶救，一直在深切治療部留醫，醫生替他進行一項冷凍療程後，他漸漸蘇醒。昨晨10時，親友前往醫院探望，陳鴻平已能慢慢坐起身，且能認出各位親友。親友透露陳目前康復進度良好，但說話仍較含糊，並對事發經過顯得全不知情。陳目前仍須繼續觀察，稍後再作進一步治療。<br>另外，昨晨四海流浪進行操練前，球員首先為教練陳鴻平祈禱，祝願他早日康復。</p></body></html>
