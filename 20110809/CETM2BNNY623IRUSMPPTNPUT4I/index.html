<html><header><meta charset="utf-8"><title>旺角沉迷打機逆子拳毆母</title></header><body><h1>旺角<br>沉迷打機逆子拳毆母</h1><p>【本報訊】旺角發生逆子毆母事件，一名少年沉迷打機，至凌晨仍不肯收手。母親勸告時，少年竟動怒拳毆母親，並將她推倒地上受傷。警方到場將逆子拘捕。<br>涉案少年14歲姓黎（蒙頭者），與雙親及家人，同住塘尾道209號一單位，據稱黎父任保安員，42歲姓鄭母親為主婦。據指，由於放暑假黎不用返學，昨凌晨1時，黎只顧打機，不肯睡覺，母親相勸無果作出指摘，兩人爭吵；其間，黎失控向母動粗，涉揮拳擊向母親口面，並將她推倒地上，母親不忿報警，並通知當夜更的丈夫趕返家。<br>警方到場將逆子拘捕帶署，母親頭鼻受傷送院無礙。逆子昨晨獲准保釋，下月初返警署報到。</p></body></html>
