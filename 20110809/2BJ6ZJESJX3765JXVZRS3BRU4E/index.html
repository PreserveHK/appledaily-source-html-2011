<html><header><meta charset="utf-8"><title>有情歲月娜姐Avis各自獵食</title></header><body><h1>有情歲月<br>娜姐Avis各自獵食</h1><p>前日被發現秘密搭上傅穎的周秀娜男友陳偉成（Avis），是佐敦一髮型屋的東主之一，也是髮型師，身形高大健碩的他，曾以兼職模特兒身份行catwalk，及客串拍過TicTac糖廣告。Avis與娜姐拍拖四年，去年也曾傳出戀情告急，有指他背着女友偷嗒泰模EllaTang，搞到娜姐在微博大吐苦水。<br>近年娜姐工作量暴增，緋聞也越來越多。去年她自爆在微博認識了英超球星里奧費迪南（RioFerdinand），兩人互相關注。去年到台灣拍攝電影，又與拍檔蕭敬騰傳緋聞。近日，她到北京宣傳電影《熱浪球愛戰》，跟該片的已婚經理人公司老闆黃永峰親暱行商場。</p></body></html>
