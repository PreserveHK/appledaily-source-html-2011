<html><header><meta charset="utf-8"><title>美女教師與男生開房拍淫片</title></header><body><h1>美女教師與男生開房拍淫片</h1><p>美國紐約市一名33歲女教師（圖），不但非法跟16歲未成年男學生到汽車酒店「開房」性交，更將過程拍下，現被控強姦和非法性交罪。<br>女被告德里斯科爾（TaraDriscoll），在皇后區一間高中任教。她於今年3月19日駕車載同一名16歲學生到長島一間汽車酒店「開房」性交。<br>男生事後在母親質問下，坦認跟教師上床，母親大為震驚，即時報警。警方經調查後，於上周五拘捕了德里斯科爾，並撿獲她拍攝兩人性交過程的錄影帶。事件早在5月已曝光，當時德里斯科爾任教的高中已將她調到非教學職位。<br>英國《每日郵報》/美國霍士新聞頻道</p></body></html>
