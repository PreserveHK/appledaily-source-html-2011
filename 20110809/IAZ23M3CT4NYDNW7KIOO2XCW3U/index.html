<html><header><meta charset="utf-8"><title>求驗客手記：刀片跑手世錦賽夢成真 - 求驗客</title></header><body><h1>求驗客手記：刀片跑手世錦賽夢成真 - 求驗客</h1><p>南非「刀片跑手」比斯托利斯（圖）以義肢跑步，佢喺上月嘅意大利田徑賽男子400米奪冠，獲得出戰今個月嘅世界田徑錦標賽嘅參賽資格。佢周一就決定參加男子400米跑賽事，以及為南非隊出戰4x400米接力賽事。24歲嘅比斯托利斯稱呢個係佢夢想成真嘅時刻，查實佢喺冇雙腳嘅情況下，依然排除萬難，終於能夠出戰頂尖嘅田徑錦標賽，真係可喜可賀！想盡快睇吓比斯托利斯喺賽場上嘅英姿，或者可以睇住以前比賽片先！</p></body></html>
