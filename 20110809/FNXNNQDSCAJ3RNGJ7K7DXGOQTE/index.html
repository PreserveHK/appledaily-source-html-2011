<html><header><meta charset="utf-8"><title>林海峰紙花冧女粉絲</title></header><body><h1>林海峰紙花冧女粉絲</h1><p>林海峰（Jan）昨日在尖沙嘴洲際酒店宣傳個人棟篤笑騷「林海峰是但噏我好驚」，他邀請了一名追隨自己多年的女fans列席傾談，並送上一紮紙花。</p><p>阿葛做嘉賓</p><p>問Jan為何會請fans出席記者會？他說：「歌手拎獎成日多謝監製，好多時唔記得多謝最重要嘅fans。」他表示今次演出以末日為題材，觀眾可扮鬼扮馬入場。<br>記者指Jan又有很多精品可賣，Jan笑說：「呢個唔係重點嚟，又可能加長賣精品時間，減少個騷時間。」問他會否請好拍檔葛民輝做嘉賓？Jan謂：「我同阿葛好似錢幣咁，另一面梗係佢，好彩佢都畀到個期我，仲要係12月末日前。」<br>採訪：文國駿<br>攝影：黃偉雄</p></body></html>
