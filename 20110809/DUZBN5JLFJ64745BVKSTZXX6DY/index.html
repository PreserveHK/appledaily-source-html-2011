<html><header><meta charset="utf-8"><title>死者遺屬作供兒子：看新聞不知母出事</title></header><body><h1>死者遺屬作供<br>兒子：看新聞不知母出事</h1><p>【本報訊】死者盧建華（46歲）的兒子肖華（23歲）作供說：「我哋兩母子原本喺湖北住。媽媽03年嚟香港定居，我04年嚟，加埋兩個妹妹，一家四口住沙田禾輋邨。」<br>「當日早上見過媽媽後返工，放工返深圳。坐火車看到電視新聞，純粹當新聞咁睇，冇諗過媽媽牽涉在內。」<br>「我到家都唔知，點解媽媽會喺嗰度。我返咗大陸，晚上11點至收到警察通知，然後返香港。」</p></body></html>
