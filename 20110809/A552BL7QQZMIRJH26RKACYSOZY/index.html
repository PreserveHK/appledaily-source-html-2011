<html><header><meta charset="utf-8"><title>青雲床戰黃奕嗌救命</title></header><body><h1>青雲床戰黃奕嗌救命</h1><p>爾冬陞、莊文強及麥兆輝合作的新戲《竊聽風雲2》將上映，該片再度由劉青雲、古天樂及吳彥祖主演，三人分別演金融才子、保安科督察及竊聽專才，青雲在戲中遇上考驗，皆因他要和黃奕演一場床戲，青雲知道要演這場戲時大叫救命，連導演都笑他即使是影帝也有死穴。</p><p>「留畀後生仔」</p><p>《竊2》拍攝時撞正青雲生日，導演向他送大禮，安排他當天與黃奕演床戲，其間赤膊上陣的青雲渾身不自在，不時大叫救命，他笑說：「入行廿年最大禁忌係床戲，今次係最艱難嘅自我挑戰。」最後拍攝順利，但青雲笑稱這些甜頭最好留給後生仔。<br>撰文：林妃
</p></body></html>
