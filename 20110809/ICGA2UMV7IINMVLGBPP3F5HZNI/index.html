<html><header><meta charset="utf-8"><title>求驗客手記：意甲開鑼日醞釀罷踢 - 求驗客</title></header><body><h1>求驗客手記：意甲開鑼日醞釀罷踢 - 求驗客</h1><p>NBA勞資雙方傾唔掂面臨全季報銷危機，之不過「封館」風氣亦吹襲到足球，意甲球員工會日前就發出警告信畀意甲聯賽會，要求賽會盡快喺集體談判權嘅球員條約簽字，否則威脅發動罷踢行動，喺原定本月27日開鑼嘅意甲首周賽事罷踢。呢封公開信有意甲20支球隊隊長及代表聯署，絕對唔係講玩！工會係因為不滿球員權利被剝削，球會話點就點，例如隨時禁止球員操練都得。曾效力羅馬嘅工會主席湯馬斯話明呢次唔係講錢，係講權利，錢未必解決到嘅問題，就真係有問題，值得拭目以待！</p></body></html>
