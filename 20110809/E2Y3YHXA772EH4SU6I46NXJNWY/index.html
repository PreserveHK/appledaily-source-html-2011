<html><header><meta charset="utf-8"><title>少時YoonA露底嬲爆</title></header><body><h1>少時YoonA露底嬲爆</h1><p>韓國人氣女子組合少女時代的成員YoonA，昨日中午偕《城市獵人》男星李民浩現身仁川機場，準備乘飛機往洛杉磯替一家戶外用品品牌拍攀山服廣告，適逢韓國受颱風吹襲，令兩名藝人落車時狀甚狼狽，不但悉心set好的髮型被吹至亂糟糟，YoonA的短裙更被強風吹起至露出打底褲！
</p><p>一直以為日本傳媒愛拍走光相，原來韓國記者都有此喜好，更舉機跟YoonA玩近攝，結果她步入機場大堂後嘟嘴示人，顯然不滿攝影師的猥瑣行為。</p></body></html>
