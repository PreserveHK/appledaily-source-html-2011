<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam甘願停工湊囝囝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Chilam甘願停工湊囝囝 - 馮仁昭</h1><p>張智霖（Chilam）近日擔任雜誌封面人物，當年囝囝張慕童（魔童）出世後佢停工差不多兩年，為咗要抓緊見證囝囝成長嘅時光，佢仲話自從魔童出生後，佢比以前更鍾意留喺屋企，因可以陪住囝囝成長。不過佢對魔童都有惡嘅一面，特別係囝囝做錯事或危及安全嘅時候。佢仲話同老婆袁詠儀教仔時冇分邊個做好人邊個做壞人，但囝囝就特別鍾意向佢詐嬌，令佢好鬼心甜。</p></body></html>
