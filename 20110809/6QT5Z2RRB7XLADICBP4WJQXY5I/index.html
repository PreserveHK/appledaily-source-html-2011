<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖誓培育功夫新星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖誓培育功夫新星 - 馮仁昭</h1><p>吳彥祖噚日同黃奕喺北京一齊出席新戲《竊聽風雲2》嘅座談會，吳彥祖大談生意經，佢話自從同老友馮德倫合作開公司，已經開始進行新戲《太極》嘅拍攝，佢透露男主角會起用新嘅武術演員，佢話：「自從甄子丹後，沒有可以打的年輕演員，這使我們想到那麼未來的武術電影在哪裏？所以我們培養新的武打演員，希望在成龍、李連杰、甄子丹後能夠延續下去。」</p></body></html>
