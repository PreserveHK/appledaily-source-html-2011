<html><header><meta charset="utf-8"><title>上環上環站重開僅得一客</title></header><body><h1>上環<br>上環站重開僅得一客</h1><p>【本報訊】港鐵上環站關閉54小時後，西港島線軌道接駁前期工程已圓滿完成，港島線恢復全線服務，昨清晨5時44分，港鐵職員開啟上環站閘門，首名男乘客在5時52分到達車站大堂，首班列車於6時05分於上環站開出，僅得一名男乘客搭首班車。至於早上繁忙時間，上環站的秩序大致正常。<br>上環站重開時，大堂有告示提醒乘客，其間多名職員監察重開情況。有市民表示提早出門，擔心若工程有延誤，可改乘其他交通工具。</p></body></html>
