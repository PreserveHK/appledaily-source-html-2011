<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁敏儀懷疑戲軌遭抄襲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁敏儀懷疑戲軌遭抄襲 - 馮仁昭</h1><p>新片《愛很爛》前晚喺北角搞宣傳，演員梁敏儀（左）同EO2嘅Osman（洪智傑）都有出席。梁敏儀早前發現自己喺《愛很爛》其中一場戲嘅內容，竟然喺第二齣戲度出現，兼且對白都一樣，梁敏儀暗示話嗰齣係《人約離婚後》，梁敏儀話《愛很爛》喺舊年3月就拍，原先唔使等到今年10月先上，但係因為審檢，所以搞到遲晒先上到，點知條橋都穿埋。</p></body></html>
