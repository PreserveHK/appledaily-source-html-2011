<html><header><meta charset="utf-8"><title>雙語鸚鵡問誰是靚仔？</title></header><body><h1>雙語鸚鵡問誰是靚仔？</h1><p>鸚鵡出名語言天份高，英國的巴拉福特2歲鸚鵡「米圖」（Mittu圖）更是語言天才。牠從主人的家中同時學懂英語和烏拉都語（Urdu），成為懂得雙語的鸚鵡。<br>米圖屬非洲灰鸚鵡（AfricanGrey），之前有研究指，牠們智能推理能力相等於一名4歲兒童。牠懂得用英語說「誰是靚仔？」，又懂得用烏拉都語說「因阿拉之名」、「來吧」、「你好嗎？」等。<br>主人早前將牠送給同樣懂說烏拉都語的艾哈邁德一家。艾哈邁德說：「牠不但能說英語和烏拉都語，還懂得扮狗吠、扮雪櫃警報器響鬧，總之經常發出不同聲音。我不知道英國有多少隻雙語鸚鵡，但相信不多。」<br>英國《每日郵報》</p></body></html>
