<html><header><meta charset="utf-8"><title>Phoebe身份證疑造假</title></header><body><h1>Phoebe身份證疑造假</h1><p>34Do靚模Phoebe被質疑虛報年齡，遂以電郵提供彩色身份證副本，副本以黑色線遮擋身份證號碼、中文條碼及簽發日期等資料，並顯示出生日期為89年2月3日，證明自己22歲。至於信不信？高登仔就不信了。<br>神通廣大的高登仔日前發揮偵探精神，將Phoebe的彩色身份證副本驗屍咁驗，發現在身份證的左下角位置，印有其身份證號碼，起首的英文字母為Z。根據資料，字母Z字頭的為80年至88年出生的人士，89年出生的則為Y，如Phoebe的彩色身份證副本為偽造，此舉已涉嫌觸犯香港法例。<br>撰文：林妃</p></body></html>
