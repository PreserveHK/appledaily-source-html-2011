<html><header><meta charset="utf-8"><title>安妮唔怕老　擺梅姨上枱</title></header><body><h1>安妮唔怕老　擺梅姨上枱</h1><p>近日於匹茲堡拍攝《蝙蝠俠》全新一集《TheDarkKnightRises》並扮演貓女的美國女星安妮夏菲維（AnneHathaway），昨日與男主角JimSturgess齊齊現身紐約，出席全新愛情喜劇《情約一天》（OneDay）的首映禮。</p><p>每天更有信心</p><p>今年11月便年屆29歲的安妮，表示並不怕自己年紀越來越大，反而覺得自己每天在進步：「我每天都感到更有信心，明天的情況比昨天更好。」又以62歲金像影后梅麗史翠普（MerylStreep）為例，她說：「我們已有先驅告訴我們老了會怎樣，又有甚麼理由害怕？」</p></body></html>
