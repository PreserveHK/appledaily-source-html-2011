<html><header><meta charset="utf-8"><title>阻父母打麻雀　男童吞骰子</title></header><body><h1>阻父母打麻雀　男童吞骰子</h1><p>安徽合肥一名8歲男童因不滿父母食言，沒有帶他去公園遊玩，只顧打麻雀賭博，憤而吞下他們麻雀桌上的兩枚骰子，並向他父親說：「看你們還怎麼打牌？」<br>男童送院救治後已無大礙，但其父母的爛賭行為遭到大批網民強烈批評，指摘他們不是盡責的好父母。<br>據男童的祖母說，兒子和媳婦在市內經營一百貨店，但二人沉迷麻雀賭博，不但令生意沒有起色，連孩子的生活也沒照顧好。男童吞骰前，曾跑到爸爸身邊怪責他不守信用，是個騙子！<br>中國經濟網</p></body></html>
