<html><header><meta charset="utf-8"><title>案件速遞城大導師呃撥款受懲</title></header><body><h1>案件速遞<br>城大導師呃撥款受懲</h1><p>【本報訊】城市大學前一級導師溫耀宗，以母親名義開印刷公司，於09年9月偽冒女同事簽名，取得毅進計劃迎新日合約6.8萬元撥款。溫早前承認欺詐罪已還柙兩周，九龍城裁判法院暫委裁判官高偉雄昨指溫為人師表，應為學生樹立榜樣，考慮被告所得金錢用於學生身上，判240小時社會服務令，賠償2,871.5元。<br>遭50歲被告冒簽名的女同事李君儀為民主黨成員，昨到庭支持被告，指他努力自學取得博士學位，現前途盡毀，望能輕判。<br>案件編號：KCCC1366/11
</p></body></html>
