<html><header><meta charset="utf-8"><title>杏兒、宗澤結婚疑雲</title></header><body><h1>杏兒、宗澤結婚疑雲</h1><p>無綫港姐前晚在電視城舉行，並請來99年港姐季軍胡杏兒頒發最受歡迎大獎給得主朱晨麗。司儀曾志偉陪同杏兒頒獎時，他竟搞鬼稱呼杏兒做黃太，杏兒聞言雖做出撒嬌表情，但同時流露甜絲絲笑容。<br>剛巧昨日無綫娛樂新聞台主播張允芝突然在微博留言，她貼上前晚跟杏兒合照並說：「她（杏兒）告訴我一個好消息，很替她高興，大家遲啲就知。」即時引來揣測，莫非杏兒將和男友黃宗澤結婚，名正言順做黃太？就此事昨日向無綫高層樂易玲求證，她說：「吓，冇乜可能，佢哋嘅工作排到出年，兩個見面時間都冇，杏兒嘅開心事應該係嚟緊出碟。」<br>採訪：林妃</p></body></html>
