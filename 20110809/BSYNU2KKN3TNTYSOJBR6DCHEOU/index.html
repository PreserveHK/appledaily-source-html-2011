<html><header><meta charset="utf-8"><title>求驗客手記：甘馬曹甩底睇唔到國足 - 求驗客</title></header><body><h1>求驗客手記：甘馬曹甩底睇唔到國足 - 求驗客</h1><p>國足搵前西班牙國家隊教練甘馬曹（圖），接任新教練就好似有啲波折，甘馬曹因為護照簽證問題，預料未能趕及周三到合肥，睇國足對牙買加嘅友賽；我求大俠就好奇怪，中國一向人治見稱，中國足協開到聲，出入境部門又點會配合唔到？會唔會又有內情，甘馬曹頂唔順班大帝，想臨時縮沙呀？中國9月初就要打世界盃外圍賽20強比賽，又睇吓甘帥到時會唔會現身？</p></body></html>
