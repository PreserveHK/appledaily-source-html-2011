<html><header><meta charset="utf-8"><title>知多啲：荷蘭訪監獄有運行</title></header><body><h1>知多啲：荷蘭訪監獄有運行</h1><p>猶記得在去年南非世盃決賽周，荷蘭球員在與喀麥隆進行E組最後一輪分組賽前一日，早上抽空乘船到曾囚禁曼德拉及其他反種族隔離分子的羅賓島監獄參觀。據了解球員於船上仍有講有笑，但當到達監獄後，因裏面陰森氣氛，人人變得嚴肅。他們在早上參觀完羅賓島監獄後，下午照常練習。在翌日的比賽，他們面對已篤定出局的喀麥隆，憑尹佩斯及亨特拉爾各建一功，贏2:1完場，並以3戰全勝姿態入16強，最後奪世盃亞軍。</p></body></html>
