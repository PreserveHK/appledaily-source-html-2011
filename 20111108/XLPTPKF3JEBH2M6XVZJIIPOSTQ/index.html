<html><header><meta charset="utf-8"><title>發哥自嘲工資最低</title></header><body><h1>發哥自嘲工資最低</h1><p>周潤發、劉亦菲和玉木宏昨日到北京出席新片《銅雀台》記者會，穿上運動服、運動鞋的發哥精神奕奕現身，被問到片酬時更妙語連珠說：「我的每一分錢都不在我的口袋，我是劇組裏面工資最低的一個。」<br>發哥飾演曹操，提到他與劉亦菲飾演的靈雎有感情戲時，他說：「我跟她在戲裏有點像朋友、父女、知己、情人……」劉亦菲心中的發哥也是傳奇人物，大讚他很open和很有思想。<br>日本影星玉木宏演穆順，礙於語言差異，玉木宏睡覺時間最少，因每天要反覆消化劇本。<br>採訪、攝影：陶然婷</p></body></html>
