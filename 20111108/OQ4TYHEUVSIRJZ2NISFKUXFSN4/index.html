<html><header><meta charset="utf-8"><title>黃宗澤傾家財冧女</title></header><body><h1>黃宗澤傾家財冧女</h1><p>黃宗澤及楊秀惠昨以一身海盜打扮，在一艘古式船上為一本地啤酒品牌宣傳，海風不時吹起楊秀惠的短裙，令她要俯身打理裙子。<br>玩遊戲時，楊秀惠不時露出黑色打底褲，令她非常尷尬。黃宗澤受訪時，對於女友胡杏兒指未收到他的生日禮物，他無奈說：「有送不過未送到啫。」他更形容禮物貴重得令自己有財散人安樂的感覺：「女人真係反覆，如果佢一早話畫張卡都得，我就唔使用咁多錢。」此外，有指部份藝員因跟無綫交惡，而無緣問鼎視帝，黃宗澤說每到年尾都有類似傳聞，但無疑今年對手非常強，有黎耀祥及鄭嘉穎等。<br>採訪、攝影：卓寶花</p></body></html>
