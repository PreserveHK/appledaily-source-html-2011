<html><header><meta charset="utf-8"><title>荃灣巴士毆鬥兩男守行為</title></header><body><h1>荃灣<br>巴士毆鬥兩男守行為</h1><p>【本報訊】9月25日凌晨零時許，屯門公路一輛行駛中巴士上發生惡男大戰文化夫婦的案件，案中涉打架被捕兩名男乘客，包括姓楊52歲惡男、與妻同行33歲姓高四眼男子，延至日前他們再返警署報到時，被警方指令兩人於本月23日到荃灣裁判法院自簽擔保守行為。<br>事件起因於兩名正面而坐男乘客為腳部過界問題互罵，彼此在車座上打架30秒，其他人更拍下他們惡鬥實況（圖），引起坊間哄動。</p></body></html>
