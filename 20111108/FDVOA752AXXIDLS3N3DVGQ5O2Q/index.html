<html><header><meta charset="utf-8"><title>蘋果汁房委會集思論新居屋</title></header><body><h1>蘋果汁<br>房委會集思論新居屋</h1><p>【本報訊】「超筍」新居屋補地價方法被轟過份優惠，分化新舊居屋業主。房委會昨日舉行集思會，歷時逾兩小時，大部份委員認為新居屋補價需要向業主收取利息，但利率不宜定得太高，又建議新居屋應有一定數量單位供單身人士申請，以及調整綠白表的比例。<br>此外，立法會房屋事務委員會會議討論施政報告的房屋政策，工聯會王國興要求政府重推公屋租置計劃。運輸及房屋局局長鄭汝樺稱，現時公屋輪候冊有逾15萬宗申請，政府會以回收公屋單位，增加供應為主，暫不考慮重推租置計劃；至於新舊居屋補地價安排正研究細節。</p></body></html>
