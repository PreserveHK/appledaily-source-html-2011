<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤暗寸無綫廣告貴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：克勤暗寸無綫廣告貴 - 馮仁昭</h1><p>李克勤噚日到新城宣傳新碟，節目主持陳少寶係克勤老友，陳少寶即時幽克勤一默，話克勤好耐冇上電視台宣傳，即場送咗個假電視框畀克勤，等佢喺電台入面扮上電視宣傳喎！佢哋又講到克勤同無綫嘅關係成日俾人拎嚟做話題，克勤話已經習慣晒，所以冇尷尬，至於新碟有冇喺無綫落廣告？克勤話：「我喺有線同now見到有，可能公司唔想專登製造話題，又或者負擔唔到喺無綫。」</p></body></html>
