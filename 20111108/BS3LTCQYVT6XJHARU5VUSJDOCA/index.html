<html><header><meta charset="utf-8"><title>周永恒遭爆竊失裸照</title></header><body><h1>周永恒遭爆竊失裸照</h1><p>周永恒（Roy）位於元朗洪水橋的住所，昨日凌晨被賊人爆竊，偷走電腦、相機等財物合共約兩萬多元及現金3,000元，Roy昨已報警。</p><p>電腦藏囡囡相</p><p>Roy昨日在電話中表示：「幾個月前都俾人入屋爆過，我哋就快搬，近日已執嘢入箱，屋企都好亂，所以起身時未有發覺，到我同老婆出街食嘢，發覺大家銀包都冇晒錢，再返屋企檢查，先發覺冇咗袋電腦同相機，連諗住畀搬運工人啲現金都冇埋。」不幸中的大幸是，賊人未有偷走兩人放在枱上的鑽石結婚戒指，至於電腦內亦只有囡囡的裸照，沒有其他親密私照。<br>採訪：葉雪</p></body></html>
