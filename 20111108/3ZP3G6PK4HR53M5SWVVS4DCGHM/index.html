<html><header><meta charset="utf-8"><title>徐靜蕾情陷已婚男</title></header><body><h1>徐靜蕾情陷已婚男</h1><p>徐靜蕾日前被內地網友爆料，指她的男友就是香港金融界新貴，今年5月她來港拍攝新戲《親密敵人》大部份素材，都是由男友C君提供。</p><p>富豪身邊紅人</p><p>C君還為此片投資了不少錢，不僅出錢讓徐靜蕾去英國倫敦拍攝，還免費借出遊艇及豪宅協助拍攝。<br>據悉徐靜蕾的男友C君是大公司高層，是內地人，後來取得居港權，曾在內地娛圈打滾，與不少大導演有一定交情。有指現時C君是富豪身邊的紅人，去年初在北京邂逅徐靜蕾，之後兩人一起遊法國。不過有指C君已經有妻兒，難怪徐靜蕾對這段關係如此低調，昨日她在微博上回應：「金融新貴……你以為拍電影是過日子啊！」<br>撰文：葉雪</p></body></html>
