<html><header><meta charset="utf-8"><title>台抓嫖法寶　照精液痕迹</title></header><body><h1>台抓嫖法寶　照精液痕迹</h1><p>台灣警方表示，在未有紅燈區下，前日生效的「娼嫖皆罰」新法例可能導致嫖客不再輕易認罪，掃黃難度提高。新北市警方則出動多在刑事查案用的工具搜證，嫖客只要射精都會有痕迹，讓嫖客、小姐都無從推諉。<br>警方稱，這種「多波域光源燈」只要照到含蛋白質物質便會出現螢光反應（圖），不論是地板、床單、衣物或身體上有精液，都能夠照到，「絕對跑不掉」。警方上月曾利用這種燈在板橋一間摩摩茶店掃黃時搜證，並且在一名男客人的內褲上，照出大片精液反應後，客人與小姐才承認從事半套性交易。<br>台灣壹電視</p></body></html>
