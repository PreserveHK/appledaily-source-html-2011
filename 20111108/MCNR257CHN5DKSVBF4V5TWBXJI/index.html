<html><header><meta charset="utf-8"><title>丙組仔多舊「塞」</title></header><body><h1>丙組仔多舊「塞」<br></h1><p>賀斯比圖勒與巴塞隆拿一樣同屬加泰隆尼亞球隊，並於1957年創會，目前於丙組比賽。他們的球員多是名不經傳，但亦不乏有實力之選手，其中司職中場、現年34歲的韋拿馬贊便曾是西班牙小國腳，而且曾效力巴塞隆拿及愛斯賓奴。<br>踢中場的27歲球員比圖，則是巴塞青訓出身，並為對方於西甲披甲。至於另一中場主力魯賓加西亞，乃是薩拉戈薩的青訓產品，惟之後發展平平，由去年開始成為賀斯比圖勒的成員。另外，過往有不少名將在賀斯比圖勒效力，例如是喀麥隆名將干奴及前拉科魯尼亞球員沙治奧干沙利斯。</p></body></html>
