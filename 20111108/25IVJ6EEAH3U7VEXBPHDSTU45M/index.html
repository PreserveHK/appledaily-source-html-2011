<html><header><meta charset="utf-8"><title>楊冪打敗趙文卓</title></header><body><h1>楊冪打敗趙文卓</h1><p>內地女星楊冪日前與趙文卓、樊少皇、杜宇航和徐嬌等，一同為新戲《大武當》在武當山舉行記者會，幾位演員以戲中造型出現，當中最搶眼的算是楊冪的風衣長靴裝扮，中西合璧。</p><p>撼低杜宇航</p><p>楊冪坦言對自己的造型感到滿意，此片的造型設計師，是曾得到奧斯卡最佳服裝設計的日本著名設計師和田惠美。<br>《大》片是奪寶類型電影，當中少不了動作場面，首次拍動作片的楊冪面對趙文卓、樊少皇和杜宇航等好打之人，她毫不示弱說：「雖然我是最不能打的，但戲中他們全是我的手下敗將。」趙文卓大讚楊冪身材好，演出令人眼前一亮。<br>撰文：葉雪</p></body></html>
