<html><header><meta charset="utf-8"><title>林嘉綺自爆未結婚</title></header><body><h1>林嘉綺自爆未結婚</h1><p>台灣名模林嘉綺新婚才十日，昨日就以人妻身份復工，在台北出席瑞士品牌ValmontSPA開幕活動，穿上白色大露背長裙，感覺仍是新娘子一樣，她說：「可能我從內到外還是散發結婚的氣息，大家忍不住讓我穿這樣的衣服，我還蠻樂在其中。」但林嘉綺擺完喜酒，卻還未跟老公黃麟書辦結婚登記。<br>林嘉綺笑說：「有空會去登記，反正大家都知道我是黃太太了。我們在台灣、美國都會去登記，但還不急，也還沒急着要報稅，也還沒馬上要生小孩，生小孩至少一年後，但若不小心得到這個禮物也會欣然接受。」她表示婚後，朋友都說她很開心，經常笑得不攏嘴。<br>撰文：唐如</p></body></html>
