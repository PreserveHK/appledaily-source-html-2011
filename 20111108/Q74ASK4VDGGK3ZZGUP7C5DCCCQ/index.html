<html><header><meta charset="utf-8"><title>醫療新知常服止痛藥易中風</title></header><body><h1>醫療新知<br>常服止痛藥易中風</h1><p>澳洲一項研究發現經常服食非類固醇消炎止痛藥（NSAIDs）可增加中風機率，研究跟進162,000名退伍軍人的健康狀況，當中部份人因各種關節痛問題，在2001至2008年曾獲處方非類固醇消炎止痛藥，研究分析他們服藥與中風入院的關係。結果顯示經常服藥者，因中風入院治療的機率高1.88倍。<br>研究指無服食非類固醇消炎止痛藥的退伍軍人，每1,000人中有7.1人會中風，但有持續服藥的一組人，則每1,000人有13.4人中風。專家指出雖然增加的風險不算高，但醫生在用藥時需更謹慎，尤其同時患心臟病或血管疾病的長者，風險較高。</p></body></html>
