<html><header><meta charset="utf-8"><title>張舒雅拖佬晒恩愛</title></header><body><h1>張舒雅拖佬晒恩愛</h1><p>當年有最hea港姐之稱的張舒雅，前晚到灣仔出席慈善晚宴，她帶同男友Samuel同行，並大方讓傳媒拍照。張舒雅心情靚絕，她坦言現在工作和感情生活很順利，又稱跟男友已相識一段日子，不過是後來才拍拖。之前只顧着拍拖而忽略事業，張舒雅表示：「家唔會啦，我識得分配時間。」Samuel是否結婚對象？她說：「咁又未諗到咁遠，家拍拖開心就OK。」</p><p>陳啟泰遲出糧</p><p>同場的陳啟泰透露近日簽回亞視，他解釋：「去咗有線兩年，但發覺收費電視嘅節目喺內地唔係咁普及，搞到唔少內地人以為我冇做電視。」陳啟泰坦言在亞視至多只是遲幾日出糧。<br>採訪、攝影：卓寶花</p></body></html>
