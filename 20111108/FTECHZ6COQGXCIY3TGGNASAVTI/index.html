<html><header><meta charset="utf-8"><title>陳浩民妻傳下月生B</title></header><body><h1>陳浩民妻傳下月生B</h1><p>佘詩曼舊愛陳浩民今年7月與內地女子蔣麗莎在長沙低調領證結婚，隨後不斷有消息指兩人奉子成婚。據知蔣麗莎的確已懷孕，目前正在香港待產，預產期為12月，正在內地拍劇的陳浩民會回港陪產。<br>前日蔣麗莎在微博上傳了一張陳浩民與嬰兒的合照，並留言：「陳浩民笑得比花還燦爛，好溫馨好幸福的畫面。」令人聯想她前幾日在微博中稱：「11月將進入我人生的倒計時階段……期待今年的『禮物』天使的恩賜。」<br>雖然未能聯絡當事人，但內地傳媒報道指微博上的嬰兒是陳浩民朋友的BB，但蔣麗莎的確已懷孕。<br>撰文：李森</p></body></html>
