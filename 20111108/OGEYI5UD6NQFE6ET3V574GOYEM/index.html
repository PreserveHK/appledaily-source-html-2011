<html><header><meta charset="utf-8"><title>玫瑰香</title></header><body><h1>玫瑰香</h1><p>女人與香水的關係，除了因為是味覺之間的吸引，有時還牽涉到更多更多的原因，正如GUERLAIN的IDYLLE，其如水滴的外形，早已給人一種有如甘泉的形象，今次IDYLLE再來一次變奏，是一段關於玫瑰與水滴的故事。<br>自1830年，玫瑰水已成為法國嬌蘭傳統的一部份，但這次卻特別在首次與玫瑰精油結合。IDYLLEEauSUBLIME的初段由玫瑰水滴滲透出淡淡荔枝的清新甜美，中段時玫瑰精油漸漸滲出點點野性辛辣，還帶點茉莉與桃子混合而來的甜美果香氣息。不同元素互相衝擊下，緩緩變奏出廣藿香與麝香的絲絨般柔滑香氣來。<br><br>GUERLAIN（35210079）</p></body></html>
