<html><header><meta charset="utf-8"><title>觀塘炒金輸18萬燒炭亡</title></header><body><h1>觀塘<br>炒金輸18萬燒炭亡</h1><p>【本報訊】因生意欠佳，一名小商人鋌而走險炒金，結果輸掉近18萬元且欠下街數，昨午他被發現在觀塘開源道的「公司」燒炭自殺身亡，沒有留下遺書，遺體稍後移送殮房。<br>死者50歲姓何，人稱阿榮，已婚，從事成衣買賣，在友人介紹下，阿榮多年前於開源道47號凱源工業大廈的小型電機工程公司租用一角寫字枱做生意。據他的老友表示，阿榮生意一直欠佳，最近更差，結果鋌而走險炒金，最終將18萬元現金輸剩3千元，且欠下一筆街數。一名24歲男職員於昨午4時，返回上址時發覺門戶被反鎖，兼傳出異味報案。消防員破門後，發現他燒炭昏迷，救護員證實已死，由警方（圖）通知仵工抬屍。</p></body></html>
