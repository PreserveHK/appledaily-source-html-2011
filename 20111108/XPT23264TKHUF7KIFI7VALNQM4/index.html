<html><header><meta charset="utf-8"><title>蕭敬騰抗拒割包皮</title></header><body><h1>蕭敬騰抗拒割包皮</h1><p>台灣歌手蕭敬騰昨日與樂隊Mr.及李治廷等，出席在博覽館舉行的音樂會記者會，並於今晚聯同日、韓歌手演出。<br>蕭敬騰談到主演的新戲《殺手歐陽盆栽》，有份演出的台灣藝人黃立成曾發豪語指若票房過4,000萬新台幣就會割包皮慶祝，蕭敬騰聞言笑說：「我也聽聞過此事，我自己覺得不好玩也沒有意思，反而如果成績好會與大家慶祝。」他更表示與周秀娜拍戲後沒有聯絡，只有在微博上關注她。<br>此外，近日李治廷與內地演員周冬雨合作拍新戲《傾城之淚》，他大讚女方專業，問到會否戲假情真愛上她時，李治廷笑說：「唔會，我覺得就算幾真都好，始終都係工作。」<br>採訪、攝影：何慧斯</p></body></html>
