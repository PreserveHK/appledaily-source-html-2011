<html><header><meta charset="utf-8"><title>AKB想幫粉絲舔郵票</title></header><body><h1>AKB想幫粉絲舔郵票</h1><p>日本女子組合AKB48，昨派出三名成員渡邊麻友、高橋南和峯岸南出席記招，力谷明日起發售的組合主題郵票。身為集郵迷的渡邊麻友，直言今夏已購得動畫《女強人奧上斯卡》首日封，希望AKB能推動書信文化，常代眾人發言的高橋南則指她們為能像歷史人物一樣登上郵票感光榮。但峯岸南卻語出驚人：「平時握手會很多事情都禁止進行，但願我可幫大家舔郵票。」</p><p>此外，AKB前日在福岡舉行握手會，為fans披露全新分支組合YM7，不過其中一員河西智美因抱恙未有現身，只得6人表演。</p></body></html>
