<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒睇死黃宗澤輸視帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杏兒睇死黃宗澤輸視帝 - 馮仁昭</h1><p>宣萱同胡杏兒噚日接受商台訪問宣傳無綫新劇《萬凰之王》，之前有傳佢哋不和，杏兒同宣萱同時否認，杏兒同宣萱仲互讚拍劇認真，提到有傳杏兒有機做視后，宣萱話：「我實撐佢。」主持人問到杏兒，鄭嘉穎同男友黃宗澤同時爭視帝，會唔會手心手背都係肉好難揀？佢話：「我覺得手背係謝天華，佢（黃宗澤）係腳背咋。」但主持話黃宗澤睇好佢，杏兒仲冧晒話：「佢梗係要撐我。」</p></body></html>
