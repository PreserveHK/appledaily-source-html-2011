<html><header><meta charset="utf-8"><title>行為藝術家　跪動物謝罪</title></header><body><h1>行為藝術家　跪動物謝罪</h1><p>「我替人類向你們真誠謝罪」前日在長沙生態動物園，名叫「片山空」的行為藝術家雙手合十，兩眼微閉，跪在雞籠前喃喃自語，當天他的「懺悔」對象還包括虎、豹、蟒蛇、烏龜（圖）、熊貓等，有人質疑他做騷，但亦有認同者稱，其行為引人反思。<br>「長沙是我向動物謝罪的第八站，下一站是上海。」本名洪彬的片山空稱，向動物謝罪是他發起的公益藝術行為，呼籲大家保護動物。湖南《瀟湘晨報》</p></body></html>
