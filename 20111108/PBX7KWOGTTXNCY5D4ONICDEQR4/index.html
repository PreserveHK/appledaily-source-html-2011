<html><header><meta charset="utf-8"><title>曾志偉對病態Edison失望</title></header><body><h1>曾志偉對病態Edison失望</h1><p>梁靖琪（Toby）昨日與未婚夫黃敏豪（Aaron）在大埔出席奇華活動，好友曾志偉也有現身。<br>曾志偉談到陳冠希再拍慾照，他即說：「呢件係好荒謬嘅事，過咁耐點會又有呢啲相，點解咁唔生性，用好多行為、時間入番個圈子，真係唔長大，究竟係病，定係阿倫（譚詠麟）講要食淡啲，大家都遇人不淑。」志偉直言對陳冠希失望，希望他反省。<br>孫耀威日前替女友陳美詩（Macy）在冲繩炒車受傷炮轟無綫安排刻薄，志偉說：「我諗佢唔明白過程，公司唔會厚此薄彼，始終人命關天。」無綫安排男女同房，志偉稱如果公司事前沒通知就不對。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
