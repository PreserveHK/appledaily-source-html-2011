<html><header><meta charset="utf-8"><title>星閃閃：花樣年華魏秋月</title></header><body><h1>星閃閃：花樣年華魏秋月</h1><p>中國女排隊長魏秋月向來慎言，不是新聞焦點，正因其成熟穩重，她在教練眼中是不折不扣的好隊長。<br>中國隊自京奧後頻頻易帥，但魏秋月都是隊長不二之選，年僅23歲，但個性老練，甚少口不擇言。來自天津，皮膚雪白，正值花樣年華的她也忍不住拍寫真（圖）；互聯網上更有網民自薦做男友，她還是一句：「現以排球為重，沒時間想愛情。」<br>中國女排是少數能牽動全國人民的球隊，球員壓力大，去年亞運和9月亞錦賽，中國辛苦摘金，魏秋月和隊友賽後激動嚎哭，似解內心壓抑；但各方抨擊沒有畫上句號，有輿論認為她防守差、速度不快、傳球單調……，只好嘆中國女排隊長不易做。</p></body></html>
