<html><header><meta charset="utf-8"><title>今日提醒你：曼谷團續停辦至下周</title></header><body><h1>今日提醒你：<br>曼谷團續停辦至下周</h1><p>【本報訊】泰國曼谷水災持續，香港旅遊業議會決定繼續暫停曼谷團至下周二，有25個旅行團受影響，涉及約500人。旅遊業議會總幹事董耀中稱，暫時未見曼谷洪水情況有改善，基於旅客安全考慮，決定繼續暫停出團到曼谷。<br>康泰旅行社表示，洪水有進一步逼近市中心的威脅，決定繼續取消11月9日至15日期間出發的曼谷旅行團，將有6團、約100名團友受影響。<br>團友可選擇轉團、保留團費半年或扣除手續費後退回餘數團費；自由行旅客則按航空公司及酒店安排而作個別處理。</p></body></html>
