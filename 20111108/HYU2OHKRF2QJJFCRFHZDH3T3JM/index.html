<html><header><meta charset="utf-8"><title>台KTV水杯髒過馬桶</title></header><body><h1>台KTV水杯髒過馬桶</h1><p>台灣KTV內的水杯竟比馬桶還髒。在台北的錢櫃、星聚點、好樂迪等三大連鎖KTV的六間分店，抽取樣本化驗結果顯示，錢櫃SOGO店的水杯每平方米有4.8萬個細菌，比馬桶蓋內側多16倍；星聚點西門店的水杯大腸桿菌含量則超標90倍，恐導致食物中毒。中國附醫感染科主治醫生王任賢稱，大腸桿菌群是糞便污染指標，「檢出大腸桿菌群等於吃大便下肚」。衞生署表示日後將會不定期突擊稽查。<br>台灣《蘋果日報》</p></body></html>
