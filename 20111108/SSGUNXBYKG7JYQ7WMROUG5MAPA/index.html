<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿B自爆上庭好緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿B自爆上庭好緊張 - 馮仁昭</h1><p>鍾鎮濤（阿B）同女友范姜素貞因為同章小蕙胞妹章小婉爭執，結果被控刑毀同傷人，前日獲准撤銷控罪，不過要守行為同自簽擔保。噚日阿B接受商台訪問，佢話當時係一心想保護小朋友，家一天都光晒，反而令一家人更團結。阿B又話同范姜上庭前都有啲緊張，因為佢哋係好清白嘅良好市民，從來未試過咁樣上庭。問阿B擔唔擔心對方再挑釁？佢話估唔到亦唔可能控制，惟有做好自己本份。</p></body></html>
