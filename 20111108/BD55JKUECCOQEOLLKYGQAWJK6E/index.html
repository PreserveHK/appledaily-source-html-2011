<html><header><meta charset="utf-8"><title>重視眼妝女性易性衝動</title></header><body><h1>重視眼妝女性易性衝動</h1><p>適當的妝容，雖然能展露女性最漂亮的一面，但原來也無聲無息地暴露了她們內心的秘密。網上流傳一篇文章，聲稱可從女性最重視的化妝部位，看出該女生潛藏的慾望：<br>‧重視眼妝的女生，一般充滿自信，自以為很性感，還會把性感盡情展露，較容易性衝動。<br>‧重視畫眉的女生，希望以美麗和青春吸引異性。<br>‧重視兩片珠唇的女生，性慾強，而已婚比未婚更介意唇妝。<br>‧重視護膚的女生，均是清純保守的代表，希望給人留下端莊的印象，她們並不追求潮流。<br>‧重視手部或gel甲女生，意欲鶴立雞群，一般有強烈的物慾。<br>台灣東森新聞網</p></body></html>
