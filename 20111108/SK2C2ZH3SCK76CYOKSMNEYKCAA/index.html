<html><header><meta charset="utf-8"><title>紅磡平治撼外賣綿羊仔</title></header><body><h1>紅磡<br>平治撼外賣綿羊仔</h1><p>【本報訊】昨晚7時許，一名女子（圖）駕駛祥記馮祥建築有限公司名下的平治房車，載同一名約10餘歲女童，沿紅磡紅鸞道向尖東方向行駛，至近海濱南岸時懷疑發現行錯路，在一個有待拍賣的空地出入口外「偷位」扭軚掉頭，剛巧一輛往送外賣的PizzaHut速遞綿羊仔電單車駛至收掣不及，電單車車頭與房車右邊車身相撞，30歲姓陳速遞員被撞拋上房車車頭冚再翻滾落地，一度昏迷，救護員到場時他逐漸回復清醒，送院救治。</p></body></html>
