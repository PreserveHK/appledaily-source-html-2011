<html><header><meta charset="utf-8"><title>案件速遞男子涉非禮智障男童</title></header><body><h1>案件速遞<br>男子涉非禮智障男童</h1><p>【本報訊】有非禮男童前科的33歲無業男子，懷疑於屯門安定邨一個男公廁內，非禮一名不足16歲的中度智障男童，案件昨於屯門裁判法院提堂。據悉，被告以金錢誘使智障男童到公廁口交，又自言鍾情少男。<br>被告陳文健現被控一項向年齡16歲以下兒童作猥褻行為罪。控方表示，被告以往有兩次非禮案底，去年因非禮一名5歲男童，被判囚8個月。被告昨日毋須答辯，亦沒有申請保釋，續還柙看管至下月5日再提堂，以便控方諮詢法律意見。<br>案件編號：TMCC3963/11</p></body></html>
