<html><header><meta charset="utf-8"><title>馮仁昭四圍超：車勝元未聽過阿妹唱歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：車勝元未聽過阿妹唱歌 - 馮仁昭</h1><p>台灣歌后張惠妹同韓國男星車勝元噚日喺台北一齊為珠寶品牌新店開幕擔任剪綵嘉賓。兩位藝人因為初次見面而且言語不通，所以好少交談。張惠妹接受訪問時就話：「我看過幾次他演的《市政廳》，我的朋友也都很喜歡他。」<br>張惠妹仲用韓語「你好」問候車勝元。不過車勝元就好坦白話未聽過阿妹嘅歌，但見面後就好欣賞阿妹，佢話：「我們在活動前小聊一下，覺得她人很nice。」</p></body></html>
