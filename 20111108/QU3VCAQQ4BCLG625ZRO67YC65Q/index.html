<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳永孫掉轉槍頭打無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳永孫掉轉槍頭打無綫 - 馮仁昭</h1><p>之前捲入無綫涉貪案、之後獲判無罪嘅無綫前市場及營業部業務拓展主管陳永孫，原來已經轉投小小超李澤楷旗下嘅nowTV，喺廣告部擔任高級副總裁。<br>噚日陳永孫第一日返工，而佢新公司位置啱啱喺禮頓道無綫廣告部寫字樓對面，名副其實同無綫打對台。聽聞今次係陳禎祥搵佢過檔，嚟緊now嘅免費電視台廣告部，都會由陳永孫打骰，無綫真係要打醒十二分精神。</p></body></html>
