<html><header><meta charset="utf-8"><title>特稿亡兄忌日　約會師姐</title></header><body><h1>特稿<br>亡兄忌日　約會師姐</h1><p>13年前英勇救人身亡的水喉工人李仍光（50歲），99年獲政府追頒金英勇勳章。他的遺孀葉寶香及兒子昨日知悉獲救男童犯法後，均感到無奈及失望。遺孀期望被告能改過，不再沉迷上網：「要靠佢自己諗……不正當嘅行為要靠佢自己改變。」葉寶香續稱，她從未見過被告，僅記得被告父親就救人一事曾登門感謝。<br>另外，被告兄長在98年7月1日死亡，原來翌日是被告生日。至於被告與「師姐」約會的日期，無獨有偶亦是7月1日，即亡兄13周年死忌。<br>《蘋果》記者</p></body></html>
