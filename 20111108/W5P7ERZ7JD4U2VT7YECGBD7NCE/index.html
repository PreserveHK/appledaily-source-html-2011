<html><header><meta charset="utf-8"><title>蘋果汁西醫轟私院逼投保MPS</title></header><body><h1>蘋果汁<br>西醫轟私院逼投保MPS</h1><p>【本報訊】私家醫院聯會最近規定，「掛單」醫生要購買無索償上限專業責任保險，否則不可收症入院。香港西醫工會表示，現只有醫療保障協會（MPS）提供該類保險，約600名購買有索償限額保險的醫生，若於11月保單到期後不轉向MPS投保，就不能收症入院。<br>西醫工會會長楊超發指，現只有MPS提供所謂無索償上限專業責任保險，但實有索償上限，保費較其他保險公司貴。如普通科醫生向MPS投保，保費一年約2.3至2.6萬元，其他保險公司保費只需8,000元。專科醫生向MPS投保保費，較其他保險公司貴最少數萬元。</p></body></html>
