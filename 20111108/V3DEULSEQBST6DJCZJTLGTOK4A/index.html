<html><header><meta charset="utf-8"><title>蘋果汁上環站新大堂周日啟用</title></header><body><h1>蘋果汁<br>上環站新大堂周日啟用</h1><p>【本報訊】為配合港鐵西港島線發展，上環站去年8月封閉部份大堂，進行大型提升工程。擴闊後的全新東面大堂將於下周日啟用，不過乘客需要留意，往返月台及大堂的路線會有改變，車站會張貼標誌作指示。</p><p>2012增兩升降機</p><p>車站東面大堂經重新規劃後勤設施及擴闊後，車站空間增加，通道較先前寬闊，站內出入閘機位置已經重置，新客務中心會採用開放式設計，並移到大堂中央位置。<br>車站又計劃增設兩部升降機，一部位於德輔道中E3出入口，連接地面及車站大堂，另一部則接駁大堂及月台，有關工程預計2012年完成。</p></body></html>
