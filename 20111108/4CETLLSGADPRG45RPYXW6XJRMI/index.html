<html><header><meta charset="utf-8"><title>蘋果汁招聘聖誕新年臨時工</title></header><body><h1>蘋果汁<br>招聘聖誕新年臨時工</h1><p>【本報訊】聖誕消費檔期將至，不少商戶增聘人手。循道衛理中心昨在西灣河舉行招聘博覽，20間商戶提供3,500個職位空缺，當中1,000個是聖誕、新年檔期臨時職位，全日吸引543人到場求職。參展行業包括飲食、旅遊、零售、美容，也有保安、地產甚至飛機工程。月薪7,000至14,000元不等，時薪由28至50元。<br>主辦單位表示，昨有約250名到場求職者獲第二輪面試或即時獲聘，以零售業為主，其中聖誕、新年檔期臨時工主要是店務助理。發言人指，由於已落實最低工資，加上請人較往年難，今年博覽提供職位的薪酬較去年稍高，吸引不少家庭主婦重投勞動市場。</p></body></html>
