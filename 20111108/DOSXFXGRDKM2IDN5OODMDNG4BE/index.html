<html><header><meta charset="utf-8"><title>求驗客手記：拜仁揸流攤辣㷫憤露鳥 - 求驗客</title></header><body><h1>求驗客手記：拜仁揸流攤辣㷫憤露鳥 - 求驗客</h1><p>球迷入場睇波，睇到悶悶地可以做咩，一係食嘢飲啤酒，一係就用手機買走地，不過就唔好學德國球迷咁，睇緊德甲奧格斯堡主場對拜仁慕尼黑時，臨完場裸跑（左），結果俾保安制服。上半場有馬里奧高美斯同列貝利各建一功的拜仁；換邊後hea踢，被細貝萌破蛋後仲懶懶閒，裸跑贈興後兩隊冇進賬，拜仁小勝2:1。另外，多蒙特中堅蘇保迪（小圖）上周六對禾夫斯堡時，俾對手中堅基傑亞高斯手踭打中面部，經過兩小時手術，總算冇毀容，不過要養傷6星期。</p></body></html>
