<html><header><meta charset="utf-8"><title>香港仔心急七旬婦追巴士捱撞</title></header><body><h1>香港仔<br>心急七旬婦追巴士捱撞</h1><p>【本報訊】七旬老婦疑心急追巴士，昨晨7時20分，在香港仔華富邨華貴樓對開的華景路跑出過馬路。此時一輛專線小巴沿路行駛，司機收掣不及將老婦撞倒；40歲姓姚司機連忙致電報警。傷者72歲姓曾老婦頭及手腳受傷，神志清醒，大批救援人員趕至替她包紮（圖），送院後情況穩定。肇事小巴63A線，由海怡半島往瑪麗醫院，車上乘客並沒受傷；司機事後向警方聲稱，當時車速約40公里，惟傷者突然跑出令他無法閃避。</p></body></html>
