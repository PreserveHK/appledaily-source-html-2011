<html><header><meta charset="utf-8"><title>求驗客手記：聖馬力諾入波全國放假 - 求驗客</title></header><body><h1>求驗客手記：聖馬力諾入波全國放假 - 求驗客</h1><p>聖馬力諾（左）喺歐洲，只不過係一隊九流球隊。就算喺歐國盃外圍賽，對摩爾多瓦呢啲歐洲魚腩都要輸0:4。而事實上，佢哋已經3年冇喺國際賽入過波；歐國盃外圍賽Ｅ組10場輸晒兼冇波入，認真羞家。聖馬力諾足總發言人希亞迪話：「如果我哋世界盃外圍賽可以入到波，嗰日一定會全國放假！」聖馬力諾球迷聽到都唔知好嬲定好笑，我求大俠祝佢哋有假放啦。</p></body></html>
