<html><header><meta charset="utf-8"><title>蘋果汁中「西」合璧建築展覽</title></header><body><h1>蘋果汁<br>中「西」合璧建築展覽</h1><p>【本報訊】香港最具特色的中環灣仔海景是旅遊重點，中文大學和西班牙合作建築展覽，探討西班牙創新的建築風格，啟發本地年輕建築師，為西九、啟德用地等提出建議。<br>中大慶祝建築學院成立20年，與西班牙駐港領事館及國際建築會議合辦，11月12至20日於中大舉行「非紙面建築」展覽，介紹西班牙15名年輕建築師的作品，包括公屋、小型演出場地等。<br>本身擁四年建築工程經驗的袁穎彬，參考西班牙沿河設計，計劃活化黃竹坑明渠成河流，在內陸建一座海鮮及熟食市場，在附近較深水域建人工海礁，深入海底200米，能養魚並定時供應海鮮至黃竹坑魚市場。</p></body></html>
