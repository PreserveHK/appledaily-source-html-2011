<html><header><meta charset="utf-8"><title>非法打工　命理師被禁入台</title></header><body><h1>非法打工　命理師被禁入台</h1><p>大陸命理師李建軍（圖）前晚搭機抵台時，因之前遭台北市勞工局檢舉他在台非法打工，因而遭移民署拒絕入境，經一晚交涉不果，昨日搭機離台。</p><p>聲稱擁有特異功能</p><p>聲稱擁有特異功能的李建軍過往多次到台灣在電視媒體上談論命理，他過去持大陸護照，前晚11時20分則持湯加王國護照搭機抵達桃園機場，但遭到拒絕入境。<br>台移民局指他前次入境上電視節目，由於和申請到台學術交流的名目不符，因此被禁三年內不能入境。李建軍雖解釋他今次是應出版社邀請出席研討會、新書發表、校稿等工作，但未獲接納。<br>台灣《蘋果日報》</p></body></html>
