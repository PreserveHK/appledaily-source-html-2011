<html><header><meta charset="utf-8"><title>話你知：三紅人有乜搞作？</title></header><body><h1>話你知：三紅人有乜搞作？</h1><p>九把刀執導的《那些年》影響深遠，令原本寂寂無聞的兩位主角身價飆升百倍，工作接極都有。</p><p>九把刀　近日為《那》片東奔西走，連寫小說的時間也奉獻了，他透露下一部新作最快都要三年後，因為要貫徹他的風格。<br><br>柯震東　即將推出處男大碟《有話直說》，與周杰倫、陳奕迅等歌星硬撼。另外，他早前拍攝了電影《拳舞》，女主角正是當年與陳妍希合演《聽說》的陳意涵。<br><br>陳妍希　憑《那些年》獲提名金馬獎最佳女主角，人氣暴升的她更一口氣接下了多個廣告，荷包腫脹。<br><br>資料來源：《蘋果》資料室
</p></body></html>
