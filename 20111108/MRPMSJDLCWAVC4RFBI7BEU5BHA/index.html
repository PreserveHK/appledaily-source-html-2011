<html><header><meta charset="utf-8"><title>徐淑敏嘆肚皮難收</title></header><body><h1>徐淑敏嘆肚皮難收</h1><p>徐淑敏（Suki）早前誕下第二胎後，經過一輪休息正式復工，她前晚返電視城為新節目《甜姐兒》錄影。身穿橙色露肩裙的Suki明顯已收身，狀態大勇，不過她表示腰肢仍有點肥：「手同腳都OK，但條腰未完全收晒，比起第一胎今次難減啲，尢其係肚皮。」</p><p>糖妹整甜品跳掣</p><p>有份主持的糖妹黃山怡表示，雖然為節目要不停食甜品，但幸好她一向有做運動，故不擔心會增磅。為對甜品有更多了解和講解時有更好的形容，糖妹正努力看甜品書。另外，糖妹說以前有整甜品給男友食，起初以焗的為主，但經常令住所跳電掣，故後來改整凍甜品。<br>採訪、攝影：楊潔雯</p></body></html>
