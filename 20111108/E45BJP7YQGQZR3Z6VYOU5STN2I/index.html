<html><header><meta charset="utf-8"><title>阿諾與前妻開心返教會</title></header><body><h1>阿諾與前妻開心返教會</h1><p>美國加州前州長兼著名影星阿諾舒華辛力加（ArnoldSchwarzenegger），今年被爆有婚外情兼育有私生子後，就與妻子施賴弗（MariaShriver）離婚，但至今二人再見亦是朋友，昨日被發現帶同13歲的孻仔Christopher一起返教會，更有講有笑，而阿諾亦得到神父獻吻祝福。此外，身為牛仔褲代言人的阿諾18歲兒子Patrick，最近亦被拍到獨自跑步及狂做體能運動，被指似是想繼承父親衣鉢做大隻佬。</p></body></html>
