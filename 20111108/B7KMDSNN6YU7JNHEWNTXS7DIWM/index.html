<html><header><meta charset="utf-8"><title>蘋果綠葉恒生推稅貸低至3.1厘</title></header><body><h1>蘋果綠葉<br>恒生推稅貸低至3.1厘</h1><p>恒生銀行（011）推出低至3.1厘的稅貸計劃，最高可借稅額的3倍。一般客戶借5萬至9.9萬元，12個月還款期的息率為5.06厘；借10萬至29.9萬元則為4.27厘。若透過恒生綜合戶口設定轉賬出糧服務，借5萬元以上稅貸息率低至2.65厘。星展香港推出低至2.31厘稅貸計劃，息率優於同業，但只適用於50萬元以上的貸款額；借10萬至29.9萬元則須3.66厘。</p></body></html>
