<html><header><meta charset="utf-8"><title>話你知JeanDujardin喜劇出身</title></header><body><h1>話你知<br>JeanDujardin喜劇出身</h1><p>現年39歲的法國演員JeanDujardin，憑着20年代背景的黑白默片《TheArtist》奪今屆康城影帝寶座。Jean是一名喜劇演員，1995年開始表演棟篤笑，96年以搞笑組合NousCNous成員身份參與法國才藝節目演出，開始受注目。<br>Jean曾於99至03年演法國電視喜劇《UnGars,UneFille》在當地走紅，到2005年才開始拍電影，翌年獲提名角逐法國凱撒電影獎影帝。</p></body></html>
