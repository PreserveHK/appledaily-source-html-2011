<html><header><meta charset="utf-8"><title>趙薇老公網上記錄女兒成長</title></header><body><h1>趙薇老公網上記錄女兒成長</h1><p>趙薇結婚生女後，雖然仍繼續演藝事業，但她比以前低調，且從未與丈夫黃有龍及女兒一起曝光，但黃有龍近日卻不時將愛女照片上載微博，繼日前貼出趙薇與女兒的溫馨背影照後，黃有龍前日先在微博寫上「天天不一樣！」幾小時後，又將一位男士教女兒讀書的照片公開，似乎他指的是女兒一天一天長大，天天都不一樣。</p><p>上述照片中未見趙薇，但相中見其女額頭寬廣，眼睛大大，嘴細唇薄，很像媽媽，簡直是個小趙薇。<br>撰文：丁寧</p></body></html>
