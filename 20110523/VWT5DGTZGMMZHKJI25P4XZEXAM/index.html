<html><header><meta charset="utf-8"><title>案件速遞醫局興訟追醫療費</title></header><body><h1>案件速遞<br>醫局興訟追醫療費</h1><p>【本報訊】醫管局今年初公佈，非本港居民去年拖欠的醫療費達1,245萬元，較前年大幅增加逾一倍，已向有關人士追收欠款。醫管局昨日入稟高等法院，向一名因交通意外入院半年的非本港出生男童，追討拖欠的醫療費共106萬元。<br>根據入稟狀，被告周建華未成年，報住元朗。被告於09年8月13日至去年2月11日以及去年2月14日，在屯門醫院接受治療。去年11月，醫管局向被告母親尹月霞發律師信追討1,061,412元，但被告一直沒付錢。<br>案件編號：HCA858/11</p></body></html>
