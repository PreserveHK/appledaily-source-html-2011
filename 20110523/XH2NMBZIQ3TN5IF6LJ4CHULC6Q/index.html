<html><header><meta charset="utf-8"><title>話你知葉劍英契女　反三峽工程上馬</title></header><body><h1>話你知<br>葉劍英契女　反三峽工程上馬</h1><p>現年70歲的戴晴原名傅小慶，四川重慶人，父親傅大慶早年參加中共南昌起義，結婚時獲後來成為中共開國元帥的葉劍英主禮，在日統區從事地下工作時被日軍殺害，戴晴被葉收為契女兒。她大學讀哈爾濱軍事工程學院導彈專業，畢業後曾在軍方情報機關工作。<br>文革後她轉行任職《光明日報》當記者，80年代熱議三峽建壩期間，她是反對派最得力的吹鼓手，發表很多反對上馬的聲音。1989年六四她因支持民主同情學運，被判監半年，出獄後成為不同政見學者。</p></body></html>
