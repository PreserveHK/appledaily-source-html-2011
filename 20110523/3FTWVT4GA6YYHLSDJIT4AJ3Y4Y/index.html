<html><header><meta charset="utf-8"><title>大學領導們「最感人走音」</title></header><body><h1>大學領導們「最感人走音」</h1><p>江西南昌大學一班領導為慶祝校慶，日前集體演唱2002年全國滑水錦標賽的主題曲《心手相連》並拍攝成MV。平日一臉嚴肅的學校高層，在錄音咪前陶醉地演唱，部份人雖五音不全，頻頻走音，但眾人的認真和投入卻感動師生及網民。<br>這個「超猛MV」播出後好評如潮，更有網民稱為「最感人的走音」。也有學生指，唱得不好不重要，關鍵是拉近了校方與學生的距離，也表現了領導們率真、求變的一面，為嚴肅緊張的大學生活增添樂趣。<br>新華網</p></body></html>
