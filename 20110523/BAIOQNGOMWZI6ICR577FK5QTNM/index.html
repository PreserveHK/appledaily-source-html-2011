<html><header><meta charset="utf-8"><title>新短訊：$9,610享特闊經濟艙</title></header><body><h1>新短訊：$9,610享特闊經濟艙</h1><p>九月起，土耳其航空推出全新機艙級別ComfortClass，換句話即是PremiumEconomy。新機艙有更寬闊的座位及伸腳位（這點非常重要），機上娛樂系統亦提供更多音樂及電影選擇。而未來，更有計劃提供機上上網及電視台廣播服務，令人期待。至於價錢，又無BusinessClass咁天價，只需$9,610起，下次可以飛得舒服啲喇！<br><br>記者：曾冠輝</p></body></html>
