<html><header><meta charset="utf-8"><title>《魔盜王4》票房橫掃全球</title></header><body><h1>《魔盜王4》票房橫掃全球</h1><p>由尊尼狄普（JohnnyDepp中）再演海盜的《加勒比海盜：魔盜狂潮》（PiratesOfTheCaribbean：OnStrangerTides），上周五在美國收3,500萬美元（約2.7億港元），大幅拋離第2位的《Bridesmaids》，成北美上周五票房冠軍。至於《魔盜狂潮》的海外成績同樣斐然，上映3日暫收9,200萬美元（約7.1億），但仍未計算內地的票房在內。</p></body></html>
