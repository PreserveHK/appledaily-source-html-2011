<html><header><meta charset="utf-8"><title>知多啲低組別米禾爾曾征歐 - 戰鬥員A</title></header><body><h1>知多啲<br>低組別米禾爾曾征歐 - 戰鬥員A</h1><p>於英格蘭足球歷史上，能夠取得歐洲賽參賽資格，而最終降班收場的，最近一次應是上季的樸茨茅夫，他們在以色列領隊格蘭領軍下，在英足盃不敵車路士，屈居亞軍；而車路士參加歐聯，使「老樸」原本可頂替參加歐霸盃，可惜卻因球隊錯過申請參加歐洲賽認可資格，故最終不獲准參賽。<br>至於近年以英冠球隊身份參加歐洲賽的，要算是04年的米禾爾，他們在英足盃不敵曼聯取得亞軍，但因為紅魔鬼獲歐聯參賽資格，故米禾爾可以出戰歐洲足協盃（歐霸盃前身），惟於首圈已出局。<br>戰鬥員A</p></body></html>
