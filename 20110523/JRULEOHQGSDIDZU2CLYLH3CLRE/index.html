<html><header><meta charset="utf-8"><title>阿倫北京為刀郎助陣</title></header><body><h1>阿倫北京為刀郎助陣</h1><p>曾經憑《2002年的第一場雪》紅極一時的刀郎，前晚首次在北京舉行演唱會，還請到校長譚詠麟（阿倫）和小沈陽助陣。原來不知不覺刀郎已經出道十年，當晚唱了不少首本名曲，包括《情人》和《衝動的懲罰》等30幾首作品。跟刀郎兩度合作的校長就賞面撐場唱出刀郎作曲的《披著羊皮的狼》，令在場觀眾非常驚喜。而另一位嘉賓小沈陽現身也引起觀眾熱烈反應，他把氣氛炒熱，搶去刀郎不少風頭。<br>刀郎作風一向十分低調，全晚都少有說話，開場近一小時他只說了一句「謝謝」，而捧場的歌迷大多是忠實的中年歌迷。<br>撰文：丁寧</p></body></html>
