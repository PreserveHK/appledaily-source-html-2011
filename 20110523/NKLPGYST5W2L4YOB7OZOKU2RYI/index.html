<html><header><meta charset="utf-8"><title>隋棠墮虛擬世界</title></header><body><h1>隋棠墮虛擬世界</h1><p>憑熱爆台劇《犀利人妻》而人氣急升的隋棠，昨日在台灣為其代言的網絡遊戲「古域online」做宣傳，隋棠以銀白色性感火辣的「時空行者」造型出現，並即場大騷其機械女兵的光箭舞蹈，大搶風頭。</p><p>自爆男仔頭</p><p>隋棠對自己一身造型讚不絕口，並笑言與自己的男孩子性格十分相近，她更自爆私底下十分喜愛玩網絡遊戲，她說：「我是擁有四、五年經驗的重度玩家，曾經在讀書時與朋友玩網絡遊戲，我一玩就玩足兩、三天，並會留守在電腦前，除了睡覺外，就拚命練功破關。不過現在工作忙碌，所以也不能太沉迷。」<br>撰文：林妃</p></body></html>
