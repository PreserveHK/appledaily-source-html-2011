<html><header><meta charset="utf-8"><title>嬰兒聽古典音樂減壓</title></header><body><h1>嬰兒聽古典音樂減壓</h1><p>巨型耳筒戴在小小的嬰兒頭上，看來滑稽，偏偏小寶寶個個睡得安詳──原來他們在聽古典音樂，莫扎特、韋瓦第的妙韻，傳入耳內，有如母親的聲音。</p><p>斯洛伐克一間醫院的婦產科，讓早產嬰兒和一些因體弱需要離開媽媽接受特別治療的初生嬰兒，每天聽五、六次音樂，除莫扎特等作品，還有樹林聲音。<br>想出這個計劃的維拉歌娃醫生說，古典音樂聽在寶寶耳內，就像母親溫柔細語，有助穩定呼吸和心跳。「出生過程對嬰兒造成很大壓力，音樂能讓寶寶平復心情，對痛感忍耐力也較大。」<br>英國《星期日郵報》</p></body></html>
