<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威雙眼長滿六粒瘡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅力威雙眼長滿六粒瘡 - 馮仁昭</h1><p>羅力威前晚喺灣仔舉行音樂會，並得羽翹前往捧場，擔大旗開騷嘅羅力威喺台上表現緊張，小動作多多，成日抹眼抹鼻，佢仲好搞笑咁無端端返入後台，但唔夠幾秒又走返出嚟，仲同觀眾講唔知自己想入後台做乜，認真爆笑。<br>事後羅力威接受訪問時就話因為太緊張，所以先笑料百出，佢仲話因為兩隻眼共生咗6粒眼瘡，所以做完兩場音樂會就要去醫院做手術割瘡，佢話家睇嘢矇矇哋喎。</p></body></html>
