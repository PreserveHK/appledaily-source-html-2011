<html><header><meta charset="utf-8"><title>趙哲妤人體彩繪遮三點</title></header><body><h1>趙哲妤人體彩繪遮三點</h1><p>「中國小姐2010香港冠軍」趙哲妤昨日於尖沙嘴為婚紗統籌公司擔任嘉賓，因由澳門回港船期問題而遲到，而另一嘉賓甄詠珊則因病缺席。趙哲妤直言小時亦有想過廿多歲就結婚生子，她說：「家都廿三囉，無可能一年內結婚囉。」她目前已積極儲錢，希望可以開麪包店，她說：「因為我本身好鍾意食麪包！」</p><p>「一定唔會失望」</p><p>稍後於書展推出寫真集的趙哲妤表示目前仍籌備中，她說：「有好多構思，會有好多時裝元素，當然有泳衣，總之一定唔會令大家失望。」除了泳衣之外目前正構思人體彩繪，問到是否全裸，她說：「重要既部位一定會用嘢遮住。」<br>採訪：王崇穎　攝影：陳順禎
</p></body></html>
