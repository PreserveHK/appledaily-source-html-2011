<html><header><meta charset="utf-8"><title>葡京跳樓港人暴屍多日</title></header><body><h1>葡京跳樓港人暴屍多日</h1><p>【本報訊】一名香港男子日前從澳門葡京酒店高處跳樓自殺，暴屍酒店四樓平台多日，昨晨始被職員發現。司警到場後在其身上撿獲香港身份證，初步相信他是輕生自殺，死因無可疑。<br>跳樓港人姓蕭，37歲，並非該酒店住客。昨晨10時許，酒店一名員工趁連日大雨過後，走到四樓平台準備清理積水，赫然發現一名男子倒卧該處。司警到場後證實該男子已死去多時，屍身已發脹、左手腕及頭部骨折。司警其後在其卧屍處上方11樓平台發現一對白色運動鞋，疑是他遺下，但現場未發現遺書，相信死者是從該處墮下輕生。</p></body></html>
