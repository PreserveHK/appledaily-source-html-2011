<html><header><meta charset="utf-8"><title>體育通識：本地球壇不乏紀念賽</title></header><body><h1>體育通識：本地球壇不乏紀念賽</h1><p>本地足球壇不少星級名將在決定退役後，其所屬球會都會舉行紀念賽，以肯定球員為球會及球圈所作出的貢獻；而最近其中一位曾舉行紀念告別賽的，便是曾效南華及晨曦的中場球星山度士（圖）。<br>事實上，過去多年曾有不少班主為球員搞過告別賽，當中最盛大的，肯定是多屆「香港足球先生」胡國雄；他於1986年掛靴時，其效力的球會精工班主黃創山，為他在大球場舉行告別賽。而港甲一名著名外援居里在1982年收山，所屬球會東方便以對德國球會史特加的表演賽，來答謝這位蘇格蘭前鋒多年來的貢獻。另外，愉園在90年代中期，則以對水晶宮表演賽作為梁能仁的告別賽。</p></body></html>
