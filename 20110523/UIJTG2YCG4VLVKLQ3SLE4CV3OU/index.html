<html><header><meta charset="utf-8"><title>是日圖片：陳廷驊中環出巡</title></header><body><h1>是日圖片：陳廷驊中環出巡</h1><p>南豐集團創辦人陳廷驊（左二）自從爆出婚變官司後，一直鮮有露面。噚日下晝大概5點，華華見佢現身中環皇后大道中街頭，喺保鑣同醫護人員一行6人陪同下，慢慢行入萬邦行。<br>一身筆挺西裝嘅陳廷驊，已屆87歲高齡，所以步履緩慢，由隨從同醫護人員左右攙扶，不過精神都算唔錯。<br>當佢等過馬路時，未等交通燈轉綠燈，已跟住前面嘅途人過馬路，要身旁保鑣拉住佢件衫阻止。<br>陸羽平攝</p></body></html>
