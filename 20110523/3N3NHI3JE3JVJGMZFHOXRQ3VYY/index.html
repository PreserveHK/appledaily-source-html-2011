<html><header><meta charset="utf-8"><title>藥廠涉蘋果皮充板藍根</title></header><body><h1>藥廠涉蘋果皮充板藍根</h1><p>年銷售額達20億元人民幣的四川蜀中製藥，因涉嫌造假，中藥生產線被國家藥監局勒令停產。有消息人士稱，其中一個原因是該藥廠涉嫌用蘋果皮製作板藍根（圖），以降低成本。<br>醫藥界人士解釋，蘋果皮裏面精氨酸和亮氨酸含量特別高，用蘋果皮可冒充板藍根，並能騙過目前內地的檢測方法，企業因此可達到削減成本的目的。據悉，國家藥監局今年4月對蜀中製藥進行了突擊檢查，發現其除了板藍根原料疑造假，復方丹參片在生產中也有違法行為，因此下令該廠整個中藥生產線停產。<br>中新網</p></body></html>
