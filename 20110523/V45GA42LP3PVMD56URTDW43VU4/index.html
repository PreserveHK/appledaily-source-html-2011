<html><header><meta charset="utf-8"><title>話你知氦氣難測　自殺套件湧現</title></header><body><h1>話你知<br>氦氣難測　自殺套件湧現</h1><p>布魯克斯吸氦氣的自殺方法較罕見，但自2000年出版的暢銷自殺指南《最後出路》（FinalExit）第三版提及，自此開始流行。吸氦氣自殺法是用駁上氦氣喉的膠套蒙頭，吸入這種惰性氣體來引致窒息，被指快捷、簡單、無痛，毋須醫生及特別藥物協助，毒理驗屍化驗迹近無法測出，對輔助他人自殺而要避免刑責的人很重要。網上近年更有人賣氦氣自殺套件，在有安樂死法例的俄勒岡州，一名29歲無絕症男子去年郵購套件自殺，反映套件被濫用，州議會本月初通過法案禁止。<br>美國廣播公司/加拿大《溫哥華太陽報》</p></body></html>
