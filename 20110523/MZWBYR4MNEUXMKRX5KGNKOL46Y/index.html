<html><header><meta charset="utf-8"><title>籃FUN籃解：公牛新丁搭上俄州小姐</title></header><body><h1>籃FUN籃解：公牛新丁搭上俄州小姐</h1><p>公牛今季越戰越勇，唔單止成為常規賽「1哥」，亦打入季後賽東岸決賽，與熱火決一生死，隊中球員亦人氣急升；好似土耳其中鋒阿斯克雖然只係新秀，不過美國傳媒就爆料，話佢成功溝掂俄亥俄州小姐蓮迪莎戴維絲（上圖）（LindsayDavis），呢位24歲選美冠軍，近期仲不避嫌入場睇公牛比賽，又被狗仔隊影到同阿斯克撐枱腳。阿斯克情場得意，不過最好都係專注事業，畢竟公牛就要連續兩次作客熱火。（有線62、165及now635台今日8:30am直播熱火對公牛第3戰比賽）</p></body></html>
