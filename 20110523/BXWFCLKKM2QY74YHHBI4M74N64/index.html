<html><header><meta charset="utf-8"><title>趣趣地：巴頓轉經理人改形象</title></header><body><h1>趣趣地：巴頓轉經理人改形象</h1><p>曾經坐過監嘅紐卡素壞孩子祖爾巴頓（圖）鍾意搞事係人都知，佢日前就請咗人氣樂隊VampireWeekend同埋TheWhiteStripes嘅經理人做經理人，希望改善自己嘅壞孩子形象。據消息透露，祖爾巴頓突然發現自己嘅過去係唔值得驕傲嘅，佢覺得自己係時候要改過自身，等呢個世界知道佢會變好。原來祖爾巴頓一直都好醉心自己嘅音樂世界，佢寧願去睇啲小型音樂會都唔想踢波，咁大家又放長雙眼睇吓佢改唔改到啦。</p></body></html>
