<html><header><meta charset="utf-8"><title>藍龍蝦驚現　疑基因突變</title></header><body><h1>藍龍蝦驚現　疑基因突變</h1><p>有看過藍色的龍蝦嗎？現在是龍蝦上市的季節，安徽近日出現一隻全身都是藍色的罕見龍蝦（圖），發現牠的市民都說從未見過，也不敢吃。藍色龍蝦十分「生猛」，顏色跟一般紅色龍蝦成強烈對比，據稱當地龍蝦都是從長江或附近河流捕獲，但無人知牠的來歷。專家指這或是養殖場逃走的一種澳洲龍蝦，又或是因環境改變及其他因素下產生基因突變，應可食用。內地蝦農指，藍色龍蝦稀少，出現的機率約二千萬分之一。<br>安徽衞視</p></body></html>
