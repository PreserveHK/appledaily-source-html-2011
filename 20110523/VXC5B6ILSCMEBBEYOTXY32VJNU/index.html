<html><header><meta charset="utf-8"><title>小販揮拳爆城管車玻璃</title></header><body><h1>小販揮拳爆城管車玻璃</h1><p>羅湖桃園路前日發生小販與城管衝突受傷事件，賣西瓜的李勇在擺賣期間遇到了執法車，更被城管暴打。據目擊者稱，李勇在反抗時從車上掉到花壇中，被戴着拳套的城管圍着打了兩次；有市民更看到城管拿棍棒打他的頭部和手臂。<br>被打後李勇用拳頭打碎執法車車窗擋風玻璃，他和妻子堅持要見執法隊大隊長，雙方僵持兩小時後，一名聲援小販的市民及被抓住的城管被公安帶走。救護員指李勇右手和左腿有兩處明顯傷口，頭部亦被打。<br>廣東《南方都市報》</p></body></html>
