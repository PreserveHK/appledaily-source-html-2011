<html><header><meta charset="utf-8"><title>話你知水洗煲煮難除草酸鈣</title></header><body><h1>話你知<br>水洗煲煮難除草酸鈣</h1><p>野芋又稱海芋，葉和根都含有大量草酸鈣晶體，誤吃隨時可致中毒。醫管局中毒諮詢中心顧問醫生謝萬里指出，水洗未必能將草酸鈣晶體洗走，「冇人做過實驗，唔知洗幾耐先可以完全洗走（草酸鈣晶體）」；該中心也曾收到個案，進食野芋根煲湯的湯渣後，草酸鈣中毒，「煲湯都要幾個鐘，但都煲唔溶，所以煲都未必有用」。<br>謝萬里形容，草酸鈣晶體猶如「包住飛劍嘅炸彈」，市民咀嚼含草酸鈣晶體的蔬菜時，會令這些「炸彈」爆開，「啲飛劍就會滲入去個口腔壁或者條脷，造成口腫、麻痹等中毒症狀」。避免草酸鈣中毒，最好是小心揀走混入蔬菜的野芋葉。</p></body></html>
