<html><header><meta charset="utf-8"><title>徐淑敏送別老爺</title></header><body><h1>徐淑敏送別老爺</h1><p>徐淑敏老爺黃文霖上月在養和醫院病逝，享年78歲，徐淑敏與丈夫黃浩及女兒昨日在世界殯儀館送別老爺最後一程，昨晨11時舉行喪禮，之後遺體移送將軍澳墳場落葬。</p><p>與遺照合影</p><p>徐淑敏夫婦與女兒昨日10時許到達殯儀館打點，穿着高踭鞋的徐淑敏，入到靈堂隨即換上平底鞋，並穿上孝服。黃浩抱着囡囡在靈堂內面對着父親的遺照向女兒教誨，又教女兒向爺爺上香以表敬意，其間黃浩等又百無禁忌地與亡父遺照合影留念，眾親友亦照樣合照。喪禮後由黃浩捧着其父遺照，帶領靈柩登上靈車，而有五個月身孕的徐淑敏聯同女兒，則乘坐七人車跟隨大隊到墳場出席落葬儀式。<br>採訪、攝影：張俊銘</p></body></html>
