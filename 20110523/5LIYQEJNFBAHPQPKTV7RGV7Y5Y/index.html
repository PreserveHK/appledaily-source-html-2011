<html><header><meta charset="utf-8"><title>案件速遞販毒男罪成今判刑</title></header><body><h1>案件速遞<br>販毒男罪成今判刑</h1><p>【本報訊】15歲輟學少年遭販毒集團利用運毒往澳洲，被指摘弄失部份冰毒而遭毒打，少年擔心連累家人服藥自殺，獲救送院而揭發事件。三名販毒集團主腦及骨幹成員，昨在高等法院被陪審團裁定五項販毒罪名成立，法官押後至今日判刑。<br>被告黃得煒（35歲）、李海棠（45歲）及黃的胞弟黃得強（32歲），於09年10月至去年4月間，串謀其他人販運4,300克冰毒，共值440萬元。控方指案件涉及跨國運毒及利用未成年人士販毒，會申請加刑。案件編號：HCCC302/10
</p></body></html>
