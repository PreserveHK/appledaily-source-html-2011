<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪唔怕Kary搶飯碗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪唔怕Kary搶飯碗 - 馮仁昭</h1><p>謝安琪（Kay）噚日去到天水圍同200多個學生一齊睇一部叫《在一起》嘅愛滋教育短片，近年是非不絕嘅佢面臨威脅，因為有傳吳雨霏（Kary）入環球取代佢位置，而Kay就過檔金牌大風。Kay話：「我同環球仲有好幾年合約，上年先至新簽份約，冇可能過檔，而且金牌嗰邊都冇搵過我，唔明點解會有咁嘅傳聞。」Kay話歡迎Kary加盟，仲好期待合作。</p></body></html>
