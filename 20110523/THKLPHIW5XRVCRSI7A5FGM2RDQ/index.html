<html><header><meta charset="utf-8"><title>西木Tee護雨林</title></header><body><h1>西木Tee護雨林</h1><p>環保議題，老生常談，可是你有你講，做唔做卻是另一回事。不過總有些落力之士出心又出力，好像VivienneWestwood最近便拍心口替國際時裝雜誌《marieclaire》設計一條限量版Tee裙，以提高大眾對濫伐林木的關注，當中TeePrint不乏大量樹林生物，而且賣Tee收益更撥捐孟加拉的森林部族，令他們的生計與生命免受濫伐林木的威脅。<br><br>記者：潘國揚<br><br>查詢：http://www.peopletree.co.uk</p></body></html>
