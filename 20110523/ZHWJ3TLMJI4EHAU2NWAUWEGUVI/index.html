<html><header><meta charset="utf-8"><title>求驗客手記：烏甸吊高賣阿歷斯山齊士 - 求驗客</title></header><body><h1>求驗客手記：烏甸吊高賣阿歷斯山齊士 - 求驗客</h1><p>烏甸尼斯唔單止得到意甲第4，陣中好幾位主將嘅身價都水漲船高，其中伊拿就被拿玻里挖角；不過，最多人談論嘅始終係智利鋒將阿歷斯山齊士。球會會長普素賽後牙擦擦咁話，會方啱啱至推咗某間球會出3,500萬歐元嘅轉會費，希望佢可以踢多一季，仲話：「今時今日阿歷斯山齊士嘅身價，簡直可以同美斯媲美。」言下之意，唔憂冇人要，擺明想吊高嚟賣；但花無百日紅，因住佢來季踢唔番一樣嘅水準，想甩手價錢冇咁高，到時就後悔莫及。</p></body></html>
