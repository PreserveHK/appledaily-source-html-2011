<html><header><meta charset="utf-8"><title>人物誌AV界東邪西毒</title></header><body><h1>人物誌<br>AV界東邪西毒</h1><p>地位超然、被喻為日本AV界東邪西毒的加藤鷹和朱古力波，朱古力波早年曾演出港產片《戀上你的床》（下圖），加藤鷹最近獲王晶愛徒錢文錡邀請夥潘霜霜演出3D《蜜桃成熟時》。</p><p>現年49歲的鷹哥，馳騁AV界20多年，「手刃」女優不下5,000人，最高紀錄日戰七回合，完全不靠服藥。至於其苦練多年、令女優欲仙欲死的神技「神之手」，名副其實舉世無雙，旁人根本無法參透箇中奧秘，令鷹哥在AV界屹立多年。</p></body></html>
