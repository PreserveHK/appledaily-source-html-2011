<html><header><meta charset="utf-8"><title>中環在線：李小琳$10萬行頭 - 李華華</title></header><body><h1>中環在線：李小琳$10萬行頭 - 李華華</h1><p>中國電力（2380）上周五舉行股東會，主席李小琳一如以往，悉心打扮亮相。據華華所知，佢身上着住嘅Chanel2011年春夏系列，就算有錢喺香港都買唔到，皆因裙款香港專門店冇得賣，上衣逾5萬蚊，港已斷貨。配襯同樣係Chanel出品，價值1.24萬蚊嘅珠鏈，李小琳全身行頭起碼值10萬蚊，唔講得笑！同系列香港有得賣嘅款式（左圖），上衣3.79萬蚊，裙2.4萬蚊。<br>李潤芳攝
</p></body></html>
