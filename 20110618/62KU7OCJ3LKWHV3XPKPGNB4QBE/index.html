<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩為黎明講好說話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩為黎明講好說話 - 馮仁昭</h1><p>衞詩（Jill）噚日喺新城電台接受訪問，早前佢曾喺訪問講過佢前老闆黎明（小圖）喺佢藏毒件事後冇再理過佢，阿Jill話：「我冇話佢冇理我，我自己都要休息，同埋佢雪藏我，都未知下一步點，但我冇話佢唔care我，佢可以做啲乜先？」咁黎明私底下有冇聯絡同關心佢？佢坦言：「佢冇私底下聯絡我，我諗大家都想我靜吓。」有指佢獲釋後唔願意俾記者影相？佢直認：「嗰時好想休息，之後睇番張相都覺得好衰樣。」</p></body></html>
