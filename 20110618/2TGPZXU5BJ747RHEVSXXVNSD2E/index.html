<html><header><meta charset="utf-8"><title>求驗客手記：林伯求婚被嫌唔夠浪漫 - 求驗客</title></header><body><h1>求驗客手記：林伯求婚被嫌唔夠浪漫 - 求驗客</h1><p>車仔中場林柏特（右）為咗向女友碧姬莉（左）求婚，由今年3月開始籌備，除咗同老細阿巴莫域治借超級遊艇，又豪花3萬鎊（約36萬港元）帶女友去拉斯維加斯，同埋用12萬鎊買鑽戒。結果？梗係求婚成功啦！聽講林伯單腳跪低求婚時，碧姬莉仲感動到喊咗10分鐘；但女方事後竟然話冇想像中咁浪漫，林伯做到咁，碧姬莉仲嫌唔夠，似乎貪心咗啲喎。</p></body></html>
