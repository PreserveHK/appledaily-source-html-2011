<html><header><meta charset="utf-8"><title>關仁隱事：「豬豬」送外賣遇天災 - 關仁</title></header><body><h1>關仁隱事：「豬豬」送外賣遇天災 - 關仁</h1><p>女星「豬豬」出身窮困，所以佢好珍惜入到娛樂圈嘅機會，可惜佢跟咗個鹹濕老細，俾老細嗒完仲要推佢出去應酬，豬豬驚俾人雪只好忍氣吞聲。</p><p>自己搵老細</p><p>日子耐咗，豬豬索性自己搵老細，之前佢碼住個樣衰「富二代」，富二代帶佢周遊列國，豬豬為咗掩人耳目，同人講自己同家人去旅行，點知旅行期間佢哋遇上天災，危急關頭只好分別打電話返屋企交帶心中情，兼講清楚同乜人一齊喺邊度，結果豬豬同富二代關係就咁揚咗出嚟，傳傳吓就好多人都知豬豬要靠外賣搵食。<br><br>Textby關仁</p></body></html>
