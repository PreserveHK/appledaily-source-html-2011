<html><header><meta charset="utf-8"><title>案件速遞黃大仙旁祖墳刑毀開審</title></header><body><h1>案件速遞<br>黃大仙旁祖墳刑毀開審</h1><p>【本報訊】有800年歷史的林氏宗族，祖墳位於黃大仙祠旁。去年嗇色園在墳前築起磚牆，又用鐵蓋封住祖墳圍牆窗戶，惹來約80名林氏後人於去年10月10日，到場抗議並拆走磚牆。<br>負責動手的兩名男子、61歲林庚長和52歲吳維合，昨在觀塘裁判法院否認刑事毀壞罪，並將以有合理理由拆牆作辯護。署任主任裁判官陳錦昌指本案將涉大量土地法的爭拗，押後至下月15日預審。<br>案件編號：KTCC3124/11</p></body></html>
