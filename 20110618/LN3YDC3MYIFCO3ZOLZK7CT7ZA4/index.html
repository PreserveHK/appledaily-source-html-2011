<html><header><meta charset="utf-8"><title>求驗客手記：杜奧巴、林伯多喜事 - 求驗客</title></header><body><h1>求驗客手記：杜奧巴、林伯多喜事 - 求驗客</h1><p>杜奧巴前個禮拜同拍咗拖12年嘅女友喺摩納哥拉埋天窗（圖），兩個人着起非洲傳統服裝行禮，包括金色嘅頭飾同珠寶，金光閃閃咁，唔怪之得連啲嘉賓都like啦！車仔真係喜事重重，之前求大俠講過車路士中場林柏特向女友碧姬莉求婚被指唔夠浪漫，但總算成功咗。咁佢哋兩個喺上個禮拜六由美國返英國，林柏特就梗係春風得意喇！而碧姬莉就戴住嗰隻價值12萬鎊嘅鑽戒，笑容滿面咁步出機場，一副勝利者嘅姿態咁，真係乜彩都攞晒！<br></p></body></html>
