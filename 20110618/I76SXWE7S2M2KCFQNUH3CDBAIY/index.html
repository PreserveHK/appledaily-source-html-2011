<html><header><meta charset="utf-8"><title>以燭照明老翁險燒死</title></header><body><h1>以燭照明老翁險燒死</h1><p>【本報訊】大埔大和邨翠和樓一個單位，昨午4時許發生火警，73歲姓梁獨居老翁疑用蠟燭照明，不慎弄翻蠟燭燒及屋內雜物，他撲火無效，只好撤退和報警。消防員迅速到場，開喉撲救，迅速將火撲熄，屋內一些物件被燒毀。梁翁吸入濃煙感不適，需送院治理，幸情況不算嚴重。消防員調查後，認為屬意外事件，火警無可疑。消防處呼籲巿民，為安全起見，若需要照明的話，應使用電燈、電筒工具，蠟燭隨時會被風吹翻或被肢體撞翻，釀嚴重火警。</p></body></html>
