<html><header><meta charset="utf-8"><title>糾黨劫酒樓判入獄賊爸爸准擁女道別</title></header><body><h1>糾黨劫酒樓判入獄<br>賊爸爸准擁女道別</h1><p>【本報訊】青年6年半前偕友持類似手槍物體，戴口罩打劫酒樓賬房，以膠紙封老闆嘴，劫去夾萬內近34萬元後逃去，並分得2萬元。他行劫時遺下口罩，09年藏毒被捕後，驗DNA樣本證實涉案。青年昨在高等法院被判監6年8個月，判刑前獲暫委法官李瀚良特別恩准，可在犯人欄初次抱抱四個月大的女兒。<br>被告翁世豪（30歲）案發時任跨境貨車司機，早前承認於04年12月28日，偕同黨闖入旺角一家酒樓打劫。<br>案件編號：HCCC76/11</p></body></html>
