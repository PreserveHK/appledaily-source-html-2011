<html><header><meta charset="utf-8"><title>港男12號林志勇保齡球當啞鈴</title></header><body><h1>港男12號林志勇保齡球當啞鈴</h1><p>十二位香港先生昨於九龍灣出席「保良局慈善保齡球賽」，其中12號林志勇將保齡球當啞鈴舉，又大擺打保齡甫士。早前撞傷嘴唇的10號李晉強表示已康復得七七八八，問他可擔心再出醜？他說：「我會小心啲，經過上次之後自己都驚。」1號蕭家浩說近日傷風加肩膊受傷，希望能早日康復。</p><p>霍震霆約仔食飯</p><p>另外，開球禮嘉賓霍震霆，提到父親節心情大好，問兒子如何與他慶祝？霍震霆說：「三個仔話一齊食飯。」問他兒子會否帶女友出席？他說：「佢請，我到時出現囉！」問郭晶晶會否出席？他即笑笑口，拍拍記者即走，沒有回答。<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
