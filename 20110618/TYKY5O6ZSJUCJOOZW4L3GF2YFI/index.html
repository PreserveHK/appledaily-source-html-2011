<html><header><meta charset="utf-8"><title>求驗客手記：傑斯愛「女僕」有性慾 - 求驗客</title></header><body><h1>求驗客手記：傑斯愛「女僕」有性慾 - 求驗客</h1><p>英國媒體喺上個禮拜五再大爆傑斯性醜聞！傑斯嘅弟婦娜塔莎（圖）接受訪問時，透露喺8年嘅偷情歲月入面，呢位37歲嘅曼聯老將一直鍾情制服誘感。傑斯好鍾意佢着起法國女僕嘅裝束，特別係粉紅色嘅褶邊式超短迷你裙，露出修長兼且潔白無瑕嘅長腿，加埋黑色帶白點嘅T-back，嚟挑起自己嘅性慾。另外，娜塔莎本來計劃同傑斯細佬去西班牙旅行「箍煲」，但喺上個禮拜六突然擱置計劃，仲要即刻離婚。娜塔莎呢排隔一陣就爆佢同傑斯嘅偷情經過，又製造新聞，你哋話佢乜嘢葫蘆賣乜嘢藥嘞！</p></body></html>
