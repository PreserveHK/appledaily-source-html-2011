<html><header><meta charset="utf-8"><title>Miley被弟爆翻撻舊愛</title></header><body><h1>Miley被弟爆翻撻舊愛</h1><p>迪士尼女星MileyCyrus前晚到菲律賓舉行巡迴騷，以鑽石bratop襯皮褸造型現身舞台，令全場熱血沸騰。駁了髮的Miley全程狂fing頭，又唱出大熱歌曲《SeeYouAgain》及《7Things》等，絕無欺場。</p><p>支持決定</p><p>此外，Miley早前在哥倫比亞舉行巡迴騷時，被發現與舊男友LiamHemsworth在一起，Miley的弟弟Trace接受訪問時就踢爆Miley與Liam已經復合，並說：「我們是好兄弟啦，我支持我姊姊的所有決定。」Miley與Liam因拍電影《最後之歌》（TheLastSong）撻着，但去年11月宣佈分手。</p></body></html>
