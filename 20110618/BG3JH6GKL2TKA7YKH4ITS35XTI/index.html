<html><header><meta charset="utf-8"><title>浪漫蜥蜴送花求愛</title></header><body><h1>浪漫蜥蜴送花求愛</h1><p>送花示愛，原來並非男人的求愛必殺技，連雄性蜥蜴也懂得用鮮花求愛，結果一擊即中，與雌性蜥蜴用身體做出心形圖案，場面溫馨。<br>烏克蘭19歲攝影愛好者季莫申科在家中後園，看到動物用鮮花求愛的動人一幕︰雄沙蜥蜴「手抱」小花，爬上一株植物上，吸引了雌性沙蜥蜴的垂青，迅速爬上植物，互相親嘴，後肢交纏，形成漂亮的心形圖案（圖）。</p><p>以為可以花前月下，誰知雌沙蜥不小心往下跌，雄沙蜥伸爪勇救「佳人」（圖）。季莫申科說︰「從沒想過沙蜥也可以這麼熱情，太神奇了。」<br>英國《每日郵報》</p></body></html>
