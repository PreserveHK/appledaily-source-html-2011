<html><header><meta charset="utf-8"><title>求驗客手記：楊格唔結婚玩到癲 - 求驗客</title></header><body><h1>求驗客手記：楊格唔結婚玩到癲 - 求驗客</h1><p>早排我求大俠先爆料話，準備過檔曼聯嘅維拉翼鋒艾舒利楊格，突然取消佢個20萬鎊婚禮，唔知係咪同佢投紅魔有關。不過，呢位英格蘭國腳結唔成婚一啲都唔寂寞，亦冇影響佢去玩嘅心情；日前就俾人影到佢喺美國拉斯維加斯嘆世界，赤裸上身、戴晒太陽眼鏡，同班三點式索女一齊玩（圖），睇嚟心情仲好過同26歲未婚妻拍拖嗰陣。艾舒利楊格結唔成婚仲有心情出埠玩，睇嚟佢加盟紅魔嘅可能性都唔少，起碼事業得意先至令佢有mood玩。</p></body></html>
