<html><header><meta charset="utf-8"><title>話你知網友靠「翻牆」突破網絡監控</title></header><body><h1>話你知<br>網友靠「翻牆」突破網絡監控</h1><p>內地當局對互聯網絡實行嚴格的審查制度，不但在網絡出入境通道設置過濾，對不符合官方要求的內容進行干擾、阻斷、遮蔽；同時又在各級公安機關建立龐大的網絡警察隊伍，監控和處置網絡所謂「不良訊息」。<br>其中，由北京郵電大學校長方濱興擔綱設計的防火長城（GreatFirewall，簡稱GFW）是主要訊息過濾系統之一，該系統扼殺訊息自由，飽受輿論詬病；內地網民更視突破GFW、成功「翻牆」瀏覽海外訊息為與當局抗爭獲勝的標誌。</p></body></html>
