<html><header><meta charset="utf-8"><title>周國賢硬Sell師妹</title></header><body><h1>周國賢硬Sell師妹</h1><p>周國賢（Endy）與同公司的女新人李幸倪昨日出席在會展舉行的手機活動，Endy大讚師妹歌藝了得，他說：「我聽過佢唱live，真係好勁，把聲好靚，我都唔夠膽同佢同台演出，但都希望將來有機會合作。」李幸倪被激讚，她謙虛地說：「太誇獎我喇。」李幸倪是馬來西亞人，稍後會推出首張廣東EP，坦言很期待，其母太掛念她更來港陪伴。<br>Endy新碟將在7月中推出，他說：「今次同公司申請，畀我試吓幫自己MV剪片，以前係讀多媒體，想學以致用，仲可以賺埋錢，一舉兩得。」<br>採訪、攝影：胡比</p></body></html>
