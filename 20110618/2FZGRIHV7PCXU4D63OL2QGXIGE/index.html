<html><header><meta charset="utf-8"><title>跳樓男子　遺書託孤</title></header><body><h1>跳樓男子　遺書託孤</h1><p>【本報訊】44歲姓盧男子昨晨7時許，走至藍田德田邨德瑞樓17至18樓後樓梯梯間一躍而下，飛墮一樓簷篷。<br>48歲姓趙保安員聽到隆然巨響，巡查下發現盧倒卧簷篷上，奄奄一息，報警求助，救護員到場證實盧已告死亡。<br>警員登樓調查，在17至18樓後樓梯間，發現疑為盧的眼鏡，又在他身上撿獲遺書，但並無透露尋死原因，僅交代身後事及託付遺孤。據稱，盧身體有病患，本身住鄰近的平田邨平真樓一單位。<br>警方調查後，相信盧往德田邨探訪友人後跳樓輕生，不排除有人因病厭世尋死，事件並無可疑。</p></body></html>
