<html><header><meta charset="utf-8"><title>求驗客手記：伯維球迷喊殺麥利殊 - 求驗客</title></header><body><h1>求驗客手記：伯維球迷喊殺麥利殊 - 求驗客</h1><p>前伯明翰領隊麥利殊（圖）去阿士東維拉上任，英國《太陽報》上個禮拜六披露麥帥嘅年薪，由80萬英鎊加到200萬鎊（約2,500萬港元），增幅1.5倍咁多。之不過麥利殊咪開心住，先有伯明翰球迷喺twitter恐嚇佢：「麥利殊最好小心啲俾人喺背脊插一刀，如果佢喺伯明翰市出現就一定俾人殺死。」再有維拉球迷計劃射殺呢位「猶大」，仲威脅要傷害佢屋企人。好彩維拉前鋒艾邦拉荷走出嚟呼籲自己嘅球迷撐新帥，咁麥利殊個心都定啲。</p></body></html>
