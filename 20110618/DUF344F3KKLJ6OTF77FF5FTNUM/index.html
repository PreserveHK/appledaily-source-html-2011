<html><header><meta charset="utf-8"><title>意粉靈感源自中國拉麪</title></header><body><h1>意粉靈感源自中國拉麪</h1><p>關於意粉的起源，自古以來眾說紛紜，其中一個說法是13世紀意大利旅行家馬可勃羅在中國遊歷，看過中國人做拉麪後，於1295年將這種做麪方法帶回意大利，自行重做而成的一種麪食。<br>也有人認為意粉是源自古羅馬帝國。有歷史學家指，早在公元前7世紀，居住在意大利北部的埃特魯斯坎人已開始製作麪條，也就是意粉的前身。<br>不過現今最為人接受的說法，是8世紀時阿拉伯人入侵意大利，把麪條風乾儲存的做法帶到西西里島，當時的民眾就以西西里島獨有的杜蘭麥製作麪條。時至今日，意大利法例仍規定，乾意粉必須要以杜蘭麥所製。<br>《蘋果》資料室</p></body></html>
