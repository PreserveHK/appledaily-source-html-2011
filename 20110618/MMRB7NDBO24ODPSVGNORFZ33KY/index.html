<html><header><meta charset="utf-8"><title>最牛局長大鬧報社停職</title></header><body><h1>最牛局長大鬧報社停職</h1><p>因妻子賣發霉糉被報章報道，便率大隊人馬大鬧報社的遼寧省瀋陽市瀋河區工商局長楊曉松（圖），近日已被停職，接受調查。<br>被網民稱為「最牛工商局長」的楊曉松，不但被內地媒體批評是「權力匪化」，更被批評是「新聞執政」的反面教材。內地網民指，瀋陽一份晚報在端午節前，報道楊妻所投資的麪包店出售發霉糉子，令楊妻極度氣憤，致電丈夫稱「被報社欺負」。<br>楊聞言後，即開着兩部沒標誌的公家車到報社吵鬧，揚言找記者「單挑」、追打記者到家裏。<br>事件曝光後，各地媒體批評楊粗魯、狂妄、霸道，擾亂報社正常辦公，如同匪幫，是隨意踐踏傳媒的做法，更是官員的反面教材。<br>人民網</p></body></html>
