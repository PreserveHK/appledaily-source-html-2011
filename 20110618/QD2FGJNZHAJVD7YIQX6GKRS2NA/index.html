<html><header><meta charset="utf-8"><title>Apps士多：Jotter手寫記事</title></header><body><h1>Apps士多：Jotter手寫記事</h1><p>好多iPhone用家都會將重要事項記錄在iPhone內，但用鍵盤輸入難免會較慢，所以會裝個筆記Apps，這款《Jotter》，特點係可以用塗鴉方式快速記低事項，筆觸可以改顏色，有局部放大功能，亦可以儲存多個便條。最方便係總覽MyMemos，會同時顯示日期及內容預覽，要翻查時就非常方便。<br><br>系統：iPhone<br>售價：免費（限3個便條）/$0.99美金</p></body></html>
