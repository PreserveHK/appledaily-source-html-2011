<html><header><meta charset="utf-8"><title>警打擊小巴危險行為</title></header><body><h1>警打擊小巴危險行為</h1><p>【本報訊】為打擊公共小巴司機爭客而作出的危險行為，西九龍警區人員於昨凌晨零時，在油麻地及旺角彌敦道一帶採取代號「路保」聯合行動。便裝警員扮作乘客登上小巴監察，結果共檢控九名司機，發出14張定額罰款及3張傳票，其中一輛小巴需被扣查作進一步檢驗。<br>此外，一名小巴司機涉嫌無牌使用無線電通訊器被捕，交由電訊管理局跟進。警方指，將會繼續採取執法行動，打擊危害道路使用者安全及相關不法活動。消息指出，近期公共小巴司機高速靠近路邊爭客嚴重，又或在路中長時間等候及呼喚乘客登車，構成危險警方遂採取行動。</p></body></html>
