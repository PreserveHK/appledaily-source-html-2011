<html><header><meta charset="utf-8"><title>上海女主持　裸體出鏡掀爭議</title></header><body><h1>上海女主持　裸體出鏡掀爭議</h1><p>上海電視台星尚頻道的女主持項茜喬為體驗精油開背按摩感覺，不惜冒着走光風險，毅然在鏡頭前全裸上身，讓內地觀眾譁然，並批評該頻道節目「很黃很暴力」。<br>這個名為《老爸老媽向前衝》的節目於上月播出。曾任蔡依林、林俊傑、周筆暢等人御用造型師的項茜喬，帶着母親到按摩館體驗按摩。初時她還是穿着按摩服，但聽到媽媽說精油開背的好處後，她隨即脫下按摩服、伏在床上任按摩師搓背。有網民批評節目以女主持赤裸按摩吸引觀眾。內地媒體則批評，這個頻道很多女主持都是以三點式泳裝上鏡，可能已違反電視禁止散播色情的原則。<br>上海電視台</p></body></html>
