<html><header><meta charset="utf-8"><title>半裸男女免費換新裝</title></header><body><h1>半裸男女免費換新裝</h1><p>英國倫敦、德國柏林、西班牙馬德里、捷克布拉格和瑞典斯德哥爾摩街頭，前日（周四）出現奇景︰幾百個半裸男女早一晚通宵在街上聚集，全因為德國服飾連鎖店Desigual推出夏日促銷活動，首100名只穿內衣入店的顧客，可以免費穿走一件上衣和一件下裳。</p><p>在倫敦冒雨排隊的22歲女學生說︰「我凌晨兩點就在排，很好玩。有點冷，但能得到免費衣服也是值得的。」其他顧客只要穿內衣褲入場也可獲半價優惠。<br>英國《每日郵報》</p></body></html>
