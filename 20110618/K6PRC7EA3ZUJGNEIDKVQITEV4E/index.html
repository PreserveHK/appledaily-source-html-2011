<html><header><meta charset="utf-8"><title>米路埋女人堆冇啖好食</title></header><body><h1>米路埋女人堆冇啖好食</h1><p>因向俄妹舊愛動粗幾乎要坐監的金像男星米路吉遜（MelGibson），早前走訪多間中美洲兒童醫院行善以挽形象。已回復單身的米路，上周四往西荷李活一間酒店參加新書出版慶祝活動，因幾乎全部賓客都是女性，身為明星的米路格外突出，不過他似乎不算受歡迎，當想挨近博取好感時，身邊女子竟紛紛擰歪面。</p><p>不停扯煙</p><p>當晚米路並沒做出任何瘋狂行為，只是在中女群中並未獲特別關注，眾女僅跟米路作禮貌式交談，令全晚毫無着落的他要不停扯煙解悶。</p></body></html>
