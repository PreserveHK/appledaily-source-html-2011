<html><header><meta charset="utf-8"><title>工人申請傷津被駁回</title></header><body><h1>工人申請傷津被駁回</h1><p>【本報訊】碼頭工人07年因工傷被迫切除小腿，因被評定非完全喪失工作能力，故五次申請傷殘津貼均被拒。工人就社署做法申請司法覆核敗訴後，昨上訴再被駁回。上訴庭昨在判詞中指，法庭並非討論如何改善制度的地方，但相信有關部門已檢討申請的制度。<br>60歲的李誠良對判決感失望，並對制度不滿。對於會否上訴，他說：「無謂浪費納稅人嘅錢。」立法會議員王國興指，將約見勞工及福利局局長張建宗及在立法會討論如何改善傷殘津貼制度。<br>案件編號：CACV223/10</p></body></html>
