<html><header><meta charset="utf-8"><title>城管推女小販落樓梯</title></header><body><h1>城管推女小販落樓梯</h1><p>內地城管執法再次草菅人命！重慶市渝中區一名女小販，周二（14日）下午在街上擺賣時，被當地的城管驅趕，其間從樓梯滾下，因臉部首先落地，故滿臉鮮血、昏迷失禁（見圖）。</p><p>被目擊者指摘推女小販下樓梯的城管，於事後立即拉隊離開。事件引發當地民眾公憤，齊聲譴責，雖然女小販在清醒後稱，是拉着她的城管突然放手，讓她跌下樓梯，但當地政府卻稱城管人員沒有毆打、推撞事主，但卻將城管隊隊長免職，其他隊員則停職查辦。<br>重慶華龍網</p></body></html>
