<html><header><meta charset="utf-8"><title>話你知世界文化遺產被稱童話小鎮</title></header><body><h1>話你知<br>世界文化遺產被稱童話小鎮</h1><p>被內地發展商翻版的哈爾施塔特（Hallstatt），是奧地利著名旅遊區，處於阿爾卑斯群山環抱中的一個湖邊小鎮。<br>這個被人稱為「如童話般的小鎮」，佔地59平方公里、全鎮只有800名居民，自古以產鹽聞名。這個早在羅馬時代已是繁榮小鎮，以其獨特的文化景觀，在1997年被聯合國教科文組織，列為世界文化遺產，受到保護，環球旅行家AlexandervonHumboldt更稱讚這裏為「世界上最美麗的湖泊」。每年吸引80萬遊客前往參觀。</p></body></html>
