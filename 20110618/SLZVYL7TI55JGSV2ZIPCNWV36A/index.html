<html><header><meta charset="utf-8"><title>2PM澤演花臉貓出醜</title></header><body><h1>2PM澤演花臉貓出醜</h1><p>即將推出新大碟的韓國組合2PM，前日在首爾西大門區出席代言眼鏡店的簽名會，雖然名額只有420個，但卻有5,000名粉絲逼爆場支持，場面墟冚到連2PM六子也嚇了一跳。澤演是隊中靚仔，不過當日他似乎有點累，而且左邊面更離奇多了一撻疑似暗瘡貼，Nichkhun見到拍檔化妝穿崩，即開口叫他整理。</p><p>慶祝結婚周年</p><p>忙爆的Nichkhun昨日飛往泰國拍攝電視節目，而他與合作綜藝節目《我們結婚了》的「老婆」Victoria剛結婚一周年，2PM的隊友早前便為兩口子開P慶祝。</p></body></html>
