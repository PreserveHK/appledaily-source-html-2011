<html><header><meta charset="utf-8"><title>欣宜補品送秋官</title></header><body><h1>欣宜補品送秋官</h1><p>鄭欣宜、區文詩及Kellyjackie昨日現身灣仔手機展活動，欣宜透露近日抱恙，她說：「之前喺大馬返嚟已經病咗，所以前晚去人哋派對活動都冇飲酒。」問到父親節如何跟秋官慶祝，她說：「之前要工作，陣間收咗工去買啲健康補品畀爹哋，正日就同佢吃飯。」問欣宜是否依然與秋官少碰面，她說：「都冇乜，畢竟少相處，大家要慢慢建立關係。」<br>此外，餅碎區文詩透露年底會再出專輯，她表示男友鈴木仁已返回日本發展：「佢都返咗去幾個月，搞佢哋時裝生意，我之前都有去日本探過佢。」問她會否怕聚少離多感情淡，她說：「唔驚，感情冇得咁預計，家專心工作。」<br>採訪、攝影：顏英儀</p></body></html>
