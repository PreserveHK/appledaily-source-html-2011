<html><header><meta charset="utf-8"><title>少女願初夜換iPhone4</title></header><body><h1>少女願初夜換iPhone4</h1><p>「我的夢想就是買部iPhone4……有沒有人能送給我，我能夠給我最寶貴的初夜給他！」一名廣東茂名90後的女子（圖），在微博上發表以上言論。她最初是留言給內地作家韓寒，但沒有回應，之後她聲稱認識一名男子，本月初更「與他外出」，翌日便在微博上展示一部白色iPhone4。她說「初夜還在」，稱整晚與這名男子聊天，「甚麼事都沒發生」。有網民批評這名女子在炒作，旨在增加自己的人氣。<br>新浪微博</p></body></html>
