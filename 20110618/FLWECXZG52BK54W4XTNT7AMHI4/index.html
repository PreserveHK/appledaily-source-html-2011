<html><header><meta charset="utf-8"><title>林燕妮將辦個人展</title></header><body><h1>林燕妮將辦個人展</h1><p>日前本報率先報道林燕妮因病入住瑪麗醫院，與院友開朗地暢談，表現樂觀積極，昨日記者再致電她，估計她爭取休息關了手機，故未能聯絡跟進病況。據其友人接受雜誌訪問，指林燕妮對自己健康不太擔心，不過十多天前因發高燒及嘔吐，誤以為食物中毒，入院進行徹底檢查。</p><p>好友代勞</p><p>其實林燕妮去年10月曾因腹膜炎動手術，又發現胸直肌異於常人，手術後她專心養病，已絕迹社交場合。林燕妮三十多年熱愛寫作，但她從未舉行個人作品展，故她的幾位好友為完她的心願及逗她開心，會於下月9日為她舉行個人作品展，收益會撥捐作慈善用途。<br>撰文：林妃</p></body></html>
