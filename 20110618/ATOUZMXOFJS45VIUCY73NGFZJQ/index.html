<html><header><meta charset="utf-8"><title>醉司機拒捕　開車撞人群</title></header><body><h1>醉司機拒捕　開車撞人群</h1><p>內地將醉酒駕駛列為刑事罪後，很多司機都不敢酒後駕駛，但山東德州一名女司機，前晚酒後在路上開車，橫衝直撞。她在撞傷路人後，被交警截停。她竟對着交警咆哮：「你們是不是不想活！」更動手打以攝錄機取證的交警。</p><p>車牌已被交警記下</p><p>這名女司機被交警包圍，一點歉意都沒有，她眼見無法逃走，於是竟然爬到車上，開車兩度嘗試撞向人群，原來包圍車輛圍觀的民眾被嚇得尖叫、後退，女司機亦趁亂逃走。<br>因她的車牌在車禍發生後，已被交警記下，故交警將按紀錄向她發出告票。<br>山東電視台</p></body></html>
