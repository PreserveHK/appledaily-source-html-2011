<html><header><meta charset="utf-8"><title>蘋果汁同志抗議社署違守則</title></header><body><h1>蘋果汁<br>同志抗議社署違守則</h1><p>【本報訊】同志組織「彩虹行動」昨到社會福利署抗議，不滿社署開班教授社工「拗直治療」，試圖把同性戀者「改造」成異性戀者，質疑社署此舉是將同性戀病態化，有違聯合國標準，打算向世衞總幹事陳馮富珍投訴。<br>彩虹行動指明光社夥伴團體「新造的人協會」，受社署委託傳授「拗直治療」給地區社工，其目的是「改造」同性戀，扭曲性傾向是同志與家人關係受傷害所致，又教同性戀者洗冷水浴減低性慾，指他們有違《註冊社工守則》應該「釘牌」。<br>社署回應稱，署方一向持開放態度，邀請不同背景的講者為社工提供性別身份課程，協助社工從多角度知識，就個案作出專業及獨立評估。</p></body></html>
