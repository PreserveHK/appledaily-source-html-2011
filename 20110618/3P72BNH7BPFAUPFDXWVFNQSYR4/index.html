<html><header><meta charset="utf-8"><title>花絮：巨胸謙港姐甜心</title></header><body><h1>花絮：巨胸謙港姐甜心</h1><p>號稱擁42吋胸肌的羅仲謙（中）去年與港姐到印度拍外景，被指特別照顧莊思明，又與張莉莎齊齊失蹤一小時。今年無綫再請羅仲謙隨港姐到台灣拍外景，他昨日對一班泳裝佳麗顯得避忌，他自稱喜歡女仔高瘦及身材平均，不愛大胸脯。他坦言喜歡1號甄敏婷、2號關曉琳及13號蔡慧欣的身材。但蔡慧欣是大胸型，羅仲謙說：「佢個樣甜美，其實我冇同啲女仔正式溝通過，唔敢主動望多兩眼，怕尷尬同唔想俾人誤會。」</p></body></html>
