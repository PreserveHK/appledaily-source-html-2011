<html><header><meta charset="utf-8"><title>Gucci開童裝專門店</title></header><body><h1>Gucci開童裝專門店</h1><p>兒童消費力從來不容小覷，Gucci看準這個龐大巿場，最近在紐約第五大道開設全球首家童裝專門店。</p><p>Gucci童裝專門店，售賣嬰兒至8歲小童的衣物（圖）。雖然是童裝，但價錢卻貴得驚人，一條牛仔褲賣250美元（1,950港元），一個有皮邊緣的背囊也要賣825美元（6,435港元），一件女裝騎士外套，盛惠3,800美元（29,640港元），絕非一般家庭能負擔，但相信仍可吸引大批富貴父母為寶貝兒女添新裝，彰顯身份。<br>英國《每日郵報》</p></body></html>
