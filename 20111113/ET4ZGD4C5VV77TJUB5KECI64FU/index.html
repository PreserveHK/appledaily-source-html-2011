<html><header><meta charset="utf-8"><title>求驗客手記：國足屎波帶挈「臭豆腐」熱賣 - 求驗客</title></header><body><h1>求驗客手記：國足屎波帶挈「臭豆腐」熱賣 - 求驗客</h1><p>中國國足喺世盃外圍賽冇乜希望出線，竟然會益咗山西一位小食店老闆。呢位姓王嘅老闆唔知係咪對國足恨鐵不成鋼，將佢舖頭改名做「國足臭豆腐」（圖）。國足喺上星期五輸畀伊拉克，王先生嘅臭豆腐一如佢所料喺第2日銷量大增，由平時400件賣多近一倍，實行人人國足洩忿。雖然國足踢得衰，但國腳陳濤就有運行，據報意甲升班馬路華拿有意先借後買呢位中場。路華拿踢咗10場聯賽贏得1場，係咪要靠一位中國球員嚟救亡，大家心照。</p></body></html>
