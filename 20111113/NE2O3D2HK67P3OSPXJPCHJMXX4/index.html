<html><header><meta charset="utf-8"><title>妻被強姦　黑幫大哥出獄追殺</title></header><body><h1>妻被強姦　黑幫大哥出獄追殺</h1><p>台灣新北市一名黑幫大佬，兩個多月前因吸毒入獄，他將26歲妻子和8月大兒子，託付給另一幫會中山區話事人的陳姓好友（45歲）照顧。但陳竟在旅館以「要摔死你的兒子」威脅大嫂，將她強姦。黑幫大佬上月底出獄得知真相，展開江湖追殺陳。<br>30多歲的黑幫大佬帶着10多名人衝到陳姓友人家報仇，但陳聞訊逃走。有人揚言犯下「強姦友妻」，捉到人定會去掉他的「小弟弟」。<br>台灣《蘋果日報》</p></body></html>
