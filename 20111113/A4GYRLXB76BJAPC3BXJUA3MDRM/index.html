<html><header><meta charset="utf-8"><title>求驗客手記：列納為涉瞞稅個心唔妥 - 求驗客</title></header><body><h1>求驗客手記：列納為涉瞞稅個心唔妥 - 求驗客</h1><p>熱刺領隊哈利列納（圖）因心臟唔多妥，家仲休養緊。之前人人都以為佢係因做英超領隊壓力大，搞到入廠做心臟小手術；但日前就傳出，原來佢因為涉嫌瞞稅，將會喺出年1月接受審訊，可能擔心呢單嘢，先至搞到個心唔舒服。話說列納同埋佢之前執教樸茨茅夫嗰陣嘅班主文達歷，被指控兩項瞞稅，兩單都係喺之前幾年文達歷過咗合共近30萬美元（約233萬港元）款項去列納戶口，而冇報到稅。兩位仁兄之前都否認有關指控，為期兩星期嘅審訊會喺1月尾展開，希望到時要應訊嘅列納唔會搞到又領唔到熱刺軍啦。<br></p></body></html>
