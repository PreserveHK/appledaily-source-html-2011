<html><header><meta charset="utf-8"><title>選七大城市　推動規劃管治</title></header><body><h1>選七大城市　推動規劃管治</h1><p>繼「新七大奇蹟」、「新七大自然奇景」後，新七大奇蹟基金會發起人韋伯（BernardWeber）再接再厲，宣佈舉行「新七大奇蹟城市」選舉。選舉正接受提名，大除夕夜截止提名。候選名單將於明年元旦公佈，之後接受公眾投票篩選。<br>韋伯指，人類社會正經歷前所未有的大規模都市化，也是人類史上首次大部份人口居住在城市，近年不少大都會或「超級都市」正在冒起，希望透過這個選舉推動由城市規劃以至大都會管治等課題的討論。<br>新七大奇蹟網站</p></body></html>
