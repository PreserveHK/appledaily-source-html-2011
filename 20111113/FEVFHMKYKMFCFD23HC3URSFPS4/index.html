<html><header><meta charset="utf-8"><title>求驗客手記：英足盃首現日本球證 - 求驗客</title></header><body><h1>求驗客手記：英足盃首現日本球證 - 求驗客</h1><p>英格蘭足總第一次准許外國球證執法英足盃，但勢估唔到呢位球證竟然嚟自日本，佢叫當麻政明（圖），噚晚執法英甲賓福特對非聯賽球隊貝辛斯托克嘅英足盃首圈賽事。足總方面話當麻政明係個世界級裁判，咁做可以迎合全球化嘅趨勢喎。當麻政明一向吹開日聯同亞冠盃等亞洲大賽，最近兩年更加有份執法國際賽。今次突然空降英格蘭，吹場冇咩人留意嘅英足盃首圈，確實耐人尋味！陰謀論啲諗，唔通英格蘭足總同國內球證協會有啲矛盾，計劃大量輸入外勞？</p></body></html>
