<html><header><meta charset="utf-8"><title>求驗客手記：美度返埃及自暴自棄 - 求驗客</title></header><body><h1>求驗客手記：美度返埃及自暴自棄 - 求驗客</h1><p>唔知大家仲記唔得記踢過阿積士及馬賽等大球會嘅埃及前鋒美度（圖）呢？呢名前埃及國腳係就係幾好波，可惜脾氣臭，結果搞到要返埃及母會薩馬雷克效力。不過，呢名28歲嘅前鋒似乎仍未學精，喺上個月因為同隊友薛卡巴拉涉嫌毆打想同佢哋合照嘅3名學生，結果被罰坐監一個月，經求情之後，都要坐一星期。以為坐完監佢會改啦，點知佢依然故我，又連續兩日無故缺陣球隊操練，結果被罰款。熟識美度嘅朋友話，佢咁躁同咁自暴自棄，係因為埃及局勢仲係立立亂，傳聞有歐洲球會想簽佢，都因為佢攞唔到簽證而告吹喎。</p></body></html>
