<html><header><meta charset="utf-8"><title>蘋果汁社署託兒計劃擴至全港</title></header><body><h1>蘋果汁<br>社署託兒計劃擴至全港</h1><p>【本報訊】社署於08年推出「鄰里支援幼兒照顧計劃」，透過地區機構向有需要的家長提供價錢低廉的中心託管及保母服務。計劃上月擴充至全港18區，家長可將6歲以下兒童交由中心託管，或由保母帶返家照顧。保母的服務由早上7至晚上11時，每小時收費約20元；中心託管每小時約13元，低收入家庭可以獲半費或全免資助。保母以義工形式在區內聘請，每小時獲20元津貼。<br>社署於上月將計劃常規化，提供最少720個名額，平均每區服務40人，每年預算開支3,300萬元。為防濫用，每名幼童每星期託管上限為55小時。</p></body></html>
