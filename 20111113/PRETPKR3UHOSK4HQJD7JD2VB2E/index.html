<html><header><meta charset="utf-8"><title>台女生雙陰道雙子宮</title></header><body><h1>台女生雙陰道雙子宮</h1><p>台灣一名20歲女大學生，日前到醫院驗孕時，不僅發現懷孕，還被意外發現她竟有兩條陰道、兩個子宮，但卻只有左腎，缺少右腎，此次受孕的是左側子宮，陪同的男友聞訊後當下嘀咕：「難怪（做愛）感覺不一樣。」<br>據開業婦產科醫生蔡鋒博表示，雙子宮雙陰道患者流產率較高，已叮嚀該女學生要規律產檢。但他表示，雙子宮不一定要治療，「文獻上甚至有左、右子宮都懷孕的報告」；雙陰道也不一定得治療，除非導致性交困難，才需動手術。<br>台灣《蘋果日報》</p></body></html>
