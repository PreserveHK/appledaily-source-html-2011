<html><header><meta charset="utf-8"><title>蘋果汁港閱報率仍冠亞太</title></header><body><h1>蘋果汁<br>港閱報率仍冠亞太</h1><p>【本報訊】免費報進佔報業市場，市民閱讀習慣隨之改變。《尼爾森媒介指標》最新調查顯示，市民閱讀收費報紙的比率，過去三年下跌12個百分點，反而免費報讀者卻增加9個百分點。此外，習慣在網上閱報人口持續上升，現佔約三成半，在手提電話閱報的人，更從08年3%增至目前11%。<br>調查又指，香港報紙的整體閱讀率雖然下降，但仍為亞太區之冠。港人每天閱讀報紙的份數，則隨免費報出版以來不斷攀升，由2005年每天1.3份升至現時1.9份。不過，上述調查進行時，《爽報》與《晴報》兩份免費報仍未出版，調查機構相信，讀者每天閱報的份數會因此再上升，擴大免費報市場。</p></body></html>
