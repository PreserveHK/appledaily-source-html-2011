<html><header><meta charset="utf-8"><title>心跳800：大學生拍性感月曆</title></header><body><h1>心跳800：大學生拍性感月曆</h1><p>當大家高呼「知識就是力量」時，這群德國大學生卻大喊「知識就是性感」！德累斯頓科技大學24名男女大學生，為了推廣德東的高等教育，最近拍了一輯火辣性感月曆（圖）。</p><p>女學生換上性感內衣，例如1月的醫科小姐以誘人裝扮為模型檢查牙齒；3月管理系小姐在廁所馬桶擺出性感誘人的甫士；5月的法律系小姐更蒙上右眼、手拿天秤，化身公正女神；6月土木工程系小姐玩白蛇兼扮女特工；11月機械工系小姐就大玩鋼管舞，教人想入非非。<br>德國《地方報》</p></body></html>
