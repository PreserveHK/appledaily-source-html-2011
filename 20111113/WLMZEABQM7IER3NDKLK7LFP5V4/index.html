<html><header><meta charset="utf-8"><title>徐悲鴻名畫起拍價1.5億</title></header><body><h1>徐悲鴻名畫起拍價1.5億</h1><p>北京保利拍賣行今年秋季拍賣將於12月3日至12月9日在北京亞洲大酒店舉槌。在9,000多件拍賣品中，徐悲鴻的《九州無事樂耕耘》（圖）最引人矚目，預計起拍價達1.5億元（人民幣．下同），該畫是徐悲鴻在1951年為郭沫若繪製的。<br>另外，中國嘉德2011秋季拍賣會昨進行已故國學大師季羨林先生藏書專場，共推出季老舊藏中文古籍共165種，最終成交額超過1,620萬元，成交率高達98%。其中《全唐文一千卷目錄三卷》以494.5萬元拔得頭籌。<br>北京《京華時報》</p></body></html>
