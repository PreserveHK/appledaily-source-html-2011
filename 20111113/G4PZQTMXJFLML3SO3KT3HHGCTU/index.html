<html><header><meta charset="utf-8"><title>蘋果汁赤柱廣場翻新將完工</title></header><body><h1>蘋果汁<br>赤柱廣場翻新將完工</h1><p>【本報訊】赤柱每逢周末或假期也人山人海，不少人喜歡在海邊吹海風、或者到美利樓拍照，未來更會有新景點。領匯斥資逾2.2億元翻新赤柱廣場，工程即將完工，除了引入不少新商舖外，更在商場四樓興建一個800呎的觀景台（圖），遊人可飽覽美利樓全景及一望無際的海景。<br>為了慶祝廣場重新開幕，領匯於本月19日開始，一連三個周末在全新的露天廣場舉辦音樂會、美酒美食節，頭炮邀請多位音樂大師表演，包括DavidBowieKnives、NoughtsandExes、CoreyTam及一眾本地樂隊，節目由中午開始至晚上。</p></body></html>
