<html><header><meta charset="utf-8"><title>墨國內政部長墜機亡</title></header><body><h1>墨國內政部長墜機亡</h1><p>墨西哥內政部長布萊克前日（周五）乘坐的直升機墜毀，機上八人全部罹難，這是三年內第二位內政部長死於空難，由於兩人同樣負責打擊犯罪集團，令人揣測墜機並非意外，而是毒梟襲擊所致。<br>布萊克當時乘坐直升機由首都墨西哥城飛往南部庫埃納瓦卡市，途中直升機撞山，機上八人全部死亡。總統卡爾德龍隨即取消赴夏威夷出席APEC峯會，留在國內處理事件，他相信意外是惡劣天氣引致，並承諾會徹查。布萊克日前透過twitter悼念三年前死於空難的前內政部長莫里尼奧，沒料到自己亦步其後塵。<br>法新社/美聯社</p></body></html>
