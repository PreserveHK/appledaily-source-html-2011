<html><header><meta charset="utf-8"><title>今日提醒你：長者免費搭新渡輪</title></header><body><h1>今日提醒你：長者免費搭新渡輪</h1><p>【本報訊】為支持本月20日(星期日)的「長者日2011」，新渡輪當日會向長者提供免船費優惠，長者只需要出示由社會福利署發出的長者卡，便可免費乘搭五條本地航線的普通渡輪普通客位。市民可查詢新渡輪的熱線21318181，或瀏覽網頁</p><p> http://www.nwff.com.hk/cht/ </p><p>，了解詳情。五條航線包括來往中環至長洲、中環至梅窩、橫水渡、北角至紅磡，及北角至九龍城。此優惠不適用於新渡輪的普通渡輪豪華客位及高速船。為推動敬老、護老文化，香港社會服務聯會在下周日，即20日將舉行鼓勵長者融入社區的「長者日2011」活動。</p></body></html>
