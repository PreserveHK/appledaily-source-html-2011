<html><header><meta charset="utf-8"><title>體育通識：拉筋褲顏色有規範</title></header><body><h1>體育通識：拉筋褲顏色有規範</h1><p>近年不少體育用品品牌，都推出功能性緊身衣物，朗尼（圖）、迪科爾等都常穿。據香港足總發言人表示，依照FIFA及AFC球例中的裝備指引，球員的底衫及拉筋褲的顏色，應與球隊的波衫及波褲相同，否則球證依例不會讓違規球員進場；若在比賽途中才發現有球員違規，球證亦有權要求該球員離場更正，或在賽後將球員違規的相關資料，交由紀律小組秋後算賬。罰則方面，初犯者罰款5,000港元，再犯罰10,000港元，屢勸不聽則由紀律小組開會商討其他處罰方法。</p></body></html>
