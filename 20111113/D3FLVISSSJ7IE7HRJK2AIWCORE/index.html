<html><header><meta charset="utf-8"><title>時裝人踩過界　出力印</title></header><body><h1>時裝人踩過界　出力印</h1><p>自09年起TheBodyShop夥拍國際終止童妓組織ECPAT，在全球推行為期3年的「遏止兒童及青少年色情人口販賣」運動，發起全球性的簽名運動，早前更特別邀請了JimmyChoo創辦人兼品牌創意總監TamaraMellon，設計了一款限量發售的環保袋TheSTOPBag，延續大眾對此議題的關注，更得到多位知名人士的手印支持，包括NicoleKidman、MiraSorvino等。<br><br>記者：曾玉瑩<br>查詢：25426322</p></body></html>
