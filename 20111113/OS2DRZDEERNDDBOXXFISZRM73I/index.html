<html><header><meta charset="utf-8"><title>求驗客手記：奧雲拉頭馬大注得手 - 求驗客</title></header><body><h1>求驗客手記：奧雲拉頭馬大注得手 - 求驗客</h1><p>奧雲（圖）鍾意馬仔係人都知，喺上星期三佢仲帶挈一眾曼聯兄弟贏馬㖭！話說係由奧雲，同埋佢嘅曼聯現役及前隊友史高斯、傑斯、加利尼維利、奧沙、畢特及卡域克擁有嘅一隻名為CubanPiece嘅3歲閹馬，上星期三喺著名騎師麥蓋策騎下，首次勝出頭馬，令到奧雲佢哋不知幾開心。而且除咗攞威之外，相信奧雲佢哋亦贏唔少，因為除咗有贏馬獎金外，CubanPiece嘅單W亦由開飛嘅4.5倍，一直起票到臨場嘅2.4倍；咁你話係咪有人大注落飛得手喇？</p></body></html>
