<html><header><meta charset="utf-8"><title>中環縱火燒太陽傘</title></header><body><h1>中環<br>縱火燒太陽傘</h1><p>【本報訊】昨凌晨2時許，30歲姓劉途人行經中環吉士笠街時，發現一個鞋匠鐵皮檔門口地下數柄太陽傘起火焚毀（圖），同時發現相距約15米外的士丹利街後巷，一條膠喉管亦冒出火光，劉於是報警。消防員接報到場迅速將火救熄，認為有兩個火頭甚可疑，警方列縱火案調查。鐵皮檔現時租予他人存放雜物，至於被燒熔的喉管上安裝有閉路電視，警方正翻看閉路電視影像。現場消息稱，不排除是有人酒後惡作劇。</p></body></html>
