<html><header><meta charset="utf-8"><title>醉駕撼爆波子</title></header><body><h1>醉駕撼爆波子</h1><p>【本報訊】年輕公司高層昨凌晨3時許駕駛價值逾60萬元開篷保時捷Boxster跑車，在馬料水失事撞毀，男司機涉嫌3級酒後駕駛被捕。事發時31歲姓陳油墨公司主管，駕駛其開篷「波子」，接載友人沿吐露港公路南行支路，駛上澤祥街迴旋處時，突失事鏟越迴旋處中央安全島，攔腰撼向一輛的士，再衝前撞爆逾百呎外路邊水馬，跑車車頭損毀（圖），現場遍地水迹。<br>事件中50歲姓黎的士司機，及波子26歲姓梁男乘客輕傷送院。陳的酒精呼氣測試75度，涉嫌3級酒後駕駛被捕。他向調查警員求情被拒，叮囑友人代籌5,000元保釋。</p></body></html>
