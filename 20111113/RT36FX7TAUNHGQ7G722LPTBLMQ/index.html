<html><header><meta charset="utf-8"><title>醫療新知無知家長令孩子染水痘</title></header><body><h1>醫療新知<br>無知家長令孩子染水痘</h1><p>感染一次水痘後便可免疫，美國一群家長為替孩子建立這種免疫力，在社交網站facebook建立群組，開設另類「水痘派對」，將染水痘孩子吃過的波棒糖、用過的紗布，甚至是裝有他們口水的玻璃瓶，郵寄或速遞到其他家庭，讓未曾感染水痘，並且無接種預防疫苗的孩子染病，從而建立免疫力。<br>美國聯邦政府的檢察官指出，上述行為違法。美國疾病控制及預防中心專家也指，當地每年有100名孩子染水痘後死亡，接種預防疫苗能將死亡率大大降低，故家長利用上述方法，讓未曾接種疫苗的小孩感染水痘，只會增加孩子染病後病情嚴重的風險，呼籲家長們切勿以身犯險。</p></body></html>
