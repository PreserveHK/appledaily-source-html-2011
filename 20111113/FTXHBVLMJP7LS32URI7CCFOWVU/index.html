<html><header><meta charset="utf-8"><title>日月潭上演三國大戰</title></header><body><h1>日月潭上演三國大戰</h1><p>寧靜優美的台灣日月潭昨日戰雲密佈，只見關公率百艘戰船渡湖大破曹營；兩軍在碼頭兵戎相見時（圖），卻是以麪包當武器，只見中式麪包、法國麪包齊飛，「粉霧迷漫」，趣味橫生。<br>這是南投縣宗教文化觀光節上演的「三國會戰」表演，2,000名對決將士由大學生和遊客等以古裝打扮出場，關公率大軍大破曹軍後，過關斬將，直至徹底瓦解曹軍，凱旋時獲南投縣長李朝卿扮成的諸葛孔明親自出城迎接，結束關曹會戰。<br>台灣《蘋果日報》</p></body></html>
