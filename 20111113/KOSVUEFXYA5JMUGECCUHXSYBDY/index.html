<html><header><meta charset="utf-8"><title>求驗客手記：網民惡搞卡卡C朗斷背情 - 求驗客</title></header><body><h1>求驗客手記：網民惡搞卡卡C朗斷背情 - 求驗客</h1><p>皇馬兩條A卡卡同基斯坦奴朗拿（C朗）傳出基情？唔係，原來有香港網民惡搞，將兩位巨星喺球場上甚有「斷背」味嘅慶祝相，配埋《少女的祈禱》編成一個MV（圖）啫。網民將個歌名改做《卡卡的祈禱》，連歌詞都改埋，一開頭話巴塞嘅法比加斯同碧基青訓時已經有路，之後法比仔返到巴塞終於可以喺一齊。之後鏡頭轉到卡卡同C朗；話卡卡入到禁區都要交番出中路畀C朗。唔係卡卡結咗婚有埋小朋友，呢個基情MV真係可以以假亂真。</p></body></html>
