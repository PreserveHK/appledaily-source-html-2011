<html><header><meta charset="utf-8"><title>獅爪高踭鞋潮女熱捧</title></header><body><h1>獅爪高踭鞋潮女熱捧</h1><p>今個冬季，毛毛當道，法國鞋王ChristianLouboutin也炮製了一款「毛」與倫比的獅爪高踭鞋「亞歷克絲」（Alex），毛毛鞋頭分成四隻「趾爪」，「獸」氣爆燈，深受潮女熱捧，《色慾都市》莎拉謝茜嘉柏嘉（SarahJessicaParker）與《花邊教主》BlakeLively（圖）着住它示人。</p><p>不過，想買一對「毛」法「毛」天一番，絕不能一毛不拔，事關這對高踭鞋盛惠3,195英鎊（近4萬港元）。<br>英國《每日電訊報》</p></body></html>
