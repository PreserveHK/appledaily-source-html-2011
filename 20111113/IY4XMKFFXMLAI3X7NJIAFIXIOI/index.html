<html><header><meta charset="utf-8"><title>新Camry矚目登場</title></header><body><h1>新Camry矚目登場</h1><p>屬豐田車迷應該一早收到風，2012年新款Camry已來到香港，而皇冠汽車今日更舉行登場儀式及首次展出，其間將以新車推廣價發售。新Camry有汽油及Hybrid版本，汽油版用2.5公升雙VVT-i引擎，配合六前速超級電子控制自動波箱連+/-轉檔模式；Hybrid版本則利用電動馬達及2.5公升引擎互相配合。而最令人期待的是車廂寬敞，還有左右獨立恒溫冷氣系統連nanoe納米離子空氣清新機，非常體貼細心！<br><br>時間：10am-8pm　<br>查詢：23054555<br>地點：尖沙嘴海港城海運大廈展覽大堂</p></body></html>
