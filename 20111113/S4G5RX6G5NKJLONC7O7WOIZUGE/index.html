<html><header><meta charset="utf-8"><title>筲箕灣五少年潛行官小</title></header><body><h1>筲箕灣<br>五少年潛行官小</h1><p>【本報訊】5名青少年昨清晨時分，潛入筲箕灣一間官立小學，更有人在門外把風，巡警發現調查，懷疑他們企圖爆竊於是將眾人拘捕，校方點算後證實沒有損失。現場在愛禮街1號愛秩序灣官立小學（圖）。清晨5時許，港島衝鋒車警員巡經校外，發現兩名青少年形迹可疑上前截查。警員發現小學內另有3名青少年徘徊，證實5人為同一夥，懷疑他們企圖爆竊，將他們帶署調查。小學的女副校長稱，這是學校10多年來首次發生，校方會檢討保安措施。</p></body></html>
