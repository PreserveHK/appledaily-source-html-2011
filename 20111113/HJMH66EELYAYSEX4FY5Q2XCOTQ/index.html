<html><header><meta charset="utf-8"><title>各日暖身滋補湯登場</title></header><body><h1>各日暖身滋補湯登場</h1><p>雖未至於冷到騰騰震，但天氣說冷便冷，轉季轉口味，意味我們又有口福了，「凱悅軒」推出多款合時冬日菜，暖身滋補，總有一款合你心水。如果你鍾意吃蛇，那太史五蛇燴生翅就不能錯過，五種不同蛇肉配笋絲、薑絲及陳皮熬製而成，上灑清香檸檬草、鮮菊花瓣添香，魚翅入口彈牙，好味到索索聲。想補氣暖身，推介鮮人參藥膳牛尾煲，大大塊牛尾煲得軟腍，每一啖湯都充滿濃濃人參甘香，吃完渾身發滾，爽呀。<br><br>記者：陳漢榮</p><p>凱悅軒（37217788）<br>地址：尖沙嘴河內道18號香港尖沙嘴凱悅酒店3樓</p></body></html>
