<html><header><meta charset="utf-8"><title>中港碼頭爆毒氣驚魂</title></header><body><h1>中港碼頭爆毒氣驚魂</h1><p>【本報訊】昨晨11時，尖沙嘴中港客運碼頭二樓離境大堂禁區冒出刺鼻異味，消防處接報派出核生化事故車到場戒備，警員亦戴上防毒面具（圖）。<br>入境處停止辦理離境手續半小時，近百旅客受阻。最後發現異味來自一桶液化氯清潔劑，事件中無人受傷。<br>洩漏的液化氯清潔劑盛載於一個80厘米高，直徑50厘米金屬桶，金屬桶容量達50公斤，放置於離境大堂一個入境處職員辦公室儲物房，事後消防員封好金屬桶。至11時50分，離境大堂重開。<br>文兆麟攝</p></body></html>
