<html><header><meta charset="utf-8"><title>噸重尾板壓工人</title></header><body><h1>噸重尾板壓工人</h1><p>【本報訊】荔枝角美孚新邨對開葵涌道天橋一個道路工程地盤，昨晚8時許發生罕見工傷意外。一名42歲姓鄧司機，駕駛一輛重型車抵達葵涌道出九龍方向中線的鋪瀝青地盤，準備將一輛壓平路面的工程車運走。<br>當時司機落車將其中一塊尾板放下地面時，尾板其中一截突然塌下，他被碰倒地上後復被尾板前端壓着下半身不能動彈。由於尾板逾噸重，在場地盤工人欲救無從報警，消防員到場用油壓唧將尾板托高救出傷者送院，情況嚴重。<br>黎家駒攝</p></body></html>
