<html><header><meta charset="utf-8"><title>在日華人談震仍心驚</title></header><body><h1>在日華人談震仍心驚</h1><p>「車站人山人海，四面都是焦慮的面孔。」日本地震時身在東京華人女子張玉，講述震後尋找兒子過程猶有餘悸。地震後她滯留東京車站，由於一直聯絡不到在大學的兒子，心裏十分焦急。入夜後氣溫急降，她凍到渾身麻木，直到晚上12點與兒子聯繫上才放心。另一名宮城縣的華人由於妻子有早產症狀，在微博上求救，幸好同一樓內一名日本醫生和一名老婆婆相助，最後妻子平安無恙。<br>日本《中文導報》<br></p></body></html>
