<html><header><meta charset="utf-8"><title>資料庫：總決賽入球旺「細」 - 青蛙仔</title></header><body><h1>資料庫：總決賽入球旺「細」 - 青蛙仔</h1><p>「兜兜轉轉」，今季澳職總冠軍，也是由常規賽1、2名對賽；翻查近5場澳職季總決賽，「入球大細」甚旺「細」，只有07年墨爾本勝利能以6:0大勝阿德萊德聯，其餘4場入球都在3球以下（見附表）。而比較今季總決賽雙雄布里斯班獅吼及中岸水手，在季後賽晉級過程也算利「細」，獅吼在兩回合的總決賽席位賽，先作客勝水手2:0，開出「細」，次回合稍放鬆才開出2:2「大」波膽。而水手被淘汰後，在總決賽資格賽，也僅以1:0小勝黃金聯；3場季後賽兩「細」一「大」，今仗如對勝負沒有特別傾向，不妨取入球「細」。文：青蛙仔</p></body></html>
