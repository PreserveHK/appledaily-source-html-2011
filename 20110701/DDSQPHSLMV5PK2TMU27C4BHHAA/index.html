<html><header><meta charset="utf-8"><title>iPhone黑零件國防部問話</title></header><body><h1>iPhone黑零件國防部問話</h1><p>蘋果公司總裁喬布斯（SteveJobs）每次現身發佈會必定一身黑衣，他對「黑色」有強烈執着，執着到連安裝在iPhone內的軟板零件都要染成黑色，更不惜要求化學塗料工廠向國防部解釋。<br>化學塗料工廠表示，軟板一向是黃色的，因為黑色是美國國防部指定顏色，零件染黑會被視為軍用品，不能隨意出口，但喬布斯堅持要染黑色，蘋果急於把黑色軟板零件出口到中國組裝，因此要塗料工廠向國防部說明。化學塗料工廠又說，喬布斯認為軟板零件和其他零件看起來也要襯色，於是在業界掀起軟板染色的熱潮。<br>中央社</p></body></html>
