<html><header><meta charset="utf-8"><title>各界訴求有機農夫促禁基改</title></header><body><h1>各界訴求<br>有機農夫促禁基改</h1><p>【本報訊】由一群有機農夫組成的無基改種植聯盟第一次參加遊行（圖），提出「不要賤種木瓜」的口號。聯盟發言人黃零表示，當局去年3月為履行國際公約訂立了基因改造生物條例，法例規定，在本港種植基因改造的植物須先獲漁護署審批，但由於基因改造木瓜已在本港農地廣泛種植，所以法例對木瓜作出了豁免，而豁免期到今年8月屆滿。聯盟強烈要求當局不應再延長木瓜的豁免，應禁止再種基因改造木瓜。他們計劃引入無基因改造的木瓜苗，每棵成本10元，教新界的農戶改種無基因改造的木瓜。</p></body></html>
