<html><header><meta charset="utf-8"><title>蘋果汁宏霸再配股　籌7973萬</title></header><body><h1>蘋果汁<br>宏霸再配股　籌7973萬</h1><p>陳振聰為大股東的宏霸數碼（802）昨再宣佈配股，每股配售價1元，配售8220萬股，佔擴大後股本約16.67%。配售價較前日收市價折讓9.9%，集資淨額約7973萬元，用於發展公司項目。自去年7月起，宏霸已先後配股6次，集資逾2.75億元；但公司指由於未來需投資項目涉資2.23億元，考慮其現金需求，決定以股本方式提供項目資金。該股昨下跌3.6%，收1.07元。</p></body></html>
