<html><header><meta charset="utf-8"><title>市民心聲長者：嬲到血壓高</title></header><body><h1>市民心聲<br>長者：嬲到血壓高</h1><p>【本報訊】退休人士黃先生（圖右）昨天上街，自稱有一個較「自私」的訴求：「我係長者，我今次出嚟嘅一個主要原因，都係想爭取全民退休保障。」他指外界多年來力促政府推行全民退保計劃，政府卻一直置若罔聞，「遲遲唔肯討論，亦遲遲唔肯落實，好明顯政府都冇呢個意思去推啦」。<br>黃先生認為政府擁有大量盈餘，沒理由負擔不起全民退保計劃，直指「我年年都幾乎有出嚟，但係今年真係特別嬲，因為冇退保，但就有替補，真係嬲到我嘅血壓持續好高」。</p></body></html>
