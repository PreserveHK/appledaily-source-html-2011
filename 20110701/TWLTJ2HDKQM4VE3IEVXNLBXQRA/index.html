<html><header><meta charset="utf-8"><title>樂易玲生日拒收禮</title></header><body><h1>樂易玲生日拒收禮</h1><p>昨日52歲生日的無綫高層樂易玲，前晚在深灣遊艇會舉行生日派對，出席的圈中好友包括王祖藍與女友李亞男、謝天華、陳法拉與男友薛世恒、林峯、黃宗澤、王小鳳、徐子珊、麥玲玲、霍汶希、錢國偉、梁家樹和阮兆祥等數十人，樂易玲丈夫陳君毅亦陪伴在側。</p><p>低調開派對</p><p>據悉，由於無綫總經理陳志雲涉貪案近日正開審，而樂易玲稍後要出庭作證，故今年生日派對特別低調，她事前特叮囑好友不要送禮。據知，部份賓客只送上紅酒與壽星婆暢飲，其間林峯、黃宗澤和陳法拉等分別唱卡拉OK為樂易玲賀壽，王小鳳則high到跳舞，眾人逗留至凌晨二時許離開。<br>撰文：丁寧</p></body></html>
