<html><header><meta charset="utf-8"><title>各界訴求六漢扮艾未未擋中央</title></header><body><h1>各界訴求<br>六漢扮艾未未擋中央</h1><p>【本報訊】內地維權藝術家艾未未保釋候審，港人於7.1遊行繼續聲援。昨日街頭忽然出現六個「艾未未」，褲襠掛着公仔示意全力「擋中央」，爭取釋放維權人士。<br>人民力量六名大漢延續「我們都是艾未未」運動，昨日臉戴假鬍子，挺着肚腩，赤裸上身，只穿短褲，褲襠掛着動物毛公仔，模仿艾未未著名政治諷刺作品《草泥馬擋中央》。他們胸膛貼上反23條貼紙，臀部貼有民主黨何俊仁相片。<br>六人指摘民主黨投共，藉狙擊民主黨要求中共釋放民運人士。他們在民主黨遊行隊伍路過時高唱「中央收編晒，白鴿不知醜」，其間與在場義工爭執，雙方推撞，最後被警員隔開。</p></body></html>
