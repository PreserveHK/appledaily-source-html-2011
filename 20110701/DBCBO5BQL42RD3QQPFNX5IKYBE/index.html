<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男限制祖藍拍床戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞男限制祖藍拍床戲 - 馮仁昭</h1><p>李亞男之前接受商台訪問，提到男朋友王祖藍，佢都坦認大家性格外形相距好遠，但係反而覺得係天作之合。宣佈拍拖之後有冇影響工作？李亞男話：「當初都有少少擔心，但家反而覺得方便咗，唔使暱埋喺朋友屋企玩。」李亞男又話拍拖後，當知道對方喺工作上要拍親熱戲都會呷醋，佢話：「如果知道佢要親熱，我會叫佢唔好咁多，又或者同導演講有底線。」</p></body></html>
