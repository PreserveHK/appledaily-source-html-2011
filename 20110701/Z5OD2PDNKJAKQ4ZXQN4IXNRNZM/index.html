<html><header><meta charset="utf-8"><title>市民心聲爸爸抗議奶粉霸權</title></header><body><h1>市民心聲<br>爸爸抗議奶粉霸權</h1><p>【本報訊】水貨客來港瘋狂搶購奶粉，令全港陷入奶粉荒，「奶粉霸權」已逐漸形成。任職髮型師的80後爸爸鄭先生（圖）表示，政府施政一片混亂，竟以自由市場作為擋箭牌，任由水貨客來港掃奶粉，購買奶粉時更不時有限購情況，不得不帶同兩歲女兒走上街頭，打倒奶粉霸權。<br>鄭先生表示，去年就曾經試過因奶粉斷市，致女兒沒有奶粉吃，遂忍無可忍要走上街頭，今年是他首次參與7.1遊行，「過時過節更限購一罐，政府竟可以視若無睹！」他聲言以後每年都會參與7.1遊行，讓政府了解其施政失敗。</p></body></html>
