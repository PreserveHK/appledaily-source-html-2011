<html><header><meta charset="utf-8"><title>孌髮狂魔　戲院剪髮自瀆</title></header><body><h1>孌髮狂魔　戲院剪髮自瀆</h1><p>英國「孌髮癖」殺人狂雷斯蒂沃（DaniloRestivo左圖），涉嫌2002年在伯恩茅斯謀殺並肢解女鄰居巴尼特（右圖）罪成，周四被判囚終身。<br>法官指39歲意大利裔雷斯蒂沃應永不獲釋。雷斯蒂沃殺人手法變態，割喉後，再割去受害人乳房和兩束頭髮，並把頭髮放進她雙手。他在審訊時否認殺人，但承認會剪掉女士頭髮，滿足「孌髮癖」。<br>事實上，他多年來肆意在公眾場所剪掉女子的頭髮，包括1992年在戲院內剪掉前面女子一撮頭髮，她的未婚夫轉身時，竟發現他正在座椅上自瀆。<br>美聯社</p></body></html>
