<html><header><meta charset="utf-8"><title>珍妮花新歡潛入首映</title></header><body><h1>珍妮花新歡潛入首映</h1><p>美國女星珍妮花雅麗絲頓（JenniferAniston）前天出席於洛杉磯舉行的新片《HorribleBosses》首映，身穿小背心短裙仔的她，雖已42歲但仍相當青春，同場還有片中男星占美霍士（JammieFoxx）帶同女友到場。</p><p>齊齊現身酒店</p><p>近日珍妮花盛傳與奀星JustinTheroux（小圖）撻着，她更被指搶人男友，二人一直不認戀情，但在首映前幾天，她卻被發現與新男友在紐約酒店現身。而首映當天，據指其男友Justin亦有到場支持她，但並沒有合照，似乎仍未想公開戀情。</p></body></html>
