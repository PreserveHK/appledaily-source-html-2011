<html><header><meta charset="utf-8"><title>銅鑼灣賊人發難咬女警大腿</title></header><body><h1>銅鑼灣<br>賊人發難咬女警大腿</h1><p>【本報訊】昨日下午4時許，一名賊人在崇光百貨地庫超級市場超市內喬裝購物，將價值95元的腸仔食品及飲料放在購物袋後，沒有付錢離去，兩名男保安員發覺擬截停查問，對方反抗逃走與兩名保安員發生糾纏，混亂中，兩名保安員手部受輕傷，疑人乘亂逃出街上。<br>兩名男女警員接報趕至，發現疑人從地庫逃出，警員截停查問時，疑人突然發難推開警員，雙方發生扭打，糾纏間，疑人竟然發狂用口狂咬女警右大腿一口企圖脫身，但終被兩警合力制服。被捕疑犯姓潘（21歲），目前仍被扣留調查。</p></body></html>
