<html><header><meta charset="utf-8"><title>北京港婦上訪被帶往湖北</title></header><body><h1>北京<br>港婦上訪被帶往湖北</h1><p>【本報訊】45歲香港女子王艷，4月底返回湖北襄樊市南漳縣家鄉，投訴官員貪污，不得要領下，5月底轉到北京上訪，計劃到中南海，向胡錦濤及溫家寶請願被阻止，並於日前在北京被公安帶返湖北鄉間一個農場招待所扣留，理由是防止她在共產黨90周年黨慶期間搞事。一直有協助事主的香港社區組織協會透過短訊與事主聯絡後，相信她稍後會獲釋。<br>王艷01年時被家鄉官員強行收去農地，多次上訪曾被拘禁毆打。她不滿當地官員的不法行為，移居香港後參與維權人士活動，去年在上海被押解出境，其後返深圳時更被沒收回鄉證。</p></body></html>
