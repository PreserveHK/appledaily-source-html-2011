<html><header><meta charset="utf-8"><title>教師灌學生飲洗衣粉水</title></header><body><h1>教師灌學生飲洗衣粉水</h1><p>黑龍江肇東市一名就讀幼兒園的男童小麒，日前疑因不聽話除了被老師掐頸外，更被灌洗衣粉水。老師又警告他回家不准告訴家長。但因他在鄰居家玩時口吐白沫，家長追問下，揭發事件。<br>據與小麒同班的女同學（圖）表示，老師有時還用膠水封同學的嘴，有高班老師看見了，擔心學生窒息，撕下膠貼。小麒的媽媽李鳳燕由記者陪同到學校找老師理論，老師否認灌洗衣粉水。有同學稱，當日看見老師掐着小麒的嘴，將洗衣粉放到小麒嘴邊嚇唬他。<br>黑龍江衞視</p></body></html>
