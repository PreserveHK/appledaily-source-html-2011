<html><header><meta charset="utf-8"><title>市民心聲聾人爭取手語權益</title></header><body><h1>市民心聲<br>聾人爭取手語權益</h1><p>【本報訊】由聽障人士與義工組成的「聾人力量」，20多名代表昨日打破沉默，走上街頭表達訴求（圖）。不過，跟其他遊行隊伍不同，他們沒有發出任何聲響，全程只靜靜地做出不同的手語，爭取公眾支持。代表指出，政府過去一直漠視本港聾啞人士的權益，不尊重手語的地位，很多官方宣傳節目或活動，都沒有同時提供手語繙譯。他們認為，政府應該仿效鄰近地區例如台灣，加強推動專業的手語繙譯，及成立手語聾人學校，為聾啞人士創造就業機會，還聾啞人士一個尊嚴。</p></body></html>
