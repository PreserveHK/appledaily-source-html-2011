<html><header><meta charset="utf-8"><title>市民心聲「曾班子要全部落台」</title></header><body><h1>市民心聲<br>「曾班子要全部落台」</h1><p>【本報訊】「曾班子要全部落台！」現年70歲的麥先生（圖），從2003年開始，每年7.1遊行都例必出席，即使遊行對他而言比較吃力，都堅持要站出來，宣示對政府施政的不滿。昨日麥先生因喉嚨痛，未能高喊口號，仍希望以一雙腳，踢走無能政府，討回市民應有的補選投票權。<br>麥先生指出，每年都是因政府施政無能，選擇在7.1走上街頭宣示不滿，但今年的不滿程度是歷年最高，「替補機制剝奪市民補選權，政府竟無視市民意見，實在太可惡！」</p></body></html>
