<html><header><meta charset="utf-8"><title>11歲童罹怪病不足一米高</title></header><body><h1>11歲童罹怪病不足一米高</h1><p>青島嶗山區11歲的王蓯蓯，從小罹患一罕見疾病「黏多醣病」，至今已無法自行行走的她，看上去竟只有3歲，身高也只有92公分（圖），她的肘關節和踝關節都已突出變形，手腳癱軟沒有力氣。當地醫生稱，這種病目前找不到醫治辦法，吃鈣片、針灸都沒有任何幫助。<br>王蓯蓯6歲時父母離異，照顧她的責任落在年邁的祖父母身上，為醫治她的病花光一生的積蓄。她平時只能靠着別人的攙扶，才能勉強挪動腳步，平時也只能趴着或坐着。兩老擔心，一旦再過幾年他們都不在世界上，蓯蓯該交由誰照顧？<br>台灣東森新聞網</p></body></html>
