<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾路得自爆患癌康復中 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾路得自爆患癌康復中 - 馮仁昭</h1><p>好耐冇出現嘅曾路得，噚日去到新城宣傳佢隻新碟，10年冇出碟嘅佢最近花咗8個月，仲自資幾十萬製作福音唱片，曾路得話自己幾年前患咗癌症，醫好之後5年嚟都冇復發，家算係康復。信咗主嘅曾路得想專心做一啲自己想做嘅事，所以就灌錄唱片傳福音，就算係蝕錢都在所不計。曾路得話今次得到好多朋友支持，當中亦有朋友以友情價出手幫佢忙。</p></body></html>
