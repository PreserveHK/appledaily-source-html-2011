<html><header><meta charset="utf-8"><title>Game道：育成賽艇街機出航</title></header><body><h1>Game道：育成賽艇街機出航</h1><p>美國E3唔夠一個月，日前日本又搞咗個「SEGAPRIVATESHOW2011」，最大分別係今次勁Show街機遊戲，而唔係Console！其中《StarBoat》題材幾新鮮，內容以賽艇及育成為主，玩家需要不斷訓練角色，學習技能，並贏出各項盃賽，咁就有充足資金添置頂級快艇。聽完都估到，佢又係一款卡Game，預定今年底推出。<br><br>記者：陳國輝<br><br>網址：http://www.sega.co.jp/arcade/</p></body></html>
