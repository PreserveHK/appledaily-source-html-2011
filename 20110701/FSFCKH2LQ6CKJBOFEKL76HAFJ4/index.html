<html><header><meta charset="utf-8"><title>虐打少男　額紋「強姦犯」</title></header><body><h1>虐打少男　額紋「強姦犯」</h1><p>美國俄克拉何馬縣兩男兩女綁架一名男子，不但在受害人的額頭紋上「強姦犯」的紋身，還用電槍電擊他的陽具。四人日前承認控罪，被判監5至10年不等。<br>案情透露，其中一名女被告指摘18歲男子約翰遜（StetsonJohnson）企圖勾引她上床，遂於今年4月17日夥同三名同黨將約翰遜綁架，對他拳打腳踢，兩名女子則用電槍電擊他的陽具，最後更用棒球棍將他打暈，再在他的額頭紋上「強姦犯」，可是串錯字，把Rapist串成Rapest（圖）。紋身不能清除，受害人惟有另外紋上電子條碼的紋身，來遮蓋「強姦犯」的紋身。<br>美聯社</p></body></html>
