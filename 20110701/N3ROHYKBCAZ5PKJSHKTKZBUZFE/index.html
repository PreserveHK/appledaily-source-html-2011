<html><header><meta charset="utf-8"><title>哈里新歡　實為戴妃遠親</title></header><body><h1>哈里新歡　實為戴妃遠親</h1><p>英國哈里王子（PrinceHarry）盛傳戀上金髮內衣模特兒弗洛倫絲（FlorenceBrudenell-Bruce），分析定認為弗洛倫絲太過拋頭露面，未必過到英女皇那關。但有報道指，有貴族血統的弗洛倫絲，原來是哈里和已故戴安娜王妃的遠親，可算門當戶對。<br>弗洛倫絲和哈里的共同祖先，是18世紀英國第一任首相沃波爾（RobertWalpole）之子愛德華（Edward），愛德華女兒嫁入皇室。<br>不過弗洛倫絲9月計劃到美國洛杉磯攻入夢工場，或為這段感情埋下變數。<br>英國《每日郵報》</p></body></html>
