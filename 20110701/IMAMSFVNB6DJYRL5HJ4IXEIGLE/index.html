<html><header><meta charset="utf-8"><title>Paris搭上《醉爆》導演</title></header><body><h1>Paris搭上《醉爆》導演</h1><p>美國名媛ParisHilton不久前才宣佈與活躍於賭城的CyWaits分手，回復單身，但她似乎不愁寂寞，日前她被拍到與《醉爆伴郎團》（TheHangover）導演杜德菲力斯（ToddPhilips圖右）到西荷李活老牌酒店ChateauMarmont共聚，更由男方做柴可夫送Paris離開。<br>原來二人已相識多時，但到底今次是純粹敍舊抑或浪漫約會就不得而知了。</p></body></html>
