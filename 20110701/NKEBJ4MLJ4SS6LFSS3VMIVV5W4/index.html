<html><header><meta charset="utf-8"><title>《變形金剛3》破港紀錄</title></header><body><h1>《變形金剛3》破港紀錄</h1><p>今年暑假猛片《變形金剛：黑月降臨》（Transformers：DarkOfTheMoon圖）本周三分別在美國及香港開畫，均得到票房佳績。在港開畫一天就收640萬港元，打破了香港非假日開畫紀錄。美國方面亦狂收3,800萬美元（約2.95億港元），打低《加勒比海盜：魔盜狂潮》（PiratesOfTheCaribbeanOnStrangerTides），暫成為今年開畫之冠。</p></body></html>
