<html><header><meta charset="utf-8"><title>「炫富女」回京遭公安調查</title></header><body><h1>「炫富女」回京遭公安調查</h1><p>中國媒體證實，北京公安前日已對「炫富女」郭美美（圖）事件正式立案，郭亦應警方要求從外地回京接受調查。中國紅十字會總會（簡稱中紅會）日前指郭涉嫌破壞中紅會形象，以虛構事實、擾亂公共秩序為由，向公安報案。<br>近日自稱是「中國紅十字會商業總經理」、網名為「郭美美baby」的女子，在博客上展示自己所住的豪宅、開的名車、用的名牌手袋，過着富人生活，因而被網民稱為「炫富女」。事件引起廣泛關注後，她在微博上承認杜撰身份，已經受嚴厲譴責，並已懺悔。而中紅會亦發聲明強調與郭沒有關係，及向公安報案。<br>中新網</p></body></html>
