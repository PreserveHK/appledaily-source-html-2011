<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手KatyPerry前天於加拿大多倫多為推出首支香水宣傳，她更頭戴貓耳仔，以可愛小貓形象示人。<br><br>●美國女歌手Beyonce前天突然現身紐約一間百貨店宣傳，與一班小朋友一起唱歌跳舞。<br><br>●日本70年代著名漫畫《愛與誠》將會第4次改編成電影，並由新紮女星武井咲及男星妻夫木聰合演。<br><br>●日本男星玉木宏昨日飛抵台灣舉行簽名會，今、明兩日則開騷會樂迷。<br><br>●韓星李秉憲日前在首爾低調報讀品酒課程，但仍被導師認出。<br><br>●月前曾來港開騷的韓星金材昱昨日宣佈本月5日服兵役，但拒絕透露報到的時間和地點。</p></body></html>
