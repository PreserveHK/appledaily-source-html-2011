<html><header><meta charset="utf-8"><title>青島跨海大橋通車全球最長</title></header><body><h1>青島跨海大橋通車<br>全球最長</h1><p>世上最長的跨海大橋膠州灣大橋（圖）和中國最長海底隧道膠州灣隧道，昨在青島同時通車（小圖）。大橋全長36.48公里，比原世界最長的杭州灣跨海大橋長0.48公里。<br>該橋為雙向六車道，車速為每小時80公里，橋寬35米，設計基準期為100年，總投資147.92億元人民幣。該橋建成後，不僅解決青島與其所轄國家級經濟技術開發區黃島區「青黃不接」的歷史，並促進山東半島城市經濟發展。<br>中新社</p></body></html>
