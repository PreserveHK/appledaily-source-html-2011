<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙哲妤口甜舌滑冧拳手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙哲妤口甜舌滑冧拳手 - 馮仁昭</h1><p>中國小姐趙哲妤（圖右）前晚去到中環出席一個泰拳比賽嘅記者會，佢以東道主身份歡迎一班嚟自泰國嘅拳手，仲送上自己嘅寫真海報作為見面禮，趙哲妤話自己睇過啲拳手比賽嘅片段，覺得佢哋好犀利，另外佢又透露自己細個嘅時候，媽咪都有叫佢學功夫用嚟強身健體喎。另外同場嘅陳鈺芸就送自己嘅新碟畀啲拳手，JuJu話男朋友都有玩功夫，佢仲話唔怕血腥，希望有機會親身去到現場睇比賽。</p></body></html>
