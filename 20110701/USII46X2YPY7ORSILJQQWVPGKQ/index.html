<html><header><meta charset="utf-8"><title>求驗客手記：高治大婚女友狂煲煙 - 求驗客</title></header><body><h1>求驗客手記：高治大婚女友狂煲煙 - 求驗客</h1><p>效力熱刺嘅英格蘭前鋒高治（左），噚日同模特兒兼主播未婚妻艾比（右）拉埋天窗，過程花臣多多，唔知去邊度搵咗兩隻獵鷹，負責運送結婚戒指。雖則艾比見慣大場面，但話晒係終身大事，所以都相當緊張；喺結婚前一日嘅綵排，艾比喺佢個14月大嘅BB女蘇菲亞面前不停煲煙，而我求大俠認為佢有食煙嘅自由，但就冇權逼個女食二手煙，咁做真係好離譜，希望佢做咗人老婆之後，可以改咗呢啲壞習慣啦。</p></body></html>
