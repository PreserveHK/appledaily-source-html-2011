<html><header><meta charset="utf-8"><title>銅鑼灣毗鄰拆樓居民稱樓震</title></header><body><h1>銅鑼灣<br>毗鄰拆樓居民稱樓震</h1><p>【本報訊】銅鑼灣道29至30號新豪閣，旁邊一個拆樓工程地盤，懷疑發出噪音對居民構成滋擾。昨晨10時，住在新豪閣10樓一名男住客，向65歲姓鄺保安員投訴，聲稱大廈出現搖晃，要求保安報警及疏散大廈住客。警方召屋宇署人員到場檢查，證實沒有「樓震」情況。<br>警方在場調查，知悉該名男住客睡覺時候，被拆樓地盤的風炮聲吵醒，疑因不滿而作出虛假投訴，事後警方向他警誡了事。</p></body></html>
