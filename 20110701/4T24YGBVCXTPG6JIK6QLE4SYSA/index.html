<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅伊婷贏冠軍全靠自信 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅伊婷贏冠軍全靠自信 - 馮仁昭</h1><p>參加TVB周刊嘅CoverGirl選舉贏咗冠軍嘅羅伊婷（Daisy），噚日同得「美目傳神」獎嘅陳婉婷（Hebe），一齊出席地產活動行catwalk。<br>Daisy被網友投訴條件唔夠好，質疑點解佢攞冠軍，佢話：「可能我舞台經驗較多，三歲開始學跳舞，行出嚟有自信。」Hebe話想公司安排佢拍劇：「希望可以同苗僑偉合作，佢好叻好有型。」</p></body></html>
