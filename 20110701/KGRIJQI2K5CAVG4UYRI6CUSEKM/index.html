<html><header><meta charset="utf-8"><title>Mr.搵靚聲女撐場</title></header><body><h1>Mr.搵靚聲女撐場</h1><p>樂隊Mr.明日舉行紅館個唱，五子到時除了用音樂滿足歌迷，更希望歌迷可滿載而歸，所以到時場外的紀念品數目亦會加碼，並邀得葛民輝品牌4ALikeBlack品牌為他們設計背心、線帽、手套及tee等，認真包羅萬有。</p><p>門票售罄</p><p>由於今次個唱綵排時間比上次充裕，所以Mr.坦言開騷日子逼近也不覺緊張，反而令他們最頭痛是門票賣少見少的問題，他們無奈說：「今次兩場個唱都爆晒，我哋想加飛都冇辦法，所以我哋只係請咗位靚聲神秘女嘉賓，希望到時帶畀觀眾驚喜啦。」<br>撰文：林妃</p></body></html>
