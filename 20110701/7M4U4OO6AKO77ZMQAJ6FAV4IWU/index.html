<html><header><meta charset="utf-8"><title>市民心聲一家四口：特首下台</title></header><body><h1>市民心聲<br>一家四口：特首下台</h1><p>【本報訊】張先生昨日一家四口總動員前往維園參加7.1遊行（圖），連患有肌肉萎縮症的13歲兒子博軒也坐着輪椅同行。張太表示，03年起已經每年上街，今年上街不單止因為政府強推替補機制，也因為政府長久以來只顧大財團的利益，完全沒有照顧社會上的弱勢社群，「弱勢嘅人就越來越弱勢，完全冇機會去表達佢哋嘅聲音，亦冇渠道去改變佢哋嘅狀況，係唔知可以點做」。<br>博軒手持自行製作的抗議標語，寫着「曾蔭權下台」及「孫明揚下台」，代表着大部份遊行人士的心聲。</p></body></html>
