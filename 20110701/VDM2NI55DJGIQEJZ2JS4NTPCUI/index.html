<html><header><meta charset="utf-8"><title>子華台上咀女惹尖叫</title></header><body><h1>子華台上咀女惹尖叫</h1><p>黃子華前晚在演藝學院演出舞台劇《咁愛咁做》，劇中子華與女主角韋羅莎情到濃時當場接吻，惹得觀眾嘩聲四起。前晚黎耀祥夫婦、劉青雲夫婦、張堅庭與兩兒子及王菀之等都有捧場。<br>青雲被問到是否子華的忠實粉絲，他說：「佢請我先嚟，我唔會買飛，經濟唔好呀。」談到鋒芝婚變，青雲謂沒留意，也沒維繫婚姻的經驗之談可傳授。</p><p>祥仔無意效法</p><p>黎耀祥說沒興趣效法子華做棟篤笑及舞台劇，他說：「唔想做唔專長嘅嘢。」談到為陳志雲涉貪案上庭，祥仔說：「未通知呀，如果上完庭，我就同個仔去暑假旅行。」他謂拍完劇後未返無綫，故沒遇過志雲。<br>採訪：魯萍<br>攝影：黃文偉</p></body></html>
