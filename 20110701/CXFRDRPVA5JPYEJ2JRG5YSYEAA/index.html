<html><header><meta charset="utf-8"><title>市民心聲輪椅義工：心好痛</title></header><body><h1>市民心聲<br>輪椅義工：心好痛</h1><p>【本報訊】去年獲亞洲電視選為「感動香港十大人物」之一的輪椅女義工蘇金妹（圖），昨日也有參加遊行，是繼03年7.1後再度上街。她表示，本來沒有打算今年上街，但驅使她再次上街的動力，是政府硬推替補機制，「我個心覺得好痛，曾蔭權點解可以咁野蠻，完全唔聽市民聲音？」她又批評政府亂派6,000元，「係又派唔係又派，錢係應該用嚟幫助有需要嘅窮人，曾蔭權知唔知道籠屋居民有幾淒凉？」她表示，會將自己的6,000元盡量用來幫助窮人。</p></body></html>
