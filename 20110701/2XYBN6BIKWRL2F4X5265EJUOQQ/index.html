<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚瑩瑩剖腹誕9.2磅肥仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚瑩瑩剖腹誕9.2磅肥仔 - 馮仁昭</h1><p>近日娛圈喜事重重，唔少人先後生仔添丁，繼曹永廉同郭晉安再度榮升做老竇後，噚晚姚瑩瑩喺微博度宣佈前日都做咗媽咪，佢留言話：「我想和大家宣佈，我的BB在30/6出世了。他重9.2磅，我試了一天想順產，可是BB太大，醫生和我們商量後覺得要開刀。在這我想謝謝醫院的醫生和護士們多天來的悉心照顧。還有謝謝大家的祝福。」相中見瑩瑩抱住肥仔露出一臉滿足嘅笑容，真係可喜可賀。</p></body></html>
