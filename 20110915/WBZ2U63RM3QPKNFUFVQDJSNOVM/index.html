<html><header><meta charset="utf-8"><title>SCANDAL睇廣告學中文</title></header><body><h1>SCANDAL睇廣告學中文</h1><p>日本女子樂隊SCANDAL日前來港開騷，全場爆滿，翌日接受傳媒訪問時大讚香港粉絲：「他們十分熱情，連去電台做訪問也在門口等我們。」為報答歌迷，SCANDAL特地學習廣東話，卻異口同聲說：「發音很難啊！」她們更指看電視的月餅廣告學廣東話，可惜記者沒法明白她們說甚麼，令4位靚女相當尷尬。SCANDAL又指新大碟歌曲反映日本大地震後的心情，呼籲大家珍惜一切。<br>採訪、攝影：阮瑜</p></body></html>
