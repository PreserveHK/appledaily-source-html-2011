<html><header><meta charset="utf-8"><title>五月天誘歌迷搶睇新片</title></header><body><h1>五月天誘歌迷搶睇新片</h1><p>五月天首部3D演唱會電影《五月天追夢》明日（16日）才上映，但因為他們早前宣稱會率先前往票房成績三甲的城市搞新歌演唱會，於是引發港、台、新加坡、馬來西亞、新西蘭及澳洲等地的歌迷上演一股「包場潮」﹗</p><p>台灣戰況最勁</p><p>台灣的戰況最為激烈，各大影院包場人次已破萬人，台中區包場排名第二，直逼台北區，穩居第三的高雄則被新竹不停追趕，為谷票房歌迷更自製包場宣傳包，內有五月天貼紙及螢光棒等禮物，預計電影未正式上映就有近2千萬台幣票房佳績。<br>撰文：林妃</p></body></html>
