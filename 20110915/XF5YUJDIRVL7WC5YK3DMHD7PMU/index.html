<html><header><meta charset="utf-8"><title>蘋果綠葉恒地斥8億購28項物業</title></header><body><h1>蘋果綠葉<br>恒地斥8億購28項物業</h1><p>恒地（012）宣佈，向關連人士恒基兆業、JetwinInternationaLtd、兆基財經及李煥瑤購入合共28項物業，涉及代價總值7.96億元。物業包括多個住宅單位、舖位、車位、商廈及商場的權益等，當中價值最高為購入北角友邦廣場5.44%權益，價值約2.46億元。預期收購將進一步統一友邦廣場、葵涌華景山莊及馬鞍山新港城中心的權益及提高物業對集團的租金收入貢獻。</p></body></html>
