<html><header><meta charset="utf-8"><title>徐子珊除剩背心唞凉</title></header><body><h1>徐子珊除剩背心唞凉</h1><p>黎耀祥、張可頤、陳茵媺及徐子珊前晚在香港仔鴨脷洲一船廠為TVB新劇《法證先鋒3》拍宣傳短片。該劇為重頭劇，更是祥仔爭視帝的據點，所以他拍得特別落力。<br>前晚天氣仍然很熱，而眾人為配合角色都要穿西裝拍攝，所以見各人都大汗淋漓。</p><p>祥仔賣力</p><p>不用埋位時，祥仔等都脫去外衣，徐子珊更脫剩背心頗性感，她又走到船廠的電視機前邊看電視邊乘凉。拍攝時祥仔很賣力，重複試不同動作亦沒怨言。<br>採訪、攝影：朱志聰、黃曉程</p></body></html>
