<html><header><meta charset="utf-8"><title>冰川融化</title></header><body><h1>冰川融化</h1><p>冰島最大冰川湖「藍色冰河潟湖」（Jokulsarlon），每年6月至9月進入融化期，寬闊的湖面浮着一片片浮冰，景色壯觀。28歲法國攝影師德紹姆（AlexandreDeschaumes）被這「脫俗自然的美景」深深吸引，連續三年前往欣賞，以鏡頭捕捉令人歎為觀止的畫面。<br>全球暖化令冰川加速融化，「藍色冰河潟湖」湖面闊度由1975年只有8公里，擴至現在的14.5公里，德紹姆希望人們看過如此大自然美景後，能關注環保。而北冰洋在全球暖化影響下，最近錄得自1979年以來第二低的冰覆蓋率，相當於1979年至2000年平均水平的2/3。<br>英國《每日郵報》/路透社</p></body></html>
