<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉要無綫畀安全感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉要無綫畀安全感 - 馮仁昭</h1><p>馬浚偉近日決定離開無綫外闖，佢噚日接受商台電話訪問話：「有同公司傾，大家畀啲時間我同公司。」馬仔自嘲係裙腳仔，需要公司畀佢多啲安全感，仲話佢主演嘅《紫禁驚雷》收視唔錯，慶功嘅嘢冇所謂，即使公司請佢食件蛋糕都滿足，馬仔又話冇同樂易玲不和。無綫外事部副總監曾醒明話公司唔會放棄馬仔，又話已經同馬仔接咗內地劇，10月尾開工。</p></body></html>
