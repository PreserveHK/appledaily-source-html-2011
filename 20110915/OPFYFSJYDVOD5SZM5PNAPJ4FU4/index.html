<html><header><meta charset="utf-8"><title>貝安琪揀男友考瑜伽</title></header><body><h1>貝安琪揀男友考瑜伽</h1><p>貝安琪早前接受有線節目訪問，已學了瑜伽十年的她即席教有線主播可宜玩瑜伽。貝安琪已推出過自己的瑜伽影碟，所以教起瑜伽有板有眼。</p><p>有助拍打戲</p><p>貝安琪亦表示自己生活離不開瑜伽：「現在幾乎日日都會做，除非那天身體不舒服吧！」<br>貝安琪最近也有參與電影工作，問她做瑜伽會否對拍動作戲有幫助，她表示絕對有，連起腳踢都較厲害。她又指男生也很適合做瑜伽，又覺得男人做瑜伽時十分性感，笑言將來男友懂瑜伽會加分。<br>撰文：葉雪</p></body></html>
