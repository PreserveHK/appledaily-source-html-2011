<html><header><meta charset="utf-8"><title>Kay家有潮老冇代溝</title></header><body><h1>Kay家有潮老冇代溝</h1><p>謝安琪（Kay）、羅霖及香港失明協進會會長莊陳有等，昨現身港台活動。穿4吋高踭鞋的Kay笑言這對她來說已是一對跑鞋，因為平時所穿的鞋踭更高更幼。昨日活動的觀眾多為老人家，而Kay於同日亦要出席另一老人活動，她笑言是自己的長者日，Kay指家中長者如母親及奶奶等沒與時代脫節、依舊很潮，所以沒代溝。</p><p>羅霖教仔嘔血</p><p>羅霖則表示中秋節時帶了大仔及二仔做義工派福袋，令他們明白施比受更有福，又指現今的小孩難教：「尤其十二、三歲時，佢哋開始有主見，會俾佢哋激到嘔血！」<br>採訪：文國駿<br>攝影：陳順禎</p></body></html>
