<html><header><meta charset="utf-8"><title>周國賢踎街邊剪髮</title></header><body><h1>周國賢踎街邊剪髮</h1><p>周國賢（Endy）近日除了推出最新廣東EP《ThisisNottheEnd》外，早前還接替日本型男松山研一，成為時裝品牌代言人。日前Endy跟一班工作人員飛往倫敦拍廣告，但該段時間撞正Endy的新碟製作，幸好廣告商體諒他縮短拍攝行程。</p><p>與時間競賽</p><p>由於要爭取時間，拍攝時Endy只可在街上利用工作人員築起的人牆快速換衫，髮型師更要即場在公園為Endy駁髮，難怪Endy笑言：「第一次喺倫敦戶外嘅公園剪頭髮，真係一次難得嘅體驗。」<br>撰文：丁寧</p></body></html>
