<html><header><meta charset="utf-8"><title>案件速遞廟街志夥漢傷人脫罪</title></header><body><h1>案件速遞<br>廟街志夥漢傷人脫罪</h1><p>【本報訊】有「廟街志」稱號的懷疑黑幫分子黃昇智，與同門涉嫌揮摺椅追打別派門生一案，昨在九龍城裁判法院審結。裁判官張威達認為事主並非誠實可靠的證人，裁定兩名被告聲稱三合會社團成員及襲擊傷人罪名不成立。<br>兩名被告為黃昇智（35歲）及梁肇文（32歲）。案發於上月13日，事主李劍雄（36歲）聲稱在油麻地西貢街遭兩被告拳打面頰及胸，黃又持椅追打，幸遇巡警才脫身。李早前因擔心生命受威脅，一度拒絕作供，要勞動警方加強保安。<br>案件編號：KCCC3212/11</p></body></html>
