<html><header><meta charset="utf-8"><title>元朗卧底智破元朗14K</title></header><body><h1>元朗<br>卧底智破元朗14K</h1><p>【本報訊】警方在新界北展開的大規模反黑行動，及時制止14K伏擊和勝和的大廝殺。行動中，警方共拘捕55名男女包括集團主腦，其中26人為元朗14K話事人「四眼文」旗下小頭目細路強的門生，並在天慈邨一處草叢撿獲大批用作械鬥的武器和毒品。<br>被捕34男21女（年齡由16至87歲），其中26人均有黑幫14K背景，屬黑幫中下層成員，當中兩人為學生。新界北總區刑事總部警司（行動）蔡偉富表示，警方今年5月展開代號「卓劃」的行動，派出卧底混入黑幫，卧底發現14K黑幫在區內招攬青少年加入黑幫和販毒，並密謀斬殺區內另一個黑幫和勝和，本周二起警方展開一連三天行動。
</p></body></html>
