<html><header><meta charset="utf-8"><title>樂瞳恨咀星級人夫</title></header><body><h1>樂瞳恨咀星級人夫</h1><p>樂瞳和林子善在無綫劇《九江十二坊》是歡喜寃家，他們最終結成夫婦生兒育女，樂瞳說：「今次套劇冇咀戲，如果第日有機會拍咀戲，我梗係想搵個靚仔啦！」</p><p>子善明玩女星</p><p>不過，樂瞳想咀的男演員，並不是林峯、吳卓羲及黃宗澤，她揀的都是已婚男士，她說：「我梗係想同吳彥祖，張智霖都好，總之唔好太肉酸，銀幕初吻都想留番個美好回憶。」<br>林子善最鍾意搞笑，又喜歡整蠱女同事，他說：「最鍾意收埋佢哋個電話，因為佢哋冇記性，成日將電話亂放。樂瞳最大頭蝦，我收埋佢個電話三次，但佢就完全唔知。」<br>採訪、攝影：楊潔雯</p></body></html>
