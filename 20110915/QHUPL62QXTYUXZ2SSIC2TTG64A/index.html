<html><header><meta charset="utf-8"><title>曉治積曼獲拳王撐場</title></header><body><h1>曉治積曼獲拳王撐場</h1><p>澳洲男星曉治積曼（HughJackman右），昨日到倫敦出席其主演的新片《鐵甲鋼拳》（RealSteel）首映禮，片中他飾演一名過氣拳手，而首映上曉治則得到現任世界拳王AmirKhan（左）現身撐場，二人更開心合照，曉治又與《鐵》片中的機械人合照，令原本高大的他突變成小矮人。現場早已有大批影迷到場等曉治出現，但當中竟以宅男粉絲佔多數，可能與他演過狼人角色有關。<br>法新社<br></p></body></html>
