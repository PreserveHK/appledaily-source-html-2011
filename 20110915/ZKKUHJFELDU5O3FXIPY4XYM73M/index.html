<html><header><meta charset="utf-8"><title>新上場：又唧又㩒　好玩拉麪餃子</title></header><body><h1>新上場：又唧又㩒　好玩拉麪餃子</h1><p>日本Kracie煮食系列食玩一向受歡迎，好玩在食物全部要自己動手整，而且食得落肚！今次試玩新返拉麪餃子，只須將淺黃「麪粉」加水攪勻放入膠袋仔，如唧Cream般唧到附送的拉麪湯中，條狀拉麪即成形。而餃子則要將軟糖扮的「麪粉糰」㩒扁成餃子皮，加入配料包起即成。拉麪實為海藻成份，質感似啫喱，味道為醬油味，餃子則是梳打味，OK好食。<br><br>（激玩部落：31535151）</p></body></html>
