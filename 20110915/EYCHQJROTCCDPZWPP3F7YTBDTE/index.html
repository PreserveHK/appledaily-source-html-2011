<html><header><meta charset="utf-8"><title>蘋果汁港大百周年郵票今發行</title></header><body><h1>蘋果汁<br>港大百周年郵票今發行</h1><p>【本報訊】香港郵政為紀念「香港大學百周年」，今日發行一套六枚郵票及集郵品，合共售價158.8元。郵票設計背景主要是港大最古老的本部大樓，細說港大百年變遷歷程。</p><p>郵票採用復古懷舊素黃色，以不同年代港大本部大樓變遷，分別配上象徵港大奠基的「金灰匙」、「女神海報」、「國父孫中山銅像」、「港大權杖」、「港大鐵閘」和「港大紋章」。6枚郵票面值1.4至5元，還有一枚5元的小型張；45元的郵票小冊子；32元的套摺和1元的首日封等。香港郵政與香港大學今日在港大舉行發行儀式，市民即日可到各區郵局選購，三套已貼上郵票的首日封只限當天發售。</p></body></html>
