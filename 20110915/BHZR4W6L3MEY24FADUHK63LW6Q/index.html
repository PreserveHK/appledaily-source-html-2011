<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰爆粗維護林二汶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰爆粗維護林二汶 - 馮仁昭</h1><p>林一峰嘅「一峰一人一結他2011」音樂會前晚喺演藝學院舉行，當晚有馮寶寶、林二汶同卓韻芝等捧場。一向造型以casual為主嘅一峰當晚轉新形象，官仔骨骨，佢話仲俾卓韻芝取笑：「阿芝話我好型，張海報倒轉睇我個樣好似古天樂。」近日有指一峰妹妹二汶係剩女，搞到一峰爆粗，佢話二汶嘅前男友多到可以坐滿兩個紅館，仲話二汶生活美好。</p></body></html>
