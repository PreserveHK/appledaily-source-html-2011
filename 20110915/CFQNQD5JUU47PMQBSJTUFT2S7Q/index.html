<html><header><meta charset="utf-8"><title>蘋果汁關注外借燒味　食環署巡大快活</title></header><body><h1>蘋果汁<br>關注外借燒味　食環署巡大快活</h1><p>【本報訊】連鎖快餐店大快活被踢爆部份分店違規供應燒味予其他分店後，大快活昨起自停止有關「外借」燒味做法，但未有解釋原因。<br>大快活前員工梁先生日前踢爆大快活大部份分店都沒有食物製造廠牌照，但約50間分店卻將燒好的燒味供應予其他分店，以減低成本。本報前日直擊調景嶺分店將燒味運送到坑口分店出售，過程中食物的衞生問題引人關注。<br>食環署發言人昨表示，已巡查相關的大快活分店，並無發現違規供應燒味的情況。署方會繼續跟進其他大快活分店。
</p></body></html>
