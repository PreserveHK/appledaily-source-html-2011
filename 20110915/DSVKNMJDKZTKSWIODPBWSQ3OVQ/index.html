<html><header><meta charset="utf-8"><title>上水女子行山墮20呎坡</title></header><body><h1>上水<br>女子行山墮20呎坡</h1><p>【本報訊】熱愛行山的71歲婦人吳太，昨晨與丈夫和六名長者友人到上水鶴藪水塘行山，準備經過鳳園出大埔，至早上11時30分，他們在水塘附近的沙石小路步行時，吳太疑踩錯腳，滾出路面墮下20呎斜坡下，撞傷腰部大聲喊痛。<br>丈夫和友人曾在現場致電求助，但未能打通，只好派出擅長急行同伴折返水塘一帶嘗試，10分鐘後終接通電話。<br>未幾消防員將她救回（圖）再由直升機送院，情況穩定。</p></body></html>
