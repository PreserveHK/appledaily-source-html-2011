<html><header><meta charset="utf-8"><title>求驗客手記：後生索女變英乙隊CEO - 求驗客</title></header><body><h1>求驗客手記：後生索女變英乙隊CEO - 求驗客</h1><p>英乙球隊曼斯菲（第4級別聯賽）最近搵咗位29歲嘅靚女嘉露蓮（CarolynStill、圖）做CEO，佢仲係英球壇史上最年輕嘅CEO，真係巴閉！嘉露蓮係達勒姆大學政治系畢業，仲做名牌公司Gucci嘅管理高層，絕對係堅料！佢仲話：「足球同時裝都係商業活動，我相信有方法叫醒『沉睡』嘅球迷睇波，亦可為球隊帶來利潤。」嘉露蓮仲話唔介意外界將佢同現任韋斯咸副主席嘅嘉倫白拉迪（KarrenBrady）相比，後者於93年做過伯明翰總監，當年引咗唔少球迷入場睇波㗎！</p></body></html>
