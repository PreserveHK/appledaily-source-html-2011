<html><header><meta charset="utf-8"><title>隔山打牛　掌風擊倒眾弟子</title></header><body><h1>隔山打牛　掌風擊倒眾弟子</h1><p>絕世武功重現江湖？網上近日流傳着一段短片，吸引數以萬計網民觀看，片段聲稱是在「國際南少林武術大會」上拍攝，只見一名穿黑色衣服、貌似中年人的師傅在表演氣功，一輪運勁後，他雙掌擊向一字排開的白衣徒弟，也許功力深厚，徒弟們被「震」到往後退幾步（圖）；隨後他更使出「隔山打牛」絕招，隔着空氣向徒弟們擊掌，徒弟們竟一同倒地，一仆一碌。可是，有很多網民認為他們的演技太差了，假得很離譜，更有人誇下海口，要是有人配合，「一掌可倒2,000人」。<br>酷6網</p></body></html>
