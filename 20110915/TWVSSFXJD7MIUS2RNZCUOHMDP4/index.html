<html><header><meta charset="utf-8"><title>蘋果汁橋墩移位　承建商受罰</title></header><body><h1>蘋果汁<br>橋墩移位　承建商受罰</h1><p>【本報訊】東區走廊興發街支路天橋，今年初因中環灣仔繞道挖掘工程而出現移位，工程承建商需賠償予政府32萬元的維修費。路政署調查發現，承建商的工人操作鑽桿穿過橋墩下的海洋沉積土層時，並沒有調控合適鑽挖速度和壓力，造成土層局部流失，承建商又未能及時作出適當應變，如回填表層土地等措施，最終導致橋墩移位。橋墩移位事件後，路政署更換了支路天橋伸縮縫內受損的伸縮膠，以及於橋身及橋墩之間加裝鐵墊片，以加強鞏固建築物的穩定性，涉及費用為32萬多元，按合約會由工程承建商承擔。承建商亦會檢討施工方法，及採用自動監測系統監察橋墩的結構。</p></body></html>
