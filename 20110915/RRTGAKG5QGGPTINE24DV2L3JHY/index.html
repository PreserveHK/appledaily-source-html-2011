<html><header><meta charset="utf-8"><title>半山一噸泥斗撞傷工人</title></header><body><h1>半山<br>一噸泥斗撞傷工人</h1><p>【本報訊】一名工人昨晨在港島半山一個興建中豪宅地盤，工作時發生意外。放在斜坡上重約一噸泥斗，疑路面濕滑跣落兩米下圍牆，工人被夾在泥斗及圍牆間，幸其他工人及時吊開泥斗將他救出。<br>現場為西摩道2A號太古地產發展的西半山豪宅「蔚然」（AZURA）。昨晨9時許，56歲姓趙工人，在地盤一個斜坡下圍牆邊工作，斜坡上一個長約5米，重約一噸，擺放傾倒泥頭泥斗，疑因地面濕滑跣向兩米下圍牆，趙不及閃避，胸口被撞傷及夾在泥斗與圍牆之間。其他工人見狀，用吊臂將泥斗移開救出傷者及報警將傷者送院，治療後情況穩定。
</p></body></html>
