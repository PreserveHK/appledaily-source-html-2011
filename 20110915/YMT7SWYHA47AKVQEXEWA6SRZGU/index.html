<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安琪蓮娜祖莉與男友畢彼特被爆極愛吃咖喱，兩人在英國時一次過買近2,600港元的咖喱粉回家。<br><br>●電影《告白》人氣童星蘆田愛菜，下月會推出首張個人細碟，正式進軍樂壇。</p><p>●日前再自殺不遂的Morning娘前成員加護亞依，昨日出院回家休息，不過她的代表律師表示加護回家後需要有人24小時陪伴她，以防再次企圖自殺。<br><br>●韓國男星張根碩前晚現身綜合節目，談及被指整容時他極力否認，更將兩隻手指放入鼻孔狂撩，證自己沒隆鼻。<br><br>●韓國男星元斌前晚飛抵北京為電影《殺手代父》宣傳，他戴着大漁夫帽遮樣，差不多連眼睛亦看不見，下午還出席記招。</p></body></html>
