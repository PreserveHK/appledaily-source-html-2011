<html><header><meta charset="utf-8"><title>劉謙闖影圈唔騷李蘊</title></header><body><h1>劉謙闖影圈唔騷李蘊</h1><p>國際級魔術師劉謙首次參與電影演出，在《大武生》中與吳尊、韓庚及徐熙媛（大S）合作。劉謙說兩年前已收到劇本：「導演打電話與我談了5分鐘，我便決定演出，對我來說是個新嘗試。」劉謙在戲中與大S的對手戲較多，他笑言雖還沒看過自己首次演出的表現，但感覺不太滿意：「我不是演員，沒有基礎演技，令我感覺不太好。」</p><p>沒時間拍拖</p><p>劉謙早前被發現與李蘊發展戀情，問兩人會否在銀幕上合作？劉謙說：「不排除合作，但沒有這樣的打算。」劉謙透露，現在工作忙，實在沒時間拍拖。<br>採訪：張俊銘</p></body></html>
