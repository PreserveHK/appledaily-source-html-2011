<html><header><meta charset="utf-8"><title>憶蓮揀對象唔定性</title></header><body><h1>憶蓮揀對象唔定性</h1><p>林憶蓮即將在紅館開騷，昨日她在九龍灣作最後綵排。開騷時女兒會否捧場？憶蓮表示未問她，未知女兒的決定，不過她笑言若有人影相便不會現身。</p><p>擔心女兒情緒</p><p>記者影憶蓮女兒在所難免，女兒是否很抗拒被拍照？憶蓮表示：「邊有人鍾意日日俾人跟住，喺門口等住咁影，真係好討厭。」憶蓮坦言女兒正值青春期，情緒有時不穩定，令她很擔心。<br>此外，近日憶蓮被指跟同性密友來往甚密，她表示：「佢只係鄰居好友，亂咁作，真係好唔啱。」對方會否避嫌不捧憶蓮個唱？憶蓮認為沒此需要。會否接受同性追求？憶蓮說：「我冇特別咁區別，總之我會尊重人嘅選擇。」<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
