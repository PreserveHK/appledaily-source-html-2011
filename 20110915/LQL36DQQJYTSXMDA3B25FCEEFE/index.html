<html><header><meta charset="utf-8"><title>趣怪定格：小白鯨吹泡泡</title></header><body><h1>趣怪定格：小白鯨吹泡泡</h1><p>日本島根縣一家水族館內，一條10歲的白鯨竟然懂得吹出環形氣泡，成為館內小明星。自7歲起，白鯨便開始吹出氣泡，日子有功，現在更可先從口吐出水流、再以鼻孔噴氣令氣泡如光環般浮在水中，這個獨一無二的絕技表演，令參觀者嘆為觀止。<br>除水族館人員，來自大阪58歲的攝影師廣谷先生，是唯一容許與白鯨暢泳的人，所以這張白鯨吐出環形氣泡的相片十分難得。廣谷相信，白鯨一直樂在其中，她練成這個新遊戲後，就常常表演給遊客看。<br>英國《每日郵報》</p></body></html>
