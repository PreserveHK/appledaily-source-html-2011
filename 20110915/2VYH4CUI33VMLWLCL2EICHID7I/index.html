<html><header><meta charset="utf-8"><title>范冰冰秋波送王學圻</title></header><body><h1>范冰冰秋波送王學圻</h1><p>范冰冰、李冰冰、林志玲和成龍等前晚一同出席一個在北京舉行的慈善晚宴，各位女星皆悉心打扮出席，爭妍鬥麗，其中以范冰冰一襲低胸晚裝露出乳溝最為性感，再配以一頭假髮造型，令人眼前一亮。</p><p>姚晨一擲200萬</p><p>之前范冰冰和王學圻曾傳緋聞，但當晚兩人並肩而坐，言談甚歡，范冰冰更一度情深款款望着王學圻。<br>席間舉行慈善拍賣，其中姚晨和黃曉明也紛紛舉牌競投，姚晨最終以200萬人民幣投得玫瑰戒指，而成龍亦捐出250萬人民幣，以及捐出私人收藏的手錶拍賣。另外台灣代表林志玲捐出當日在電影《幸福額度》中穿過的戲服，由著名設計師葉錦添設計的婚紗出來拍賣。<br>撰文：葉雪</p></body></html>
