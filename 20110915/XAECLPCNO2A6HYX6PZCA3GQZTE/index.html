<html><header><meta charset="utf-8"><title>城城：唔使再催婚</title></header><body><h1>城城：唔使再催婚</h1><p>郭富城昨日現身赤鱲角機場，出發到長沙為其巡迴個唱演出，他表示這巡迴個唱演出了近四年，現在已是尾站最後一場，故有點不捨，他說：「個台我哋會keep喺個倉度先，將來可能做慈善演唱會再用。」<br>在今年底的新個唱中，城城直言會有新突破。問他何時圓其舞台劇夢想？他說：「自己電影檔期排到去出年，舞台劇起碼要三年時間去籌備，我暫時都未捨得放低自己嘅電影去做舞台劇，所以都係再遲啲先。」</p><p>黛林等多四年</p><p>女友熊黛林豈不是要等多四年？城城即說：「大家唔使擔心我，成日提住我要結婚，我知大家係關心我，我已經講咗一次，大家唔使再催我！」　<br>採訪、攝影：譚倩宜</p></body></html>
