<html><header><meta charset="utf-8"><title>毛舜筠嫌星爺愛爆粗</title></header><body><h1>毛舜筠嫌星爺愛爆粗</h1><p>毛舜筠最近接受有線娛樂新聞台節目《星級會客室》訪問，她自爆原來曾有抑鬱，她說08至10年在無綫拍處境喜劇很辛苦，試過有天在家化妝時有輕生念頭，幸好顧及女兒而沒做儍事。談到因情緒問題而輕生的好友張國榮，毛毛說當年哥哥有心事會找她傾偈，毛毛依然覺得哥哥選擇自殺非常可惜。</p><p>難以溝通</p><p>對於當年跟周星馳合作拍劇集《他來自江湖》，毛毛坦言很欣賞星爺：「佢係好對手，好有要求，好有喜劇天份，拍劇10個鐘裏面有一半時間佢都係度橋，計得好仔細。」不過毛毛指私下跟星爺沒聯絡：「我哋『言語』唔同，難溝通，因為佢有太多粗口！」<br>撰文：葉雪</p></body></html>
