<html><header><meta charset="utf-8"><title>洗衣乾衣機LG食電</title></header><body><h1>洗衣乾衣機LG食電</h1><p>消委會委託外國實驗室測試八款洗衣乾衣機，得出選購指標，評分最高是每部售價9,190元的西門子牌；其次是售7,598元的金鼎（Candy）牌；第三是每部賣8,198元的惠而浦牌。西門子產品的乾衣速度最快，每公斤棉質衣物由洗完至全乾需時37分鐘，較需時長78分鐘的南韓LG牌短一半。乾衣耗電量方面，各樣本每公斤衣物耗電0.57至1千瓦每小時，假設每度電1.1元計算，測試樣本弄乾3公斤衣物的費用由1.9元至大約3.5元，以惠而浦表現最佳，LG耗電量最大。</p></body></html>
