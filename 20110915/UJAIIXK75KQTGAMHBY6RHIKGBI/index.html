<html><header><meta charset="utf-8"><title>蘋果綠葉Gustavo擬5億購和記行</title></header><body><h1>蘋果綠葉<br>Gustavo擬5億購和記行</h1><p>和記行（720）公佈，本月8日收到GustavoInternational提出全面收購建議，股份每股作價0.235元，作價較停牌前溢價約3.98%，另擬收購8314萬份尚未行使優先認股權；整個收購建議涉資約5.174億元。現時Gustavo及其一致行動人士持有和記行11.2%股權。和記行昨復牌，股價急升至0.237元，升幅4.87%。</p></body></html>
