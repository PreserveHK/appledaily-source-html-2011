<html><header><meta charset="utf-8"><title>蘋果汁子獲名校面試　非常阿爸或圓夢</title></header><body><h1>蘋果汁<br>子獲名校面試　非常阿爸或圓夢</h1><p>【本報訊】「非常阿爸」李先生早前因為兒子鋒仔未能如願升讀英皇書院，衝上行人天橋企圖跳橋兼手持天拿水，要求平反派位結果。鋒仔今日再獲面試機會，投考灣仔區中學。位於灣仔的香港鄧鏡波書院，昨日校方證實，李先生已遞交中一入學申請表，但不願評論學額是否足夠讓其兒子鋒仔入學。今日夫婦二人陪同兒子參加面試，爭取入學機會。<br>鋒仔7月畢業於上環英皇書院同學會小學，排名全級首10名內，但獲派第八志願的黃竹坑新會商會陳白沙紀念中學，夫婦不滿並多次示威，要求教育局正視派位問題，批評縮班令兒子名校夢碎。</p></body></html>
