<html><header><meta charset="utf-8"><title>婷婷撐鋒芝離婚</title></header><body><h1>婷婷撐鋒芝離婚</h1><p>謝婷婷近日登上時尚雜誌封面，她穿上RalphLauren等性感晚裝，示範VanCleef&amp;Arpels珠寶。提到哥哥謝霆鋒和張栢芝離婚，婷婷表示自己是很後期才知情。</p><p>曾與家人疏離</p><p>婷婷說：「我不會追問下去，加上哥哥本身就是一個說話不多的人，作為妹妹的我，只會全力支持他。畢竟婚姻這事是他們兩個人之間的事，我不會去管，也不會給意見。」<br>作為名人二代，婷婷謂初入行時不明記者為何追訪，但現時得着多多，包括多了工作經驗、朋友，家人關係也改善。婷婷說：「在溫哥華時，中文不靈光，就算一家人同枱食飯，很多時候不知道他們在說甚麼，感覺越來越疏遠，很孤獨。」撰文：林妃</p></body></html>
