<html><header><meta charset="utf-8"><title>陳茵媺認未夠班</title></header><body><h1>陳茵媺認未夠班</h1><p>陳茵媺近日捲入無綫高層陳志雲和樂易玲鬥爭之中，有傳志雲力捧陳法拉成為今年視后，樂易玲即力薦陳茵媺上位，昨日陳茵媺到尖沙嘴出席活動被問到此事，她表示未有聽聞，但當然若有機會攞獎亦會很開心，但不會刻意接一些劇集和角色鋪排攞獎。</p><p>撐陳豪封視帝</p><p>問陳茵媺是否覺自己未夠份量？她說：「我入行只有四年，比起胡杏兒嗰啲十幾年，我只係師妹。」記者笑她敬老讓獎，她表示絕對不是這意思。若跟男友陳豪一起攞獎，豈非更圓滿？陳茵媺笑笑口說：「咁都開心。」記者指陳豪有機會封視帝，陳茵媺即大讚他說：「係呀，佢好有自信。」<br>採訪：楊潔雯<br>攝影：陳慧安<br></p></body></html>
