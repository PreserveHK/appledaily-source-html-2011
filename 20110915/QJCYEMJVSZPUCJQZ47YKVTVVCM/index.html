<html><header><meta charset="utf-8"><title>*Apps士多：iOS上Blog</title></header><body><h1>*Apps士多：iOS上Blog</h1><p>雖然近年來微博與facebook流行，但Blog友仍有不少，當中GoogleBlogger是其中一個受歡迎嘅Blog網站。最近推出iOS《Blogger》App，方便Blog友隨時更新。雖然iPhone畫面受屏幕所限，打字方便性不及電腦，但優點在於流動性高，可隨時UpdateFans留言。除可檢查Blogger發文外，還具備貼文、Upload相或刪除文章等功能，可算Blog友必備App。</p></body></html>
