<html><header><meta charset="utf-8"><title>劉心悠怕被搵笨不投資</title></header><body><h1>劉心悠怕被搵笨不投資</h1><p>劉心悠昨日在尖沙嘴出席擔任代言人的日本手袋PelleBorsa活動，更展示自己設計的手袋，她說：「我係讀設計出身，但未畢業就入咗娛樂圈，所以冇機會大派用場。」</p><p>只買保險</p><p>之前經常說想做空姐或地產代言人的劉心悠，問她成功上車未？她說：「計劃中，希望做代言人可以買樓有大discount啦。我家就唔敢買，因為唔熟，又怕俾人搵笨，加上家個市況，唔敢亂嚟。」她坦言連股票也不敢沾手，只買穩陣的保險。劉心悠又指稍後會返回內地拍攝，更有古裝劇洽談中：「如果成事就太興奮，我對傳統中國文化都可以深入了解吓。」<br>採訪、攝影：顏英儀</p></body></html>
