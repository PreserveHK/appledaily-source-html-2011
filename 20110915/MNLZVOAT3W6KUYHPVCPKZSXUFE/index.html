<html><header><meta charset="utf-8"><title>離譜婚照踢爆新娘是煙鏟</title></header><body><h1>離譜婚照踢爆新娘是煙鏟</h1><p>結婚大日子，英國人詹姆斯與納塔莉（James&amp;NatalieRadcliffe圖）希望力盡完美，花8,000鎊（約98,000港元）在加勒比海郵輪上舉行浪漫婚禮，但攝影師睡過頭，令喜事變噩夢！<br>婚禮很順利，婚宴上播出的婚禮片段卻不堪入目，因攝影師根本沒拍到婚禮，只能把事後拍的照片配音樂播出，豈料照片無意中揭露了新人抽煙的秘密，新娘即場哭出來：「詹姆斯父母討厭人抽煙，兩老甚至不曉得詹姆斯有抽煙習慣。」<br>郵輪公司其後意圖「補鑊」，將親友拍的片段輯錄起來，但大家水準業餘，經常不對焦，充滿「迷幻搖鏡」，一對新人的婚禮回憶就此泡湯。<br>英國《太陽報》</p></body></html>
