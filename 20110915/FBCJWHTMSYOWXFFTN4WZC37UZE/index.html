<html><header><meta charset="utf-8"><title>金美侖緣盡洛迪古斯</title></header><body><h1>金美侖緣盡洛迪古斯</h1><p>與棒球手男友洛迪古斯（AlexRodriguez）拍拖兩年的美國女星金美侖戴雅絲（CameronDiaz），昨日被雜誌踢爆兩人因聚少離多分手，兩年情正式告終。</p><p>各有各忙</p><p>據《UsWeekly》報道，金美侖與洛迪古斯是最近才分手，兩人都想低調處理，分手原因是雙方都專注自己的事業發展，早前四出宣傳新片《Miss愛教壞》（BadTeacher）的金美侖一直忙透頂，而洛迪古斯近日受傷後想要多加專注運動事業上，因此決定分開，洛迪古斯的密友更說：「他們仍是好友及喜愛對方，洛迪古斯更十分尊敬金美侖。」二人的發言人均未有回應。</p></body></html>
