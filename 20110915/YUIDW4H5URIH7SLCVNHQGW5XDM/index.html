<html><header><meta charset="utf-8"><title>超載8倍　限載8人校車擠66人</title></header><body><h1>超載8倍　限載8人校車擠66人</h1><p>一輛准載8人的小型客貨車，最多可載幾多人？河北省遷安市交警日前在路上截獲一部嚴重超載的客貨車，司機將車內座位全部拆掉，安裝多排板凳，車上塞滿四、五歲小童，他們幾乎擠得臉貼着臉（圖），正趕往學校。經交警點算，車上總共有64名小童，連同司機、跟車老師，全車竟然有66人，超載逾8倍，事後公安車將學童送回校。不少網民看得儍眼，質疑：「這是籌款活動嗎？」也有網民批評校車嚴重超載罔顧幼童性命和安全。<br>新浪網</p></body></html>
