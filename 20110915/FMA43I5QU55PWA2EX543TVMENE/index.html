<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲影星曉治積曼昨日開設微博戶口與內地fans溝通。<br><br>●荷李活動作影星尚格雲頓將參演《轟天猛將2》，史泰龍自爆與他有激烈打戲。<br><br>●日本男星向井理昨日出席新片《我們不能改變世界》的記者會時大晒流利英語。</p><p>●日本老牌歌手澤田研二多年來演出日本音樂節目《夜之流行音樂室》的片段將輯錄成DVD套裝面世。<br><br>●韓國男星朱鎮模將出任今年韓國中國電影節宣傳大使，並會出席本月28日在首爾舉行的開幕儀式。<br><br>●韓國組合JYJ的新碟《InHeaven》預訂數量已超過30萬張，創下韓文碟最高預訂紀錄。</p></body></html>
