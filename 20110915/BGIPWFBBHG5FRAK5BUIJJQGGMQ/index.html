<html><header><meta charset="utf-8"><title>人瑞鄉謠先鋒逝世</title></header><body><h1>人瑞鄉謠先鋒逝世</h1><p>美國鄉謠先鋒WadeMainer（圖）美國時間周一在底特律的家中逝世，享年104歲。Wade生前最大貢獻是創出了用兩隻手指彈奏班卓琴的技巧，深深影響了鄉謠分支藍草音樂年代，Wade曾在30年代與兄長J.E.Mainter組成了二人組合Mountaineers，一起推出多張專輯，他們更啟發了MonroeBrothers、TheDelmoreBrothers及TheStanleyBrothers的創作。Wade的葬禮會在當地時間今日舉行。</p></body></html>
