<html><header><meta charset="utf-8"><title>上海翻巴士10死17傷</title></header><body><h1>上海翻巴士10死17傷</h1><p>上海昨夜發生一宗巴士翻側車禍，至少造成10死17傷。上海東方網指有消息稱，出事巴士是英業達公司的班車，死傷者是該公司的員工。<br>新民網指車禍是在昨夜10時左右發生，出事地點是上海浦東外環線，巴士駛近龍東大道附近時，懷疑因閃避一輛從後突然要爬頭的汽車，失事翻側。巴士失控後巨大衝力將護欄撞斷，車身嚴重變形。事故發生後，公安、消防、急救等部門迅速趕往現場救援，救護車共送17名傷員前往醫院。<br>新華社/東方網/新民網</p></body></html>
