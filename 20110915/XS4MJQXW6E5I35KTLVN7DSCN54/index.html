<html><header><meta charset="utf-8"><title>李治廷摸西裝搵黎明</title></header><body><h1>李治廷摸西裝搵黎明</h1><p>意國百年西裝名牌ErmenegildoZegna，昨晚在北京今日美術館，舉行進軍中國20周年慶祝派對，黎明、章子怡、趙薇、韓星車勝元等都有出席。<br>李治廷昨日下午率先去了現場看展覽，欣賞名攝影師拍攝的大熊貓照片、中國藝術家丁乙作品。在品牌歷史區，李治廷見到20個身穿Zegna西裝的模特兒，即時興奮走入去，變身其中一員，又逐一摸西裝料，大叫柔軟。李治廷站在眾多歷年西裝中，更笑言要搵老闆黎明穿過的西裝：「不知道黎明曾穿過哪一件？」<br>撰文：唐如</p></body></html>
