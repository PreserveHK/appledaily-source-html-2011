<html><header><meta charset="utf-8"><title>劉若英後悔戀城城</title></header><body><h1>劉若英後悔戀城城</h1><p>由郭富城及劉若英（奶茶）等主演的《全球熱戀》上周在內地上映後走勢強勁，票房有機會超越前作《全城熱戀》。奶茶在片中要吊威吔演太空人，有時要吊在半空一天，不停地轉，現票房大收，奶茶付出的辛勞總算有回報。</p><p>半天吊談情</p><p>奶茶笑言接下這片有點後悔：「明明拍的是愛情片，為何要我搏命演出？」她與城城演一對分手十年後重遇的情侶，兩人在太空艙重拾舊情，不過兩人要穿太空服兼吊威吔，令他們每拍完一段都氣來氣喘，奶茶更要除下面罩才能暢順呼吸。她在空閒時把穿太空衣的相傳給好友周迅看，周迅致電問候她說：「你現在在哪個星球？」<br>撰文：林妃</p></body></html>
