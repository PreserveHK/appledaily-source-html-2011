<html><header><meta charset="utf-8"><title>假日芒果熱</title></header><body><h1>假日芒果熱</h1><p>假期前夕，例牌玩個通宵達旦，睡醒日上三竿，好想吃個下午茶自助餐。對一般平凡無新意的自助餐提不起興趣，可考慮「磨坊咖啡室」的「芒之旋風下午茶自助餐」。芒果酸甜醒神，芒果薑汁燉蛋固然必吃，芒果批更加是女生至愛，啖啖芒果肉甜而不膩，好難忍到口；木瓜薄荷沙律亦是超開胃之選，最適合在仍然三十多度的下午品嚐。瘦身大計？暫且拋諸腦後吧。<br><br>記者：林佩婷</p><p>磨坊咖啡室（21137926）<br>地址：尖沙嘴海港城港威酒店大堂下層<br>供應期：即日至10月30日逢周六、日及公眾假期3:15pm-5:00pm<br>收費：成人$168、小童$118</p></body></html>
