<html><header><meta charset="utf-8"><title>i風物語：iPad2JB3.0</title></header><body><h1>i風物語：iPad2JB3.0</h1><p>iPad2推出後，終於有JailBreak程式推出，這次JailbreakMe3.0同樣可從網上JB，有需要JB的用家，只需用iPad2內《Safari》，連結上網址，按指示下載及安裝，完成JB後，就會見到《Cydia》出現，基本上過程不用連結到電腦！不過，玩JB自然有風險，除咗常見死機白蘋果等情況外，亦有玩家反映用不到CameraKit，甚至係所有App都無聲音，JB前真係要諗請楚喇！<br><br>網址：http://jailbreakme.com</p></body></html>
