<html><header><meta charset="utf-8"><title>求驗客手記：禾琪對手比賽忽接凶鈴 - 求驗客</title></header><body><h1>求驗客手記：禾琪對手比賽忽接凶鈴 - 求驗客</h1><p>網球手以後喺比賽之前，睇嚟裁判真係要提醒佢哋做一樣嘢，就係熄電話嘞。話說喺禮拜二，丹麥禾絲妮雅琪同法國嘅干妮迪（圖）進行瑞典公開賽首圈，當戰至第2盤佢領先5:3嘅時候，突然聽到電話響。初時大家都以為啲響聲來自觀眾席，但聽真啲，原來係來自場內一個袋，而喺呢個moment，干妮迪突然行去場邊，好尷尬咁拉開個袋熄電話。呢個電話搞到干妮迪分心，以直落兩盤（4:6、4:6）輸俾禾琪。我求大俠好想知邊個咁大整蠱，居然喺比賽時打畀佢，唔會係推銷電話啩？</p></body></html>
