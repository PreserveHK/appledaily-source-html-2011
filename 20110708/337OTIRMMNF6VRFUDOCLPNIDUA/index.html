<html><header><meta charset="utf-8"><title>求驗客手記：法比仔已當西甲兵 - 求驗客</title></header><body><h1>求驗客手記：法比仔已當西甲兵 - 求驗客</h1><p>啱啱輸咗溫布頓男單冠軍嘅拿度，日前同班friend喺伊維薩島（Ibiza）出海散心，不過網球手即係網球手，喺佢玩到有啲攰嘅時候，竟然好似喺網球場比賽咁，攞條蕉嚟食（圖）。講開伊維薩島，西班牙甲組會最近拍咗條宣傳聯賽兼伊維薩島旅遊業嘅短片，片中話好多西甲球員，喺唞暑時都鍾意嚟到呢個度假天堂充電；不過，好奇怪，片中出現嘅除咗有迪亞高卡普同查維馬天尼斯等球星之外，仲有效力阿仙奴嘅法比加斯，唔通西甲聯已經當佢加盟咗巴塞隆拿？</p></body></html>
