<html><header><meta charset="utf-8"><title>甄穎珊新娘夢成真</title></header><body><h1>甄穎珊新娘夢成真</h1><p>自從性感組合Freeze解散後，甄穎珊沉寂了一段時間，接着她將以歌手身份重出江湖，早前她專程返廣州為九龍湖公主酒店拍廣告。</p><p>渴望童話婚禮</p><p>為配合酒店主題，甄穎珊以多個造型示人，其中最隆重當然是以新娘造型登場。<br>酒店以歐洲小鎮為設計藍本，令人如置身童話世界，甄穎珊坦言自小的夢想婚禮，是在這種地方舉行，與未來老公化身故事中的公主和王子，今次她終實現了一半的夢想，她說：「今次可以同電影《非誠勿擾2》嘅製作班底合作，真係好開心。」<br>撰文：葉雪</p></body></html>
