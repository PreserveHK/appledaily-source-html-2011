<html><header><meta charset="utf-8"><title>郭晉安湊女如災難</title></header><body><h1>郭晉安湊女如災難</h1><p>陳曼娜前晚於灣仔宴請劇集《團圓》台前幕後工作人員飯敍，郭晉安、劉兆銘及梁靖琪等都有出席，郭晉安的太太區倩怡日前產女，他表示正在放產假，他說：「之前囡囡啱啱出世，個仔覺得失寵呷醋，家情緒先好番啲。」</p><p>將演鹹濕皇帝</p><p>安仔笑謂幫手湊女，如經歷第二次災難，但感謝女兒為他帶來假期，他說：「我放假到9月先返TVB開新劇，喜劇嚟o架，演鹹濕皇帝，但未知鹹邊個。」安仔謂無綫有很多高瘦靚女，並說：「呢啲角色未做過，有難度，最好合作過熟啲嘅，好似宣萱、徐子珊同胡杏兒咁，可以俾我鹹濕。」<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
