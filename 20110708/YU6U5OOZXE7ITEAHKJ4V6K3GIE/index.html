<html><header><meta charset="utf-8"><title>求驗客手記：畢爾包搵黑豬揀會長 - 求驗客</title></header><body><h1>求驗客手記：畢爾包搵黑豬揀會長 - 求驗客</h1><p>神算八爪魚保羅已經唔存在，但呢股由上年吹起嘅動物神算風氣，家仲係咁盛行，早前德國安排咗8隻八爪魚貼女子世盃賽果，實行玩淘汰制，睇吓邊隻可以接保羅棒。至於西甲嘅畢爾包球迷，亦用動物推算球會下任會長人選誰屬，搵嚟一隻豬（圖），然後將兩位會長候選人嘅相各放一邊，再放啲豬糧喺前面，睇吓隻豬食邊一邊，結果隻豬就食咗大熱嘅艾魯迪亞嗰邊，都幾搞笑。至於如果最終選出艾魯迪亞做畢爾包會長，咁好大機會由前阿根廷國家隊教練比爾沙做教頭嘞。</p></body></html>
