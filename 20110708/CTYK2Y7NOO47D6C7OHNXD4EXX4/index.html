<html><header><meta charset="utf-8"><title>網球迪祖領塞爾維亞戰台盃</title></header><body><h1>網球<br>迪祖領塞爾維亞戰台盃</h1><p>網球台維斯盃世界組8強賽事於周五至下周日舉行，周四公佈了8強賽程，衞冕的塞爾維亞由新任「1哥」迪祖高域壓陣鬥瑞典；德國將對法國、美國對西班牙及阿根廷戰哈薩克。而香港在亞大區第2組次回合將主場迎戰敍利亞進行護級，賽事同樣於周五開打，首場單打由港將施力高對敍利亞的艾塔威，余曉東則在次場鬥阿都諾。賽事一連3天在維園中央網球場舉行，免費入場。綜合外電（法國、香港）</p></body></html>
