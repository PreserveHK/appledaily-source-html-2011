<html><header><meta charset="utf-8"><title>日產出車　贏免費簽賬額</title></header><body><h1>日產出車　贏免費簽賬額</h1><p>日產剛剛搞咗個「綠色夏日大抽獎」活動，凡購買指定型號的車，再經永亨批核上會，就有機會贏取永亨信用卡免找數簽賬額，獎品總值$90,000。指定型號包括勇奪EuroNCAP安全測試最高分嘅QashqaiCrossover，現貨熱賣價都只係$249,800起。<br><br>日期：今、明兩天（10am-8pm）<br>地點：九龍灣陳列室及香港陳列室<br>查詢：22621088</p></body></html>
