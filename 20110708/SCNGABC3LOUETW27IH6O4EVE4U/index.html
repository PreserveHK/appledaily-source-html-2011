<html><header><meta charset="utf-8"><title>劉子千廣告歌疑父親代唱</title></header><body><h1>劉子千廣告歌<br>疑父親代唱</h1><p>劉子千昨日在黃埔一酒店舉行新碟《感動》發佈會，獲父母劉家昌及甄珍撐場，張敬軒及楊小娟等也有到場支持。劉子千在四洲電視廣告中的照片，被網友笑指如遺照，他笑說：「他們都是為了開心，我也覺得挺好笑，沒有不開心。」至於被質疑新歌是由父親代唱，子千說：「我們的聲音是有點像，可是新碟都是我唱的。」<br>早前被傳患癌的甄珍，昨日承認做手術後健康好轉，她說：「當時發現早，已做手術拿掉，現在三個月覆診一次。」</p><p>父反對入娛圈</p><p>劉家昌坦言不想囝囝加入娛樂圈，他說：「做藝人面對很多壓力，我是心痛他，可是知道他一心做音樂後，就沒有反對。」<br>採訪、攝影：譚倩宜</p></body></html>
