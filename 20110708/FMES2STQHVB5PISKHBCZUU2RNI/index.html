<html><header><meta charset="utf-8"><title>吳青峰爆出斷背短訊</title></header><body><h1>吳青峰爆出斷背短訊</h1><p>台灣樂團蘇打綠主音吳青峰性向一直成疑，日前台灣傳媒報道有讀者爆料稱拾獲一部手機，機內有多條自稱「青鋒」的人與手機失主的親密斷背短訊。<br>台灣傳媒事後聯絡失主，失主坦言透過作家瑞奇認識青峰，與青峰不時在網上聊天，原本他們有進一步交往，但最終作罷。蘇打綠經理人閻柔怡表示青峰有兩部手機，被爆的手機號碼正是他對外聯絡時用，但早前他忙於處理父親後事，故將電話放在朋友處，相信是惡作劇。<br>青峰透過微博說：「根本不知道這個人是誰！會言語騷擾他人的人本來就有問題，一開始兄弟們只是看不下去想鬧他跟他周旋，誰想到會被當成爆料證據！」<br>撰文：林妃</p></body></html>
