<html><header><meta charset="utf-8"><title>土瓜灣路面下陷　汽車墮大洞</title></header><body><h1>土瓜灣<br>路面下陷　汽車墮大洞</h1><p>【本報訊】40歲姓姚女司機，昨午1時許駕駛私家車，沿土瓜灣道向紅磡方向行駛，當駛經土瓜灣道與馬頭角道交界的黃方格位時，路面突然下陷，私家車前右輪陷入一個1.5米的破洞內，車輛不能行駛，她在駕駛座位搖晃，胸口撞落軚盤間受傷。<br>警方和救護員接報到場，將女司機送院治理。現場的大洞下有兩米深，疑地底渠爆裂漏水致土壤流失，令路面不堪車輛重壓下陷。<br>警方封鎖現場，其他車輛需繞道而行，稍後拖車將私家車拖走，有關部門則協助修補破洞。</p></body></html>
