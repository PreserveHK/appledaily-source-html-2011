<html><header><meta charset="utf-8"><title>達賴晤美副國務卿　中方不滿</title></header><body><h1>達賴晤美副國務卿　中方不滿</h1><p>正在美國訪問的西藏流亡精神領袖達賴喇嘛昨跟美國國會多名議員會面，包括眾議院議長博納（Boehner）及眾議院少數黨領袖佩洛西（NancyPelosi）。國務院發言人證實，專責西藏事務的副國務卿奧特羅（MariaOtero）周三會見了達賴，事件引起中方強烈不滿。<br>中國外交部發言人洪磊前日重申，中方堅決反對達賴透過訪問從事分裂祖國的活動，反對任何外國政府和政要支持、慫恿他這類活動。<br>美聯社/新華社</p></body></html>
