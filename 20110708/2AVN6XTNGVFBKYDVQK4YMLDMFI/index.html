<html><header><meta charset="utf-8"><title>Noel避暴力弟離Oasis</title></header><body><h1>Noel避暴力弟離Oasis</h1><p>英國樂隊Oasis的前靈魂人物NoelGallagher（左二），最近接受當地傳媒訪問時首次公開離開Oasis的原因，他指全因擔任主音的弟弟Liam（右二）的醉酒及暴力問題，Noel說：「原本我們的關係並不像傳媒所指的那麼差，關係決裂是由我阻止他在樂隊場刊刊出他主理的服裝品牌廣告開始。我決定離開樂隊是因Liam曾因宿醉演出甩底，更試過在後台揮動結他對我發脾氣。」</p></body></html>
