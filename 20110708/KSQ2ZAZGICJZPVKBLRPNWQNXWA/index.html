<html><header><meta charset="utf-8"><title>林欣彤儲夠首期買樓</title></header><body><h1>林欣彤儲夠首期買樓</h1><p>林欣彤、苟芸慧和楊秀惠等昨日在將軍澳電視廣播城出席七月星辰生日會，本月21日是林欣彤21歲生日，但她要在工作中度過。她出道至今走勢凌厲，她坦言已儲夠首期，但為免一次清袋，會再儲彈藥才置業。林欣彤日前又與羅家英為動畫《反斗車王2》配音，對白又長又快，令她應接不暇。<br>苟芸慧於本月11日生日，剛好要赴德國拍節目，故未能與男友羅天宇共度第一個生日，她表示會以工作為重，也沒時間提前慶祝。<br>採訪、攝影：卓寶花</p></body></html>
