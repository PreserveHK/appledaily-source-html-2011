<html><header><meta charset="utf-8"><title>楊丞琳仰望天空頸梗</title></header><body><h1>楊丞琳仰望天空頸梗</h1><p>台灣藝人楊丞琳（Rainie）將推出最新專輯《仰望》，唱片公司特地到歐洲、日本及香港等地搜羅最新的時裝給Rainie拍攝唱片封套。由於要配合「仰望」的主題，Rainie特地跑到景色怡人的宜蘭拍出她「仰望」時的最佳美感，結果她仰望了一整天，從日出拍到黑夜，令她的脖子僵硬了兩天，躺在床上不能動。</p><p>流星許願望大賣</p><p>拍攝期間正值颱風前後，天空出現許多異象，她不但看到彩虹，在仰望夜空時更看到了小流星飛過，Rainie更滿心歡喜地許下了願望，希望新專輯能大賣。撰文：葉雪</p></body></html>
