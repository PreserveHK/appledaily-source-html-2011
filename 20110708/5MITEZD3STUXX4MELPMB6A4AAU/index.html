<html><header><meta charset="utf-8"><title>中環新政府總部連環爆竊</title></header><body><h1>中環<br>新政府總部連環爆竊</h1><p>【本報訊】中環添馬艦新政府總部地盤，連日來均遭賊人潛入爆竊，共拘捕三男女。昨晨零時30分，保安員發現37歲姓李男子（圖）潛入地盤偷竊電線，惟李拔足狂奔衝出地盤逃走，被巡經地盤警員捕獲，經調查後證實李為逾期逗留的雙程證漢。<br>警方其後在地盤搜索，凌晨1時半，拘捕39歲姓殷女子及48歲姓趙男子，盤問下「踢爆」雌雄賊身穿從地盤內偷取的安全帽等，喬裝成地盤工人犯案。</p></body></html>
