<html><header><meta charset="utf-8"><title>馬鞍山夫婦失足滾落扶手梯</title></header><body><h1>馬鞍山<br>夫婦失足滾落扶手梯</h1><p>【本報訊】昨晨11時許，一對年約65歲的夫婦，結伴在馬鞍山新港城4期逛街。他們乘搭扶手梯由地下上2樓，當扶手梯行到三分一位置，其中一人失平衡跌倒，伴侶連忙伸手扶助，但被拉倒導致雙雙滾落10級下地面。有途人見狀立即按停扶手梯，將兩夫婦扶起坐在一旁，致電報警。男事主（圖）右手臂擦損，女事主不適分別送院。消防員調查後，相信是事主意外失平衡，與扶手梯機件無關。</p></body></html>
