<html><header><meta charset="utf-8"><title>吳佩慈變身朱古力情人</title></header><body><h1>吳佩慈變身朱古力情人</h1><p>台灣女星吳佩慈上月去了比利時布魯塞爾，展開朱古力之旅。她在當地參觀比利時皇室朱古力Godiva的工場，跟朱古力大師學習，更炮製出非常有東方傳統的中秋節朱古力，她說：「我對自己的作品十分滿意，要把它們送給最愛的人。」其間她又參觀了朱古力博物館。</p><p>吳佩慈之後換上紅色華麗晚裝，出席以朱古力做主題、全部菜式用可可豆做的VIP晚宴。她出發前已不停在微博興奮表示：「我從小最甜的夢想，巧克力王國的巧克力之旅，現在開始了。」<br>撰文：FayeLam</p></body></html>
