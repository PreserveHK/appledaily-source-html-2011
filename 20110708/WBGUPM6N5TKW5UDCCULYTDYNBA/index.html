<html><header><meta charset="utf-8"><title>法拉為男友揀老西</title></header><body><h1>法拉為男友揀老西</h1><p>陳法拉和劉心悠昨日現身澳門，出席翟威廉代言的Leo男裝品牌活動。陳法拉身穿性感吊帶裙搶鏡，她謂因男友薛世恒的關係，經常四出看男裝，她說：「佢（指男友）會挑剔啲，要啲cutting好靚嘅西裝。」<br>問法拉會否與男友穿情侶裝？她說：「我都成日要求佢着啲拖鞋、短褲，大家可以casual啲，佢平時太多西裝look。」她謂本來想和男友出埠玩，但男友工作太忙，未能成行。</p><p>心悠讚嘉穎好仔</p><p>劉心悠自言小休發福，年初和鄭嘉穎在內地合作拍完古裝劇，問嘉穎可是她杯中茶？她說：「我同佢唔係好熟，但佢係好好嘅男仔。」<br>採訪、攝影：梁錦雯</p></body></html>
