<html><header><meta charset="utf-8"><title>求驗客手記：美職棒球迷接波慘跌死 - 求驗客</title></header><body><h1>求驗客手記：美職棒球迷接波慘跌死 - 求驗客</h1><p>球迷喺球場睇波嘅時候，最好坐定定，如果唔係好容易出意外。日前喺一場德薩斯游騎兵贏奧克蘭體育會6:0嘅美職棒賽事，一個德薩斯游騎兵嘅球迷諗住去接個出界嘅波，點知由20呎高跌落嚟，跌落地後仲識得叫人照顧佢個仔（箭嘴示），可惜他最後傷重死亡。毫無疑問呢次係意外，但有入過球場嘅人都應該知道，看台好多時都好高好斜，所以行上行落真係要好小心，若然差錯腳，好容易連命仔都冇埋。</p></body></html>
