<html><header><meta charset="utf-8"><title>河知雲又喊又笑谷戲</title></header><body><h1>河知雲又喊又笑谷戲</h1><p>由韓國女星河知雲及男星吳智昊演出的電影《第七礦區》，昨日舉行發佈會，該片是韓國首部3D科幻片，悉心打扮現身的河知雲，在發佈會上卻又喊又笑！片中一眾男星講及拍攝趣事，河知雲被逗得掩面大笑，但當導演及男配角安聖基大讚她在片中表現，她談感受時更突然眼濕濕落淚。<br>《第七礦區》是由《海雲臺》班底炮製，河知雲指拍攝《海》片時已籌備拍攝今次這部3D片，結果由籌備到完成上映，足足花上5年時間，拍攝過程下了不少功夫，相當辛苦，因而感觸落淚。</p></body></html>
