<html><header><meta charset="utf-8"><title>SJ-M專賣店粉絲逼爆</title></header><body><h1>SJ-M專賣店粉絲逼爆</h1><p>以韓國偶像組合SuperJunior-M（SJ-M）作招徠的SM專賣店昨日在台北開幕，有關方面更邀請了SJ-M成員亨利為SM專賣店剪綵，由於粉絲眾多，警方要求活動停止。</p><p>幾乎失控</p><p>千多名粉絲昨日把新光三越站前店後方的許昌街塞爆，有歌迷跑與車爭道，有粉絲為插隊爭吵，場面幾乎失控，警察衝進店內要求立刻結束活動，亨利只亮相12分鐘便被迫「快閃」。媽媽是台灣人的亨利在店內還不忘推銷，他說：「希望大家多來逛逛，扇子只有台灣才有賣喔！」</p></body></html>
