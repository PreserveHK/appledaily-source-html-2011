<html><header><meta charset="utf-8"><title>玉木宏望再來港旅行</title></header><body><h1>玉木宏望再來港旅行</h1><p>憑日劇《交響情人夢》大紅的日本男星玉木宏，昨日抵港宣傳新碟，並為今明兩天在九展舉行的個唱準備。玉木宏昨日在酒店接受本地傳媒圍訪時說：「很興奮這麼快來港，並比上次更多可以唱兩場。不過我每次來港也沒有時間逛逛，希望請假再來與朋友旅行，有fans跟隨也沒有問題。」</p><p>日中女接機</p><p>玉木宏還表示新碟取名《Start》是希望日本從地震中重新振作。他昨午抵港，獲8名保安護送步出機場閘口，還獲十幾個日籍中女fans接機兼送上鮮花，秩序良好，沒有任何混亂，他跟fans打招呼後便上車離開。<br>採訪、攝影：阮瑜、張俊銘</p></body></html>
