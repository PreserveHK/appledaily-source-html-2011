<html><header><meta charset="utf-8"><title>菊姐紅館騷賀入行35年</title></header><body><h1>菊姐紅館騷<br>賀入行35年</h1><p>關菊英昨日在黃埔某酒店舉行「是她也是關菊英2011」演唱會記招，獲樂易玲和張耀榮出席支持。事隔四年再於紅館開騷，菊姐笑指這次個唱算是她入行35年的紀念，她說：「場數唔係問題，始終咁耐冇開個唱，想將最好嘅畀觀眾！」</p><p>9月出新碟</p><p>菊姐指去年因為頸部受傷，故今年未有接拍電視劇，她說：「之前都係忙登台，收入可以話多啲，今年放多咗時間喺音樂上，嚟緊9月會出新碟，至於拍劇就要出年先，因為今年檔期滿晒。」<br>對於楊思琦跟李泳豪分手，菊姐嘆可惜，她說：「佢哋始終相愛過，希望keep到再見亦是朋友，盡快度過呢個時刻。」<br>採訪、攝影：譚倩宜</p></body></html>
