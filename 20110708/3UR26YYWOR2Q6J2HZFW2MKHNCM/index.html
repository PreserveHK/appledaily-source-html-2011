<html><header><meta charset="utf-8"><title>地道意大利菜有古講</title></header><body><h1>地道意大利菜有古講</h1><p>吃飯，除用味蕾感受色香味外，我還特別留意菜式背後故事，「海風餐廳」推出「傳統意大利美食之旅」，請來意大利土生土長的總廚Eugenio主理。地頭蟲果然是地頭蟲，除味道正宗外，某些菜式更加有古講，話說米蘭式番紅花意大利飯配骨髓源自十六世紀，當年因教堂玻璃藝術家意外把番紅花掉進食物，意大利才有番紅花入饌的傳統。意大利飯有咬口，牛骨髓嫩滑得自動跣入喉嚨，好味到停不了口，抵讚。記者：徐務研</p><p>海風餐廳（27312870）<br>地址：尖沙嘴東部麼地道70號海景嘉福酒店B2層<br>供應期：即日起至7月31日</p></body></html>
