<html><header><meta charset="utf-8"><title>鍾嘉欣避談思琦孕聞</title></header><body><h1>鍾嘉欣避談思琦孕聞</h1><p>鍾嘉欣昨日偕黃宗澤到銅鑼灣出席旅行箱品牌活動，談到楊思琦近日與李泳豪分手，嘉欣指與思琦份屬好友，有以短訊問候，但當問到思琦有身孕及早已向李泳豪提出分手一事時？她即面有難色，想了良久才說：「唔知道。最近忙拍戲，我哋好耐冇坐低傾偈，只係兩星期前同佢匆匆忙忙食過餐飯。」<br>嘉欣謂也是從報道中得知思琦請了九個月大假，並力撐對方請假未必為安胎，她說：「都唔一定係有咗BB，可能想休息吓，等自己冷靜啲，又或者想讀番書呢。」同場的黃宗澤則笑指晒雀照出街後，未有為他帶來泳衣騷等外快：「家都仲未有人搵我行泳衣騷，遲吓可能有啩。」<br>採訪：譚倩宜<br>攝影：陳慧安</p></body></html>
