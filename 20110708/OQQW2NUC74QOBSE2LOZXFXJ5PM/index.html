<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪後悔錯過好姻緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪後悔錯過好姻緣 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日去咗商台宣傳新碟，Fiona話新歌《不要愛我》係佢感情上嘅寫照：「有幾年我好灰，就算遇到鍾意嘅男仔，為咗唔令自己受傷，都唔會同佢開始，家我唔會咁做，只要有合適嘅人，我都會試吓同佢開始，不過暫時仲未遇到。」Fiona噚日到黃埔出席新城活動，有指佢因四大唱片關係所以TVB唔畀佢宣傳新片《勁抽福祿壽》，佢就澄清報道失實，仲話嚟緊會為電影宣傳，鐵定出席下月8號嘅首映禮。</p></body></html>
