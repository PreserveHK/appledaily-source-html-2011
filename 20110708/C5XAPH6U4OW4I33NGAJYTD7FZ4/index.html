<html><header><meta charset="utf-8"><title>「肚腩炸彈」威脅美國</title></header><body><h1>「肚腩炸彈」威脅美國</h1><p>美國國土安全部向航空公司發出最新警報：提防「肚腩炸彈」（bellybombs）。<br>國土安全部指，恐怖組織阿蓋德可能發動「手術式恐怖襲擊」，將烈性炸藥PETN植入恐怖分子，包括男性的腹部、屁股或女性乳房，他們上機後會伺機把另一種爆炸品TATP注射入體內，引發PETN爆炸，226克的PETN足以在機身炸開大洞，導致客機墜毀。雖然美國許多機場有全身掃描器可「看穿」乘客衣物，但可能無法偵測出體內的爆炸品。<br>消息指，體內炸彈應是阿蓋德也門分支成員阿西里（圖）的「傑作」。他去年曾發動打印機墨盒炸彈襲擊。美機場現加強保安，但當局指沒即時威脅。<br>英國《衞報》</p></body></html>
