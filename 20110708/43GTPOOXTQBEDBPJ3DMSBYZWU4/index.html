<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健感激愛妻唔貪錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健感激愛妻唔貪錢 - 馮仁昭</h1><p>張衞健早前接受now節目鄭丹瑞嘅訪問，講到金錢同愛情，佢話同頭三個女友拍拖時都諗住結婚，直到有次拍戲受傷，第三個女友去醫院同佢講分手，嫌佢窮，佢先識醒，決定以事業為先，事業稍有成就又賺到啲錢，先開始同張茜拍拖。健仔讚張茜唔係貪錢女人，喺佢投資失敗負資產時開解佢，咁張茜鍾意佢乜嘢？健仔話：「佢覺得我有魅力，我可以令佢開心、顧家又孝順。」</p></body></html>
