<html><header><meta charset="utf-8"><title>藍奕邦聲討劣質議員</title></header><body><h1>藍奕邦聲討劣質議員</h1><p>娛樂圈中人為怕惹禍上身，多不敢在政治立場上發表言論，立法會議員梁美芬為政府護航心切，提倡「玩辭職」議員的選民應受懲罰，引來全城圍剿。<br>創作歌手藍奕邦日前在微博上寫道：「因為梁美芬，我立即決定7月16日前登記做選民！因為我對香港要出一分力，選有質素的人才入立法會，阻止劣質的人再擾亂香港人視聽。」</p><p>阿詩登記選民</p><p>藍奕邦此舉即被不少網民力挺，他更因為要入網站登記做選民而搞到一頭煙，何韻詩亦在微博抵死和應說：「個網站搞到我hang機。」<br>撰文：林妃</p></body></html>
