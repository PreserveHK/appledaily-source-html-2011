<html><header><meta charset="utf-8"><title>安妮頻換Look撐老友</title></header><body><h1>安妮頻換Look撐老友</h1><p>美國女星安妮夏菲維（AnneHathaway），昨日在法國出席巴黎時裝周多項活動，更力撐其設計師好友ValentinoGaravani，穿上三套該品牌的服裝現身。安妮出席以童話為主題的派對時，身穿銀白色長裙、頭戴銀花頭飾，的確如童話小公主一樣，她更拖着老友Valentino進場。</p><p>與男友遊巴黎</p><p>其後安妮換上黑色透視晚裝，與女友人出席該品牌的時裝騷。今次安妮帶同男友到巴黎，她亦沒有冷落男友，再換上一條白喱士裙與男友去街街。此外，著名時裝雜誌《VOGUE》總編輯AnnaWintour亦現身巴黎，接受法國總統薩爾科齊頒授榮譽勳章。</p></body></html>
