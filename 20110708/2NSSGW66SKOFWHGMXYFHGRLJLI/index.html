<html><header><meta charset="utf-8"><title>處置疑犯鬧分歧紐約警察街頭互毆</title></header><body><h1>處置疑犯鬧分歧<br>紐約警察街頭互毆</h1><p>美國紐約市街頭上演一幕「奇景」：兩名警員為如何處置一名被捕疑犯竟大打出手，任由鎖上手銬的疑犯躺在地上尖叫。整個過程被途人拍攝下來。<br>片段一開始，一名疑犯被捕，躺在地上不停大叫自己無辜，一名警員因看不過同袍使用過份武力，上前勸止，兩人發生口角，繼而動武，互相推撞起來，彷彿忘記了要先處理躺在地上的疑犯。<br>之後，指被使用過份武力的警員強行將疑犯拉到一輛汽車旁，看不過眼的警員再次上前干預，兩警再次自顧爭拗。直至他們發現有途人正在拍攝才肯停手，並要求途人停止拍攝。有網民看過片段後，揶揄警方「近來僱用了流氓」。<br>英國《每日郵報》</p></body></html>
