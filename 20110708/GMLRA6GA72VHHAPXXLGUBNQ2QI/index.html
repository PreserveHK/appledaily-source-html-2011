<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫認八公追睇鋒芝變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫認八公追睇鋒芝變 - 馮仁昭</h1><p>譚詠麟噚日喺理工大學出席「2011辛亥革命百周年主題系列活動」，佢話下個月會帶千五個學生返內地交流，問到佢會唔會帶囝囝去，佢就話一定有機會。講到噚日霆鋒同栢芝返港講數，佢就話：「人哋屋企嘅嘢我唔會去理，唔講但我都好想知，我係一個八卦嘅香港人亦都係一個八公。」阿倫仲話知道湖北都係火爐，但唔擔心會中暑，佢話：「噚日小暑我都去咗打golf，可想而知我幾咁健康。」</p></body></html>
