<html><header><meta charset="utf-8"><title>兒歌醫生被指疏忽遭索償</title></header><body><h1>兒歌醫生被指疏忽遭索償</h1><p>【本報訊】因參與兒歌唱作有「兒歌醫生」之稱的醫生陳以誠，被指疏忽，遭14個月大病童的父母以受驚為由，入稟高等法院索償。</p><p>男嬰母去年已入稟</p><p>原告夫婦羅耀偉及林寶儀（均為譯音）在入稟狀指，兒子羅賢博（譯音）於09年8月10日至21日，因右手無名指裂傷，向被告陳以誠求診。但陳治療時疏忽，最終導致兒子手指要切除。<br>涉案男童現年兩歲半，其母去年已代他入稟高院，向陳索償，案件將於今年5月提訊。<br>記者昨日到原告寓所採訪，但無人應門。陳以誠接受查詢時則表示，未收到今次的入稟通知，要弄清楚事件，暫不作回應。<br>案件編號：HCPI62/11</p></body></html>
