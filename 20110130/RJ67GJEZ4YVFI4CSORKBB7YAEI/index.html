<html><header><meta charset="utf-8"><title>搞笑籃球騷　連人帶波入樽</title></header><body><h1>搞笑籃球騷　連人帶波入樽</h1><p>美國哈林花式籃球隊（HarlemGlobetrotters）以搞笑球技瘋魔全球，高難度的入樽表演更令觀眾嘆為觀止，但都不及日前美國一場NBA球賽中場表演的一記入樽奇技，因表演者不但把球灌籃，就連自己整個人也穿過籃框入樽，引得全場大笑。<br>鳳凰城太陽上周三在主場迎戰夏洛特山貓，中場休息時有雜技籃球員表演花式入樽，逐個跳上踏板，以各種飛躍動作飛向籃框入樽，博得觀眾大聲歡呼，但之後一名球員跳起時力度過猛，失控飛向籃框，但錯有錯着，整個人頭下腳上，倒豎葱跟着籃球穿過籃框入樽，幸好該球員落地時未有受傷，全場球迷都哈哈大笑。<br>英國《每日郵報》</p></body></html>
