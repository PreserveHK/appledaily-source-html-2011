<html><header><meta charset="utf-8"><title>北方乾旱　京過無雪春節</title></header><body><h1>北方乾旱　京過無雪春節</h1><p>內地北方乾旱持續，河北省因乾旱已造成901萬人受災；而北京自入冬以來，至昨日仍然無雪，打破60年來最遲的初雪紀錄。預計北京民眾今年將會過一個無雪春節。<br>氣候專家指出，拉尼娜現象影響了大氣環流，是導致內地北旱南凍的「幕後黑手」。其中北京今年至今沒有雪的根由，是冷暖空氣不肯在北京「約會」，冷空氣太強勢，將暖濕氣流頂到了南方。不過，現在還無法斷言北京整個冬季會否無雪。<br>此外，河北省民政廳昨日指出，受異常氣候影響，全省大部份地區嚴重受旱，全省901萬人受災，其中37萬人出現臨時性飲水困難。<br>中新社</p></body></html>
