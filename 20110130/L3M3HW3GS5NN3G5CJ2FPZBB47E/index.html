<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有製作公司打算將英國威廉王子與未婚妻姬蒂的浪漫史拍成電視電影，正物色人選扮演姬蒂。<br><br>●日本女星堀北真希主演的柏林影展全景單元展片《白夜行》昨日開畫，她在新宿一戲院宣傳時稱下月赴德國出席影展。<br><br>●日本女星相武紗季為內地片《唐山大地震》的日本版配音，相武指其出生地兵庫縣亦曾發生大地震，故感同身受。<br><br>●正在本港拍廣告的韓國天后李孝利，抱貓扮老鼠替雜誌影了一輯性感靚相。<br><br>●韓國明星情侶玄彬和宋慧喬前日前後腳在首爾舉行簽名會，喬妹晚上冒寒晒腿上陣，為100人簽寫真集。</p></body></html>
