<html><header><meta charset="utf-8"><title>關仁隱事：「波波」醉酒打交變豬頭 - 關仁</title></header><body><h1>關仁隱事：「波波」醉酒打交變豬頭 - 關仁</h1><p>「波波」俾人罰停賽期間，竟然公開違規踢大膽波，咁樣做分明係想自毀前程，下場當然係即時被雪藏啦。其實係人都知，波波除咗喜歡媾女之外，亦好杯中物，好多時佢飲大咗就會失晒常性。</p><p>唔敢再提</p><p>關仁聽啲老友講，話波波舊年闖禍後被雪藏期間，曾經因為喺酒吧飲大幾杯而同人打起上嚟，雖然波波本身都有啲功夫底，但係聽聞嗰次佢都俾人打到好傷，仲搞到成個豬頭咁樣，不過波波自知理虧，梗係唔敢同公司高層提半句啦！<br><br>Textby　關仁</p></body></html>
