<html><header><meta charset="utf-8"><title>為一泡尿兩戶互毆</title></header><body><h1>為一泡尿兩戶互毆</h1><p>【本報訊】慈雲山慈樂邨慈天樓一姓林住戶，近日不時發現遭缺德鄰居在門口撒尿；至昨晨女戶主又見門口有一大灘尿液，於是邊詛咒罵缺德者，結果與鄰居爆發全武行。<br>據悉，林家門口近日常發現有大灘尿液，男戶主懷疑是姓楊鄰居所為，並曾登門質疑對方，但遭人否認。昨晨11時許，女戶主林太出門時又見門口有大灘尿液，她於是向巡樓的女保安投訴，並在大堂大聲詛咒撒尿者。楊剛巧落樓聽到認為對方在指桑罵槐，於是上前質疑：「你邊隻眼見到我屙尿呀？」林太回家向丈夫求援，林生得悉後即衝落樓下大堂與楊理論，結果大打出手。警方接報到場將兩人拘捕。</p></body></html>
