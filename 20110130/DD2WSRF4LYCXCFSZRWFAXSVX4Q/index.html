<html><header><meta charset="utf-8"><title>查理辛戒療唔認衰</title></header><body><h1>查理辛戒療唔認衰</h1><p>前日因喪開36小時馬拉松式毒品派對後劇烈腹痛入院的美國男星查理辛（CharlieSheen），其入院原因一直眾說紛紜，醫生現證實主要是因胃酸倒流引起，昨日查理辛的發言人更透露最新消息：「查理辛已自願進入戒療所，他很感謝對他表示關懷的人。」但沒詳細說明原因。<br>至於查理辛主演的《戇男兩個半》（TwoandaHalfMen），則將停工，節目負責人說：「我們以查理的健康為大前提，亦支持他的決定。」但查理辛後來以短訊回覆爆料網站RadarOnline時仍死撐說：「我現在很好，但人們好像不明白，一個人不能在享受生活的同時做好工作嗎？」</p></body></html>
