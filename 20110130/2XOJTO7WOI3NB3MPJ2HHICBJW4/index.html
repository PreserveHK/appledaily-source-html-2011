<html><header><meta charset="utf-8"><title>巴沙利三隨迪尼利</title></header><body><h1>巴沙利三隨迪尼利</h1><p>【綜合意大利外電】曾助意大利奪得06年世盃的後衞巴沙利，於日前證實由德甲禾夫斯堡加盟「老婦人」祖雲達斯，更是第3度與教練迪尼利故劍重逢。<br>祖記日前於官網發表聲明指，以300萬歐元（約3,200港元）收購「狼堡」守將巴沙利，並與其簽下兩年半合約，連同各項獎金，轉會費最高可達600萬歐元。今次是巴沙利繼效力基爾禾（03-04）及巴勒莫（05-06）後，第3次與迪尼利合作。而且巴沙利在迪尼利循循善誘下，得以於04年11月首次入選意大利國家隊，及後更奪得世盃殊榮，故今次再遇恩師肯定拚死回報。</p></body></html>
