<html><header><meta charset="utf-8"><title>逆仔偷父母綜援金</title></header><body><h1>逆仔偷父母綜援金</h1><p>【本報訊】秀茂坪昨發生忤逆仔偷竊父母的綜援金作賭注，被父親大義滅親報警處理。警員接報到場拘捕疑人時遭受反抗，一名警員左手受傷終被制服。老父事後說：「我唔會去保釋個衰仔，由得佢坐監。」<br>因襲警及盜竊被捕男子姓劉，26歲；與65歲父親及61歲母親同住秀逸樓13樓一單位。據悉，劉嗜賭，曾多次偷錢往澳門搏殺。昨晨11時許，劉母發現家中萬元不翼而飛，她質問準備出門的孻仔，兒子直認不諱欲往澳門博一博。劉父要求他將錢拿出來被拒後報警求助。警員到場準備拘捕疑人遭到反抗，警員左手受傷，另一名警員協助將其制服帶署。</p></body></html>
