<html><header><meta charset="utf-8"><title>台女騙25萬虛擬貨幣</title></header><body><h1>台女騙25萬虛擬貨幣</h1><p>台灣著名的網上交流平台批踢踢（PTT）近日傳出詐騙虛擬貨幣（P幣）案，拘捕一名30歲、姓楊的女版主，她涉嫌詐騙P幣後變賣，至少獲利25萬元新台幣（下同，約6.69萬港元）。<br>案情指PTT近日舉辦「捐血送P幣」活動，只要網民捐血250毫升，上報後可獲贈2,500個名為P幣的虛擬貨幣。楊女以虛設賬號和虛報網民捐血數量，詐取3億P幣，再在拍賣網站以每一元換350P幣出售。但因她登上PPT的十大P幣富翁，引起其他會員懷疑揭發。<br>台灣《蘋果日報》
</p></body></html>
