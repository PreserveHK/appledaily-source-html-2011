<html><header><meta charset="utf-8"><title>王學圻遇動亂滯留開羅</title></header><body><h1>王學圻遇動亂滯留開羅</h1><p>憑演出電影《十月圍城》而為香港人熟識的內地演員王學圻，日前獲邀聯同內地電影局等人飛到埃及出席電影交流活動，怎料不幸遇上當地近年來最大規模的反政府示威，當地現時相當混亂，情況未能受控，政府下令宵禁，令王學圻原先在這幾天坐飛機離開，卻被迫滯留在開羅足足24小時。<br>昨日本報聯絡上王學圻的經理人穆曉光，他表示身在內地未有陪同王學圻到埃及，穆曉光說：「他的確是滯留在當地，差不多已有24小時，當地情況很混亂，現在我們叫人安排他先往其他地方，首要是離開開羅，再想辦法回來，不過最重要是他現在很安全。」<br>採訪：葉雪</p></body></html>
