<html><header><meta charset="utf-8"><title>齊來有機大演奏</title></header><body><h1>齊來有機大演奏</h1><p>香港有機資源中心致力推動本地有機農業發展，為迎接「2011全城有機日」舉辦「唱出．有機」歌唱比賽，以大家都熟悉的芬蘭樂曲〈在森林和原野〉，配上填詞人兼插畫家小克填上的全新歌詞，讓細蚊與爸媽或同學仔組隊，以有機物料製成環保樂器演繹這名曲，得獎隊伍將可獲$1,000現金獎、$2,000幾米皮具系列等禮品。<br><br>截止報名日期：2月28日<br>比賽日期：3月27日<br>比賽地點：中環遮打花園<br>詳情：35684995<br>網址：http://www.hkorc.org</p></body></html>
