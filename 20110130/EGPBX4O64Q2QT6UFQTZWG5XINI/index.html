<html><header><meta charset="utf-8"><title>最倒楣男人　打電話遭雷劈</title></header><body><h1>最倒楣男人　打電話遭雷劈</h1><p>美國佛州一名自稱是世上最倒楣的男人，曾經被人用刀刺胸，有一次更同時被兩條蛇咬，最新的倒楣事是在家中使用固網電話時被雷電劈中。<br>47歲的阿甘（JohnWadeAgan），總是頭頭碰着黑。日前他用固網電話與朋友聊天，身體挨着鋅盆，當時外面正刮起暴風雨。突然之間他眼前一黑，醒來時已被醫護人員包圍，襪子有一個被燒破的洞，原來他被雷電擊中。<br>任職的士司機的阿甘，四年前開工時被持械劫匪打劫，最後被鎖在車尾。從此壞事接踵而來，2008年他在一次衝突中被人用刀刺胸，翌年更同時被兩條蛇咬。<br>英國《都市報》</p></body></html>
