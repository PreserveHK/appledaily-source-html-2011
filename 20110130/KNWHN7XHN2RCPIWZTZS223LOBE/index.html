<html><header><meta charset="utf-8"><title>最貴醬油1.8萬元一瓶</title></header><body><h1>最貴醬油1.8萬元一瓶</h1><p>「一滴醬油貴過一隻雞！」廣州一間拍賣行前日拍賣一瓶致美齋醬園在2009年恢復生產後，首支「天頂頭抽」珍藏版醬油，經過不到一分鐘競投，一間企業的代表以1.8萬元（人民幣．下同）投得，創下全球最貴醬油的紀錄。<br>有400多年歷史的致美齋醬園，一度在計劃經濟時期停產，至2009年恢復生產。天頂頭抽一直是該店的鎮店之寶，醬園負責人稱，這種醬油發酵、曬製過程接近300日，醬油豉香濃郁，味道鮮美。平常在超市普通一瓶賣29.5元。<br>《廣州日報》<br></p></body></html>
