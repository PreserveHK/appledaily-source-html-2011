<html><header><meta charset="utf-8"><title>全裸婦闖入停車場</title></header><body><h1>全裸婦闖入停車場</h1><p>【本報訊】天文台昨發出寒冷天氣警告，清晨5時許，沙田氣溫只有10℃，大圍文林路一個露天停車場，一名40歲姓譚女保安員，在門口更亭當值時，發現一名全身赤裸的婦人，走進停車場並卧於地上，全身顫抖。<br>譚女查問時，該婦人語無倫次，譚女隨即用外套替她保暖，以及報警。救護員到場後，用毛氈包裹裸婦身體送院檢查。警方在附近未有尋獲婦人衣服及證件，其後調查獲悉她51歲姓連。案件列發現精神有問題人士處理。</p></body></html>
