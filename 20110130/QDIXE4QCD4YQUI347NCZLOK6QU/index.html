<html><header><meta charset="utf-8"><title>韓庚會港迷消瘦不晒肌</title></header><body><h1>韓庚會港迷消瘦不晒肌</h1><p>韓國組合SuperJunior（SJ）前成員韓庚，昨午在荃灣舉行概念書簽名會前，先現身K11購物藝術館嘆日本菜。粉絲見到韓庚出場都瘋狂尖叫，問韓庚此行可會與曾合作的容祖兒見面？他說大家都忙不會見，又歡迎粉絲在今日的聚會上和他握手抱抱，他說：「但聚會上我不會騷肌肉，因為瘦了。」</p><p>SJ星洲炒車</p><p>韓庚的SJ舊隊友昨日在新加坡開騷，成員李特和希澈前日飛抵當地時，遭歌迷瘋狂追車，結果釀成七車連環相撞意外，幸好車毀人無傷。<br>採訪、攝影：王連連</p></body></html>
