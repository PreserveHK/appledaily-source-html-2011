<html><header><meta charset="utf-8"><title>關仁隱事：「狗腳」刻薄肥雞衰收尾 - 關仁</title></header><body><h1>關仁隱事：「狗腳」刻薄肥雞衰收尾 - 關仁</h1><p>諗唔到屋企有米嘅「肥雞」，竟然俾典型港女「狗腳」玩到陀陀擰。肥雞係二世祖，有錢就身痕，所以屋企唔敢將錢過佢手，但一樣有女星埋身。不過肥雞好揀唔揀，之前吼中最識吊高嚟賣嘅狗腳，狗腳唔只要佢送袋送衫送名牌，原來佢仲有鋪呼喝癮，仲講明大家要一齊嘅話，自己要做女皇，男友必須做奴隸，隨傳隨到。雖然肥雞勁冧狗腳，但結果梗係忍受唔到呢啲被虐嘅自殺式拍拖生活，寧願趁早拜拜。<br><br>Textby　關仁</p></body></html>
