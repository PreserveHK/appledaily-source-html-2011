<html><header><meta charset="utf-8"><title>Dior晚宴後釀工傷</title></header><body><h1>Dior晚宴後釀工傷</h1><p>【本報訊】超級品牌ChristianDior在尖沙嘴三號碼頭舉行的VIP晚宴，昨日凌晨2時曲終人散；惟拆卸場地時發生意外，一名工人被高處一米長、重約四公斤鐵通墮下擊中頭部，一度昏迷。<br>傷者年約40歲，經救護員搶救後已轉醒，目前留醫情況嚴重。<br>Dior為慶祝北京道旗艦店重新開幕，早前在上址搭建帳篷作前日（28日）晚宴。<br>場地入口是一幅用DiorCannage菱格圖案設計的巨牆，原本碼頭露天的設計全部包上透明膠布。崔智友、范冰冰、張曼玉和鍾楚紅等各地靚女明星雲集，星光熠熠。</p></body></html>
