<html><header><meta charset="utf-8"><title>年初一睇皮影戲</title></header><body><h1>年初一睇皮影戲</h1><p>【本報訊】皮影戲表演舞台將搬到花車上。國家一級表演員李建新（圖）踏出第一步，年初一（周四）站在馬會花車尾白色的屏幕後，向全港市民表演皮影戲。屏幕上會不斷投射維港海景和香港建築物，李建新同時用雙手擺動皮偶，最精采一幕有十多匹馬奔騰，栩栩如生，寓意香港兔年馬到成功。馬會特別邀請李建新培訓10名來自東涌、天水圍和深水埗13至20歲青少年和20位義工，當日在花車旁表演，各自擺動重近一公斤、長約70公分的馬形皮偶。<br>張志華攝</p></body></html>
