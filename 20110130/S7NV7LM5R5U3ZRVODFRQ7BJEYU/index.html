<html><header><meta charset="utf-8"><title>關仁隱事：「管家婆」等做媽咪拒出山 - 關仁</title></header><body><h1>關仁隱事：「管家婆」等做媽咪拒出山 - 關仁</h1><p>皇宮嘅「管家婆」一直喺公司呼風喚雨，一人之下萬人之上，咁又難怪，佢幫公司捧紅咗咁多歌手，真係冇功都有勞。但係舊年管家婆突然放低晒公司所有事務，走咗去花旗國話讀書，當時都引起唔少傳聞，最近又傳皇宮另一位揸弗人「乾旱」唔撈，正當眾人以為公司會急召管家婆返嚟接掌主權時，關仁聽聞話佢決定繼續留喺花旗國，更有傳佢即將做媽咪，咁又係，管家婆已經有個有米男友，唔撈都唔出奇。<br><br>Textby　關仁</p></body></html>
