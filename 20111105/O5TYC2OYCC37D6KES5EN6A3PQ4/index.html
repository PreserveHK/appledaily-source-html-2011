<html><header><meta charset="utf-8"><title>巴西警車撞飛機拉犯</title></header><body><h1>巴西警車撞飛機拉犯</h1><p>巴西聖保羅州發生警匪追逐驚險場面，警員周二為阻截一架移動中的小型飛機起飛，竟冒險駕車高速撞向飛機左邊機翼，成功拘捕五名毒販。全程有警員在車上拍攝。事發於里貝朗普雷圖市一個機場，警車在泥地飆車（上圖），坐在司機旁的警員，原已準備轟向正加速的飛機，但司機大叫：「我想撞向飛機，不要開槍！」<br>警車先猛撞左邊機翼，繼續向前滑行越過飛機，再180°急速掉頭。小型飛機左邊機翼被撞掉。持機槍的警員跑往飛機大叫：「警察！出來！」（下圖）警車尾隨警員往飛機駛去，機師和四名同黨就擒。<br>英國《每日郵報》
</p></body></html>
