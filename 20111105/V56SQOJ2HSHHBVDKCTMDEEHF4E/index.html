<html><header><meta charset="utf-8"><title>女生蔬果過敏　吃了隨時死</title></header><body><h1>女生蔬果過敏　吃了隨時死</h1><p>蔬果有益健康，但對英國22歲女大學生羅伯茨（ChrissieRoberts圖）來說，卻是「催命符」，因為她對蔬果過敏，淺嚐一口也會呼吸困難，甚至窒息致死。<br>羅伯茨表示，自小很愛吃蔬果，15歲時貪玩把整塊臉埋入蜜瓜內，10分鐘後臉上出紅疹，喉嚨開始塞住，之後她吃任何水果和某些蔬菜時都有這種症狀。醫生其後確診她患上「口腔過敏綜合症」，是花粉症患者常見疾病。<br>自此羅伯茨不敢再吃蔬果，改吃維他命丸補充營養，甚至連含有牛油果的護髮素和化妝品也不敢用。英國《每日郵報》</p></body></html>
