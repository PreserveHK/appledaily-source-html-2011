<html><header><meta charset="utf-8"><title>英躁男推赤裸妓落街</title></header><body><h1>英躁男推赤裸妓落街</h1><p>英國一名男子在杜拜一間酒店召妓，正準備真箇銷魂之際卻跟妓女就「肉金」數目起爭拗，憤然將全身赤裸的妓女由一樓窗口推落街。<br>37歲阿里與36歲烏克蘭裔妓女在酒吧搭上後，結伴返回阿里的酒店房間，兩人初時協議肉金85英鎊（1,057港元），但妓女要求加價，阿里不肯，把她從6米高的窗口推落街，她掉落車頂後，跑到酒店大堂求救。阿里在準備駕車逃走時遭警員拘捕，被控傷人和未婚性交等罪，罪成可被判監10年。<br>英國《每日郵報》</p></body></html>
