<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉倩婷讚男友廚藝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉倩婷讚男友廚藝 - 馮仁昭</h1><p>劉倩婷昨日喺將軍澳電視城錄節目《新派煮意》，佢話廚藝唔錯最叻煮西餐，問佢有冇試過煮畀男友李丞責食？佢話：「俾佢捷足先登咗，原來佢煮嘢都好叻，佢煮咗一餐中菜畀我食。」至於係咪食得甜在心頭，佢笑笑口話：總之食晒囉，不過我都會搵日好好咁煮番餐畀佢食。」<br>劉倩婷話食過男友煮嘅愛心飯後加分唔少，仲話無諗過佢煮嘢咁叻，原來除咗風水學外，連廚藝都好。睇嚟劉倩婷要好好惡補吓。</p></body></html>
