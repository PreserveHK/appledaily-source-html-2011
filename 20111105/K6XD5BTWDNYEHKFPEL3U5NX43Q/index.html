<html><header><meta charset="utf-8"><title>蘋果汁港研發助聽程式獲獎</title></header><body><h1>蘋果汁<br>港研發助聽程式獲獎</h1><p>【本報訊】香港企業ximplar研發的「聽優」程式，獲得《華爾街日報》舉辦的AsianInnocationAwards2011銅獎。「聽優」是該公司與香港中文大學及醫院管理局合作，進行了逾百個臨床測試。透過測試聽障人士對不同頻率聲波的接收能力，調校輸出的音量，程式有效協助聽障人士聽到平常聽不清楚的聲音。<br>ximplar執行董事李沛鏜（圖）指，程式可透過晶片置入電視及電話，解決聽障人士在日常生活中的困擾。該公司正與智能電話製造商商討，製造手機應用程式，屆時聽障人士的智能手機將可達到恍如流動助聽器的效果。</p></body></html>
