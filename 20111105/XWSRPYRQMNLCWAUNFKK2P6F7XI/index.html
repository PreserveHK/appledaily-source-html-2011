<html><header><meta charset="utf-8"><title>罪犯妻子　僱人劫夫潛逃</title></header><body><h1>罪犯妻子　僱人劫夫潛逃</h1><p>遼寧瀋陽第二監獄一名被判囚終身的罪犯樸永君（49歲），上月26日在監外就醫期間，由其妻僱人救走，兩夫婦現仍在逃。<br>有知情人士透露，樸永君去年被關押後，曾頻繁使用手機與外界聯繫，「過年過節，他還會用手機給朋友發節日短訊」，其手機來源成謎。<br>當地檢察院負責人稱，是宗逃犯案已查明是罪犯妻子以10萬元人民幣僱四人救走丈夫。受僱4人因未得酬金而輪流致電樸，公安循此追查，四名疑犯已落網。<br>北京《京華時報》</p></body></html>
