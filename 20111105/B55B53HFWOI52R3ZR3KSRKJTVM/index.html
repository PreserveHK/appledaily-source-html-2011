<html><header><meta charset="utf-8"><title>藍田7-11玻璃門疑遭踢爆</title></header><body><h1>藍田<br>7-11玻璃門疑遭踢爆</h1><p>【本報訊】藍田麗港城商場地下7ELEVEN便利店，昨凌晨零時許，44歲姓馮女店員發現入口一道玻璃門右下方約2呎乘4呎的玻璃爆裂破開，不知是否遭人惡意破壞，於是報警，她向警員透露，較早前一名男顧客擬推開便利店玻璃門入內，惟「推極唔開」，疑有人強用武力，她突聽到「嘭」一聲，男顧客入到便利店買了包煙便匆匆離開，稍後馮發現便利店玻璃門爆裂，不知是有人推爛門抑或踢爛門，警方列刑事毀壞案件處理。</p></body></html>
