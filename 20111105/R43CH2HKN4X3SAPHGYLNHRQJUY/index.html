<html><header><meta charset="utf-8"><title>國泰申請上訴終院遭拒</title></header><body><h1>國泰申請上訴終院遭拒</h1><p>【本報訊】三名國泰空姐在08年入稟勞資審裁處，向國泰追討過去六年假期薪金，並指應該將飛行津貼、地勤津貼、售賣免稅品佣金及外站津貼計入工資。上訴庭於今年3月裁定除了外站津貼，其他均屬工資。國泰不服昨申請上訴至終審法院，指上述津貼不能以日薪計算，只有履行相關工作後才獲發薪，但被上訴庭駁回，稍後頒發判決理由。申索人之一兼國泰空中服務員工會前副主席關笑華指出，裁決影響逾4,000名已提出申索的員工，希望國泰不要直接向終院申請上訴，以便盡快計算賠償額。據了解，初步估計涉額少於一億元。<br>案件編號：CACV92/10</p></body></html>
