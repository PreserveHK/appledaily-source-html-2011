<html><header><meta charset="utf-8"><title>紅衣女鬼嚇壞地鐵乘客</title></header><body><h1>紅衣女鬼嚇壞地鐵乘客</h1><p>一襲紅衣，長髮遮面，紅繡花鞋，面色煞白，一隻「紅衣女鬼」（圖）近日出現在北京地鐵十號線，從三里屯站等車開始就引發了騷動，還嚇壞了眾乘客。<br>片中所見，該女鬼施施然坐下，車內乘客火速圍觀拍照，甚至擺出V字手勢合影。「你能抬一下頭麼？……請抬一下頭。」任身邊嬉笑，女鬼自顧低頭沉思，紋絲不動。<br>這是萬聖節應景呢，還是少女的行為藝術，則不得而知。但是「地鐵邂逅女鬼」視頻月初被網民上傳網絡後被瘋傳。人民網</p></body></html>
