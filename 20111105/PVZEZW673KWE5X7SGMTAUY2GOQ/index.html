<html><header><meta charset="utf-8"><title>大肚Beyonce添780萬名車</title></header><body><h1>大肚Beyonce添780萬名車</h1><p>現正懷孕約6個月的美國天后Beyonce，最近與丈夫Jay-Z添置了一架價值100萬美元（約780港元）的平治房車，車身如一架貨車般大，內有意大利真皮梳化，車身高令大肚婆上落車時亦不用屈身。Jay-Z再花上15萬美元（約117萬港元）在車中添置音響器材，另裝有電視及WiFi。此外，Beyonce前隊友KellyRowland（小圖）就爆響口洩漏老友肚中的是BB女。</p></body></html>
