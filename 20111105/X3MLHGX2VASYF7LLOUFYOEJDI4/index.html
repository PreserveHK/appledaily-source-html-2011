<html><header><meta charset="utf-8"><title>賽後有古講：碧咸KO亨利　銀河晉級 - 吾中</title></header><body><h1>賽後有古講：碧咸KO亨利　銀河晉級 - 吾中</h1><p>碧咸KO亨利！洛杉磯銀河在周四的美聯季後賽西岸準決賽次回合，憑着碧咸一記助攻，以2:1反勝有亨利壓陣的紐約紅牛，兩回合合計以3:1晉級，將於西岸決賽與皇家鹽湖城一較高下。<br>作客的紅牛雖然於開賽4分鐘就由前鋒洛捷斯先開紀錄，但馬基於42分鐘接應碧咸的角球頂入，1:1；再加上當路雲於下半場射入12碼，銀河以2:1反勝。</p><p>侯斯頓肯薩斯爭東岸盟主</p><p>至於東岸準決賽次回合，侯斯頓戴拿模則由老將前鋒程拜仁一箭定江山，1:0勝到訪的費城聯，並以總比數3:1晉級，將與肯薩斯體育會爭逐東岸冠軍盟主。<br>吾中</p></body></html>
