<html><header><meta charset="utf-8"><title>蘋果汁20公司共招聘3500人</title></header><body><h1>蘋果汁<br>20公司共招聘3500人</h1><p>【本報訊】僱員再培訓局及循道衞理中心將於下周一在西灣河文娛中心舉行招聘日，有20間公司提供合共超過3,500個職位空缺，當中1,000個是聖誕新年臨時空缺，74%屬全職，大部份月薪介乎7,000元至14,000元，兼職及臨時工時薪則介乎28元至50元。<br>九成空缺只要求中五或以下學歷，職位包括旅遊領隊、酒店訂房員、飛機維修員、文員、咖啡調配員、廚務助理和名店保安主任等，以及聖誕臨時店務助理和包裝員等。招聘日於上午11時30分至下午4時30分舉行，詳情可致電25272250或瀏覽僱員再培訓局和循道衞理中心網站。</p></body></html>
