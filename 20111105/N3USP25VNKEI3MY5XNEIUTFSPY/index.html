<html><header><meta charset="utf-8"><title>案件速遞父涉非禮女兒脫罪</title></header><body><h1>案件速遞<br>父涉非禮女兒脫罪</h1><p>【本報訊】34歲麪包師傅涉借玩包剪𢱕遊戲，摸9歲長女下體，其後變本加厲，戴上安全套用陽具非禮長女私處，被控兩項非禮罪。區域法院暫委法官蘇文隆昨指，長女供稱父親陽具有進入她身體，但法醫指她的處女膜無破損，令其證供存疑，加上其母過往曾誤導幼女指控遭父性侵犯，不排除長女受教唆，故判被告無罪，當庭釋放。<br>被告原被控於09年至今年3月先後兩次在寓所非禮9歲長女。長女作供時更指，被告教她「想要人哋啲嘢偷就得，唔使問人」。她今年初因在學校偷同學的貼紙而要見家長，結果向母講出遭父非禮。<br>案件編號：DCCC852/11
</p></body></html>
