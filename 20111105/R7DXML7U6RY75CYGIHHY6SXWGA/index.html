<html><header><meta charset="utf-8"><title>滬秒殺哥　狂扁4黑人</title></header><body><h1>滬秒殺哥　狂扁4黑人</h1><p>上海驚現「秒殺哥」？日前有網友稱周日在人民廣場無意間拍到一名帶着外國洋人女友的男子，在漂亮女友被調戲後狂扁四名黑人男子。片中只見拳來腳往（圖），四人瞬間就被武功了得的紅衣男子秒殺。但有網友直言這令人驚嘆的場面「感覺有點假」，指片段中男子似乎還沒動到其中一個黑人，他就自己倒下了；而有被打倒的黑人已起來了，還等另一人打得差不多了才上前助攻。有人更直斥「假得離譜」，「真打的話裏面任何一個黑人都可以把那小子打殘了」。<br>鳳凰網</p></body></html>
