<html><header><meta charset="utf-8"><title>蘋果汁臘肉防腐劑超標停售</title></header><body><h1>蘋果汁<br>臘肉防腐劑超標停售</h1><p>【本報訊】食物安全中心昨公佈專項食品調查，發現黃大仙大成街街市的林記雜貨，其出售的臘肉含有過量防腐劑硝酸鹽。食安中心已要求該店停售有問題食物，並向該店發出警告信。<br>食安中心今年8月及9月於市面抽取500個樣本，進行硝酸鹽及亞硝酸鹽檢測，結果發現大成街街市一樓的林記雜貨，其臘肉含有932ppm硝酸鹽，超出法定上限500ppm接近一倍。中心正追查食物來源，而後來再於該店抽樣的化驗結果合格。<br>食安中心表示，非法使用防腐劑或超出法定標準即屬違法，一經定罪，最高可判罰款5萬元及監禁6個月。</p></body></html>
