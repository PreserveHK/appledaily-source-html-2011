<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●澳洲女星妮歌潔曼的歌手老公KeithUrban，將於今個月內開刀做切除咽喉息肉的手術。<br><br>●美國男星尊尼狄普的新片《加勒比醉愛日記》票房不濟，昨日他到倫敦出席電影首映便大玩親民，替fans簽名與合照谷戲。</p><p>●日本女星藤原紀香前日拍短片祝賀K-1格鬥大賽落戶北京舉行，片中她大晒普通話和英文，蒼井空也有到場。<br><br>●日本女歌手鈴木亞美被今期《FRIDAY》踢爆搭上年長12歲的男子，除雨中約會外，更帶他回家連過兩晚夜。<br><br>●韓國組合2PM前隊長朴宰範昨日出席反吸煙運動，呼籲青少年不要吸煙。<br><br>●韓國組合JYJ成員Micky，獲邀請成為韓國任天堂遊戲代言人，在廣告中打機。</p></body></html>
