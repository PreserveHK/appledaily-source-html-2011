<html><header><meta charset="utf-8"><title>新加坡現超級愛滋病毒</title></header><body><h1>新加坡現超級愛滋病毒</h1><p>新加坡研究員發現一種由兩種現有愛滋病毒（HIV）結合進化而成的新種HIV，初步顯示毒性更強，15人已證實受感染。<br>陳篤生醫院傳染病中心研究員，在2008至09年間研究過200多個HIV樣本，發現這種名叫AE-B的新HIV病毒株。研究員指出，感染新病毒的患者，至少曾跟兩名帶不同HIV病毒株的性伴侶有過性接觸。<br>研究員表示，現有藥物可以治療該新種病毒，但初步證據顯示新種病毒較舊有的更兇猛，可引發更嚴重疾病，惟需進一步研究加以確定。研究員又指，新HIV病毒的出現，顯示人們仍在進行一些可致病毒重複傳染的高危活動，有需要加以阻止。<br>新華社/《蘋果》資料室</p></body></html>
