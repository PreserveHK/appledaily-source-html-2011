<html><header><meta charset="utf-8"><title>案件速遞姦醉娃工人囚五年</title></header><body><h1>案件速遞<br>姦醉娃工人囚五年</h1><p>【本報訊】裝修工人到旺角一間酒吧消遣時，搭上與男友吵架後借酒澆愁的18歲少女，並趁對方醉至不省人事後，搭的士載她回馬鞍山寓所將她強姦。高等法院陪審團昨一致裁定他強姦罪成，暫委法官斥他乘人之危，判囚5年。<br>暫委法官龍禮指事主於案發當日在酒吧遇上被告，實在倒楣。當事主喝至酩酊大醉時，同行的男同學曾建議送事主回自己家留宿，但被告訛稱他較順路，藉此帶事主返回馬鞍山寓所，然後購買安全套，在事主不省人事時將她強姦。<br>被告李學強（29歲）被控於去年9月3日，在馬鞍山錦鞍苑寓所強姦女事主。<br>案件編號：HCCC111/11</p></body></html>
