<html><header><meta charset="utf-8"><title>蘋果汁飛擲茉莉花入中聯辦</title></header><body><h1>蘋果汁<br>飛擲茉莉花入中聯辦</h1><p>【本報訊】為聲援年今年初內地爆發、要求「還政於民」的「茉莉花革命」，逾10名社民連及四五行動成員昨天連續第38次遊行到中聯辦抗議。示威人士昨午2時在西區警署集合，然後高呼支持內地茉莉花革命行動口號，遊行到中聯辦。沿途示威者一直高舉印有內地在囚異見人士劉曉波的橫額，強烈要求中央立即釋放劉曉波以及其他以「莫須有」罪名囚禁的異見人士。<br>遊行隊伍到達中聯辦門外，由代表宣讀聲明，要求結束一黨專政。部份示威者更將標語牌及茉莉花拋進中聯辦大閘內（圖），之後和平散去。</p></body></html>
