<html><header><meta charset="utf-8"><title>蘋果汁港珠澳大橋申請撥款</title></header><body><h1>蘋果汁<br>港珠澳大橋申請撥款</h1><p>【本報訊】運輸及房屋局局長鄭汝樺表示，今個月內將向立法會申請港珠澳大橋香港段的撥款，期望工程盡快上馬。她說，本港有多項跨境運輸基建發展，其中環評報告司法覆核上訴得直的港珠澳大橋，若可盡快恢復大橋的港方工程，預計可帶來9,000個職位，其中1,400是專業及技術職位。<br>她在建築師學會的周年論壇致辭時又稱，香港與內地簽署CEPA後，本港的建築師工作機會有所增加，當中169名本地建築師剛通過考試，獲內地執業資格。至於諮詢期已完結的機場第三條跑道，機管局今年內將建議交給政府，當局會細心考慮。</p></body></html>
