<html><header><meta charset="utf-8"><title>長沙灣三日第二宗燒郵筒</title></header><body><h1>長沙灣<br>三日第二宗燒郵筒</h1><p>【本報訊】本港三日內發生第二宗郵筒縱火案，昨凌晨2時許，長沙灣青山道與大南西街交界一個郵筒冒煙起火，巡警發現通知上峯，曾試圖淋水救火無果。消防員到場弄開郵筒，用滅火筒噴射粉末迅速將火救熄，20多封郵件被燒成灰燼（圖），消防員認為起火原因有可疑，交警方列縱火案處理。該郵筒於下午5時45分收信，即前日收信後投寄的信件大部份被燒毀，巿民可致電23562516查詢。<br>本周三（2日）上環皇后大道中178號對開一郵筒亦被縱火。</p></body></html>
