<html><header><meta charset="utf-8"><title>12.3元胸圍價廉物美</title></header><body><h1>12.3元胸圍價廉物美</h1><p>經濟不景，人人都要節衣縮食，改買廉價貨品，英國專賣廉價日用品連鎖店「99pStores」（下圖）有見及此，推出只售99便士（12.3港元）的超值胸圍（圖），讓女士們可以慳錢挺胸做人。
</p><p>超值胸圍以人造纖維製造，質地柔滑，尺碼由32至36C不等，有黑色、白色和肉色，是英國首款售價不足1鎊的胸圍。22歲模特兒丘薩克試穿後，大讚胸圍質料舒適。由於胸圍價廉物美，該店準備在貴價商店HarveyNichols旁開業，準備搶對方生意。<br>英國《每日郵報》</p></body></html>
