<html><header><meta charset="utf-8"><title>互聯網重量　等於士多啤梨</title></header><body><h1>互聯網重量　等於士多啤梨</h1><p>有誰知道互聯網有多重呢？最近有數學家利用愛因斯坦相對論中的質能方程式E=mc2，計算出互聯網的重量只有50克，跟一棵士多啤梨一樣重。<br>你可能會問互聯網是一個無形媒介，如何計算它的重量？簡單來說，手機或電子裝置儲存資料時，裏面的電子會移動令能量增加，重量較沒儲存資料的電子多。YouTube科學頻道Vsauce就以E=mc2計算，假設全球有7,500萬至1億部電腦伺服器支援互聯網，儲存資料後，互聯網重量約為50克，若包括所有使用互聯網的個人電腦在內，互聯網約重150克，即三棵士多啤梨。英國《每日郵報》</p></body></html>
