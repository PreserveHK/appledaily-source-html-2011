<html><header><meta charset="utf-8"><title>蘋果汁菲航裁2600人惹抗議</title></header><body><h1>蘋果汁<br>菲航裁2600人惹抗議</h1><p>【本報訊】職工盟連同菲律賓進步勞工同盟，昨日前往菲律賓航空香港票務處抗議，不滿菲航最近將部份地勤工作外判，大幅削減2600個地勤職位。職工盟又在票務處門外派發單張，呼籲在港工作的菲律賓傭工及香港市民抵制菲航，直至被裁減的菲航地勤員工復職為止。職工盟組織幹事王宇來表示，菲航近年出現虧蝕，主要原因是管理層經營不善，公司不應向基層員工開刀。<br>菲律賓航空的工會早前曾在馬尼拉發起罷工，抗議公司將工序外判，來往本港及菲律賓的航班一度受影響。</p></body></html>
