<html><header><meta charset="utf-8"><title>無酒精威士忌　至啱駕駛者</title></header><body><h1>無酒精威士忌　至啱駕駛者</h1><p>威士忌靜靜起革命，美國佛州一間釀酒廠推出全球首款無酒精威士忌（圖），有威士忌的酒味，卻毫無酒精成份，最適合駕駛人士和回教徒飲用，可望開拓中東及所有回教國家的市場。<br>威士忌是用水和大麥釀製，但ScottishSpiritsLtd卻在水中加進化學品、香料及色素，調製出如威士忌的味道，卻沒有酒精成份的ArKay。發言人說：「試想像你可在派對中品嚐你最愛的威士尼，卻又不用擔心喝醉或酒後駕駛。」新產品將於下月1日在全球發售，在英國的售價為每樽10鎊（124港元），罐裝則售4鎊（50港元）。<br>英國《每日郵報》</p></body></html>
