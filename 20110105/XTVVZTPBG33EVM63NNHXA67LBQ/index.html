<html><header><meta charset="utf-8"><title>求驗客手記：菲臘比美路豪情攬女 - 求驗客</title></header><body><h1>求驗客手記：菲臘比美路豪情攬女 - 求驗客</h1><p>意甲有歇冬，唔少巴西外援都飛返祖家過一個熱辣辣聖誕，祖雲達斯嘅中場菲臘比美路都唔例外，同老婆仔女飛返巴西度假。美路仲喺自己嘅Twitter，自爆聖誕期間嘅狂歡相，同朋友開P又有，佢仲以為自己好fit，露點攬索女㖭（圖）。唉！阿祖安奴就因為夜夜笙歌，搞到球員生涯一沉不起，美路今季轉投祖記，已經孭鑊多過食飯，我求大俠都希望佢以阿祖做借鑑，減少夜生活，好好練番起啲狀態仲好啦！</p></body></html>
