<html><header><meta charset="utf-8"><title>嘉玲受傷害豁達謝敵人</title></header><body><h1>嘉玲受傷害豁達謝敵人</h1><p>劉嘉玲在姜文電影《讓子彈飛》中飾演風情萬種的縣長夫人，面對任何突發事情都一副從容不迫的模樣。多得現實中同樣擁有無數人生閱歷，嘉玲演起這角色時不慍不火，盡顯縣長夫人應有的魅力。</p><p>「幫助我成長」</p><p>嘉玲早前接受內地《魯豫有約》訪問時，便勇敢地重提當年的不如意事，她豁達地說：「所有過去的傷害都是幫助我成長的。我有遇到過曾經有意或者無意傷害過我的人，再碰面時，他們可能有些不好意思，但我會走到他面前去，說敬你一杯，謝謝你給我這個成長的機會。」<br>撰文：林妃</p></body></html>
