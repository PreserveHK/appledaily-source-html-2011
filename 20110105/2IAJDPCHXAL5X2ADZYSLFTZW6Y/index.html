<html><header><meta charset="utf-8"><title>《宋飛》老牌演員逝世</title></header><body><h1>《宋飛》老牌演員逝世</h1><p>曾憑美國劇集《宋飛正傳》（Seinfeld）中暴躁老人角色提名艾美獎的美國老牌演員BillErwin，美國時間上月29日因衰老在StudioCity與世長辭，終年96歲，他彌留的地方正接近《宋飛》的錄影廠。<br>Bill生前曾活躍百老匯舞台劇界，也參演過電影《時光倒流70年》（SomewhereinTime）及劇集《新星空奇遇記》（StarTrek：TheNextGeneration）。</p></body></html>
