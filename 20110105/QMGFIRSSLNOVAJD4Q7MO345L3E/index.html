<html><header><meta charset="utf-8"><title>求驗客手記：卡卡「困難時刻已過」 - 求驗客</title></header><body><h1>求驗客手記：卡卡「困難時刻已過」 - 求驗客</h1><p>6個月嘅養傷期，的確唔係短日子，而卡卡經過膝部手術後，星期一終於重返賽場，喺比賽最後15分鐘重踏球場，對呢位巴西人嚟講，意義重大。佢賽後毫不掩飾自己再參與比賽嘅興奮心情。「現在最重要係從足球中得到快樂，困難時刻已經過去，再次踏入球場，喺高水準嘅比賽出場，感到好開心。當然，自己喺未來日子會按部就班，首先要贏回正選位置。」<br>卡卡賽後亦多謝佢嘅太太、家人、朋友，以及所有喺養傷期間支持佢嘅人，一切都成為佢嘅康復原動力。</p></body></html>
