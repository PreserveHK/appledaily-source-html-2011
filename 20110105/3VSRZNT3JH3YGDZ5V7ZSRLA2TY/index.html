<html><header><meta charset="utf-8"><title>霆鋒虐待華仔感尷尬</title></header><body><h1>霆鋒虐待華仔感尷尬</h1><p>陳木勝作品《新少林寺》上映在即，連習慣壓力的導演亦顯得非常緊張，連帶一班演員劉德華、謝霆鋒、范冰冰及成龍都感受到那股壓迫感。</p><p>狠狠掌摑</p><p>《新》片中霆鋒演大奸角，雖然他並非首次演反派，但這次的對手是他欣賞的前輩劉德華，而且兩人對手戲特別多，加上兩人首次合作，所以霆鋒自言特別興奮。不過，導演安排霆鋒的工作卻並不好受，當中兩場霆鋒掌摑華仔的戲最具挑戰性，霆鋒說：「連摑華仔面頰兩次，大家都不收貨，下一take惟有狠狠摑下去。」正當霆鋒以為可舒口氣，導演就臨時加插了一場他用腳踏着華仔胸膛的戲，霆鋒笑言當時只好再委屈偶像一趟。<br>撰文：李森</p></body></html>
