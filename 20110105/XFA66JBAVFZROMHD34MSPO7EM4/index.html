<html><header><meta charset="utf-8"><title>求驗客手記：巴利仔跑越野賽練鐵腿 - 求驗客</title></header><body><h1>求驗客手記：巴利仔跑越野賽練鐵腿 - 求驗客</h1><p>熱刺「當紅炸子雞」加里夫巴利（圖）今季玩到對手啲敵衞氹氹轉，威震歐洲，佢就自爆咁弗皆因讀書時參加過跨國界嘅越野賽而練得一對鐵腿，絕對唔係其他球員平時練跑嗰種程度。雖然所有球員都係練體能，但加里夫巴利細個嗰時就玩啲穿越幾個國家嘅越野賽，又越過高山又越過谷，練到有用唔完嘅氣力同埋一對唔識攰嘅腳，今季仲入咗11球同貢獻唔少助攻。練得一身好武藝嘅巴利仔仲話，就算人哋不斷侵犯佢一樣未驚過，佢只會不停為球隊拼搏爭取勝利，或者自己攰到唔郁得先會停低。</p></body></html>
