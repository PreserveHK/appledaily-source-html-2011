<html><header><meta charset="utf-8"><title>案件速遞14歲少年速遞K仔囚四年</title></header><body><h1>案件速遞<br>14歲少年速遞K仔囚四年</h1><p>【本報訊】14歲輟學少年為錢淪為毒品拆家，當他出門準備速遞K仔時，遭在門外埋伏的警員拘捕，並在他剛步出的單位內起出K仔及包裝工具。警方其後拘捕另一名20歲同黨。兩人昨在高等法院承認販毒罪，14歲少年判囚4年，同黨囚5年。<br>現年16歲的首被告與21歲次被告葉議炎，承認於09年11月4日在旺角奶路臣街販運共164.02克重K仔粉末。首被告在警誡下指，他為錢替葉販毒已兩天。葉則指，毒品屬於叫阿龍的男子。<br>案件編號：HCCC224/10</p></body></html>
