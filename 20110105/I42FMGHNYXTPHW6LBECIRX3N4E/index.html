<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Neway被唱片公司禁侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Neway被唱片公司禁侵權 - 馮仁昭</h1><p>香港卡拉歌曲版權聯盟，同埋華納唱片、環球唱片、新藝寶唱片及SonyMusicEntertainmentHongKongLtd，噚日入稟高等法院，控告包括NewayMusicLtd在內嘅28間公司，要求禁制各被告喺經營卡拉OK業務嘅過程入面，在電腦硬盤或伺服器內，安裝或儲存侵犯四間唱片公司版權嘅卡拉OK音樂錄像，禁止各被告使用侵權錄像進行廣告宣傳、公開表演或播放，仲要求各被告交出侵權物品及賠償損失。<br>案件編號HCA7/11</p></body></html>
