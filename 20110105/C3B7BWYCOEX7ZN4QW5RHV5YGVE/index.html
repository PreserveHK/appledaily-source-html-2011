<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何琍琍告雜誌誹謗索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何琍琍告雜誌誹謗索償 - 馮仁昭</h1><p>何琍琍噚日入稟高等法院，控告東方新地嘅出版商漢源（香港）有限公司及編輯曹雪聰誹謗。入稟狀指上月21日出版嘅第680期東方新地嘅報道及網上版，指佢到醫院探中風入院嘅老公趙世光，係為咗表明妻子嘅地位，又話佢係為咗保障自己喺遺產入面嘅利益兼希望阻止趙嘅情婦接近趙，報道仲話係因為趙同何鬧交導致中風入院，何指報道損害佢嘅聲譽，曾要求道歉不果，現要求法庭禁制被告再刊登誹謗報道及下令被告賠償損失。<br>案件編號：HCA3/11</p></body></html>
