<html><header><meta charset="utf-8"><title>娛樂資料庫：楚漢相爭影視輪住拍</title></header><body><h1>娛樂資料庫：楚漢相爭影視輪住拍</h1><p>楚漢相爭是中史科必讀教材，也是家喻戶曉的歷史故事，改編此事迹的影視作品不勝其數。最經典要數94年冼杞然執導的電影《西楚霸王》（圖），由呂良偉、關之琳扮演項羽、虞姬，劉邦、呂后則由張豐毅、鞏俐飾演，電影加插呂后暗戀項羽的情節，惹來爭議。<br>另一齣電影則是05年的《破釜沉舟》，由胡軍、楊恭如飾演項羽和虞姬，吳倩蓮演的呂后更詮釋出政治漩渦打滾的女人的陰毒一面。<br>劇集方面，無綫04年曾推出《楚漢驕雄》，項羽、虞姬由江華和吳美珩飾演，劉邦、呂后由鄭少秋和張可頤飾，黎耀祥扮演的韓信更是深入民心。</p></body></html>
