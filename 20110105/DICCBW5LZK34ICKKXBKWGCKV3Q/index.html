<html><header><meta charset="utf-8"><title>潮流感：膠上好運 - ㎡</title></header><body><h1>潮流感：膠上好運 - ㎡</h1><p>Hi-lo永遠是拉近名牌距離的好平台，西太后VivienneWestwood的Anglomania系列便與巴西軟膠鞋品牌Melissa合作出鞋履，當中有向西太后以往經典設計作致敬，如她94年成名作MaryJane，便以仿鱷魚紋理加心形鞋扣示人，Temptation則用上89年的VogagetoCythera的buckle古典元素。<br>至於用上西太后至愛吉祥物心形、骷髏頭、蝴蝶結及GrafittiOrb塗鴉星球等作細節的飾物，都punk味十足，重點是幾百蚊貨仔便能夠擁有西太后，又是雙贏之作。<br>Textby㎡</p></body></html>
