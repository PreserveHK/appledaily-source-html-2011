<html><header><meta charset="utf-8"><title>莫文蔚慰問甩拖馮德倫</title></header><body><h1>莫文蔚慰問甩拖馮德倫</h1><p>莫文蔚、黃奕和爾冬陞前晚到銅鑼灣出席電影《一路有你》首映會。莫文蔚飾演地產經紀，她笑言自己有不少睇樓經驗，演來特別得心應手，她形容片中角色十分港女，與現實中的自己並不相似。</p><p>指古仔啱做司機</p><p>舊愛馮德倫近日被指與徐若瑄分手，莫文蔚表示不知情，但她承認與馮德倫不時保持聯絡。會否問候馮德倫，她說：「佢有嘢想講自然講，大家係好多年嘅好朋友，乜都傾。」莫文蔚又讚同片的古天樂普通話進步不少，問她有否看過古仔的輪胎廣告時，她即笑說：「所以先搵佢做貨車司機，佢做得好好。」<br>採訪：藍文浩　攝影：陳慧安</p></body></html>
