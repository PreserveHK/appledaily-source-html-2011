<html><header><meta charset="utf-8"><title>案件速遞掌摑空中少爺婦人判罰款</title></header><body><h1>案件速遞<br>掌摑空中少爺婦人判罰款</h1><p>【本報訊】一名居於澳洲的中國籍婦人上月22日乘搭澳洲航空，從悉尼飛來香港。乘坐商務客位的她，指一名澳洲籍男服務員不尊重她，突然用右手掌摑對方左臉一下。航機抵港後，她被拘控。案件原定於上月26日在法庭提訊，但她缺席被通緝。<br>婦人昨在沙田裁判法院承認普通襲擊罪，主任裁判官馬漢璋指被告經濟背景不差，丈夫為商人，犯案咎由自取，判罰款8,000元。<br>被告向志娥（30歲）的律師求情指，被告因擔心參加不到在內地70歲高齡父親的壽宴，一時愚蠢缺席應訊，她聲稱遭男服務員性騷擾才犯案。<br>案件編號：STCC7039/10</p></body></html>
