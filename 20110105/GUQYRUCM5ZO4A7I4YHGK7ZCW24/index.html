<html><header><meta charset="utf-8"><title>*Apps士多：《MegaJump》踩入Android</title></header><body><h1>*Apps士多：《MegaJump》踩入Android</h1><p>見到呢隻火紅色似蛙非蛙嘅物體，機迷無可能唔識！iPhone大熱遊戲《MegaJump》終於移植到Android手機，淨係控制呢隻怪獸彈嚟彈去，有幾好玩？因人而異。但筆者試玩一陣，就發覺遊戲採用咗重力感應器，呢樣最過癮！彈上天之後，你需要將手機左搖右擺，令怪獸不斷吸金，延續其衝力，有時甚至乎會吸食到火藥或氣球之類嘅騎呢物品，因而改變速度，但記住，萬一失去衝力，咁就GameOver喇！<br><br>記者：陳國輝<br><br>平台：AndroidOS<br>費用：免費</p></body></html>
