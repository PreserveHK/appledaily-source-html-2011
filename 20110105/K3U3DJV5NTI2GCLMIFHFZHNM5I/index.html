<html><header><meta charset="utf-8"><title>紅噹噹b.仔全盒
</title></header><body><h1>紅噹噹b.仔全盒
</h1><p>剛過聖誕及新年，又要為賀年禮物而煩惱，精美的食物相信是最得歡心的，agnèsb.DÉLICES特別為新年推出了以紅為主調的朱古力禮盒，除了紅色外，禮盒還選用了Agnes拍攝的魚塘照片，以凸顯農曆年的喜氣洋洋及年年有餘之意。當中的NouvelleAnnée農曆新年全盒有齊藍莓鳥結糖、杏仁朱古力鳥結糖、沾可可粉杏仁黑朱古力等一系列朱古力，為新年帶來喜慶氣氛。<br><br>查詢：28050808</p></body></html>
