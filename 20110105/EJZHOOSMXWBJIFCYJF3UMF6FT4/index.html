<html><header><meta charset="utf-8"><title>與母爭吵　13歲女跳樓死</title></header><body><h1>與母爭吵　13歲女跳樓死</h1><p>【本報訊】一名13歲少女，昨深夜在長沙灣海麗邨家中，與母親爭吵後，衝入廚房攀窗，在母親面前從28樓住所飛墮而下，當場死亡。傷心欲絕的母親奔往樓下，看見女兒的屍體後，癱坐地上痛哭大叫：「我唔鬧佢咪冇事囉，我點解要鬧佢呀。」</p><p>母睹女躍下慘叫衝落樓</p><p>警方消息稱，跳樓自殺的少女姓黃，13歲，與家人同住海麗邨海晴樓28樓一單位。昨晚11時30分，黃在家中與姓陳（39歲）母親吵架，其間一時激動衝入廚房，母親追入廚房查看，發現女兒攀窗躍下。母親嚇得一邊失聲慘叫，一邊飛奔至樓下查看，結果發現女兒倒卧花槽邊。警員接報到場，證實少女已經斃命。</p></body></html>
