<html><header><meta charset="utf-8"><title>舒淇陳年佳釀宴客</title></header><body><h1>舒淇陳年佳釀宴客</h1><p>舒淇早前忙於與內地演員葛優宣傳電影《非誠勿擾2》，日前她終於有時間停下來休息，她即化身美女廚神，親自下廚與朋友開餐嘆西餐飲紅酒。<br>素顏上陣的舒淇找來陳年靚紅酒宴客，她一向不吃牛，不過應友人點菜要求，煮了她的招牌菜番茄洋葱燉牛尾、肉醬意大利蝴蝶粉及香草南瓜雪糕批三道菜，當中舒淇有心思地用最愛的HelloKitty圖案碟盛載甜品，並在微博透露友人紛紛讚賞她的廚藝。<br>撰文：RitaLeung</p></body></html>
