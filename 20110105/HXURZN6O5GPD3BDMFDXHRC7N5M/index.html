<html><header><meta charset="utf-8"><title>案件速遞東方報業告高登貼文誹謗</title></header><body><h1>案件速遞<br>東方報業告高登貼文誹謗</h1><p>【本報訊】有網民分別於08年10月及09年1月，在香港高登討論區貼文。東方認為內容構成誹謗，興訟高等法院控告高登的管理公司誹謗並索償。<br>原告東方報業集團有限公司及《東方日報》督印有限公司，被告科域盈創有限公司。原告認為被告雖然不是實際發表文章的人士，但亦可被視為誹謗言論的發佈者。被告則辯稱公司只是提供傳播管道，而且網頁有提醒使用者，發佈誹謗言論屬違規行為，每日亦有兩名管理員監察網站的留言。聆訊今續。<br>案件編號：HCA2140/08&amp;597/09。</p></body></html>
