<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如風老爸入院心情差 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜如風老爸入院心情差 - 馮仁昭</h1><p>近期以另類方式主持旅遊節目而被人注意嘅杜如風，佢喺微博透露近幾日心情麻麻，原來係佢個身為資深傳媒人嘅爸爸杜惠東入咗醫院準備接受手術，佢話：「這幾天心情壞透了，爸爸躺在醫院裏，等待動手術，他將生命帶給我，我現在想將我所有健康都還給他。」杜如風嘅老友陳貝兒同陳芷菁知道後，都即刻留言話杜爸爸係佢哋非常尊敬嘅前輩，會為佢提供正能量喎。</p></body></html>
