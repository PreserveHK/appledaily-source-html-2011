<html><header><meta charset="utf-8"><title>案件速遞食環署督察電話擾友罰款</title></header><body><h1>案件速遞<br>食環署督察電話擾友罰款</h1><p>【本報訊】一名食環署衞生督察，聲稱欲與男性朋友聊瑣碎事，於11日內致電對方27次，接通了卻默不作聲，令事主感到困擾。涉案衞生督察早前在觀塘裁判法院承認一項不斷打電話罪，昨求情說自己行為愚蠢、幼稚，已反省並吸取教訓，希望向事主道歉。裁判官沈小民判他罰款1,000元。<br>被告許兆麟（37歲）戴眼鏡，外表斯文。他於去年7月22日至8月1日間，致電30歲姓羅事主手機27次。來電無顯示號碼，亦冇人出聲。<br>案件編號：KTCC7044/10</p></body></html>
