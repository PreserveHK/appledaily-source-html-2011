<html><header><meta charset="utf-8"><title>唔使雪櫃　嘆4℃冰極可樂</title></header><body><h1>唔使雪櫃　嘆4℃冰極可樂</h1><p>要將汽水急凍，放冰格都未必係最好的辦法，原來只係用冰水同鹽，便可以做到速凍兼冰極效果。只要將冰塊放入水中，加入2湯匙的鹽，再放入汽水，不停攪拌約3分鐘，汽水便會急凍至4℃，比放雪櫃或冰格效果更佳。點解會冰得咁快？原來鹽會吸收冰嘅熱量，令溫度迅速降至零下20℃，不停攪拌有助罐內的汽水均勻地接觸冰面，有助冷凍。</p><p>雪櫃vs冰水</p><p>將汽水分別放入雪櫃及冰水，約3分鐘，前者溫度為17℃，後者為4℃。</p></body></html>
