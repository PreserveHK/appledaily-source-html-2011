<html><header><meta charset="utf-8"><title>AV物誌：8仔機頂盒兼撈DVD</title></header><body><h1>AV物誌：8仔機頂盒兼撈DVD</h1><p>一機多用早成潮流，好似新返呢部8仔機頂盒EIGHTDR201，佢除咗內置高清解碼接收兼可錄影之外，更提供DVD播放功能，支援格式包括DVD-Video，DVD+RW，DVD-RW，DVD+R以及CD等；同時，你仲可以㩒一個掣，然後將CD音樂轉為MP3，放入電腦或者拎出街慢慢欣賞，可算慳位又方便。<br><br>記者：陳國輝<br><br>http://www.eightgroup.com</p></body></html>
