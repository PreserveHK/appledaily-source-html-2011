<html><header><meta charset="utf-8"><title>古仔拍戲學普通話</title></header><body><h1>古仔拍戲學普通話</h1><p>古天樂電影工作停不了，前晚他在銅鑼灣出席電影《一路有你》宣傳活動，大談拍攝時的辛苦點滴，他說：「有兩場戲俾人打，都有少少俾道具整親。」問到同戲的黃奕大讚他於戲中親自講普通話，他即笑說：「普通話唔係母語，都有請教佢哋糾正我嘅措詞，呢啲都係香港人嘅特色，大家都係回歸後先學，一路都知自己嘅普通話唔正。」</p><p>米蘭小休</p><p>此外，古仔早前為瑞士時裝品牌Bally到米蘭拍時裝硬照，順道小休充電。古仔穿上了今年春夏新裝，穿梭米蘭街頭取景，更由品牌新任的創意總監GraemeFidler及MichaelHerz客串作造型指導。<br>採訪：EricLam</p></body></html>
