<html><header><meta charset="utf-8"><title>周凱旋邊行邊玩電話</title></header><body><h1>周凱旋邊行邊玩電話</h1><p>劉鑾雄對其飯堂福臨門熱愛程度，可以用百食不厭來形容，昨日他雖少了女友甘比及呂麗君陪伴，依然由多名保鑣開路護駕下單拖而來。<br>此外，超人李嘉誠紅顏知己周凱旋也現身福臨門，她身穿灰色上衣，黑色菱格羽絨背心及灰色頸巾，手蹺着她鍾愛的兩萬多元的Hermès啡色皮革手挽袋，秉承其低調沉實的打扮。周凱旋一臉素顏，由兩名外籍男保鑣左右陪伴而來，她一臉笑容，兩手卻忙於玩電話，未有停下接受訪問。<br>採訪、攝影：R.AuYeung</p></body></html>
