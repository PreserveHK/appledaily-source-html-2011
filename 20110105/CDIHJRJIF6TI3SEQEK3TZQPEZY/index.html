<html><header><meta charset="utf-8"><title>醫療短波抽一匙血準確驗癌</title></header><body><h1>醫療短波<br>抽一匙血準確驗癌</h1><p>美國四家癌症中心與強生公司正研發一種「液體活檢」的方法，檢測患者體內是否有癌細胞。未來只需抽約一茶匙血液，就能偵測來自體內腫瘤的循環癌細胞，即使在一億個細胞中只有一個惡性癌細胞，新法也能揪出，預計未來三至五年完成試驗面世。負責的專家指，新法雖不及傳統活組織切片檢查法（biopsy）方便，卻能及早發現癌細胞是否出現轉移，並可從細胞表徵估計癌症的強度和治療效果。</p></body></html>
