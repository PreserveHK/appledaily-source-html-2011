<html><header><meta charset="utf-8"><title>麥哥利與《黑天鵝》女星分手</title></header><body><h1>麥哥利與《黑天鵝》女星分手</h1><p>現年30歲的《寶貝智多星》（HomeAlone）男星麥哥利高堅（MacaulayCulkin），與拍拖8年的《黑天鵝》（BlackSwan）女友米娜古妮絲（MilaKunis）宣佈分手。<br>據英國《太陽報》報道，兩名同是童星出身的情人在數個月前已分手，只因米娜當時仍在宣傳電影《黑天鵝》而未有公開消息。米娜的發言人表示兩人是和平分手，仍會保持友好關係。</p></body></html>
