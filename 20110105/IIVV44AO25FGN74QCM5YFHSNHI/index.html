<html><header><meta charset="utf-8"><title>台漢殺前妻姦屍囚20年</title></header><body><h1>台漢殺前妻姦屍囚20年</h1><p>台灣桃園縣男子李宗財（49歲，圖），涉與周姓前妻談判不成，痛毆周後又持刀猛刺她的心臟及頸動脈，導致她大量出血死亡，李其後更姦屍。高等法院昨以殺人、侮辱屍體等罪將李判監20年零4個月。<br>桃園地方法院在一審這宗案發於2008年12月5日的慘案時，審酌被告「因難忘舊情而臨時起意犯案」，將李判監18年零2個月，但檢方認為量刑過輕上訴。高等法院昨審理後認為被告罪大惡極，犯案並非源於感情因素，故加重判刑。<br>台灣《蘋果日報》</p></body></html>
