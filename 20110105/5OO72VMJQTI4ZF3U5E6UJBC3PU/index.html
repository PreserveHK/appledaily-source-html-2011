<html><header><meta charset="utf-8"><title>最佳衣着型男　碧咸8歲子上榜</title></header><body><h1>最佳衣着型男　碧咸8歲子上榜</h1><p>他年僅8歲，但遺傳了型爸碧咸（DavidBeckham）和潮媽維多利亞（Victoria）的時裝觸覺，羅密歐（Romeo圖右）首次登上男性雜誌《GQ》的英國最佳衣着男士榜，排第26位。<br>羅密歐是碧咸的次子，小小年紀，去年已簽訂合約推出自己品牌的時裝，被譽為「名人界的未來」。英國高級百貨店Selfridges男裝部主管沃克──史密斯形容羅密歐「敢於嘗試、古靈精怪兼有趣，有個人風格」。身為父親的碧咸當然不能失禮，排名16，較愛兒高10位。榮登榜首的是20歲男星艾倫莊遜（AaronJohnson）。<br>英國《每日郵報》</p></body></html>
