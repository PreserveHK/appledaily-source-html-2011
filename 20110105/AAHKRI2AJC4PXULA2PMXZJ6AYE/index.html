<html><header><meta charset="utf-8"><title>GaGa膺最暢銷封面女郎</title></header><body><h1>GaGa膺最暢銷封面女郎</h1><p>美國百變天后LadyGaGa不但賣碟勁，去年登上雜誌的封面也成功助刊物賣個滿堂紅，她為《RollingStone》7月號拍的機槍胸罩封面（圖），成為該刊物去年最暢銷一期，勁賣24.5萬本。至於她為《Cosmopolitan》拍的4月號封面，更賣出超過170萬本，她同時間成為《名利場》及《Elle》最暢銷封面女郎，至於最差銷量的封面女郎則由TaylorSwift包辦。</p></body></html>
