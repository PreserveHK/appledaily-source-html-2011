<html><header><meta charset="utf-8"><title>投資活躍內地企業重組料增</title></header><body><h1>投資活躍<br>內地企業重組料增</h1><p>去年本港破產個案顯著減少，德勤企業重組服務亞洲區主管合夥人黎嘉恩表示，去年的破產個案主要涉及股東爭拗、管理不善和賬目詐騙。而提出要將企業破產的人，往往是「對得越好嘅人對你越差」。<br>他分析指，去年本港企業破產個案並非經濟環境因素促成，反而是涉及賬目問題，企業內部出現詐騙行為；又或是經營不善，業務過度擴張；以及股東內部出現爭拗或爭話事權。<br>內地破產個案亦不多，因為法庭並未有普及應用，出現問題企業多會進行重組。<br>他預期，今年香港企業破產個案不多，企業重組活動保持平穩；反而內地因投資活躍，要求企業重組的活動將持續上升。</p></body></html>
