<html><header><meta charset="utf-8"><title>工作繁重業界一哥嘆搵命博</title></header><body><h1>工作繁重<br>業界一哥嘆搵命博</h1><p>黎嘉恩能夠在破產市場建立江湖地位，做出一哥成績，當然得來不易，他更揚言有今日的成果，「係搵命博！」<br>去年聖誕節（12月25日），他要飛返內地，28日又要飛往韓國，出席一破產個案中的韓國債權人會議。假期都用盡，搞到日日做到無停手，因為作為重組部門主管，他要參與整個重組過程，每個步驟都不容有失。<br>可以想像，經他批核的事情特別多，扣除垃圾電郵，每天要閱覽300個電郵，需要回覆的電郵亦有100、200個。訪問期間，他亦不停手回覆電郵，處事相當認真。<br>黎嘉恩望着手中的Blackberry，他感嘆道，Blackberry對他而言等於「痛苦」。</p></body></html>
