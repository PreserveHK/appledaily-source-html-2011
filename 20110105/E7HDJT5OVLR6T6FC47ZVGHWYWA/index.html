<html><header><meta charset="utf-8"><title>案件速遞公屋內算命戶主覆核收樓</title></header><body><h1>案件速遞<br>公屋內算命戶主覆核收樓</h1><p>【本報訊】居於葵涌邨的六旬地盤散工，遭房屋委員會揭發其妻在單位內替人占卜算命而被下令遷出。他早前申請司法覆核，要求推翻房委會的決定。案件原定昨日開審，惟申請人一方昨提交多份案例，故案件押後至2月10日繼續審訊。<br>據入稟狀指，房署09年中收到投訴，指申請人溫容生的妻子唐祥媚（均譯音）在其葵涌邨春葵樓單位內占卜算命。房署派員訪查六次均見陌生人出入，在網上搜得「媚姨」占卜算命300元等資料，並派員放蛇上門光顧。房署於7月向申請人發遷出通知。<br>案件編號：HCAL135/09</p></body></html>
