<html><header><meta charset="utf-8"><title>最帥巴士司機似足吳彥祖</title></header><body><h1>最帥巴士司機似足吳彥祖</h1><p>武漢男子熊興元（27歲），身高180厘米，穿着新潮，加上擁有像吳彥祖的俊俏臉龐，讓他爆紅網絡，被封「武漢最帥巴士司機」。早前有網民在武漢某網站上貼出一張熊的帥照，引起大批網民討論，經人肉搜索，證實他是當地510路巴士司機。女網民還大讚他開車穩當，為人謙和、溫文爾雅，對乘客相當有禮；巴士公司負責人亦表揚他工作五、六年來沒出過事故，不少乘客專門等他的車。成為網絡紅人的熊興元則謙稱，因為喜歡巴士司機的工作，因此要努力做好。<br>湖北《楚天金報》</p></body></html>
