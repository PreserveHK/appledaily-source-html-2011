<html><header><meta charset="utf-8"><title>求驗客手記：伯金坐正多得迪保亞 - 求驗客</title></header><body><h1>求驗客手記：伯金坐正多得迪保亞 - 求驗客</h1><p>前日球壇又有踢而優則教嘅例子，就係前荷蘭國腳伯金（圖）正式做阿積士青年軍教練。伯金喺「風車國」家傳戶曉，佢喺08年開始返母會阿積士學做教練，喺前日就擔正青年軍主帥。點解佢學咗兩年師就擔正？之唔係阿積士看守教練法蘭迪保亞已經坐正，佢仲會教到2014年㖭，所以伯金咪有機會囉！其實伯金幫過阿仙奴3奪英超冠軍，仲攞埋歐洲足協盃（歐霸盃前身），又係荷蘭國家隊史上第2號射手，咁威水嘅履歷一定會令班青年軍貼貼服服喇！</p></body></html>
