<html><header><meta charset="utf-8"><title>袁彩雲行時裝店齋睇</title></header><body><h1>袁彩雲行時裝店齋睇</h1><p>袁彩雲自從去年下嫁加拿大飲食界才俊Anthony後，就嫁雞隨雞移居加拿大，不過一有時間她就會回港探望親朋戚友。</p><p>妹妹掃貨</p><p>前晚袁彩雲與貌似她的胞妹到銅鑼灣時代廣場逛街，難得撇下老公，袁彩雲和胞妹全程手挽手行街，好不親密。<br>袁彩雲和胞妹到達時代廣場就即上三樓的Zara購物，不過妹妹興致明顯大過袁彩雲，她不時拿起大褸試穿，袁彩雲則在旁畀意見。妹妹不用15分鐘就買了大袋戰利品，但袁彩雲卻空手而回，她們離開時見到記者亦大方微笑。<br>採訪、攝影：藍文浩</p></body></html>
