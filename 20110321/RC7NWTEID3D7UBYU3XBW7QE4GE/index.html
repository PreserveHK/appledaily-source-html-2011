<html><header><meta charset="utf-8"><title>NEW新短訊：三輪車馳騁停機坪</title></header><body><h1>NEW新短訊：三輪車馳騁停機坪</h1><p>每日要處理過千航班的機場，擁有先進科技協助是非常重要，因為停機坪上任何東西無好好管理，隨時會引發災難。最近小記到武漢一遊，竟發現武漢機場的停機坪上，出現一位穿反光衣、駕駛三輪單車的工程人員，身上及車上並無對講機等即時通訊工具，但穿梭於各台飛機底及停機坪上。講真，雖然踩單車是慳錢又環保，但人命及機場安全更緊要，武漢有關當局是否需要改善一下呢？<br><br>記者：悠樂長</p></body></html>
