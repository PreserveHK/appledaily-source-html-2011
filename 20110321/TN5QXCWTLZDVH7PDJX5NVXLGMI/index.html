<html><header><meta charset="utf-8"><title>優惠快遞：正宗「華美瑰麗」做人情</title></header><body><h1>優惠快遞：正宗「華美瑰麗」做人情</h1><p>現在擺酒，筵開50圍都未夠排場，梗係跟眾星一齊飛去地球另一邊，在拉斯維加斯幾步一間的教堂簽紙，再請埋親友來飲才夠浮誇。由現在起至5月31日期間，簽署拉斯維加斯文華東方酒店「華美瑰麗」婚禮體驗合約，並於12月30日前舉行婚禮，招待100位以上來賓，就可收到於全球任何一間文華東方酒店住宿5晚的大禮做人情。<br><br>記者：陳慧敏<br><br>「華美瑰麗」婚禮體驗<br>查詢：（1）702-5908888</p></body></html>
