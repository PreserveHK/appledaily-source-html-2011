<html><header><meta charset="utf-8"><title>Kipling漫遊星際</title></header><body><h1>Kipling漫遊星際</h1><p>地球的奧妙，在於你不知道它何時會以禮待之、何時發怒，日本九級地震暨海嘯就是絕佳的例子，要探索無邊際的宇宙和進一步的數據，還是留給太空總署或袋牌Kipling好了，已經是第二次合作的PeterPilottoforKipling新作，以DreamyMilkyPrint做主題，配合星空的黃、藍及黑打造出多款DuffleBag、ShoulderBag及手提袋等，至於地球的事，我們還是對它好一些吧。<br><br>記者：潘國揚</p><p>Kipling（29536188）<br>銅鑼灣名店坊11A號舖</p></body></html>
