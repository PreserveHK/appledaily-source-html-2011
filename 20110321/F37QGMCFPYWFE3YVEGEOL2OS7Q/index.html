<html><header><meta charset="utf-8"><title>話你知西北工大培育國防科技中堅</title></header><body><h1>話你知<br>西北工大培育國防科技中堅</h1><p>西北工業大學是中國唯一一所同時發展航空、航天、航海教育和科研的科技大學，也是中國西部最重要的科技大學，不少學科專業與軍事國防科技相關，早年隸屬國防科工委，現由工業和信息化部主管。<br>該校參與中國航空航天工程、飛機導彈製造、核武器研發等國防專項科研，培養的學生有不少是中國國防科技中堅。<br>學校現有博士碩士及本科生近3萬人，教授副教授1,500人，中國科學院、中國工程院院士15人，有9個國防創新研發團隊。</p></body></html>
