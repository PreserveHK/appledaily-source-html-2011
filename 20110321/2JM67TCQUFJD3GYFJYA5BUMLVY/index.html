<html><header><meta charset="utf-8"><title>着數快遞：機票買一送一</title></header><body><h1>着數快遞：機票買一送一</h1><p>機票買一送一的確少見，由即日起至6月10日，只要用建行（亞洲）信用卡購買香港航空或香港快運航空商務客位機票，完成旅程後憑登機證及信用卡收據，便可免費換1張經濟客位機票（相同航線或低於此價值的不同航線），最重要是機票可轉贈親友！提提你免費機票須預先填妥航空公司表格，最少於出發前5個工作天換領。<br><br>記者：曾靜茵<br><br>查詢：31511888（香港航空）</p></body></html>
