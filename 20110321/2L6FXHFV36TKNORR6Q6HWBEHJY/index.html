<html><header><meta charset="utf-8"><title>中環在線：美聯黃建業　嘆倫敦樓價誇張 - 李華華</title></header><body><h1>中環在線：美聯黃建業　嘆倫敦樓價誇張 - 李華華</h1><p>呢幾年全球樓價升到「嘭嘭聲」，到底升到有幾誇？咪連做物業買賣嘅美聯（1200）老闆黃建業都話好誇囉！<br>黃老闆話早排去英國倫敦遊埠，住嗰間酒店望正全世界最貴價樓盤之一嘅「海德公園一號」（OneHydePark），佢見到個盤咁正，喺正市中心，於是心思思想買番間，但當知道呎價差唔多成8萬蚊港紙之後，就即刻縮沙！<br>佢仲話，英國倫敦市中心最靚嘅樓賣成8萬蚊呎，香港最頂級位置嘅樓，個價冇可能會輸蝕……兜咁大個圈，佢其實係咪想講香港樓價仲係低水呢？</p></body></html>
