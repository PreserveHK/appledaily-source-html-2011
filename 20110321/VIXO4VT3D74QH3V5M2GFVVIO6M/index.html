<html><header><meta charset="utf-8"><title>《天姬戰》請睇優先場</title></header><body><h1>《天姬戰》請睇優先場</h1><p>以嶄新視覺特技的《天姬戰》，內容講述一隊索女兵團，因囚禁在精神病院，為奪回自由，使用各式虛擬軍備，進入異想戰場，除對抗武士，還要應付毒蛇及其他兇猛對手，她們的奇妙歷險，將現實與幻想共冶一爐。</p><p>問題：《天姬戰》使用了甚麼最新特技？</p><p>華納影片今日誠邀25名讀者（每人2張戲票），率先感受最新特效，只要答中問題，連同回郵信封寄：將軍澳郵箱65264號，信封面註明「《蘋果日報》天姬戰」，便有機會獲得戲票。先到先得。（如有任何爭議，最終決議權歸華納影片，《蘋果日報》概不負責。）</p></body></html>
