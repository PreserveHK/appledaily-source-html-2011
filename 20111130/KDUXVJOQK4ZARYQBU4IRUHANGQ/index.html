<html><header><meta charset="utf-8"><title>求驗客手記：拿維斯索女友被劫財 - 求驗客</title></header><body><h1>求驗客手記：拿維斯索女友被劫財 - 求驗客</h1><p>意大利南部黑手黨橫行，連位於南部城市那不勒斯嘅拿玻里，主力前鋒拿維斯（小圖）嘅女友尤妮達（圖）都不能倖免；話說日前尤妮達喺市內行街街，當街當巷俾人持槍行劫，搶走名錶勞力士，好彩就冇被劫色。事後尤妮達就發晒脾氣，喺Twitter爆粗話：「那不勒斯係衰到爆嘅城市」，仲叫男朋友盡快離開。之前已有傳曼城睇中呢位阿根廷前鋒，今勻女友打埋小報告，拿維斯想唔走都幾難。</p></body></html>
