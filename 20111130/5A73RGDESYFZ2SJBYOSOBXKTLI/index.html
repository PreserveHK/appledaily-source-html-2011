<html><header><meta charset="utf-8"><title>蘋果汁：崔如琢畫作　1.2億元成交</title></header><body><h1>蘋果汁：崔如琢畫作　1.2億元成交</h1><p>【本報訊】香港佳士得「中國近現代畫」秋拍昨日舉行，拍賣品超過400件，其中著名書畫大師張大千的《秋葉小鳥》，成交價62萬元，而崔如琢的《盛世荷風》，成交價高達1億2,386萬元。徐悲鴻少見的摹寫花卉的作品《胡姬花》，成交價也達1,746萬元。今日將會舉行拍賣的包括歐洲私人珍藏重要中國藝術品，包括清十八世紀白玉雕摩竭魚花插，估價200萬元至300萬元，而明末清初犀角雕仙人乘槎水注，估價更高達1,000萬元至1,500萬元。其他拍賣品包括重要中國瓷器及工藝精品等。</p></body></html>
