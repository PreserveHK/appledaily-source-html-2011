<html><header><meta charset="utf-8"><title>紋身師報復　舊愛背紋大便</title></header><body><h1>紋身師報復　舊愛背紋大便</h1><p>美國俄亥俄州紋身師費茨傑拉德超狠！他為報復前女友布羅文特不忠，竟在她背部紋了一堆大便（圖）。<br>兩人本已分手，豈料布羅文特竟自己送上門給報復。事緣她想紋身，於是拜託前度男友費茨傑拉德幫忙。偏偏費茨傑拉德恨透她，恨她在兩人交往時常常偷食，於是狠心在她背上紋上一堆大便，還加紋了五隻蒼蠅。<br>費茨傑拉德吐了一口烏氣，布羅文特卻慘了。紋身時，她醉酒了，根本不知費茨傑拉德紋甚麼在背上。氣炸肺的她興訟，要求費茨傑拉德賠償10萬美元（約78萬港元）。偏偏她早簽了同意書，同意「紋身圖案全權交紋身師設計」，令案件膠着。<br>channelx94.com</p></body></html>
