<html><header><meta charset="utf-8"><title>關仁隱事：「女神」原諒「餓狼」有着數 - 關仁</title></header><body><h1>關仁隱事：「女神」原諒「餓狼」有着數 - 關仁</h1><p>最近「飢民」同「餓狼」鹹濕「女神」單嘢有新發展，女神個師傅「仙腳」話原諒餓狼，只係輕輕責怪佢護花不力，態度同最初真係180度轉變。關仁收到風，原來餓狼搵咗唔少人幫手向仙腳求情，當中以「數字」最落力，聽聞數字以捧紅女神做交換條件，例如安排佢拍劇同做多啲其他節目，仙腳聽完覺得咁做法對女神有利無害，所以決定同數字做場大龍鳳，幫餓狼洗脫污名。至於餓狼早排話捐錢去慈善機構，聽聞只係吹水，有關方面根本冇收過佢一毫子。<br>撰文：關仁</p></body></html>
