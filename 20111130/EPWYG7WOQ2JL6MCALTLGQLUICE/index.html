<html><header><meta charset="utf-8"><title>電塔貼訣別情書　癡情男電燶</title></header><body><h1>電塔貼訣別情書　癡情男電燶</h1><p>「我走了，希望你找一個特別有錢的男人！」一名36歲貴州黃姓男子，前日上午爬上福建泉州豐澤一高壓電塔，向賴姓女子以「死」示愛。他爬上高壓電線，張貼完以毛筆親寫的「訣別情書」後，突觸電墮入泥潭，全身不同程度的燒傷面積達90%（圖），生命垂危。</p><p>「我知道愛上你會毀滅我，但我還是義無反顧。」黃男被百萬伏電流擊中後，墮落鐵架並陷入下方約半米深淤泥中，地上散落多幅愛的標語，寫有「賴×來生再愛你」等字句（圖）。消防員趕到現場把他送院救治。<br>福建《泉州晚報》</p></body></html>
