<html><header><meta charset="utf-8"><title>陳奕迅恨做now節目</title></header><body><h1>陳奕迅恨做now節目</h1><p>陳奕迅（Eason）前晚到灣仔出席now芒果台開台記者會，他在現場自爆家中只得一個now電視台，近日有指無綫和五大唱片解凍，Eason公然力撐now，擺明不放無綫在眼內，不過Eason就強調因家中電視接收差，才選擇用now高清盒，但裏面亦包括了無綫頻道。</p><p>唔睇成人台</p><p>記者笑言now有成人台，Eason即表示成人台需要付款，故他不會付款欣賞，不過他就坦言恨做now的節目，例如拍旅遊特輯，接受節目訪問等，他說：「歌手亮相唔同電視台係好事，有競爭先有更多精采節目。」<br>採訪：李珮洳　攝影：陳俊強</p></body></html>
