<html><header><meta charset="utf-8"><title>蘋果汁高鐵工程80宗損毀報告</title></header><body><h1>蘋果汁<br>高鐵工程80宗損毀報告</h1><p>【本報訊】運輸及房屋局局長鄭汝樺昨書面回應立法會議員提問時透露，廣深港高鐵香港段建造工程開展至今，其中隧道鑽爆工程已於去年11月在荃灣區展開，葵青區及元朗區的相關工程亦於今年內陸續展開，至今港鐵共接獲80宗相關地段或建築物懷疑受工程影響受損毀報告。<br>鄭指出，港鐵及承建商在接獲損毀報告的一個工作天內會派員到場調查，如證實損毀由工程引致，港鐵會盡快展開維修。若調查後證實損毀並非由工程引致，港鐵會將調查結果告知事主。其中部份個案，港鐵應事主要求，將個案交予公證行作出客觀仲裁，以保障居民利益。</p></body></html>
