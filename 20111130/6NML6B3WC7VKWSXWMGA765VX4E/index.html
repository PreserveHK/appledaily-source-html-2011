<html><header><meta charset="utf-8"><title>吞鑰匙錢幣　印男食鐵死</title></header><body><h1>吞鑰匙錢幣　印男食鐵死</h1><p>印度男子辛格（圖）食鐵食到死。<br>他死前四周腹部劇痛，弄得徹夜無眠、無力耕作、食慾全失，後來到醫院檢查照X光，竟照出滿腹金屬，必須開刀取出。醫生手術從他肚裏取出了3把鑰匙、431枚錢幣、17枚螺栓、196顆鐵粒，足足重5.9公斤（13磅）。但由於部份金屬已落入腸道，他的腹部也出現慢性潰瘍，病入膏肓，最終不治。醫生說，辛格九個月前已開始食金屬，懷疑精神錯亂。有網民表示，辛格的症狀與異食症（Pica）脗合，患者主要因為礦物質不足或精神病等問題，以致出現異食習慣。<br>英國《每日郵報》</p></body></html>
