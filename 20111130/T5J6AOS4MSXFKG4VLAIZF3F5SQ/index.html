</title></header><body><h1>洪天明怕講多錯多
</h1><p>洪天明和王馨平等前晚到尖沙嘴出席高爾夫球活動，近日陳嘉桓的「抽水門」事件成為全城熱話，幾位當事人都備受追訪，而身為關鍵人物的洪天明前晚現身活動時繼續被追問事件回應。</p><p>父親勸封嘴</p><p>洪天明無奈表示已經沒有甚麼可以回應，亦沒有興趣看有關報道，他說：「我完全冇印象，我之前已經講咗，兩邊都係朋友，夾喺中間好難做，件事因我而起，希望大家都平靜落嚟，畀多啲空間佢哋。」他承認父親洪金寶不贊成他再回應事件，以免講多錯多，反而令人誤會。他大讚陳嘉桓為人純品，很易成為朋友。<br>採訪：魯萍　攝影：陳俊強</p></body></html>
