<html><header><meta charset="utf-8"><title>欠住院費　四口子赤裸上街求助</title></header><body><h1>欠住院費　四口子赤裸上街求助</h1><p>「尋常老百姓難道只能用這種方式去申訴才能得到關注？」廣東電白一對夫婦近日因交不起幼兒住院費又無法籌到資金，周日（27日）下午帶同兩名小孩，一家四口裸體徒步上街求助。<br>夫婦二人姓張，男子50歲、女子37歲，是河南舞陽人，育有三名小孩。一個月前，剛出生兩個月的幼兒患病入院，當日下午接幼兒出院時，尚欠住院費1,500元人民幣，無法籌到資金，夫婦與孩子脫光衣服上街求助（圖）。醫院已同意減免治療費。網友指，「裸訪丟的是政府的臉」。<br>廣東《南方農村網》</p></body></html>
