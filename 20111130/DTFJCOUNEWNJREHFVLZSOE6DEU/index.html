<html><header><meta charset="utf-8"><title>香港仔醉娃「兜巴星」女郎</title></header><body><h1>香港仔<br>醉娃「兜巴星」女郎</h1><p>【本報訊】香港仔利東邨發生襲擊傷人案。昨凌晨4時許，20歲姓關女郎與友行經商場地下一間便利店對開時，疑與一名飲至酩酊大醉的女子發生爭執，雙方爭吵至面紅耳熱，其間醉娃情緒激動揮拳向關女「兜巴星」，醉娃逞兇後逃之夭夭。<br>關女負傷報警求助，由男友人陪同送院敷治（圖）。關女被問及遭毆打原因，她不耐煩說：「我唔知！（佢）唔飲得就唔好飲啦！」警方相信事件涉及醉酒失控襲擊，現正追緝涉案惡女。</p></body></html>
