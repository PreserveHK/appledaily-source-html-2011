<html><header><meta charset="utf-8"><title>澳航機師坐女客大腿</title></header><body><h1>澳航機師坐女客大腿</h1><p>澳洲航空公司（Qantas）一名休班機師，上周五乘搭A380客機由倫敦飛往悉尼期間，竟坐在頭等艙一名女乘客的大腿上嬉鬧，澳航已對該機師展開內部調查。<br>機師坐在女乘客大腿上有所動作，令頭等艙其他乘客側目，機組人員接獲投訴後，雖然認得他是同事，曾兩次厲聲制止他。機師其後走到經濟客艙，但當該名女乘客在新加坡下機後，機師馬上返回頭等艙。頭等艙座位設有私隱牆，座椅拉下就變成一張床。澳航拒絕透露涉事機師的名字，但證實正調查事件，暫時不知機師當時是否飲醉酒，抑或登機前已認識該名女乘客，不排除會把機師革職。<br>英國《每日郵報》</p></body></html>
