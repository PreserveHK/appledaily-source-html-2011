<html><header><meta charset="utf-8"><title>啟剛、晶晶甜蜜出遊</title></header><body><h1>啟剛、晶晶甜蜜出遊</h1><p>霍啟剛和前中國跳水女王郭晶晶拍拖近七年，結婚消息傳出多次，但一直只聞樓梯響，一度令人懷疑兩人感情亮紅燈。不過，早前有內地傳媒拍到郭晶晶和霍啟剛罕有甜蜜出遊。<br>兩人在北京首都機場出現，霍啟剛一身西裝公幹打扮，郭晶晶則全身黑色休閒服，又戴上cap帽，刻意拉低遮面，低調同行，兩人顯得非常有默契，霍啟剛挨向郭晶晶，她即從銀包拿出一片小紙片放他手上，兩人連話都不用講，非常老夫老妻。其實，兩人上月都曾低調拍拖來港，霍啟剛以會長身份，帶女友到沙田參觀全國體操冠軍賽，郭晶晶更接受傳媒訪問。<br>撰文：唐如
</p></body></html>
