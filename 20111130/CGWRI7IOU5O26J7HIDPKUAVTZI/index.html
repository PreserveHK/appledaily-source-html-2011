<html><header><meta charset="utf-8"><title>日本年糕撈米煮　速變煙韌糯米飯</title></header><body><h1>日本年糕撈米煮　速變煙韌糯米飯</h1><p>秋冬時分，很多時都會用到日本年糕來煮鍋物，但日本年糕跟上海年糕或韓國年糕不同，加熱時稍不留神便會煮過火，即時變得軟趴趴，黏滯的質地很難再直接食用。但日本年糕並不便宜，即時丟棄也未免太浪費了，不如就拿來煮日式雜炊飯。日本年糕本身由糯米蒸熟搗爛成餅，所以加入飯中拌勻後，普通珍珠米吃起來就如糯米飯的煙韌質感。<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>Models：Kazef&amp;Angelina@PureModels</p><p>日式雜炊飯材料：</p><p>珍珠米1米量杯、日本年糕1塊、雜菇菌/薯仔/南瓜（切碎）各20克、昆布清湯1.5米量杯</p></body></html>
