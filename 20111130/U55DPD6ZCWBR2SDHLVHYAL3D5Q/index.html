<html><header><meta charset="utf-8"><title>求驗客手記：慕遜加柏猜拳射罰球 - 求驗客</title></header><body><h1>求驗客手記：慕遜加柏猜拳射罰球 - 求驗客</h1><p>慕遜加柏開季14戰得29分，僅以得失球差不及多蒙特排第2，球隊當旺，球員都輕佻啲；上周五作客科隆，47分鐘已經領先3:0，之後有個禁區頂罰球，新星馬高列奧斯（下）同漢基（上）就玩「猜包剪𢱕」決定邊個射。猜贏咗但射唔入嘅列奧斯賽後解釋，因為漢基一直主理罰球，不過今仗已梅開二度，而佢自己就想入波先咁做。唔知係咪太招積，列奧斯賽後檢查發現左腳腳趾骨折，今輪迎多蒙特嘅大戰多數唔出得。</p></body></html>
