<html><header><meta charset="utf-8"><title>旺角男拔又有巨型蜂巢</title></header><body><h1>旺角<br>男拔又有巨型蜂巢</h1><p>【本報訊】旺角亞皆老街男拔萃書院中學部主樓對開山坡，有工人在10米高大樹上發現一個直徑2呎的黑蜂巢（圖），如兩個籃球般大，職員通知食環署人員到場清理。據悉，去年11月在另一邊山坡也曾有蜂巢被殲滅，懷疑這次發現的蜂巢是新築的「安樂窩」。<br>昨晨10時半，食環署蟲鼠組工人穿上全身防護裝備到場視察，並通知消防員架起雲梯車協助。一名工人先在一名消防員協助下爬上雲梯，用高壓氣槍向蜂巢噴射滅蟲劑，黑蜂瘋狂亂竄，走入二人衣服隙縫中，螫傷其前額及手部，出現紅腫，男工人感不適送院，消防員則無大礙，繼續拆除蜂巢。事件擾攘逾句鐘，各人收隊離去。</p></body></html>
