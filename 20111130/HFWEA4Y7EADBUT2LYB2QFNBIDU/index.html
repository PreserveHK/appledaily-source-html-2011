<html><header><meta charset="utf-8"><title>蘋果汁：割破膀胱婦申請法援</title></header><body><h1>蘋果汁：割破膀胱婦申請法援</h1><p>【本報訊】今年5月於威爾斯親王醫院接受緊急分娩手術的婦人林太（圖），手術期間被割破膀胱，過去半年漏尿失禁。她昨日在立法會議員鄭家富陪同下，申請法律援助，向威院追討責任。威院於林太前日召開記者會後發聲明解釋事件，林太批評院方在聲明中指事件並非醫療失誤的說法不負責任，亦不滿院方一直無交代事件，「佢哋根本冇理過我過去半年來所受嘅痛苦」，要求院方賠償她身心的折磨。<br>鄭家富對威院的聲明表示憤怒及遺憾，昨午已約見助理法援署長，要求威院提交報告，再由法援署的醫學專家評估有否涉及疏忽，估計需時半年才知是否獲批法援申請。</p></body></html>
