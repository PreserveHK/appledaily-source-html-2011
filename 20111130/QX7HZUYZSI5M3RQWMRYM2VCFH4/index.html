<html><header><meta charset="utf-8"><title>陳展鵬金眼鏡催旺攞獎</title></header><body><h1>陳展鵬金眼鏡催旺攞獎</h1><p>陳展鵬憑無綫劇《真相》飾演律師競逐台慶頒獎禮「最佳男主角」和「我最喜愛的電視男角色」，昨日他在中環AlainMikli眼鏡店試戴六位數字的尊貴版純黃金系列眼鏡，準備在台慶夜出戰。<br>陳展鵬說：「我拍《真相》時買咗呢個品牌嘅眼鏡拍攝，俾人話係『眼鏡王子』，今次有佢哋贊助，信心都大增。」<br>早前展鵬憑此角在大馬獲頒「最喜愛角色」獎：「呢個係我入行17年以嚟第一個獎，加上已故嘅婆婆係馬來西亞華僑，當送畀佢。」台慶有沒有信心攞獎？他說：「睇好謝天華同鄭嘉穎，覺得自己演技上仍有進步空間。」<br>採訪：黃曉妍　攝影：陳順禎</p></body></html>
