<html><header><meta charset="utf-8"><title>志偉逼華仔認做老竇</title></header><body><h1>志偉逼華仔認做老竇</h1><p>曾志偉、黃日華、呂良偉與惠英紅等主演的影片《光輝歲月》前晚在甘肅省白銀市永泰古城舉行媒體探班，志偉講述在金馬獎頒獎禮上誘使劉德華承認並宣佈老婆有喜的全過程。他說：「我在後台向華仔問起這事，他起初不給我講，於是我就不停地追問。」華仔被迫問瘋了，給了志偉一個從沒見過的複雜表情，然後坦承：「講給你聽，真的有了。」</p><p>大方分享</p><p>志偉說他很為華仔高興，事後還調侃他：「你拿的最大獎不是金馬獎，而是老婆有喜。」隨後，華仔逼不得已才在官網宣佈「吾家有喜」的秘密，志偉表示：「華仔這一次大方地分享喜訊，我替他開心，畢竟已經這麼多年了。」</p></body></html>
