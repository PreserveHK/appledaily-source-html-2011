<html><header><meta charset="utf-8"><title>最富貴竊匪　駕豪車打劫</title></header><body><h1>最富貴竊匪　駕豪車打劫</h1><p>廣東出現史上最富貴竊匪。珠海一家酒店門前，日前發生了一宗盜竊案。四名男子竟駕駛價值百萬人民幣的大眾途銳SUV車做掩護，公然盜竊另一輛泊在路邊寶馬汽車，撬開車門並取走車尾箱內一個袋。保安持棍子阻撓，但一名男子走出賊車揮刀威脅，保安擲出長棍打破了該車的後擋風玻璃後，只能讓盜匪驅車逃離。<br>「很熟練、很快！撬個鎖（才）四、五秒！」整宗盜竊事件被酒店的監控鏡頭拍下（圖），犯案全程都非常流暢，前後只是數十秒內發生的事。<br>安徽衞視</p></body></html>
