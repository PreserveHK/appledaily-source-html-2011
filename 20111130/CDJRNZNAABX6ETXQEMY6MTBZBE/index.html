<html><header><meta charset="utf-8"><title>蘋果汁職訓局今起接受報名</title></header><body><h1>蘋果汁<br>職訓局今起接受報名</h1><p>【本報訊】職訓局轄下香港高等科技教育學院（THEI）、香港專業教育學院（IVE）及香港知專設計學院（HKDI），明年將提供近20,000個學士、高級文憑及文憑學額，供中學文憑試及高考生申請，今起接受報名。<br>職訓局專業教育顧問梁任城表示，約1.8萬個學額供新制學生申請，高級文憑課程的入學要求為成績達「22222」（包括中英文）。此外，明年有4個新高級文憑課程，包括公營部門管理、園境建築設計、燈光設計及視覺藝術。<br>有意報讀者今起至明年2月29日可到該局網頁報名，部份課程設面試及預先取錄，結果於公開試放榜後一至兩天公佈。</p></body></html>
