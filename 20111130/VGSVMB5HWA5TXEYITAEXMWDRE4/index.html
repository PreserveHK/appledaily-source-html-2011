<html><header><meta charset="utf-8"><title>AV女優誘台男交往</title></header><body><h1>AV女優誘台男交往</h1><p>日本AV女優「惠比壽麝香葡萄」擁有38.5H被喻為「平成巨乳」的佐山愛，以及瑠川里菜，昨午抵達台灣，為成人網路影音平台出席開台活動，在活動上，兩位女優與粉絲玩夾爆波遊戲，用腋下夾爆氣球，優勝者的獎品就是與兩位女優親密合照。為與女神合照，不少宅男粉絲傾盡全力，被氣球搞到滿頭大汗，逗得兩位女優捧腹大笑。</p><p>夜市嚐美食</p><p>佐山愛與里菜第一次到台灣，對台灣男生已留下極好印象，大讚台灣男生溫柔體貼，更開心表示：「台灣氣候溫暖，如果有不錯的對象，不排除和台灣男生交往。」昨晚兩人再到西門町逛街，品嚐台灣街邊小食風味，包括臭豆腐、麪線及珍珠奶茶等。<br>撰文：葉雪</p></body></html>
