<html><header><meta charset="utf-8"><title>案件速遞申請蒙民偉遺產撥款</title></header><body><h1>案件速遞<br>申請蒙民偉遺產撥款</h1><p>【本報訊】信興集團已故創辦人蒙民偉的兩名遺囑執行人入稟高院，要求法庭頒令容許他們申請從蒙的遺產中撥款，支付由蒙的第二任妻子王蓓芬所提出相關訴訟可能衍生的訟費。<br>兩名遺囑執行人為東亞銀行主席李國寶及律師蔡奮強；六名答辯人分別為蒙民偉長女蒙倩兒、兒子蒙德揚、王蓓芬、WongPuiYeePerlie、蒙的前妻楊雪姬及TimmertonCompanyINC。<br>有電飯煲大王之稱的蒙民偉於去年7月病逝，其前妻及五名子女三個月後展開訴訟，爭奪50億元遺產。<br>案件編號：HCMP2452/11</p></body></html>
