<html><header><meta charset="utf-8"><title>潮流Pie：Fun-Vii變手機車身換衫</title></header><body><h1>潮流Pie：Fun-Vii變手機車身換衫</h1><p>未來汽車趨勢，可能是將汽車變成「裝上輪胎的智能手機」。日本豐田車廠公開最新概念車Fun-Vii，兩邊車身均配備輕觸式螢幕（圖），車主可像使用智能手機一樣，在車身指指點點，變換車身內外的顏色圖案，顯示「你好」或「生日快樂」等語句。</p><p>Fun-Vii三座位，其他功能同樣有噱頭，可透過智能手機遙控，可跟附近汽車和設施連接，可偵測危險駕駛車輛，可跟車友聯絡，甚至可與車廠連線做檢查。樂趣爆燈，但豐田未有計劃將Fun-Vii投產，只強調未來推出的汽車，會以類似設計為大方向。<br>路透社</p></body></html>
