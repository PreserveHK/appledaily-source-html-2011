<html><header><meta charset="utf-8"><title>梁漢文唔敢滾千嬅</title></header><body><h1>梁漢文唔敢滾千嬅</h1><p>楊千嬅在圈中人緣甚佳，所以當千嬅懷孕的消息傳出後，不少人都大感驚訝，與千嬅同屬華星年代的梁漢文即大感驚訝。<br>昨日梁漢文到新城接受訪問時，他即說：「係咪真㗎，係就恭喜佢，但真嘅話要早啲單聲，佢應承咗我做演唱會嘉賓啦，到時佢大住肚就唔係咁好做我嘉賓啦，佢同我唱嗰首《滾》要好用力㗎嘛，搞到傷咗佢度氣就唔好意思。」</p><p>「個個都有後」</p><p>而BOYZ昨日到理工大學出席活動時，亦恭賀他們說：「要打畀丁生恭喜佢，幾好，個個都有後，娛樂圈多啲好新聞，好過多啲唔好嘅新聞，呢啲風氣好，壓力冇咁大，以前拍拖唔講得，好辛苦。」<br>採訪、攝影：何慧斯、楊潔雯</p></body></html>
