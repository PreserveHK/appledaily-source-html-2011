<html><header><meta charset="utf-8"><title>求驗客手記：巴塞大勝碧基捉蟲 - 求驗客</title></header><body><h1>求驗客手記：巴塞大勝碧基捉蟲 - 求驗客</h1><p>「地上最強」巴塞隆拿周二憑阿歷斯山齊士梅開二度，加埋韋拿同美斯入波，主場4球怒炒華歷簡奴，總算為上周六輸畀基達菲吐番口烏氣！及時回勇係好，但碧基（左三）就可能捉蟲。點解？皆因佢喺比賽尾段故意拖延時間，俾球證罰咗張黃牌，結果累積5張黃牌，下場要停賽。攞牌有咩問題？咪就係停賽之後，肯定可以喺嚟緊10號作客皇馬嘅國家打吡候命囉！喂，咁即係有「洗牌」嫌疑喎！西班牙足協今年改咗球例，話到明如果球員故意洗牌就要罰停多兩場，如果證據確鑿，碧基就要坐多兩場波監，隨時對唔到皇馬，今次仲唔係捉蟲？</p></body></html>
