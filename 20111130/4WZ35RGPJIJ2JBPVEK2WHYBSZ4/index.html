<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范逸臣不捨茂伯離去 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范逸臣不捨茂伯離去 - 馮仁昭</h1><p>台灣國寶演員「茂伯」林宗仁日前仙遊，告別儀式預計聖誕節前後舉行。同佢合作過《海角七號》嘅范逸臣，喺網上悼念：「真不敢相信茂伯離我們而去！希望他老人家在天上能組成一個他所理想的樂團！」茂伯生前重視北管傳統藝術嘅傳承，喺《海》片都堅持喺演唱會演出，有朋友提議重現片中場景，以音樂替「茂伯」人生畫下句點，佢細佬林宗傑已着手搞呢件事。</p></body></html>
