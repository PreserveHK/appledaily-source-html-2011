<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張柏文稱Lucas冇逃學 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張柏文稱Lucas冇逃學 - 馮仁昭</h1><p>張柏文同周中等噚日去咗數碼港出席飲食頒獎禮，柏文喺尖沙嘴同銅鑼灣開嘅兩間酒吧都攞獎，佢話：「之前成日話家姐（張栢芝）畀錢我搞生意，我唔想解釋咁多，家見有啲成績，想講呢啲全部係自己搵番嚟，希望遲啲去台灣同上海開拓市場。」有指栢芝要囝囝Lucas做逃學威龍，對此柏文話：「Lucas好乖，冇問題，準時返學放學。」</p></body></html>
