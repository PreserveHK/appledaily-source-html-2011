<html><header><meta charset="utf-8"><title>體育通識：丁俊暉吸金力超強</title></header><body><h1>體育通識：丁俊暉吸金力超強</h1><p>有人窮到要借錢打比賽，小丁則例外，04年起赴英打職業賽，人氣和成績都穩步上揚，世界排名現排第6。財經雜誌《福布斯》估計小丁去年收入達600萬人民幣（約732萬港元），今年他更上一層樓，贏得首屆世界盃和溫布萊大師賽冠軍。球技好自然頻頻有job接，年內參加近10項邀請或表演賽，內地傳媒估計他今年已賺得逾310萬人民幣獎金。最近他更獲瑞士手錶品牌勞士頓（Rosdn）垂青，天價簽約成為代言人（圖）。這位長得一副孩子臉的24歲江蘇小子，吸金能力跟偶像派藝人，不遑多讓。</p></body></html>
