<html><header><meta charset="utf-8"><title>賤男逼女友穿貞節內褲</title></header><body><h1>賤男逼女友穿貞節內褲</h1><p>四川成都一名29歲何姓男子懷疑女友有外遇，竟從網上買來一條帶鎖的鐵製貞節內褲，強迫她穿去上班。據悉，何與90後女友小田同居，但今年8月他懷疑對方偷吃，一番拳打腳踢後將她鎖在卧室，次日更買來貞節內褲逼她穿。當他發現內褲上有撬動痕迹，再次毆打小田，將她雙手雙腳綑綁，還不准睡覺。兩天後她終無法忍受，扔出求救字條請途人報警求援。法院審理後，以非法拘禁罪判處何監禁七個月。<br>四川在線網</p></body></html>
