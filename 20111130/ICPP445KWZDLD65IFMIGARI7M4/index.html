<html><header><meta charset="utf-8"><title>蘋果綠葉PRADA承租米蘭購物廣場</title></header><body><h1>蘋果綠葉<br>PRADA承租米蘭購物廣場</h1><p>外電報道，普拉達（PRADA，1913）擊敗蘋果公司、Gucci等對手，以底價1倍半（約9020萬港元）奪得米蘭著名購物廣場GalleriaVittorioEmanueleII的租約，計劃在2013年開設大型商場，包括1間餐廳、咖啡廳、會議中心及公司辦事處。普拉達投得的廣場樓高5層，面積5000平方米。商場競投底價為5730萬歐元，租期18年。</p></body></html>
