<html><header><meta charset="utf-8"><title>案件速遞涉殺嬰尼籍女工准保</title></header><body><h1>案件速遞<br>涉殺嬰尼籍女工准保</h1><p>【本報訊】年輕尼泊爾女地盤工人涉在油麻地住所搖晃其11個月大女兒，女兒送院後不治。女工昨被解往九龍城裁判法院提訊，被控一項殺嬰罪，暫毋須答辯，押後至明年1月17日再提訊，待控方索閱毒理、心理及精神報告，以了解她產後的精神狀況。<br>控罪指，26歲被告Khasa-mayaGurung於本月26日在廟街住所故意持續搖晃女嬰令她死亡。被告昨獲准以5,000元保釋，其間不准離港，每周到油麻地警署報到三次。<br>案件編號：KCCC4580/11</p></body></html>
