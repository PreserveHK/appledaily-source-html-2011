<html><header><meta charset="utf-8"><title>深圳情殺案　親友未認屍</title></header><body><h1>深圳情殺案　親友未認屍</h1><p>【本報訊】本周一晚於深圳火車站二樓平台遭割喉，遇上冷血途人拒助失救致死的47歲港漢林兆堂（圖），屍首仍在深圳法醫檢驗中心等候驗屍。據悉，林遇害後，負責調查的鐵路公安並無即時通知港府。至昨日林的親友在港閱報後起疑，致電入境處1868熱線求證，入境處人員幾經查詢始核實林漢確已遇害。但因事出突然，親友昨未有到深圳認屍，在本港入境處駐粵辦人員協助下，林的親友日內或會赴深圳認屍。</p></body></html>
