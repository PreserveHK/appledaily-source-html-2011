<html><header><meta charset="utf-8"><title>啫喱妹行騷漏奶</title></header><body><h1>啫喱妹行騷漏奶</h1><p>o靚模組合JellyGirls（啫喱妹）成員Raico、Cynthia、Sally及妄攝女Debby，前晚於尖沙嘴一酒吧為韓國泳衣品牌行騷，Debby算最密實但不慎露出胸墊，但四人總算性感登場，尤其Raico出現漏奶情況，惹得酒客們不停尖叫吹口哨。</p><p>寫真攻台灣</p><p>Raico認為所穿泳衣不算太性感，她說：「我哋個個身材都好平均。」她又表示稍後會到台灣影寫真，並在當地推出。<br>採訪：溫敏芝<br>攝影：陳志嵐</p></body></html>
