<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉桓文武雙全愛玩狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳嘉桓文武雙全愛玩狗 - 馮仁昭</h1><p>陳嘉桓（Rose）識得玩詠春就係人都知，不過原來佢唱歌都有一手，噚日Rose去到黃金海岸出席活動，佢唔單止帶埋愛犬BiBi出席，又同現場小朋友玩遊戲，Rose更加首次公開獻唱，唱咗兩首歌，唔怪得佢話心情相當緊張。<br>Rose屋企養咗四隻狗，平日有時間都會帶晒佢哋散步，不過呢排天氣咁熱，Rose話只可以帶白色嘅BiBi出街，甚至有時返公司都要帶佢哋喺身邊，真係形影不離。
</p></body></html>
