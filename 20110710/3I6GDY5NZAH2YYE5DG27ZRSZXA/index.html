<html><header><meta charset="utf-8"><title>姜大偉飯局朋友暈倒</title></header><body><h1>姜大偉飯局朋友暈倒</h1><p>本報昨日接獲讀者報料，指姜大偉前晚7時許跟友人在旺角新世紀廣場一餐廳飯敍，跟姜大偉同枱一位老伯突然暈倒，之後商場職員為老伯進行急救，估計情況頗為嚴重。</p><p>「送咗佢去醫院」</p><p>記者昨日致電姜大偉了解，他承認前晚同枱食飯的友人出事，但揚言對方已沒有大礙，姜大偉說：「係呀，噚晚同朋友喺旺角食飯，有個朋友暈咗，我都唔知乜嘢事，係朋友啲親戚，後來朋友送咗佢去醫院。」是否即場進行急救？姜大偉說：「係呀，好在同枱有個醫生喺度，冇乜事啦，家仲喺醫院觀察緊。」<br>採訪：林妃</p></body></html>
