<html><header><meta charset="utf-8"><title>疑酒店遺失USB商人情婦裸照曝光</title></header><body><h1>疑酒店遺失USB<br>商人情婦裸照曝光</h1><p>近日內地有人在浙江省杭州市一間酒店內，發現一隻USB手指，在好奇心驅使下，他觀看了當中的內容，竟發現內藏有一名20多歲、稚嫩少女的艷照（圖）。<br>她在照片中，有的穿着性感，有的全身赤裸，當中更有她的沐浴照。至於照片的拍攝地點，則未能確定，有的看似在少女家中，有的在酒店，也有多張在杭州旅遊的照片。民眾依照手指上的其他資料、文件，懷疑這名女子是當地一名房地產商包養的二奶，因為不慎丟失USB手指，才讓這輯艷照曝光。<br>搜狐網</p></body></html>
