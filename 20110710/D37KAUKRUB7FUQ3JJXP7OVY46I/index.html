<html><header><meta charset="utf-8"><title>莫文蔚婚前騷勁性感</title></header><body><h1>莫文蔚婚前騷勁性感</h1><p>莫文蔚（Karen）雖已鐵定10月結婚，但目前依然工作不斷，前晚她入行18年首次在廣州開演唱會，全場氣氛熱烈，有歌迷企足全程看騷，還一起大合唱。即將嫁人的Karen毫不錫身，依然以性感造型出現，當晚他的未婚夫似未有到場，否則可能看到眼火爆。<br>當晚有兩位fans可以到慶功宴跟Karen見面，Karen表示看到有fans成為媽媽和爸爸，自己也將有自己的家庭，同樣感到幸福。此外，當晚鍾鎮濤和女友范姜及陳奕迅也抽空捧場，還有鄭融也帶媽咪一起到廣州為Karen打氣。下月6日Karen會移師到台灣開個唱，至於未婚夫會否出席她表示仍未知道。<br>撰文：葉雪</p></body></html>
