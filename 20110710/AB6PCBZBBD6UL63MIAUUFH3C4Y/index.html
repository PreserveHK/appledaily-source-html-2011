<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎唱好周秀娜新書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎唱好周秀娜新書 - 馮仁昭</h1><p>家出書都唔能夠滿足所有讀者，唔少人都將新書推出網上版，傅穎噚日就去到旺角宣傳網上版新書，仲率先免費畀大家下載20頁先睹為快。佢話網上版同書籍版同樣價錢，網上就多咗真人教化妝片段。講到周秀娜（小圖）都推出網上書，佢話自己無三點式相，要睇三點式梗係要睇娜姐。講到新書教女仔戴唔同Bra有唔同效果，佢就透露噚日為安全起見，只係戴普通型Bra，無谷胸效果。</p></body></html>
