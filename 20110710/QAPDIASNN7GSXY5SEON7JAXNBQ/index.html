<html><header><meta charset="utf-8"><title>湯唯咀玄彬唔敢停</title></header><body><h1>湯唯咀玄彬唔敢停</h1><p>湯唯前日在台灣宣傳電影《晚秋》，話題總離不開與她傳緋聞的韓國型男玄彬。兩人在片中有一場火辣接吻戲，拍攝時導演金兌容遲遲沒有喊cut，結果兩人激咀足足5分鐘，湯唯笑說：「我不知道親了這麼久，但我們兩個都在狀態中，也知道導演不喊停，是想看還能有甚麼更多的驚喜。」<br>湯唯踢爆玄彬很害羞，平時雖有以英文溝通，但甚少說話。湯唯看過電影後，自覺可演得更好，她告訴玄彬：「如果有機會，希望能和你再拍一次電影。」</p><p>跟曼玉沒法比</p><p>對於有中國媒體形容湯唯是「當年全盛時期的張曼玉」，她大叫不敢當：「我沒法比，10年之內能達到她那樣就很開心了。」<br>撰文：林妃</p></body></html>
