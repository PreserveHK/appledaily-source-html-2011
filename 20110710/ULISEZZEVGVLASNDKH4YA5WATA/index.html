<html><header><meta charset="utf-8"><title>闖忍者村偷師</title></header><body><h1>闖忍者村偷師</h1><p>《忍者小靈精》不經不覺30歲了！小靈精、小玲瓏、甘麥基等飛到荃灣廣場建起「互動忍術訓練屋」，如訓練輕功的飛簷走壁輕功場、九曲十三彎的暗器竹林迷宮，讓細蚊見識忍術絕技；還有仿照日本富山縣忍者列車而建成的「忍者小靈精號列車」。同場展示逾50件絕版及限量珍藏，如首度曝光的藤子不二雄A親筆簽名手稿。</p><p>荃灣廣場×《忍者小靈精》玩轉忍者村</p><p>地點：荃灣廣場1樓展覽長廊（24988343）<br>日期：即日起至8月31日12nn至10pm<br>互動忍術訓練屋開放時間：1pm至9pm</p><p>忍術訓練屋參加方法：</p><p>於場內以電子貨幣單一消費滿$100，憑即日機印發票及付款存根即可參觀。</p></body></html>
