<html><header><meta charset="utf-8"><title>求驗客手記：文素轉玩魔術療腦創 - 求驗客</title></header><body><h1>求驗客手記：文素轉玩魔術療腦創 - 求驗客</h1><p>魔術為大家帶來歡樂外，亦為訓練腦袋、刺激腦部嘅好方法。好似92年F1車手總冠軍文素（圖）咁，佢去年6月喺名人賽以時速200公里撞車腦部受創。57歲嘅文素轉玩魔術訓練腦筋，效果出乎意料咁好，佢更驚訝自己玩啤牌魔術嘅技巧咁勁，猶如一個專業魔術師。現時成為魔術發燒友嘅文素未來或會向魔術界發展，唔知佢第日會唔會好似大衞高柏飛咁，用魔術變走咗架F1戰車呢？！<br></p></body></html>
