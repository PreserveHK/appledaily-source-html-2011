<html><header><meta charset="utf-8"><title>秋元才加谷怪胸益網迷</title></header><body><h1>秋元才加谷怪胸益網迷</h1><p>日本人氣組合AKB48近日幾名成員各自出招搶鏡，其中上月底開設了新網誌的秋元才加，突然將一張谷胸性感照放上網誌，更以「奇蹟的一張」為題，雖然她力壓胸部至有點變形，但粉絲大讚她夠醒神。</p><p>慶祝成年</p><p>另一成員板野友美前日在東京舉行迷你演唱，宣傳第二張個人單曲《突然地》，剛滿20歲不久的板野在台上喝香檳慶祝成年，但喝完後她卻大叫好熱，更以露臍裝載歌載舞，成功出位。至於與板野差不多時間生日的前田敦子，則在網誌上載了躲在生日蛋糕後獲工作人員慶生的照片。</p></body></html>
