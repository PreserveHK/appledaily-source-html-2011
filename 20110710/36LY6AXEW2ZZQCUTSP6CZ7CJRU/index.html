<html><header><meta charset="utf-8"><title>楊天經：太太冇大肚</title></header><body><h1>楊天經：太太冇大肚</h1><p>楊天經兩個月前迎娶圈外女友吳文珊，至昨日才與太太影婚紗相。朝早9時許，天經牽着太太的手，到達香港仔海濱區的碼頭，準備坐駁艇出海登上帆船影婚紗相。</p><p>明年補擺喜酒</p><p>之前傳出天經因為太太有身孕才結婚，昨日所見，穿上樸素婚紗的楊太毫無懷孕迹象，天經說：「同你哋再講一次，佢係冇大肚，人哋點講冇辦法，我哋都唔心急，媽咪（陳寶珠）亦冇話想快啲抱孫，仲叫我隨緣。」兩夫婦婚後未打算遷出過二人世界，天經說：「太太同媽咪相處得好好，唔使磨合，一齊住最重要係互相尊重。」天經表示明年會補擺喜酒，約筵開30席。<br>採訪、攝影：魯萍
</p></body></html>
