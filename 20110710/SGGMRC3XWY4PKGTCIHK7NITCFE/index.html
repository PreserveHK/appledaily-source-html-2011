<html><header><meta charset="utf-8"><title>蘋果汁神州東盟擬6.5億購煤企</title></header><body><h1>蘋果汁<br>神州東盟擬6.5億購煤企</h1><p>神州東盟資源（8186）擬以6.5億元代價，向華盟興業收購從事煤炭採購及分銷的世貿企業50%股權。收購代價中1.7億元以發行新股支付，佔擴大後股本15.95%，每股作價0.425元，較停牌前0.43元折讓1.2%；其餘4.8億元以承付票據支付。世貿企業已與內蒙古、四川及印尼等地公司簽訂以固定價格供煤的協議，倘其在2012及2013年未能履行溢利保證，神州東盟合共可獲賠最多6.5億元。</p></body></html>
