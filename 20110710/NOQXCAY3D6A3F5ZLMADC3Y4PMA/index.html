<html><header><meta charset="utf-8"><title>關仁隱事：「酒徒」衰多口搞寸Party - 關仁</title></header><body><h1>關仁隱事：「酒徒」衰多口搞寸Party - 關仁</h1><p>「電眼」同「堅葉」可謂識於微時嘅好兄弟，雖然一個貴為天王，另一個仲係二打六，不過冇損兩兄弟嘅友誼。好多時佢哋都會約出嚟食飯，電眼食親都係貴嘢，好自然由佢找數。有次兩兄弟去食日本菜，呢次電眼老婆「酒徒」都有份，可能嗰排堅葉搵到個錢諗住請番一次，所以叫電眼唔好爭畀錢，酒徒聽見唔知有心定無意講咗句「真係你請呀，點好意思呀」，搞到兩兄弟鬼咁尷尬，酒徒呢啲咪唔大方囉。<br>Textby關仁</p></body></html>
