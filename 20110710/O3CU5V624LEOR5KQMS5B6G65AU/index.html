<html><header><meta charset="utf-8"><title>港男林志勇封武狀元</title></header><body><h1>港男林志勇封武狀元</h1><p>無綫的香港先生選舉將在本星期六舉行，昨日11位港男到馬鞍山鬥功夫拉票，力爭現場市民選出的武狀元，部份港男耍劍揸槍，還有打觔斗碌地，相當賣力。其中12號林志勇拳拳有力，似有功夫底子。<br>不過當中不乏騎呢港男，有「蕭正北」之稱的1號蕭家浩耍棍無力外，5號江俊霖飲水扮耍醉拳，但卻姐手姐腳站不穩。年紀最小的8號鄧嘉傑打拳變跳舞，還伸脷扮可愛，結果冧到何傲兒及李亞男投他一票，不過最終由林志勇奪得武狀元獎。胡定欣自爆跟4號余沛林相識，她說：「因為之前佢教過我跳舞，所以會有少少友情分。」<br>採訪、攝影：溫敏芝</p></body></html>
