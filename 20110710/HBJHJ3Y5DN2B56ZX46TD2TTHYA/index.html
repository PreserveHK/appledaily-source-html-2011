<html><header><meta charset="utf-8"><title>話你知真公司市值112億港元</title></header><body><h1>話你知<br>真公司市值112億港元</h1><p>SolazymeInc.03年在美國三藩市成立，今年5月27日在美國納斯達克交易所上市，代號「SZYM」，目前市值14.38億美元（約112億港元）。Solazyme使用微海藻開發可循環燃油、營養產品及個人護理用品，目前未有盈利，但不少投資者看好生物能源發展前景，Solazyme上市首天股價即飆升2.71美元至20.71美元，漲幅15%。<br>據悉美國計劃2025年前減少三分之一石油入口量，以減低對化石燃料依賴。<br>由於藻類製成的生物燃料與原油相似，業界預計未來20年，世界可再生燃料的需求量將持續上升。<br>《蘋果》記者</p></body></html>
