<html><header><meta charset="utf-8"><title>謝安琪想囝囝捱苦</title></header><body><h1>謝安琪想囝囝捱苦</h1><p>謝安琪（Kay）前晚到屯門出席「箱宿一宵2011」活動，參與的年輕人以紙皮搭屋，感受露宿者生活，Kay認為年輕人應有多些不同生活體驗，可以藉此反思，她認為香港的年輕人和小朋友太幸福，沒有機會捱苦，Kay說：「今日啲年輕人用嘅紙皮都係新淨，但我當日去孟加拉，當地小朋友用啲好污糟嘅物料嚟搭屋，生活環境真係相當差。」<br>問到會否讓囝囝試一試？Kay表示囝囝年紀尚小，若長大後會給他體驗和訓練，她說：「希望訓練到佢有責任心，同埋唔可以要乜有乜。」雖然囝囝只是4歲多，但Kay表示他已懂得聽道理，有時候他更講自己的道理給她和老公聽。<br>採訪、攝影：張俊銘</p></body></html>
