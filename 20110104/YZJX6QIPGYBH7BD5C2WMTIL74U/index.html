<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇造型記招取消 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇造型記招取消 - 馮仁昭</h1><p>無綫呢頭同香港音像聯盟（HKRIA）嘅版稅爭拗仲未能夠得到解決，嗰頭羅傑承嘅唱片公司bma又加盟HKRIA成為五大，搞到今個月開拍李添勝監製無綫新劇《我的如意狼君》嘅bma歌手周麗淇（Niki），隨時被無綫飛出局。<br>原本新劇今日安排造型記者會，結果因為仲未傾掂數而取消。添哥噚日接受電話訪問時話：「係咪換人仲未有消息，所以聽日造型唔搞啦！」</p></body></html>
