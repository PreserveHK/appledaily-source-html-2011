<html><header><meta charset="utf-8"><title>醉漢傷女侍應被捕</title></header><body><h1>醉漢傷女侍應被捕</h1><p>【本報訊】觀塘宜安街昨凌晨2時發生傷人案。一名21歲姓吳青年男子，與3名友人在宜安街4號地下一間海鮮菜館消夜及飲酒，各人盡興後結賬時，其中疑有醉意姓吳男子，與一名47歲姓林女侍應，因收費問題發生爭執，混亂中林女被人推倒地上，右膝受傷，其他職員見狀上前勸止，並將傷者扶起及報警。<br>救護員到場將傷者送院，警員調查後，滿身酒氣涉嫌傷人姓吳男子被捕帶署，與他同行的友人亦一起返警署協助調查。</p></body></html>
