<html><header><meta charset="utf-8"><title>風流港人流落深圳</title></header><body><h1>風流港人流落深圳</h1><p>【本報訊】一名男子因為繼承父親200萬元遺產，一生從此改變。事主在港原有美滿家庭，但沒有好好善用家財，反而到處花天酒地，更在深圳包二奶致床頭金盡，其妻含恨跳樓，子女離去。事主3年前流落深圳街頭靠拾荒維生，晚年只有8隻小狗伴終老。</p><p>花光200萬遺產</p><p>流落深圳港人鄭伯原名鄭六三（71歲）。據他自稱，他原本有妻有兒有女，至2000年父親去世後留下200萬元遺產，突然致富，終日花天酒地，內地包二奶，對糟糠妻置之不理。鄭妻5年後跳樓自殺，子女與其斷絕關係。<br>事主07年床頭金盡，二奶棄他而去，鄭無所依靠在深圳流落街頭，在西鄉公園一帶過着拾荒的日子。</p></body></html>
