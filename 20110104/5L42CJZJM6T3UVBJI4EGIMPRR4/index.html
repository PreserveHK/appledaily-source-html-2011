<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星小栗旬昨日在東京首演舞台劇版《發條橙》，他在台上首次大開金口唱歌。<br><br>●病癒復出的日本歌手桑田佳祐，上周六元旦日再次為電台節目開咪，繼續大講不文笑話。<br><br>●英國名模姬蒂摩絲獲男友JamieHince送上約60萬港元的古典點唱機，並將姬蒂唱過的歌或其愛歌輸入其中，令姬蒂十分感動。<br><br>●美國名媛ParisHilton於墨西哥赴新年派對，但因遺失手提電話而悶悶不樂，要男友CyWaits落足嘴頭猛。<br><br>●韓國女星崔智友將會客串日本組合SMAP成員草彅剛做男主角的日劇《冬日櫻花》。<br><br>●韓星全度妍和鄭在泳相隔9年再次合作，本月開拍新片《Countdown》。</p></body></html>
