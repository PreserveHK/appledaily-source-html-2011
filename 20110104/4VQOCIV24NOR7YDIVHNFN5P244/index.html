<html><header><meta charset="utf-8"><title>案件速遞鞋王美容公司被追數</title></header><body><h1>案件速遞<br>鞋王美容公司被追數</h1><p>【本報訊】因前三奶李姿霆（Karen）曾與港男黃長發搭上，而廣為人認識的「鞋王」鄧劍群（圖），其旗下美容產品公司，昨被供應商入稟高等法院，追討近250萬元貨款。<br>根據入稟狀，原告利彩國際（香港）有限公司於09年10月15日起，向被告麗寶美肌產品有限公司供應共值498.5萬元的美容產品，但被告只支付248.8萬元貨款，尚欠249.7萬元。原告多次發律師信追討，但被告仍拒絕清還尾數。<br>案件編號：HCA1907/10</p></body></html>
