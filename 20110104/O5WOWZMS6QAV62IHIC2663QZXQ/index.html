<html><header><meta charset="utf-8"><title>話你知：新一年試新菜</title></header><body><h1>話你知：新一年試新菜</h1><p>新一年，不少餐廳都推出全新菜式，「峰景餐廳」也不例外，推出十八道全新創作，頭盤有日式雜菜沙律配芝麻炸雞（$138）、香煎鴨肝配鹽香合桃脆糖（$178）等。薄餅方面，推介夏威夷香辣燒雞（$136），喜歡吃意大利菜的朋友，必試新西蘭羊肉意大利戒指雲吞（$168）和木烤南瓜伴芝士意大利雲吞（$168）。<br>燒烤方面，有法式牛油香煎金邊龍脷柳（$168）、香煎地中海鯛魚柳（$178）和摩洛哥燒春雞（$168）等。無論你喜歡甚麼菜式，總有一款合你心水。<br><br>記者：林佩婷<br><br>查詢：28495111</p></body></html>
