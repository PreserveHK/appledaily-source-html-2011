<html><header><meta charset="utf-8"><title>公主金泰希撼贏法醫金亞中</title></header><body><h1>公主金泰希撼贏法醫金亞中</h1><p>新一輪韓劇戰明晚揭開，同時有新劇首播的韓國女星金泰希和金亞中，昨日分別在首爾舉行記者會，結果首回合由配合劇情以公主look示人的金泰希，大勝又要露又要怕走光的金亞中。<br>金泰希昨日戴上可愛小皇冠，與西裝骨骨的宋承憲落力宣傳新劇《MyPrincess》。金泰希表示大家會在劇中看見她罕有搞笑的一面。另一邊廂，金亞中為法醫新劇《Sign》造勢，但她卻不夠大方，頻頻用毛氈遮裙防止春光乍洩。</p></body></html>
