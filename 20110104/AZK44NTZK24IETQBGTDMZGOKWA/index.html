<html><header><meta charset="utf-8"><title>案件速遞青年逼少女口交判囚</title></header><body><h1>案件速遞<br>青年逼少女口交判囚</h1><p>【本報訊】貪玩15歲少女深夜仍流連大角嘴街頭，遇上男友人偕兩名朋友向她搭訕，被強拉進富榮花園地下男廁內，被迫替其中一人口交。該名男友人早前在區域法院承認協助及教唆非禮罪，昨被判囚8個月。<br>案發於去年5月8日，被告張毅勤（21歲）偕次被告（15歲）強拉事主進男廁廁格內，張負責捉緊事主雙手，逼她替次被告口交。第三被告梁德文（20歲）則在廁格外把風。次被告早前已認非禮罪，被判入勞教中心，梁則於本月12日判刑。<br>案件編號：DCCC841/10</p></body></html>
