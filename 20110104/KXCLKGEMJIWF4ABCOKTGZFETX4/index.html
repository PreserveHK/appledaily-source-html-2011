<html><header><meta charset="utf-8"><title>金屬撞電纜致氣體放電</title></header><body><h1>金屬撞電纜致氣體放電</h1><p>【本報訊】理工大學機械工程學系工程師盧覺強稱，電弧效應（electricalarcing）一般是指金屬物質觸碰到高壓電纜，所產生的氣體放電現象，由於溫度高，足以燒熔金屬，工業上用於燒焊切割金屬。他指，雖然空氣屬絕緣體，但估計事發時吊索撞及電纜後彈開，「這時電纜與吊索之間的空氣變成電導體，引致搶火，冒出火球，整個過程可能不足5秒」。他估計，昨日涉事的架空電纜電壓高達13.2萬伏特，事發時所產生的火燄超逾1,000℃。</p></body></html>
