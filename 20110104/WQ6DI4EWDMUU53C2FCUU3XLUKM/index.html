<html><header><meta charset="utf-8"><title>隔牆有耳：老友發功傳氣撐華叔 - 李八方</title></header><body><h1>隔牆有耳：老友發功傳氣撐華叔 - 李八方</h1><p>去年證實患癌後，華叔積極抗癌，接受化療控制病情。支聯會中人透露，華叔得病後幾個老友幫佢練習氣功，由於華叔覺得效果唔錯，因此晨運時有練氣功，後來身體逐漸虛弱，體力下降，華叔冇自己練習，改由幾個老友在旁發功傳氣畀佢，喺佢人生最後歷程陪伴佢一齊對抗癌魔。<br>隔空傳氣療效如何，旁人好難知道，八方更加唔敢亂講有冇作用，知情者則話華叔有幾個老友支持，大量精神上嘅鼓勵，獲得傳氣後精神確係唔錯嘅。去年知道華叔肺癌後，好多人提供「秘方」畀華叔，希望幫助佢康復，華叔曾透露服用過雲南彝族「神醫」秘方冲劑，又有食蟲草、雲芝補身。
</p></body></html>
