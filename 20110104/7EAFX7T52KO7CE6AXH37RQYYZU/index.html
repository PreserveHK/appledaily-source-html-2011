<html><header><meta charset="utf-8"><title>林莉自製月曆派街坊</title></header><body><h1>林莉自製月曆派街坊</h1><p>由香港小姐轉型做模特兒的林莉早前拍了一輯寫真月曆，不過林莉就並非效法時下o靚模以性感少布的月曆作為賣點，反而以一個新鮮感十足的林莉呈現在大家眼前。</p><p>二千本免費送</p><p>今次林莉的寫真月曆有八個造型，每個造型都是她聯同團隊悉心打造，林莉希望透過不同的造型帶出不同的女性特質，所以整個拍攝工作，她都全程參與，事事親力親為，她透露今次其公司也十分支持，單是製作費已花了6位數字，不過林莉就表示今次月曆不會在市面上公開發售，反而會印製二千本送給一直支持她的朋友及工作夥伴。<br>撰文：林妃</p></body></html>
