<html><header><meta charset="utf-8"><title>一瓶茅台13萬成交</title></header><body><h1>一瓶茅台13萬成交</h1><p>南京前日舉行一場茅台酒專場拍賣會，一瓶1968年8月生產的「內銷白瓷瓶五星牌茅台酒」以13.5萬（人民幣．下同）天價成交，專家指其「胎體厚重，釉色青白，給人以甜潤的感覺，存世稀少」，故起拍價就達到6萬。<br>另一箱1985年產的「醬瓶地方國營茅台酒」（圖）亦以25萬底價拍出了驚人的130萬高價。據悉這箱茅台因瓶上用了醬色釉，藏界都稱其為「醬茅」，當年為國宴的特供酒，相當於古代的御酒。整箱醬茅是首次出現在拍賣會上，存世估計僅此一件。<br>江蘇《揚子晚報》</p></body></html>
