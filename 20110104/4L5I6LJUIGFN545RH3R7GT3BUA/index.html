<html><header><meta charset="utf-8"><title>環保分子警署報到</title></header><body><h1>環保分子警署報到</h1><p>【本報訊】六名綠色和平成員在去年11月C40論壇舉行期間，在灣仔會議展覽中心外懸掛一張20米乘10米、寫上「核電凶險，勿搞擴建」的巨型橫額，要求特首曾蔭權立即擱置擴充核電計劃，被警方以公眾滋擾罪名拘捕。其中三名成員昨日到灣仔警署報到，獲准繼續以每人500元保釋，並於下月14日再返警署報到；至於另外三名被捕的外籍成員，仍有待律政司決定是否需要回港。<br>綠色和平強調，核電不能達到減排效果，要求政府在4月前重新諮詢。凌樹輝攝</p></body></html>
