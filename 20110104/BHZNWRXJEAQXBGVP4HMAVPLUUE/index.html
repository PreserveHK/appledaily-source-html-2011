<html><header><meta charset="utf-8"><title>話你知：內地菲傭屬非法勞工</title></header><body><h1>話你知：內地菲傭屬非法勞工</h1><p>內地仍未開放外籍傭工市場，目前受聘的菲傭都是非法勞工，公安機關一旦查獲，不但會終止其職務，同時最高會罰款5,000元（人民幣．下同），情節嚴重者並會要求限期出境。聘請菲傭的僱主不但面臨最高5萬元罰款，同時要承擔將菲傭遣送回國的費用。<br>由於越來越多菲傭在深圳、廣州等地工作，廣州市勞動部門與公安局自去年起，開展清理外國人非法就業專項整治行動（圖），而深圳公安去年兩次搜查行動中，共發現37名非法打工的菲傭。</p></body></html>
