<html><header><meta charset="utf-8"><title>「與故友在天堂重遇」</title></header><body><h1>「與故友在天堂重遇」</h1><p>冼太昨午到銅鑼灣教協悼念華叔。冼太表示，過世的丈夫冼南倫是華叔30多年的親密戰友，當年有份創立教協，一起走過教育界的抗爭歲月；每年六四集會結束後，冼南倫總會送華叔回家，5年前丈夫離世，靈堂的輓聯由華叔撰寫。她憶述多年前初次接觸華叔，獲贈四字真言「不平則鳴」，令她終身受用，「以後遇到社會有咩唔公平嘅事，都要出聲」。對於華叔離世，她感到非常沉痛，「唔淨止喊，心裏面好似滴血咁，好痛，眼淚在心裏流」。不過，她一想到華叔返回天家與亡夫重聚，就感到釋懷，「佢哋天堂重遇，會有好多心聲分享。」</p></body></html>
