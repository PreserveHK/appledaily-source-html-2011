<html><header><meta charset="utf-8"><title>青雲夫婦扶老就診</title></header><body><h1>青雲夫婦扶老就診</h1><p>劉青雲與太太郭藹明經常有影皆雙，日前夫婦二人又在中環鬧市現身，不過今次青雲身邊還多了一位男長輩，見青雲全程對老人家小心呵護，兩人樣貌又有幾分相似，懷疑長輩正是青雲父親。</p><p>郭藹明避鏡頭</p><p>上周四，青雲夫婦與老伯乘七人車抵達中環置地文華東方酒店後，再往中建大廈，據悉青雲是帶老人家前往睇醫生。一小時後，青雲扶着長輩離開大廈。問青雲是否帶父親睇醫生時，他未有回應。至於沒有化妝的郭藹明，一見記者拍照時即顯得十分避忌，不時躲在青雲身後迴避鏡頭，之後一行三人折返酒店門外登車離開。<br>採訪、攝影：羅德光</p></body></html>
