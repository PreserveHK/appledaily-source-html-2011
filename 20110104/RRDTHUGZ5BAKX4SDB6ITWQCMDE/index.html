<html><header><meta charset="utf-8"><title>拆簷篷墮石屎傷人</title></header><body><h1>拆簷篷墮石屎傷人</h1><p>【本報訊】一對母子昨晨路經灣仔盧押道一幢大廈對開時，突然灑下「石屎雨」，母親走避不及頭部被擊中受傷。<br>現場為盧押道一號修頓大廈，五樓一單位正進行內外大翻新工程，包括拆卸外牆簷篷。工人在外牆搭建竹棚工作平台，鋪上膠布防止簷篷碎片掉下街上。<br>昨晨11時許，工人拆卸簷篷時，10多粒細小石屎碎，從平台與外牆隙縫間灑下行人路。剛巧一名59歲姓江婦人與36歲姓陳兒子行經，江婦走避不及，被墮下碎石擊中受傷，兒子報警將母親送院。警員上樓調查時，涉案工人已離開現場，警方正進行調查。</p></body></html>
