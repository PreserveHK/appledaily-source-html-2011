<html><header><meta charset="utf-8"><title>金城武變身快靚正</title></header><body><h1>金城武變身快靚正</h1><p>台灣型男金城武早前飛到美國洛杉磯拍攝新一輯Biotherm男性護膚品廣告，今次的廣告製作龐大，在荷李活山一間3層高的豪宅內進行拍攝，單是日租已花費了10萬港元。大會還重金禮聘曾與施嘉莉祖安遜（ScarletteJohansson）、妮坦莉寶雯（NateliePortman）和羅拔迪尼路（RobertDeNiro）等合作的著名攝影師FrancescoCarrozzini操刀拍攝。<br>廣告中，金城武共有6個造型，但僅花7小時便火速完成，金城武正開拍陳可辛的新戲《武俠》，剪了一頭短髮，法國的造型師更大讚他留鬍子帥氣十足。<br>撰文：JessicaNgan</p></body></html>
