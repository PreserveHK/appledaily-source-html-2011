<html><header><meta charset="utf-8"><title>「中國版河利秀」做10月新娘</title></header><body><h1>「中國版河利秀」做10月新娘</h1><p>「中國版河利秀」要結婚了！中國首位網絡徵婚變性人，人稱「華東第一變性美女」的黃寧倩（35歲）透露，今年10月她將與相戀一年多來自杭州的餐飲業老闆朱先生（化名）結婚。但對自己比較敏感的身份問題，黃坦言暫時還沒向未婚夫坦白，而對於未來是否會生兒育女，她說：「一切隨緣。」<br></p><p>黃寧倩原名黃恩嶺，安徽人，本為男性，但自小就像個女孩，渴望男生的追求，不化妝就不出門見人。至2004年江蘇一家整形醫院同意為她免費施行變性手術，讓她終如願變身為女人。<br>廣西新聞網</p></body></html>
