<html><header><meta charset="utf-8"><title>美夫婦露股遊世界</title></header><body><h1>美夫婦露股遊世界</h1><p>時下露股族越來越多，也越來越肆無忌憚。美國一對夫婦露股露上癮，旅遊時每到一個地標都露出屁股拍照（圖）。<br>貪玩的羅伊和勃蘭特，先後在白宮、自由神像、時代廣場、荷李活山，以及新奧爾良著名的波本街等景點露股拍照，然後將照片放上他們設立的「屁股遊美國」網站（ButtsAcrossAmerica），公諸同好。兩夫婦坦言拍露股照只是純粹覺得好玩，絕無冒犯之意，他們還準備「再接再厲」，下一步會將露股大行動擴展至全球各地。<br>英國《太陽報》
</p></body></html>
