<html><header><meta charset="utf-8"><title>的士撞水馬墮地盤</title></header><body><h1>的士撞水馬墮地盤</h1><p>【本報訊】51歲姓梁司機，昨清晨6時，接載3名地盤工人到達將軍澳邵氏影城附近百勝角一個地盤工作。梁事後空車離去，沿該條凹凸不平的單線雙程行車路面掉頭，駛出環保大道期間，司機聲稱因天昏未光及路面凹凸，未有為意工地旁有一個彎位，失控直撞向路邊圍着工地的其中6個水馬，再衝出路面墮約兩米下工地，車頭泵把損毀，司機頸及膝蓋受傷。報警後要由消防員協助救出扶回路面，包紮後獲送院，他事後通過酒精呼氣測試。</p></body></html>
