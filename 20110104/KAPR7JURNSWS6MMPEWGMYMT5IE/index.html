<html><header><meta charset="utf-8"><title>求驗客手記：史冬鵬剝劉翔條褲 - 求驗客</title></header><body><h1>求驗客手記：史冬鵬剝劉翔條褲 - 求驗客</h1><p>唔只劉翔，原來佢隊友史冬鵬（下）都好鬼馬，呢位仁兄日前喺微博張貼一張相，原來係以前嚟香港杜莎夫人蠟像館同劉翔蠟像影嘅合照，最搞笑係佢作勢將劉欄王蠟像條褲除落嚟，加埋表情趣怪，幽劉翔一默。身在美國嘅劉翔好快就知道呢件事，就透過微博話自己大量唔同史冬鵬計較，但又話下次一定報仇喎。劉翔近日忙於訓練，據佢講仲要一日兩操，都咪話唔辛苦，今次史冬鵬同佢隔空開玩笑，等佢輕鬆吓未嘗唔係一件好事。</p></body></html>
