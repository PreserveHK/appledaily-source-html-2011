<html><header><meta charset="utf-8"><title>案件速遞流鶯劫案疑犯候認人</title></header><body><h1>案件速遞<br>流鶯劫案疑犯候認人</h1><p>【本報訊】油麻地廟街去年大除夕發生流鶯遭嫖客持刀打劫案，兩名雙程證鳳姐受傷。警方事後拘捕一名六旬漢，控以搶劫及蓄意傷人罪，昨解往九龍城裁判法院提堂。被告暫時毋須答辯，等候認人手續，還柙至本周五（7日）再訊。<br>報稱無業的被告陳華炎（61歲），被控於上月31日，在廟街19號某單位，劫去姓周妓女的手袋、港幣1,700元及手提電話，並蓄意傷害姓楊妓女。控方指二女分別遭刀割傷面部及腹部。<br>案件編號：KCCC10/11</p></body></html>
