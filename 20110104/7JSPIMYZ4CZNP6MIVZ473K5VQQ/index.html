<html><header><meta charset="utf-8"><title>敖嘉年捱病自醫</title></header><body><h1>敖嘉年捱病自醫</h1><p>敖嘉年近日正忙於拍攝無綫新劇《九江意醲》，由於近日天氣寒冷，敖嘉年卻要連續兩日拍攝濕身戲，因而不慎患上小感冒，不過嘉年未有時間前往看醫生，而是到便利店買成藥服食算數。</p><p>淋雨戲致感冒</p><p>上周四凌晨時分，記者見嘉年駕駛其Honda座駕於北角出現，他將車泊在七姊妹道後，便落車走進一便利店，然後在賣藥櫃位研究一輪後，買了一盒類似必理痛離開。<br>日前記者致電嘉年時，他說：「呢兩日拍《九江意醲》，第一日拍完淋雨戲之後，第日又拍落水戲，雖然做足打底功夫，不過都有小小感冒，自己冇時間睇醫生，咪買啲成藥食算數囉！」<br>採訪、攝影：楊浩賢、彭琮然</p></body></html>
