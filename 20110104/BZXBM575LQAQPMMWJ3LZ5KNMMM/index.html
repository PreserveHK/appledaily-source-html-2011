<html><header><meta charset="utf-8"><title>「死亡頭盔」眼神擊落敵機</title></header><body><h1>「死亡頭盔」眼神擊落敵機</h1><p>英國雖然大幅削減軍費，但仍致力研發新武器來提高戰鬥力。軍火商BAESystems研製的「死亡頭盔」，讓戰機機師可透過眼神來擊落敵機。
</p><p>「死亡頭盔」採用最先進的微型光學感應器追蹤敵機，並將目標物射影在機師的護目鏡內，即使敵機是躲在機師的下面或上面，也無所遁形。機師只需用眼神來鎖定攻擊目標，然後發聲就可啟動導彈，攻擊敵機。「死亡頭盔」造價25萬鎊（逾300萬港元），是專為「颱風」戰機而設。<br>英國《太陽報》
</p></body></html>
