<html><header><meta charset="utf-8"><title>話你知：食蛋糕見紅豆Free你一餐</title></header><body><h1>話你知：食蛋糕見紅豆Free你一餐</h1><p>大時大節，很多食肆都會搞抽獎吸引人流，由即日至1月16日，法式歐陸餐廳「ThePressRoom」，推出皇者蛋糕（GalettedesRois），凡購買蛋糕的顧客即自動參加抽獎，獎品有餐廳的餐飲禮券、免費甜品或餐酒等。<br>傳統上，法國每年這時間都會特製皇者蛋糕慶祝基督教顯現節，蛋糕會放一粒紅豆，誰分到蛋糕裏有紅豆的人，就可以當一日王帝或王后。為跟隨這傳統，若在蛋糕內找到紅豆，該位顧客會獲即日免費招待。<br><br>記者：林佩婷<br><br>查詢：25253444</p></body></html>
