<html><header><meta charset="utf-8"><title>拉姑被衝上車狂迷嚇親</title></header><body><h1>拉姑被衝上車狂迷嚇親</h1><p>荷李活女星彭美拉安德遜（PamelaAnderson），最近在英國利物浦演出《阿拉丁》（Aladdin）舞台劇，但其惹火身材卻令她惹麻煩，被一名狂迷嚇親。</p><p>滋擾數周</p><p>拉姑昨日演完最後一場騷準備乘列車往倫敦，突然有名21歲fans在被要求展示車票時發難，他企圖衝上火車，還向攔截警員動粗。警方最終使用胡椒噴霧將他制服，混亂間有一位警員被他咬傷，而安坐車廂的拉姑則被嚇得花容失色。據知該狂迷已騷擾拉姑數星期，之前買票連續看她10場演出及到後台等她，令拉姑感到不安。</p></body></html>
