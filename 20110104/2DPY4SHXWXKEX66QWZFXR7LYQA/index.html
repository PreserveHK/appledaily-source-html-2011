<html><header><meta charset="utf-8"><title>電視漏電火燒居屋</title></header><body><h1>電視漏電火燒居屋</h1><p>【本報訊】將軍澳居屋廣明苑一單位昨晚發生火警，一家大小在看電視期間，懷疑電視機電線漏電起火，大火濃煙充斥走廊，百多居民狼狽逃生。<br>現場為廣明苑廣賢閣32樓一單位，昨晚8時45分，上址夫婦同一對子女正在客廳看電視，其間電視機背突然發出火花燒着組合櫃的雜物，大火迅速蔓延，戶主撲救無效後奪門逃生，其間濃煙衝出走廊，多名住戶無法逃生被困屋內，紛紛報警求救。消防員接報到場，將約130人逃到地下及天台暫避，其間一名居民吸入濃煙不適送院。火警在9時11分被救熄。</p></body></html>
