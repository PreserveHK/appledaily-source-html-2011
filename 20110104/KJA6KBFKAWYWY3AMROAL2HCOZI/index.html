<html><header><meta charset="utf-8"><title>話你知：入圍名單受質疑</title></header><body><h1>話你知：入圍名單受質疑</h1><p>演藝人協會今年舉辦首屆「演藝人年度傑出表現獎」頒獎禮，表現獎分為電視、電影、電台及音樂四個界別，由30位來自行內的評審，各自選出獎項內的三位候選者，再共同選出最高分的得獎者，但入圍名單卻令人質疑。<br>威盡商台叱咤及新城勁爆頒獎禮的容祖兒竟榜上無名，反而鄧紫棋、謝安琪卻入選；電視界別方面，去年憑《義海豪情》熱爆兼冧莊視帝視后的黎耀祥、鄧萃雯也出局；電台界別的六位候選者，有五位是商台代表，港台僅得周國豐入圍，新城更加沒有人入圍。</p></body></html>
