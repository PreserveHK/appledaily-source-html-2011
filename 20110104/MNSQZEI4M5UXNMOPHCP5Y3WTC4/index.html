<html><header><meta charset="utf-8"><title>英4歲貓有金魚老友</title></header><body><h1>英4歲貓有金魚老友</h1><p>貓兒天生愛吃魚，但英國4歲小貓凱澤卻例外，竟與家中金魚缸的金魚結成好朋友，每天把頭伸進魚缸內飲水，甚至跟金魚親嘴（圖）。主人阿姆斯特朗開心地說：「貓咪可能只愛魚腥水。」<br>另一隻失蹤了11年的貓咪塞勒姆，去年平安夜也給女主人希爾帶來開心聖誕。1999年，年僅6歲的希爾獲媽媽送黑貓作伴，但塞勒姆兩個月後趁家門打開時溜走，令希爾傷心不已。事隔11年，愛護動物協會去年底根據晶片尋回黑貓，希爾最終與愛貓團聚。<br>英國《每日郵報》
</p></body></html>
