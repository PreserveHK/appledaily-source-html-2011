<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒靠阿詩解抑鬱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒靠阿詩解抑鬱 - 馮仁昭</h1><p>容祖兒同陳奕迅（Eason）噚日接受商台節目訪問，祖兒話過去嗰年對自己有好多否定，有段時間仲懷疑自己有抑鬱，好彩身邊有班朋友支持同畀意見，佢仲公開多謝何韻詩：「佢會畀好多意見我，佢就好似曱甴咁打不死，好佩服佢嘅精神！」Eason就話自己有唔開心都唔識同人講：「我唔識同人講，又唔係成日見到老婆，佢好忙，我又忙，個女又忙，所以冇講！」當佢聽到祖兒會放兩個月大假，Eason即刻好抵死咁話：「佢公司畀咩？成間公司靠佢o架噃！」</p></body></html>
