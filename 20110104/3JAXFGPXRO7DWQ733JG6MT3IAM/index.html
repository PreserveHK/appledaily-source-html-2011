<html><header><meta charset="utf-8"><title>NBA今季「十字兵」一大籮</title></header><body><h1>NBA今季「十字兵」一大籮</h1><p>簡評：卡朗畢拿因膝傷很大機會收咧，對志切爭標的小馬來說肯定是一大打擊；幸好這支德州勁旅兵多將廣，以位置來看，32歲的馬利安可頂上，其防守仍有一定威力，落差不會太大。拓荒者先有中鋒奧丹再次提早玩完，之後連羅尼亦因膝傷收咧；幸好得分後衞W馬菲斯突飛猛進，西班牙的費南迪斯亦可當副車，但球隊現欠精神領袖，要在西岸殺出重圍更難。同樣有主將受傷的還有火箭，姚明一去，球隊內線空缺極大，連季後賽亦不易打入。</p></body></html>
