<html><header><meta charset="utf-8"><title>BeautyJetso：更抵價打造日式大眼</title></header><body><h1>BeautyJetso：更抵價打造日式大眼</h1><p>迷人濃密型」塗刷式假睫毛，即隨盒附送「緊密圓滑眼膠筆」限定試用裝乙份，售價不變，讓愛睫者更方便打造「日式大眼」的完美效果。送贈的「緊密圓滑眼膠筆」筆芯柔軟、容易控制，化妝初學者也能輕鬆在睫毛間及上、下眼瞼繪畫出清晰貼服的完美眼線，而且高效防油、防汗、防眼淚，避免造成熊貓眼，亦不會因磨擦而褪色，描出的眼線清晰持續一整天，保持動人眼神。<br><br>記者：曾玉瑩<br><br>銷售點：莎莎</p><p>超級魅惑迷人濃密型$118</p></body></html>
