<html><header><meta charset="utf-8"><title>翔子母女秘密反轉香港</title></header><body><h1>翔子母女秘密反轉香港</h1><p>向來熱愛香港的日本女星中川翔子，前晚在網誌內上載了與母親靜雞雞再度來港過新年的照片。翔子除了在下榻的半島酒店留影，又拍下了到香港各地掃貨，以及大嘆香港地道美食的照片，行程緊密。</p><p>四出掃貨</p><p>已多次來港的中川翔子，昨前兩日不停更新網誌，她抵達後已在半島酒店的樓梯、酒廊等地方狂拍，又到了酒店內的印章公司光顧。孝順女翔子又與媽咪到了名店掃貨，送媽咪銀包當生日禮物。此行二人又帶同好友的女兒來港，齊齊大擦海鮮，昨日翔子還到了二手書店，狂影店內的可愛貓仔。</p></body></html>
