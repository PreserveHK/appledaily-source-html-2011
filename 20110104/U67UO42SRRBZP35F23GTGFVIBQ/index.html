<html><header><meta charset="utf-8"><title>舒淇設計飾物償願</title></header><body><h1>舒淇設計飾物償願</h1><p>舒淇、鄭秀文、黃曉明、JessicaC.等為慶賀娛樂視頻Goyeah.com成立一周年，以及為聯合國兒童基金籌款，一同發揮小宇宙，設計了2.5吋版GoyeahXQeeBear別致飾物，丁太楊千嬅則為任公關的丈夫丁子高，賣力地宣傳，千嬅說：「個公仔可以綁喺鞋帶又或者掛喺遮柄，再唔係做腰帶扣都唔錯。」<br>舒淇則一次過做出電話繩、心口針和髮夾，她說：「小時候我已經好鍾意設計飾物，家有機會畀我發揮，希望下次可以用鑽石砌出我呢隻淇跡小熊。」舒淇更自掏腰包訂購了100隻自己的設計送給朋友。<br>撰文：JessicaNgan
</p></body></html>
