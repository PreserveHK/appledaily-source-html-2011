<html><header><meta charset="utf-8"><title>求驗客手記：智章仔發表隊長宣言 - 求驗客</title></header><body><h1>求驗客手記：智章仔發表隊長宣言 - 求驗客</h1><p>漫畫《足球小將》對日本球員有一定影響力，日前決定加盟德甲科隆嘅槙野智章（圖），離開前亦上演好似漫畫情節一幕；喺機場赴德前，突然當眾除去外套，展示着住件印有2014嘅日本國家隊波衫，左手臂仲戴住隊長章，然後發表「主將宣言」，目標要喺2014巴西世盃以隊長身份帶領國家隊出征，決心極大。其實，呢位中堅基本上已經係今屆亞洲盃主力，而到巴西世盃時，田中鬥莉王同中澤佑二兩位常規中堅都到退役年齡，所以槙野到時正選踢世盃機會甚高，係唔係隊長，就要睇佢造化。</p></body></html>
