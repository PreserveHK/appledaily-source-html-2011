<html><header><meta charset="utf-8"><title>呂慧儀性感撈</title></header><body><h1>呂慧儀性感撈</h1><p>呂慧儀、官恩娜和張繼聰等昨日出席在奧海城舉行的籌款活動記者會，感冒纏身的呂慧儀以密實look示人，去年工作量不俗的她，希望今年繼續越忙越好，並計劃以電影和司儀路線發展為主，她笑稱只要着得靚，不介意性感上陣。</p><p>張繼聰誓守金牌</p><p>談到金牌大風近日的人事變動，剛加盟金牌大風的張繼聰，被問到有否覺得生不逢時？他說：「我覺得冇乜影響，公司嘅氣氛好好，都係原班人馬工作，我事前都唔知道呢件事，但係如果畀我再揀，我都係會選擇金牌大風，變幻原是永恒，經過變幻先會成長。」他更表示日內有機會與老闆龐維仁見面。<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
