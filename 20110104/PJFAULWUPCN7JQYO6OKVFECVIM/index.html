<html><header><meta charset="utf-8"><title>案件速遞毒駕司機認罪待判刑</title></header><body><h1>案件速遞<br>毒駕司機認罪待判刑</h1><p>【本報訊】客貨車司機於去年11月6日吃下五粒毒品「白瓜子」數小時後，翌日凌晨時分駕駛其客貨車，先在旺角撞向一輛貨車尾部，警方到場調查後讓他離去。一個小時後，他再在深水埗猛撞停泊路邊一輛的士，將車外司機撞至倒地失憶，途人將他制服報警。警方搜查車廂，發現50粒「白瓜子」及兩包用銀紙包着的K仔。涉案司機昨在觀塘裁判法院認罪，還柙至本周四（6日）判刑。<br>被告莫智恆（36歲）承認危險駕駛、不小心駕駛、管有第一部毒藥及發生意外後沒有停車等六項罪名。<br>案件編號：KTCC6436/10</p></body></html>
