<html><header><meta charset="utf-8"><title>周三英超軍情</title></header><body><h1>周三英超軍情</h1><p>星期三6　阿士東維拉vs新特蘭</p><p>新特蘭上仗大勝布力般流浪，但付出沉重代價，中場卡達莫因背傷至少休息一個月；另外戴倫賓特、艾穆罕默迪及韋碧克都有不同程度傷患，情況以艾穆罕默迪較差。</p><p>星期三9　布力般流浪vs利物浦</p><p>布力般流浪有中場艾馬頓代表澳洲踢亞洲盃，醞釀離隊的基斯杜化森巴（圖）表示，仍願意為布力般擔任隊長；利物浦盛傳由杜格列殊接任領隊一職。</p><p>星期三11　愛華頓vs熱刺</p><p>愛華頓上仗淨吞史篤城雙蛋，澳洲中場卡希爾已返回國家隊報到，領隊莫耶斯為加強攻力，考慮借用曼聯前鋒馬捷達。熱刺仍有後衞卡保奧及前鋒迪科爾停賽。</p></body></html>
