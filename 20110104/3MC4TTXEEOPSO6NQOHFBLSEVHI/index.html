<html><header><meta charset="utf-8"><title>求驗客手記--羅生：賀歲波唔賺錢 - 求驗客</title></header><body><h1>求驗客手記--羅生：賀歲波唔賺錢 - 求驗客</h1><p>南華公佈參加下月亞洲超級球會挑戰盃（即傳統嘅賀歲波）嘅參賽外隊名單後，球迷對南華搵中超嘅廣州恒大同天津泰達，再加韓職嘅蔚山現代嚟賀歲有唔同意見，有球迷覺得戲碼唔夠吸引，但亦有球迷覺得，如果票價收順啲都會考慮入場支持吓，太貴就好難囉。南華足主羅傑承噚晚話，有聽到球迷嘅意見，其實票價未定實，自己想盡量做平啲，亦唔諗賺錢，希望搞旺個場。如果買套票，每日唔使兩百。大家睇睇羅生呢個算盤打唔打得響。</p></body></html>
