<html><header><meta charset="utf-8"><title>400萬元金錢龜被劫</title></header><body><h1>400萬元金錢龜被劫</h1><p>廣東湛江廉江市廉江城北區上周五（31日）發生金錢龜（圖）劫案，數名持刀歹徒尾隨金錢龜養殖場鄭姓女東主入屋，將她毆打、膠紙封口、繩子綑綁後，劫走其價值400多萬元（人民幣．下同）的28隻金錢龜，迅速坐上停在路旁一輛負責接應的小車倉皇逃離。被劫走的8隻公龜，每隻價值20萬至60萬元，20隻母龜，每隻10萬至15萬元；平均每隻約重3.6公斤。公安接報後曾封鎖交通要道圍堵歹徒，但未成功，案件正在進一步調查中。<br>廣東《廣州日報》</p></body></html>
