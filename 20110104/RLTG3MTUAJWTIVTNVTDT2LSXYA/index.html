<html><header><meta charset="utf-8"><title>另類紀錄片黑熊做攝影師</title></header><body><h1>另類紀錄片黑熊做攝影師</h1><p>誰說黑熊又笨又累贅，英國廣播公司攝影師布坎南在美國明尼蘇達州拍攝黑熊紀錄片時，黑熊竟反客為主，然後親自操機（圖），反過來拍攝布坎南，打造另類紀錄片。<br>布坎南表示，黑熊體重可達227公斤，拍攝初期曾遭黑熊咬傷大腿，但相處數月後，終取得黑熊信任。某天，布坎南在叢林拍攝黑熊的生活片段時，他因事離開攝錄機，一隻黑熊人立而起，走近攝錄機，從觀景器中窺看，像攝影師般取景，待玩厭攝錄機後，突然發難咬爛咪高峯，再把整台攝錄機推倒，才施施然離開。<br>英國《太陽報》
</p></body></html>
