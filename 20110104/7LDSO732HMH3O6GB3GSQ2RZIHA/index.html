<html><header><meta charset="utf-8"><title>特稿港隊前屆逆轉勝捧盃</title></header><body><h1>特稿<br>港隊前屆逆轉勝捧盃</h1><p>廣東隊在過去32屆省港盃先後19次捧盃，當中首回合主場出戰領先而最終又能奪標有13次，似有利廣東隊今屆爭取衞冕；不過，港隊仍有3次能在首回合落後而反勝（兩次是加時），故不能抹煞港隊的重奪獎盃希望。<br>港隊過去有16次在首回合作客落後，總計只有4次於返回主場的次回合勝出；其中96/97球季，廣東首回合領先3:0，港隊次回合贏2:1，惟兩回合計仍輸2:4。而其餘3次均攻入4球，最近一次是08/09球季，港隊先輸1:3，但次回合反勝3:1，戰至加時再入1球，反勝5:4（見附表）。<br>本報記者</p></body></html>
