<html><header><meta charset="utf-8"><title>紙飛機飛16093公里</title></header><body><h1>紙飛機飛16093公里</h1><p>紙飛機可以飛多遠？南韓三星公司在德國高空放出的100隻紙飛機，竟可飛到16,093公里外的澳洲，還散落美國、加拿大、俄羅斯、印度和南非不同地方。<br>三星為了證明旗下SD記憶卡防水、防震和防磁，上月中把儲存短片、照片、信件和歌曲的記憶卡，嵌入100隻以防水耐用的紙張摺成的紙飛機內，用氦氣球送上沃爾夫斯堡（Wolfsburg）35公里上空的太空邊緣發放（圖）。<br>英國《每日郵報》</p></body></html>
