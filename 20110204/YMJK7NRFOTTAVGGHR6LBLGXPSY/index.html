<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮小剛笑對工作室火警 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮小剛笑對工作室火警 - 馮仁昭</h1><p>名導演馮小剛嘅北京工作室年初一凌晨發生火警，馮小剛噚日喺微博寫咗起火原因：「據消防專家現場勘察分析，起火原因是一枚禮花彈擊中位於廿一樓的工作室，引起大火。」<br>馮大導仲笑說：「感謝那位業餘爆破手，我一直在裝修還是不裝修、堆的東西扔還是不扔中徘徊，是你幫我下決心。現在回憶，好像沒有甚麼是必須留下，讓工作室浴火重生吧！」</p></body></html>
