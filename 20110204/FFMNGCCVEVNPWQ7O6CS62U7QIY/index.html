<html><header><meta charset="utf-8"><title>古天樂新年樂做孝順仔</title></header><body><h1>古天樂新年樂做孝順仔</h1><p>谷德昭執導、古天樂與吳君如主演的《神奇俠侶》於大年初一開畫，該片賣點是講述夫妻相處之道，再加一些笑料。今年古仔有《神》片和《最強囍事》一齊賀歲，對於自己打自己，他說：「其實兩套戲唔係咁同類型，我覺得觀眾可以兩部戲都睇。」<br>新年難得有三天假期，古仔會用來陪家人，因平時都是飛來飛去忙於工作，所以他都沒有出埠打算，他說：「初一至三我都係陪媽咪去拜年，又會陪阿爸去水塘放生，其實新年仲忙過平時，因為一日走幾個地方拜年好鬼辛苦，但媽咪佢哋開心，辛苦吓都冇所謂。」<br>採訪：葉雪</p></body></html>
