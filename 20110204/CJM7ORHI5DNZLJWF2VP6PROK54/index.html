<html><header><meta charset="utf-8"><title>情困漢吞「白瓜子」自殺</title></header><body><h1>情困漢吞「白瓜子」自殺</h1><p>【本報訊】一名男子疑情海翻波，昨晚在元朗住處用手機傳短訊給女性友人，聲稱自殺。友人嚇得報警，警員到場破門入屋，發現他倒在床上，調查後相信他吞服數十粒精神科藥物「白瓜子」。<br>仰藥男子年約30歲，住在青山公路75號唐三樓一套房，據悉他有要好女友，但最近兩人感情生變，他不堪打擊，情緒低落。昨晚9時，他用手機傳短訊給姓陳女性友人傾訴心事，並透露想自殺；陳女擔心他做出儍事，趕往現場，發現房門反鎖且無人應門，於是報警。警員破門入內，發現他半昏迷倒在床上，床邊有遺書，調查後發現他吞服「白瓜子」自殺。
</p></body></html>
