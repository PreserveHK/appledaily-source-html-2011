<html><header><meta charset="utf-8"><title>蘋果開倉：拿玻里[-1]「兔」烏氣 - 藍鑽石</title></header><body><h1>蘋果開倉：拿玻里[-1]「兔」烏氣 - 藍鑽石</h1><p>踏入兔年，有4個字已經令我生厭，就係「兔」氣揚眉，係就係意頭好，但用得太濫，喺商場、電視機、電影隨處可見，香港幾時成為創意沙漠？用「兔」嚟食字祝福人，查實都有大把選擇，前幾日同筋肉人傾計，佢隨口噏幾個「兔」嘅四字詞。我做體育嘅，最鍾意梗係動如脫兔。拿玻里好有動力，輸完即反。<br>藍鑽石<br><br>心水：拿玻里勝[-1]<br>近5場戰績：LWLLL<br>心得：拿玻里主場長期足信。</p></body></html>
