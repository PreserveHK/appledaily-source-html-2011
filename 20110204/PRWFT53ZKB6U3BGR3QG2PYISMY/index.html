<html><header><meta charset="utf-8"><title>A.P.C.　春裝上陣</title></header><body><h1>A.P.C.　春裝上陣</h1><p>新年穿新裝，來自法國的A.P.C.在這個乍暖還寒的喜慶日為大家帶來驚喜！以簡約設計聞名的A.P.C.今季春裝無論在顏色及款式上都兼顧周到，多款漁夫褸和中褸均採用較保暖的棉質布料，並以較深沉的色系如深藍、灰色及卡其色為主。至於其他單品如Tee、半截裙等則用上較鮮艷的湖水藍、桃紅色等，能平衡外套的冬日感覺之餘亦能帶出春日氣息，讓一眾粉絲換上春裝迎接新春。<br>春節過後，一年一度的情人節亦緊隨而來，A.P.C.的紅心圖案Tee可以為你送上一份愛意，讓你跟戀人在甜蜜的佳節添上法式浪漫情調。</p><p>中環雲咸街24號<br>25376993</p></body></html>
