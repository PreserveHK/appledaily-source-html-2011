<html><header><meta charset="utf-8"><title>蘋果開倉：烏甸當紮一定要捧 - 守丹</title></header><body><h1>蘋果開倉：烏甸當紮一定要捧 - 守丹</h1><p>日本女星家邊個最當紮？我話你知係武井咲。聽個名可能冇乜印象，不過我估你都睇過「馬基拉芝」個CM啩？話說今次係呢個化妝brand第一次用「10代」賣廣告，真係up&amp;coming，我都極速俾佢迷倒，掂！<br>烏甸喺意甲都係up&amp;coming，同武井一樣炙手可熱，對完全走晒樣嘅森多，要捧。<br>守丹<br><br>心水：烏甸尼斯勝<br>近5場戰績：WWWLW<br>心得：森多作客5場冇波入。</p></body></html>
