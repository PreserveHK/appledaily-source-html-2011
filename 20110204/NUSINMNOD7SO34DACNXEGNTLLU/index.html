<html><header><meta charset="utf-8"><title>老父跳樓亡　兒子跪屍</title></header><body><h1>老父跳樓亡　兒子跪屍</h1><p>【本報訊】一名受病魔折磨多時的85歲老翁竟在大年初一，於將軍澳英明苑住所跳樓自殺，兩名兒子事後跪在屍體旁欲哭無淚，最後將一束清香插在地上，焚香拜祭。<br>警方消息稱，自殺老翁姓杜（85歲），住在英明苑明達閣一單位。事發於昨午1時許，32歲姓關屋苑職員巡經現場附近聽到巨響，即奔往現場察看，見杜倒在地上，立即報警。救護員到場證實杜已斃命。與此同時，杜的兩名兒子從寓所飛奔而下，傷心地跪在父親屍體旁，稍後焚香拜祭。警員初步調查後，相信杜因不堪病魔折磨而自殺。</p></body></html>
