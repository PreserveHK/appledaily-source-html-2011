<html><header><meta charset="utf-8"><title>阿緯新年流流腸胃炎</title></header><body><h1>阿緯新年流流腸胃炎</h1><p>台灣組合LOLLIPOPF的阿緯近日因感冒加上腸胃炎，大年初一就到醫院看急症。前日他接受電話訪問時聲音有氣無力，原來他除夕夜吃年夜飯吃壞肚皮，晚上11點準備和家人打牌耍樂時，肚子開始作怪，而且一家五口，包括他和媽媽、妹妹三人都中招，大家都感到不適，阿緯馬上想到：「該不會食物中毒吧？」</p><p>被迫飲食清淡</p><p>好不容易撐到隔天早上，即大年初一，竟要舉家到醫院掛急診，結果阿緯是感冒引起急性腸胃炎，要吃清淡一點，回家後一家人只能望着滿桌好菜興嘆。阿緯謂本來過年就是一年一度放肆吃，故他十分冇癮。<br>撰文：丁寧</p></body></html>
