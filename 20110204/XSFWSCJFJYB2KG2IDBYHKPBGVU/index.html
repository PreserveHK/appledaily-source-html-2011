<html><header><meta charset="utf-8"><title>松本便利店買套開房</title></header><body><h1>松本便利店買套開房</h1><p>日本著名諧星松本人志本身桃色新聞多多，近來更涉帶壞後輩，一起跑到老遠去滾！據昨日出版的雜誌《FRIDAY》披露，松本人志於上月底夥另一諧星宮迫博之，往福岡博多的卡拉OK和十多名女子會面，眾人玩得高興更有下文。戴了口罩的松本與兩名後輩於午夜12時先離開夜店，往便利店選安全套，更叫後輩代買，然後乘的士返酒店。<br>及後一名在卡拉OK被松本中的20多歲美女趕來，她兩小時後才離開酒店，凌晨5時許宮迫再拖另一女子上房，網民都替二人的妻子不值。</p></body></html>
