<html><header><meta charset="utf-8"><title>婦趁人多偷護膚品斷正</title></header><body><h1>婦趁人多偷護膚品斷正</h1><p>【本報訊】一名女子昨午在銅鑼灣莎莎化妝品店偷竊三樽總值約1400元的護膚品，離開時在門外被女保安員截獲。警員接報到場，將她連同贓物一併帶返警署調查。<br>被捕女子姓梁（37歲），被警員帶走時自稱患有精神病。現場為波斯富街72號地下莎莎化妝品店，昨午3時30分，梁女假扮顧客進入，在貨架旁徘徊一番後，趁店內人多，將兩樽護膚品放入手袋，見無人察覺，再將一樽護膚品放入手袋。<br>化妝品店的姓陳（53歲）女保安員目擊整個過程，先不動聲色監視，見梁女沒付款便離去，即在門外將她截停，並且報警搜獲贓物。</p></body></html>
