<html><header><meta charset="utf-8"><title>蘋果開倉：燕豪芬[-1]必奏「海」歌 - 吾中</title></header><body><h1>蘋果開倉：燕豪芬[-1]必奏「海」歌 - 吾中</h1><p>我有朋友養咗隻巨型安哥拉兔，好似狗仔咁又馴又黐人，朋友放工返屋企，隻兔仔仲叼拖鞋俾佢。想養嘅朋友不妨到香港兔友協會，做吓義工睇吓自己適唔適合先。<br>燕豪芬培訓年輕球員，同養寵物一樣咁花心機，早前就有阿費利離隊投巴塞，好彩佢哋仍有唔少質高年輕球員，周六迎海牙，「主勝」必捧。<br>吾中<br><br>心水：燕豪芬勝[-1]<br>近5場戰績：WWWLW<br>心得：燕豪芬多質高年輕球員。</p></body></html>
