<html><header><meta charset="utf-8"><title>TheWhiteStripes宣佈解散</title></header><body><h1>TheWhiteStripes宣佈解散</h1><p>由主音兼結他手JackWhite與女鼓手MegWhite組成的美國著名GarageBlues搖滾二人組合TheWhiteStripes，組成13年以後，昨日在官方網站宣佈解散，他們在聲明中表示組合解散主因是有意將組合最美好的一面留給樂迷。Jack曾稱Meg是他的妹妹，事實上二人曾是夫妻，已於00年離婚，兩人近年已分別再婚，Meg因未能克服台上恐懼，二人自07年已沒有一起演出。</p></body></html>
