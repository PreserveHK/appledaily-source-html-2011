<html><header><meta charset="utf-8"><title>蘋果開倉：捧維拉W開「富」貴 - 戰鬥員A</title></header><body><h1>蘋果開倉：捧維拉W開「富」貴 - 戰鬥員A</h1><p>以前細路仔時過新年，最開心嘅始終都係個全盒同收到嘅禮物，五花八門嘅糖果真係食到唔停口。喺我嘅年代，最意外收到嘅禮物，肯定喺「花街」朱古力，長型盒裏面有唔同款，幾乎每款都要食，當年亦算係貴嘢。日前行過超市，發現呢款朱古力已經換咗圓盒，仲畀「雀巢」收購咗㖭！推介維拉主場贏富咸。<br>戰鬥員A<br><br>心水：阿士東維拉勝<br>近5場戰績：LLLLWW<br>心得：維拉主場回復水準。</p></body></html>
