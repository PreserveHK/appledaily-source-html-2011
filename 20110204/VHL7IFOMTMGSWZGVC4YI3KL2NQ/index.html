<html><header><meta charset="utf-8"><title>政府網站遭攻擊</title></header><body><h1>政府網站遭攻擊</h1><p>埃及政府在處理這次反政府示威中，除了封鎖互聯網，迫手機網絡商發放支持政府的短訊，還毆打和搜捕記者，激起電腦黑客的義憤，前天（周三）趁埃及政府局部恢復互聯網服務，攻擊埃及政府網站，以示支持示威者。<br>支持「維基解密」的黑客組織「無名氏」（Anonymous），前天號召參與的黑客，攻擊埃及通訊部和執政民族民主黨的網站，並在微型網誌Twitter留言，承認打垮這兩個網站。<br>「無名氏」去年底曾向封殺爆料網站「維基解密」的企業和個人施襲，癱瘓萬事達卡和Visa卡等網站。「無名氏」成員透露，今次攻擊埃及政府網站的參與者不足，但很輕易就打垮埃及政府網站。<br>美聯社</p></body></html>
