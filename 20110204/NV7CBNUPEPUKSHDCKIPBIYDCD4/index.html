<html><header><meta charset="utf-8"><title>冰封北半球</title></header><body><h1>冰封北半球</h1><p>美國國家海洋及大氣管理局公佈由空軍和多個部門的衞星合製的世界地圖，顯示出一幅令人驚訝的景象（圖）：北半球現時有一半地區被冰雪覆蓋，儼如北半球陷入冰河時代似的。<br>互聯網</p><p>美國中西部和東北部正受冰暴吹襲，芝加哥錄得歷來第三大降雪量，多達51厘米（20.2吋）厚，被困在公路的汽車，都被白皚皚白雪覆蓋，寸步難行（左圖）。被困在芝加哥公路的一輛巴士，車廂座椅和地板也凍得結了一層薄冰，乘客寧願站着也不肯坐下來（右圖）。<br>美聯社</p></body></html>
