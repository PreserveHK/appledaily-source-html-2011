<html><header><meta charset="utf-8"><title>娛樂資料庫廚房宣言永難忘</title></header><body><h1>娛樂資料庫<br>廚房宣言永難忘</h1><p>許志安及鄭秀文（Sammi）成為2001年度《勁歌》總選的最受歡迎男、女歌手，安仔當晚得獎時在台上發表「廚房宣言」，他哭着說：「有一個人我一定要多謝，我記得我曾經喺佢廚房度話，如果有一日你拎女歌星獎，我拎男歌星獎就好，多謝你。」此時在台下的Sammi被安仔一番愛的宣言感動得於台下哭個不停，隨即更衝入後台。</p><p>炮製蘿蔔糕大陣仗</p><p>安仔當晚的「廚房宣言」成為一時佳話，二人去到慶功宴時即成為全場焦點，當時被問到會否向Sammi求婚時，安仔卻不欲多說。</p></body></html>
