<html><header><meta charset="utf-8"><title>梁漢文攞獎靠符碌</title></header><body><h1>梁漢文攞獎靠符碌</h1><p>黃日華日前率領明星足球隊與有線足球隊在新春期間踢賀歲盃，兩隊球員先禮後兵，開賽前兩隊互相交換吉祥物，雖然比賽結果明星足球隊以二比一險勝有線足球隊，但隊長黃日華在開賽前坦言賽果難預測，他笑說：「林敏驄嘅球路好難捉摸，不過要贏絕對唔難，只要唔畀林敏驄落場就贏梗。」<br>明星隊的梁漢文更被獲選為最有價值球員，他笑說：「所以話球員有波好緊要，但好運更加緊要。」原來他全靠符碌一轉身將足球篤入網，助明星隊捧走獎盃。<br>撰文：林妃</p></body></html>
