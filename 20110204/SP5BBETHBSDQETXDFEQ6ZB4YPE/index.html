<html><header><meta charset="utf-8"><title>出位中醫又圖攀橋危坐</title></header><body><h1>出位中醫又圖攀橋危坐</h1><p>【本報訊】多次攀天橋抗議中醫不受重視的表列中醫丁水印，昨日大年初一早上穿上棗紅色唐裝衫，到中環禮賓府外抗議，至下午3時轉到灣仔告士打道舊灣仔警署外抗議，更企圖攀上行人天橋危坐，被警員阻止。<br>丁水印回到地面後，續拿標語牌大叫「曾蔭權下台」，逗留45分鐘始離去。65歲的丁水印多次就中醫地位抗議，07年國慶日爬上灣仔告士打道天橋頂揮舞國旗，08年國慶日又爬上西環山道行車天橋的橋壆，最後因涉嫌在公眾地方造成阻礙被捕。</p></body></html>
