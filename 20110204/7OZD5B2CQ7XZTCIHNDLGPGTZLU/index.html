<html><header><meta charset="utf-8"><title>平治自焚波及五輛車</title></header><body><h1>平治自焚波及五輛車</h1><p>【本報訊】一輛泊於上水新運路露天停車場的舊款平治房車，昨午2時半車尾近後座突然冒煙起火，其間火勢猛烈，波及鄰近兩輛客貨車和三輛私家車，致車身遭煙火熏黑，停車場職員立即報案求助。<br>消防員到場砸破平治房車擋風玻璃撲火，迅速將火撲熄，意外中無人受傷，警方和消防員調查後認為起火原因無可疑。肇事房車以月租泊在停車場已有一段時間，起火位置是裝置在前座椅背的電視機位置，不排除因電線短路引致火警，車輛尾部受損較嚴重。警方事後聯絡車主善後。</p></body></html>
