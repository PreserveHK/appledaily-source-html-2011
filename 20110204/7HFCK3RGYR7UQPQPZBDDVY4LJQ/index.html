<html><header><meta charset="utf-8"><title>福山雅治客串《多啦A夢》</title></header><body><h1>福山雅治客串《多啦A夢》</h1><p>日本型佬福山雅治去年主演大河劇《龍馬傳》後繼續爆紅，更踩入動畫界，在《多啦A夢》中為一個角色配音。去年9月播放的《多啦A夢》，曾有一個以福山為樣本的歌手福山雅秋出現，他覺得很有趣，親向製作單位表示想為該角配音。</p><p>嫌戲份少</p><p>製作單位安排了福山在本月11日播放的《多啦A夢3小時特輯》及下月的《多啦A夢》新片中為雅秋配音，亦是他入行20年首次嘗試配音工作，完成後福山更嫌唔夠喉，笑指戲份太少！</p></body></html>
