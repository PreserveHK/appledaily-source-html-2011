<html><header><meta charset="utf-8"><title>KARA5女鞠躬道歉</title></header><body><h1>KARA5女鞠躬道歉</h1><p>紅遍日本的韓國女子組合KARA，兩星期前突有3名成員入稟要求解約，之後一直停工與所屬事務所角力，但由於她們為東京電視台拍攝的劇集《URAKARA》仍未拍完，昨日在解約風波後首次露面，齊齊飛往日本開工。<br>KARA昨早7時許現身韓國金浦機場，5名成員化上淡妝有說有笑，但面露倦容。她們公開鞠躬道歉，表示事件令粉絲們失望及擔心，因而深感抱歉。</p><p>抵日發聲明</p><p>飛抵日本羽田機場後，KARA只向接機的粉絲揮手後就快閃，下午才透過東京電視台發表聲明，指會集合5人力量繼續努力。</p></body></html>
