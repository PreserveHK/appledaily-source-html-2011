<html><header><meta charset="utf-8"><title>寶貝小豬嘜變小狗跨欄</title></header><body><h1>寶貝小豬嘜變小狗跨欄</h1><p>英國小肥豬路易（Louie）身形肥嘟嘟，但身手非常敏捷，只要有薑餅作餌，就會變身A貨牧羊犬，與其他小狗一起跨欄（圖）、穿隧道和越過障礙物，可謂電影《寶貝小豬嘜》現實版。<br>女主人威廉絲表示，半年前訓練小狗穿隧道時，「小狗還在猶豫時，路易卻大膽跑了過去，表現更勝小狗」。在主人嚴加訓練下，現時九個月大的路易，已懂得聽主人指示，跟隨主人走路和撿回主人拋出的物件，甚至得到其他小狗認同，一起參加天才表演。<br>英國《每日郵報》</p></body></html>
