<html><header><meta charset="utf-8"><title>上水逾萬人斷水10小時</title></header><body><h1>上水逾萬人斷水10小時</h1><p>【本報訊】上水彩蒲苑逾2,100戶近萬名居民，遭遇開年「無水」慘況。事緣供應該屋苑的一條直徑300毫米地底食水管在年初一六時許爆裂，水務署工人接報到場關掉水掣及搶修，導致屋苑居民斷食水逾10小時。居民要凌晨冒寒冷天氣在街頭輪水。直至清晨五時許食水恢復供應，家家戶戶都終於可以吃上一頓熱騰騰的開年飯。<br>受影響居民馬先生說，水務署前晚11時才安排一輛水車到場給居民取水，但一個多小時食水迅速派完，水車要離開再載水折返。「離開到返番嚟，佢（水車司機）話要個幾兩個鐘頭，今時今日水務署咁樣嘅服務，（等咁耐）我認為接受唔到」！</p></body></html>
