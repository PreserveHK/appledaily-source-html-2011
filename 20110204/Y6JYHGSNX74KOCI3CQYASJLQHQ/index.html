<html><header><meta charset="utf-8"><title>鞋王外遊家遭賊劫</title></header><body><h1>鞋王外遊家遭賊劫</h1><p>【本報訊】「鞋王」富商鄧劍群位於飛鵝山花園的獨立屋，昨晚8時許遭四名賊匪持鐵筆潛入爆竊，將三名男女菲傭綑綁，其中一名被綁者的菲籍丈夫登門探訪時撞破劫案，並與賊人糾纏。混亂中，他背部和腳部受傷，但成功將賊人嚇退，傷者送院。初步點算單位至少失去一部手機和一部手提電腦，警方正深入調查。<br>正與家人外遊的鄧劍群證實有關劫案，他表示除主人房外，其餘四間房間包括仔女房間都有被搜掠過。<br>現場位於飛雲道8號飛鵝山花園的獨立屋，物業是由有鞋王之稱的富商鄧劍群及其妻子朱錦韶聯名擁有。鄧估計賊人是從後門潛入。</p></body></html>
