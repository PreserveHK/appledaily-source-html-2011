<html><header><meta charset="utf-8"><title>葛妮洛芙露暈現怪波</title></header><body><h1>葛妮洛芙露暈現怪波</h1><p>美國樂隊Nirvana已故主音KurtCobain的遺孀葛妮洛芙（CourtneyLove），上周已於巴西音樂節突然剝衫露點演唱，前晚她於紐約出席馬田史高西斯（MartinScorsese）執導3D新片《雨果的巴黎奇幻歷險》（Hugo）首映的賽後派對重施故技，穿低胸紅裙的她離開時不但衣衫不整，被拍到古怪胸形外，更有意無意間連露左右兩邊乳暈，還與街上流浪漢fans合照，認真瘋狂。</p></body></html>
