<html><header><meta charset="utf-8"><title>劉家昌拒父子合唱</title></header><body><h1>劉家昌拒父子合唱</h1><p>劉家昌昨晚與一眾年輕歌手在九龍灣國際展貿中心舉行演唱會，兒子劉子千有份參與，昨午劉家昌、泳兒和洪卓立等在場地進行拜神儀式，劉家昌直言很久沒有做演唱會，今次夥拍年輕歌手一同演出，他表示綵排比過往時間更長。<br>劉家昌表示今次不會與劉子千合作演出，反而安排兒子跟糖妹合唱，他說：「我覺得糖妹唱歌不錯，可以去台灣或內地發展。」泳兒則會與劉家昌合唱一曲《我兩在一起》，泳兒表示劉老師為神級前輩，為隆重其事，她專登安排穿上露肩裙性感上陣。<br>採訪、攝影：卓寶花</p></body></html>
