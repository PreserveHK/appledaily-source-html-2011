<html><header><meta charset="utf-8"><title>話你知夢工場分拆　史匹堡退出</title></header><body><h1>話你知<br>夢工場分拆　史匹堡退出</h1><p>夢工場是荷李活著名影視公司，其動畫影視製作與迪士尼齊名，更是迪士尼的強勁對手；創辦人除謝菲．卡辛堡外，還包括荷李活著名導演史提芬史匹堡（StevenSpielberg）和音樂巨頭大衞．格芬（DavidGeffen）；三人於1994年各出一億美元創辦。<br>夢工場誕生10多年來，推出大量有影響的動畫和故事片，如史匹堡執導的《雷霆救兵》（SavingPrivateRyan），以及近年在中國大熱的動畫片《功夫熊貓》等。前幾年公司分拆，史匹堡退出夢工場，但謝菲．卡辛堡仍執掌夢工場動畫製作公司。</p></body></html>
