<html><header><meta charset="utf-8"><title>WG先藝自爆拍拖</title></header><body><h1>WG先藝自爆拍拖</h1><p>韓國人氣組合WonderGirls（WG）隊長先藝，前晚在SBS電視台節目《強心臟》中，突然自爆與一名圈外美籍韓裔男子拍拖數月。先藝指男友年紀比自己大一點，是個可信賴的人，但他長居於美從沒有回過韓國。WG今年曾有段長時間於美國發展，二人是在當時認識，先藝表示曾問過經理人可否公開戀情，因她覺得隱瞞很辛苦，幸得公司支持。昨日有網民發放一張先藝與皮膚黝黑男子搭膊的合照，懷疑此人正是她的男友。</p></body></html>
