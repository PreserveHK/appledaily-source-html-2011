<html><header><meta charset="utf-8"><title>婷婷首玩高球好掂</title></header><body><h1>婷婷首玩高球好掂</h1><p>謝婷婷和女模諸葛紫岐、AliceB.昨日在海南島觀瀾湖打高爾夫球，換上運動衫一試身手。婷婷和諸葛一向愛做運動，打起高球有板有眼，同樣是高球初哥的AliceB.，則先跟靚仔教練HankHaney學打波，聽取高球秘技，跟教練鬼聲鬼氣的她，更玩得份外投入，成功完成友誼賽，興奮得手舞足蹈。<br>任達華熱愛打波，參加了當中的職業及業餘高球賽，比賽前更和一眾球僮影合照，逗得他們雀躍非常，華仔說：「打球之前，先得球僮開心，係我哋鍾意打球嘅態度，共享快樂。」<br>撰文：唐如
</p></body></html>
