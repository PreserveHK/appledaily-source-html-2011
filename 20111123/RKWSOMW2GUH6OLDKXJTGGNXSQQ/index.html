<html><header><meta charset="utf-8"><title>做愛失足　裸妻半天吊</title></header><body><h1>做愛失足　裸妻半天吊</h1><p>英國一名熟女和丈夫為求刺激，在樓梯間做愛，忘情時不慎失足，幸好腳卡在欄桿，不致於墮地重傷，但全裸半天吊真是嚇壞街坊。<br>這名激情熟女49歲，上周六早上，她和丈夫在西班牙里費島的住宅樓宇樓梯間做愛，懷疑興奮過度，失足從梯間掉下去，幸她的右腳被下一層樓的樓梯間鐵欄卡住了，沒墮到地面，但卻全裸半天吊。<br>雖然羞家，丈夫沒辦法，惟有報警救裸妻。警員到場，剪斷樓梯鐵欄，將裸妻救出，她腳踝骨折，被送院治療。樓梯間野戰卻打出大頭佛，警方為免她尷尬，以AMAM稱呼她，在救護車開往醫院時也沒有響號。<br>thinkspain.com</p></body></html>
