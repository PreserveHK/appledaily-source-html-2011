<html><header><meta charset="utf-8"><title>冼國林妻昨誕7磅女</title></header><body><h1>冼國林妻昨誕7磅女</h1><p>一代宗師葉問徒孫冼國林高徒兼旗下力捧藝人陳嘉桓近日受辱，遭賤男馬德鐘和陳浩民輪流抽水，向來與陳嘉桓情同父女的冼國林勃然大怒，他非常心痛愛徒受欺凌，但陳嘉桓前日見傳媒交代事件和往報案，卻未見恩師冼國林陪同，只由經理人Ronnie貼身護駕。</p><p>隔空撐嘉桓</p><p>冼國林沒親身助陣力撐陳嘉桓，事緣去年再婚的他，太太近日待產，他當前急務是照顧妻子，陳嘉桓則交由助手代為處理，但冼國林仍掌管事件的一切安排。據知冼太昨日為冼國林誕下約7磅重女兒，母女平安，相信這個喜訊必可為近日苦惱不堪的冼國林冲喜一番，他也非常支持陳嘉桓挺身而出指證欺負她的人。<br>採訪：比華利</p></body></html>
