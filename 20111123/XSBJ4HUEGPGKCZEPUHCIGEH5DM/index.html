<html><header><meta charset="utf-8"><title>蛋盒搖兩搖　肉丸實淨無黐手</title></header><body><h1>蛋盒搖兩搖　肉丸實淨無黐手</h1><p>有做過漢堡扒的朋友都知，搓肉丸時一定要像擲棒球般左右拋，把肉中的空氣拍走，做出來的肉餅才結實有彈性。不過這個步驟很花時間，而且肉碎又黏手，實在不方便。但如果手頭剛好有空雞蛋盒，不妨多加利用，搖幾搖便一次過做出六顆肉丸，省時又方便。<br><br>記者：謝翠玲<br>攝影：伍慶泉<br>Model：Angelina&amp;Kinki@PureModels</p><p>材料：</p><p>牛肉碎/豬肉碎各100克、橙肉（切粒）20克、蛋黃1隻、鹽/混合香草/麪粉各適量</p></body></html>
