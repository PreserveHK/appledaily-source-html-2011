<html><header><meta charset="utf-8"><title>激吻脫光情侶棺材床戰</title></header><body><h1>激吻脫光<br>情侶棺材床戰</h1><p>一對男女竟將棺材當睡床，忘我激戰。內地網上流傳一段露骨短片，當中一對男女全身光溜溜在棺材中激情親熱。從監控錄像畫面看到，該對男女疑是進入一間放棺材房間，見四周沒人後便開始激吻，兩人最後更脫光一路親到棺材裏纏綿（圖）。短片主角身份不明，有網友指畫面品質粗糙，該不是電影片段。有人感慨：「這個世界實在太瘋狂！」還有人揶揄，「這可能將成為最新吸血鬼電影的題材」。<br>鳳凰網</p></body></html>
