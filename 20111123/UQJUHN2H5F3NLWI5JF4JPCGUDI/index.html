<html><header><meta charset="utf-8"><title>林志玲怕愛上華仔</title></header><body><h1>林志玲怕愛上華仔</h1><p>劉德華正身在內地趕拍孫健君執導的《富春山居圖》，前日該片在杭州開記招，華仔偕林志玲與張靜初出席，導演透露本來想找華仔做導演，但華仔推辭了，不過他對劇組貢獻很大，在片場會關注所有細節。<br>華仔說一直夢想做導演：「我做導演的話一定會罵人，怕自己好好先生的形象毀了。」</p><p>期待夢幻婚禮</p><p>戲中華仔與林志玲、張靜初將有場夢幻婚禮，這也是開拍至今最讓兩女期待的事情，志玲說：「第一次和華哥拍戲就告訴自己不要被電到，我又得到了很多指導，很感謝他。」<br>撰文：葉雪</p></body></html>
