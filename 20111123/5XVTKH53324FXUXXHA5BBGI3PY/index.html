<html><header><meta charset="utf-8"><title>AKB篠田賴死唔走</title></header><body><h1>AKB篠田賴死唔走</h1><p>榮登「拳王」後人氣狂升的日本女子組合AKB48成員篠田麻里子，昨日在東京一間書店替她負責重新演繹問答內容的NHK電視台常識節目的DVD與書本輯錄版舉行握手會，她亦趁機硬銷新細碟《從上而來的麻里子》，叫大家一定要買。當記者問現在是否畢業離開AKB單飛的機會時，現年25歲的篠田表示從來沒有想過，擺明地位夠穩賴死唔走。此外，下月7日的日本富士電視台直播騷《FNS歌謠祭》，昨日宣佈AKB會跟SPEED合作演出，唱出SPEED的出道作《BODY&amp;SOUL》。</p></body></html>
