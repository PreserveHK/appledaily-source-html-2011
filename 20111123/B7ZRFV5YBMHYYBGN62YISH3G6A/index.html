<html><header><meta charset="utf-8"><title>求驗客手記：J.R.史密夫怕解約即歸隊 - 求驗客</title></header><body><h1>求驗客手記：J.R.史密夫怕解約即歸隊 - 求驗客</h1><p>效力CBA浙江隊嘅J.R.史密夫（圖），星期日對廣東嗰時整親膝頭哥，之後擅自離隊飛去北京，搵醫過姚明嘅醫生做檢查，搞到球會即時出警告信叫佢好快啲歸隊。美國傳媒吹到件事好緊張，話球會可能同史密夫解約。不過，星期二史密夫經理人話佢傷勢冇大礙，而史密夫當日已返去同球隊會合，仲入15分幫球隊大勝東莞。係囉，和和氣氣咪幾好。而返咗俄羅斯打波嘅卡里倫高，上星期六比賽嗰時，試圖偷波點知俾對手撞到「爆缸」兼鼻骨受傷，暈吓暈吓要退下火線，真係冇陰公。</p></body></html>
