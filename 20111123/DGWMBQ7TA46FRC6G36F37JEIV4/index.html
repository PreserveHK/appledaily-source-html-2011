<html><header><meta charset="utf-8"><title>高海寧：打死都推開佢</title></header><body><h1>高海寧：打死都推開佢</h1><p>高海寧和胡定欣昨日一身性感低胸裝為沙田一間食店主持開幕儀式，同場的李霖恩報喜透露即將再做爸爸。對於陳嘉桓懷疑被非禮一事，高海寧表示有留意報道，她與陳浩民未合作過，反而曾和馬德鐘一起做時裝騷，感覺良好，認為他有紳士風度。<br>高海寧說：「我淨係睇到一部份相，好震驚，好彩冇發生過喺自己身上，我好少去party，我唔識飲酒，冇人會要我飲，如果發生喺我身上，我一定唔會避忌，打死都推開佢。」<br>胡定欣就認為不論是否藝人，作為女孩應該遠離不適合自己的場合，她說：「要諗方法離開現場。」<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
