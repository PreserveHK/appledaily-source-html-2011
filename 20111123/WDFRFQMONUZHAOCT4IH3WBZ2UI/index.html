<html><header><meta charset="utf-8"><title>容祖兒反轉Wyman個唱</title></header><body><h1>容祖兒反轉Wyman個唱</h1><p>黃偉文（Wyman）的演唱會將於明年2月9至11日在紅館上演，昨日在九龍ICC舉行記者會，聯同容祖兒、葛民輝及林海峰將「吹水同鄉會」搬到現場，拿Wyman的嘉賓來開玩笑。</p><p>祖兒在台上笑問Wyman會否請來跟他傳不和的楊千嬅老公丁子高在內的組合VRF演出？Wyman反問：「你點知我未請，甲乙丙太我都會請。」Wyman坦言現在還未請千嬅：「有啲人要儲好耐勇氣先打到電話，怕叫人嚟只係唱一首歌，搞咗人哋一晚。」Wyman強調若要找千嬅擔任嘉賓，他會親自邀請。<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
