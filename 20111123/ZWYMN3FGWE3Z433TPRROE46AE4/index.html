<html><header><meta charset="utf-8"><title>遇上鹹濕鬼　嚇怕英婦</title></header><body><h1>遇上鹹濕鬼　嚇怕英婦</h1><p>晚上撞鬼已夠驚嚇慘情，遇上「鹹濕鬼」更是慘上加慘。<br>聲稱撞正「鹹濕鬼」的，是住在英國赫恩海灣的73歲老婦伯奇。她透露四個月前開始，晚上睡覺時常被鬼魂毛手毛腳。「當我躺在床上，就感到一雙令人毛骨悚然的雙手撫摸，像八爪魚一樣，我亂踢一通，鬼魂才離開」。<br>伯奇試過掀開被子想繼續睡，「鹹濕鬼」就搖她的床墊。她換掉床墊，依然於事無補。「這實在令人不寒而慄，我惴惴不安，鬼魂在滋擾我，我要找捉鬼敢死隊幫忙」。她曾向教區牧師求助，可惜愛莫能助。現在有一對靈媒夫婦答應為她驅鬼，那丈夫說會引「鹹濕鬼」上他身，妻子會用「漩渦般的光」捉鬼。<br>英國《每日郵報》</p></body></html>
