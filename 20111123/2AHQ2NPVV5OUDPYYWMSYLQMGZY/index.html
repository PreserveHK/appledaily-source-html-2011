<html><header><meta charset="utf-8"><title>睡鼠打呼嚕　四腳朝天</title></header><body><h1>睡鼠打呼嚕　四腳朝天</h1><p>小小睡鼠（dormouse）最愛睡，還會打呼嚕，一段四腳朝天打鼾的影片，紅爆網絡、蜚聲國際。<br>英國野生研究人員早前到森林做調查，其間打算為一隻睡鼠量度體重，但牠躺在研究人員手掌仍然睡着，更在眾目睽睽下打呼嚕。研究人員威廉斯說，牠的鼾聲就像「響亮的口哨聲」，兩名女研究員打趣說：「牠肯定是個男的。」果然不錯。<br>研究人員一時興起，拍下睡鼠的睡相（圖）放上網，雖然影片有畫無聲，但睡鼠勝在夠可愛，至今已吸引逾16萬人次點擊。睡鼠屬瀕危動物，一生1/3時間都在冬眠，隨着城巿不斷發展，森林生態被破壞，睡鼠的生存亦一再受到威脅。<br>英國《每日郵報》</p></body></html>
