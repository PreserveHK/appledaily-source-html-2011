<html><header><meta charset="utf-8"><title>NewsFlash1/5人後悔買iPhone4S</title></header><body><h1>NewsFlash<br>1/5人後悔買iPhone4S</h1><p>一項調查發現近1,700名iPhone4S買家中，逾1/5都後悔買了，43%更說想擁有其他智能手機。連蘋果創辦人之一沃茲尼亞克也倒米，之前讚GoogleAndroid手機作業系統比iOS優勝，早前到Google總部參觀更獲贈採用Android系統的三星GalaxyNexus手機。<br>英國《每日電訊報》</p></body></html>
