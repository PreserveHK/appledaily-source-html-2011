<html><header><meta charset="utf-8"><title>求驗客手記：華朗勸唔掂球迷賽事腰斬 - 求驗客</title></header><body><h1>求驗客手記：華朗勸唔掂球迷賽事腰斬 - 求驗客</h1><p>呢排唔少足球賽因為不同原因改期，周一晚又有兩場波腰斬，荷乙鹿特丹斯巴達主場對安曼，就因為大霧腰斬；阿甲學生隊主場對班菲特，就因為學生隊球迷生事要改期。講番學生隊嗰場，主隊球迷將個聲爆彈掟向班菲特大門，搞到客軍門將魯捷迪受傷，學生隊隊長華朗（圖）已經跑到場邊，勸球迷咪再搞事，不過球證仍然以安全理由腰斬比賽，睇嚟學生隊會被賽會處罰。另外，周日CF格蘭納達對馬略卡，因為旁證被球迷嘅雨傘整傷，需腰斬比賽，事後證實呢位主隊女球迷，只係無心之失，相信唔係搞事球迷。</p></body></html>
