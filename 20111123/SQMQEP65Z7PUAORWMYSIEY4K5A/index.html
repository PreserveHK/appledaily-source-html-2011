<html><header><meta charset="utf-8"><title>陳寶珠拜祭鋼鐵大王妻</title></header><body><h1>陳寶珠拜祭鋼鐵大王妻</h1><p>鋼鐵大王龐鼎元太太、郭秀雲奶奶龐熊少珠上周離世，昨日家人為她在北角香港殯儀館設靈，大批花牌由一樓靈堂，一直擺放到地下街外。城中富豪名人如郭炳聯、陳寶珠、楊敏德、周梁淑怡等，昨晚到場致哀。</p><p>李澤楷晚上6時多一身黑衣匆匆到達，而董建華離開靈堂時，龐家後人都有送到門口，但未見細仔龐傑和太太郭秀雲。享年93歲龐熊少珠是紹榮鋼鐵創辦人龐鼎元太太，她08年曾入選福布斯全港40大富豪榜，更是唯一的女性入圍者。<br>採訪、攝影：梁錦雯</p></body></html>
