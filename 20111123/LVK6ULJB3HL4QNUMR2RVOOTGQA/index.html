<html><header><meta charset="utf-8"><title>紙箱當零食女童食紙成癖</title></header><body><h1>紙箱當零食<br>女童食紙成癖</h1><p>「孩子竟在小賣部抱着一個紙箱子啃起來。」山東臨沂兩歲女童含含（化名）聰明乖巧，但自去年起竟把衞生紙當零食吃（圖）。父母把家裏的衞生紙全藏起，但她的癖好卻變得嚴重，對任何紙殼都感興趣。<br>含含常趁大人不注意把家裏的紙箱啃上兩口，吃糖果時會連包裝紙一起吃掉，她甚至連門上貼的揮春都不放過，曾經試過吃得連舌頭和牙齒也發紅。<br>父母曾帶她去醫院檢查，卻找不到食紙癖的原因，只能把家中所有紙類藏起來。<br>山東《城市信報》</p></body></html>
