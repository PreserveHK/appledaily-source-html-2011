<html><header><meta charset="utf-8"><title>人工呼吸救乞丐好心女子被指炒作</title></header><body><h1>人工呼吸救乞丐<br>好心女子被指炒作</h1><p>北京一名妙齡女子在本月14日，為一名暈倒街頭的乞丐進行人工呼吸（圖）後離開，救人過程在網上被瘋傳，近日她的身份曝光，原來這名山西籍女子是北京現代音樂學院的大四生。雖大部份網友都大讚她，然而有人質疑她動作不專業，是故意炒作，為她帶來心理負擔。<br>該名女子指事發當天，她與朋友看到一名男子倒地臉色發青，便立即施救。由於她自己母親心臟不好，故她對人工呼吸有基本知識。她認為當時男子已無意識，等救護車來「也許沒得救了」。她稱沒想過惹非議，表示日後碰到類似情況，需考慮是否救人，「怕好心被指炒作，不救又說是冷漠」。<br>北京《京華時報》</p></body></html>
