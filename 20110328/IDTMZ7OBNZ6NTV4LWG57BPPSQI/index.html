<html><header><meta charset="utf-8"><title>划艇大戰　牛津勝劍橋</title></header><body><h1>划艇大戰　牛津勝劍橋</h1><p>英國兩大名校──牛津和劍橋大學一年一度划艇比賽，前日（周六）在泰晤士河舉行。今年的牛津隊（圖）經驗淺，不被看好，但隊員最終憑着輕鬆有勁的划槳節奏勝出，令劍橋隊衞冕失敗。</p><p>兩校的划艇比賽始於1829年，除了戰時每年都舉行，今年是第157屆。去年的冠軍劍橋隊賽前被一致看好，相反牛津隊僅一名隊員參加過這項比賽。一開始時，牛津隊確實落後一點，但很快就在打氣聲中後來居上，最終以17分32秒首先衝過終點，比劍橋隊快14秒。牛津隊尾槳手希斯洛普特別高興，因為他患上睾丸癌，去年才做過手術。在戰績榜上，劍橋仍然以80勝76負領先，餘下的一場打成平手。<br>美聯社</p></body></html>
