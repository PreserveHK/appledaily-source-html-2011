<html><header><meta charset="utf-8"><title>業績快訊中信資源多賺8.5倍</title></header><body><h1>業績快訊<br>中信資源多賺8.5倍</h1><p>◆中信資源（1205）截至去年12月底止全年營業額322.5億元，按年增66%，受惠分拆中信大錳（1091）獲得26.5億元收益抵銷廠房物業的25億元減值撥備，純利增8.52倍至11.02億元，每股盈利18.21仙，不派息。<br>受惠平均實現油價期內增長22%，令佔集團最大部份的石油資產表現穩定，而海南月東油田亦已獲批文，今年內試產。煤業務去年對中信資源貢獻重大，收入大增四成至5.14億元，鑑於全球鋼鐵生產對低揮發性煤的強勁需求，集團預計相關業務仍為未來仍可帶來重大經濟收益。</p></body></html>
