<html><header><meta charset="utf-8"><title>有情歲月三角關係糾纏不清</title></header><body><h1>有情歲月<br>三角關係糾纏不清</h1><p>Chilam和許秋怡92年因合唱《現代愛情故事》一曲撻着，兩人被喻為圈中的金童玉女。翌年，Chilam與袁詠儀合拍劇集《邊緣浪子》移情別戀，並宣佈與秋怡分手。之後三人的關係仍糾纏不清，有指94年Chilam在遊戲節目中贏了一條頸鏈，並將之送給秋怡，因而觸怒靚靚。Chilam為平息風波，特別入電視城化妝間找秋怡，與她在傳媒面前澄清沒收過頸鏈，感到委屈的秋怡嚎哭起來，直至秋怡找到真愛王書麒，事件才告一段落。</p></body></html>
