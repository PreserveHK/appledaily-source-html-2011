<html><header><meta charset="utf-8"><title>業績快訊天能賺3.5億　息11.6仙</title></header><body><h1>業績快訊<br>天能賺3.5億　息11.6仙</h1><p>◆受惠電動自行車納入「家電下鄉」，天能動力（819）截至2010年12月底止全年營業額增66.4%至37.53億元（人民幣．下同），純利增27.9%至3.46億元，每股盈利32分，末期息11.6港仙。集團期內在一級市場推行不同價格政策，令電動自行車鉛酸動力電池銷售收入增1.5倍至14.12億元，二級市場則增34%至21.15億元。</p></body></html>
