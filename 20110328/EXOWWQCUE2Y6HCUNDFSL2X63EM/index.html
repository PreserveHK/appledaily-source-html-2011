<html><header><meta charset="utf-8"><title>攬子跳樓婦需留院</title></header><body><h1>攬子跳樓婦需留院</h1><p>【本報訊】前日在香港仔華富邨華信樓19樓攬着4歲兒子企圖跳樓獲救的30歲姓黃婦人，隨後已轉往東區醫院精神科留醫，情況穩定。社署發言人稱，明愛香港仔綜合家庭服務中心的社工，已透過醫務社工接觸到女事主及其家人，獲悉其兒子由親人代為照顧。社署會繼續跟進，提供適當協助。<br>女事主與兒子住在華信樓一單位，昨日重門深鎖，街坊表示不熟悉母子的家庭背景。據知，女事主兒子生活於單親家庭，她兼顧工作和一家生活，受到很大壓力，疑因此萌輕生之念。</p></body></html>
