<html><header><meta charset="utf-8"><title>體育通識：施丹復出救法國</title></header><body><h1>體育通識：施丹復出救法國</h1><p>有人視國際賽為洪水猛獸，卻有人願復出救國。法國在04歐國盃決賽周失望而回，施丹、迪西里、馬基列尼、杜林及李沙拉素相繼退出國家隊；青黃不接下，法國在06世盃外圍賽出閘脫腳，頭6場分組賽僅2勝4和，出線呈危機。當時國家隊教練杜明尼治說服了施丹、馬基列尼及杜林復出，頭炮即以3:0輕取法羅群島；次仗關鍵大戰，作客1:0擊敗愛爾蘭，奠定出線席位。在該屆決賽周，施丹等老將更領法國打入決賽，僅互射12碼不敵意大利。</p></body></html>
