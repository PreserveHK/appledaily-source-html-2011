<html><header><meta charset="utf-8"><title>優惠：郵輪新航線遊上海、濟州</title></header><body><h1>優惠：郵輪新航線遊上海、濟州</h1><p>皇家加勒比郵輪都算識揀時候推出新航線，4月時分正值韓國濟州最靚嘅時候，到處開遍櫻花、油菜花，春意盎然。新航線有三，分別5、6及9日。行走香港、上海及濟州之間，9日航程更會停留首爾，方便遊客放肆血拼。<br><br>價錢：6日5晚中韓郵輪航空遊$1,990起（包括單程香港至上海機票及一晚酒店住宿）<br><br>網址：http://www.lotus-tours.com.hk</p></body></html>
