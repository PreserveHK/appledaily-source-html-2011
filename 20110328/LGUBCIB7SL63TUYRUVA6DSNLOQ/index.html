<html><header><meta charset="utf-8"><title>周韋彤響應熄燈救地球</title></header><body><h1>周韋彤響應熄燈救地球</h1><p>有「小林志玲」之稱的內地女模周韋彤，早前拋34E巨奶谷寫真集《Loving,Cica》，誓要做宅男女神。<br>周韋彤並非胸大無腦，她也關心環保訊息，前晚除呼籲fans齊齊參加「地球一小時」行動，更坐言起行響應這個節約能源運動，前晚她熄燈一小時後隨即在微博留言：「和爸媽在家裏吃了頓燭光晚餐，一起完成了地球熄燈一個小時的任務，一家人聊着家常，有說有笑，做了一件有意義的事情，又和家人共度了時光。我們還一起做了決定把這樣的環保意識保持在日常生活中，大家一起努力，請地球再次微笑。」<br>撰文：林妃</p></body></html>
