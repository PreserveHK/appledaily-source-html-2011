<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳開新戲冇星埋位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳開新戲冇星埋位 - 馮仁昭</h1><p>周星馳同郭子健聯合執導嘅《大話西遊》原本話3月開拍，男主角仲話想搵李治廷同阮經天，點知兩個都推晒，部戲到家仲未搵到主角，只好押後到6月先拍。唔知點解部戲冇乜卡士有興趣，家周星馳索性搵新人拍費事煩，所以又搞公開招募，人選年齡要喺16至25歲之內，女仔要有160至178cm高，男仔就要有173至185cm，如果曾接受過專業演藝、舞蹈同武術訓練者會優先考慮喎！</p></body></html>
