<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣力撐林峯影慾照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣力撐林峯影慾照 - 馮仁昭</h1><p>鍾嘉欣噚日接受商台訪問宣傳佢新碟，講到佢前緋聞男友林峯被爆床照搞到一身蟻，問佢有冇安慰對方？嘉欣話：「冇呀，我一向唔八卦，相信佢識得處理，呢段時間佢應該都好煩，唔會騷擾人。」咁又點睇林峯啲親密照？嘉欣話：「唔知真實內情係乜，但我覺得影親密照冇乜所謂，如果我有boyfriend，影吓親密相好正常，唔影先唔正常，對段感情投入先會影，係美好回憶。」</p></body></html>
