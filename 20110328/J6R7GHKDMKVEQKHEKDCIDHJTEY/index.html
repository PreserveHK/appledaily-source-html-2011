<html><header><meta charset="utf-8"><title>design：香港設計指數發展報告</title></header><body><h1>design：香港設計指數發展報告</h1><p>數本地著名設計師，有靳埭強、劉小康，着實不少……但香港設計到底水準如何？競爭力如何？香港設計中心花了兩年，從七個主要範疇：人力資本、投資、產業架構、市場需求、社會文化環境、知識產權環境和營商環境的一般條件，標示本地設計界的活力、動力及競爭力，並在每個範疇下設有51個不同的指標，寫成《香港設計指數初階發展報告》。報告免費派發，設計人、關心設計的人，點都要睇睇！<br><br>記者：何兆彬<br><br>免費取閱地點：香港工業總會、香港理工大學設計學院、G.O.D各零售店及香港設計中心
</p></body></html>
