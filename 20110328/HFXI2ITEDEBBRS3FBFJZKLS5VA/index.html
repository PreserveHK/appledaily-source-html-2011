<html><header><meta charset="utf-8"><title>相差40歲逆兒打老父</title></header><body><h1>相差40歲逆兒打老父</h1><p>【本報訊】大角嘴橡樹街發生父子毆鬥事件，兩父子同被警方拘捕。涉案父子姓宋，父親68歲、兒子28歲，兩人同住橡樹街櫻桃大廈一單位。昨晨8時30分，兒子返回寓所，因為煮食問題與父爭吵，兩人互不相讓，並發生推撞。<br>據稱，兒子撿起一隻拖鞋掟向父親，父被掟中額頭大怒，情緒激動衝入廚房，拿起一把菜刀揮舞及向兒子指嚇。警方接報到場，兒子涉嫌襲擊，父親則涉嫌藏有攻擊性武器，兩人同被警方拘捕，帶返警署調查。</p></body></html>
