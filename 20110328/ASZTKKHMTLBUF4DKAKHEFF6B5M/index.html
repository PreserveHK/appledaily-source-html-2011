<html><header><meta charset="utf-8"><title>William拍拖包阿Sa使費</title></header><body><h1>William拍拖包阿Sa使費</h1><p>歐陽靖（MCJin）、陳偉霆（William）、張致恆（Steven）和關智斌（Kenny）等昨日在大埔為J2台《BigBoysClub》慶祝300集錄影。早前阿Sa蔡卓妍表示很少用William信用卡購物，對此William說：「佢唔會拎我信用卡碌，但一齊去街食飯買嘢我會好主動畀錢，送過好多禮物畀對方，唔會睇價錢，最緊要啱唔啱用。」William原要到日本東京拍戲，但因為大地震關係可能改往大阪。<br>日前Steven受洗時表示有結婚對象，他昨日謂：「我承認有愛人，不過未追到，如果要追，窮一生都要追到。」<br>採訪、攝影：卓寶花</p></body></html>
