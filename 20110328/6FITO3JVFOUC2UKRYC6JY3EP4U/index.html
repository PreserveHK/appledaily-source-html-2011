<html><header><meta charset="utf-8"><title>求驗客手記：開生日P開出禍　祖奧班fd想擒尼史葛女友？ - 求驗客</title></header><body><h1>求驗客手記：開生日P開出禍　祖奧班fd想擒尼史葛女友？ - 求驗客</h1><p>英格蘭後衞尼史葛同曼城隊友祖奧（圖）係老友，之不過呢次可能連friend都冇得做。皆因祖奧日前喺屋企同朋友搞生日P，點知佢班朋友玩得勁high，喺凌晨4、5點嗰陣，仲想喺窗口擒入鄰居尼史葛嘅屋企，嚇到後者嘅女友同兩個細路好驚，打畀男友求救。尼史葛知道後好鬼嬲，話一定同祖奧講清楚，點解搞成咁，希望佢哋兩個唔好大打出手先好呀！</p></body></html>
