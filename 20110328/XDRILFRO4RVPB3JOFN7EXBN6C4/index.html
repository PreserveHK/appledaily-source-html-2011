<html><header><meta charset="utf-8"><title>卜戴倫猶太教會悼舊愛</title></header><body><h1>卜戴倫猶太教會悼舊愛</h1><p>下月來港舉行兩場個唱的美國殿堂級搖滾歌手卜戴倫（BobDylan），向來私生活非常低調，近日他被發現穿上衞衣笠頭，到洛杉磯一間猶太教會，疑為今年2月因肺癌逝世的前女友SuzeRotolo祈禱，神情憂傷。</p><p>拍唱片封面</p><p>卜戴倫曾與Suze拍攝過63年經典大碟《TheFreewheelin'BobDylan》唱片封面照，一直令樂迷津津樂道。他們於61年拍拖，當時Suze只有17歲，雖然戀情只維持三年，但二人分手後仍然關係要好。</p></body></html>
