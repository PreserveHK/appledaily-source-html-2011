<html><header><meta charset="utf-8"><title>玉婆情書寄最後的愛</title></header><body><h1>玉婆情書寄最後的愛</h1><p>上周離世的傳奇女星玉婆伊莉莎伯泰萊（ElizabethTaylor），雖然一直被指最愛是與她兩度結婚的李察波頓（RichardBurton），不過其最後一任丈夫、從事建築的LarryFortensky卻向妹妹透露，玉婆去年年尾寫了一封信給他，信中直言Larry是她最後的愛，似是一封告別信。</p><p>月付二萬供養前夫</p><p>Larry的妹妹昨日向英國報章《每日郵報》透露哥哥的近況，更指稱哥哥與玉婆仍然有緊密的聯絡，Larry更在玉婆最後一次入院前仍有通電話。Larry的妹妹還爆料指玉婆每月以3,000美元（約2.34萬港元）供養Larry，令他不用再工作。</p></body></html>
