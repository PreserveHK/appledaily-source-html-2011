<html><header><meta charset="utf-8"><title>求驗客手記：國際足協做嘢　禁走地防假波？難 - 求驗客</title></header><body><h1>求驗客手記：國際足協做嘢　禁走地防假波？難 - 求驗客</h1><p>我求大俠前兩日聽聞國際足協同歐洲足協，認為走地，即係「即場投注」嘅注項入面好似「下一個自由球」、「下一個界外球」同「下一張黃牌」等，好容易出現打假波嘅情況。佢哋解釋話如果有球員拖延時間攞黃牌，或者開罰球嗰陣輕輕掂一掂，咁樣俾假波集團操控嘅機會就好大，而且好難調查啲球員有冇打假波，所以就打算同博彩公司傾吓合作禁止賭走地。不過我求大俠就覺得兩大足協諗法太天真！博彩公司開得呢啲盤，梗係想球迷一路睇波一路賭波，最好仲係賭多啲又輸多啲，博彩公司又點會咁容易發善心斷自己米路？</p></body></html>
