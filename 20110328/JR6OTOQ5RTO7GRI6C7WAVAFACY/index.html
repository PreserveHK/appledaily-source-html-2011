<html><header><meta charset="utf-8"><title>秋官勸欣宜減少性感</title></header><body><h1>秋官勸欣宜減少性感</h1><p>鄭少秋昨在紅館為即將舉行的「新紀元2011演唱會」綵排，有份演出的喜多郎因事缺席。綵排時秋官不忘chok住樣唱《輪流轉》，問秋官綵排是否順利？他說：「今日第一次排，不過幾好feel。」</p><p>「啲女仔唔怕凍」</p><p>講到女兒欣宜疑患豬流感，引致上吐下瀉，秋官卻不知情：「家啲女仔好似唔怕凍，唔知咁好易攝親。」問秋官會否要欣宜減少性感？他說：「唔關性感事，我會提佢着多件衫，但聽唔聽係另一回事。」有傳陳豪跟陳茵媺秘密撻着，剛與陳豪拍畢《心戰》的秋官說，若屬實會戥陳豪開心。<br>採訪、攝影：譚倩宜</p></body></html>
