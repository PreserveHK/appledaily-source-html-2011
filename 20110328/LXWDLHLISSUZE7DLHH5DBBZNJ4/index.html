<html><header><meta charset="utf-8"><title>Santana訪台狂咀老婆</title></header><body><h1>Santana<br>訪台狂咀老婆</h1><p>現年63歲的結他之神CarlosSantana前晚飛抵台灣，準備明晚開騷。他昨日舉行記者會時，新婚三個多月的妻子CindyBlackman突然現身，兩人在記者面前兩度咀嘴，Santana又即時以學來的普通話向老婆講「我愛你」，認真甜到漏。</p><p>音樂撫慰災民</p><p>本身是爵士鼓手的Cindy原本不能前來，她是結束南非演出後臨時改行程給Santana驚喜，Santana大讚老婆鼓技高超，提到各地天災連連，他有感而發地說：「地球是個美麗的地方，我們要互相照顧。我們藉音樂募集能量傳到日本、海地和新西蘭，撫慰災民。」</p></body></html>
