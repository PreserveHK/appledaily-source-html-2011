<html><header><meta charset="utf-8"><title>江西婦誕下16磅巨嬰</title></header><body><h1>江西婦誕下16磅巨嬰</h1><p>江西省吉安市陽光醫院的一名產婦，近日誕下了一名巨型男嬰（圖），重量竟達14.6斤（約16磅），該母子更因此成為新聞人物。<br>據悉，誕下巨嬰的曾姓產婦（32歲），身高1.62米，中等身材，但在懷孕期間，她的體重由孕前的128斤（約141磅）升至172斤（近190磅）。在懷孕五個月時，因肚子比其他產婦大，曾被誤以為到了預產期，家人及親戚朋友看到她的巨肚，都認為懷的是雙胞胎，至近日在醫院經剖腹誕下男嬰，大家才知道她懷的是巨嬰。<br>中新社</p></body></html>
