<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn戴透氣Bra貪爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jocelyn戴透氣Bra貪爽 - 馮仁昭</h1><p>有翻版關之琳之稱嘅名模Jocelyn身材一向弗，佢舊年仲做咗內衣品牌嘅代言人，大騷火辣身材。近期Jocelyn再為嗰個品牌拍新一季廣告，呢次佢一樣性感谷胸上陣，示範吊帶睡衣、粉色胸圍，展現事業線。Jocelyn話：「我在夏威夷長大，覺得香港夏天炎熱潮濕，走在街上很辛苦，所以想穿透氣度較好的胸圍，可以讓咪咪呼吸。」</p></body></html>
