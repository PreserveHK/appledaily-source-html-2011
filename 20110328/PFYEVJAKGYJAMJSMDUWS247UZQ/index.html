<html><header><meta charset="utf-8"><title>囝囝上台送驚喜</title></header><body><h1>囝囝上台送驚喜</h1><p>前晚最特別的嘉賓是Chilam的囝囝張慕童，慕童上台前，大銀幕先播出慕童的生活照以及歌曲《分分鐘需要你》，接着慕童拿着巴斯光年公仔在台邊走去台中，Chilam即露出驚喜笑容並對他說：「點解你會嚟？係咪好耐冇見爹哋？」慕童即點頭，相當可愛。</p><p>Chilam又問慕童：「知唔知爹哋喺度做乜？」他精靈地回答：「開演唱會。」可能因眼瞓，慕童全程只顧玩公仔，Chilam見狀向工作人員說：「送佢返去喇，認住係我個仔，唔好打佢呀。」</p></body></html>
