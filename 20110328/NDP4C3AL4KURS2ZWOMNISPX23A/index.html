<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇施黃攻騎呢問題搶錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇施黃攻騎呢問題搶錢 - 馮仁昭</h1><p>now101台嘅互動遊戲節目《撳錢》吸引唔少圈中人玩，其中何超儀、蘇施黃同MandyLieu都覺得呢個遊戲幾刺激。嚟緊now會喺下月10日舉行《撳錢王》，佢哋三個都要玩埋一份。問阿蘇有冇信心贏獎金？阿蘇話︰「我會考得3分，先天不足，後天又失調。但係我行走江湖幾十年，就係朋友多，應該好多騎呢問題都可以應付。」阿蘇又講笑話自己周身病，對有關病理嘅問題可以應付自如。</p></body></html>
