<html><header><meta charset="utf-8"><title>光妹捐768萬救濟家鄉</title></header><body><h1>光妹捐768萬救濟家鄉</h1><p>日本天后宇多田光，對於日本大地震一事非常出力，除了早前帶頭捐血救人外，前晚她亦在網誌中宣佈捐出8,000萬日圓（約768萬港元）。光妹透露，災區之一的岩手縣是其歌手母親的家鄉，其已故祖母則下葬於重災區宮城縣，所以她希望能出力救災。</p><p>至於男星福山雅治，則宣佈將於下月9日不眠不休主持一個長達24小時的電台籌款節目，他亦宣佈已延期的演唱會將於下月16日重開，但會以省電的模式進行，沒有大電視等耗電的設施。另外，動畫女歌手水樹奈奈亦在昨晚舉行網上直播演唱會籌款。天王組合SMAP亦再在電台節目中鼓勵災民。</p></body></html>
