<html><header><meta charset="utf-8"><title>汪小菲與小S夜蒲</title></header><body><h1>汪小菲與小S夜蒲</h1><p>汪小菲與大S上個禮拜在海南島三亞舉行的世紀婚禮，以為保私密不讓傳媒採訪，遭台灣傳媒狠批，婚禮過後其妹小S也不得不出來向傳媒說好話。前晚大S丈夫汪小菲聯同小S夫婦現身上海自己名下的蘭會所，卻未見大S蹤影。</p><p>「我是來找姐姐」</p><p>當晚汪小菲一行人一直在包廂內，門外拉上絲絨門簾，還有數名保安守在門外，其間小S走出包廂，一臉驚訝，說:「我是來找姐姐的。」但全晚卻未見大S身影，約深夜12時多，一行人等離開，汪小菲表情淡然、一言不發離開。<br>撰文:丁寧</p></body></html>
