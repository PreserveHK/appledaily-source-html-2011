<html><header><meta charset="utf-8"><title>醒目愛犬代台主人遛狗</title></header><body><h1>醒目愛犬代台主人遛狗</h1><p>看過狗帶狗散步嗎？台灣台中市一名狗主程先生經常帶兩隻愛犬散步，但通常遛到一半就由他「人」接手。<br>只要將狗繩拴在柴犬頸上，金毛尋回犬MONEY就會主動湊過去，用嘴巴咬住狗繩，搶着帶柴犬出門（圖），還會衝在前面表現得像主人一樣，在巷子裏到處跑，玩夠了還知道要帶牠回家。柴犬的體形、力氣都比不過大型犬，只好乖乖地被拉在後面跑。程先生其實也擔心兩隻狗跑到路口會有危險，但每次要拿回狗繩，MONEY都不肯，有時更會搶繩子，十分可愛。<br>台灣TVBS</p></body></html>
