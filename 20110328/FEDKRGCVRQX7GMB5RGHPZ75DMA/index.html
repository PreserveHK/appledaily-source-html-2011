<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星艾美阿當絲已獲邀在全新超人電影《TheManofSteel》中飾演超人女友LoisLane。<br><br>●懷孖胎的美國女歌手瑪麗嘉兒，昨日41歲牛一出現陣痛，立即趕往醫院，但只是虛驚一場。<br><br>●日本男星武田鐵矢演出的日劇《金八先生》系列，前晚播出最終大結局，錄得19.7%高收視。<br><br>●第3屆冲繩國際電影節前晚閉幕，日本女星中谷美紀主演的《阪神電車》，連奪審查員特別獎及觀眾獎。<br><br>●韓國SM事務所老闆李秀滿前日在首爾為32名美國史丹福大學學生舉行講座，獲少女時代成員Jessica等現身撐場。<br><br>●韓國女歌手李孝利早前到訪收留被遺棄貓狗的中心，幫手進行大掃除。</p></body></html>
