<html><header><meta charset="utf-8"><title>諸葛梓岐嘲男友超低能</title></header><body><h1>諸葛梓岐嘲男友超低能</h1><p>諸葛梓岐、趙頌茹及高海寧等前晚在將軍澳電視城錄影《魔法擂台》，諸葛梓岐日前在張智霖個唱，被袁詠儀稱呼為老闆娘，她前晚說：「唔係咁多人咁叫，相信佢係講笑。」</p><p>嫌求婚普通</p><p>談到魔術，諸葛梓岐謂未婚夫也會玩幾招她開心，求婚時是否玩魔術？她說：「好普通咁求婚，喺純潔嘅環境，做白馬王子要做嘅嘢。」她謂有跪地，但她不覺感動：「佢突然好正經咁，唔知做乜，我哋平時相處好搞笑，我想話好低能，但真係幾低能。」她謂婚期趕不及在12月，要押後至明年。<br>採訪、攝影：RachelWong</p></body></html>
