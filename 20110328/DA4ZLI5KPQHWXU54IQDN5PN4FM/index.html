<html><header><meta charset="utf-8"><title>硬漢踩352磅鐵鞋激走</title></header><body><h1>硬漢踩352磅鐵鞋激走</h1><p>吉林省白城市男子韓衞國有着驚人腳力，被稱為「鐵鞋王」。日前他在穿上一對高30厘米、重160公斤（約352磅）的鐵鞋（圖），在12秒內走了12步，大約是4米。<br>韓之後再請來兩名年輕女子，要她們站在鐵鞋上，繼續踏步行走，兩女嚇得不斷驚叫，圍觀者則報以如雷掌聲。韓衞國準備挑戰用重250公斤（約551磅）的鐵鞋，創造60秒走10米的世界紀錄。<br>《吉林城市晚報》</p></body></html>
