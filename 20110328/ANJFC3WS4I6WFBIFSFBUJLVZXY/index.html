<html><header><meta charset="utf-8"><title>海嘯摧毀捕鯨之城</title></header><body><h1>海嘯摧毀捕鯨之城</h1><p>日本這次大海嘯摧毀了不少城鎮，更有可能連宮城縣「捕鯨之城」鮎川濱有百多年歷史的商業捕鯨業都冲毀。當地有八成房屋被巨浪夷平，1,400人口中，有400人下落不明。<br>在近數十年國際反捕鯨壓力下，鮎川濱在海嘯前只餘下「鮎川鯨業」一家繼續運作，但海嘯巨浪盡毀其設施，三艘捕鯨船更被冲上數百米內陸。74歲公司董事長伊藤稔說：「這是我們遇過最大的危機。」他打算先遣散所有28名員工、停止所有捕鯨活動，直至另行通知。對他來說，這是個艱難的決定，他從事捕鯨半世紀，父親當年亦是靠此維生。70歲捕鯨者奧見亮悅說：「反捕鯨組織或許為今次災難感到高興，但我們永不會投降。」<br>法新社</p></body></html>
