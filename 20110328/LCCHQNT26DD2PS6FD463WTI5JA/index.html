<html><header><meta charset="utf-8"><title>有情歲月情場女殺手</title></header><body><h1>有情歲月<br>情場女殺手</h1><p>樣靚身材正的林熙蕾是男士的夢中情人，自從她出道以來，與她傳過緋聞的男士真是多不勝數，但她只承認與吳大維和新婚丈夫Chris的關係。</p><p>緋聞男友：吳大維<br>簡介：97年與吳大維拍拖，99年和平分手，吳大維也是林熙蕾承認的男友。<br><br>緋聞男友：林建岳<br>簡介：兩人99年由中國星向華強太太陳嵐介紹下認識，不久林熙蕾即獲岳少點名力捧。<br><br>緋聞男友：朱孝天<br>簡介：朱孝天07年被拍得在林熙蕾家，因而揭發戀情，惜去年分手。<br><br>緋聞男友：吳彥祖<br>簡介：08年被拍到在台北撐枱腳大嘆花雕雞，飯後還打包兩大袋外賣一起離開。<br><br>資料來源：《蘋果》資料室</p></body></html>
