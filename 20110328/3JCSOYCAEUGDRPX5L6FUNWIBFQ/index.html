<html><header><meta charset="utf-8"><title>日僑悼同胞</title></header><body><h1>日僑悼同胞</h1><p>【本報訊】泛民主派昨晚於皇后像廣場舉行燭光集會，悼念之餘亦籌款賑災，善款轉交香港紅十字會。近200人冒雨參加集會，大部份為在港日僑，他們均表示至今心情尚未回復，但有信心只要國民團結，災區總有一天重生。</p><p>眾人先為日本死難者默哀一分鐘，不同團體其後分別為災民送上祝福，由日本人俱樂部組成的合唱團，獻上兩首日本歌曲，成員井上雅史表示，其中一名成員日前返回福島縣尋親，一度失去聯絡，最終透過電郵報平安，並對港人為日本人舉行追悼會表示感激。其他本地團體包括一班泛民議員亦以歌聲為災民祈禱。</p></body></html>
