<html><header><meta charset="utf-8"><title>案件速遞審裁官不滿八達通代表</title></header><body><h1>案件速遞<br>審裁官不滿八達通代表</h1><p>【本報訊】民協成員黃永傑控告八達通出售日日賞會員個人資料案，昨第四度在小額錢債審裁處提訊。由於兩被告八達通控股有限公司及八達通獎賞有限公司的代表，多次未能回答審裁官陳玉芬的提問，須多次押後，讓代表致電回公司取高層指示，審裁官明確表示不滿意兩被告表現。案件押後至5月4日進行審前覆核，6月13日及14日審訊。審裁官表明要求兩被告安排有決策權的代表到庭，以免拖延案件。<br>案件編號：SCTC36611/10</p></body></html>
