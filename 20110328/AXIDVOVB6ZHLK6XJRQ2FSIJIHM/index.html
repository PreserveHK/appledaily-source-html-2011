<html><header><meta charset="utf-8"><title>軒仔擒女模儍笑</title></header><body><h1>軒仔擒女模儍笑</h1><p>張敬軒早前為新歌《壯舉》拍MV，找來俄羅斯混血女模MariaK任女主角，只穿內衣的Maria與軒仔有大膽演出。軒仔得悉要壓在Maria身上嘴對嘴唱歌，他即先吃香口膠除口氣，又開大暖氣以免Maria着凉，但他卻因此熱得流汗。拍攝時，Maria躺在床上，軒仔緊張得不敢亂動，導演叫他將身體貼向Maria時他就尷尬儍笑。</p><p>表現害羞</p><p>軒仔的表現令導演覺得他太害羞，反而Maria就大方地盡量配合，之後軒仔收拾心情再投入拍攝，拍了三次便告成功。事後軒仔笑謂：「我其實好鎮定，又唔係我脫淨內衣，可能外國人可以開放啲，所以見佢咁豁達，都冇咁尷尬。」<br>撰文：丁寧</p></body></html>
