<html><header><meta charset="utf-8"><title>沒尊重女友　恐弄巧成拙</title></header><body><h1>沒尊重女友　恐弄巧成拙</h1><p>對於阿高以被打100巴掌作為向女友道歉的方法，兩性教育專業講師黃瑞汝批評他不但沒有尊重女友，更讓兩人的感情問題曝光，此舉恐怕弄巧成拙。黃認為阿高應針對雙方爭執點或問題，面對面溝通、道歉更有用。<br>雲林虎尾大學輔導室前主任鍾證達則認為，阿高的道歉方式有創意，可是將被打的道歉片段上網，只是留在形式上表達，無法有效解決感情問題。大學學務長陳大正表示，阿高的兩性觀念不當，短片中打人、罵粗話行為也不應該，已指示輔導室負責人與阿高溝通。<br>台灣《蘋果日報》</p></body></html>
