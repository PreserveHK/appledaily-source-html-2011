<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星艾力寶雲昨日在紐約出席第一屆喜劇大獎頒獎禮，獲頒最佳電視劇諧星，碩加利費維基斯及天娜菲分別獲選最佳喜劇電影男女演員。<br><br>●美國男星史泰龍已計劃明年以代表作Rambo及洛奇作主題，推出一系列服飾。<br><br>●日本名人姊妹花叶姊妹，近日在網誌中表示患上地震後遺症，經常會有作嘔及頭痛的症狀。</p><p>●日本女星佐佐木希繼剛傳與EXILE主音TAKAHIRO拍拖後，又被指與嵐成員二宮和也約會。<br><br>●先藝所屬的韓國組合WonderGirls，前晚在北京舉行的群星音樂會上晒腿演出。<br><br>●韓星尹恩惠早前到遊樂場拍攝電視節目時被粉絲包圍，又自言入行頭６年幾乎冇收入。</p></body></html>
