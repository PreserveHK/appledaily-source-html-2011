<html><header><meta charset="utf-8"><title>金智勳前妻留言萌死念</title></header><body><h1>金智勳前妻留言萌死念</h1><p>曾演過《千秋太后》、《摘星星給我》等韓劇的韓國男星金智勳，其李姓前妻昨日凌晨在twitter上留言，暗示想自殺，令人擔憂。</p><p>難與兒子見面</p><p>據指金智勳前妻的留言似是遺言，大意是感謝大家照顧，她要走了，因為一直忍受了很大重擔，又希望前夫好好照顧兒子等等。<br>金智勳與李姓前妻於06年拍拖，07年誕下兒子後，二人才在08年結婚，但去年底已離婚，金智勳前妻更出家，很少可以見到兒子，因而令她感到困苦。有行內人看到留言後大為震驚，立即呼籲認識金智勳前妻的朋友急急聯絡她，但之後該留言卻遭刪除，金智勳前妻的情況如何仍未得知。</p></body></html>
