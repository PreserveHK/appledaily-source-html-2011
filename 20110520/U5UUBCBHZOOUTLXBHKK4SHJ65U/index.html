<html><header><meta charset="utf-8"><title>「尋找艾未未」附電話號碼</title></header><body><h1>「尋找艾未未」附電話號碼</h1><p>【本報訊】旺角昨再發現「尋找艾未未」噴字，以及一個電話號碼，警方接報到場調查。現場廣東道1127號港建中心，昨傍晚近6時，該商廈的保安員，發現在正門外牆，被人用黑色漆油，噴上「尋找艾未未」五個字，下面並有一個電話號碼（圖）。<br>據保安員稱，上午仍未見到該噴字，相信是下午被人噴上，警方在場調查，並致電該電話，發現連接傳真機，事後警方用紙將噴字貼上，不排除有人惡作劇，事件與以往聲援艾艾塗鴉不同。另外深水埗荔枝角道街頭燈箱亦出現同類塗鴉。<br>姜偉康攝</p></body></html>
