<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪低調狂追陳茵媺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪低調狂追陳茵媺 - 馮仁昭</h1><p>陳豪（Moses）噚日喺灣仔出席水晶香水瓶嘅活動，佢話第一次都係送香水畀女仔，但就未送過畀陳茵媺。日前有指佢同陳茵媺秘婚，Moses話：「我覺得好笑，我都唔知自己結咗婚，自己唔好，太高調話努力追佢，畀啲空間我啦，咁樣先大啲機會，可以秘密做啲嘢，我應該做低調阿Mo。」佢又否認大家已見家長。提到陳茵媺大讚佢係好男人，陳豪甜笑話多謝，佢話未有時間約人。記者話佢唔努力，女仔會被人追走？佢即刻話：「幫我保護住佢。」</p></body></html>
