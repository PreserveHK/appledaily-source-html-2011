<html><header><meta charset="utf-8"><title>陳法拉享受浸溫泉</title></header><body><h1>陳法拉享受浸溫泉</h1><p>陳法拉、官恩娜（Ella）和卓韻芝昨日到尖沙嘴出席馬莎新店開幕禮。陳法拉穿上白色沙灘裙示人，她表示成為美白代言人後不可曬黑，她說：「我本身唔係咁識游水，加上覺得沙灘唔夠私隱，所以好少去，反而鍾意去浸溫泉。」問法拉是否與男友鴛鴦戲水？她尷尬說：「你哋好曳，唔話畀你哋知。」</p><p>Ella拒為男友買內衣</p><p>Ella表示於英國讀書時，自己剛發育已於這間時裝店買內衣，她說：「嗰陣時冇媽咪陪我買，自己揀咗健康承托款式。」問她有否幫男友買內衣？她說：「冇呀，呢啲留番佢阿媽買畀佢啦，咁尷尬！」<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
