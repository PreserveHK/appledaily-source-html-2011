<html><header><meta charset="utf-8"><title>大師也劈炮：黎海寧告別舞壇</title></header><body><h1>大師也劈炮：黎海寧告別舞壇</h1><p>聽到香港現代舞之母黎海寧要暫別舞壇，就覺得她會不再回頭，而她選擇重演千禧年經典冰上舞蹈劇場《Plaza×與異變街道》作為告別之作，也實在非常冷冰冰呢！那是一個在幻象與真實、冷酷與熱情之間的脆弱薄冰上，繪製的心靈地圖，她選擇以香港奧運溜冰選手劉中達的冰上舞，和格林美獎提名大提琴家章雨亭的現場巴赫無伴奏大提琴組曲，以明心迹，也實在太路人皆見已！5月27至28日8pm，我們就在冰天雪地的葵青劇院演藝廳再見吧。<br><br>查詢：23297803<br><br>記者﹕馮敏兒</p></body></html>
