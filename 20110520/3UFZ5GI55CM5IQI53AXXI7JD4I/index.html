<html><header><meta charset="utf-8"><title>向海嵐、陸詩韻黃金貼面</title></header><body><h1>向海嵐、陸詩韻黃金貼面</h1><p>陸詩韻和久違了的向海嵐，早前到馬來西亞擔任美容品牌旗艦店開幕的嘉賓，雖然活動於早上舉行，但當地的fans一早便拿着照片等候她們，認真熱情。會上兩人分享護膚心得，曾任空姐陸詩韻說：「無論是當空姐還是藝人，都不免日夜顛倒，加上自己愛喝咖啡，為保持嬌嫩肌膚，平時喜歡用金箔產品來護膚。」<br>向海嵐也認同陸詩韻的講法，她說：「我喜歡貼着純金片過夜，非常奢侈，早上起來見到毛孔細了，膚色亦變得均勻、有彈性，更容易上妝。」撰文：林妃</p></body></html>
