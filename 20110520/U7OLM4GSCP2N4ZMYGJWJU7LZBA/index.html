<html><header><meta charset="utf-8"><title>B+新人師妹啜爆慶生</title></header><body><h1>B+新人師妹啜爆慶生</h1><p>寰宇新人、江若琳師弟徐正曦近日有份參演彭順執導電影《B+偵探》，他有機會向金馬影帝郭富城偷師。</p><p>爭取A+表現</p><p>徐正曦近日雖忙於在海南島趕拍偶像劇《愛情睡醒了》，但日前仍抽空回港為電影《B+偵探》做宣傳。<br>徐正曦日前26歲牛一，經理人給他開P慶祝，師妹林司敏及倪晨曦分別獻吻，搞到師兄面紅紅。談到生日願望，他說：「呢次演《B+偵探》，我覺得自己表現有B+，能夠同一班資深演員合作，我學到好多嘢，希望將來仲有更多機會嘗試唔同角色，爭取A+表現。」撰文：葉雪</p></body></html>
