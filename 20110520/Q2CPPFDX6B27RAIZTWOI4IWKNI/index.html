<html><header><meta charset="utf-8"><title>爬樓跣腳「蜘蛛俠」險死</title></header><body><h1>爬樓跣腳「蜘蛛俠」險死</h1><p>外號「蜘蛛俠」的法國攀爬專家羅伯特（AlainRobert圖），終於失手了，周二爬上土耳其最高樓時意外「跣腳」，幸得安全繩保護才撿回一命。</p><p>羅伯特今次挑戰伊斯坦堡261米高的薩費爾（Sapphire）大樓，對他來說應是小兒科，但卻「老貓燒鬚」，他爬到最後15米時突然失手下墮，他說：「外牆凹槽有油，右腳無法塞入槽內，所以才跣腳。」羅伯特站穩陣腳後最終成功爬上天台，花了1小時50分鐘。<br>英國orange網站</p></body></html>
