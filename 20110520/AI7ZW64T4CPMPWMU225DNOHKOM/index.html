<html><header><meta charset="utf-8"><title>黑人、范范冇名份</title></header><body><h1>黑人、范范冇名份</h1><p>台灣藝人陳建州（黑人）和范瑋琪（范范）於本月7日結婚，兩人在當日已行禮及擺婚宴，但原來他們仍未是正式夫妻。原來黑人和范范忘記在結婚前三日到當地有關政府部門登記，故此他們在個人資料的配偶一欄依然是空白，而他們在結婚十多天以來，只是同居關係而已。</p><p>未登記結婚</p><p>黑人就未登記一事在微博搞笑回應：「真的是沒經驗啊！人家也是第一次結婚嘛，哈哈！」他解釋因為當時范范在外地拍廣告，而自己則忙搞婚事，故一時忘了登記，而范范亦留言承認此事，認真大頭蝦。<br>撰文：葉雪</p></body></html>
