<html><header><meta charset="utf-8"><title>魔術師企塔頂35小時</title></header><body><h1>魔術師企塔頂35小時</h1><p>以色列魔術師迪安（HeziDean）挑戰人類忍耐極限，前日（周三）在特拉維夫拉賓廣場由起重機吊到27米高的鋼塔頂後，會連續站立逾35小時，全程不進食，誓要打破美國魔術師布萊恩2002年所創下站立35小時紀錄。</p><p>今趟並非迪安首次挑戰布萊恩的紀錄，去年他雪藏在8噸巨型冰塊內66小時，打破布萊恩前年所創下的63小時紀錄後，就不斷以挑戰布萊恩為目標。假如他今次再打破布萊恩的紀錄，將會跳到地上一堆紙箱，結束表演。<br>英國《每日郵報》</p></body></html>
