<html><header><meta charset="utf-8"><title>黃翠如踢館不敵阿婆</title></header><body><h1>黃翠如踢館不敵阿婆</h1><p>黃翠如（Priscilla）早前為有線節目《地平線上這個世界那些人》飛到古巴探險，她打聽到當地有一間教中國功夫的武館，於是往「踢館」。Priscilla到達後見幾位婆婆在裏面，就亂耍三腳貓功夫來「兇」婆婆們。誰料有位婆婆原來是武林高手，她輕易把腳踢得高高，更追着Priscilla來踢，最後Priscilla投降，還跟婆婆擁抱。</p><p>遇醫生搭訕</p><p>另外，因當地沒霓虹燈，Priscilla要摸黑尋找當地的地道菜，最後她找到一間餐廳，經講價下以特價吃到龍蝦餐，其間鄰桌的醫生搭訕，Priscilla以為有艷遇，原來那醫生只想她請喝酒。<br>撰文：葉雪</p></body></html>
