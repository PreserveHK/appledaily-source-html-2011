<html><header><meta charset="utf-8"><title>求驗客手記：老馬認貪錢過中東 - 求驗客</title></header><body><h1>求驗客手記：老馬認貪錢過中東 - 求驗客</h1><p>馬勒當拿（左）最終決定執教杜拜球隊艾瓦斯爾，對於好多老馬球迷嚟講，選擇一支名氣唔大、個聯賽水平又唔高嘅地方繼續教練生涯，真係奇怪。不過，去得中東球會嘅，唯一肯定嘅係人工唔會少得去邊，老馬亦喺前日正式同傳媒講：「今次執教中東球隊，完全因為對方開出好條件，實在係睇錢份上，所以唔會介意由阿根廷國家隊教頭，變為一間唔多出名嘅球隊主帥。」我求大俠都希望老馬可以完成呢份兩年合約，到時又大賺一筆。</p></body></html>
