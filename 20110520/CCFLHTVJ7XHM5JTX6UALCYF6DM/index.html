<html><header><meta charset="utf-8"><title>中環在線：鄭海泉多謝滙豐幫佢養家 - 李華華</title></header><body><h1>中環在線：鄭海泉多謝滙豐幫佢養家 - 李華華</h1><p>噚日獅子行滙控（005）開非正式股東大會，主席范智廉趁機公佈咗個「公開了的秘密」，就係執行董事鄭海泉退休，正日係下周四。<br>喺獅子行做咗33年，鄭大班話，做呢個決定實在係好困難，好在主席委任佢做顧問，佢亦欣然接受。講到5號仔嘅股價，佢就話新任管理層嘅質素簡值係超卓（extremelyoutstanding），所以有信心股價造好，自己會繼續持有。最後佢仲寄語一班高管，繼續努力做嘢，因為呢個就係「HSBCstyle」。總結33年獅子行生涯，鄭大班風趣咁話，「多謝滙豐畀我養妻活兒，對滙豐前景有絕對信心。」</p></body></html>
