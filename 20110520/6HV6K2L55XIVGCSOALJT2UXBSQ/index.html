<html><header><meta charset="utf-8"><title>黃奕開工狂流鼻血</title></header><body><h1>黃奕開工狂流鼻血</h1><p>內地女星黃奕日前出席《東成西就2011》發佈會，突然狂流鼻血兼不停咳嗽，最後要由工作人員帶她到場外止血，很久才回到座位，健康情況讓人擔心。她當日是從雲南香格里拉《高海拔之戀2》的片場轉乘兩次飛機再轉長途巴士，花了近十小時才趕到惠州現場出席發佈會，她表示最近休息太少，加上轉季影響，容易上火。</p><p>工作填感情</p><p>黃奕早年閃婚後又火速離婚，她似是要用工作來忘掉感情傷痛，有多部電影同時拍攝和上映，今次兩部電影同時開鏡，她就要做「空中飛人」穿梭各省，只是過多工作似乎已讓她的身體敲起警號。<br>採訪、攝影：盧健</p></body></html>
