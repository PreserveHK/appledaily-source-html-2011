<html><header><meta charset="utf-8"><title>案件速遞女地勤遇害案　前男友被盤查受創索償</title></header><body><h1>案件速遞<br>女地勤遇害案　前男友被盤查受創索償</h1><p>【本報訊】年輕女地勤丘曉彥（圖）08年5月凌晨下班返回大埔錦石村寓所時，遭人從後箍頸及殺害，屍體被棄大埔林村河引水道。丘的前男友朱永強後來遭警方查問，他事後投訴遭警員以揸下體等手法暴力對待。他獲釋後身心受創，曾企圖自殺。朱昨入稟高等法院向律政司索償。<br>朱永強在入稟狀指，他於08年5月22日遭警員恐嚇及毆打，要求賠償。朱永強的母親上月接受訪問時表示，兒子遭虐打逼供，患上思覺失調，要定期覆診及服藥。<br>案件編號：HCPI336/11</p></body></html>
