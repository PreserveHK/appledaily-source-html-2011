<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔同Sammi早有私情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔同Sammi早有私情 - 馮仁昭</h1><p>金牌經理人黃柏高（Paco）近日為無綫生活台節目《Paco的風花歲月》擔任主持，日前訪問許志安，話題當然離唔開啱啱復合嘅鄭秀文（Sammi），有傳安仔同Sammi係因為當年合唱《其實你心裏有沒有我》而撻着，佢就老實話：「其實我哋一早已經開始咗地下情，唔係傳言講到咁老土。」問安仔會唔會同Sammi再合作嚟多首經典情歌？安仔話：「未知，不過家冇呢個打算。」</p></body></html>
