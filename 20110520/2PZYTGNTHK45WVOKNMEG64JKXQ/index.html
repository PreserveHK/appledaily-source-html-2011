<html><header><meta charset="utf-8"><title>張燊悅湊女升Cup惹懷孕疑雲</title></header><body><h1>張燊悅湊女升Cup<br>惹懷孕疑雲</h1><p>張燊悅、鄭詩韻、馬詩慧和周嘉玲等昨日在灣仔領取最具感染力爸媽大獎。兩女之母張燊悅穿低胸裙示人，展露豐滿身形，問她是否又有喜？她說：「梗係唔係啦，我咁瘦。」</p><p>大女呷妹妹醋</p><p>張燊悅早前被拍到湊女時雞手鴨腳，她說：「咁證明我幾畀心機湊女囉，兩個女夾埋46磅，要抱佢哋，想唔虎背熊腰都難。」又透露大女開始妒忌妹妹，張燊悅說：「晚晚要我講故事，又匿埋喊話我錫細妹多啲。」<br>鄭詩韻誕下細仔才六星期，她指曾有些微產後抑鬱症症狀出現，現在情況已好轉。問她會否再生？她笑說：「家已經要照顧大仔（老公）同兩個細仔。」<br>採訪：梁錦雯<br>攝影：仇志德</p></body></html>
