<html><header><meta charset="utf-8"><title>精選意大利美食</title></header><body><h1>精選意大利美食</h1><p>不少人愛上意大利菜，愛其精緻亦愛其食材多變，即使是Pasta亦有百多款選擇，啱晒心多多的香港人。想親自下廚炮製意大利菜，不妨留意由即日起6月2日，Oliver'sTheDelicatessen的意大利食品節。店內有林林總總的意大利食材及美酒，像Firmas的意大利飯，落鑊煮又得，懶人又可以用微波爐叮，方便又好味，還有多款的意大利紅酒，配上美味的意大利芝士或小食，讓你盡情品味出意大利風情。</p><p>售賣點：Oliver'sTheDelicatessen</p></body></html>
