<html><header><meta charset="utf-8"><title>求驗客手記：卡臣楊應使得使 - 求驗客</title></header><body><h1>求驗客手記：卡臣楊應使得使 - 求驗客</h1><p>就班主楊家誠（前排中）早前唔花錢言論，伯明翰副主席彭彼德就澄清：「只要大家聽清楚楊生講嘅話，就知佢唔係話唔使錢，只係應使得使，絕對唔會係因來季踢歐洲賽，多咗比賽而投放5,000萬鎊（約6.3億港元）擴軍。」我求大俠相信球迷最擔心唔係楊先肯掟幾多錢，而係能唔能夠護級。對於日前有球員夜蒲，領隊麥利殊就話原則上球員冇錯，因為唔係發生喺比賽前48小時，但情理上喺危急關頭就唔應該咁做，話班球員撐唔落喎。</p></body></html>
