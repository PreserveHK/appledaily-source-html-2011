<html><header><meta charset="utf-8"><title>上班途中爭吵狠母開車撞女兒</title></header><body><h1>上班途中爭吵<br>狠母開車撞女兒</h1><p>美國俄亥俄州一名狠母，駕車時與19歲女兒爭吵後，竟趁女兒落車後發難，扭軚撞向女兒，女兒腳部被狠母輾過，僅受輕傷。</p><p>案發於上周三，41歲圖瑪（MichelleTouma）駕車送女兒埃米莉（Emily）上班時，女兒要求媽媽在超市門口停車，但媽媽叫女兒落車徒步前往，雙方發生口角，埃米莉其後落車，在媽媽車頭前面走過。圖瑪心生不忿，扭軚撞向女兒，女兒被撞到倒地，腿部被車子輾過（圖）。圖瑪停車，但她不是慰問女兒有否受傷，而是把東西交給女兒，全程被閉路電視拍下。埃米莉送院敷藥後已出院，圖瑪則被控蓄意傷人罪。<br>美國ktla網站</p></body></html>
