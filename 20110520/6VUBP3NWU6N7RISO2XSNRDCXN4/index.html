<html><header><meta charset="utf-8"><title>只顧沉醉美景情侶談心遭潮水圍困</title></header><body><h1>只顧沉醉美景<br>情侶談心遭潮水圍困</h1><p>談情忘返小心被困。寧波寧海縣一對打工男女日前在強蛟鎮海邊一塊礁石上玩耍，並靜靜享受美景。正當人沉醉日落美景的時候，潮水正漸漸上漲，一個小時後，二人驚現自己已被潮水圍困，礁石成了海中孤島。情急之下，小情侶報警，最後由消防游繩救回沙灘。</p><p>家鄉沒機會看海</p><p>被救的小情侶來自安徽，由於家鄉沒有機會看到海，到寧海縣打工後，二人十分興奮，一有空就去海邊玩。當日被困後，男子原本想和女友一起淌水過去，但伸腳一試，水位淹過大腿還未能觸底，最後只能報警。<br>江蘇《現代快報》</p></body></html>
