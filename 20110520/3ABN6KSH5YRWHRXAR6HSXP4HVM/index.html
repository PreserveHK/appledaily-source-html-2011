<html><header><meta charset="utf-8"><title>林峯懶理潘霜霜</title></header><body><h1>林峯懶理潘霜霜</h1><p>林峯、徐子珊、林保怡和鄭融等，昨晚到跑馬地出席活動，林峯和佘詩曼主演的新劇《花花世界花家姐》被網友批評歧視智障人士，林峯說：「唔覺得，阿佘做得好可愛。」提到舊愛潘霜霜將來港宣傳新片《無價之寶》，他即表示不想回應。</p><p>子珊欣賞吳卓羲
</p><p>徐子珊與吳卓羲被發現戴情侶手繩，昨日子珊仍戴上情侶手繩，她強調是平安繩，並說：「係平安鐘個friend，係朋友託泰國師傅求畀我保平安，我知吳卓羲都有，因為我哋係同一個師傅。」徐子珊坦言與吳卓羲有聯絡，對方是否她擇偶類型？她說：「運動型幾好，但自己唔想揀圈中人。」<br>採訪：溫敏芝　攝影：黃文偉</p></body></html>
