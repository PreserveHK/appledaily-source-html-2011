<html><header><meta charset="utf-8"><title>案件速遞陸海通股東兒女爭股息</title></header><body><h1>案件速遞<br>陸海通股東兒女爭股息</h1><p>【本報訊】老牌地產商陸海通有限公司已故股東陳彩（又名陳渡良），其三名子女指控另一兄弟於1991至2002年間，擅取屬於父親遺產的99萬元陸海通股息，昨入稟高等法院追究，並要求陸海通交出03年至今的股息。<br>原告包括陳是源的遺囑執行人兼兒子陳錫林、陳樹春及陳樹南；被告為陳樹芳及陸海通有限公司。陳是源、陳樹春、陳樹南及陳樹芳皆為陳彩與妾侍所生子女。陳彩持有150股陸海通，1960年逝世，生前並無立遺囑。<br>案件編號：HCA845/11</p></body></html>
