<html><header><meta charset="utf-8"><title>全球暖化　北極熊迷失花間</title></header><body><h1>全球暖化　北極熊迷失花間</h1><p>全球暖化，北極區雪地變花田，難怪北極熊張口結舌，一臉錯愕，大概以為自己走錯地方。</p><p>雪地開滿花，德國攝影師波利扎當然驚訝，但打動他的，是茫然失措的北極熊。「北極熊一向獨來獨往，但這一頭自個兒在花間踱步，彷彿在苦思雪地哪去了，感覺格外悲慘。」北極熊本來只在冬季覓食，但近年北極區提早融雪兼延遲結冰，北極熊夏季捱餓時間越來越長，甚至要到內陸覓食。全球僅存的25,000隻野生北極熊，性命岌岌可危。<br>英國《每日郵報》</p></body></html>
