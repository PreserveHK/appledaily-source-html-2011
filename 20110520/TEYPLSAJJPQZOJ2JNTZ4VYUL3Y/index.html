<html><header><meta charset="utf-8"><title>論壇快訊中行：加準備金無礙業績</title></header><body><h1>論壇快訊<br>中行：加準備金無礙業績</h1><p>◆中國銀行（3988）副董事長兼行長李禮輝表示，從目前看，存款準備金率的上調對中國銀行今年的經營狀況和業績影響不是太大。<br>對於人民銀行今年以來不斷上調的存款準備金率，李禮輝認為整個市場需要保持適當的流動性，當前人行採取的措施是必要的。至於存款準備金率的高點，他表示無法做出預測。<br>此外，對於網上銀行和電子支付的前景，他表示電子支付市場非常大。中行希望建立一個安全性和便捷性很好的系統，客戶可以定製和選擇，目前正在進行這方面的系統設置。</p></body></html>
