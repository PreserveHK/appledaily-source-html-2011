<html><header><meta charset="utf-8"><title>求驗客手記：QPR有饒舌歌手粉絲 - 求驗客</title></header><body><h1>求驗客手記：QPR有饒舌歌手粉絲 - 求驗客</h1><p>音樂人同足球嘅關係越嚟越密切，好似曼城有前Oasis結他手NoelGallagher支持、史篤城就有TomJones撐，來季升上英超嘅昆士柏流浪，突然又多咗個疑似粉絲─SnoopDogg（圖）是也！呢位美國著名饒舌歌手日前喺倫敦演唱時，着住昆士柏流浪件波衫邊跳邊唱。至於話佢係疑似粉絲，全因佢慣性去到邊就着附近地方球隊嘅波衫，以前就着過曼聯、阿積士同埋些路迪嘅衫。點都好，倫敦咁多球會唔揀，偏偏要揀昆士柏流浪，證明隊波人氣急升。</p></body></html>
