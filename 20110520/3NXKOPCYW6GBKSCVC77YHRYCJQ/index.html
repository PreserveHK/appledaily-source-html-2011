<html><header><meta charset="utf-8"><title>列根女兒58歲全裸</title></header><body><h1>列根女兒58歲全裸</h1><p>美國前總統列根（RonaldReegan）的58歲女兒戴維斯（PattiDavis圖），年輕時曾自暴自棄，15歲染上毒癮，十多年後才戒掉，多年來一直做運動保持完美體態，最近更為雜誌《More》拍攝裸照。</p><p>其實，戴維斯42歲時曾為《花花公子》拍過裸照，早前其拳擊教練讚她現在的體態比16年前更美，於是她決定再脫一次，她坦承八年前曾經整容，但頸部以下的身體部位從未做過整形手術。<br>英國《每日郵報》</p></body></html>
