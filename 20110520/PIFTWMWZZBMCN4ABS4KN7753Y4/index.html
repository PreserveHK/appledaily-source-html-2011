<html><header><meta charset="utf-8"><title>話你知卡介苗生命第一針</title></header><body><h1>話你知<br>卡介苗生命第一針</h1><p>卡介苗（BacillusCalmette-Gue'rin），簡稱BCG，是用於預防結核性腦膜炎、播散性結核病等的疫苗，通常在手臂三角肌外皮內注射。目前世界上多個國家將卡介苗列為必須接種的疫苗。在大陸，卡介苗又有「生命第一針」之稱，所有嬰兒出生後三個月內必須注射。<br>一般接種卡介苗後三周打針部位會出現紅腫硬結，中間逐漸軟化形成白色小膿包，膿包穿破結痂，痂脫落後留下一個小疤痕。有極少人可能會因接種卡介苗而出現骨髓炎、淋巴結發炎、全身性卡介苗感染等併發症。嬰兒是否有先天性免疫力缺陷及疫苗質量等，均會影響注射後的反應。</p></body></html>
