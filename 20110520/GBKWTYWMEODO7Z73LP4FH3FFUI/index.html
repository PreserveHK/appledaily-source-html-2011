<html><header><meta charset="utf-8"><title>話你知：大半生與兩岸結緣</title></header><body><h1>話你知：大半生與兩岸結緣</h1><p>楊甦棣（StephenM.Young）1951年在美國首都華盛頓出生，取得芝加哥大學碩士及博士學位。他大半生與中國、台灣結緣，12歲隨父親在高雄居住兩年，之後五度在台灣居住。1981年進入美國國務院工作後，他曾被派駐中國，又到過莫斯科等地從事外交工作。<br>2006年他出任美國駐台機構、美國在台協會台北辦事處處長，任內曾高調處理美國對台軍售問題，召開記者會敦促台灣立法院通過軍購案。2010年楊甦棣調任來港，擔任美國駐港澳總領事。</p></body></html>
