<html><header><meta charset="utf-8"><title>案件速遞擲奶粉示威兩子答辯</title></header><body><h1>案件速遞<br>擲奶粉示威兩子答辯</h1><p>【本報訊】同為26歲的社民連成員招顯聰及姜靈彰，去年12月28日在西環中聯辦門外示威，分別投擲裝有白色粉末膠瓶及膠袋，聲援內地毒奶粉受害兒童家長聯盟發起人趙連海，同被控在公眾地方作出擾亂秩序行為罪。<br>他們昨在東區裁判法院否認控罪，庭上表現平靜，招答辯稱「和平示威無罪」，姜則謂「我係唔會認罪嘅」。控方或會傳召24名證人出庭作供。案件押後至下月17日預審，二人獲准繼續保釋。十多名社民連成員昨到庭聲援。<br>案件編號：ESCC2132/11</p></body></html>
