<html><header><meta charset="utf-8"><title>曹永廉囡囡出世即紮</title></header><body><h1>曹永廉囡囡出世即紮</h1><p>已育有一子的曹永廉，將再做父親，其太太姜依蘭懷有女嬰，預產期為下月。曹永廉昨日到荃灣出席嬰兒活動，談到女兒即將出世，他表示心情興奮。</p><p>照常開工</p><p>曹永廉表示太太沒要求他入產房陪產，問會否請假陪月？他說：「照開工，太太都明白呢行工作，若果開工時生，就收工先去睇。」他期望女兒不要像哥哥般早產，因為住院費很貴。<br>曹永廉笑指兩個夠晒數，希望下次拍結紮廣告。問他有否為大仔做心理輔導以免呷醋，他說：「郭晉安教我其實係睇大人處理，若果返屋企同哥哥傾多啲玩多啲就冇問題，又要代妹妹送禮物畀佢佢開心。」<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
