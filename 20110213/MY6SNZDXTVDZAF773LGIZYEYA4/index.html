<html><header><meta charset="utf-8"><title>特稿：功勳教練都無情講</title></header><body><h1>特稿：功勳教練都無情講</h1><p>聯盟「長壽教練」象徵、為爵士盡心盡力23季的史龍，慘被「逼走」，是今季第3位需要體面地「自行辭職」的老派教練。<br>另外兩位分別是史上獲勝場數最多的「鬼才教練」尼爾遜，這位70歲的老教頭季前已被逼走；而上季帶領山貓首次晉身季後賽的70歲教練拉利布朗，亦因今季戰績差，結果在班主米高佐敦壓力下，要自行辭職。眾多功勳教頭的離任，盡顯聯盟內球會與教練並無感情可言，縱使曾帶領球隊獲得佳績，亦並不代表手持「免死金牌」。<br>文：金鍀</p></body></html>
