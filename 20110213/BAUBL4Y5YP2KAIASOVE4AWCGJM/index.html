<html><header><meta charset="utf-8"><title>關仁隱事：「花師奶」唔想搵工玩選美 - 關仁</title></header><body><h1>關仁隱事：「花師奶」唔想搵工玩選美 - 關仁</h1><p>近十年公仔箱小姐嘅質素每下愈況，成日俾人話史上最醜，選到第一都未必係威水事，不過亦有人當佢係一份筍工。話說梳打埠嘅「花師奶」，老竇有成億身家又有荷蘭水蓋，當然生活無憂，於是花師奶讀完書就遲遲唔搵工，屋企人又哦又鬧，之後花師奶終於諗到計，就係去做公仔箱小姐，呢份工勝在工作量少，又唔多使用腦，至少可以hea足一年，不過過多幾個月佢又會失業，到時屋企人又會為佢前途頭痕。<br>Textby關仁</p></body></html>
