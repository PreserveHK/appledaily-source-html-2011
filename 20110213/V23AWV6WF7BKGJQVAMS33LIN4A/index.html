<html><header><meta charset="utf-8"><title>《變3》生力軍玩具登場</title></header><body><h1>《變3》生力軍玩具登場</h1><p>荷李活暑期科幻巨製《變形金剛》第三集《Transformers：DarkoftheMoon》早前推出了新預告，大奸角狂派的大佬麥嘉登亦已見過玩具版，如今連新角色SentinelPrime（圖）及運載變形金剛的飛船也齊齊以玩具版搶先曝光。作為博派領袖柯柏文前輩的SentinelPrime，其盾牌也有全新設計，至於飛船則金屬味極濃，加上重型武器，相信會是博派的重要兵力。</p></body></html>
