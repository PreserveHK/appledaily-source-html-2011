<html><header><meta charset="utf-8"><title>母高空吊幼女入屋取匙</title></header><body><h1>母高空吊幼女入屋取匙</h1><p>重慶及寧波分別上映高空驚魂。一對夫婦因忘帶鑰匙，竟以一根繩子將７歲女兒從五樓降至四樓入屋取匙（圖）。<br>「太嚇人了，我都為她揑一把汗！」重慶開縣平橋移民新區崔姓夫婦上周四外出用膳後發現忘帶鑰匙，竟以一根繩子繫在７歲女兒腰間，從離地15米的五樓窗台外，吊到四樓，打開鐵窗爬回家拿鑰匙。幸最終平安無事。<br>另外，浙江寧波一名江西籍男子，前日因感情問題，走上江東區李惠利醫院樓頂欲跳樓自殺，到場救援人員勸說不下，男子突然腳下一滑，就在千鈞一髮間，消防員一手抓住了他的手腕，將他從半空中救下來。<br>《重慶晨報》</p></body></html>
