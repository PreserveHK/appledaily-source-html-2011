</title></header><body><h1>優惠快遞：$380平飛新加坡
</h1><p>早兩日隔籬位同事話計劃單拖去旅行，佢由機票到酒店都無打算幫襯旅行社買套票，反而自己上酒店及航空公司網頁搵promotion。皇天不負有心人，俾佢發現TigerAirways單程飛往新加坡，機票只$380起，真係平過張演唱會門票，啱晒呢類極速一人遊。惟獨回程機票比去程貴多1倍，所以到底買單程定來回機票，各位旅客真係要計清楚。<br><br>記者：蕭漢祥<br><br>TigerAirways：http://booking.tigerairways.com/</p></body></html>
