<html><header><meta charset="utf-8"><title>派傳單女咬傷保安</title></header><body><h1>派傳單女咬傷保安</h1><p>【本報訊】一名派傳單女子與一名女保安員，昨午在旺角登打士廣場門口，疑為阻路問題發生爭吵，兩人互以咬手指及抓臉扭打，結果同受傷及打架被拘捕。<br>現場為旺角登打士街42號H登打士廣場對開，兩女子分別為姓傅（42歲）女保安員、左右手食指被咬傷，以及姓陳（19歲）咖啡店女職員、右臉被抓傷。昨午3時許，陳女在上址門口派傳單，姓傅女保安員叫她行遠些，雙方發生爭吵繼而扭打，傅女被人咬傷手指流血，陳女則被人抓傷右臉，警員到場將兩人送院敷治後拘捕。</p></body></html>
