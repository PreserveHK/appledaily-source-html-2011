<html><header><meta charset="utf-8"><title>楊汀叮撐Baby美甲店掂</title></header><body><h1>楊汀叮撐Baby美甲店掂</h1><p>Angelababy師妹楊汀叮昨日在銅鑼灣舉行生日派對，一身粉紅熊寶寶打扮的楊汀叮表示本月7日是她的25歲生日，不過因她當時身在美國工作，所以留待返香港才與fans慶祝。問她的生日願望，汀叮說：「我希望事業上有多啲新嘗試，會視Baby為目標。」問她會否希望愛情事業兩得意，她則笑說：「唔識答！」至於有指Baby的美甲店質素欠佳，身為代言人的汀叮代為否認，更力撐師姐。</p></body></html>
