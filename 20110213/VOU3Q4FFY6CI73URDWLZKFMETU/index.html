<html><header><meta charset="utf-8"><title>情人節活動：愛神射箭贏取懷舊玩意</title></header><body><h1>情人節活動：愛神射箭贏取懷舊玩意</h1><p>有人說被愛神之箭射中就能夠廝守終身，不過這種虛幻的傳說一直只有口耳相傳，時代廣場於今年情人節便讓戀人化身愛神。顧客只要2月10日至14日於時代廣場或食通天消費滿500元（即日單一收據），即可參加「愛情飛箭」遊戲，這支箭雖不能保證與你的情人一生一世，但射中指定紅心卻有機會獲得禮品包括電影戲票，讓你與情人重拾童年玩意兼睇好戲。<br><br>查詢：21188900（時代廣場）</p></body></html>
