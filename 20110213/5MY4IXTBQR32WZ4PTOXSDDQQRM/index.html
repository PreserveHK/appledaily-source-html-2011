<html><header><meta charset="utf-8"><title>責母偏心姊嚷跳樓</title></header><body><h1>責母偏心姊嚷跳樓</h1><p>【本報訊】藍田啟田邨一對關係惡劣的年輕姊妹花，18歲妹妹昨凌晨疑不滿被20歲姊姊霸佔睡房，於是向母親投訴。母親斥責姊姊時，她指母親偏心衝出屋外揚言跳樓，母親及時將她拉住未釀慘劇。<br>兩姊妹姓楊，姊姊阿君，妹妹阿珊，與47歲姓黃母親住啟田邨啟信樓。昨凌晨4時許，阿君突然關上睡房門，不肯讓妹入房。母親喝令阿君開門，她指摘母親偏心，赤足衝出屋外揚言要跳樓，幸被母親捉住報警送院檢驗。</p></body></html>
