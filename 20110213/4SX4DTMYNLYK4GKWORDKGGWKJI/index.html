<html><header><meta charset="utf-8"><title>求驗客手記︰「小兵」宮巿亮荷甲開齋 - 求驗客</title></header><body><h1>求驗客手記︰「小兵」宮巿亮荷甲開齋 - 求驗客</h1><p>日本再贏今屆亞洲盃，國際地位繼續提升，1月唔少球員都轉到歐洲發展；18歲嘅宮市亮（圖左），由日本當地大學隊，「升呢」到英超嘅阿仙奴，未有出場機會下，領隊雲格就外借佢到荷甲踢飛燕諾。睇嚟荷甲嘅主攻風格，真係啱晒踢左翼嘅阿亮，周日主場對荷華高斯，接應隊友右路傳中，冷靜地射入，第2次荷甲上陣，取得首個荷甲入球，幫呢支荷甲班霸贏2:1。雲格都讚阿亮好有天份，睇吓浸過「荷蘭水」後，返阿仙奴有冇得發圍。</p></body></html>
