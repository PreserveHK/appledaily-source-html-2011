<html><header><meta charset="utf-8"><title>彭妮露產後脹爆現身</title></header><body><h1>彭妮露產後脹爆現身</h1><p>西班牙女星彭妮露古絲（PenelopeCruz），上月為同鄉老公積維爾巴頓（JavierBardem）誕下男嬰後一直沒有露面，日前終於被拍攝到與老公外出，到洛杉磯的Koi餐廳撐枱腳。</p><p>一臉幸福</p><p>剛誕下男嬰的彭妮露明顯未收身，沒甚打扮的她無論身形與臉龐都仍然脹爆，全程笑到四萬咁口，而積維爾亦不斷面帶微笑，二人均一臉幸福。<br>彭妮露和積維爾一直都沒有公開兒子的詳情，連名字亦保密，但有二五親友爆料指BB已改名為Leo。</p></body></html>
