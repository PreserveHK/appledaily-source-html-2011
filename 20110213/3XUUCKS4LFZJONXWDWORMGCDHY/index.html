<html><header><meta charset="utf-8"><title>人物誌小沈陽笑闖大銀幕</title></header><body><h1>人物誌<br>小沈陽笑闖大銀幕</h1><p>劉鎮偉近年開拍電影，均瞄準內地市場，今次開拍《東成西就2011》也不例外，特別起用29歲、內地紅爆的小沈陽夥拍鄭中基，冧盡中港喜劇迷。小沈陽師承內地著名諧星趙本山，在09年中央台的春晚上憑着幽默的對白，抵死出色的身體語言，以一套小品《不差錢》而一夜暴紅。</p><p>之後憑拿手的二人轉在各省表演，成為內地觀眾的偶像。小沈陽的表演天份更吸引了大導演張藝謀的注意，找他拍了首部電影《三槍拍案驚奇》，戲中跟孫紅雷、閻妮合作，師傅趙本山亦帶領趙家班粉墨登場。到近日擔正演出的賀歲片《大笑江湖》，更錄得過億的票房紀錄。</p></body></html>
