<html><header><meta charset="utf-8"><title>新手Catalogue：平玩！迷你版GalaxyMini</title></header><body><h1>新手Catalogue：平玩！迷你版GalaxyMini</h1><p>iPhone4死敵－－SamsungGalaxyS，出街一排、表現一面倒讚多過彈！但玩咗咁耐，追機粉絲點都開始覺得悶；推第二代？無咁快！率先試玩係縮水版GalaxyMini；行最新Android2.2.1，支援3G兼具備3.5"TFT芒，講色水或者無S咁靚，但佢配備一粒800MHz處理器，上網速度一啲都唔輸蝕，價錢只係GalaxyS一半唔使，好吸引啫！<br><br>記者：陳國輝<br><br>Samsung（36984698）
</p></body></html>
