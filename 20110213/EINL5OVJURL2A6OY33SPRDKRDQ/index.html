<html><header><meta charset="utf-8"><title>新短訊：首爾競技場追星</title></header><body><h1>新短訊：首爾競技場追星</h1><p>女生去韓國旅遊除因貪韓國化妝護膚品便宜外，好多都係為追星而睇騷。嚟緊又有一個大騷吸引各位到訪韓國，就係第二屆首爾文化藝術大賞，將於2月28號在奧林匹克公園體操競技場舉行，屆時會有勁舞天王阿Rain、組合少女時代、2PM及MissA等擔任表演嘉賓。而香港6大旅行社，包括東瀛遊、康泰、美麗華、星晨、縱橫遊及新華都推出相關旅行團，唔使驚入唔到場啦！<br><br>記者：蕭漢祥</p></body></html>
