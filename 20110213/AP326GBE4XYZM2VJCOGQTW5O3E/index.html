<html><header><meta charset="utf-8"><title>賀軍翔情人節有美相伴</title></header><body><h1>賀軍翔情人節有美相伴</h1><p>台灣藝人賀軍翔（小美）昨日到葵芳出席「賀軍翔情人節送禮牽手會」，原本活動露天舉行，但因天雨而轉到室內，連牽手人數也由1,000人減到500人，幸好小美的fans很守秩序，未有做出瘋狂行為。</p><p>讚張鈞甯</p><p>小美昨晚返台灣宣傳與張鈞甯的新劇《幸福最晴天》，他事先張揚情人節會與張鈞甯度過，那麼張鈞甯是否他的理想對象，小美說：「我會看個性，她的個性不錯，以後的發展機會很難講。」兩人在劇中有床戲，更分別有露肉鏡頭，但礙於電視尺度，所以都是點到即止，反而他自爆稍後與王心凌拍攝的新劇《美樂加油》露肉程度更加大膽。<br>撰文：林妃</p></body></html>
