<html><header><meta charset="utf-8"><title>李亞鵬拒送花阿菲</title></header><body><h1>李亞鵬拒送花阿菲</h1><p>李亞鵬連日來為新戲《將愛情進行到底》四處宣傳，前日他到廣州造勢，提到在戲中跟女主角徐靜蕾有親熱戲，令老婆王菲表示「冇眼睇」，問到拍攝前有沒有問王菲意見？李亞鵬未有回答，只表示在北京首映後，兩人便回家休息，未有談過新戲的演出。</p><p>買實用禮物</p><p>明天情人節，李亞鵬表示因要在成都宣傳，故未能和王菲一同慶祝，他說：「我不會買甚麼禮物給她，反而平時我們偶爾才會買一些東西送給對方，她會買給我一些衣服，還有實用的物品，我們從來都不會送花。」談到舊愛周迅，李亞鵬大方表示間中會遇到她，會主動跟她打招呼，李亞鵬說：「迴避不適合，這是一個正常人的禮貌。」<br>撰文：葉雪</p></body></html>
