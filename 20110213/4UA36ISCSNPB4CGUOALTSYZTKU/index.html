<html><header><meta charset="utf-8"><title>商販電線纏頸通電自殺</title></header><body><h1>商販電線纏頸通電自殺</h1><p>台灣桃園一名在夜市經營小攤檔的男子，前晚被發現用電線纏頸通電，陳屍在花蓮市一間出租屋內，警方封鎖現場採證，發現屋內無打鬥迹象、門反鎖，但喉嚨有燒焦傷痕，經驗屍證實他是通電自殺致死。<br>警方表示，死者張龍圓（48歲）與前妻育有一子，兩人離婚多年，去年10月他從桃園遠赴花蓮市，在各夜市擺攤靠賣糖果維生，但因生意不佳，加上身體脊椎疼痛，沒錢就醫，自殺前一天還打電話給母親訴苦說：「快活不下去了，好想死！」張母昨帶着孫子認屍後哭說：「家裏真的很窮，恐怕連後事喪葬費用都付不起！」<br>台灣《蘋果日報》</p></body></html>
