<html><header><meta charset="utf-8"><title>嘉欣預告分享懷孕餐單</title></header><body><h1>嘉欣預告分享懷孕餐單</h1><p>李嘉欣上周生下囝囝小JaydenMax，留院幾天便帶了BB返家。嘉欣榮升媽咪後，曾公開過一張自己素臉休息的相片，外間對她產後依然纖瘦靚女大為驚異，昨日更有報道刊登報稱是大美人懷孕時的餐單。<br>在家坐月的嘉欣昨日下午即時澄清，在微博寫道：「請大家不要相信坊間一些所謂李嘉欣的肥胎不肥人懷孕餐單，絕無根據，弄壞了自己和下一代的身體，是一輩子的遺憾！」嘉欣承諾安頓BB、適應了做媽咪後，會分享真正的「李嘉欣懷孕餐單」，她寫道：「容許我稍為適應一下目前的生活後，M會公開自己的餐單！」<br>撰文：林妃</p></body></html>
