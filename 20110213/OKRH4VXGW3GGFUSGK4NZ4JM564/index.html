<html><header><meta charset="utf-8"><title>準新娘結婚始知男兒身</title></header><body><h1>準新娘結婚始知男兒身</h1><p>23歲的河南女子任慧，去年底準備與男友結婚時，到醫院檢查被發現原來是個不折不扣的男兒。醫生指，任慧患的是先天性真兩性畸形，並有嚴重的性器官發育不良，睾丸組織隱藏於腹腔內，難以找到。近日經過手術，她終恢復了女兒身。<br>家住鄭州的任慧，出生時皮膚白皙，外生殖器酷似女性，故家人一直當她是女兒撫養，至拍拖也沒被發現。醫生指，手術後成功恢復女兒身的任慧，因為子宮發育不好，不能生育，還不能算是真正意義上的女人，將來還要接受長期雌激素替代治療。<br>中新社</p></body></html>
