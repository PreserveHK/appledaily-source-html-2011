<html><header><meta charset="utf-8"><title>吃垃圾食物　美婦吃出性高潮</title></header><body><h1>吃垃圾食物　美婦吃出性高潮</h1><p>美國科羅拉多州25歲女子瓊斯（圖）最愛吃雪糕、薄餅等垃圾食物，每當她暴飲暴食時，竟吃出性高潮。<br>瓊斯吃垃圾食物吃出性高潮，其實是她患上一種罕見持續性性興奮症候群，患者會在沒任何外來刺激或性需要下，持續而不由自主地感到性興奮，甚至連續多次性高潮，最極端的個案，患者一天會有300次性高潮。<br>瓊斯某次吃了一大桶雪糕後呻吟大作，她才知道患上怪病。由於她五年間暴飲暴食，體重激增95公斤（209磅）至223公斤（490磅）。瓊斯還設立了觀淫癖網站，網民只要每月付費，就可觀看她暴食時達到性高潮的奇景。<br>英國《都市報》</p></body></html>
