<html><header><meta charset="utf-8"><title>求驗客手記︰台灣驕女榮升高球一姐 - 求驗客</title></header><body><h1>求驗客手記︰台灣驕女榮升高球一姐 - 求驗客</h1><p>台灣高球界「天之驕女」曾雅妮（圖），上年贏得LPGA嘅美國公開賽、英國公開賽冠軍後，周日喺澳洲女子公開賽以低標準桿24桿嘅264桿奪冠，今次佢仲唔單止係贏冠軍咁簡單，皆因佢奪冠後已肯定可超越南韓選手申智愛，榮升世界「1姐」；佢仲係首位台灣球手達此佳績，絕對係台灣「體壇之光」！上月底剛滿22歲嘅曾雅妮都話今次做「1姐」真係好似「坐火箭」咁快，兩星期內贏咗3個錦標，結果排名由第5直飛上「No.1」，更有傳媒稱今年可算為「YANI年」（雅妮年），真係巴閉！<br></p></body></html>
