<html><header><meta charset="utf-8"><title>平溪10萬人齊賞天燈</title></header><body><h1>平溪10萬人齊賞天燈</h1><p>元宵佳節近，台灣各大燈會昨日開始陸續點燈，其中平溪天燈和高雄燈會昨晚盛大展開，總統馬英九親身出席平溪天燈節晚會並放天燈；而高雄燈會也有副總統蕭萬長和民進黨主席蔡英文等撐場；除了燈會，目前正盛開的櫻花同樣吸引遊客。<br>平溪天燈晚會（圖）先由馬英九與朱立倫齊放三層樓高的主燈，馬題字祈求國泰民安，全晚有10萬人參加。而台灣的櫻花今年遲開花，至近日天氣轉好，烏來櫻花已綻放，預計台灣櫻花開至下月底。<br>台灣《蘋果日報》</p></body></html>
