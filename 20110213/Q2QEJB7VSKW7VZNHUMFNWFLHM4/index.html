<html><header><meta charset="utf-8"><title>JJ呻埃及破財七萬</title></header><body><h1>JJ呻埃及破財七萬</h1><p>賈曉晨（JJ）及姚子羚等昨日化身成新娘子，現身九龍灣舉行的一個婚禮活動，當中最性感的新娘子便是胸前畫上繪畫的JJ。穿過無數婚紗的JJ，自言婚姻兩字令她感到遙不可及，或者是人長大了對人的信任越低，更難將自己終身付託於人。</p><p>令父母受驚</p><p>早前因埃及動亂被迫跟家人提早乘包機返港的JJ，表示假若總統較早前便下台，就不需要影響旅程浪費了七萬多旅費，她坦言愧對父母，要他們擔驚受怕，下次再去埃及只會相約朋友前往，再跟父母旅行也只選東南亞地區。<br>採訪、攝影：馬建華</p></body></html>
