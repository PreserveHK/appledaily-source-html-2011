<html><header><meta charset="utf-8"><title>馮仁昭四圍超：佘詩曼探契女療手傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：佘詩曼探契女療手傷 - 馮仁昭</h1><p>佘詩曼之前唔小心，落車時跣低結果跌傷手骱同腰，搞到被迫辭演無綫新劇《法證先鋒III》，目前阿佘都係專心休息，希望可以早日康復。<br>噚日阿佘喺微博貼咗張近照，係佢去探個小契女，相中就見阿佘左手成隻手都要包紮住，睇嚟都幾嚴重，相信真係要花啲時間先可以完全好番晒，但係似乎冇乜影響阿佘嘅心情，佢仲留言大讚小契女塊面紅卜卜，好可愛喎。</p></body></html>
