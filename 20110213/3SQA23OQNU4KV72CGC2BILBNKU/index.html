<html><header><meta charset="utf-8"><title>阿B生日獲法王祝福</title></header><body><h1>阿B生日獲法王祝福</h1><p>鍾鎮濤（阿B）日前剛剛完成8場溫拿紅館演唱會，當晚他和范姜專程請來嘉旺竹巴法王到場睇騷，並向他們及溫拿其他四虎送上祝福。昨日范姜親友在facebook上載了幾張阿B和法王吃飯的相片，當中除了阿B和范姜外，還有包括兩女兒鍾嘉晴及鍾懿，反而兒子鍾嘉浚和小B女鍾幗卻未有在相中出現，原來他們一同食飯為阿B慶祝農曆生日，眾人還即席切蛋糕。</p><p>收藏文草書</p><p>除了食飯切蛋糕外，嘉旺竹巴法王更親寫藏文草書送給阿B，當中包含加持和祝福，祝他心胸廣闊和開心地在浩瀚無限的宇宙中飛翔，作為阿B的初十農曆生日禮物，如此珍貴，難怪阿B收到後笑到合不攏嘴。<br>撰文：葉雪</p></body></html>
