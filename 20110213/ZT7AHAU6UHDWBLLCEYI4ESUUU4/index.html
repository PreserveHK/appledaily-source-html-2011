<html><header><meta charset="utf-8"><title>章子怡花木蘭海報驚艷</title></header><body><h1>章子怡花木蘭海報驚艷</h1><p>章子怡主演的國際版花木蘭電影《巾幗英雄》，海報近日正式曝光，擁有長髮飄逸的她，雖被寶劍半遮面，但仍凸顯東方美態。《巾》片導演占特邦（JanDeBont）曾執導《生死時速》、《龍捲風》等賣座電影，他對章子怡大表欣賞，讚她就像《盜墓者羅拉》系列的安琪蓮娜祖莉，二人皆是有魅力的國際影星，深信子怡有能力展現花木蘭的傳奇事迹。據官方消息指，子怡在《巾》片會再挑戰全英文對白及大量打戲。</p></body></html>
