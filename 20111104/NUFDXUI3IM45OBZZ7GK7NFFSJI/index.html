<html><header><meta charset="utf-8"><title>*Apps士多：手機拎飛訂位　慳腳骨力</title></header><body><h1>*Apps士多：手機拎飛訂位　慳腳骨力</h1><p>你同我都痛恨過，去ShoppingMall血拼幾粒鐘之後，仲要喺餐廳門口拎飛呆企等開飯嗰份嘅絕望！近日沙田新城市廣場，就推出咗iPhone同Android嘅手機App，單撈後，只須進入「即時訂枱」系統，除咗見到商場內食肆嘅資料外，就連排隊輪候嘅情況都一清二楚，似足運輸署嘅道路塞車滙報。App更支援提醒響鬧，等你預番時間去餐廳「報到」，唔會Hea過龍而痛失Booking，認真體貼入微。<br><br>（iOS、AndroidOS，免費）</p></body></html>
