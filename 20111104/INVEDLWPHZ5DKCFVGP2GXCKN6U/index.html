<html><header><meta charset="utf-8"><title>超雲首奪傑出衣着</title></header><body><h1>超雲首奪傑出衣着</h1><p>一年一度的十大傑出衣着獎明天舉行，近年上榜明星名人挑選範圍拓展到中港台三地，每年名單都會惹來不少爭議。賭王三房長女何超雲今年首次上榜，超雲表明熱愛時裝，她近年在英國名校CentralSt.Martins讀設計，又在中環開時裝店，稍後又會和男友陳山聰創立自己的品牌，全力進攻時裝界。</p><p>薛芷倫再掄元</p><p>至於歷年來多次得獎的前ball后薛芷倫，將會再次得獎，潮人黃偉文也會冧莊，時裝人當中，麥浚龍胞兄大寶首次上榜，今年努力轉形象的梁漢文也是得獎者。<br>撰文：唐如</p></body></html>
