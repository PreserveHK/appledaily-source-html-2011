<html><header><meta charset="utf-8"><title>蠱惑大熊貓尿射同伴臉</title></header><body><h1>蠱惑大熊貓尿射同伴臉</h1><p>大熊貓外表溫馴，但不要被牠的外表騙倒！內地一名網民近日拍到一隻蠱惑大熊貓，牠看見同伴在樹枝下斜躺納凉，舒服得睡着。蠱惑大熊貓竟然走到樹枝上，突然身子一轉，半蹲下來尿尿，正下方就是睡得香甜的同伴（圖）。這隻大熊貓竟然還不罷休，辦完「小事」後續辦「大事」！樹枝下的大熊貓被「斟茶」弄醒，一臉疑惑；還好牠及時動身，否則會被「黃金」擊中。蠱惑大熊貓事後若無其事地跑去跟其他同伴玩，被襲大熊貓卻還是坐在原地。<br>YouTube網站</p></body></html>
