<html><header><meta charset="utf-8"><title>網友惡搞：百變長臉人獸皆宜</title></header><body><h1>網友惡搞：百變長臉人獸皆宜</h1><p>陳冠希被爆出與模Cammi的慾照，迴響最大的竟是Cammi的外表。有眼利網友認出大鼻矇眼的Cammi竟與形象指導張學潤（Nelson）有九成以上相似，更有人惡搞將Nelson的臉孔放到Cammi的校服照上，又有網友指Cammi和阿根廷球員迪馬利亞、羊咩和鬥牛梗的樣子相似。<br>Nelson昨日表示願免費為Cammi做形象變身，他說：「我建議佢先掉咗對大眼仔，咪黐假眼睫毛，可以試化戚眼妝。仲要讀多啲書，氣質都唔同啲。」</p></body></html>
