<html><header><meta charset="utf-8"><title>滋補燉湯輪流上場</title></header><body><h1>滋補燉湯輪流上場</h1><p>秋意漸凉天氣開始乾燥，「富豪金殿」推出的一系列滋補燉湯，可會令你想起阿媽的愛心靚湯？水魚、花膠、螺頭等放入燉盅，封口並用猛火隔水燉製，鍋鍋火候十足，揭蓋香氣四溢，聞到口水流。即日起至12月31日，每日有多款燉湯輪流供應，每鍋$168（四位用），舞茸杞子海參燉老雞湯水味濃，老雞下火；海底椰甘笋粟米心燉芝麻雞清甜潤肺，養顏之選；花旗參豬腱燉生魚香味濃郁……單看菜名已知真材實料，無時間又想喝滋潤湯水，不妨一試。<br><br>記者：姜穎妍</p><p>富豪金殿（28371773）<br>地址：銅鑼灣怡和街88號富豪香港酒店3樓</p></body></html>
