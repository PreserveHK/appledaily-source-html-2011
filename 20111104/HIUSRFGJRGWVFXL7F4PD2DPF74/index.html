<html><header><meta charset="utf-8"><title>羽翹拒聽羅力威意見</title></header><body><h1>羽翹拒聽羅力威意見</h1><p>羽翹前晚於新蒲崗舉行新碟記招，她指男友羅力威有聽過她的作品。問羽翹男友對其新碟的評價如何？她說：「音樂呢啲好主觀，因為每個人都有自己風格，所以佢講我都未必會聽。」</p><p>唐貝詩否認斷背</p><p>到場支持的莊思敏對陳冠希與模Cammi親密照流出一事，她表示：「個女仔唔抵幫，家啲女仔要上位乜都做得出，不過個男仔死性不改，一次又一次做呢啲事。」同場的唐貝詩就早前與好友Iris斷背傳聞作解釋，她說：「我鍾意男仔，我識咗Iris好耐，佢有男朋友，嗰張相係角度問題。」採訪、攝影：楊潔雯</p></body></html>
