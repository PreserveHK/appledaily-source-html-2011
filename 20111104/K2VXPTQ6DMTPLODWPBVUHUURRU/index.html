<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林掛住城城冧滋滋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林掛住城城冧滋滋 - 馮仁昭</h1><p>熊黛林（Lynn）冇耐前先低調同男友郭富城慶祝生日，原來Lynn之後去咗南京做嘢，噚日佢單拖現身香港機場，提到有冇約城城食飯時，Lynn一臉冧樣係咁笑，問佢係唔係掛住城城，佢就話好掛住屋企兩隻狗，記者笑城城地位比唔上狗狗，Lynn即撒嬌話：「狗仔係BB，我係媽咪嘛。」不過問到城城係咪狗爸爸時，佢又笑晒口唔答，認真甜到爆。機場仲見到林保怡，佢喺北京返港。</p></body></html>
