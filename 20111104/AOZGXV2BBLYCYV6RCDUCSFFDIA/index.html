<html><header><meta charset="utf-8"><title>柴油當零食村婦吃上癮</title></header><body><h1>柴油當零食村婦吃上癮</h1><p>黑龍江省大慶市現年50歲的程淑梅，外表與一般村婦沒太大分別，但她卻愛吃「人人都吃不了的東西」，就是農藥、汽油及柴油。在她家中一間雜物房內，放着特產土煉油，她吃得十分滋味（圖）。她聽到家門外有汽車經過，竟拿碗截停車輛，向司機討油喝。<br>她說，自己從小時候便吃着汽油、柴油，喜愛這種味道。後來覺得味度還不夠過癮，竟然偷吃農藥，且每年要吃50多公斤。她表示長年吃「毒」不但令她身體沒受傷害，不吃更覺渾身無力。<br>《黑龍江晨報》</p></body></html>
