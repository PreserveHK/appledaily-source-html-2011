<html><header><meta charset="utf-8"><title>最貴離婚案分20億身家</title></header><body><h1>最貴離婚案分20億身家</h1><p>內地出現最貴離婚案，被稱為「中國巴菲特」的投資者趙丙賢（圖），日前被妻子陸娟告上北京朝陽區法院，申請離婚，目前兩人夫婦名下的財產高達20億元人民幣。陸透露，她與趙在1988年結婚，兩人在股市上賺到大量財富，但丈夫在有名有利之後，一年有300多日都沒有回家，即使回家脾氣也越來越差，飯菜口味、環境衞生、家人穿着、孩子哭聲等都是他發脾氣的原因，動輒便拳腳相向。陸曾兩次挨打報案，但公安均以家庭糾紛為由不願干涉。<br>人民網</p></body></html>
