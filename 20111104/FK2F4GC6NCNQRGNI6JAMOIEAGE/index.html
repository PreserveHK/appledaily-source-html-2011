<html><header><meta charset="utf-8"><title>屋樑砸死童　城管不施救</title></header><body><h1>屋樑砸死童　城管不施救</h1><p>山東臨沂近日有一名五歲男孩小龍龍（圖），被屋樑砸傷，母親抱起受傷的孩子向路人求助送醫。然而十多分鐘仍無一人伸出援手，小龍龍在送院途中不治。據他的媽媽回憶稱，見死不救的竟包括一輛城管執法車。<br>「我給人跪下磕頭，沒人敢管…」據小龍龍媽媽孫桂香稱，當日兒子跟隨她外出吃飯並在飯店外面玩，卻意外被屋樑砸到在地。傷人的屋樑是飯店隔壁的木材店搭建的，分毫不差的砸中他的頭。她說除了該砸死人的木材店，更可恨的是見死不救的一輛城管執法車。<br>山東齊魯網</p></body></html>
