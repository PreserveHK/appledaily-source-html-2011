<html><header><meta charset="utf-8"><title>鄺美雲反對標籤80後</title></header><body><h1>鄺美雲反對標籤80後</h1><p>鄺美雲、玩具大王蔡志明的子女蔡加讚和蔡加怡等，昨日在理大出席新書發佈會，她們在書中分享創業及工作經歷，讓年輕人借鏡。近期16歲模謝芷蕙（Cammi）和陳冠希的慾照，又成城中熱話，鄺美雲說：「我冇睇，唔清楚，但相信年輕一代，其實都有好多乖學生，會做義工、用心讀書，呢個年代少咗人生小朋友，家長更加寵愛，不過啲80後、90後嘅名稱，標籤咗佢哋，對佢哋係好唔公平。」<br>蔡加讚則透露近期錶行生意回落，正積極諗方法拓展，他管理父親旗下廣場，之前出現違法將停車場變汽車展銷場，他說：「我哋申請緊個牌照，多謝大家關心。」<br>採訪：黃曉妍<br>攝影：陳順楨</p></body></html>
