<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜被男友冧招感動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜被男友冧招感動 - 馮仁昭</h1><p>鄭欣宜噚日去商台接受訪問，嚟緊29號佢會喺九展舉行首個迷你音樂會，家已經開始練歌，暫時未邀請嘉賓，但佢話有請老竇鄭少秋嚟捧場，男友MarkRyan到時都會去撐場，欣宜話：「音樂會原本喺20號搞，但音樂總監喺檔期唔得，所以改29號，老外（Mark）whatsapp我話訂咗機票，29號要返加拿大探屋企人，我話屋企緊要，點知隔咗一陣，佢話會搭遲一班機，睇完先走，我都幾感動！」</p></body></html>
