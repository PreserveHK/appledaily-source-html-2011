<html><header><meta charset="utf-8"><title>灝景灣兩年半賺231萬</title></header><body><h1>灝景灣兩年半賺231萬</h1><p>利嘉閣岑瑋雋表示，青衣灝景灣2座中層H室，三房連套房間隔，面積1004方呎，成交價680.8萬元，呎價6781元。原業主09年5月以450萬元購得單位，持貨至今將物業轉手，賬面獲利230.8萬元，單位漲價51.3%。</p><p>灝景灣10月截至30日，全月暫錄5宗買賣個案，平均成交呎價約6800元。屋苑現有約150個買賣放盤，每方呎叫價7000元至9000元。屋苑分3期，共10座物業，與港鐵站為鄰，步程5至10分鐘。</p></body></html>
