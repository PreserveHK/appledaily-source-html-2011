<html><header><meta charset="utf-8"><title>20秒激光棕眼變藍眼</title></header><body><h1>20秒激光棕眼變藍眼</h1><p>今後想要擁有一對藍眼睛，毋須再戴俗稱「大眼仔」的隱形眼鏡，因為美國有醫生研發出一種技術，可在20秒內用激光永久將棕眼變成藍色（圖），問題是不能還原。<br>加州醫生霍默花了10年研究，將激光調至特定頻率，可去除虹膜面層的棕色素，手術只需20秒，2至3周後，眼睛會變成藍色，但接受手術者必須深思熟慮，因為轉變屬永久性，而且不能逆轉。霍默正進行人體測試，尋求50萬鎊（618萬港元）經費進行臨床測試，若通過測試，新手術可望18個月內在美國以外推出，三年內在美國提供，手術費約為3,000鎊（37,087港元）。<br>英國《每日郵報》</p></body></html>
