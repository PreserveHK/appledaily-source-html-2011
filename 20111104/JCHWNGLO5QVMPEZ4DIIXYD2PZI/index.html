<html><header><meta charset="utf-8"><title>Rihanna亂髮出院保鑣開路</title></header><body><h1>Rihanna亂髮出院保鑣開路</h1><p>美國女歌手Rihanna正於世界各地舉行巡迴演唱會，日前去到瑞典南部馬爾默市一站準備演出時，卻因為流感要入院吊鹽水，搞到取消開騷，前晚她終被拍到離開醫院照，Rihanna更發冷披大褸兼兩眼無神，要保鑣開路離開。</p><p>醫生勸勿夜蒲</p><p>Rihanna前晚離開醫院準備返酒店，不但怕凍要雙手緊纏着自己厚厚的灰色大衣，平常對十分注重形象的她更一頭亂髮現身，沒精打采，看來身體狀態仍未完全康復。醫生表示Rihanna要抽更多時間休息，不要只顧夜蒲及做不完的工作。</p></body></html>
