<html><header><meta charset="utf-8"><title>超盈揀定禮賭王</title></header><body><h1>超盈揀定禮賭王</h1><p>賭王四房千金何超盈、鄭希怡（Yumiko）及鄭融等，昨日到尖沙嘴出席時裝店開幕活動，超盈透露已為即將90大壽的賭王準備好生日禮物，她說：「我揀咗啦，都幾特別。」<br>超盈又指男友屆時會一同出席生日會。早前超盈到中環夜蒲身邊有不少男性朋友，問到是否追求者？她說：「唔係，全香港都知我有男友，邊敢追我。」<br>Yumiko被問到有否與男友拍親密照？她表示自己思想保守：「我私人時間唔鍾意影呢啲相，呢兩年好多呢啲人為失誤，電話又易唔見。」清減了的鄭融指兩個月內打拳、飲菜湯及吃麥皮減肥。<br>採訪、攝影：黃曉妍</p></body></html>
