<html><header><meta charset="utf-8"><title>佐敦扮聖誕老婆谷書</title></header><body><h1>佐敦扮聖誕老婆谷書</h1><p>英國巨胸名模佐敦（Jordon）剛於上個月撇其阿根廷模特兒男友LeandroPenna後，前天就到倫敦為自己以日記形式寫的新書宣傳。佐敦推出的新書名為《SantaBaby》，為配合新書書名，佐敦一身聖誕look登場，更拖着兩隻鹿出場，提早令大家感受聖誕氣氛。</p><p>享受單身生活</p><p>一向惹火的佐敦當然亦是打扮成性感聖誕女郎，露出一雙穿上魚網絲襪的長腿。剛甩拖的她，其實一早表明與Leandro只是玩玩吓，當天她谷書之餘亦有談及感情生活，佐敦表示不急於拍拖，雖然碰到很多型男，但現時都是享受單身生活。</p></body></html>
