<html><header><meta charset="utf-8"><title>何傲兒險步陳美詩後塵</title></header><body><h1>何傲兒險步陳美詩後塵</h1><p>陳美詩拍TVB自駕遊旅遊特輯炒車，其男友孫耀威狂轟TVB罔顧員工安危，省錢刻薄惡行。何傲兒昨日在柴灣為代言的美容院拍廣告，原來她月中都要去日本拍自駕遊。何傲兒說：「兩個星期後出發，去北海道、京都，之前開會，公司都叫我申請定國際牌，都要拍自己揸車，但美詩件事後，公司就通知咗話唔使我揸，我都好開心，因為我有揸車，但都唔係好得，怕天雨路滑會出事。」</p><p>入住單人房</p><p>何傲兒謂除了選港姐曾和女仔同房，出外工作以來都係獨自一間房，她說：「可能當地配套有問題啦，今次我問咗，好肯定係自己一間房。」更指每份工都有辛苦處，不會太擔心。<br>採訪、攝影：譚倩宜</p></body></html>
