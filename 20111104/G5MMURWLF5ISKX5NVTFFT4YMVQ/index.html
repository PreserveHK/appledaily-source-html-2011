<html><header><meta charset="utf-8"><title>辣盡今晚</title></header><body><h1>辣盡今晚</h1><p>做人就是這麼煩，甚麼都想吃，卻又想不到吃甚麼才好，不用愁，如果你是嗜辣一族，就吃「綠怡咖啡廳」最新推出的「泰越惹味美食之旅」自助晚餐好了。入場，冬蔭功湯、泰式青木瓜燒牛肉沙律、越式海鮮沙律、海鹽香茅烤鱸魚及香草牛油煎越式大頭蝦等等任食唔嬲，不怕你胃口好，只驚你會撐着肚子走。現在光顧，每位客人即送指定紅白餐酒、精選啤酒、熱飲或汽水一杯，三百多元能嚐地道泰越菜，還不錯吧？<br><br>記者：姜穎妍</p><p>綠怡咖啡廳（21852155）<br>地址：北角英皇道665號北角海逸酒店2樓<br>收費：周一至五成人$358，小童$208；周六、日成人$378，小童$228</p></body></html>
