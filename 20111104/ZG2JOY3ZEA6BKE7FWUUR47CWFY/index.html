<html><header><meta charset="utf-8"><title>諸葛遭母催生龍仔</title></header><body><h1>諸葛遭母催生龍仔</h1><p>諸葛紫岐和楊愛瑾昨日在銅鑼灣出席Mikimoto珍珠活動，諸葛透露日前外婆過世，她說：「婆婆前日肺癌走咗，呢一刻好想佢安息，但唔會影響婚禮，始終我哋係下年先擺酒。」她指媽媽每日致電催她生仔：「媽咪吩咐我要養好身體，快啲生BB，佢想我下年就生，所以本來年尾有戲拍都推咗。」<br>楊愛瑾前日被發現出入婦科診所，為免誤會自爆說：「我係去打HPV針（子宮頸癌疫苗），其實睇婦科係好私隱，但怕俾人誤會我有咗，或者做婚前檢查，所以講出嚟。」她又指近期電話常常無故自行飛線，懷疑被勾線。<br>採訪、攝影：盧妹</p></body></html>
