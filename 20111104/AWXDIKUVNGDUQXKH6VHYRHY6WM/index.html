<html><header><meta charset="utf-8"><title>G20列29銀行名單中銀　滙豐增儲備</title></header><body><h1>G20列29銀行名單<br>中銀　滙豐增儲備</h1><p>全球銀行業監管當局在G20會議上發表一份銀行名單，指29間銀行是對全球金融體系非常重要的銀行，當中包括中國銀行及滙豐銀行、華爾街多家大行如美銀、花旗、高盛及摩根士丹利，以及歐洲多家大銀行如德銀、法巴、法興及瑞銀等，要求他們需符合額外資本準備金率，以防金融海嘯重演。<br>今次發表29間銀行名單，旨在防止重演金融海嘯，在名單上的銀行將被視為「大得不能倒」，若出現問題會導致環球經濟呈現系統性風險，因此要這29間銀行將總核心儲備金由現時2%增至7%。上述名單會每年更新，並於每年11月發表。<br>法新社</p></body></html>
