<html><header><meta charset="utf-8"><title>猴子搶食扯衫　辣妹露乳</title></header><body><h1>猴子搶食扯衫　辣妹露乳</h1><p>印尼峇里島兩隻猴子，為了搶女遊客的粟米片，竟左右夾擊，胸襲穿着露肩裙的性感女郎，將衫扯到胸部以下，辣妹赫然發現雙乳大曝光，慌忙用雙手遮掩雙乳，令猴子奸計得逞。<br>辣妹在facebook透露，當時她穿着露肩連身裙在公園內觀光，兩隻猴子看到有粟米片掉進衫內，隨即雙眼發光，一隻跳到她肩頭，另一隻撲前大力把裙子上半截和胸圍扯下來。<br>猴子大胸襲，辣妹花容失色，趕緊用雙手遮住雙乳（圖），而伏在她肩頭的小猴子，從上面往下望，欣賞辣妹胸前風光。辣妹幸保春光，但尷尬狂笑的窘態，近日在fb瘋傳，網民大讚猴子「善解人意」。<br>台灣東森新聞網
</p></body></html>
