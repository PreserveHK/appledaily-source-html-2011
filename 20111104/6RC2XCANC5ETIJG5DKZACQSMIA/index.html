<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CaraG.變緊張大師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CaraG.變緊張大師 - 馮仁昭</h1><p>CaraG.前晚到中環擔任攝影展嘅司儀，同場仲有貝安琪和母親、Rosemary等捧場，身穿綠色露背裝嘅CaraG.坦言第一次做司儀好緊張，加上佢之前有嘢做完即趕過嚟，所以都怕影響表現。佢話自己有欣賞過攝影展啲相，亦想成為當中嘅model，不過家佢最期待就係之前同著名組合DuranDuran和超模拍攝過的一個MV就快播出，好想快啲有得睇。</p></body></html>
