<html><header><meta charset="utf-8"><title>陳庭欣媽咪恨見準女婿</title></header><body><h1>陳庭欣媽咪恨見準女婿</h1><p>上屆港姐陳庭欣的媽咪前晚牛一，她特別請假做孝順女，與爸爸為媽咪安排節目，全家豪擦海鮮餐，還送上蛋糕，陳媽媽笑到見牙唔見眼，素顏的陳庭欣還sweet獻吻。</p><p>「畀佢哋過目」</p><p>陳庭欣是家中獨女，爹哋媽咪錫到燶，她早前與黎諾懿和翟威廉傳緋聞，前晚陳媽媽的生日飯局，可有乘機邀緋聞男友到場？陳庭欣昨日在電話中說：「我媽咪生日喎，媽咪成日喺電視見到佢哋就猛同我講，媽咪冇見過黎諾懿，但之前接我放工，就有撞見過翟威廉。」<br>陳媽媽可有催婚？陳庭欣說：「媽咪淨係話揀啱男仔要帶佢返屋企食飯，畀佢哋過吓目，佢恨見，但又未至於流口水。」<br>採訪：比華利
</p></body></html>
