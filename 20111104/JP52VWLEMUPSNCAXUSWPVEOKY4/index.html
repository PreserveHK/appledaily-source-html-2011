<html><header><meta charset="utf-8"><title>曼谷市中心商場關門</title></header><body><h1>曼谷市中心商場關門</h1><p>泰國發生半世紀以來最嚴重水災，儘管首都曼谷沒像其他府那樣變成澤國，但洪水昨天終於殺到市中心邊緣，迫使一個大型商場關門。<br>此外，曼谷市政府稱，29歲市民阿爾赫迪德前日在北部拉席區街市，於水深及胸地方涉水時，遭一條鱷魚發難大咬，要送院縫100針。<br>曼谷市中心在這次洪水來襲時未受影響，但洪水昨晨終殺到市中心商業區十字路口，購物熱點中央廣場（CentralPlaza）被迫關閉，附近三個地鐵站也受到威脅。<br>德新社/法新社<br></p></body></html>
