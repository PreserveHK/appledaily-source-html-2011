<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東騎馬護大鵰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東騎馬護大鵰 - 馮仁昭</h1><p>何潤東噚日同AnaR.喺尖沙嘴出席BMW新車發佈會。外界盛傳何潤東有隻大鵰，問到最近喺內地拍騎馬戲嘅佢，有冇好好保護隻大鵰？何潤東即時笑住話：「爸爸媽媽都有交代過，說我是獨子又還沒有仔女，所以我會好好保護自己，不會讓他受傷！」同場AnaR.就大讚何潤東又smart又nice，當講到對方有大鵰助陣，Ana即時笑唔停，仲係咁話熱㖭！
</p></body></html>
