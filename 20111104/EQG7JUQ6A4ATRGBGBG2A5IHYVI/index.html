<html><header><meta charset="utf-8"><title>婷婷密密做買豪宅</title></header><body><h1>婷婷密密做買豪宅</h1><p>謝婷婷昨日在中環為丹麥首飾Pandora示範手鏈，性感deepV，十分賣力。</p><p>聖誕度期旅行</p><p>婷婷表示是最性感一次，拍戲尺度也要計過度過，她說：「拍戲如果係好浪漫嘅佈局、喺沙灘同男主角一齊，咁都可以着比堅尼，但下面一定要圍絲巾。」<br>婷婷密密開工，一定豬籠入水，她說：「OK啦，聖誕都會買吓禮物畀自己同屋企人，同埋都會開始睇吓樓。」記者指她夠錢買豪宅？她說：「咁我都想住近啲父母，希望同區啦，所以要繼續努力。」婷婷又指聖誕希望可以一家三口和男友一齊旅行度假，但相信度期十分困難。<br>採訪、攝影：梁錦雯</p></body></html>
