<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國歌手珍納積遜04年於超級碗直播節目中露乳，法院昨裁定CBS電視台毋須為此付430萬港元的罰款。<br><br>●日本女星優香昨日獲選日本穿皮褸最好看名人女性組別得獎者，還與男性組別得獎人石田純一，分別穿上不同款式的皮褸出席頒獎禮。<br><br>●日本女星後藤真希昨日在神奈川縣舉行停止活動前最後握手會時，不禁在fans面前落淚。<br><br>●韓國女星李孝利日前在twitter自爆成為了素食者之後，酒量大減，與以前可飲四支清酒相差甚遠。<br><br>●韓國組合WonderGirls近日在推出新曲，其新MV在網上一天就錄得50萬的瀏覽次數。</p></body></html>
