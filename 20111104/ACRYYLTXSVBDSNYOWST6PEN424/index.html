<html><header><meta charset="utf-8"><title>45歲青春熟女贏美魔女</title></header><body><h1>45歲青春熟女贏美魔女</h1><p>日本雜誌《美ST》主辦的「美魔女」比賽，由45歲山田佳子（圖）擊敗2,000多名對手，成為最青春常駐但看不出實際年齡的美麗熟女。<br>比賽只歡迎年過35歲的女士參加，21名進入決賽的佳麗，周二在東京一間酒店爭妍鬥麗。評判對參賽者都讚不絕口，對山田的駐顏有術都大感興趣，「完全看不出已經45歲，簡直是奇蹟」。<br>山田開設模特兒公司，身高1.63米，體重43公斤，身形嬌小玲瓏，全靠早上以水果和乳酪做早餐，閒時玩瑜伽、園藝或散步。<br>台灣東森新聞網</p></body></html>
