<html><header><meta charset="utf-8"><title>高海寧恨結婚生仔</title></header><body><h1>高海寧恨結婚生仔</h1><p>高海寧與模特兒AliceB.昨日出席荃灣廣場活動，24歲的高海寧透露相當恨嫁：「我好想快啲結婚生BB，一路都好想30歲之前生BB，最少生3個，以前夢想25歲生第一胎，見到陳倩揚生完BB後好幸福，好羨慕。」前晚高海寧出席港男活動，被呂慧儀搶去風頭，她說：「都冇諗過要鬥，佢係司儀靚係應該，我都好性感，挑戰電視極限。」她並透露貼中了李晉強冠軍。<br>此外，今周五生日的AliceB.自爆初戀男友要求復合，她拒絕說：「當時我得17歲，關係只是有性沒愛。」<br>採訪：LoMui<br>攝影：WongWaiHung</p></body></html>
