<html><header><meta charset="utf-8"><title>解構控方報告漏計撞擊力</title></header><body><h1>解構<br>控方報告漏計撞擊力</h1><p>盧覺強解釋，根據今次引用的能量守恒定律，能量不會被創造或消失，只是以不同形式存在。例如車禍中，兩架汽車碰撞，原本推動汽車前進的動能，會轉化為撞擊力、聲能或熱能，「今次就係俾我捉到佢（警方）漏計撞擊力」。<br>要計算交通意外前的車速，需要煞車胎痕及汽車重量等數據，根據能量守恒定律推算。警方專家報告所得的車速，只反映沒有撞車的狀況，存在錯誤，「要整斷車胎螺絲都最少3噸撞擊力，保守計算對方都已嚴重超速」。《蘋果》記者</p></body></html>
