<html><header><meta charset="utf-8"><title>火炭月入千萬色情碟工場被搗</title></header><body><h1>火炭<br>月入千萬色情碟工場被搗</h1><p>【本報訊】警方瓦解一個月入千萬元的色情光碟集團，揭發黑幫租用工廈生產及包裝色情光碟，再用貨車將光碟運往九龍及新界多家光碟舖銷售。被捕九男四女年齡由22至71歲，涉管有淫褻物品以供發佈用途被扣查，其中五男三女持雙程證，在火炭光碟工場被捕，他們以日薪200元受僱在工場工作及留宿，24小時操作燒碟機燒錄色情光碟，其中七台為一開十的高速燒錄機。警方新界南總區重案組第二隊陳天柱總督察稱，該工場每日可生產超過萬隻光碟，以一隻色情光碟市價30元計算，集團每月有千萬元利潤。</p></body></html>
