<html><header><meta charset="utf-8"><title>隔牆有耳：飲完咖啡　黃英豪扮冇嘢 - 李八方</title></header><body><h1>隔牆有耳：飲完咖啡　黃英豪扮冇嘢 - 李八方</h1><p>全國政協委員黃英豪，係香港資源（2882）控股主席。佢老哥最近俾雪糕佬請去飲咖啡，聽聞單case涉及收購海域化工股份嘅「異常活動」。英豪哥噚日出席香港青年學生動力嘅公開活動，見到記者自然周身唔聚財。記者當然要追問佢頂唔頂得住老廉杯咖啡？英豪哥好不尷尬，拉記者行埋商場一邊先肯回應。<br>佢最初話，有關執法部門了解緊事件，理論上點可以回應呢？但隨即又拍晒心口，話自己冇做過乜嘢，如果有，就肯定廉記會提出起訴。香港資源都因為呢件事停牌，英豪哥話公司會喺最短時間內復牌。就睇吓佢今次可唔可以大步檻過。</p></body></html>
