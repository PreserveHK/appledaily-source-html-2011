<html><header><meta charset="utf-8"><title>NEW新短訊：ROLEModels慈善食客</title></header><body><h1>NEW新短訊：ROLEModels慈善食客</h1><p>現在的峇里已經變得非常chic同hip，但其實島上仍有超過7萬個文盲。最近Ayana與R.O.L.E基金會合辦一個「ROLEModels」慈善晚餐，讓7位沒曾入學識字的學員，參加10星期訓練計劃，學習餐桌佈置、倒酒、捧餐等訓練。到今年8月11日的「ROLEModels」晚餐中，學員會嘗試服侍他們的第一位真正食客。當晚PadiRestaurant四道菜套餐約$457，所有收入撥捐R.O.L.E基金會。<br><br>記者：陳慧敏<br><br>查詢：http://www.ayanaresort.com</p></body></html>
