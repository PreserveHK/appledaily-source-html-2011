<html><header><meta charset="utf-8"><title>大S人獸MV電視禁播</title></header><body><h1>大S人獸MV電視禁播</h1><p>汪小菲太太徐熙媛（大S）日前擔任台灣搖滾歌手阿信新歌《黎明之前》的MV女主角，化身尖牙裂嘴變身人獸，由於MV內容不乏暴力及血腥場面，台灣各電視台都禁播《黎》MV。<br>將於本周五（22日）推出新專輯《黎明之前》的阿信，對於MV遭禁播，他說：「MV內容講述世界末日，想表達我們生活中遇到低潮時，會讓人覺得像是世界末日一樣。」<br>此外，大S拍攝電影《大武生》時，正籌備婚禮，她扮演梨園弟子，又多得動作指導洪金寶教她功架。<br>撰文：林妃</p></body></html>
