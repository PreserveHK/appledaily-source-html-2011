<html><header><meta charset="utf-8"><title>蘋果汁科士威母擬每股$1.1提私有</title></header><body><h1>蘋果汁<br>科士威母擬每股$1.1提私有</h1><p>科士威（288）公佈，接獲大股東CCB知會，正考慮以每股1.1元私有化科士威，而每股面值0.2元的可換股無抵押債券，亦以1.1元收購，但強調計劃不一定落實。每股1.1元的私有化價格，較停牌前0.91元溢價20.9%。科士威昨復牌一度急升兩成至1.1元，收報0.99元，升8.8%。CCB為在馬來西亞上市的成功集團間接持有的附屬公司。</p></body></html>
