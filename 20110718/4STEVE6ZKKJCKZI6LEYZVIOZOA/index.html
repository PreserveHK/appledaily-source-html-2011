<html><header><meta charset="utf-8"><title>遊世界變形「巴士」抵成都</title></header><body><h1>遊世界變形「巴士」抵成都</h1><p>一輛由大貨車改裝成的「巴士」前日出現在成都街頭，只要按動按鈕，車身下部便會變出廚房和洗手盆，車內還藏着吧枱和書房。該車共載有24名歐洲遊客，是由一家旅行社組成的旅行團。<br>他們於4月17日從倫敦出發，展開環球之旅，途經25個國家，預計在今年10月11日抵達終點澳洲。中國是其中一站，早前他們已到過新疆、甘肅、陝西，如今到了四川，下站是雲南。<br>四川《成都商報》</p></body></html>
