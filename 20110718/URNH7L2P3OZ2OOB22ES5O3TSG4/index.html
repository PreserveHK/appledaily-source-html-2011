<html><header><meta charset="utf-8"><title>葵涌揚言自殺女子掟枕落街</title></header><body><h1>葵涌<br>揚言自殺女子掟枕落街</h1><p>【本報訊】32歲姓錢女子於昨凌晨2時許，與37歲姓凌男友在男方葵涌邨曉葵樓住所，疑為感情問題爭執。錢女情緒激動，掟爛家具雜物，並拿菜刀「騎上」睡房窗口揚言跳樓，男友報警。警方及消防員趕至展開游說。其間錢不受勸喻，將枕頭和雜物架等掉落街上，幸並無傷人。<br>擾攘至清晨5時，女事主終於軟化，自行返回安全地方，惟情緒仍然激動。由於女事主打破家具及擲物落街，警方以涉嫌刑事毀壞將她拘捕，並將她送院。</p></body></html>
