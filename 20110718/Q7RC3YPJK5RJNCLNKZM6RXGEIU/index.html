<html><header><meta charset="utf-8"><title>豪華泳池供愛犬游水</title></header><body><h1>豪華泳池供愛犬游水</h1><p>祥嫂現居於元朗三層獨立屋，面積27,000呎，花了過千萬裝修，有私人泳池、前後花園，花園種了三棵龍眼樹、三棵荔枝樹及蘋果芒樹，最特別是一棵由祥嫂命名為神奇果的果樹，吃過後就算飲廿四味也不覺苦。現在祥嫂每日過住平靜的鄉郊生活，平日甚少下廚的她，最愛打理花園及與愛犬玩耍。</p><p>祥嫂愛狗如命，養了兩隻狼狗、兩隻松鼠狗、一隻雪橇狗及一隻唐狗，祥嫂不愛游水，泳池會讓愛犬耍樂，十分寫意。祥嫂由住了十年的陽明山莊搬到這裏，原因是陽明是中央冷氣，不及鄉郊平淡，其次是沙士期間她購入此處，地方大及可種很多果樹。</p></body></html>
