<html><header><meta charset="utf-8"><title>案件速遞索賄有線前經理緩刑</title></header><body><h1>案件速遞<br>索賄有線前經理緩刑</h1><p>【本報訊】有線電視一名前採購經理，以代號「cake（蛋糕）」形容回佣，三度向網絡系統產品的供應商索款。前經理承認三項公職人員索取利益罪，昨在荃灣裁判法院判刑。控方確認辯方所指，被告只是向事主提出要求及發出一個電話短訊，沒有實際收益。主任裁判官練錦鴻判被告監禁8個月，緩刑2年，罰款4.5萬元。<br>被告鄧樹昌（46歲）於去年2至12月間犯案，包括發短訊予供應商利達江（香港）有限公司東主歐智剛，以「wholecake12inches（整個蛋糕12吋）」，索取12萬元回佣。<br>案件編號：TWCC1436/11</p></body></html>
