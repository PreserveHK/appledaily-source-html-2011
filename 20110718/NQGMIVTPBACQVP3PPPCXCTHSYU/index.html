<html><header><meta charset="utf-8"><title>蘋果汁信銀國際料續加H按息</title></header><body><h1>蘋果汁<br>信銀國際料續加H按息</h1><p>銀行陸續上調按息，中信銀行國際財富管理及零售信貸部總經理劉子勤（圖）預期，下半年按揭息率仍有上調空間，估計拆息（H）按息率將於現水平再上調25點子，令實際息率升至介乎2.3至2.7厘水平。該行上半年按揭業務較去年同期錄得溫和增長，他期望下半年可維持有關增長。該行上半年人民幣存款每月均錄得按月低雙位數增長，港幣及外幣同樣錄得理想增長，預期全年整體存款可錄得10至15%增長。</p></body></html>
