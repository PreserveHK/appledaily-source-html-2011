<html><header><meta charset="utf-8"><title>將軍澳劉慧卿辦事處遭刑毀</title></header><body><h1>將軍澳<br>劉慧卿辦事處遭刑毀</h1><p>【本報訊】立法會議員劉慧卿，位於將軍澳健明邨健暉樓地下的議員辦事處遭人刑事毀壞。昨清晨5時半，保安員巡邏時發現放在門口一呎半高的不銹鋼信箱，信箱門曾被人揮拳毆凹，於是通知管理處負責人報案，稍後亦通知議員辦事處的職員協助處理。暫時動機未明，警方正深入調查。<br>劉慧卿發表聲明指出，對事件深表遺憾並作強烈譴責，她又謂尊重不同意見，並認為巿民可以用不同方式表達意見，但任何人身攻擊和惡意破壞行為是不能接受。</p></body></html>
