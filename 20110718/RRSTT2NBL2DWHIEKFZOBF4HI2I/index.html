<html><header><meta charset="utf-8"><title>醫療新知憑視網膜可確診腦退化</title></header><body><h1>醫療新知<br>憑視網膜可確診腦退化</h1><p>醫學界缺乏早期確診腦退化症的普及方法，腦部掃描結果雖可靠，但因成本過高不適合作日常檢查，澳洲研究員成功利用簡單的視網膜檢查，辨別早期腦退化症病人。研究有110名健康人士、13名腦退化症患者及13名出現認知功能倒退人士參加。研究員利用儀器攝下參加者的視網膜血管相片比對，發現三組人部份血管闊度有明顯差異。<br>研究員相信視網膜血管闊度的改變，是患上前期或早期腦退化症的重要指標，這些變化相信是反映了腦部一種導致退化症的蛋白質沉積；稍後會招募更多患者及健康人士參加另一大型研究，以證實此檢查的準確性。
</p></body></html>
