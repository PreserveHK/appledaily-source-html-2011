<html><header><meta charset="utf-8"><title>冷血女燒死父親豎拇指</title></header><body><h1>冷血女燒死父親豎拇指</h1><p>美國印第安納州一名30歲女子，用易燃液體潑向性罪犯爸爸頭部，點起蠟燭把他活活燒死，事後還豎起拇指讚好。<br>霍爾布魯克（上圖）上周五藉詞有事商量，把50歲的卡爾（下圖）叫到她的睡房，把易燃液體倒到他頭部，用蠟燭點火，之後冷靜爬窗離開現場。<br>霍爾布魯克在屋外向剛上門的叔叔說：「我把他燒死了。」卡爾衣服幾乎全被燒焦，報警把他送院後不治。霍爾布魯克再遇到一位鄰居，微笑着告訴對方，自己燒死了父親。鄰居問她「你還好吧」，她微笑着答︰「我很好，謝謝問候。」然後洋洋得意地豎起拇指。警方控告霍爾布魯克謀殺，她曾因傷人坐牢，上月才出獄。<br>英國《星期日郵報》</p></body></html>
