<html><header><meta charset="utf-8"><title>學生拍片炸校記過收場</title></header><body><h1>學生拍片炸校記過收場</h1><p>湖北荊州市沙市中學（原名沙市三中）的多名學生，近日拍攝了一段長約5分鐘的短片《炸三中》。片中各人扮成特種部隊的學生，身穿迷彩服、手拿衝鋒槍，闖入校園「作戰」。<br>經過一輪激戰後，雖然有一名隊員犧牲，但他們終於在課室、副校長室、教材倉庫埋下三枚炸彈，成功炸毀校園。短片上傳上網後，獲得網民稱讚製作專業，但劇情就令校長氣得七孔生煙，近日他更將有份參與拍攝的學生記過。不少網民表示抗議，批評校方打壓學生想像力及創作力。<br>湖北《楚天都市報》</p></body></html>
