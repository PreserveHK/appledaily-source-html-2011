<html><header><meta charset="utf-8"><title>男保安夜闖宿舍　揭開裸睡女生被</title></header><body><h1>男保安夜闖宿舍　揭開裸睡女生被</h1><p>於重慶市梁平縣一中學，四名男保安以沒收手機為由，夜闖女生宿舍，更將一名正裸睡的女生被子掀開。女生集體向市長投訴，涉案四名保安已經被炒，懷疑指使保安行事的副校長亦被停職。<br>事發在上周二（12日）深夜，梁平中學副校長羅先林，得悉不少女生違反規定，在寢室熄燈後使用手機，於是令四名男保安及一名女保安搜查女生宿舍，並稱每搜到一部手機，保安可獲30元人民幣獎勵。<br>當晚各人闖入宿舍搜查，起出10部手機。其間一名男保安強行將正在睡覺的女生被子掀起，才發現女生裸睡。事後校內女生去信市長投訴。<br>《重慶晚報》</p></body></html>
