<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Twins時光倒流返童年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Twins時光倒流返童年 - 馮仁昭</h1><p>蔡卓妍（阿Sa）同鍾欣桐（阿嬌）組成嘅Twins今年踏入10周年，佢哋除咗會出碟出寫真，仲會同時裝品牌crossover推出潮物。Twins新碟名為《3650》，主題係Twins重新演繹一啲經典造型同童年相，大玩新舊對照，靈感嚟自07年英女皇伊利沙伯二世同菲臘親王慶祝鑽婚，重遊故地影蜜月相嘅意念，拍攝時阿Sa同阿嬌都話好好玩。</p></body></html>
