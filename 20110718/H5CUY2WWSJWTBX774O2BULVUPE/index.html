<html><header><meta charset="utf-8"><title>SHINee鐘鉉台灣撻生魚</title></header><body><h1>SHINee鐘鉉台灣撻生魚</h1><p>韓國組合SHINee前晚首次殺入台北小巨蛋開騷，順利吸金3,472萬台幣（約937萬港元），不過早前和申世京分手的鐘鉉卻連環出醜，吊威吔做空中飛人演唱《Amigo》時，落地一刻可能因燈光昏暗，居然屁股着地，之後唱《Hello》時咪高峯又無聲，令他兩度尷尬。</p><p>泰民反串</p><p>另一成員泰民反串扮成金髮短裙女郎出場，他風騷送飛吻，令現場fans叫到拆天，由於他隔兩天（18日）便18歲生日，全場歌迷特別高舉「泰民生日快樂」的橫額，齊唱中、英、韓三語版本生日歌，令壽星仔大為感動，而五子昨日已離台返韓。</p></body></html>
