<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝粉絲力撐慈母形象 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝粉絲力撐慈母形象 - 馮仁昭</h1><p>最近有傳謝霆鋒同張栢芝達成協議共同撫養Lucas同Quintus，不過未知是真是假，但fans為幫栢芝塑造慈母形象，連日嚟喺同佢有關嘅微博放上當日佢同童星原島大地拍攝《忘不了》嘅相。另外，栢芝同Lucas有份演嘅新戲《無價之寶》，導演王晶日前喺北京宣傳，佢話：「栢芝以前奔放，現在成熟不少，Lucas很活潑，完全是出色演出。」</p></body></html>
