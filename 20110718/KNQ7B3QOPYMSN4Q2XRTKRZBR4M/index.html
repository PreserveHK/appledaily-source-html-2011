<html><header><meta charset="utf-8"><title>案件速遞陳翊耀再求終止聆訊</title></header><body><h1>案件速遞<br>陳翊耀再求終止聆訊</h1><p>【本報訊】中國工商銀行（亞洲）兩名高層涉收受內地富豪曾偉逾580萬元賄款，助他延遲償還27億元借貸案，辯方指曾偉曾錄下口供，聲稱被告之一該銀行房地產及融資部前主管陳翊耀（43歲）未有向他索取利益，涉款是無條件餽贈。由於曾偉棄保潛逃，故審訊不公，申請終止聆訊，法官今日裁決。<br>廉署一高級調查員指曾偉未說出所有實情，故拒其轉控方證人申請，而曾偉在開審前一周，兩度要求更改保釋條件，以返京探望病危母親，均不成功。辯方昨未傳召只擔任律師行顧問的前律政司司長梁愛詩出庭作供。<br>案件編號：DCCC1368/10
</p></body></html>
