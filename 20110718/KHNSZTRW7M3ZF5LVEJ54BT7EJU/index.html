<html><header><meta charset="utf-8"><title>少女艷照遭舊愛放上網</title></header><body><h1>少女艷照遭舊愛放上網</h1><p>再有美女遭前男友將自拍艷照放上網。據悉，最新一宗艷照門的女主角是來自四川美術學院的女生，她與男友分手後，遭對方報復，將她多張在房間自拍艷照曝光（圖）。<br>她的相片，有的只穿內衣褲，有的則裸露下體，自拍露股溝鏡頭。事件引起網民熱烈討論，有人指︰「沒事為甚麼如此喜歡自拍呢？早知今日，何必當初呢?」另有網民怒斥她的前男友報復手段「夠無恥猥褻」，亦有網民質疑是否相中人自我炒作。<br>廣東金羊網<br></p></body></html>
