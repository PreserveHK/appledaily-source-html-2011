<html><header><meta charset="utf-8"><title>醫療新知止痛藥減腦退化症焦慮</title></header><body><h1>醫療新知<br>止痛藥減腦退化症焦慮</h1><p>英國及挪威醫學界發現，用止痛藥治療腦退化症（前稱老人癡呆症Dementia）引起的焦慮不安及煩擾等問題，效果較醫學界一直使用的精神科藥物更佳，且能減少精神科藥物引致的副作用。<br>英國國王學院研究人員跟進352名在挪威居於護老院的中度至嚴重腦退化症患者，一半每餐後給予止痛藥，另一半則如常使用精神科藥。八周後證實使用止痛藥的患者，能減少17%焦慮症狀，效果較精神科藥物理想。研究人員相信，腦退化症患者未必能表達身體痛楚，從而出現焦慮不安症狀，止痛藥更能在這方面發揮作用，建議醫護處方精神科藥物前，應詳細考慮患者狀況。</p></body></html>
