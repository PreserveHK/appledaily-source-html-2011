<html><header><meta charset="utf-8"><title>祖兒寸基仔口不對心</title></header><body><h1>祖兒寸基仔口不對心</h1><p>容祖兒昨日到美孚出席《暗中作樂》慈善音樂會記者會，同場還有黃耀明等，提到古巨基傳提早一年以8千萬元續約英皇，祖兒表示其合約仍有一段長時間，至於基仔身價被指直逼謝霆鋒，她語帶雙關說：「佢又成日話做得好辛苦，但都係續約，佢真係好鍾意呢間公司。」</p><p>自問難甩英皇</p><p>祖兒自言難以脫離英皇，她笑說：「我額頭鑿咗兩個字，公司又知我好似走唔到，我唔會諗計要多啲嘢，呢間公司一向重男輕女，我唔值得嘅咪再努力囉。」不擔心激嬲基仔？祖兒說：「唔驚，我成日都寸佢，都係講事實啫，唔知點解我咁鍾意寸佢。」問到有沒有其他公司斟洽？祖兒直言沒有。<br>採訪、攝影：譚倩宜</p></body></html>
