<html><header><meta charset="utf-8"><title>上水女童疑遭男親戚非禮</title></header><body><h1>上水<br>女童疑遭男親戚非禮</h1><p>【本報訊】一名社工昨日前往上水家訪一名11歲女童時，揭發她遭親戚非禮。案中女童與家人同住上水一公屋單位，現就讀小學五年級，一家人靠綜援過活。她與母親早年獲申請單程證來港定居，女童家庭一直有社工跟進。<br>昨晨9時許，一名女社工家訪時，女童報稱早時有男親友到訪，與她玩遊戲時遭對方撫摸下體，但她未有即時告知雙親。女社工認為事態嚴重，立即致電女童父親回家及報警。警員到場後，向女童初步了解情況及將女童送院檢驗，案件暫列非禮案處理。</p></body></html>
