<html><header><meta charset="utf-8"><title>經理涉姦暑期工脫罪</title></header><body><h1>經理涉姦暑期工脫罪</h1><p>【本報訊】在薄餅店做暑期工的15歲女生，09年8月因同事突然離世，與其他同事喝酒消遣，醉後疑遭該店經理帶到天后一間時鐘酒店強姦。女生半年後才報警，並驗出患有俗稱「椰菜花」的性病。案件在高等法院經審訊後，七名陪審員昨一致裁定被告強姦及非禮罪名不成立，當庭釋放。<br>現已離職的23歲被告黎卓威（圖）在警誡下稱，案發時與事主拍拖兩個月，並指性侵事件屬虛構。據控辯雙方同意案情，事主08年起濫藥，又曾急性酒精中毒入院，證實患有抑鬱症。去年初事主亦曾服藥及割脈自殺入院。<br>案件編號：HCCC87/11
</p></body></html>
