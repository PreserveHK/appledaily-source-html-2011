<html><header><meta charset="utf-8"><title>附屬品：克勤百萬鑽鏡閃爆 - 岑歡</title></header><body><h1>附屬品：克勤百萬鑽鏡閃爆 - 岑歡</h1><p>黑框眼鏡近年成為時裝不可分割的一部份，無論有近視或冇近視都要戴番副眼鏡來襯，女士又可戴眼鏡遮黑眼圈，男男女女都要有一副傍身。至於無框眼鏡勝在輕身夠斯文，在夏天佩戴尤其舒服，而且fashionmood不減。</p><p>李克勤和香港小交響樂團演奏廳2011演唱會，前晚在紅館開鑼，克勤戴了一副無框Lotos眼鏡，這副眼鏡價值可媲美跑車、超過100萬元，其矜貴之處是18K白金鏡臂鑲了64顆共重4.1卡頂級黃鑽、橙鑽及白鑽，由溥儀眼鏡專誠為他打造，在德國訂製並以人手製造，都咪話唔巴閉。<br>撰文：岑歡</p></body></html>
