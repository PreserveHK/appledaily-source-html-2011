<html><header><meta charset="utf-8"><title>貓咪模仿主人　扮大叔抓屁股</title></header><body><h1>貓咪模仿主人　扮大叔抓屁股</h1><p>貓咪想抓癢，通常只會提起後腿了事，但網上近日流傳短片，有肥貓竟模仿主人習慣，扮大叔攤坐長椅，然後用前腳不斷抓屁股，露出一臉不耐煩表情，笑壞網民。<br>短片長約半分鐘，甫開始只見肥貓攤坐長椅，露出雪白大肚腩，右前腳則不斷向後抓屁股，臉上則露出不耐煩表情，直到片段尾聲時才停手，低頭伸出舌頭舔肚腩。<br>短片吸引網友熱烈討論，有網友大讚肥貓行徑惹笑，「很有香港人的感覺」，有人則說「跟我老婆一樣」和「那就是我爸每早做的事」。片主則以「這貓太給力了」為題，稱讚貓咪不用主人費心。<br>台灣東森新聞網
</p></body></html>
