<html><header><meta charset="utf-8"><title>春菜愛年內嫁少男</title></header><body><h1>春菜愛年內嫁少男</h1><p>曾奪得世界變性人選美大賽冠軍的日本變性藝人春菜愛，前晚在東京出席婚禮展覽會「TokyoWeddingCollection」，更參與當中的婚紗騷行天橋，她身穿露肩婚紗及戴上總值7億日圓（約6,860萬港元）的名貴首飾，與其他模特兒鬥靚。</p><p>望40歲前嫁人</p><p>將於本月21日滿39歲的春菜愛，在活動中突然自爆近日開始與一名20多歲的圈外男子拍拖，更高興地表示計劃在一年內就會結婚！春菜愛大讚新男友是個男人中的男人，又指自己希望在40歲前嫁人，所以決定一年內結婚。</p></body></html>
