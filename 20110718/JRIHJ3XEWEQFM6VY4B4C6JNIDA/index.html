<html><header><meta charset="utf-8"><title>真實版憤怒鳥專襲途人</title></header><body><h1>真實版憤怒鳥專襲途人</h1><p>美國密歇根州出現真實版「憤怒鳥」，一隻黑色小鳥，會突然炮彈式急衝而下襲擊途人，令人驚慌走避，不過牠並非在玩遊戲，而是要保護牠在附近築起的鳥巢。<br>在密歇根州大急流城出沒的「憤怒鳥」，是一隻有紅色羽毛點綴的黑色小鳥，牠有時停在樹上、電線杆或博物館外的招牌上，一旦有路人走近，牠就會「出擊」啄途人（圖）。<br>有途人說︰「我感到腦門後面有些東西，轉頭往上看，原來是一隻鳥兒。」女士們則被嚇得尖叫亂逃，有女士伏低頭，也難逃被啄。<br>有市民指，往年都見過這種黑鳥，相信牠們最近在附近築巢，當有人接近鳥巢時，為了保護鳥巢才施襲。<br>台灣東森新聞網</p></body></html>
