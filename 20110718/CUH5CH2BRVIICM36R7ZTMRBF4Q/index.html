<html><header><meta charset="utf-8"><title>求驗客手記：迪祖拖女嬉水　龍爪手唔得閒 - 求驗客</title></header><body><h1>求驗客手記：迪祖拖女嬉水　龍爪手唔得閒 - 求驗客</h1><p>家各職業波嘅賽事都休緊季，要追星就最好去海灘啦，分分鐘仲會見識到球星嘅另類「球技」；好似今年贏咗澳網、溫網冠軍嘅網壇「1哥」迪祖高域咁，佢幫塞爾維亞殺入台維斯盃世界組4強後，就嗱嗱臨同女友莉絲迪去地中海享受陽光海灘，真嘆！成日個樣笑瞇瞇嘅迪祖高域，喺水入面好似變咗條蛟龍咁冇時停，游完水就玩排球，認真活躍；之不過最勁係佢對手喺莉絲迪身上游走，仲疑似施展擒胸絕技（左圖），搞到女友有點不知所措！之後兩人又玩水又玩狗，喺歡樂聲中度過美妙一日。</p></body></html>
