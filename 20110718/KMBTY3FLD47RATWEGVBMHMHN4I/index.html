<html><header><meta charset="utf-8"><title>三胞胎孕婦為亡夫討公道</title></header><body><h1>三胞胎孕婦為亡夫討公道</h1><p>山東一名懷有七個月身孕的三胞胎80後少婦，前日獨自步行近200公里，從濟寧鄒城到濟南，稱要為亡夫討回公道。<br>目擊者指，22歲的孕婦王金慧，前日出現濟南街頭時，身穿連衣裙，腹部隆起，腳上穿上粉色舊拖鞋。因流浪多時，故她全身髒兮兮，臉上曬得黑紅，滿是汗水。當公安將她送院時，她反覆說：「要抓到兇手，不然就不回家。」她聲稱要為在地盤打工意外身亡的丈夫討回公道，但無法說清地盤的名稱和位置。<br>山東《濟南時報》</p></body></html>
