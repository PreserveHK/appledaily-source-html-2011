<html><header><meta charset="utf-8"><title>蘋果汁全港首個仿真溜冰場揭幕</title></header><body><h1>蘋果汁<br>全港首個仿真溜冰場揭幕</h1><p>【本報訊】香港冰球訓練學校在東涌設置全港首個仿真溜冰場，讓青少年體驗打冰球樂趣。溜冰場暑假後會拆卸，日後在本港不同地區重新安裝，供更多小朋友享受打冰球樂趣。<br>現時設置在東涌黃楚標學校的仿真溜冰場昨日揭幕，沒有冰天雪地的場地，主要由高密度聚乙烯（HighDensityPolyethylene），注入矽膠等七種成份，滑行性仿似雪地的地板組合而成。場內四周圍上透明屏風，場內架設龍門，由幾名穿上厚厚保護衣及頭盔的少年冰球隊員，示範冰球球技。<br>香港冰球訓練學校主席胡文新說，這個造價約100萬元的仿真溜冰場，日後可在本港不同地區重新安裝。</p></body></html>
