<html><header><meta charset="utf-8"><title>Evelyn默認與Tom分手</title></header><body><h1>Evelyn默認與Tom分手</h1><p>邦民女陳嘉寶（Anjaylia）和蔡穎恩wv前晚與導演葉念琛，到尖沙嘴宣傳有份演出的新戲《人約離婚後》，戲中Anjaylia和陳智燊扮演一對戀人，最後奉子成婚，Evelyn則扮演佘詩曼的下屬，有兩男爭一女的戲份，問到現實中有否出現？Evelyn說：「冇咁情況出現，我好似少咗條筋咁，追我嘅男仔要表態我先知。」<br>對於有傳與樂隊Mr.的Tom分手，Evelyn表示兩人一直是好朋友，現在是否單身？Evelyn未有否認說：「我希望搵到最好嘅人，我身邊有好多錫我嘅好朋友，佢係其中一個。」<br>採訪、攝影：WanManChi
</p></body></html>
