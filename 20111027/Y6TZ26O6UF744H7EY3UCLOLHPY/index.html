<html><header><meta charset="utf-8"><title>羅湖兩港男運大麻被捕</title></header><body><h1>羅湖<br>兩港男運大麻被捕</h1><p>【本報訊】兩名香港男子，本月18日在深圳羅湖進行毒品交易時，被埋伏的深圳巿公安局刑事偵查局民警（CID）當場擒獲，搜出40公斤大麻毒品。被捕男子分別姓蕭及姓周，扣留調查。<br>深圳警方於今年3月初接獲線報，指蕭某在羅湖區某花園進行販毒活動，警方跟蹤多月後掌握資料，至本月17日在目標大廈埋伏，翌日見周某駕車到來找蕭，兩人其後分頭出發，再在羅湖會合，並將兩袋紅白藍大袋放上車，警方其後將車截停，拘捕兩人，當場撿獲22公斤大麻，再到蕭某寓所搜查，又撿獲18公斤大麻。</p></body></html>
