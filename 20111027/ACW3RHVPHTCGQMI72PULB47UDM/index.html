<html><header><meta charset="utf-8"><title>荃灣驚現「鱷魚」</title></header><body><h1>荃灣驚現「鱷魚」</h1><p>【本報訊】兩名行山男子昨中午途經荃灣下花山引水道時，赫見一條約3呎長「疑似鱷魚」於是報警。警方召蛇王到場，證實只是一條俗稱「五爪金龍」的巨蜥。由於牠疑食到肚滿腸肥動也不動，蛇王伸手輕易將牠生擒（圖），轉交漁護署處理。<br>漁護署發言人指，該條五爪金龍身長約3呎、重3公斤，事後送往新界北動物管理中心觀察，健康情況大致良好。蛇王海估計該條五爪金龍約12歲，雄性。五爪金龍屬巨蜥科，二級瀕危物種。有中醫師指其有「強筋骨、壯腰膝」功效。</p></body></html>
