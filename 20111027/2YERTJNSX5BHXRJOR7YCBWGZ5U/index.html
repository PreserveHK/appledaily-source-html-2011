<html><header><meta charset="utf-8"><title>名人Gossip法總統37億公帑購專機</title></header><body><h1>名人Gossip<br>法總統37億公帑購專機</h1><p>法國總統薩爾科齊近日埋首處理歐債危機，法國債務問題其實也有隱憂。偏偏這位bling-bling總統揮霍依然，疑濫用納稅人錢。他花約37.2億港元公帑購置和翻新私人總統專機，裏面一張特製加高的總統專座，讓身材矮小僅5呎5吋高的他可居高臨下，跟官員對話。他又用公帑支付遲交電費和燃料費約3.7萬港元罰款，任內又給自己加薪140%。<br>自法國2008年成為歐盟輪值主席國後，他更從歐盟基金動用約249萬港元建淋浴間，舉辦峯會又花了約2億港元。法國若要厲行緊縮政策，應先緊縮他的花費。<br>英國《每日郵報》</p></body></html>
