<html><header><meta charset="utf-8"><title>英冠　伯明翰贏到你唔信</title></header><body><h1>英冠　伯明翰贏到你唔信</h1><p>神奇的還有英冠球隊伯明翰，這支財困又在夏天時有主力鳥獸散的球隊，竟然越踢越好，在周三憑着「長人前鋒」施積（圖）一箭定江山，以1:0擊敗到訪的列斯聯後，近6場全勝之餘，於聯賽榜更升上第8位。<br>伯明翰今屆實力大打折扣，又要兼顧歐霸盃，當球迷「睇佢點死」之際，球隊卻發揮神奇力量，近6場全勝，當中包括兩場歐霸盃都是反勝對手。在周三迎列斯聯一役，入球的更是一直受傷患困擾的施積。而他對上一個入球，已是2月時勝阿仙奴捧走英聯盃的一役！</p></body></html>
