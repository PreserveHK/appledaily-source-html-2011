<html><header><meta charset="utf-8"><title>馬浚偉同無綫有轉機</title></header><body><h1>馬浚偉同無綫有轉機</h1><p>馬浚偉、胡定欣、夏雨和麥包等昨日在將軍澳電視城拍攝新劇《當旺爸爸》煞科戲，適逢昨日是馬仔40歲生日，無綫為他準備生日蛋糕。</p><p>好友賀40歲生日</p><p>壽星仔馬仔又指陳法拉、楊怡、鍾嘉欣和楊天經前晚為他慶祝，女友有否同行﹖馬仔笑笑說：「總之好多人，我請食飯，食咗萬幾蚊。」<br>40歲是不惑之年，亦是踏入新階段，問到生日願望是否想解約成功？馬仔坦言與公司傾得很開心，有甚麼變動容後再談，相信大家會有其他合作方式。此外，胡定欣表示沒有留意舊愛吳浩康和莊思敏分手。<br>採訪、攝影：黃曉妍</p></body></html>
