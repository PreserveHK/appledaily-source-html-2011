<html><header><meta charset="utf-8"><title>欣宜全身扭到散</title></header><body><h1>欣宜全身扭到散</h1><p>鄭欣宜下月會推出第二張個人專輯，她更為新碟親自創作，最令她興奮是其作品《MakeMeCry》可以成為主打歌之一，她說：「好興奮可以喺一年內推出兩張大碟，亦都好感謝公司同外界對我嘅支持，自己會繼續努力。」</p><p>貓貓打氣</p><p>由於欣宜入行的日子已不算短，所以今次新碟主題比較成熟，造型衣着和化妝各方面都刻意改變，令人驚覺她成長不少。<br>欣宜表示拍攝時要扭動身體擺出不同動作，身旁又有工作人員拿着她的衣服揮動做效果，場面十分搞笑，欣宜笑說：「連影樓隻貓都走嚟睇，不過拍完之後成個人都好攰，但睇完個效果後，就完全覺得好值得。」<br>撰文：林妃</p></body></html>
