<html><header><meta charset="utf-8"><title>蘋果汁生物醫學20學額</title></header><body><h1>蘋果汁<br>生物醫學20學額</h1><p>【本報訊】香港大學明年將開辦全港首個學分制生物醫學學士全日制課程，首年學額20個，供一些對醫學有興趣但未必希望當醫生的學生報讀。此乃專為334學制而設的四年制課程，故不會考慮以高級會考程度成績報讀的學生。收生面試最快明年春季開始。<br>生物醫學主修課程內容包括生命科學與健康、疾病機制及成因、生物醫學的最新科技。畢業後可投身醫療及生物技術研究。港大微生物學系講座教授袁國勇說，現時很多跟隨他的研究生，只有生化或生物學知識，需花時間學習醫學基礎知識，才可做例如開發疫苗等研究，將來修讀此新科目的學生則不會有此問題。
</p></body></html>
