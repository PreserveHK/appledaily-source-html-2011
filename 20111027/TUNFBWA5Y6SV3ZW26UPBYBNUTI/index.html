<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男自爆未必嫁祖藍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞男自爆未必嫁祖藍 - 馮仁昭</h1><p>李亞男噚日到上環一間婚紗店擔任模特兒，着咗婚紗嘅佢特別明艷照人。之前一直有傳李亞男同男友王祖藍已經有結婚打算，仲見晒雙方家長，加上噚日嘅通告都形容李亞男係待嫁新娘，問到婚期，一向大方講戀情嘅佢忽然轉晒口風話：「將來嘅事冇人知，未諗過，可能唔係祖藍呢！我哋想低調啲，成日講佢好悶。」佢啱啱去完歐洲拍旅遊特輯，佢覺得當地好浪漫，如果可以喺嗰邊舉行婚禮都唔錯喎。</p></body></html>
