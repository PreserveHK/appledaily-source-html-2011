<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason去完有線想去now - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason去完有線想去now - 馮仁昭</h1><p>無綫同五大唱片嘅版稅仲未解決，身為五大歌手嘅陳奕迅（Eason）繼去亞視之後，噚日又去到荃灣有線總台出席18周年活動，Eason第一次入有線，仲送上93年嘅紅酒畀有線。問佢感覺點？Eason話：「空氣好流通，其實上次我入亞視唔係有心寸無綫。」先後去亞視同有線，怕唔怕激嬲無綫？佢話：「唔會，我覺得最緊要係多啲平台，如果去埋now仲好。」</p></body></html>
