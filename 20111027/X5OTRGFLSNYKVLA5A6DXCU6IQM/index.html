<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪唔使依靠有錢女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪唔使依靠有錢女 - 馮仁昭</h1><p>周柏豪、HotCha同鄭欣宜等噚日去九龍城出席禁毒活動，之前柏豪同吳雨霏傳緋聞，女方講得好曖昧，柏豪話：「我估佢當時get錯問題，未瞓醒啩。我同佢識咗10年，只係朋友。」吳雨霏係有錢女，問柏豪介唔介意搵有錢人做女友？佢話：「我鍾意靠自己。」另外，陳柏宇之前同HotCha嘅Crystal傳緋聞，但陳柏宇原來有女友，Crystal話清靜晒。</p></body></html>
