<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華馬來西亞爭視帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華馬來西亞爭視帝 - 馮仁昭</h1><p>謝天華、馬國明同陳展鵬日前去咗馬來西亞為「MyAstroOnDemand我的最愛2011」投選活動進行啟動儀式，今次活動係由無綫電視同馬來西亞Astro電視合辦，活動會喺下月27日舉行。憑Laughing一角人氣急升嘅天華，會喺Astro頒獎禮角逐四個大獎，仲會同陳豪、林峯、黎耀祥、馬國明同陳展鵬爭我的最愛電視男主角。</p></body></html>
