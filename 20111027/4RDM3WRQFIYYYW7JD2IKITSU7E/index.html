<html><header><meta charset="utf-8"><title>安仔恨收溫暖牌</title></header><body><h1>安仔恨收溫暖牌</h1><p>許志安、鄭裕彤孫兒鄭志恆和丁子高等，前晚到金鐘出席時裝活動，大會送上圍巾給安仔，更抵死叫他可以兩個人一齊用，言下之意即提議他與女友鄭秀文（Sammi）兩份用。<br>安仔坦言未收過Sammi的溫暖牌，至於是否恨收到？他說：「有就好，冇都冇所謂，亦都冇收過佢親手做嘅禮物，自己都冇送，唔係做呢啲就浪漫。」</p><p>彤叔孫撐場</p><p>此外，鄭志恆因為與丁子高相熟，所以前晚來支持，他表示將與丁子高合作，詳情稍後公佈，並打趣叫記者有事可找丁子高，笑指自己已賣身給他。採訪：胡比<br>攝影：陳志嵐</p></body></html>
