<html><header><meta charset="utf-8"><title>白宮擺烏龍　日菜款韓總統</title></header><body><h1>白宮擺烏龍　日菜款韓總統</h1><p>南韓總統李明博早前訪問美國期間，獲總統奧巴馬最高規格款待，但南韓有媒體踢爆白宮擺烏龍，國宴竟然是日本料理，菜單更用日文發音。<br>最新一期《周刊朝鮮》報道，李明博本月13日抵達美國後，晚上出席奧巴馬在白宮舉行的盛大國宴，雙方賓主盡歡，第一道上枱的南瓜粥，原本也沒甚麼不對勁，而且非常適合69歲的李明博，但第二道菜蝦子壽司出場時，情況便開始出現問題。<br>報道指，壽司的配菜蘿蔔沙律，菜單上竟用日語發音「大根」來標記，沒用英文WhiteRadish（白蘿蔔）；第三道菜美國德州牛扒，菜單上更用韓文寫成「和牛」。<br>中國《環球時報》</p></body></html>
