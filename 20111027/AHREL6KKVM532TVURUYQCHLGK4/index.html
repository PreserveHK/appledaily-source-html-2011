<html><header><meta charset="utf-8"><title>空中邂逅相戀　空中求婚</title></header><body><h1>空中邂逅相戀　空中求婚</h1><p>他和她結緣於三萬呎高空，兩年後，他決定在同一高度給她一個驚喜。<br>美國一架由芝加哥飛往紐約的達美航空（DeltaAirline）班機上，27歲的尚德斯（ArvinShandiz）透過空中廣播，向28歲女友威廉斯（AlexandraWilliams）求婚：「大約兩年前，我在達美的飛機上遇上一位美女，那刻開始，我就知道自己望與她分秒不離。阿歷克絲（Aex），你是全世界最漂亮的女孩，你令我非常快樂，你願意嫁給我嗎？」OMG，如此驚喜的求婚（圖），女友喜極而泣，只能說「我願意」。兩人情深一吻，為這段高空情緣吻定終身。<br>英國《每日郵報》</p></body></html>
