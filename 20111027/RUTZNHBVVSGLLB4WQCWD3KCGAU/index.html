<html><header><meta charset="utf-8"><title>自言「等死等坐監」</title></header><body><h1>自言「等死等坐監」</h1><p>【本報訊】申請上訴失敗後，陳振聰自言是「等死、等坐監」，「太太同我講，佢哋要整死你，你都走唔甩去邊。」他形容整個訴訟是不公平地進行，例如警方在09年初開審前，已向兩名06年遺囑見證人王永祥與吳崇武錄取口供，但一直沒有主動向法庭提交，及至他得到那份未曝光的口供，法庭又不受理，令他完全無翻身機會。陳振聰稱錢財身外物，「少少遺產，何足掛齒」，「將我推出去午門斬首都係咁話，我真係冇做過。」<br>不過，他表示不會一走了之，「如果因為我一個人坐十四年監，可以令到司法邁向公義，我覺得坐監都係一種光榮。」他申請上訴被駁回的判詞內容，今日會發出。</p></body></html>
