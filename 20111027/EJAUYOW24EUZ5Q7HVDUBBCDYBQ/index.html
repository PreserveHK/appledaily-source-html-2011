<html><header><meta charset="utf-8"><title>Baby女僕大胃王</title></header><body><h1>Baby女僕大胃王</h1><p>Angelababy再做老闆，開完美甲店，再進軍飲食界，與經理人Kim、導演陳國輝等好友合作在旺角開食肆BabyCafe，明日開張，後日正式營業。老闆娘Baby日前親自上陣為Cafe拍海報，她一身女僕人打扮，大家建議她索性在Cafe客串做侍應，她一口答應，還說最愛吃。<br>Baby雖然只得一百磅重，但食量相當驚人，拍攝海報時，廚師即席在場烹調美食，Baby聞到香味已忍不住不斷吃，本來只需她作狀食用的漢堡包、意粉、蛋糕、咖啡，最後全吃掉。她表示一向好食得，試過一個12吋薄餅，她便吃了10吋，更自爆花名叫大胃王。<br>撰文：唐如</p></body></html>
