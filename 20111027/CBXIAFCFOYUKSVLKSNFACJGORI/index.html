<html><header><meta charset="utf-8"><title>露絲疑似婚戒曝光</title></header><body><h1>露絲疑似婚戒曝光</h1><p>新變形女露絲亨廷頓韋莉（RosieHuntington-Whiteley）昨日以一襲金色超低胸連身裙，現身有份代言的香水BurberryBody於洛杉磯比華利山舉行的發佈會及派對，以一頭金髮兼淡妝上陣的露絲，即被外國傳媒指她衣着超性感，該長裙更應在睡房穿而不是用來出席派對！</p><p>隨時剝衫</p><p>不過，向來性感冇底線的露絲一於懶理，她早前受訪時就寸爆表示無上裝拍戲完全無難度，也不會為此尷尬。露絲昨日更被發現左手無名指上有大粒鑽戒，未知是否與英國動作影星男友積遜史迪咸（JasonStatham）好事近有關。</p></body></html>
