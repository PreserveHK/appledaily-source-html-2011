<html><header><meta charset="utf-8"><title>關仁隱事：「醜醜」嫌公仔箱劇屎拒拍 - 關仁</title></header><body><h1>關仁隱事：「醜醜」嫌公仔箱劇屎拒拍 - 關仁</h1><p>公仔箱嚟緊又開部豪門恩怨重頭劇，家落實咗搵「跑車」、「開心綿羊」同「跑馬」幾個姐仔孭飛。不過，關仁收到風，原本呢部劇最初係搵「醜醜」搭舊年生完女嘅「可人兒」，以及07年生咗個女嘅「胃山」孭飛。醜醜係影后，胃山都攞過視后，佢哋兩個加埋可人兒算係份量十足嘅花旦，加上呢部劇係可人兒生B後首部復出劇集，理應夠晒睇頭。<br>原本佢哋都應承咗公仔箱接呢部劇，點知佢哋收到天書後，覺得個古仔老土兼唔掂，預計會好似之前幾部大製作咁收視仆直，所以不約而同推咗，公仔箱惟有搵番自己友孭飛囉。<br>撰文：關仁</p></body></html>
