<html><header><meta charset="utf-8"><title>鬼后心潔怕睇鬼片</title></header><body><h1>鬼后心潔怕睇鬼片</h1><p>驚慄片《夢遊3D》演員李心潔、霍思燕、楊采妮及導演彭順，大前日在北京出席首映禮，被內地傳媒稱為鬼后的李心潔笑言，只演過兩部鬼片，而且在內地都沒有上映，《夢》是她主演首部登陸內地的鬼片。<br>李心潔說：「鬼后是感謝大家對我某一種類型演出的認可，這幾年我也演過其他類型的角色。我很喜歡一群人看驚慄片，但不會晚上一個人在家看恐怖片。」<br>霍思燕近日跟黃奕因為一個男人而鬧翻，兩人在微博上開火，霍思燕接受訪問時說：「有些問題發生了還要直接面對，那不是夢話！」此外，黃奕已發律師信要求霍思燕就微博中的言行道歉。<br>採訪、攝影：陶然婷</p></body></html>
