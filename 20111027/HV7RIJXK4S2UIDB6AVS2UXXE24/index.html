<html><header><meta charset="utf-8"><title>蘋果汁星光大道研置裝</title></header><body><h1>蘋果汁<br>星光大道研置裝</h1><p>【本報訊】CNNGo網站早前狠批本港星光大道位列全球「旅遊陷阱」第二位。商務及經濟發展局局長蘇錦樑昨接受立法會議員謝偉俊質詢時表示，康文署正研究在星光大道旁的海濱花園增加閒坐設施，並與電影協會商討增添具代表性的本地明星手印，同時加強監控非法流動小販。<br>旅發局正與星光大道管理公司研究，於大型節日粉飾佈置。星光大道目前設230個座位及露天茶座。謝偉俊又擔心香港仔漁人碼頭或成為星光大道翻版，蘇錦樑指政府決定用公帑美化海濱長廊及鴨脷洲大街，興建有傳統漁村風貌的旅遊設施。</p></body></html>
