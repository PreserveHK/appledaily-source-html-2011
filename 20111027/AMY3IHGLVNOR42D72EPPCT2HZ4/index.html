<html><header><meta charset="utf-8"><title>貓頭鷹報恩　叼鼠孝敬貓</title></header><body><h1>貓頭鷹報恩　叼鼠孝敬貓</h1><p>南非一隻貓頭鷹，非常感激曾救牠一命的好心男，康復後不但經常飛回家探親，還會帶備老鼠「孝敬」他家的貓大人。<br>貓頭鷹與好心男的緣份，始於四年前。當時，好心男見牠受傷，帶牠回家照顧。牠跟好心男家人貓大人結成好友，但天下無不散之筵席，牠兩個月後康復，依依不捨地飛走。但貓頭鷹心存感恩，常常飛返探望他，更帶「手信」──老鼠或幼蛇，送給貓大人（圖），美味當前，貓大人當然受落。如此「厚禮」，好心男未必受落，最怕牠半夜輕啄他的被子，叼老鼠當禮物。<br>coming-worlds網站</p></body></html>
