<html><header><meta charset="utf-8"><title>疑風水差世界最貴78億大宅丟空</title></header><body><h1>疑風水差<br>世界最貴78億大宅丟空</h1><p>印度首富豪花78億港元築起全球最昂貴的大宅（圖），落成後卻從不留宿，原因是風水差。<br>印度富豪安巴尼的大宅極盡奢華，27層高大樓中有三個直升機場、六層停車場及一系列的空中花園，但安巴尼和家人從未在此過夜，盛傳因為向東窗戶不足，犯下建築風水大忌。<br>在印度建築物窗戶需要向東，初升陽光才能入內，否則住客便不能接觸充份晨光而倒楣。現在大宅向東窗戶並不足夠，據說安巴尼因此不敢入住。到底是設計錯誤，還是工程出錯，那就不得而知。<br>英國《每日郵報》</p></body></html>
