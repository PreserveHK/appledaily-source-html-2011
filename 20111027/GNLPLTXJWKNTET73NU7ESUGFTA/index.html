<html><header><meta charset="utf-8"><title>美腿上簽名反偽關愛</title></header><body><h1>美腿上簽名反偽關愛</h1><p>「請在我們腿上簽名聲援吧！」兩名性感女郎周日（23日）下午公然在深圳街頭貢獻自己的美腿給路人簽名，呼籲市民停止冷漠。她們手持的警鐘形牌子上寫有「拒絕偽文明、偽關愛、真缺德、真冷漠！」等字句。二人身穿橙紅色連身短裙，臉上有黑色口罩。<br>現場吸引不少途人拍照，不過只有三名男子在她們美腿上寫字及簽名，他們書寫時都不忘先掀起美女的裙襬（圖），其他大多數路人顯得比較麻木。對此，有網友狠批她們「低俗」炒作，是「看不懂的創意」。<br>人民網</p></body></html>
