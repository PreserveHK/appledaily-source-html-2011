<html><header><meta charset="utf-8"><title>湯唯回母校頒獎</title></header><body><h1>湯唯回母校頒獎</h1><p>湯唯前日回母校北京中央戲劇學院，為第三屆北京大學生戲劇節閉幕擔任頒獎嘉賓，最後來自北京師範大學的《最後的小丑》榮獲最佳劇碼獎。<br>甫到場湯唯便受到在場大學生熱烈歡迎，她透露平常都會回母校，偷溜到食堂、宿舍、排練場行行，她表示修讀的是導演專業，當時不知道自己興趣，是老師幫她發現原來對表演很上癮，並幫助她開啟表演之路，她說：「我現在很幸福，能夠做自己喜歡的工作。」另外一位明星嘉賓吳越也是中戲校友，他表示很希望與母校聯合製作一部中國功夫話劇，自己不要錢還出錢。<br>撰文：李森</p></body></html>
