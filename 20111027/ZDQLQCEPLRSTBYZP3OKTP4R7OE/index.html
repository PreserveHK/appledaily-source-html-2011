<html><header><meta charset="utf-8"><title>南京最牛幼園逼寶寶食蒜頭</title></header><body><h1>南京最牛幼園逼寶寶食蒜頭</h1><p>「應否讓四、五歲的小孩天天吃蒜頭？」這話題最近竟引起南京的網民熱議。因有家長在微博反映，孩子在幼兒園每天都被迫吃生蒜頭，導致孩子有厭食、肚屙。但幼兒園的保健人員堅持蒜能殺菌，一定要孩子吃，且得到一些家長支持。記者還發現南京的三八保育院，每天早餐後給孩子吃蒜頭的傳統，已維持了60年，堪稱「最牛」的一家。<br>有些幼兒園為了讓孩子能接受蒜頭，特意設計「蒜頭寶寶」這節課，由老師生動地向孩子介紹蒜頭的好處。但負責指導全市幼兒園膳食的醫生稱，各人的體質不同，不宜強迫所有小孩吃蒜。<br>南京《揚子晚報》</p></body></html>
