<html><header><meta charset="utf-8"><title>意甲　AC奇俠洛斯連奴</title></header><body><h1>意甲　AC奇俠洛斯連奴</h1><p>「十年唔發市，發市當三年」，這裏說的是今夏從巴勒莫轉會AC米蘭中場洛斯連奴（中），因為這名26歲球員在周三前的逾125場職業比賽中，只入過5球，但在周三卻連中三元，協助AC以4:1炒帕爾馬。AC繼前仗落後3球下，憑奇雲保定大演帽子戲法而反勝萊切4:3後，在周三迎帕爾馬一戰，則輪到洛斯連奴發威，連入3球，助球隊大勝。<br>反觀另一支本來在季初表現神奇的球隊烏甸尼斯，卻於周三「現形」，作客拿玻里負0:2，被打破今屆於聯賽的不敗身。</p></body></html>
