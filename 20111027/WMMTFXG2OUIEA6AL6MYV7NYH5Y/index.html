<html><header><meta charset="utf-8"><title>警察抄牌美躁漢鋸斷咪錶</title></header><body><h1>警察抄牌<br>美躁漢鋸斷咪錶</h1><p>警察抄牌，香港很多司機會破口辱罵，美國紐約有人反應更激，抓起一把大電鋸，「轟隆」一聲把街邊泊車咪錶攔腰鋸斷（圖）。<br>片段由另一名駕駛者停車用手機拍下，片中可見一名光頭漢懷疑因為泊車逾時，手執「牛肉乾」，站在小型貨車左邊與女警激烈爭吵。其間一名鬍鬚漢拿着電鋸出現，走往咪錶另有所圖。女警聽到電鋸聲，慌忙躲避。光頭漢則要求鬍鬚漢冷靜。但鬍鬚漢怒火中燒，全程不發一言，堅持用電鋸朝咪錶的金屬腳鋸去，不消數秒就把咪錶攔腰鋸斷。<br>英國《太陽報》</p></body></html>
