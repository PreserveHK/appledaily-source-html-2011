<html><header><meta charset="utf-8"><title>蘋果汁文武廟秋祭祈福</title></header><body><h1>蘋果汁<br>文武廟秋祭祈福</h1><p>【本報訊】東華三院昨日於法定古蹟上環荷李活道文武廟舉行秋祭典禮，一眾主席士紳按照傳統，穿上長袍出席儀式，為港人祈福消災。廟內張燈結綵，祭禮依序敲鼓、鳴鐘、奏樂、叩首、獻禮酬神。主事者宣頌祝文，祈求神明蔭庇港人。傳統祭禮井然有序，難得一見，不少善信遊客到場觀禮。<br>東華三院自1870年成立，百多年來籌款捐助貧苦大眾及興學育才等慈善活動。銀河娛樂集團主席呂志和、賭王三太陳婉珍、全國政協委員雲大棉、堪輿學家蔡伯勵等均出席。董事局一眾主席及總理，不乏富二代接棒人，如賭王女兒何超蕸、富豪兼全國政協委員施子清三子施榮恆等人。</p></body></html>
