<html><header><meta charset="utf-8"><title>葵涌姊姊尋弟弟</title></header><body><h1>葵涌<br>姊姊尋弟弟</h1><p>【本報訊】警方呼籲市民提供38歲男子陸顯倫（圖）消息。陸於上周五（20日）離開位於葵涌的公司後失蹤，其姊於前日向警方報案。陸身高約1.7米，體重約70斤，中等身材、長面形、黃皮膚及蓄啡色直短髮。他最後露面時穿恤衫、西褲及戴眼鏡。他通常在旺角、深水埗、葵涌及筲箕灣一帶流連。任何人士如有陸顯倫的消息或曾見過他，請致電28601040、98860034與港島總區失蹤人口調查組，或與任何一間警署聯絡。</p></body></html>
