<html><header><meta charset="utf-8"><title>吳彥祖新女獵港男</title></header><body><h1>吳彥祖新女獵港男</h1><p>吳彥祖公司旗下女藝人黃芝琪（Grace）入行短短日子，已有機會拍過不少電影，早前更憑短片《BloodTraffick》奪得洛杉磯一個影展的最佳女演員獎，實屬難得，Grace對電影有濃厚興趣，之前因在一演技進修班中，認識吳彥祖，被睇中簽約成為旗下藝人。</p><p>增加人生閱歷</p><p>Grace坦言能有吳彥祖這位靚仔老闆，感到非常高興，她說：「可能大家都係外國長大，同聲同氣，我都好想可以有機會同佢合作。」現時單身的她渴望能在港遇到對象，而且公司也贊成她拍拖，只要不妨礙工作，可以多點人生閱歷。<br>採訪：胡比　攝影：林德雄</p></body></html>
