<html><header><meta charset="utf-8"><title>蘋果綠葉國航業績差　南航多賺3%</title></header><body><h1>蘋果綠葉<br>國航業績差　南航多賺3%</h1><p>內地兩間航空公司第三季業績表現各異，按中國會計準則，國航（753）純利按年倒退26.46%至38億元（人民幣．下同），營業收入增13.36%至281.44億元；首三季純利則按年減20.26%至78.62億元。南航（1055）第三季純利按年增2.99%至31.32億元，營收增17.78%至272.71億元；首三季純利則增15%至58.87億元。</p></body></html>
