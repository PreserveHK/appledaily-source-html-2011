<html><header><meta charset="utf-8"><title>古仔出埠一開三</title></header><body><h1>古仔出埠一開三</h1><p>古天樂和名模周汶錡昨日在中環出席意大利皮具Piquadro全新旗艦店開幕，二人趁機在店中選購旅行篋。古仔自爆愛旅行篋，他說：「我出埠會一篋去，三篋返。」古仔經常到內地工作，問可有試過被人在酒店房爆篋，他說：「我每次出去都會有鎖番篋嘅習慣，好彩未試過。我又試過放貴重嘢入酒店夾萬，但最終唔記得密碼，問番酒店原來會通用一個密碼。」他又謂過海關時，被海關人員不小心弄壞鎖，所以盡量不在行李篋放貴重物品。<br>周汶錡表示羨慕李玟有逾億婚宴，她說：「我將來結婚都會參考吓，分兩日可以安排唔同朋友到場，見吓面打吓招呼。」<br>採訪、攝影：譚倩宜</p></body></html>
