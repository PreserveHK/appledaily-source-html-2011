<html><header><meta charset="utf-8"><title>婚禮遇沙塵暴　新人狼狽</title></header><body><h1>婚禮遇沙塵暴　新人狼狽</h1><p>美國亞利桑那州新郎盧納與新娘珍妮弗的戶外婚禮，除了洋溢浪漫，還充滿「激情」細沙，因為兩人行禮時，竟突然遇上沙塵暴吹襲。<br>盧納表示與珍妮弗準備宣誓時，已驚見沙塵暴即將掩至，結果風沙真的越吹越烈，他們將細沙分別倒入玻璃樽，象徵兩個人結合時，全場更是黃沙滾滾，嘴巴沾滿沙粒，珍妮弗的頭紗和婚紗也亂成一團，非常狼狽。主婚人見勢色不對，惟有匆匆宣佈他們成為夫婦。盧納吻過妻子，急步拉着妻子離開（圖），珍妮弗說：「初時我有點不高興，但我們真的無法控制天氣。」<br>英國《每日郵報》</p></body></html>
