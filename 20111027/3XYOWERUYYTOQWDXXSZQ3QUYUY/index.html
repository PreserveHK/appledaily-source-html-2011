<html><header><meta charset="utf-8"><title>言承旭大連領獎被挖情史</title></header><body><h1>言承旭大連領獎被挖情史</h1><p>林志玲05年在大連墮馬受傷，當時入住大連醫科大學附設第一醫院，緋聞男友言承旭當日曾低調探病。</p><p>重臨志玲病房</p><p>日前言承旭再度去大連領獎，採訪的記者專程重臨到當日林志玲入住的病房，現場見擺設簡單，但不算太大，有窗台和兩張椅子。<br>當年林志玲受傷，言承旭專程到當地秘密探病，現身離去時要飛車避開記者追訪，剛巧近日林志玲向外坦承有喜歡的人，結果傳出她和言承旭愛火重燃。<br>不過兩人都不肯正面回應，但當言承旭被問到林志玲稱有喜歡的人，他亦大方送上祝福。<br>撰文：葉雪</p></body></html>
