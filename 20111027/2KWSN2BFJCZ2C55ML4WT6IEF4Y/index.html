<html><header><meta charset="utf-8"><title>祥仔自嘲冇朋友</title></header><body><h1>祥仔自嘲冇朋友</h1><p>黎耀祥和姚嘉妮昨日在九龍塘一幼稚園出席家居衞生活動，祥仔表示近年流感橫行，自己一家人也有特別留意家居衞生，又坦言囝囝的衞生意識較差，他說：「男仔係粗心大意啲，不過慢慢教佢又未至於勞氣。」<br>對於有指張可頤與男友分手，祥仔坦言不知道，他說：「我呢排冇同佢拍劇所以唔知，不過就算見面都唔會講呢啲。」可會介紹好男仔給可頤？他說：「咁我又冇呢個能力，我冇乜朋友嘅。」<br>姚嘉妮則表示有了小朋友後更留意家居衞生，更表示上年囡囡的手足口病傳染給老公，令老公大病了一場，令她非常心痛。<br>採訪、攝影：文國駿</p></body></html>
