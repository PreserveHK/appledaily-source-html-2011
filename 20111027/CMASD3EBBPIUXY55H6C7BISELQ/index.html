<html><header><meta charset="utf-8"><title>今日提醒你：三團體周六賣旗</title></header><body><h1>今日提醒你：三團體周六賣旗</h1><p>社會福利署表示，三個慈善團體本周六（10月29日）上午7時至下午12時30分，分別在港島（香港弱智人士家長聯會）、九龍（香港少年領袖團有限公司）及新界（自閉症人士福利促進會）三區進行賣旗活動。<br>社署發言人稱，市民若有查詢，可致電社署熱線：23432255或於辦公時間致電社署總部：28324311。市民也可在社署網頁（網址為 http://www.swd.gov.hk/tc/index/site_whatsnew/）查閱每月賣旗日的資料。 
</p></body></html>
