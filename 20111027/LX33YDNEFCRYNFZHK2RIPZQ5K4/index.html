<html><header><meta charset="utf-8"><title>細心貓咪替主人梳頭</title></header><body><h1>細心貓咪替主人梳頭</h1><p>這隻小貓咪，不但會舔毛整理儀容，更會細心替男主人梳頭，逗得主人幸福滿瀉。<br>網上短片中，笑逐顏開的男主人在鏡頭前一動也不動，讓貓咪爬在頭上為他理髮。貓咪毫不馬虎，視主人的頭髮如自己的毛毛，仔細地逐處慢慢舔（圖）。貓咪大功告成，主人突然給貓咪來一個吻，可愛的貓咪立即撲向主人，一再親親主人的額頭，這回輪到男主人害羞了，嘗試用手阻止貓貓的親暱舉動。貓咪與主人猶如熱戀情人般打情罵俏，難怪男主人說：「這是我在世上最喜歡的一件事。」<br>YouTube</p></body></html>
