<html><header><meta charset="utf-8"><title>蘋果汁收費電視投訴增</title></header><body><h1>蘋果汁<br>收費電視投訴增</h1><p>消委會接獲收費電視銷售手法投訴大增，由08年的207宗，升至去年的546宗，增加1.6倍。今年首九個月則有346宗。商務及經濟發展局局長蘇錦樑承認，目前電訊條例及廣播條例未能規管收費電視銷售手法，但廣管局會轉交個案給有關收費電視機構跟進，大部份成功調解。當局正修訂商品說明條例，把收費電視銷售手法納入規管。<br>立法會議員王國興昨向蘇錦樑提出質詢，指接獲市民投訴有本地收費電視台推銷員以方便收看高清電視為由，進入投訴人住所「維修」電視或安裝機頂盒並誘使簽約，但沒提及收費。投訴人事後才發現須付費。</p></body></html>
