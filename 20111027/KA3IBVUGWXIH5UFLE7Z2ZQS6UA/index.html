<html><header><meta charset="utf-8"><title>城城牛一收法拉利</title></header><body><h1>城城牛一收法拉利</h1><p>前日46歲牛一的郭富城，日前才在中環鬧市拍攝電影《寒戰》一場爆炸場面，前日下午又出席《寒戰》發佈會，事業心甚重的他連生日都工作至上，不過他前晚則抽空與一班好友慶祝生日。</p><p>好友送蛋糕</p><p>雖然城城事先張揚會邀請女友熊黛林（Lynn）參加生日派對，但未知他是否怕被記者拍到與Lynn的合照，故前日出席活動後就撇甩記者，不過其好友余文樂和袁詠儀等卻忍不住上載派對相片上微博，雖然從照片中見不到Lynn在場，但開心不已的城城就獲一眾好友送上三個蛋糕，當中一個更是城城最愛的法拉利跑車蛋糕，認真貼心。<br>撰文：林妃</p></body></html>
