<html><header><meta charset="utf-8"><title>求驗客手記：碧咸仔女露點相夠溫馨 - 求驗客</title></header><body><h1>求驗客手記：碧咸仔女露點相夠溫馨 - 求驗客</h1><p>有露點相睇呀！不過唔好心邪，呢張露點相好溫馨㗎！話說碧咸夫婦將呢張3仔1女嘅床照，廣發畀朋友，以慶祝聖誕節，告魯斯（右起）同羅密歐露埋點，不過就唔及得細女夏柏咁搶鏡，由大佬布魯克林抱住，笑得非常甜，仲寫埋「PhotoByDaddy」，係碧咸嘅大作。而法國報紙《隊報》報道碧咸落實加盟巴黎聖日耳門，不過碧咸嘅發言人就否認，而洛杉機銀河亦再向碧咸提供新合約。</p></body></html>
