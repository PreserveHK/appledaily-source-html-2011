<html><header><meta charset="utf-8"><title>材識兼收：海中牛奶──廣島蠔</title></header><body><h1>材識兼收：海中牛奶──廣島蠔</h1><p>蠔有「海中牛奶」的美譽，而日本廣島出產的蠔，肉身肥厚，肉質鮮甜甘香，所以不論國內外都相當受歡迎。廣島本身是全日本第一天然蠔鄉，當地養蠔的歷史始自約500年前的室町時代，據說當地人吃得多，研究出人工飼養方法，到了約一百年前的大正時代日本才普及養蠔。新鮮廣島蠔五至八月都會較瘦，十月至翌年五月是造期，一、二月是高峯。香港賣的是急凍為主，在比較好的月份收成後急凍保存，因此質素都相當平均。煮時要自然解凍，不宜煮太熟，會縮水及令肉質過韌。</p><p>張一豪</p><p>日本小食達人，擅長用不同食材烹調最地道的日本菜<br><br>（逢星期三、四刊出）</p></body></html>
