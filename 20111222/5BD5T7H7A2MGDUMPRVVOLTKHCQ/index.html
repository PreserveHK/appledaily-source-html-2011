<html><header><meta charset="utf-8"><title>特稿：B隊兵等上位 - 牽牛</title></header><body><h1>特稿：B隊兵等上位 - 牽牛</h1><p>巴塞隆拿其中一個成功之處，是出色青訓，讓球隊不受老化問題困擾，今季也不少B隊成員準備上位。韋拿因傷長唞，球隊表明不會收購新前鋒，而以B隊成員需補，最受惠是可出任前鋒及左翼的艾錫古恩卡，此子季初乘阿歷斯山齊士受傷，已取得西甲上陣機會，並攻入兩球。<br>中場方面，拉法艾簡達拿是另一焦點人物，與兄長堤亞高艾簡達拿同為名門之後，是巴西名宿馬仙奴之子，比較兄長更具進攻力。防線方面，托拉爾保剛與球隊續約至2014年，巴塞更將他的違約金提高至2,000萬歐元（約2億港元），對此子也十分器重。文：牽牛</p></body></html>
