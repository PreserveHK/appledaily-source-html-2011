<html><header><meta charset="utf-8"><title>求驗客手記：高治黑爆入完院被爆格 - 求驗客</title></header><body><h1>求驗客手記：高治黑爆入完院被爆格 - 求驗客</h1><p>史篤城前鋒高治（右），早前照顧病咗嘅老婆艾比（左），點知惹到自己都病埋。球會怕佢患咗腦膜炎，要佢去醫院求診，好彩嘅係其實佢只係患咗腸胃炎。星期三艾比去接老公出院，竟然有賊乘機爆格！聽英國《太陽報》講，有4個賊乘艾比出咗去，打爆咗高治屋企廚房隻窗，偷走咗成10萬鎊（約122萬港元）嘅珠寶、手錶同聖誕禮物！我求大俠真係戥高治夫婦唔抵，你班賊仔趁人病、爆人格，認真衰格！</p></body></html>
