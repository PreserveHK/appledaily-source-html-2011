<html><header><meta charset="utf-8"><title>婦意外誤吞　筆藏胃25年</title></header><body><h1>婦意外誤吞　筆藏胃25年</h1><p>英國76歲婆婆滿肚墨水。她25年前意外吞了粗頭筆，早已遺忘，最近腹瀉和體重驟降，醫生掃描後驚見她胃內有筆形物體（圖），她才想起這件荒唐事。<br>醫生相信，這支筆沒影響婆婆腸胃，她最近的病徵也跟筆無關，但為安全仍為她動手術將筆取出。這支在她體內近四分一世紀的筆，被胃酸浸泡25年，竟仍書寫自如。婆婆說當年用筆在鏡前戳看口內的扁桃腺，跌倒並吞筆下肚。她照X光但甚麼都照不出，醫生以為她胡說，她也忘了這事。<br>英國《每日郵報》
</p></body></html>
