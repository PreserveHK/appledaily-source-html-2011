<html><header><meta charset="utf-8"><title>許穎扮學生妹漏奶</title></header><body><h1>許穎扮學生妹漏奶</h1><p>34D模許穎（Phoebe）參演由彭浩翔執導新片《低俗喜劇》，跟師妹Milla和Cassie齊齊扮學生妹，Phoebe則大漏D奶。彭浩翔監場拍攝時，全程目不斜視，Phoebe希望在電影圈有一番作為。</p><p>爭寵不和</p><p>Phoebe在戲中扮演一名演員，戲中戲交代她拍攝的電影獲得奧斯卡獎項。拍攝當日，Phoebe以性感學生妹造型上陣，由於大搶師妹鏡頭，同場的Milla在不用埋位時，跟Phoebe零交流，有指二人為爭寵，早已存心病。<br>採訪：比華利</p></body></html>
