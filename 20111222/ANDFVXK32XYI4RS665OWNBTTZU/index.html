<html><header><meta charset="utf-8"><title>$980聖誕懷石料理</title></header><body><h1>$980聖誕懷石料理</h1><p>如果還在頭痛和女朋友的聖誕晚餐，不妨考慮懷石鐵板燒雪舟TeppanyakiSessyu。最近雪舟師傅推出全港唯一的懷石鐵板聖誕套餐，用上最新鮮的食材製成顏色繽紛多變、獨一無二的懷石料理前菜，主菜有來自北海道的鱈場腳蟹、法國鴨肝及美國安格斯牛柳，另有飛驒牛西冷及黑毛和牛西冷可供選擇。</p><p>鐵板燒雪舟（25760880）<br><br>銅鑼灣開平道1號Cubus8樓</p></body></html>
