<html><header><meta charset="utf-8"><title>米高兒子運加監4年半</title></header><body><h1>米高兒子運加監4年半</h1><p>金像影帝米高德格拉斯（MichaelDouglas）的33歲兒子Cameron，現已在獄中為被判監5年的藏毒案服刑，豈料仍唔識死的他，早前繼續偷偷運送毒品入監獄被獄警撞破。經認罪後，Cameron昨日遭紐約法院宣判要加監多4年半合共坐9年半監。</p><p>米高冇現身</p><p>Cameron父親米高昨日並沒有現身紐約法庭，只見米高前妻Diandra到場聽取宣判，雖然她戴着黑超遮住愁容，但仍見到面有淚痕及哭過後紅紅的鼻子，法官指Cameron「不顧後果及不服從」，情況罕見，所以除加監4年半外，再罰他約3萬港元款項，兩年內又不准家人探監及強迫他立即進行戒療。</p></body></html>
