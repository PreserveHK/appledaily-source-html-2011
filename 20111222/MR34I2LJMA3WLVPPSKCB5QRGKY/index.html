<html><header><meta charset="utf-8"><title>昂坪360半月內第三度故障</title></header><body><h1>昂坪360半月內第三度故障</h1><p>【本報訊】昂坪360半個月內第三度出現故障，昨午4時40分昂坪站內負責推動纜車滑行的一段皮帶移位，纜車車距監察系統發出訊號，停止纜車運作，約400名乘客被困纜車半天吊13分鐘。維修人員搶修後暫時重開纜車，一個多小時後乘客始全數返站。昂坪360安排接駁巴士接載逾千名滯留昂坪乘客往東涌，人龍爭先恐後情況混亂，有遊客排隊兩小時方能上車。<br>昂坪360強調，事件不涉纜車運作安全，系統在13分鐘後恢復運作，所有乘客在傍晚6時07分到達車站後，立即全面檢查系統，查找事故原因，並安排退票，今早8時前公佈會否恢復服務。</p></body></html>
