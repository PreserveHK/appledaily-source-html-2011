<html><header><meta charset="utf-8"><title>宣萱拍無綫劇攞命</title></header><body><h1>宣萱拍無綫劇攞命</h1><p>宣萱與吳啟華等近日在上海拍攝內地劇《祥子的故事之新都市人》，宣萱前日接受內地記者訪問時表示十分享受在內地拍劇，覺得十分舒服，她更投訴娘家無綫工作時間太長：「以我這個年紀再這樣拍下去，可能命都沒了。」</p><p>接受姊弟戀</p><p>宣萱稱以前在無綫一天要拍20小時的戲份，回家冲凉後又要趕往開工，她坦言之前拍《萬凰之王》時睡眠不足，現時她回內地拍劇已在合約寫明每天開工連化妝整頭不能超過13小時。<br>早前宣萱和拍拖兩年的外籍男友分手，她強調對感情事隨緣，家人在她心中才是首位：「也可考慮姊弟戀，但年紀不能差太多，家人也接受我這個41歲的剩女。」<br>撰文：林妃</p></body></html>
