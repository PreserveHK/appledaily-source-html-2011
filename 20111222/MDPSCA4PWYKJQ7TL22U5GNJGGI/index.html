<html><header><meta charset="utf-8"><title>求驗客手記：摩帥同西丙仔換「波衫」 - 求驗客</title></header><body><h1>求驗客手記：摩帥同西丙仔換「波衫」 - 求驗客</h1><p>皇家馬德里半力出擊，照炒丙組仔！星期二晚嘅西班牙盃第4圈次回合，皇馬收起半隊正選，都喺主場大炒邦弗拉甸拿5:1，當中前鋒荷西卡利祖梅開二度，紐尼沙軒、華拉尼及祖斯盧亦都各入一球。完場之後，有個小插曲，邦弗拉甸拿後衞卡尼爾（DaniCarril、右）走去同摩連奴（左）搭膊頭、咬耳仔，之後摩帥就即刻除衫，將件背心送咗畀卡尼爾。球員交換波衫就見得多，問對手教練攞背心留念就真係第一次見，摩帥真係魅力沒法擋！</p></body></html>
