<html><header><meta charset="utf-8"><title>高估魅力　自信醜男易追女</title></header><body><h1>高估魅力　自信醜男易追女</h1><p>一般人都覺得美女要配俊男，不過美國一項研究發現，外表不吸引的男士往往會高估自己的魅力，令他們在追求女性時勇往直前，更為主動，因而較易得到美女的芳心。<br>美國麻省威廉斯學院對96名大學男生及103名女生進行研究，每人會與對方交談3分鐘，交談前要先評估自己和對話者的外貌，以及自己是否願意和對方發生關係。結果發現，醜男往往會高估自己的魅力，使自己更有自信，最終奪得美人歸。研究員相信，這是由於男性的進化特徵，令他們高估自己的外貌，以免錯過任何一個交配機會。<br>台灣東森新聞網</p></body></html>
