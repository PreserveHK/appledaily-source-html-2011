<html><header><meta charset="utf-8"><title>太陽能處理污水可產燃料</title></header><body><h1>太陽能處理污水可產燃料</h1><p>【本報訊】全球對再生能源需求殷切。香港城市大學能源及環境學院研究太陽能污水處理技術，能分解污水的有機物質，同時製造氫氣作燃料。新技術仍在研發階段，預計兩年內展開下階段大規模研究。<br>負責研究的城大能源及環境學院助理教授張謂楊指，有機物質分解過程會釋放能量，將水轉化為氫氣及氧氣，收集的氫氣儲入燃料電池後，可作為汽車及供電燃料。太陽能污水處理技術須在陽光照射下進行，但政府計劃將污水處理設施搬入岩洞，新技術即使研究成功，未必能在港使用。城大同時進行廿多項能源研究，包括改良燃料電池的製作技術，預計五年內完成。</p></body></html>
