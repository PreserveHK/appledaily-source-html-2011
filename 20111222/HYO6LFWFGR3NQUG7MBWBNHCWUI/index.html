<html><header><meta charset="utf-8"><title>科技世界眼鏡電腦「戴上能知天下事」</title></header><body><h1>科技世界<br>眼鏡電腦「戴上能知天下事」</h1><p>眼鏡電腦，不是多啦A夢法寶，而是Google內「公開的秘密」。奉旨天馬行空的Google神秘部門GoogleX實驗室，盛傳正研發可穿戴的電腦，外界揣測是附加電腦功能的手錶，但原來是「戴上能知天下事」的眼鏡（圖）。<br>科技網誌9to5Google引述，眼鏡電腦除臂上有幾顆掣外，看來「像普通粗框眼鏡」。眼鏡採用GoogleAndroid系統，可聲控，能連接Google雲端服務，更可透過全球定位系統將用家身處地點，顯示在透明鏡片。據說眼鏡電腦雛形快將完成。<br>英國《每日郵報》</p></body></html>
