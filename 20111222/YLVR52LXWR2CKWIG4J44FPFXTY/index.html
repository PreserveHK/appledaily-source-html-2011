<html><header><meta charset="utf-8"><title>陳庭欣開口約翟威廉</title></header><body><h1>陳庭欣開口約翟威廉</h1><p>陳庭欣與緋聞男友翟威廉、莊思明等，昨日出席在無綫電視廣播城舉行的明珠台宣傳活動，翟威廉跟陳庭欣一起接受訪問時甚不自然，明顯「硬軚」，問他聖誕可有慶祝活動時，他竟表示：「聖誕要睇跌打，之前打波整到手指，喺屋企煮吓飯食算，清淡啲。」<br>是否意味會約陳庭欣到訪家中？他反應甚大解釋只是自己在家，亦不會單獨相約女方出街。反而在旁的陳庭欣大方得多，先表示自己好得閒，若翟威廉相約她是沒有問題，又笑言當天想吃火雞。<br>採訪、攝影：文國駿</p></body></html>
