<html><header><meta charset="utf-8"><title>蘋果汁物業管理擬立法規管</title></header><body><h1>蘋果汁<br>物業管理擬立法規管</h1><p>【本報訊】政府成立規管物業管理諮詢委員會昨首次會議，計劃最快於2013年向立法會提交草案，立法統一規管全港所有物業管理公司及從業員，確保物業管理公司管理質素。<br>諮詢委員會主席鍾沛林說，曾有物業管理公司挪用業主法團公款，立法把物業管理公司納入規管範圍，可保障物業管理質素及業主權益。民政事務總署署長陳甘美華會後稱，預計2013年法案提交立法會，其後所有物業管理公司必須領牌，不同職級管理從業員，須領取牌照。又言日後將設獨立監管機構，負責發牌及規管，日後會適量收取物業管理公司及從業人員的牌照費。
</p></body></html>
