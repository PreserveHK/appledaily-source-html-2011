<html><header><meta charset="utf-8"><title>蘋果綠葉中鐵建參建152億元項目</title></header><body><h1>蘋果綠葉<br>中鐵建參建152億元項目</h1><p>中國鐵建（1186）公佈，董事會同意旗下中鐵十八局以BT（建設後轉移）方式，投資建設貴州省平壩至貴陽城市快速幹道馬場至花溪段項目，總投資13.8億元（人民幣．下同），建設期1年。董事會又同意旗下投資公司、二十五局和港航局共同出資最多20億元，成立專案公司，以BT方式投資建設福建南安市石井港區項目，總投資138億元。兩項目合計總投資151.8億元。</p></body></html>
