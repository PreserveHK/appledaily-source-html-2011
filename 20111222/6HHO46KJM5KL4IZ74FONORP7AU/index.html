<html><header><meta charset="utf-8"><title>古仔有味笑話玩小豬</title></header><body><h1>古仔有味笑話玩小豬</h1><p>古天樂、羅志祥（小豬）、張韶涵、張國立及霍思燕，昨在北京出席百事新春廣告片首播會。古仔在廣告中演的天使是要把快樂帶給大家，他在現場亦妙語連珠逗大家開心，並問小豬：「是你大還是我大？」古仔又問現場fans：「你們說他哪裏大？」小豬在旁只顧笑沒回答。<br>廣告中的主角因工作不能回家過節，古仔坦言感同身受，他更說拍這個廣告，激起他當電影導演的慾望。小豬和張韶涵又鬥嘴，小豬說：「導演找張韶涵演媽媽，是我游說導演讓她演姐姐。」張韶涵反擊：「是找你演爺爺啦！」<br>採訪、攝影：陶然婷</p></body></html>
