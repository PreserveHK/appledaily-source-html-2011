<html><header><meta charset="utf-8"><title>家燕揭怪人闖英雄宴</title></header><body><h1>家燕揭怪人闖英雄宴</h1><p>薛家燕昨到灣仔出席「夫子廟會」活動，她說自己一直很支持推動中國文化：「畀年輕人知道忠孝仁義係好緊要。」昨日是中國人相當重視的冬至，家燕姐表示會跟家人食飯，不過早前家燕姐的爸爸剛剛過身，未能一家齊齊整整，她略帶遺憾。</p><p>要求利是</p><p>提到當日老父出殯後設解穢酒，家燕姐透露：「之前搞完爸爸喪事，喺英雄宴發現有兩位老人家，原來佢哋唔係我哋屋企人，但就坐低食嘢，同問我哋要利是，我哋發現時要求佢哋離開，佢哋都唔肯走，估唔到有人咁做，想呼籲吓人要多加留意。」<br>採訪、攝影：王連連</p></body></html>
