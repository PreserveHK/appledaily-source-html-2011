<html><header><meta charset="utf-8"><title>湯唯被韓在石電親</title></header><body><h1>湯唯被韓在石電親</h1><p>湯唯、劉若英、張栢芝及韓國型男韓在石合作新片《極速天使》，其中湯唯跟韓在石有一段曲折的愛情。飾演車隊教練的韓在石發掘了的士司機湯唯做職業車手，二人雖日久生情，但因韓在石承諾過不能與車手談戀愛而沒有發展。<br>對韓在石這位曾主演韓劇《愛上女主播》的型男，湯唯讚不絕口，她說：「他跟我很過電，有強烈的化學作用！」其實湯唯也非第一次跟韓國型男結緣，她之前曾與玄彬拍過電影《晚秋》，並得到多個獎項。<br>撰文：丁寧
</p></body></html>
