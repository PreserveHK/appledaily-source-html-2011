<html><header><meta charset="utf-8"><title>案件速遞adidas店斬人案押後</title></header><body><h1>案件速遞<br>adidas店斬人案押後</h1><p>【本報訊】日前在adidas旗艦店因排隊問題用刀斬傷兩男一女顧客的疑犯，昨日解九龍城裁判法院提訊。斬人疑犯是大學教授的私人司機，被控三項傷人罪，暫時毋須答辯。案件押後至明年2月8日再提訊，等候警方繼續調查及諮詢律政司意見，被告准以現金及人事各1萬元保釋候訊。<br>被告吳敬偉（39歲、圖）被指於本月18日在尖沙嘴漢口道adidas旗艦店內，非法及惡意斬傷黃狄熙、陳淑珍及黎兆基。控方指三名傷者已出院，其中一名傷者頭顱出現骨裂。<br>案件編號：KCCC4845/11</p></body></html>
