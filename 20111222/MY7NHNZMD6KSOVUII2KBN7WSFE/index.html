<html><header><meta charset="utf-8"><title>鎮宇考慮追多個</title></header><body><h1>鎮宇考慮追多個</h1><p>吳鎮宇前晚到灣仔出席新戲《選戰風雲》首映禮，他表示近日正休息，稍後會返內地拍劇。提到經常離家返內地拍戲，吳鎮宇坦言會盡量抽空陪伴現年3歲的囝囝。</p><p>同老婆商量</p><p>問鎮宇會否考慮追多個？他笑說：「多謝喇，等我同老婆商量吓，不過都想等個囝囝真係定性啲先諗。」至於囝囝是否想有個弟弟或妹妹？他坦言之前囝囝不想，不過近來亦有問他會否想要個弟弟或妹妹，囝囝竟轉口風表示可以考慮，相當搞笑。<br>採訪、攝影：魯萍</p></body></html>
