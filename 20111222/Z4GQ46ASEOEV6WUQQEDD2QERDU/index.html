<html><header><meta charset="utf-8"><title>特稿：肥OL打拳激瘦</title></header><body><h1>特稿：肥OL打拳激瘦</h1><p>訪問時，向師傅一直叫身邊的Nana做「肥蘭」，小記摸不着頭腦，身穿背心Tee、boxing短打的曾海蘭弗到漏，她說：「以前做OL時，我肥到有140磅，成身水腫咁，唔敢着背心出街。」</p><p>由140磅減到110磅</p><p>接觸泰拳前，30歲的Nana是個朝九晚五的OL，一點運動也不做，直到7年前唔好意思再推玩泰拳的家姐及細佬邀請，就上了向師傅的拳館，怎知一試傾心，她說：「記得試完第一堂，感覺好得意，發覺原來一個完全協調唔到的人都跟得上，發覺自己都幾大力，有滿足感，最crazy試過一星期練4日，每次兩小時，成身肌肉都firm晒，家減到110磅。」</p></body></html>
