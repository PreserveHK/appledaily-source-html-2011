<html><header><meta charset="utf-8"><title>超香　牛油薑餅人</title></header><body><h1>超香　牛油薑餅人</h1><p>送聖誕禮物畀小朋友，糖果相信是不二之選，而且樣靚嘅一定大受歡迎！Marks&amp;Spencer每年都推出唔同嘅聖誕小食，今年亦唔例外，當中唔少設計都好靚！好似有薑餅人禮盒，入面係牛油香酥薑餅，食入口薑味適可而止反而牛油味極重，小朋友食都唔覺苦。嫌太正經嘅話，仲可以揀豬仔錢罌系列，有金心豬、黑板豬等，全部都有果汁味軟糖一包，趁機仲可以教小朋友儲錢！<br><br>記者：區佩嫦<br><br>查詢：29218323</p></body></html>
