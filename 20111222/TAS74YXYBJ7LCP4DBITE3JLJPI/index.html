<html><header><meta charset="utf-8"><title>蘋果汁日奶粉放射物量不超標</title></header><body><h1>蘋果汁<br>日奶粉放射物量不超標</h1><p>【本報訊】食物及衞生局局長周一嶽昨於立法會稱，截至本月12日，已檢測146個日本奶粉樣本，沒發現含過量放射性物質。食物安全中心在12月7日已向食物安全專家委員會滙報結果及跟進，委員會也認為可沿用食品法典委員會指引來檢測日本奶粉。<br>他又說就算檢測中含量最高的奶粉，一個9個月大嬰兒進食一年，也只攝入0.04毫稀輕輻射，不及一次胸肺檢測的份量，或電腦掃描的200分之1，所以影響非常之低。他又說由於福島輻射問題未全完受控，中心仍維持對日本五縣發出輸入食品的禁令。港府正研究守則規管奶粉標籤，明年會諮詢業界。</p></body></html>
