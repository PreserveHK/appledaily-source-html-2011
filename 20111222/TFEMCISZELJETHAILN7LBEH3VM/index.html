<html><header><meta charset="utf-8"><title>幸運英童贏最貴肉餡餅</title></header><body><h1>幸運英童贏最貴肉餡餅</h1><p>聖誕未到，英國倫敦6歲男童索尼（左圖）已大豐收──他在獎券活動贏得全球最貴的肉餡餅（右圖），價值3,000英鎊（36,571港元）。<br>肉餡餅用料名貴，除香草豆、肉桂、蛋酒、法國盧爾德聖水外，還有純鉑金幣，鋪上鉑金葉。設計師斯泰利塔諾說，肉餡餅源自17世紀食譜，他用現代科技和維多利亞時期模子，花10天才出爐，交給Marvellous肉餡餅廠抽獎。<br>英國《每日郵報》
</p></body></html>
