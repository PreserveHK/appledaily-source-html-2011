<html><header><meta charset="utf-8"><title>話你知：與法拉爭寵吵大鑊</title></header><body><h1>話你知：與法拉爭寵吵大鑊</h1><p>諸葛紫岐前年與Neway二太子薛嘉麟拍拖，即與和Neway大太子薛世恒拍拖的陳法拉傳出不和。一直有指兩人因為爭寵及爭先嫁入豪門而有心病，去年諸葛紫岐大爆法拉與薛世恒已婚，又暗指法拉不尊重薛家兩老，法拉也不甘示弱，反擊指諸葛靠吹水上位。事後諸葛仍然咬住法拉唔放，指結婚大事一定不能隱瞞。<br>今年6月，薛家兩兄弟的外婆逝世，諸葛和法拉也避免同場出現，法拉先在薛家設靈時坐家屬席，諸葛則於舉殯時才現身。早前法拉角逐視后，諸葛紫岐直指全家只追看胡杏兒的劇集《萬凰之王》，更支持杏兒封視后，擺明當未來阿嫂透明。<br></p></body></html>
