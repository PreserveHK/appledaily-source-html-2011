<html><header><meta charset="utf-8"><title>案件速遞偷咪案表證成立</title></header><body><h1>案件速遞<br>偷咪案表證成立</h1><p>【本報訊】《亞洲星光大道》總監兼歌手羅力威的經理人，涉嫌偷取錄音室4支咪高峯案，昨在九龍城裁判法院續審，經理人被裁定兩項盜竊罪表面證供成立。他自辯時多次強調，錄音師表示可借走咪高峯，他才「借走」咪高峯。<br>47歲被告方國華否認於今年8月16日至21日，在油麻地雅旺錄音室內偷取4支介乎1萬至4萬元的咪高峯。羅力威昨抵達法庭（圖），準備擔任辯方證人，但昨未輪到他作供。案件下月6日續審。<br>案件編號：KCCC3738/11</p></body></html>
