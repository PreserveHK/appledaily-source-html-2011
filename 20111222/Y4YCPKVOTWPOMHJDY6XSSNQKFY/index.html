<html><header><meta charset="utf-8"><title>黃偉文、高登瓊姐網上開火</title></header><body><h1>黃偉文、高登瓊姐<br>網上開火</h1><p>容祖兒頭號粉絲，網絡紅人「高登瓊姐」又再辣起火頭，除經常攻擊楊千嬅外，早前連和她傳不和的好友黃偉文（Wyman）都不放過。</p><p>「填詞唔啱音」</p><p>大前日Wyman在微博上傳一張有很多花的室內裝飾品照片，留言道：「千花樹！不是花千樹啊！」怎料瓊姐以微博戶口「慈雲山鄭列瓊」在他的微博回應：「今年千fa輸！」擺到明食字踩千嬅，搞到Wyman都要回敬她一句：「哼！惟恐天下不亂！走開啦！」不過瓊姐之後亦不執輸，再次在高登論壇發功，開帖踩Wyman填詞唔啱音。其實瓊姐為祖兒付出良多，只可惜她的偶像祖兒早前已表示，並不知道「瓊姐」是誰。<br>撰文：林妃</p></body></html>
