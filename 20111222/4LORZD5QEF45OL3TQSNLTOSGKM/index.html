<html><header><meta charset="utf-8"><title>周麗淇懶理舊愛戀聞</title></header><body><h1>周麗淇懶理舊愛戀聞</h1><p>周麗淇（Niki）、呂慧儀及朱慧敏昨日在長沙灣拍攝無綫新劇《女警愛作戰》，Niki舊愛鄭嘉穎最近被指和佘詩曼翻撻，問Niki會否祝福二人？Niki說：「關我乜事，唔好問我，放過我啦，我都冇睇佢哋新聞，唔識講呀。」Niki主演的劇集《我的如意狼君》口碑不俗，她打算出錢請劇中同事食飯慶祝。<br>呂慧儀與黃文迪結婚擺酒，卻被傳老公扮有錢人，她說：「從來都冇講過佢係富豪，多謝雜誌畀個封面我，太耐冇出封面，老公睇到新聞冇唔開心，佢好明事理。」雖然呂慧儀有幾個物業在手，但她稱物業權是家人擁有。<br>採訪：魯萍　攝影：黃文偉</p></body></html>
