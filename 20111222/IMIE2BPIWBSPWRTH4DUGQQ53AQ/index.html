<html><header><meta charset="utf-8"><title>少時日文發音差爆罵戰</title></header><body><h1>少時日文發音差爆罵戰</h1><p>韓國女子組合少女時代（少時）日前為日本音樂節目《HEY！HEY！HEY！》做嘉賓，卻遭諧星濱田雅功狂寸「聽不明在唱甚麼」，直斥少時日文發音欠佳，要主持幫手打圓場。該寸爆片段及後於YouTube瘋傳，有少時擁護者怒斥「批評少時日文發音嗎？你上來一次韓國節目好嗎？」等，韓國雅虎網站更指摘有反韓分子支持濱田。<br>此外，少時成員Jessica昨日在首爾出席音樂網站投入服務儀式，同場還見SuperJunior（SJ）成員李特等。</p></body></html>
