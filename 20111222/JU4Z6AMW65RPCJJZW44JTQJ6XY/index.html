<html><header><meta charset="utf-8"><title>肥媽邂逅老公着晒燈</title></header><body><h1>肥媽邂逅老公着晒燈</h1><p>肥媽最近聯同梁榮忠和寶珮如主持有線娛樂台新節目《肥媽當家》，日前錄影的一集談到結婚。經歷過一次婚姻失敗的肥媽笑謂曾講過「打死都唔會結婚」，她說：「點知見到家個老公，即刻着晒燈，40幾歲人都面紅同心跳！」<br>與男友相識僅兩個月即閃婚的寶珮如，坦言以前鍾意同居無束縛，但因老公剖白對婚姻的承諾，令她改變想法，她說：「以前覺得開心咪一齊囉，但同老公拍咗兩個月拖，佢就求婚，話結婚係承諾同責任，咁咪結囉。」曾經歷過「車震事件」的梁榮忠現仍過單身生活，他表示拍拖、同居及一個人都經歷過，現在很享受獨身生活，沒有結婚打算。<br>撰文：葉雪</p></body></html>
