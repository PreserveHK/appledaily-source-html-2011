<html><header><meta charset="utf-8"><title>Kay邀死敵睇騷</title></header><body><h1>Kay邀死敵睇騷</h1><p>謝安琪（Kay）目前正忙於排練下月13及14日在紅館舉行的兩場演唱會，她表示心情越來越緊張。</p><p>否認遭冷落</p><p>最近有消息指Kay被環球冷落，其演唱會記者會沒有高層撐場，日前環球聖誕派對，她也冇份出席，對此她說：「演唱會記者會環球派咗兩位同事嚟，只不過公司高層Duncan（黃劍濤）冇嚟啫，而聖誕party嗰日我咁啱有嘢做去唔到。」有指因死敵吳雨霏（Kary）加入環球，令Kay受冷落，Kay說：「我老公（張繼聰）同Kary都好friend，Kary已經講咗嚟睇我演唱會。」<br>採訪、攝影：陳玉琼</p></body></html>
