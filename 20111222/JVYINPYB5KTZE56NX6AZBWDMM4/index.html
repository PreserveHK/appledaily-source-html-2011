<html><header><meta charset="utf-8"><title>琴姐獻唱賀胡楓</title></header><body><h1>琴姐獻唱賀胡楓</h1><p>70年代加入電視圈的修哥胡楓下月18日80大壽，為慶祝這大日子，無綫決定下月2日替壽星公錄影一個大派對，無綫將邀請修哥在圈中的群星好友撐場，該節目將於下月14日播映。</p><p>胡楓：開心</p><p>對於無綫這個安排，修哥前日在電話中說：「梗係開心，公司幫我大搞，至於詳情係點，我乜都未知，佢哋話畀驚喜我喎！當日我會扮到靚仔咁出席。」<br>修哥自爆屆時還會歌舞娛賓，問壽星公生日願望，修哥說：「健康開心就好，我家三代同堂，當然想快啲四代同堂，但唔可畀壓力啲後生。」修哥好友李香琴下月亦80大壽，她會在修哥的派對中與譚炳文合唱一曲助興。<br>採訪：比華利</p></body></html>
