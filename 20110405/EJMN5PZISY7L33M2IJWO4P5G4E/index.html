<html><header><meta charset="utf-8"><title>我有Feel：民間草原地圖</title></header><body><h1>我有Feel：民間草原地圖</h1><p>最近有線記者在南昌公園瞓草地，未夠60秒已有職員走近：「草地坐就得，唔好瞓喺度！」神馬？立即變憤怒鳥大叫：「甚麼白癡政府！」為鳥者眾，有人在fb搞「草原地圖」群組，號召網民分享全港草地位置及相片，短短一周已逾五千人加入，才發現，香港美麗草地多的是。望住幅GoogleMap，我決定嗱嗱聲搵班朋友組個敢死團，連環出擊，PK康文署！<br><br>記者：蔡俊業<br><br>http://www.facebook.com/lawnmap</p></body></html>
