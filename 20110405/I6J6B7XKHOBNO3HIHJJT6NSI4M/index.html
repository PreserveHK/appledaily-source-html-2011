<html><header><meta charset="utf-8"><title>我有Feel：《魔法擂台》抄自己</title></header><body><h1>我有Feel：《魔法擂台》抄自己</h1><p>剛過的星期六晚，坐在電視機前看無綫新節目《魔法擂台》。本應值得鼓掌，讚許無綫用香港鮮有的魔術來作題材，但看完一集後，才驚覺舊酒新瓶。太像之前熱爆的《超級巨聲》了吧？主持人森美，幾個熱血魔術師報名挑戰，再公然被三位評判批評，熟口熟面。電視就只能停留一雞幾味，照辦煮碗的水平嗎？不過，不能怪香港電視台，因歐美也是這樣子，只是「抄」的水平不同而已。<br><br>記者：吳美美</p></body></html>
