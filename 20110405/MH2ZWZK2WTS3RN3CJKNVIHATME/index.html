<html><header><meta charset="utf-8"><title>「飛行哥」人車一體駕鐵騎</title></header><body><h1>「飛行哥」人車一體駕鐵騎</h1><p>內地近日出現一名「御劍飛行哥」，成功練就「人車一體」，不需要操控油門、駕駛盤就能夠駕馭電單車前進，網友把他「御車出行」的短片上傳網絡後立刻引起熱議。<br>片中只見一名身穿白衣、頭戴墨鏡的男子飄逸地站在電單車坐墊上，雙手放進衣袋中（圖），完全沒有作出任何操控，但車子仍安穩前進，車上還載有一箱貨物。他更擺出一副傲視天下的模樣，當拍攝者大叫「哥們你真給力」時，他也只是以眼神淡淡「回應」，讓人不得不被他的氣勢折服。有網友說，沒想到連送外賣的都能練就「人車一體」的絕世武功，還能如經典電玩《仙劍奇俠傳》的主角般「御劍飛行」。<br>台灣東森新聞</p></body></html>
