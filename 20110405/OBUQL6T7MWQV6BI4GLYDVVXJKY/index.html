<html><header><meta charset="utf-8"><title>NEW新短訊：鬥牛季節開鑼</title></header><body><h1>NEW新短訊：鬥牛季節開鑼</h1><p>由4月至9月，又是西班牙鬥牛季節，而5、6月時分，仲要天天鬥，閒閒哋一天十隻牛就此喪命。老實講，對於傳統，我從來尊重，惟獨鬥牛，是不能支持的。巴塞隆拿早已禁止鬥牛，但首都馬德里偏偏反其道，決心以藝術角度出發保護鬥牛。坦白說，整場鬥牛壓根兒是人多蝦牛少的虐畜把戲，絲毫不感一點英雄氣概。睇完片，你還會想親歷其境嗎？<br><br>記者：曾冠輝<br><br>LaPlazadeTorosdeLasVentas<br>票價：4.7至63.9歐元<br>網址：http://www.las-ventas.com
</p></body></html>
