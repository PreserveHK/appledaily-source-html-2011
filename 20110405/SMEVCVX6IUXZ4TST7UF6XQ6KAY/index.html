<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文爆林嘉欣餵人奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文爆林嘉欣餵人奶 - 馮仁昭</h1><p>詹瑞文噚日喺青衣城出席嬰兒奶粉品牌舉辦嘅創意比賽，佢話培養小朋友嘅創意好緊要，所以畀個女喺屋企畫牆，仲可以等佢對屋企有歸屬感。講到早前生BB嘅林嘉欣（小圖），詹瑞文話有聯絡：「佢個女五個月大，餵緊人奶。」有人提議詹瑞文送奶粉畀嘉欣，佢話：「好提議，佢話有時間會返嚟。」佢仲話上海戲劇學院委任佢做客席教授，為期四年，等佢可以為國家培養演戲人才。</p></body></html>
