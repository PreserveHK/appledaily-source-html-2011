<html><header><meta charset="utf-8"><title>查理辛芝加哥騷回勇</title></header><body><h1>查理辛芝加哥騷回勇</h1><p>美國男星查理辛（CharlieSheen）前日在芝加哥舉行第二場巡迴棟篤騷，一扭底特律站的頹勢，他在第二站騷之中從善如流減少播放片段，改為與觀眾舉行問答環節，又以台上剝衫及攬女等行徑娛賓，結果獲全場起立拍掌支持，與首場騷被觀眾狂噓的情況大相逕庭。<br>由於前一站劣評如潮，有fans急急在網上以超低價放售查理辛棟篤騷的門票，如今表現回勇，即令賣票人士大呼蝕本。</p><p>派衫冧Fans</p><p>其實在芝加哥站開騷前，查理辛已十分懂得冧fans，他眼見天氣寒冷fans仍在門外等入場，即送上球衣及恤衫等慰問fans。</p></body></html>
