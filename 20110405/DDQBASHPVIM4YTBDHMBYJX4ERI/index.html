<html><header><meta charset="utf-8"><title>我有Feel：抵不住的孖C唇膏</title></header><body><h1>我有Feel：抵不住的孖C唇膏</h1><p>我承認是虛榮心作祟，明明不喜歡塗唇膏，還是抵不住孖C的引誘，終破例了！說真的，自2010年PeterPhilip入主Chanel擔任彩妝總監後，每季推出的妝物總教人期待且有驚喜。像今季主打的RougeCocoShine，雖是舊酒新瓶，但唇膏擁有的柔軟度和輕盈感，實是別的唇膏比不上！個人推介#53Premice色，淡淡琥珀帶紫紅色，是古銅肌的最佳配搭！<br><br>記者：陳子穎<br><br>Chanel（22658632）</p></body></html>
