<html><header><meta charset="utf-8"><title>江若琳實天華床戲</title></header><body><h1>江若琳實天華床戲</h1><p>江若琳、謝天華及懷孕7月的陳倩揚前晚到尖沙嘴與一班新劇《洪武三十二》的演員飯敍，一齊支持《洪》劇首播，不過新聞人物陳山聰和陳鍵鋒就缺席，而男主角馬德鐘也因工作在身而未能到場，但他就有自掏腰包聯同江若琳和謝天華宴請台前幕後食飯。<br>江若琳表示今次拍劇謝天華教了她很多東西，所以兩人十分熟絡，她坦言對此劇有期望，並說：「收視希望有32點，希望越做越好。」由於劇中角色有很多床戲，特別是謝天華，江若琳就自爆睇到天華的床戲也看到嘩嘩大叫，笑言睇到很緊張。<br>採訪、攝影：楊潔雯</p></body></html>
