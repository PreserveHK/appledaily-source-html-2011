<html><header><meta charset="utf-8"><title>古仔傷腳劇痛難忍</title></header><body><h1>古仔傷腳劇痛難忍</h1><p>古天樂和劉亦菲主演的葉偉信新戲《倩女幽魂》經典重現，當中古仔有不少打戲，他最難忘的是當中一場他要一次過捉12隻妖，古仔說笑：「導演塑造我成為一個捉妖師，點知一唔小心就整傷自己嘅腳。」古天樂起初以為只是輕傷，忍痛繼續拍攝，怎料晚上變得又腫又痛，苦不堪言。</p><p>全身標冷汗</p><p>由於古仔受傷，因此劇組先跳拍重要部份，好等古仔盡早休息，但其中一場戲要把古仔吊高綁在樹上，他憶述：「起初以為只係綁住上身，唔會影響傷勢，但係點知我只係郁一郁，已經痛到我全身標冷汗。」落地後古仔痛得蹲下來久久未能站起，結果導演讓他請假回港求診。<br>撰文：葉雪</p></body></html>
