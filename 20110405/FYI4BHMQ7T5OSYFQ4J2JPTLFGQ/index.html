<html><header><meta charset="utf-8"><title>小貓跳華爾茲超合拍</title></header><body><h1>小貓跳華爾茲超合拍</h1><p>照顧七頭小貓呼已不是易事，要令牠們跟着音樂大跳華爾茲，簡直不可能吧。但一名貓主使出逗貓棒當「指揮棒」，成功令小貓咪跟隨音樂節拍搖頭擺腦，動作完全一致。<br>在圓舞曲《藍色多瑙河》襯托之下，貓主隨着旋律，將逗貓棒揮上揮落、揮左揮右，牢牢抓住貓樹上一隻大白貓及四隻黑色小貓的視線，令牠們齊齊點頭又俯身。一些頑皮貓咪更投入到伸出利爪，玩個不亦樂乎。片段到後來，貓樹上齊集七隻黑色小貓，有小貓被擠落地，十分搞笑。www.misscellania.com</p></body></html>
