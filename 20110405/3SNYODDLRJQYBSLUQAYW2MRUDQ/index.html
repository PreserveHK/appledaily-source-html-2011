<html><header><meta charset="utf-8"><title>若槻千夏義賣服裝賑災</title></header><body><h1>若槻千夏義賣服裝賑災</h1><p>日本女星若槻千夏最近義賣由其主理的時裝品牌WC旗下服裝，由上月13日至31日義賣籌得2,700萬日圓（約249萬港元），若槻再私人掏出1,000萬日圓（約92萬港元），合共約341萬港元捐給日本地震災民。<br>至於在日本擁有極高知名度的英國女歌手珍寶金（JaneBirkin）今日會到東京澀谷舉行賑災演唱會，她也計劃將原由Hermes社長為她製造的著名HermesBirkin手袋作慈善拍賣。此外，原本下月在茨城縣拍韓版《寵物情人》的張根碩及金荷娜，受地震影響拍攝延期後，他們透過電影公司發出慰問信，鼓勵災民。</p></body></html>
