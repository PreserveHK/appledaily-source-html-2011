<html><header><meta charset="utf-8"><title>小測試：新一代納米陶瓷鑊　提示預熱功能</title></header><body><h1>小測試：<br>新一代納米陶瓷鑊　提示預熱功能</h1><p>五金世代最近代理了意大利品牌Moneta的陶瓷鑊，其中價錢中等、功能實用的就有Dore'系列。今次以最簡單的煎蛋作測試，先將小量油倒入鑊面，然後開細火，既可節能，又不會損壞鑊表面塗層。數十秒後，鑊達致140℃，手柄便會顯示「HOT」字樣，加入雞蛋約2-3分鐘後，便煎出不黐底又小油的雞蛋。清洗方面，只需倒小量熱水，不需加洗潔精，再用布抹便可清洗乾淨。<br><br>查詢︰http://www.gen-xhardware.com.hk</p><p>預熱140℃後，手柄會出現「HOT」字樣，即可加入食材。</p></body></html>
