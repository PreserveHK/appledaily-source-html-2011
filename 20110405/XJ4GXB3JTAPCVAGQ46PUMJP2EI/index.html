<html><header><meta charset="utf-8"><title>巨乳蜘蛛精獲四大學垂青</title></header><body><h1>巨乳蜘蛛精獲四大學垂青</h1><p>擁有34F巨乳的23歲台大高材生楊伊湄，因「蜘蛛精」綽號走紅台灣，她上年十月毅然推掉一切工作，重返校園，前天更一口氣考上台大、政大、交大及中山新聞系研究所，學成後她希望成為記者或主播，實行做才女。<br>楊伊湄身材出眾且口齒伶俐，月入由最初的10萬（新台幣）暴升至60萬，而她去年入行僅五個月，開始覺得學識不夠，於是向公司請假繼續學業。楊伊湄小時候上幼稚園曾逃學，上中學時就像坐監，她曾自爆說：「20歲時邂逅43歲政府官員，當時自己亦有男友。」問她是不是處女？她答：「我是不是處女不會有人在意。」<br>撰文：葉雪</p></body></html>
