<html><header><meta charset="utf-8"><title>UFO列陣巡視芝加哥</title></header><body><h1>UFO列陣巡視芝加哥</h1><p>芝加哥出現不明飛行物體（UFO）？上周六晚，當地居民發現夜空中出現一群奇怪的發光體，時而排成直線，時而又變成其他形狀，有人認為是來自羅茲威爾（Roswell）的UFO。<br>事發在上周六晚上約8時，妮科爾（Nicole）在芝加哥南部駕車期間，發現前面十多人都停車，望向天空，她順着眾人的視線看，發現一群排成直線的橙色發光體在低飛，後來又變成其他形狀，妮科爾立即拿出手機拍下整個過程，有居民直言它們是來自羅茲威爾。<br>美國廣播公司</p></body></html>
