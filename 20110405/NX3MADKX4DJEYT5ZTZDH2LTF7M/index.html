<html><header><meta charset="utf-8"><title>隔牆有耳：大狀自爆口才靠練 - 李八方</title></header><body><h1>隔牆有耳：大狀自爆口才靠練 - 李八方</h1><p>哥連費夫憑住《皇上無話兒》勇奪奧斯卡男主角，全城叫好，包括公民黨湯家驊。佢喺網誌話自從哥連費夫喺《BJ單身日記》演活戇直可愛又不苟言笑嘅大狀，就愛上咗佢；今次哥連費夫飾演口吃國王英王喬治六世，更令佢有好深感受。<br>湯大狀自爆年少時好自卑，小學時試過冇膽向一位心儀女同學講嘢，結果直至女神舉家移民，都冇交談過半句。就算到咗中學，湯大狀都唔敢公開演講，連辯論隊都唔敢入，所以冇諗過會做律師。佢話讀大學時對公開發言仲有恐懼，直至畢業前同紅人大狀陳景生進行一次模擬法庭辯論比賽，兩雄雙遇，先至搵到今日咁口齒伶俐嘅自己。
</p></body></html>
