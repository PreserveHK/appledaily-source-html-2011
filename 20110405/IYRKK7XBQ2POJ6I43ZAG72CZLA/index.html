<html><header><meta charset="utf-8"><title>體育通識：少林寺進軍商界</title></header><body><h1>體育通識：少林寺進軍商界</h1><p>嵩山少林寺始建於495年，但經歷時代變遷，也難以避免商業化；97年少林寺已成立「河南少林實業發展有限公司」，是中國國內首間佛教界命名的公司，並從事地產、實業、建築運輸、教育及印刷等，02年更將少林寺註冊為商標。雖然少林寺沒有以盈利為目標，但寺內出售多樣化產品，包括茶葉、素菜、甚至武林秘笈；在網絡上，少林寺更「與時並進」，開設「少林歡喜地」，提供網上購物服務。少林武僧隊不時在世界各地巡迴表演，包括上海世博開幕禮及上周中超開幕式上表演，期望將少林功夫發揚光大。</p></body></html>
