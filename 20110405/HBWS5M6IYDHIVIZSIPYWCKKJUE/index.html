<html><header><meta charset="utf-8"><title>*Apps士多：手機變四眼仔DC</title></header><body><h1>*Apps士多：手機變四眼仔DC</h1><p>家影相，好多人都鍾意加Effect，令張相更有Mood！好似今次介紹呢款《ActionSnap》，佢雖然無專業DC玩到咁盡，但至少有LOMO同Sepia兩種Filter，由1×4、2×2或者3×3都有，你仲可選擇0.1s至5s的拍攝速度，營造鬆郁矇效果。<br><br>記者：陳國輝</p><p>ActionSnap（免費）<br>平台：AndroidOS</p></body></html>
