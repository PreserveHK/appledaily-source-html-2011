<html><header><meta charset="utf-8"><title>江湖救急Apps：上海遊學上海話</title></header><body><h1>江湖救急Apps：上海遊學上海話</h1><p>大陸不但人多，就連旅遊apps都好多，尤其是北京、上海等大城市，亂咁篤都有十個八個教你去邊度玩。今期的WKSHGuide都一樣，首頁分類都係上海食買玩，哪兒會有party之類，以及必有的地圖定位功能。但最特別之處，是有簡單字詞的普通話和上海話，全真人發聲，例如按下「Thanks」就播「蛇蛇弄」，啱晒去上海party時冧女打招呼。<br><br>記者：蕭漢祥</p></body></html>
