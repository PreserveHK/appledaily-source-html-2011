<html><header><meta charset="utf-8"><title>案件速遞技工涉性侵女童拍裸照</title></header><body><h1>案件速遞<br>技工涉性侵女童拍裸照</h1><p>【本報訊】石油氣技工涉於一個月內，六度性侵犯一名未成年少女，拍下大量色情照片，更恐嚇會將裸照放上網。技工被控向16歲以下兒童作出猥褻行為及製作兒童色情物品等14項罪，昨在觀塘裁判法院提堂，案件押後至5月9日。<br>控罪指被告黃兆康（34歲）於08年9月至10月間，多次向一名未成年少女作出嚴重猥褻行為，又煽惑她作出類似舉動，並拍下67張色情照片。被告於同年10月13日威脅她，恐嚇將照片放上網。警方調查發現，被告於09年11月在寓所內藏有129張兒童色情照片。<br>案件編號：KTCC1755/11
</p></body></html>
