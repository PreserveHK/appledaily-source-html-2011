<html><header><meta charset="utf-8"><title>體育通識：荷杜華度曾出唱片</title></header><body><h1>體育通識：荷杜華度曾出唱片</h1><p>職業球員也可以有文靜一面，像曾一同效力熱刺的英格蘭名將荷杜（左）與華度（右），兩人均醉心音樂，並於1987年以組合形式，灌錄了一首名為《鑽石光芒》的單曲，此曲在英國流行榜的最高排名更達第12位。至於曼聯名宿、著名鋼門舒米高，亦同樣熱愛音樂。這名丹麥一代門神除了精於彈鋼琴，亦懂得打鼓、吹笛及彈結他；父親是著名鋼琴演奏家的舒米高說：「足球是一項非常激烈的運動，以前當我仍是球員時，每當回到家時便會把球靴踢開，享受一下其他東西，而音樂最能令我放鬆。」<br></p></body></html>
