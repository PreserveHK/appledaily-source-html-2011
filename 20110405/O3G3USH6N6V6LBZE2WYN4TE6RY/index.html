<html><header><meta charset="utf-8"><title>話你知檢測水平提升　可測愛滋病變種</title></header><body><h1>話你知<br>檢測水平提升　可測愛滋病變種</h1><p>「現時醫學病毒檢測水平越來越高，即使是愛滋病病毒變種也一定能夠檢測到。」勞永樂稱，除了檢測抗原、抗體，也可從核酸、細胞變化、病毒基因等也能檢測是否感染愛滋病或其他病毒。但有許多出現心理障礙的病人，通常是將心理上的困難轉化到病情上。要減輕他們的病情，最好的方法是拒絕和他們討論這個病，每談一次，都會令他們更相信自己有病。若病人長期認為自己患病卻檢驗不出任何疾病，可能存在心理障礙，可以嘗試找心理醫生，幫助自己克服心理矛盾。</p></body></html>
