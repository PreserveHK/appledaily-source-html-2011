<html><header><meta charset="utf-8"><title>話你知毛欽點接班　鄧趕下台</title></header><body><h1>話你知<br>毛欽點接班　鄧趕下台</h1><p>華國鋒原名蘇鑄，抗戰時期參加中共革命，中共建政後長期在湖南任職，曾任毛澤東的故鄉湖南湘潭縣委書記，故被毛戲稱為「我的父母官」。上世紀70年代初入京任公安部長、國務院副總理、總理，1976年毛澤東臨終前欽點他為接班人，毛死後出任中共中央主席。<br>華上台時中共權鬥激烈，元老派與以毛遺孀江青為首的「四人幫」（另三人王洪文、張春橋、姚文元）鬥得你死我活，華夾在其中難以平衡，頂不住江青逼宮奪權，遂與元老合作，將四人幫拘捕。後因與鄧小平政見不合，被鄧於1981年趕下台，至2008年8月20日病逝，終年87歲。<br></p></body></html>
