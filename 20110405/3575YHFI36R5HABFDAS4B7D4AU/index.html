<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mini報天氣紅到日本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mini報天氣紅到日本 - 馮仁昭</h1><p>台灣壹電視去年8月推出專係負責報天氣嘅WeatherGirls（氣象女孩）少女團體，喺鏡頭前佢哋大騷青春本錢同美好嘅身段，結果台灣觀眾好受落。<br>呢班WeatherGirls最近仲紅到去日本，當中以會講中、英、日文嘅「星期五女孩」Mini最人氣高企，甚至有日本網友留言話：「如果給我Mini一天約會券的話，我可以去核電廠進行輕型作業。」</p></body></html>
