<html><header><meta charset="utf-8"><title>黑幫講數警拘21人</title></header><body><h1>黑幫講數警拘21人</h1><p>【本報訊】兩批黑幫分子在尖沙嘴街頭講數，警方接報拘捕21名男子，及時制止一場黑幫火併，涉案男子將被通宵扣查。被捕男子由15至23歲，據稱，兩個黑幫早前發生利益衝突，雙方約定在尖沙嘴講數及顯示實力。<br>警方西九龍總警區反黑組接獲線報，前晚約9時，該批黑漢率先抵達麼地道71號對開聚集，但對家仍未到場，反黑組探員採取行動截停21人，檢查其身份證，警方並出動警犬在場戒備。他們涉嫌非法集會，被捕帶署通宵扣查。</p></body></html>
