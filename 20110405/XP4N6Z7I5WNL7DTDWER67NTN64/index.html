<html><header><meta charset="utf-8"><title>滙豐谷債券基金規模</title></header><body><h1>滙豐谷債券基金規模</h1><p>【本報訊】滙豐環球投資管理署理亞太區行政總裁蘇浩文表示，在低息環境下，投資者對高收益債券基金需求殷切，故將增加亞洲及歐洲債券基金數目，目標是將債券基金資產管理總額由去年的700億美元，提升15%至約800億美元（約6240億港元）。<br>另外，德銀發表報告重申看好中資股，指內地通脹壓力紓緩，有利貨幣政策略為鬆綁，加上企業盈利表現強勁，利好中資股表現。該行看好內地銀行、房地產、資源股，以及新能源股的前景。</p></body></html>
