<html><header><meta charset="utf-8"><title>麗絲新娘Look熱登封面</title></header><body><h1>麗絲新娘Look熱登封面</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon），上月26日在其加州豪宅舉行婚禮，下嫁任職所屬經理人公司的男友JimToth，但婚禮以保密形式進行，沒有傳媒拍到麗絲的新娘look。麗絲及後將婚禮照片提供給傳媒，即成《People》及《HELLO！》的封面。</p><p>子女與後父融洽</p><p>麗絲在兩個不同的封面上，分別穿着白色及粉紅色婚紗，被老公吻時露出甜到漏笑容。有賓客指當日麗絲與前夫賴恩菲臘比（RyanPhillippe）所生的一對子女全數參與每個環節，與後父相處融洽。麗絲表示第一次結婚時她只有24歲，實在太年輕，相信今次應能維繫婚姻。</p></body></html>
