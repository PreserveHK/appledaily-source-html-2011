<html><header><meta charset="utf-8"><title>超儀座談會口啞啞</title></header><body><h1>超儀座談會口啞啞</h1><p>何超儀之前去了北京、上海和深圳巡迴演出舞台劇《情話紫釵》，她和謝君豪在劇中有咀戲，她日前接受訪問時，謂咀足20場咀到熟，她又自爆：「做訪問去咗一個座談會，嘩，主持人問嘢好深奧，我一啲都答唔上，好彩毛俊輝同師兄答晒，袋晒錢落我袋。」<br>前日4月4日兒童節也是導演劉偉強生日，他在住處匡湖居的會所開生日會，超儀和老公子聰也有到賀，同場一眾娛圈好友，包括鄭伊健與女友蒙嘉慧、陳冠希、楊千嬅、何韻詩、甄子丹與太太和莫文蔚等，飲飲食食玩得很開心，問到劉偉強的生日願望，他說：「希望天災人禍減少，家人開心健康。」<br>撰文：SnowIp</p></body></html>
