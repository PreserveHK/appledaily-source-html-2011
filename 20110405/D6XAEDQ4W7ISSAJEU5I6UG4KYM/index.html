<html><header><meta charset="utf-8"><title>小笠原助茨城農民</title></header><body><h1>小笠原助茨城農民</h1><p>【綜合日本外電】日本東北地震後，目前最大問題是核輻射污染，除了福島縣外，鹿島鹿角所在地茨城縣同樣備受輻射威脅，當地農民生計受影響下，鹿角中場小笠原滿男建議球會在日聯復賽後，於球場範圍准販賣農作物，協助農民解困。<br>在輻射污染威脅下，茨城縣出產的農作物出口受到限制，這令到當地農民生計備受影響。來自岩手縣的小笠原滿男，深明災區人民目前最重要獲得支持，故決定向球會方面，要求球會准許農民在球場及練習場範圍，販賣蔬菜及農作物，協助農民走出難關。</p></body></html>
