<html><header><meta charset="utf-8"><title>我有Feel：塞車無有怕</title></header><body><h1>我有Feel：塞車無有怕</h1><p>這個iPhoneapp《香港交通快拍》雖不是新出，但我用了三個月後，要話畀大家知真的好用！<br>我差不多每晚都揸車經汀九橋落屯門公路返屯門，熟路的司機都知深井經常撞車，塞車係家常便飯！自從有咗這個app，我慣常開車前都會睇睇最新鏡頭位，見到唔妥就行第二條路。有晚行到汀九橋頭就開始慢車，即開app睇，知道深井五分鐘前有交通意外，交警都未蒲頭，醒目的我即作出抉擇，寧願畀三十幾蚊過大欖隧道，來買回漫漫的長路與時間！<br><br>記者：劉倩儀</p></body></html>
