<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭羨妮晒幸福引發罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭羨妮晒幸福引發罵戰 - 馮仁昭</h1><p>郭羨妮最近宣佈今年會同內地武師朱少杰結婚，認真幸福，但就招人妒忌，噚日有位叫「我比你更狐媚」嘅微博網友，喺郭羨妮微博留言，話佢之前搶人老公，小心有報應。唔少郭羨妮影迷即刻還擊，影迷「無人君_K」就反鬧嗰位網友小心戴綠帽，郭羨妮亦留言話：「多謝各路英雄幫忙，把這些無聊人趕出這片淨土。」兩位網友越鬧越激動，跟住仲爆埋粗，最後郭羨妮索性將成組留言刪除晒，一於冇眼睇！</p></body></html>
