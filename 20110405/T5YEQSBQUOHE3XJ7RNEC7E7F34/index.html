<html><header><meta charset="utf-8"><title>先撩者賤　小鳥遭貓擒</title></header><body><h1>先撩者賤　小鳥遭貓擒</h1><p>經典卡通《阿寶與翠兒》中，大貓阿寶每次都打小鳥翠兒的主意，但每次都被翠兒捉弄，現實中美國卻有小鳥先撩者賤，連番飛上前襲擊貓咪，最終被貓咪擒住。片段由網友上月底拍攝，日前才放上YouTube，吸引近50萬人次點擊。<br>片段顯示，一隻橙啡色的貓咪在地上搜索東西，冷不防身後一隻小鳥慢慢靠近，突然飛起啄牠。貓咪最初懶理，偏偏小鳥不知好歹不斷挑釁，於是看準牠來勢，非常敏捷地飛起一口咬住牠。片段沒交代小鳥最後到底是悲劇還是喜劇收場。<br>YouTube</p></body></html>
