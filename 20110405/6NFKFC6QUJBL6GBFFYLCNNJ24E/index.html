<html><header><meta charset="utf-8"><title>風濕症婦病發猝死</title></header><body><h1>風濕症婦病發猝死</h1><p>【本報訊】天水圍一名疑受類風濕症困擾10多年的中年婦人，昨凌晨懷疑在家中病發猝死。昨凌晨1時許，49歲姓許婦人被從外返家的同姓47歲丈夫，發現她在天晴邨晴碧樓住所內，倒卧睡房床上昏迷不醒，口吐異物，其夫見狀慌忙報警。救護員趕至證實女事主不治。<br>據稱，女事主前日曾向親友透露，疑類風濕症發作，致手腳關節腫痛難當欲前往求醫，惟最終未知何故沒有前往接受診治。警方懷疑她在家中病發猝死，案件無可疑，惟待剖屍確定死因。屯門醫院急症室顧問醫生馮顯達指，類風濕症屬全身發炎疾病，如患者心血管受發炎影響，可能導致心臟出現問題，引發猝死的危機。</p></body></html>
