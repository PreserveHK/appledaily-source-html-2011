<html><header><meta charset="utf-8"><title>我有Feel：尖嘴秘密日式小店</title></header><body><h1>我有Feel：尖嘴秘密日式小店</h1><p>小記一年前到過位於上水的SECRETCORNER日式家品店，店子雖小，但家品、家居服等一應俱全，奈何山長水遠到上水，只為一間舖，有點不值。幸好，最近店子搬至尖沙嘴，就腳之餘，更引入了tutuanna等日本家居服品牌，款式可愛兼質料舒適。而新店保留日式小店的裝潢，淡淡香薰氣味充斥整間舖，愛日式小店的你不妨到這裏走一趟。<br><br>記者：蘇麗珊<br><br>SECRETCORNER（34806107）
</p></body></html>
