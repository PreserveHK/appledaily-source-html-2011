<html><header><meta charset="utf-8"><title>求驗客手記：尼馬被噓唔認貪錢 - 求驗客</title></header><body><h1>求驗客手記：尼馬被噓唔認貪錢 - 求驗客</h1><p>或者係槍打出頭鳥，巴西新星尼馬（圖）繼上個禮拜友賽對蘇格蘭被人掟蕉後，返到巴西一樣被柴台；今次係因為所屬球隊山度士前日喺州聯以0:1輸畀死敵彭美拉斯而激嬲球迷，被怒罵為「僱傭兵」，大概係寸佢邊度有錢就肯出力。尼馬賽後反擊，話自己如果貪錢，之前就唔會推咗車路士嘅過檔邀請。唯一慶幸係佢今次唔係單獨被針對，被譽為2014年世界盃巴西中場指揮官嘅甘素一樣被柴台，算係有禍同當。</p></body></html>
