<html><header><meta charset="utf-8"><title>G.E.M紅館騷售罄</title></header><body><h1>G.E.M紅館騷售罄</h1><p>鄧紫棋（G.E.M）在下月14至15日於紅館開騷，昨日第一日預售，結果一個鐘售罄。昨日她到新城接受訪問時興奮地說：「今朝有同事打來，我以為係催我去電台做訪問，我仲喺度賴床，想叫佢哋唔好催，知道一個鐘賣晒，之後開心到瞓唔番。」成績出奇地好，G.E.M想加場，她說：「家申請緊，前後都有人做騷，或者好嘅話，加唔到場希望可以有partII。」<br>G.E.M希望在首次紅館個唱邀請一名可以自彈自唱的男嘉賓，不過「他」絕對不會是男友林宥嘉，她說：「家係趕住請嘉賓，不過就算請唔到都唔會請佢做嘉賓，真係唔想焦點放喺嗰度。」<br>採訪、攝影：楊潔雯</p></body></html>
