<html><header><meta charset="utf-8"><title>羅慧娟傳染疾好友緊張</title></header><body><h1>羅慧娟傳染疾好友緊張</h1><p>現年40歲的羅慧娟08年嫁給比她年長20年的新加坡籍百德能證券董事總經理劉志敏後，一直過着少奶奶生活，不過昨日卻有消息傳出娟妹患病的消息，令身邊好友都大表關心，記者昨日致電給娟妹求證，幾經轉折，娟妹的公司助手接聽電話，並代回應表示娟妹現況很好，最近更忙於籌辦教會的事宜。<br>娟妹99年到新加坡潛水導致左耳失聰，右耳僅剩兩成聽力。娟妹近年甚少露面，但上月就被傳媒拍得到中環太子大廈shopping，去年10月娟妹好友陳法蓉也在微博中上載一張為娟妹慶祝生日的照片，從照片所見素顏上陣的娟妹精神尚算飽滿。<br>撰文：林妃</p></body></html>
