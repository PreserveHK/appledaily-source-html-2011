<html><header><meta charset="utf-8"><title>彭浩翔轟內地導演抄橋</title></header><body><h1>彭浩翔轟內地導演抄橋</h1><p>近日在內地監製了幾套網絡電影的導演彭浩翔，前日在微博發炮指內地舞台劇導演何念，抄襲自己的版權和創意，將台灣小說《會撒嬌的女人最好命》變成舞台劇。<br>據知彭導早前買下《會》書的版權打算改編成電影，找周迅和舒淇演出，同時間他又跟何念商議開舞台劇，雙方談不攏，何念就自行開了名為《撒嬌女王》舞台劇，因此彭浩翔在微博指他為盜賊和敗類。<br>不過，何念方面解釋舞台劇除沿用「撒嬌」一詞外，其他與彭浩翔的電影沒關係，何念公司的發言人回覆內地記者說：「這是彭導的一些誤會，我們的劇本是重寫的，連原著也沒有看，講的是發生在台北、香港、上海和北京的女性故事。」<br>撰文：李森</p></body></html>
