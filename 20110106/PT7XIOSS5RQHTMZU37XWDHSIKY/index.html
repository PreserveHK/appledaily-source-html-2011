<html><header><meta charset="utf-8"><title>醫生之言健步鞋能瘦身？超錯</title></header><body><h1>醫生之言<br>健步鞋能瘦身？超錯</h1><p>健步鞋能消脂瘦身？專家指超錯。<br>紐約足科醫生斯普利查爾指，健步鞋加強小腿肌肉活躍度不代表可瘦身，用家穿上後不能跑步或跳健康舞，反而要小心走動，專注身體平衡，避免跌倒受傷和腰背痛。<br>本港脊醫及物理治療師何應輝昌指，醫學上未有文獻指健步鞋可減肥消脂，健步鞋最多只能收緊肌肉，且要視乎用家是否用力，情況如舉啞鈴相似。本港脊醫吳玨儒補充說，每個人走路姿勢不同，同一款健步鞋，效果也因人而異。<br>本報記者</p></body></html>
