<html><header><meta charset="utf-8"><title>潮流感︰魔髮小鳥 - ㎡</title></header><body><h1>潮流感︰魔髮小鳥 - ㎡</h1><p>MarcJacobs的MissMarc女郎，每季都會轉造型，以新鬼馬表情和髮型示人。今季Marc小姐改為紮孖辮，陪她一齊的還有幾隻小鳥。<br>MarcbyMarcJacobs的2011度假系列，設計師以環保概念做主打，MissMarc兩條辮子由四隻七彩小鳥叼住，據了解，分別是蜂鳥、松雀、黑羽椋鳥幾種鳥類，MissMarc紅衫心口更寫上SavetheBirds字樣，呼籲各界拯救小鳥。Bird也是今季的主題，各式tote、頸鏈、胸針都會見到牠們四處飛。<br>Textby㎡</p></body></html>
