<html><header><meta charset="utf-8"><title>英靚女學生售初夜無市</title></header><body><h1>英靚女學生售初夜無市</h1><p>英國一名自稱「樣靚身材正」的大學一年級女生，在網上拍賣初夜，賺錢支付未來三年的學費。由上月26日至今有92名學生回應，但多數都是勸她三思，最高出價只有18英鎊（217港元）加一包糖。<br>該名18歲女生自稱就讀一間好大學，因家境貧窮，需要籌措學費。她自誇「頗具吸引力」：身材苗條、金髮、上圍有32DD，兼且貌美。<br>至今有92人回應，但多數都是勸她臨崖勒馬，有的叫她賣初夜至少要收2,000英鎊（24,172港元）。對於現時最高出價只有18英鎊，她感到憤怒。<br>英國《每日電訊報》</p></body></html>
