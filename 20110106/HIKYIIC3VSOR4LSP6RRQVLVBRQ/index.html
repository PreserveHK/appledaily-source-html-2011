<html><header><meta charset="utf-8"><title>案件速遞幼園女師涉行李運毒</title></header><body><h1>案件速遞<br>幼園女師涉行李運毒</h1><p>【本報訊】一名幼稚園女教師涉嫌利用行李暗格（圖）由馬來西亞偷運毒品來港，在香港國際機場被海關人員拘捕，搜出其行李內約有兩公斤重，總值150萬元的海洛英。女教師被控販毒罪，昨解往荃灣裁判法院提訊，暫時毋須答辯，控方申請押後待政府化驗所報告。主任裁判官練錦鴻將案押後至3月31日再訊，被告還柙看管。<br>被告蔡志莉（31歲）報稱幼稚園教師，被控於本月4日在香港國際機場海關入境大堂，非法販運共重2,010克懷疑海洛英毒品。<br>案件編號：TWCC39/11</p></body></html>
