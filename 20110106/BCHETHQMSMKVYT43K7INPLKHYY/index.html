<html><header><meta charset="utf-8"><title>晶晶、啟剛物色別墅</title></header><body><h1>晶晶、啟剛物色別墅</h1><p>郭晶晶和霍啟剛拍拖多年，屢傳婚訊，郭晶晶之前備受紅外線透視偷拍事件困擾，沒公開露面多時，國家跳水隊的訓練，現時仍處於休息期，沒出外參賽。但男友霍啟剛出外公幹時，也不忘買情侶公仔手信她，相當體貼，兩人早前又被影到在內地秘密拍拖。</p><p>湊狗拍拖</p><p>晶晶與霍啟剛和友人一同坐車去了一個以別墅為主的豪宅地段，晶晶先落車，全身黑衣的她，帶着小狗，看來十分休閒。晶晶下車後先行，霍啟剛等了一會，才和友人落車，隔開幾步跟在晶晶後面，兩人之間非常小心及有默契，之後一齊走進一間別墅內，未知是否有意購買新樓，作愛巢之用？<br>撰文：FayeLam</p></body></html>
