<html><header><meta charset="utf-8"><title>美少女服激素變鬍鬚人</title></header><body><h1>美少女服激素變鬍鬚人</h1><p>江蘇常州18歲女子王梅本是美少女，卻因治病而服用激素藥，全身長滿又長又黑的體毛，面部還長滿了鬍鬚（圖），有如剛從深山走出來的「野人」。<br>王梅在去年6月被確診患上危重急性再生障礙性貧血，由於血小板、血色素、白血球過低，造血功能完全喪失，她必須隔天注射血小板，及大量抗生素等藥物治療，用藥六個月後面部卻長了鬍子、身上長滿體毛。醫生則解釋，因藥物含有大量的雄性激素，「這是正常副作用」，停藥後可恢復原來面貌。<br>新華社</p></body></html>
