<html><header><meta charset="utf-8"><title>《黑天鵝》力撼《潛行凶間》</title></header><body><h1>《黑天鵝》力撼《潛行凶間》</h1><p>美國編劇公會（WritersGuildAwards）昨日公佈提名名單，早前提名金球獎的不少作品也悉數入圍，如《潛行凶間》（Inception）會跟《黑天鵝》（BlackSwan）等爭最佳原創劇本獎，而《127小時》（127Hours）則會與《狂盜之城》（TheTown）及《社交網絡》（TheSocialNetwork）等競逐最佳改編劇本獎。<br>此外，美國監製公會（ProducersGuildAwards）也公佈提名名單，《潛行凶間》、《黑天鵝》及《127小時》都有入圍爭最突出電影監製獎，兩大公會的得獎結果同於2月5日公佈。</p></body></html>
