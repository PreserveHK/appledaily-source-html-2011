<html><header><meta charset="utf-8"><title>美琪成功硬撬人夫</title></header><body><h1>美琪成功硬撬人夫</h1><p>失婚多年的過氣愛情片天后美琪賴恩（MegRyan），早前被指做狐狸精，拆散美國搖滾男歌手JohnMellencamp近20年的婚姻。雖然兩位當事人未有回應是否屬實，但日前卻被影到戴情侶黑超出巡，可見關係非比尋常。</p><p>戴情侶超</p><p>當日美琪以沉色打扮現身紐約街頭，身旁則是剛離婚5日回復單身的緋聞新歡John。兩人雖然沒有特別親暱的舉動，但卻有默契地戴上情侶黑超，他們見到狗仔隊舉機也表現大方，沒有遮面或轉身走人，似有意將戀情公告天下。</p></body></html>
