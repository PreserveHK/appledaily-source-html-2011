<html><header><meta charset="utf-8"><title>祥仔歌手身份遭遺忘</title></header><body><h1>祥仔歌手身份遭遺忘</h1><p>《慈善星輝仁濟夜》周六舉行，昨日在荃灣廣場舉行記者會，司儀安德尊介紹歌手上台，準備影大合照時，才發現忘記介紹表演嘉賓視帝黎耀祥，令祥仔相當尷尬，安德尊連忙下台扶視帝上台，祥仔說：「今次我會唱以前自己演過嘅主題曲，同埋剪輯我以前個樣播出來，家都要喺屋企練歌，退出樂壇咁耐，要練番！」<br>原來祥仔十年前出過一隻碟，他笑說：「係呀！嗰時阿仔出世有人搵我出隻兒歌碟。」祥仔表示最近建議公司為《義海》出原聲大碟，他說：「我哋喺網上面睇到好多人讚，都話配樂好聽，所以都可以考慮出soundtrack。」<br>採訪、攝影：楊潔雯</p></body></html>
