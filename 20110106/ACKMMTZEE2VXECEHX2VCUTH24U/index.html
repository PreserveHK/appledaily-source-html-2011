<html><header><meta charset="utf-8"><title>安以軒興奮談大S婚期</title></header><body><h1>安以軒興奮談大S婚期</h1><p>台灣女星安以軒前日在北京出席內地電視節目《天才會美麗》的宣傳活動，她首次與內地著名導演張一白見面，張一白大讚安以軒比想像中美麗，並力邀她到內地發展，以便將來大家能合作電影，受寵若驚的安以軒即時90度鞠躬。</p><p>傳四合院擺酒</p><p>對於契哥汪小菲和徐熙媛（大S）的婚禮將近，安以軒就自爆說：「我身邊有許多朋友都在去年求婚成功，我還收到不少喜帖呢。」不過當她想進一步爆料時，即被身旁經理人阻止。此外，有傳大S和汪小菲去馬爾代夫拍婚紗照，是為年三十的婚宴做準備，有指兩人已在北京物色一間四合院餐廳格格府舉辦婚宴，是由大S親自挑選。<br>採訪、攝影：陶然婷</p></body></html>
