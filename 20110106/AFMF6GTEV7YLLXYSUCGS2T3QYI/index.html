<html><header><meta charset="utf-8"><title>隔牆有耳：董建華疾走中環 - 李八方</title></header><body><h1>隔牆有耳：董建華疾走中環 - 李八方</h1><p>幾次要求華叔放下六四包袱、解散支聯會嘅董建華，噚日中午時分喺中環出現，當時唔少市民正喺皇后像廣場簽署弔唁冊。記者見到老董，即時問佢係咪到場向華叔致哀，點知佢原來去香港會食飯，聽到記者追問華叔嘅嘢，即時箭步行入香港會，速度快過冇腳痛嘅記者。<br>記者苦等老董食完飯，想再問佢對華叔評價，或者會唔會順道喺弔唁冊簽個名，老董就揮揮手示意唔答問題，再以高速疾走上自己架車，司機隨即開車絕塵而去，追訪記者喘晒氣。雖然董建華不發一言，但在場記者都相信休養幾年後，佢腳痛應該完全康復。</p></body></html>
