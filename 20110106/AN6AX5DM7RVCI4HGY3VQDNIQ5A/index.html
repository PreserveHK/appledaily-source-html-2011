<html><header><meta charset="utf-8"><title>男子遭高壓電擊穿肚</title></header><body><h1>男子遭高壓電擊穿肚</h1><p>深圳一名30多歲湖北籍張姓男子，周日（2日）在深圳寶城前進一路附近工地草叢中小解時，疑因碰到垂落的高壓電線，遭電擊重傷，三度燒傷面積達20%，手臂被燒焦，腹部還被電擊出兩處深洞，目前仍在重症監護室搶救。<br>據目睹事發經過並致電報警的保安員稱，張姓男子當時站在一根高壓電線杆下面，不小心碰到了垂下來的高壓電線，立即遭到電擊。張雖拚命掙脫，但仍嚴重燒傷，隨即被送院急救。<br>《深圳晚報》</p></body></html>
