<html><header><meta charset="utf-8"><title>小鎮驚慌居民被雀屍擊頭死</title></header><body><h1>小鎮驚慌<br>居民被雀屍擊頭死</h1><p>美國多個州接連發生大批雀鳥突然從天掉下死亡事件，有的甚至被雀屍擊中，令小鎮瀰漫不安氣氛。在阿肯色州比比市（Beebe），除夕夜本是充滿派對氣氛，但無數雀鳥如雨般下，墜落街頭，一隻讓一名遛狗女子中頭獎，一隻擊中警察巡邏車。一時間，整個街頭、馬路、後園都充斥雀屍，場面猶如世界末日，很多居民即時中止派對，向警方追問究竟發生甚麼事。<br>羅拔斯說當時聽到重物墜地，起初以為是落雹，「轉過身來望向後園，只見一堆死雀」。杜克說，在元旦日為雀鳥收屍，裝滿三個五加侖大桶。<br>英國《每日郵報》</p></body></html>
