<html><header><meta charset="utf-8"><title>藥力無法入內臟最肥男自殺3次不死</title></header><body><h1>藥力無法入內臟<br>最肥男自殺3次不死</h1><p>全球最胖男子梅森（PaulMason圖），高峯時期體重達407公斤（896磅），最近減至235公斤（518磅）。他前天憶述曾試過三度自殺，但都不成功。50歲的梅森，每天鯨吞2萬卡路里食物，過去12年重得無法起床。他曾兩度狂吞醫生處方的強力止痛藥，豈料體形太胖，藥力也無法傷害內臟器官。當醫生取消替他做縮胃手術，他割脈自殺，但因體形太胖，無法送院，要醫護人員到家替他急救。去年2月醫院肯替他做縮胃手術，減磅後的他終於可外出。<br>英國《太陽報》</p></body></html>
