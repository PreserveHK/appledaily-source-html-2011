<html><header><meta charset="utf-8"><title>UGG行貨進駐連卡佛</title></header><body><h1>UGG行貨進駐連卡佛</h1><p>以往想買澳洲品牌UGG的毛毛靴都不知從何購買，雖然部份網站或小店子有出售此品牌，但多為水貨或假貨，都沒信心幫襯。幸好，最近尖沙嘴連卡佛便引進品牌的行貨，而且設有GGAustraliaPop-upCorner，出售ClassicShort、ClassicTall及BaileyButton等款式，除大人鞋履外，專櫃亦售賣童裝ClassicShort，適合一眾潮媽為小女兒打造親子Look。<br><br>查詢︰21181111</p></body></html>
