<html><header><meta charset="utf-8"><title>科學解釋「冷水壓力」魚兒凍死</title></header><body><h1>科學解釋<br>「冷水壓力」魚兒凍死</h1><p>阿肯色州和馬里蘭州先後有大批魚死亡，雖然牠們的確實死因仍待有化驗結果證實，但專家普遍相信跟近日當地天氣突然轉冷有關，海水溫度太低，造成「冷水壓力」，魚兒抵不住而凍死。<br>在阿肯色州的個案，由於死的都是石首魚，專家認為跟海水污染無關，否則所有品種的魚都會受影響。有專家認為可能與該阿肯色河水域石首魚數量太多，糧食不足，以致營養不足的魚抵抗力較弱，海水溫度突然轉冷就較易死亡。石首魚是輻鰭魚綱鱸形目的其中一科，主要分佈在全球熱帶和亞熱帶海域。<br>《蘋果》資料室</p></body></html>
