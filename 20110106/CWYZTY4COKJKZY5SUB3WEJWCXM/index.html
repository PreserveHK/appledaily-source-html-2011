<html><header><meta charset="utf-8"><title>求驗客手記：英女皇玩FM出神入化 - 求驗客</title></header><body><h1>求驗客手記：英女皇玩FM出神入化 - 求驗客</h1><p>我求大俠同唔少朋友一樣，都有玩FootballManager，但估到估唔到，連英女皇伊利沙伯二世（圖）都係呢個遊戲嘅粉絲。聽講英女皇之前鍾意揸曼聯或利物浦呢類強隊，不過近排就攻低組別隊伍，而且玩得好叻，帶領一支英格蘭第5級別嘅球隊晉身強隊行列，仲喺2024年贏埋歐聯㖭。查實84歲嘅英女皇人老心不老，唔知遊戲開發商將來會唔會玩Crossover，搵英女皇同班球星一齊做代言人呢？</p></body></html>
