<html><header><meta charset="utf-8"><title>話你知：5年280成員車輪轉</title></header><body><h1>話你知：5年280成員車輪轉</h1><p>日本著名監製秋元康，05年成立AKB48於東京秋葉原「AKB劇場」每日輪流演出，她們走紅後秋元再組成SKE48、NMB48及SDN48等類似組合。各組合除正規成員外，亦有稱為研究生的非正式成員，如AKB48就有48名正式成員，24名研究生，幾年來離隊成員27人，加上離隊及被炒的研究生各23人，只是AKB一隊就已曾經有145人出入過，加上SKE48、NMB48、SDN48等，估計至少有約280人曾參與！</p></body></html>
