<html><header><meta charset="utf-8"><title>案件速遞廚師被控姦智障女兒</title></header><body><h1>案件速遞<br>廚師被控姦智障女兒</h1><p>【本報訊】一名55歲廚師涉嫌於上周四在大埔住所性侵犯30歲的智障女兒，被控一項強姦罪。案件昨在粉嶺裁判法院提訊，控方反對保釋指，受害人智商4至5歲，是被告的親生女兒。裁判官黃汝榮拒絕保釋，將案押後至下月2日再提訊，以待律政司法律指示，被告還押懲教署看管。<br>55歲被告被控於去年12月30日，在大埔住所強姦女子Ｘ。被告暫時毋須答辯。<br>案件編號：FLCC33/11</p></body></html>
