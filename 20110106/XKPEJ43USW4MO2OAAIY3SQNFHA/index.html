<html><header><meta charset="utf-8"><title>《頑童歷險記》刪掉黑奴</title></header><body><h1>《頑童歷險記》刪掉黑奴</h1><p>美國小說家馬克吐溫（MarkTwain）的作品《湯姆歷險記》（TheAdventuresofTomSawyer）和《頑童歷險記》（AdventuresofHuckleberryFinn）家喻戶曉，但為求政治正確，下月推出的新版將不是原汁原味的。<br>在當今社會被指歧視黑人的"nigger"（黑奴），在《湯姆歷險記》出現4次，《頑童歷險記》出現219次，在新版中"nigger"改用"slave"（奴隸）代替；而被指冒犯美國原住民的"injun"也會刪去。學者批評刪掉這些字眼不忠於馬克吐溫創作的時代面貌。<br>美聯社</p></body></html>
