<html><header><meta charset="utf-8"><title>求驗客手記：巨咪女模數臭巴洛迪利 - 求驗客</title></header><body><h1>求驗客手記：巨咪女模數臭巴洛迪利 - 求驗客</h1><p>曼城呢幾日負面新聞多多，繼自舊年2月開始唔妥對方嘅高路托尼同埋艾迪巴約，因小事而乘機喺練習場開拖之後，養緊傷嘅巴洛迪利就俾個花花公子玩伴數臭。有30GG巨咪嘅蘇菲（SophieReade、圖）話同巴洛迪利一齊之後，對方竟然搞埋佢好友，簡直就係賤男。但我求大俠覺得蘇菲正傻女嚟o架，如果佢事前肯花啲時間起吓巴洛迪利個底，就會知道呢個20歲意大利前鋒換女頻頻同埋鍾意食散餐，所以佢今次感情受挫，怪就怪自己冇帶眼識人，見到英超球星就樁個頭埋去。</p></body></html>
