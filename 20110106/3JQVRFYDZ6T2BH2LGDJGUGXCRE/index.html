<html><header><meta charset="utf-8"><title>何韻詩投資請教祖兒</title></header><body><h1>何韻詩投資請教祖兒</h1><p>何韻詩昨日在九龍灣出席商台舉辦的「饑饉三十」記者會，她獲委任為饑饉大使，稍後將前往柬埔寨探訪五日。她表示會帶備一些乾糧，因本月為齋戒月，她說：「每年12月都會為師傅齋戒，不過因為12月太多工作，體力上負荷太大，所以今個月補番。」</p><p>買樓養老</p><p>阿詩近日已開始四出睇樓準備做業主，她說：「因為都租屋好多年，係時候買樓，不過因為之前想買嘅時候樓市即刻升，但今次唔會理咁多喇，咁都係自住用嚟養老，踏入中年係時候諗吓養老問題。」會否向好友容祖兒請教投資心得，她說：「佢好勁，好有投資運！」<br>採訪、攝影：王崇穎</p></body></html>
