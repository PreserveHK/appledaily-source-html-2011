<html><header><meta charset="utf-8"><title>推吹波膠寫真「奶機妹」fans噴血</title></header><body><h1>推吹波膠寫真<br>「奶機妹」fans噴血</h1><p>巴拉圭「奶機妹」莉爾莎列基美（LarissaRiquelme），從去年7月世界盃紅到現在，繼早前飛到南韓首爾相睇後，最近又再推出噴血全裸寫真。25歲的列基美，去年在南非世界盃用巨乳夾手機「一夾成名」後，巴西版《花花公子》搶頭啖湯，率先為她拍裸體寫真。雜誌見奶機妹人氣高企，於是再度炮製全裸寫真。雜誌要求「奶機妹」拍攝時「香口膠」吹泡泡，令噴血身材表露無遺。<br>台灣東森新聞網</p></body></html>
