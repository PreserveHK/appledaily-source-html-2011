<html><header><meta charset="utf-8"><title>林峯明星堂妹成焦點</title></header><body><h1>林峯明星堂妹成焦點</h1><p>林峯早前回鄉賀妹出嫁令廈門起了一陣騷動，除了吸引不少粉絲在當地機場接機外，林峯妹妹在廈門海悅山莊酒店舉行婚禮的視頻，也被上載到內地網站任人睇，首次曝光的林蔚殷更被指貌似王祖藍及黃光亮。</p><p>戲劇學院畢業</p><p>林峯妹妹惹人注目，她的堂妹林夏薇更甚，同樣擁有林家鼻的林夏薇，樣子卻比堂姐清秀得多，她出自中央戲劇學院，曾參演話劇《梁山伯與祝英台》、《性情男女》及《日出》等，她也曾為多家雜誌拍攝封面照，去年正式加入娛樂圈。<br>撰文：林妃</p></body></html>
