<html><header><meta charset="utf-8"><title>案件速遞青年座駕藏Ｋ仔判囚</title></header><body><h1>案件速遞<br>青年座駕藏Ｋ仔判囚</h1><p>【本報訊】無業青年去年中駕駛私家車在沙田車公廟路撞向巴士後，被到場警員發現其鼻上有白色粉末，車上藏有市值2.8萬元的K仔毒品。惟沒有證據證明他在吸毒後駕駛，只控以販毒罪。青年昨在高等法院認罪，被判囚5年。<br>被告羅國坤（21歲）曾有毆打案底。他於去年6月9日在車禍後被揭發車上藏有202.57克K仔，市值2.8萬元。他早前已在沙田裁判法院承認不小心駕駛等罪名，被判罰款5,000元及停牌1年。<br>案件編號：HCCC400/10</p></body></html>
