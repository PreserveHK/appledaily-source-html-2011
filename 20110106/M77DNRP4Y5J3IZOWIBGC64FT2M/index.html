<html><header><meta charset="utf-8"><title>蘇格蘭歌手Gerry離世</title></header><body><h1>蘇格蘭歌手Gerry離世</h1><p>長期患病的蘇格蘭唱作人GerryRafferty（圖），昨日在英國家中逝世，終年63歲。一直有酗酒問題的Gerry，去年11月已因肝衰竭送院，他最為人熟悉的歌曲除《BakerStreet》外，便是於樂隊StealersWheel時期創作的《StuckintheMiddlewithYou》，曾於昆頓塔倫天奴（QuentinTarantino）作品《落水狗》（ReservoirDogs）使用。</p></body></html>
