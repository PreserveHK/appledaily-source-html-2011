<html><header><meta charset="utf-8"><title>求驗客手記：卡臣又蝦碌累死西軍 - 求驗客</title></header><body><h1>求驗客手記：卡臣又蝦碌累死西軍 - 求驗客</h1><p>前晚英超西布朗作客0:3慘敗俾富咸場波唔算平淡，因為曾經係英格蘭國門嘅卡臣（綠衫）再有蝦碌演出，用一對「牛油手」將對方中場西蒙戴維斯嘅遠射打咗入自己網窩。就因為咁樣令到成班西布朗後衞冇晒信心，之後仲畀對方後衞軒治蘭特頭槌鑿入佢大細龍，敗走倫敦兼錄得5連負。今次就梗係令球迷諗番起英格蘭門將嘅位置人選喇，上世紀末嘅施路頓同施文都係臨老先「跌watt」，但賓科士打、羅拔格連同卡臣等等就後生出事。家吓有個赫特頂住啫，萬一佢傷咗踢唔到國際賽，一眾球迷擔定凳仔同攞定薯片等睇「蝦碌」好過嘞！</p></body></html>
