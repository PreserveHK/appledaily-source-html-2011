<html><header><meta charset="utf-8"><title>奧巴馬晤楊潔篪　願加強合作</title></header><body><h1>奧巴馬晤楊潔篪　願加強合作</h1><p>正在美國訪問的中國外長楊潔篪，前天（周二）在白宮跟國家安全顧問多尼倫（TomDonilon）會晤時，總統奧巴馬（BarackObama）突然加入會談，表示期待中國國家主席胡錦濤月中對美國進行國事訪問，美方願意提升兩國合作水平，共同應對全球性挑戰。</p><p>促解決貿易失衡</p><p>中美雙方都拒絕透露奧巴馬跟楊潔篪兩人的具體會談內容，但白宮強調中國必須解決現時中美貿易失衡問題，尤其是人民幣滙率升值問題，並要求中國約束北韓不再挑釁、游說平壤放棄核子武器計劃，兼在化解伊朗核武問題上出力。<br>法新社/路透社</p></body></html>
