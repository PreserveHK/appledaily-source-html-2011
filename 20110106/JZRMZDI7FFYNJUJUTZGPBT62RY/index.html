<html><header><meta charset="utf-8"><title>案件速遞謝沇錤夫獲准再保釋</title></header><body><h1>案件速遞<br>謝沇錤夫獲准再保釋</h1><p>【本報訊】豐胸纖體專門店老闆謝沇錤，指控丈夫陳萬燊（圖）穿櫃桶底盜去公司逾20萬元及勒索她1,000萬元，案件昨在東區裁判法院再提訊。由於控方未完成指紋鑑證程序，律政司難以提供法律意見，遂押後至下月16日再訊，被告繼續保釋。<br>被告陳萬燊（42歲）是謝沇錤的丈夫。控罪指被告於去年11月18日，在香港大坑道寓所勒索她1,000萬元；又於同月20至21日間，爆竊銅鑼灣羅素街辦公室，偷去27.1萬元。他獲准以5萬元保釋，其間不得返回寓所或公司。<br>案件編號：ESCC4918/10</p></body></html>
