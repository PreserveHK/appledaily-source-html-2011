<html><header><meta charset="utf-8"><title>求驗客手記：朗尼細佬終在美職落班 - 求驗客</title></header><body><h1>求驗客手記：朗尼細佬終在美職落班 - 求驗客</h1><p>上年曾經講過曼聯球星朗尼嘅細佬約翰朗尼（圖），因為冇班落就去咗美職聯搵機會，先後喺西雅圖海灣者同來季新兵波特蘭伐木者試腳，但最後無晒聲氣。不過噚日就傳出佢喺今個月試腳成功，之後同美職聯簽咗合約，仲可以參加下個禮拜嘅選秀會㖭。其實喺美職聯球員嘅合約係屬於賽會嘅，呢一點唔多重要，最重要係佢脫離失業大軍，終於可以喺大西洋彼岸繼續職業足球生涯，希望佢可以擺脫阿哥嘅陰影喇！</p></body></html>
