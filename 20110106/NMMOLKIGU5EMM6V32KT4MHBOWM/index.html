<html><header><meta charset="utf-8"><title>專家之言有效只是心理作用</title></header><body><h1>專家之言<br>有效只是心理作用</h1><p>除了矽手帶PowerBalance，市面其實還有許多類似產品，香港中文大學體育運動科學系教授許世全指，這些產品聲稱能增強健康和運動能力其實都沒科學根據，在生理學原則上甚至「匪夷所思」。他解釋，僅僅一條手帶輸送出的能量其實非常弱，手機、物理治療輸送的能量更大，因此只是戴一條手帶，對身體根本不會有幫助。他不排除用家覺得這些產品有用只是心理作用，但必須有實質研究才能證明它們有效。<br>本報記者</p></body></html>
