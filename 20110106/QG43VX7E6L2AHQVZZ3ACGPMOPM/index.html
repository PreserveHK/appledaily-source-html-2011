<html><header><meta charset="utf-8"><title>糖妹向男模示愛</title></header><body><h1>糖妹向男模示愛</h1><p>新晉組合糖兄妹的糖妹Kandy昨日單拖到商台接受森美主持的《公子會》節目錄音訪問，Kandy自爆心情擔憂，因她不知道森美會問她甚麼問題，她說：「之前聽佢節目，問題都幾踩界，如果佢問我係唔係處女就梗係唔答，但問我有幾多個男朋友就會答，自己都唔介意分享戀情經歷。」</p><p>願公開戀情</p><p>外貌酷似陳慧嫻的Kandy表示將來拍拖會公開戀情，因她擔心搞地下情會令其他異性有機可乘。她又坦言現時暗戀圈中一名男模特兒，更曾向他示愛，她說：「佢話呢啲遲啲先講，佢停咗幾秒先答我，嗰幾秒真係好hurt好難受，不過佢又冇拒絕，應該仲有希望。」<br>採訪、攝影：王連連</p></body></html>
