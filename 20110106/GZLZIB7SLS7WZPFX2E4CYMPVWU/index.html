<html><header><meta charset="utf-8"><title>官恩娜澀谷街頭教化妝</title></header><body><h1>官恩娜澀谷街頭教化妝</h1><p>官恩娜成為化妝品牌IPSA的彩妝大使，早前獲邀到東京學藝，她此行首先去東京的化妝學校上堂，學習化妝技巧，她表示上課後獲益良多，她說：「我家先知自己以前唔識化妝，因為見到日本女仔好識打扮同埋佢哋嘅化妝技巧好細緻，家學識咗秘訣，原來用唔同顏色可以令自己嘅輪廓更加突出。」<br>此外，化妝師奧川哲也帶官恩娜到澀谷街頭訪問日本女孩，又教她正確化妝方法，之後官恩娜還即場糾正日本女孩的化妝方法。其後官恩娜去了箱根雕刻森林美術館參觀，趁機了解日本的文化。<br>撰文：SnowYip</p></body></html>
