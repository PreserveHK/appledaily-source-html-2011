<html><header><meta charset="utf-8"><title>越境飛到沙地禿鷹間諜被捕</title></header><body><h1>越境飛到沙地<br>禿鷹間諜被捕</h1><p>沙地阿拉伯近日拘捕來自以色列間諜，但間諜不是甚麼美女，而是一隻禿鷹。<br>這隻禿鷹身上有個訊號傳送器，還有一個寫着「特拉維夫大學」的腳環，相信可能與候鳥遷徙研究有關。但發現牠的沙地鄉郊居民懷疑牠與以色列「猶太復國計劃」有關，於是通知當局「拉雀」。<br>禿鷹做間諜的消息在阿拉伯地區甚囂塵上，有網民指以色列情報機關穆薩德早已開始訓練雀鳥做間諜。埃及一名官員則指，紅海上月發生罕有鯊魚咬死遊客事件，可能是以色列故意在區內放生鯊魚，以破壞埃及旅遊業。<br>英國《每日郵報》</p></body></html>
