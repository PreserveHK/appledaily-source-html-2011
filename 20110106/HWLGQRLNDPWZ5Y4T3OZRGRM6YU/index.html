<html><header><meta charset="utf-8"><title>案件速遞富婆申請暫緩賠償令</title></header><body><h1>案件速遞<br>富婆申請暫緩賠償令</h1><p>【本報訊】身為已婚富商情婦的中年富婆，調查富商姦情期間搭上年輕私家偵探發展成性伴侶。富婆循民事向私家偵探追討1,780萬元，去年被判敗訴，兼須賠償對方60萬元。現陷財困的富婆將會提出上訴，昨向高等法院申請要求暫緩賠償令，並延續禁止對方售樓的禁制令，暫委法官郭靄誠押後至下周一（10日）判決。<br>原告以Ｔ為代號（48歲），被告為31歲邵偉端，現轉職小販。Ｔ的律師昨表示，Ｔ的經濟狀況欠佳，未能將款項暫存銀行或法庭。而被告的律師反對延續禁制令，指涉案樓宇是被告與妻子合資購買，並非以Ｔ給予的款項買入。<br>案件編號：HCA2229/07</p></body></html>
