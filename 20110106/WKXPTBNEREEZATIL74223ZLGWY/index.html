<html><header><meta charset="utf-8"><title>中環在線：內地投資熱點　睇重銀髮市場 - 李華華</title></header><body><h1>中環在線：內地投資熱點　睇重銀髮市場 - 李華華</h1><p>利豐（494）母公司旗下利豐研究中心，每年年頭都會預測吓嗰年中國商業十大熱點，噚日就公佈，估今年嘅熱點都係由「十二．五」規劃主導。<br>研究中心董事總經理張家敏話，今年內地將會推出更多有利消費嘅政策，對擴大內需有正面嘅作用，但係受通脹影響，今年零售實際增長會比舊年放緩。佢哋預測十大熱點當中，網上購物繼續超常規增長；而因為人口老化，銀髮市場將會成為新一年擴大消費嘅重要切入點。<br>總之，喺十大熱點之下要發達，就留意「地鐵經濟」、「消費升級」、「網上零售」同「銀髮市場」呢四大領域喇！</p></body></html>
