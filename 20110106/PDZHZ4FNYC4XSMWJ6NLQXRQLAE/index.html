<html><header><meta charset="utf-8"><title>MickKarn肺癌病逝</title></header><body><h1>MickKarn肺癌病逝</h1><p>前英國ArtRock樂隊Japan低音結他手MickKarn（圖），昨日於倫敦家中與世長辭，終年52歲。去年6月Mick已確診肺癌，他在官網告知樂迷，並拜託外界好好照顧其妻兒。生於塞浦路斯的Mick是80年代推動英國新浪潮音樂的重要一員，除Japan外他還夥PeterMurphy組成樂隊DalisCar，01年亦參加由徐若瑄（小圖）做主音的短期組合thed.e.p.。</p></body></html>
