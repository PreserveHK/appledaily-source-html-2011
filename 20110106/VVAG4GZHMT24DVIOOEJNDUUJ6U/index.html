<html><header><meta charset="utf-8"><title>驚世預言末日前鳥魚全消失</title></header><body><h1>驚世預言<br>末日前鳥魚全消失</h1><p>突然有那麼多雀鳥和魚死亡，不少人都聯想到法國16世紀預言家諾斯特拉達穆斯（Nostradamus）的末日預言，認為是應了他所指末日將臨的預兆。他在預言中指，末日來臨前，很多罕有的鳥都會在空中大叫「現在、現在」，然後全數突然消失。不少人就上網搜尋《聖經》章節，看死鳥死魚是否跟末日有關，但證實《聖經》中沒有將末日跟這些現象扯上關係。《聖經》多次提及上帝透過大批雀鳥表達對人類的憤怒，但那些都是活鳥，跟末日無關。至於死魚，只有《出埃及紀》提過一次，摩西與法老的巫師「鬥法」，將河水變血、河中的魚全數死亡。<br>《蘋果》資料室</p></body></html>
