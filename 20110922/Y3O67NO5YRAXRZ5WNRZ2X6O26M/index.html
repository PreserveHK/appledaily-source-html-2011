<html><header><meta charset="utf-8"><title>告杜蕾斯抄襲　網友索賠</title></header><body><h1>告杜蕾斯抄襲　網友索賠</h1><p>微博文章遭知名安全套生產廠家杜蕾斯（durex）官方微博抄襲，內地有女網友決定通過起訴維護合法權益，要求對方賠償精神損失費一元（人民幣．下同），及100箱傑士邦安全套。及後杜蕾斯發出道歉聲明，稱為表歉意將送出三年用量的杜蕾斯產品給對方，但遭拒絕。<br>「願意清晨起床為你煮稀飯吃的人，比起深夜下面給你吃再上床的人，更值得你珍惜。」網友「蠟筆小球」日前將一篇短文發在自己的微博上，但杜蕾斯官方微博於前日轉載該文卻沒註明作者和出處。她要求對方註明出處不果，及後她在網上稱，將正式起訴杜蕾斯官方微博涉嫌抄襲。<br>山東《城市信報》</p></body></html>
