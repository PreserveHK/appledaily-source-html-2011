<html><header><meta charset="utf-8"><title>奧斯卡新規阻電影拉票</title></header><body><h1>奧斯卡新規阻電影拉票</h1><p>奧斯卡電影頒獎禮香港時間明年2月27日在洛杉磯舉行，大會主席TomSherak昨日在聲明中表示，今屆大獎會有一些新例作出改動，希望能夠令美國電影藝術及科學學院會員更公平地投票。</p><p>放映不能提供飲食</p><p>主席TomSherak表明今屆提名名單公佈後，有資格投票的會員只能參加入圍電影的放映會，放映會不能向投票人提供飲食，會員也不能參加入圍電影的非放映會派對，大會也限制電影公司派發的試看版DVD內的包裝及宣傳品，以免向投票人提供利益影響投票。</p></body></html>
