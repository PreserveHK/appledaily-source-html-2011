<html><header><meta charset="utf-8"><title>案件速遞性交退燒案　證人指被告與X親密</title></header><body><h1>案件速遞<br>性交退燒案　證人指被告與X親密</h1><p>【本報訊】兼職風水師涉呃女友15歲胞妹性交退燒案，辯方傳召被告第三名友人作供。任職珠寶營業員的周昭廣聲稱，多年來常與被告阮毓健及事主X飯敍、上深圳揼骨及麻雀耍樂，二人表現親密，被告亦向他親口承認X的女友身份。<br>周供稱：「佢哋食糊嗰陣，會互相叫對方做老公老婆，不過佢哋多數都輸喎。」但主控官質疑，周為何明知被告同時與X及Y兩姊妹拍拖，卻不感驚訝或細問被告，周竟答：「我唔覺得奇怪，我有啲朋友都係咁㗎啦﹗」主控官並質疑他說謊。控辯舉證完畢，今作結案陳詞。<br>案件編號：DCCC493/11</p></body></html>
