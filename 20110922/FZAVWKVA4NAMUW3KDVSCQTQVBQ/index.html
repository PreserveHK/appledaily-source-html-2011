<html><header><meta charset="utf-8"><title>中環在線：東亞寶Baby繼續揸旗 - 李華華</title></header><body><h1>中環在線：東亞寶Baby繼續揸旗 - 李華華</h1><p>呢排歐美嗰邊立立亂，港股郁啲就跌幾百點，噚日仲大跌近千點，搞到人心虛怯。喺呢個風雨飄搖嘅日子，最需要嘅就係可以穩定（股）民心嘅人物，唔知係咪因為咁，李國寶（寶Baby）噚日正式宣佈同東亞（023）再續約3年，佢個行政總裁位會玩到2015年先退休。<br>寶Baby係東亞生招牌，東亞喺佢掌舵之下風生水起，上半年純利更創半年新高，東亞由佢繼續揸旗，股民應該可以鬆一口氣啩。寶Baby家做到75歲先退休，可以話係全港最老嘅銀行CEO。</p></body></html>
