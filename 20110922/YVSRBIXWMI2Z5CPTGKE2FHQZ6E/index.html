<html><header><meta charset="utf-8"><title>官恩娜自我檢查防乳癌</title></header><body><h1>官恩娜自我檢查防乳癌</h1><p>官恩娜昨日在九龍塘又一城出席法國時裝品牌Kookai活動，壓軸上台行騷，她設計了一個iPhoneapp為香港乳癌基金籌款。</p><p>健康要緊</p><p>官恩娜說：「我有一個20幾歲嘅親戚，就係因為乳癌過身，所以我每個月都會冲凉時自我檢查，初時都好尷尬，但為咗健康都要。」<br>問官恩娜可是因為有了醫生男友，才更加緊張健康？她說：「唔係，係要小心，呢個病係冇得返轉頭。」問到TVB勁歌總選，由紅館搬回將軍澳電視城舉行，她說：「冇乜所謂啦，都係做嘢。」可覺TVB縮皮？她即說：「都唔會。」<br>採訪、攝影：盧妹</p></body></html>
