<html><header><meta charset="utf-8"><title>蘋果汁工聯會爭男士侍產假</title></header><body><h1>蘋果汁<br>工聯會爭男士侍產假</h1><p>【本報訊】工聯會及香港男士協會昨約見勞工及福利局局長張建宗，要求當局盡快訂立男士有薪侍產假。<br>工聯會引述張建宗指，政府正積極研究有關問題，答允在明年初向勞顧會及立法會交代研究結果。工聯會促請政府在明年七月任期完結前妥善處理。<br>工聯會昨將600個支持有薪侍產假的簽名交予張建宗。立法會議員王國興表示，民間團體早在2006年已開始要求訂立有薪侍產假，但政府一直採取拖字訣。他希望特首曾蔭權在最後一份施政報告公佈好消息，為有關問題立法。</p></body></html>
