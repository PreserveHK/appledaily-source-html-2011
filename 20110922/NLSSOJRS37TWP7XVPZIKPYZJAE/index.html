<html><header><meta charset="utf-8"><title>特稿：鄭少偉強勢倒戈</title></header><body><h1>特稿：鄭少偉強勢倒戈</h1><p>今仗南晨對碰，正好是兩支新舊班霸檢閱實力的最好時機。晨曦今季「大換血」，目前成績絕對收貨。難得去季在傑志患得患失的前鋒「亨利」鄭少偉，上仗對屯門也罕見地射入世界波再現雄風，今倒戈對南華與越踢越沉的「陳七」陳肇麒更見強烈對比。<br>猶幸南華的中後場力量也不輸蝕，李海強與白鶴皆是征戰連年的沙場悍將，其經驗絕對有利球隊在中場爭奪戰上秤先；防線方面，晨曦有待改善，反觀南華吸取首仗排錯陣的經驗，上仗復用陳偉豪及吳偉超鎮守中路，加上曾效丹超的中島法蘭於邊路協防，防守力提升不少。<br></p></body></html>
