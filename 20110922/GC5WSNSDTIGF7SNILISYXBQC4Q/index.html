<html><header><meta charset="utf-8"><title>4anda成員電腦散病毒</title></header><body><h1>4anda成員電腦散病毒</h1><p>男子組合4anda的四位成員包括Manson（陳浩明）、Kison（陳致宗）、Hanson（盧浩昕）和Jason（曾俊峰），日前Hanson透露家中電腦懷疑被駭客入侵，甚至連個人社交網站都不幸中招中毒，結果Hanson的個人網站不停向朋友發放有病毒郵件，幸好朋友的電腦皆有防毒軟件，才沒連累朋友。</p><p>其實近日Hanson可謂名副其實的黑仔，除了電腦被入侵外，他也涉及一宗恐嚇官非，難怪他面對很大壓力，除了要睇中醫調理身體外，經理人日前又跟他一同去廟宇拜神祈福，以求轉運，希望將所有衰氣盡快洗甩。<br>撰文：葉雪</p></body></html>
