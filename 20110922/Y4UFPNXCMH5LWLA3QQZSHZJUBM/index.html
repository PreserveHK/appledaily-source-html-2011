<html><header><meta charset="utf-8"><title>機警爸爸智擒騙徒</title></header><body><h1>機警爸爸智擒騙徒</h1><p>【本報訊】中年男子昨晨10時在荃灣寓所接獲騙徒電話，指其兒子欠債18萬元將他禁錮，要求付款贖人。機警父親想起電視上的防騙新聞，借故拖延，回答稱只有10萬元，暗中聯絡兒子證實安全，並暗中報警，警方安排事主交贖款時，在九龍仔公園拘捕一名涉案內地男子。<br>機警父親51歲，與妻兒居於荃灣區，被捕內地疑犯姓陳（23歲），台山人，涉嫌企圖以欺騙手段取得財產被捕。警員在其身上搜獲手機、內地身份證、銀行卡、車票、小量港幣及外幣，警方懷疑他是電話詐騙集團成員。</p></body></html>
