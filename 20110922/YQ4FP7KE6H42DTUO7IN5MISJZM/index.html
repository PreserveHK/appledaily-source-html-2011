<html><header><meta charset="utf-8"><title>青馬大橋送飯　鮑魚任喫</title></header><body><h1>青馬大橋送飯　鮑魚任喫</h1><p>我無海鮮不歡，尤其喜歡吃貝殼類食物，「豐盛閣」推出的「鮑螺萬有海鮮自助晚餐」對正我口胃，凍蝦、青口、瀨尿蝦、翡翠螺固然要吃個夠本，火燄日式燒鮑魚更是不得不吃，彈牙鮑魚經猛火一燒，香味四溢，顆顆味蕾也感受到濃濃鮑味，絕讚呀。吃完熱葷試凍吃，鮑魚沙律賣相精緻，鮑魚切碎上，夾雜菜一齊放入口，爽到索索聲。最正是餐廳對正青馬大橋，有無敵靚景送飯，視覺味覺雙重享受是也。<br><br>記者：陳漢榮</p><p>豐盛閣（34118836）<br>地址：荃灣馬灣珀欣路33號挪亞度假酒店<br>供應期：10月1日至31日6:00pm-9:30pm<br>自助餐收費：成人$278起小童$158起</p></body></html>
