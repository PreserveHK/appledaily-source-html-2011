<html><header><meta charset="utf-8"><title>千嬅肚凸凸：唔跳得</title></header><body><h1>千嬅肚凸凸：唔跳得</h1><p>楊千嬅前晚在灣仔出席咖啡活動，揚言努力造人的她腹部微隆，曾經以跳高來證明沒懷孕的千嬅，最初被問「跳唔跳得」時，她直言「唔跳得」，後來她有所會意後笑說：「未有呀，我只係啱啱食飽咗，我要年尾先可以造人，總之有好消息一定會同你哋講。」<br>談到無綫有意將《勁歌》總選由紅館搬回電視城舉行，千嬅說：「我覺得喺邊度搞都唔重要，最緊要係過程同結果。」她表示雖然與無綫約滿，但彼此關係超越一張紙，她說：「我家反而要同公司傾經理人合約，我份年尾會約滿，希望工作同屋企可以有平衡。」<br>採訪、攝影：黃曉妍</p></body></html>
