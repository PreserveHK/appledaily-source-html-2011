<html><header><meta charset="utf-8"><title>謝婷婷2013浪漫出嫁</title></header><body><h1>謝婷婷2013浪漫出嫁</h1><p>謝婷婷前晚到尖沙嘴出席首飾活動，她即場佩戴近百萬鑽飾，她坦言平日甚少佩戴首飾出街，亦沒有收藏的習慣，反而媽咪狄波拉就有收藏珠寶。</p><p>要爹哋批准</p><p>至於男友安志杰是否曾送鑽飾時，婷婷自爆男友曾送戒指，但不是求婚戒指，不過婷婷承認兩人有計劃2013年結婚，她說：「近排有講過，不過唔想喺咁忙時咁心急搞，等佢求婚先，但係佢想問咗爹哋先，因為佢好尊重長輩同父母，我哋想喺浪漫嘅地方搞，好似意大利，最好只係得屋企人。」<br>採訪、攝影：張俊銘</p></body></html>
