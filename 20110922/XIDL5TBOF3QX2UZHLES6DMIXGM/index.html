<html><header><meta charset="utf-8"><title>大S簡單護膚喻人生</title></header><body><h1>大S簡單護膚喻人生</h1><p>台灣女星大S徐熙媛昨日以代言人身份，在台北出席Olay記者會，她戴上價值逾八位數字新台幣的首飾出席，大談婚姻生活。她表示結婚改變了人生觀，並自創四大維繫幸福生活的秘訣，分別是不拜金、抽更多時間陪家人、不聽旁人之說、讓肌膚零負擔，她又簡單下了一個結論：「護膚就跟人生一樣，不要聽信讒言，要自己親身試用才可靠，越簡單越好。」<br>大S自言以往每年豪擲七位數字新台幣，幾乎親身嘗試每種護膚品，拿一張臉來做實驗品，大S更笑說：「我老公也笑說，我臉上塗護膚品的厚度加在一起猶如蓋了一棟樓般。」談到造人大計，她謂現正實踐簡單生活方式，希望能趕快造人成功。<br>撰文：唐如</p></body></html>
