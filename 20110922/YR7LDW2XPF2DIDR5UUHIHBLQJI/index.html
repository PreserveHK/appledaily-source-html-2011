<html><header><meta charset="utf-8"><title>栢芝怕囝囝知舊事</title></header><body><h1>栢芝怕囝囝知舊事</h1><p>張栢芝離婚後首支歌曲《曾經》終於派台，大前日首先在內地網站發表，即成為內地熱歌榜第二名，之後試聽率不斷增加，最後躍升為第一位。<br>早前栢芝接受無綫節目《東張西望》訪問，昨晚播出第二集。她表示試過送兒子Lucas回校，因自己沒時間弄飯盒給他而自責落淚。她又透露想執導電影，內容向年輕人表達「做錯事不要緊，最重要是勇氣」的訊息。栢芝又指現今科技發達，以往做過的事像圖章般抹不掉，她怕將來兒子上網搜尋到的，都只是雜誌紀錄下來的負面新聞，故她現在要做好事，留下正面訊息給兒子。<br>撰文：林妃</p></body></html>
