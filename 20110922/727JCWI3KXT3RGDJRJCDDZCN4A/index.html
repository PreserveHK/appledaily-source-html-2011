<html><header><meta charset="utf-8"><title>少女2呎3吋全球最矮</title></header><body><h1>少女2呎3吋全球最矮</h1><p>她，22歲，但身高只有69厘米（2呎3吋），獲《健力士世界紀錄大全》確認為在世最矮的女子。<br>她叫布麗奇特（BridgetteJordan圖），家住美國伊利諾州，除了她，她的20歲弟弟布拉德（BradJordan）一樣矮小，僅高96.5厘米（3呎2吋），兩人又一起名登全球在世最矮的兄弟姊妹。<br>姊弟是侏儒一族，但不自卑。布麗奇特熱愛音樂、跳舞，不時參加啦啦隊，對於矮破紀錄，她說：「生得矮小真不錯，我相信所有人都應該有自信。」布拉德則經常打籃球、練空手道和體操。<br>英國《每日電訊報》</p></body></html>
