<html><header><meta charset="utf-8"><title>案件速遞淫窟老闆洗黑錢輕判</title></header><body><h1>案件速遞<br>淫窟老闆洗黑錢輕判</h1><p>【本報訊】廟佳桑拿老闆柳漢強05年因管理賣淫場所被捕，警方發現他於04至05年間的九個月，從廟佳桑拿及新龍濤樂桑拿的銀行戶口提走1,745萬元懷疑犯罪得益，經審訊後被裁定兩項洗黑錢罪成。區域法院法官李素蘭昨指，柳洗黑錢罪行中扮演主要角色，涉款龐大，惟考慮他被捕至今身心受損，輕判監禁兩年。案件另於下月18日再訊，屆時處理柳名下近400萬元資產。<br>法官裁決時稱，54歲被告柳漢強對經營夜總會等娛樂場所具豐富經驗，冇理由不知兩間桑拿涉賣淫，他身為桑拿銀行賬目的簽署人，必知涉款為賣淫得來的得益。<br>案件編號：DCCC1280/05</p></body></html>
