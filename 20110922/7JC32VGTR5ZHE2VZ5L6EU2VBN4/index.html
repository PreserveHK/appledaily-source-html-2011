<html><header><meta charset="utf-8"><title>中環在線：施榮懷吼住廠商會主席 - 李華華</title></header><body><h1>中環在線：施榮懷吼住廠商會主席 - 李華華</h1><p>中華廠商會噚日舉行年度會員大會，主席王友嘉將會喺12月31日卸任，洋名Irons嘅副主席施榮懷（圖）係繼任熱門人選，佢噚日話自己一早向各會員拉票，已經有廠家表態支持喎。<br>華華問佢有冇競爭者，假如有，會唔會好似特首選舉咁出現勸退情況呢？佢就笑住口話，點都要經過選舉嘅，不過自己好大機會當選咁囉！<br>Irons又話，12月舉行嘅工展會，竟然有兩、三個參展商要求退展回水，更有五、六個參展商要求延遲到9月底先交錢。跟規矩，參展商要喺5月交錢，家話要回水，證明呢幾個月嘅經濟出現「大轉角」。</p></body></html>
