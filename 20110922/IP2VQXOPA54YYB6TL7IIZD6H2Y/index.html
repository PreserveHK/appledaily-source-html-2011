<html><header><meta charset="utf-8"><title>紅磡15歲女失蹤7個月</title></header><body><h1>紅磡<br>15歲女失蹤7個月</h1><p>【本報訊】15歲女童伍艷婷（圖）失蹤7個月至今未尋回，警方昨發出她的相片呼籲市民提供消息。伍艷婷身高約1.5米，體重約45公斤，中等身材、方面形及蓄黑色長直髮。今年2月21日她在紅磡大環道露面後不知所終，當時她身穿藍啡色上衣、藍色裙及黑色皮鞋。其父親於翌日報警。警方呼籲，市民若有伍童消息，即致電36613128與新界北總區失蹤人口調查組，或任何一間警署聯絡。</p></body></html>
