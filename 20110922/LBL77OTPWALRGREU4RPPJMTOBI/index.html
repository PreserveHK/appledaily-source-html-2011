<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Swing演唱會另類宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Swing演唱會另類宣傳 - 馮仁昭</h1><p>組合Swing噚日喺商台做訪問，Jerald自爆話前日同陳奕迅（Eason）一齊幫個節目整蠱Eric，Eason同Eric講話Swing嚟緊嘅紅館演唱會冇咗，因為贊助商揀個期俾佢，覺得Swing唔夠紅，搞到Eric當場晴天霹靂，之後Jerald仲同Eason扮嗌交同打架，事後Eric話冇嬲，仲好開心係假㖭，因為聽到演唱會冇咗嗰刻真係好沮喪。</p></body></html>
