<html><header><meta charset="utf-8"><title>蘋果汁三港鐵站設還書箱</title></header><body><h1>蘋果汁<br>三港鐵站設還書箱</h1><p>【本報訊】康文署下周四（29日）起，在港鐵中環、九龍塘和南昌三個轉車站，設還書箱，方便市民歸還公共圖書館書籍。<br>還書箱設於已付車費區域內。中環站還書箱將設於通往香港站的行人隧道附近、以及通往J和K出口的大堂。九龍塘站還書箱位於觀塘線大堂。南昌站還書箱則設於西鐵線大堂。康文署稱，還書箱的位置要避免阻礙人流，並要兼顧使用服務的乘客。特首曾蔭權在2010/11年度《施政報告》已提出這項服務，但至現在才試行。查詢詳情可致電24145555或瀏覽公共圖書館網址 http://www.hkpl.gov.hk </p></body></html>
