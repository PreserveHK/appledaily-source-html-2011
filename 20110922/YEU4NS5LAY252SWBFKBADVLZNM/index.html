<html><header><meta charset="utf-8"><title>怪異馬騮鷹爪鼠尾松鼠眼</title></header><body><h1>怪異馬騮鷹爪鼠尾松鼠眼</h1><p>馬騮（猴子）你就見得多，但未必見過像隻老鼠的馬騮！近日，浙江溫嶺市動物園出現一個長相怪異的馬騮，牠的嘴巴和尾巴同老鼠一樣，但卻有鷹一樣的爪子和松鼠般大的眼睛（圖），最特別是，牠身長只有25厘米，尾巴同身一樣長。據動物園方面表示，這隻迷你怪馬騮，特別喜愛食青草。牠是由一位不肯透露姓名的男子送到動物園的；園方曾諮詢溫州、杭州、上海等地的動物專家，但沒人知道這隻怪馬騮何以如此外形。牠目前正由園方飼養。<br>中新社</p></body></html>
