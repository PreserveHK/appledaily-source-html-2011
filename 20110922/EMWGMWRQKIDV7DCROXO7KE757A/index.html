<html><header><meta charset="utf-8"><title>求驗客手記：畢頓同女友東京築愛巢 - 求驗客</title></header><body><h1>求驗客手記：畢頓同女友東京築愛巢 - 求驗客</h1><p>F1賽程進入「亞洲路段」，皆因連續4站喺亞洲進行，衞冕車手紅牛嘅維特爾如果今站後領先分數超過125分，將會提前封王。麥拿侖英國車手畢頓（左）話，要盡快適應亞洲嘅濕熱天氣，所以搬咗去東京，同日籍女友道端謝茜嘉（右）築愛巢。畢頓話：「我會喺東京租屋同道端住，F1未來幾站如新加坡、南韓、日本都喺亞洲，所以住大約一個月左右。今個賽季成日四圍飛，今次終於可以留喺東京耐啲。」31歲嘅畢頓喺09年贏車手總冠軍，實力非凡，今次有埋女友嘅愛情滋潤，冧到識飛，話唔定會喺新加坡成功做「黑夜之神」！</p></body></html>
