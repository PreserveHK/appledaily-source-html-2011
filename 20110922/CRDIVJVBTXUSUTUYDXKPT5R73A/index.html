<html><header><meta charset="utf-8"><title>劉嘉玲血拼miumiu</title></header><body><h1>劉嘉玲血拼miumiu</h1><p>開季在即，劉嘉玲昨日下午在中環shopping掃貨。下午4時半左右，素顏的劉嘉玲和助手在置地廣場出現，兩人入了名店miumiu買衫，嘉玲心情看來甚好，拎了一件黑色衫，左看右看，一時問售貨員意見，一時問助手意見。</p><p>收穫甚豐</p><p>不過，嘉玲發現記者後，即時警戒心大起，自己匿入更衣室，吩咐售貨員拉低櫥窗布廉後，才繼續試衫。嘉玲在miumiu逗留了20分鐘左右，已火速買了大批新裝，由助手拎住離開，嘉玲架上墨鏡後，急步跳上自己的座駕，未有接受訪問。<br>採訪、攝影：朱志聰</p></body></html>
