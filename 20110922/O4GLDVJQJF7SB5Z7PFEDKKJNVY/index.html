<html><header><meta charset="utf-8"><title>買洗衣機送美女手機號碼</title></header><body><h1>買洗衣機送美女手機號碼</h1><p>「買洗衣機送美女師姐號碼。」廣州的廣東工業大學校園近日竟出現這奇怪橫額（圖），原來是在校內超市工作的學生，為促銷洗衣機而想出的宣傳噱頭。據稱效果不錯，據悉創作該口號的尚姓男生稱，兩天內已買出100多部洗衣機，還被網友稱讚有創意。站在這橫額下銷售洗衣機的尚同學說，創作靈感源於大學的男生多女生少，送出的手機號碼是他的銷售女拍檔的號碼。許多男生已拿到她的號碼，大家主要聊大學生活、課外活動和兼職等話題。<br>廣州《大旗網》</p></body></html>
