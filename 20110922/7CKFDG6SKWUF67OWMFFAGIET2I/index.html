<html><header><meta charset="utf-8"><title>AKB柏木歌衫被盜拍賣</title></header><body><h1>AKB柏木歌衫被盜拍賣</h1><p>日本女子組合AKB48第2屆猜拳比賽前晚展開，最受歡迎的三名成員前田敦子、大島優子與柏木由紀均在首回合出局，無緣為年尾新細碟獻聲。柏木不但輸掉比賽，昨日更得悉其失竊歌衫竟遭人放上網拍賣！<br>事發為去年11月，有AKB48經理人公司職員發現柏木被盜歌衫出現在拍賣網，公司遂落價30萬日圓（約3萬港元）成交，當證實為真貨後即報警求助。警方昨日透露賣方為一名17歲高中生，他稱其歌衫是「經網上從他人處買下」，但供詞是否屬實仍有待調查。</p><p>新廣告孭飛</p><p>此外，猜拳冠軍篠田麻里子除可替12月的新細碟做主將外，同時會為新歌相關的糖果廣告擔正。</p></body></html>
