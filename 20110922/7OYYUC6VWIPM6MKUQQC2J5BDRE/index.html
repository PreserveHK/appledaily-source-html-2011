<html><header><meta charset="utf-8"><title>可盈為囡囡剪靚髮</title></header><body><h1>可盈為囡囡剪靚髮</h1><p>現年41歲的郭可盈去年為老公林文龍生了寶貝女林天若，並為她取了乳名津津，近日她經常把弄女為樂的照片上載微博與大家分享。</p><p>母女嬉水</p><p>可盈昨日凌晨上載了已一歲半小津津的剪髮新look，她說：「今天的秋季look率先由更頂級的『靚媽』髮型師出動，Kawaii（可愛）嗎？絕對獨一無二！」可盈親自為愛女操剪，剪髮後的小津津跟媽咪餅印一樣。<br>可盈升呢為人母後，萬事以女為先，就算寫微博都不時以小津津做題材，本周日更在家弄吹氣水池，讓囡囡和表妹玩水，可盈說：「在深秋來臨前最後一擊，與表妹嬉水。」兩母女玩得不亦樂乎。<br>撰文：丁寧</p></body></html>
