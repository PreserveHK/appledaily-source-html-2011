<html><header><meta charset="utf-8"><title>最低工資研添新內容</title></header><body><h1>最低工資研添新內容</h1><p>【本報訊】負責檢討最低工資水平的最低工資委員會今日開會。據了解，會議將討論日後在釐定最低工資水平時，要加入甚麼新因素，並落實稍後邀請團體表達意見。<br>最低工資委員會今日召開第三次會議，統計處代表將在會上交代，最低工資實施逾4個月來對就業市場影響的數據。統計處數字顯示，最低工資實施後就業人口上升，其中女性就業人數上升5.5％。有委員稱，雖然暫時未見最低工資對就業市場造成很大影響，但擔心隨着歐美經濟轉差，本港就業情況會轉壞。<br>今日會議亦討論檢討，最低工資水平應加入甚麼因素。有委員指隨着社會轉變加上最低工資已實施多月，應引入更多考慮因素。</p></body></html>
