<html><header><meta charset="utf-8"><title>小Justin抱B惡搞畢安</title></header><body><h1>小Justin抱B惡搞畢安</h1><p>現年17歲的加拿大小天王JustinBieber，與19歲迪士尼女友SelenaGomezm一向愛得癡纏，昨日小Justin公開與女友抱着六個BB的合照，相中兩人笑得燦爛，小Justin更惡搞同樣有六條化骨龍的畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie），指自己是翻版畢安。</p><p>恨做老竇</p><p>小Justin和Selena在抱B相中當正自己真的已為人父母，原來小Justin早前接受訪問時，曾自爆恨做老竇，他說：「我希望在25或26歲時，可以結婚有自己的家庭。」</p></body></html>
