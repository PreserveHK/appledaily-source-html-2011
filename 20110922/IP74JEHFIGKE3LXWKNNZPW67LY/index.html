<html><header><meta charset="utf-8"><title>蘋果汁蘭桂坊網站已啟動</title></header><body><h1>蘋果汁<br>蘭桂坊網站已啟動</h1><p>【本報訊】介紹蘭桂坊食肆及最新活動的網站ILoveLKF.hk正式啟動，蘭桂坊協會主席盛智文昨在網站揭幕儀式稱，這個網站是推廣蘭桂坊活動的代理ILoveLKF首項宣傳工作，網址是 http://www.ILoveLKF.hk。 <br>ILoveLKF營運總監ScottDavies補充，這網站是蘭桂坊指南，網上目錄涵蓋了蘭桂坊多達450家商戶詳盡資訊。<br>網上指南還包括餐廳、酒吧、商舖和水療中心等，又附有不同活動資料，讓市民及遊客掌握最新的活動時間地點，包括不同嘉年華會等。</p></body></html>
