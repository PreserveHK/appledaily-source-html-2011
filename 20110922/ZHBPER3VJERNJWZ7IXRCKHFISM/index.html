<html><header><meta charset="utf-8"><title>桃姐征奧斯卡華仔興奮</title></header><body><h1>桃姐征奧斯卡華仔興奮</h1><p>葉德嫻主演、揚威威尼斯影展的《桃姐》，已獲香港電影製片家協會推舉角逐奧斯卡最佳外語片，下月起在美國搞試片會，有份演出的劉德華昨日透過發言人在電話中說：「好開心，希望真摯嘅情能打動世界上每個人，也希望更多人可以認識許鞍華、葉德嫻同《桃姐》裏面其他出色嘅演員。」憑《桃》片榮登威尼斯影后的葉德嫻也說：「替影片感到開心，自己有份演出都好開心。」</p><p>《金陵》趕入圍</p><p>至於前日有內地網友爆出張藝謀執導的《金陵十三釵》將代表中國，角逐明年奧斯卡頒獎禮的最佳外語片。為符合申請資格，《金陵》趕於明天起在北京放映。<br>撰文：李森</p></body></html>
