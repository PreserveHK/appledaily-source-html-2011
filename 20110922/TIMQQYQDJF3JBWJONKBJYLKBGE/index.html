<html><header><meta charset="utf-8"><title>Soler室內攀石認叻</title></header><body><h1>Soler室內攀石認叻</h1><p>Soler的Dino和Julio除了喜歡音樂之外，原來也熱愛玩各項運動，Soler日前接受有線節目《開心遊學團》訪問，他們跟主持試玩室內攀石。</p><p>挑戰難度</p><p>原來Soler一早已玩過攀石，故此有少許經驗，加上兩人又手長腳長，初嘗室內攀石已駕輕就熟，全無難度，難怪教練都大讚他們有天份。<br>Julio表示相比起室外攀石，室內攀石的確安全許多，百厭的Julio向斜度甚大的石牆挑戰，Dino在旁笑說：「如果是攀真嘅石，你應該已經跌咗落山喇！」原來Julio當年曾經在澳門田徑賽獲得冠軍，果然夠威水。<br>撰文：葉雪</p></body></html>
