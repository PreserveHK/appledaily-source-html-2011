<html><header><meta charset="utf-8"><title>R.E.M.宣佈解散</title></header><body><h1>R.E.M.宣佈解散</h1><p>成軍31年的美國著名搖滾樂隊R.E.M.，昨日在官方網站內宣佈解散的消息，轟動全球樂迷，樂隊在網站內多謝樂迷30多年來的支持，令樂迷依依不捨。</p><p>11月推出精選</p><p>曾獲Nirvana主音KurtCobain喻為最出色樂隊的R.E.M.，成員包括主音MichaelStipe、結他手PeterBuck、低音結他手MikeMills及鼓手BillBerry，可是Bill於95年因患上腦動脈瘤需要養病離隊，剩下三名隊友繼續上路。樂隊會在11月推出精選大碟作為總結。</p></body></html>
