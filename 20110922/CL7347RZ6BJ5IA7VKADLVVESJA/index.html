<html><header><meta charset="utf-8"><title>蘋果綠葉騰訊下月推QQ網購</title></header><body><h1>蘋果綠葉<br>騰訊下月推QQ網購</h1><p>騰訊（700）計劃整合旗下網絡資源，將於下月推出新的電子商務平台——QQ網購，以整合目前的QQ、QQ郵箱、QQ空間、QQ好友、騰訊微博等推廣資源，初步先在廣東地區推廣，繼而推廣至全國。另外，主席馬化騰日前在內地表示，計劃在重慶投建30萬台服務器的雲計算中心，規模將超過騰訊天津資料中心的兩倍，未透露投資金額，早前天津項目的總投資規模為35億元人民幣。</p></body></html>
