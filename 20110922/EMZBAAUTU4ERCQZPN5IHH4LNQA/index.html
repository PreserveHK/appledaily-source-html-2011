<html><header><meta charset="utf-8"><title>強姦逾20稚女　四川淫師被捕</title></header><body><h1>強姦逾20稚女　四川淫師被捕</h1><p>四川涼山彝族自治州會東縣一名38歲小學數學教師，涉嫌多年來強姦20多名8至9歲的女學生，還導致其中一名受害人陰道發炎，及怕見陌生人，她的父母因女兒不願上學而揭發事件，報警將這教師拘捕。當地政府表示，會給每戶受害家庭兩萬元人民幣援助。</p><p>這名王姓教師經常藉詞替女生補課，或以威嚇手段，把女學生留在課室內或帶到學校附近山頭施暴。有網友爆料，此教師之前在另外三間學校曾因涉嫌猥褻學生而調職，但校方沒有舉報他的罪行，結果姑息養奸。他第一次結婚半年後就離婚，原因是他喜歡在卧室裏安裝攝像頭，妻子忍受不了他這怪癖。<br>廣州《南方網》</p></body></html>
