<html><header><meta charset="utf-8"><title>蘋果汁倫敦金苦主追本金</title></header><body><h1>蘋果汁<br>倫敦金苦主追本金</h1><p>【本報訊】工聯會立法會議員王國興、潘佩璆的辦事處，迄今共接65宗有關買賣倫敦金涉嫌被騙個案，涉及投資金額達1,834萬元。二人昨聯同多名事主，到金銀業貿易場遞交請願信，冀能追回本金，並促請政府立法，規管倫敦金場外買賣。<br>王指，其中一名事主損失達126萬元；事件共涉18家公司。他表示，有事主的本金未經授權，即被人隨意買賣以賺取佣金，亦有人不理斬倉止蝕要求，令事主數日內損失八成以上投資額。金銀業貿易總裁盧琪昌接收請願信，承諾會促成事主及涉事公司對話及調解。</p></body></html>
