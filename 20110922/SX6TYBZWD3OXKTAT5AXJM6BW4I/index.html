<html><header><meta charset="utf-8"><title>新上場：熊啤啤說故事　好雙語</title></header><body><h1>新上場：熊啤啤說故事　好雙語</h1><p>很多香港女性為在職媽咪，放工已夜深，經常錯過陪B仔說說BedtimeStory的甜蜜親子時光，利用近日從台灣新返的Tellybear就能幫妳一把！這隻可愛熊啤啤頭，內藏接近100個故事，有耳熟能詳的格林童話，以繪本為主的古仔，還有中國經典故事，唔怕B仔聽厭，最重要是它能讓媽咪用自己的聲音預錄古仔，B仔可隨時收聽，無時無限感受到媽媽的愛！此外，Tellybear可用國語及英語說故事，亦可以去聲留字幕讓B仔自己讀，絕對是訓練語言能力的好幫手。<br><br>Jellybean（25278600）</p></body></html>
