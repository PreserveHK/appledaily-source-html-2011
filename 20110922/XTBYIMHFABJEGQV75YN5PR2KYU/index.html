<html><header><meta charset="utf-8"><title>伊娃拍拖行山拒親熱</title></header><body><h1>伊娃拍拖行山拒親熱</h1><p>加拿大男星賴恩高斯寧（RyanGosling），本月初被發現撻着新片《ThePlaceBeyondthePines》拍檔伊娃文迪絲（EvaMendes），二人更被拍到拖手同遊迪士尼，情到濃時又咀嘴。前日二人又再斷正，被發現於荷李活行山，但伊娃卻沒有穿爬山鞋或運動鞋。</p><p>駕車被跟蹤</p><p>今次再斷正時，賴恩與伊娃已一早發現有狗仔隊偷拍，所以二人再沒做出親密行為，伊娃更對着鏡頭指指點點。此外，伊娃前晚在荷李活一帶駕車時被跟蹤，她隨即把車駛到警署報警，當警察調查時，該跟蹤汽車已離開，伊娃並不知是狗仔隊或瘋狂影迷所為。</p></body></html>
