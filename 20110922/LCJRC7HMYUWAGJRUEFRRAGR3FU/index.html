<html><header><meta charset="utf-8"><title>李冰冰醉誘成龍上床</title></header><body><h1>李冰冰醉誘成龍上床</h1><p>電影《辛亥革命》中，本有李冰冰和成龍的激烈纏綿戲，可惜最終被導演刪除。前日網上就流出這段戲的劇照，只見成龍和冰冰赤裸上身，成龍更壓在冰冰身上，十分大膽。</p><p>拍完即腳軟</p><p>導演張黎拍攝前很緊張這場戲，他主動清場，餘下成龍、冰冰及攝影師等五人。而冰冰為壯膽更猛灌有50多度酒精的白酒，令成龍以為她在喝水，也跟着她喝。當時現場其實只有零下10度，工作人員都穿上羽絨，但兩人則裸着身子。冰冰可能喝酒太多，拍完下床時就腳軟跌倒，成龍立刻抱起她送到保母車，上演一幕英雄救美。<br>撰文：林妃</p></body></html>
