<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國名媛ParisHilton就去年在拉斯維加斯的藏毒案，已完成200小時社會服務令，更額外做多28小時，令法官十分滿意。<br><br>●美國女星施嘉莉祖安遜自日前傳撻着麥哥利高堅細佬後，昨日與母親於紐約外出享天倫，卻粗魯地向狗仔隊豎中指。<br><br>●日本女星深田恭子昨日出席《黎明破曉前的街道》試映會，對男觀眾的出軌經歷深感興趣。<br><br>●日本型男木村拓哉昨日宣傳新款相機時，讚嘆尊尼事務所社長有兩項紀錄被納入健力士大全。<br><br>●韓國男星張東健與妻子高素榮在倫敦完成工作後，昨日返韓，但二人依然前後腳出閘。<br><br>●韓國男星宋承憲已落實拍攝KBS電視台新劇《Brain》，扮演腦神經科醫生。</p></body></html>
