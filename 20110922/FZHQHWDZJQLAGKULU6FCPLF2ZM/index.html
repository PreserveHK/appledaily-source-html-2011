<html><header><meta charset="utf-8"><title>案件速遞非禮女學生教師甩罪</title></header><body><h1>案件速遞<br>非禮女學生教師甩罪</h1><p>【本報訊】已婚經濟科男教師曾永祥（46歲），聲稱為開解受感情困擾的中四女生，去年7月驅車載女生往鯉景灣海旁傾談，其間向她索吻及強行擁抱。他早前在裁判法院被裁定非禮及向16歲以下兒童作出猥褻行為共三罪成，判監6個月，昨獲高等法院法官判上訴得直，撤銷定罪。但法官斥他為人師表，與女生相處不避嫌，有違師德。<br>法官潘敏琦解釋，擁抱及親吻面頰並非猥褻及具敵意的行為，而女生亦沒有講「不同意」或以行動表達意願，並在曾永祥指示下吻他面頰和嘴唇，未達至嚴重程度的猥褻標準，亦未能證實曾有猥褻意圖，遂裁定他上訴得直。<br>案件編號：HCMA133/11</p></body></html>
