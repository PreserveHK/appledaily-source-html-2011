<html><header><meta charset="utf-8"><title>海倫羞談比堅尼舊照</title></header><body><h1>海倫羞談比堅尼舊照</h1><p>現年66歲的金像影后海倫美雲（HelenMirren）一向形象高貴，前晚她於倫敦出席新片《TheDebt》首映禮，接受記者訪問時表示仍不敢面對被拍到索爆比堅尼的舊照片，時刻像噩夢一樣纏擾她。</p><p>如夢魘纏擾</p><p>海倫美雲前晚跟老牌影星湯韋堅遜（TomWilkinson）出席《TheDebt》首映，3年前海倫於意大利海灘戲水時被拍到穿着火紅比堅尼大晒曲線身段，被傳媒網友大加讚賞，令她成為性感象徵，但她卻不敢苟同說：「我想這張比堅尼照在餘生都會似夢魘纏着我，這是個謊言，因為我的形象根本不性感，它是我畢生想埋也埋不掉的夢魘。」</p></body></html>
