<html><header><meta charset="utf-8"><title>醫療新知小兒麻痹個案一人死</title></header><body><h1>醫療新知<br>小兒麻痹個案一人死</h1><p>內地自1999年以來首次爆發小兒麻痹病疫情，世界衞生組織證實，9月初新疆和田地區有九宗感染個案，一人死亡。世衞更警告今次爆發的病毒較高危，是從巴基斯坦傳入中國，擔心稍後在麥加朝聖期間，太多人群聚集會加速小兒麻痹症傳播。<br>小兒麻痹又名「脊髓灰白質炎（Poliomyelitis」，此病會影響神經系統，令患者發燒、喉痛，甚至會麻痹癱瘓，傳染性很高，但在大部份地區包括香港在內已絕迹多年。目前全球只有四個國家未能絕迹，包括印度、巴基斯坦和阿富汗，均與新疆接壤。世衞調查發現巴基斯坦出現的一型脊灰病毒（WPV1），與新疆的病毒基因相似。</p></body></html>
