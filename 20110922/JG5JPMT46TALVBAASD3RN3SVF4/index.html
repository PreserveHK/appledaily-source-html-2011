<html><header><meta charset="utf-8"><title>阿嬌內地受訪繼續被禁</title></header><body><h1>阿嬌內地受訪繼續被禁</h1><p>鍾欣桐（阿嬌）和蔡卓妍（阿Sa）近日飛往多倫多做騷，早前兩人一同接受內地很受歡迎的節目《快樂邀請》訪問，這節目特別之處是在水上錄影，主持人可能會受到落水和被水射面等懲罰，難怪頭五集網上點擊率已超過500萬次，除阿嬌和阿Sa曾接受訪問，還有鄭希怡、傅穎和謝安琪等。</p><p>阿Sa一集反應好</p><p>其中阿Sa做嘉賓的一集已播出，反應很好，但阿嬌則沒這樣幸運，當有關部門申報阿嬌一集的播出日期，省電局即叫停不准該集出街，主要是受當年淫照事件影響。至於阿Sa在節目中談到初出道時的瘀事，例如登台沒人理，甚至經常被取笑是「Pizza面」。<br>撰文：葉雪</p></body></html>
