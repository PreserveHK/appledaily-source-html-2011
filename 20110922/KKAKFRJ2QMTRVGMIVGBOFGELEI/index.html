<html><header><meta charset="utf-8"><title>超迷你相機小如波子</title></header><body><h1>超迷你相機小如波子</h1><p>這個小如波子的超迷你相機（圖），不是兒戲的迷你玩具，而是貨真價實數碼相機，僅重28克，一節指頭托得起，有自動對焦，拍攝的照片有200萬像素，更可以拍攝短片，跟一般DC一樣是透過USB線接駁電腦，非常方便。而且，隨機附有繫索，不用擔心機身太小容易丟失。<br>這款號稱全球最袖珍的相機，定價為99.95美元（約780港元），由美國HammacherSchlemmer出品。<br>英國《每日郵報》</p></body></html>
