<html><header><meta charset="utf-8"><title>病漢逃出醫院跳樓亡</title></header><body><h1>病漢逃出醫院跳樓亡</h1><p>【本報訊】一周前因病需要留醫灣仔律敦治醫院的姓劉57歲男病人，昨晨11時許趁午膳時間悄悄離開醫院，返回軒尼詩道451號勝華樓的住所天台徘徊，及至下午1時他從天台躍下輕生，倒卧於後巷冷氣塔旁簷篷頂，腳部懸出簷篷。途人發現報案，警員和消防員到場後，用短梯爬上將劉抬下（圖），證實他已死亡，劉當時身穿病人服，且有病人手帶，警方調查後證實他是律敦治醫院病人。據稱，午膳時護士已不見劉影蹤曾一度尋找無果。警方事後在天台找到屬死者的一部手機，但未見遺書，初步相信他因病厭世。<br>馬耀文攝</p></body></html>
