<html><header><meta charset="utf-8"><title>佐治風趣講投資</title></header><body><h1>佐治風趣講投資</h1><p>美國型男佐治古尼（GeorgeClooney）前日到港，昨日在灣仔君悅酒店出席里昂證券舉行的財經講座，與1,100名投資者共晉午餐。</p><p>篤中不婚死穴</p><p>今次沒有帶同新女友StacyKeibler訪港的佐治，在餐會上大談自己的荷李活生活及拒絕從政的原因，表現風趣幽默。<br>佐治的幽默感更用作賺錢，他不願結婚甚至因此與意大利名模ElisabettaCanalis分手，不過他早前為挪威一家銀行拍攝新廣告，卻扮作閃婚，又買新屋與新婚妻雙宿雙棲。原來這廣告是想表達未必人人這麼好彩被佐治睇中，因此要投資，橋段搞笑更正中佐治的不婚死穴。<br>撰文：黃珈楠</p></body></html>
