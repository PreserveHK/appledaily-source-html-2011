<html><header><meta charset="utf-8"><title>ART時間：iPodTouch「指」畫美女</title></header><body><h1>ART時間：iPodTouch「指」畫美女</h1><p>iPodTouch，豈只可用來聽歌。別看它螢幕的骰只有3.5吋，落在日本人山岡成年手上，可以畫出無限可能。從事電子遊戲創作的山岡，以靈活指頭，在2.99美元（約23.3港元）的ArtStudio程式上「指指點點」，就畫出栩栩如生的美女像（圖）。</p><p>他還把畫出一幅畫的過程拍下（圖），三、四小時濃縮成數分鐘的超快鏡，跟大家分享創作之旅。<br>英國《每日電訊報》</p></body></html>
