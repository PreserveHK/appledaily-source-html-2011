<html><header><meta charset="utf-8"><title>尹恩惠瞓身谷事業線</title></header><body><h1>尹恩惠瞓身谷事業線</h1><p>曾於《咖啡王子》中紮胸反串男裝演得似模似樣的韓國女星尹恩惠，最近突破自己的尺度，為品牌CalvinKlein拍攝了一系列極度性感的內衣褲廣告，廣告中惠妹更半裸拋胸上陣。</p><p>毫不忸怩</p><p>惠妹為內衣品牌拍攝的廣告硬照昨日率先於雜誌《Dazed&amp;Confused》曝光，廣告於紐約飯店取景，以前未試過性感得如此徹底的惠妹，拍攝時更表現得毫不忸怩，態度專業，除半裸拿着蘋果外，於《咖啡王子》中全不覺有絲毫身材的她又大晒驕人事業線，亦有她穿着內褲晒長腿的照片，拍攝出來效果高貴漂亮，意態撩人，為韓國一線女星少見，因而獲一致好評。</p></body></html>
