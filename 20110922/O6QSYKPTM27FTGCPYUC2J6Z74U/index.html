<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林珊珊代女澄清有着衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林珊珊代女澄清有着衫 - 馮仁昭</h1><p>林珊珊（左）和劉天蘭（右）噚日接受吳綺莉（中）主持嘅《女人有話兒》節目訪問，三人之前雖然唔認識，但係現場就大講湊女經，吳綺莉仲對劉天蘭軟弱嘅一面好有興趣㖭。早前林珊珊個細女俾人話撬走黃泆潼個24味男友阿肥，兩人嘅親密照仲俾人放上網，林珊珊噚日就話有同個女傾過，今次係人為疏忽，佢以為只得朋友見到，但其實街外人都睇到，珊珊都有睇過，亦代女澄清個女係有着衫影相，同時亦否認傳聞話林海峰唔畀大家嘅女兒一齊玩。</p></body></html>
