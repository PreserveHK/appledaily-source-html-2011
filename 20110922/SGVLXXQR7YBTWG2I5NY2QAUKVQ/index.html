<html><header><meta charset="utf-8"><title>Jeana扮柱女防偷襲</title></header><body><h1>Jeana扮柱女防偷襲</h1><p>陳靜（DaDa）、何佩瑜（Jeana）、王宗堯和沈志明等，前晚在銅鑼灣鬧市為電影《喜愛夜蒲》派劇照宣傳，現場有十多個保安保護各人安全。Jeana一度索性倚着鐵柱扮「柱女」以防有人從後偷襲。</p><p>認肌肉男接載</p><p>由於所派的劇照中各人造型性感，問DaDa會否尷尬？她說：「如果着到相中咁派先尷尬。」Jeana被指媾肌肉男，兩人更遊車河，她說該男士為同公司藝人，大家日前出席完《喜》的慶功宴後，她坐該男士順風車過海而已。問Jeana男友有否詐型？她說：「未收到佢電話，都唔怕，我貪方便坐人哋車啫。」<br>採訪、攝影：魯萍</p></body></html>
