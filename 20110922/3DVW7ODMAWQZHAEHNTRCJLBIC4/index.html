<html><header><meta charset="utf-8"><title>Betrys改名洗底</title></header><body><h1>Betrys改名洗底</h1><p>32B模Betrys近日宣佈封胸向樂壇發展，她為了迎接新發展，更把中英文名字改成韋彤（Waye），其經理人為迎合宅男市場，更讓Waye與師妹（CoCo）以孖妹形式組成LemonBeez闖樂壇，最快年底出唱片。</p><p>新名Waye</p><p>20歲的CoCo由澳洲讀完中學返港，因為有機會在樂壇發展，她與年少一歲的Waye一見如故老友鬼鬼。Waye昨日在電話中說：「我好鍾意自己個新名，相士仲話我個舊名唔好，唔改一世冇運行，既然係咁我梗係立即搣甩佢。」<br>採訪：比華利<br>攝影：林德雄</p></body></html>
