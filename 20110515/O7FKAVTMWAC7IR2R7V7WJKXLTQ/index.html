<html><header><meta charset="utf-8"><title>Lego盔甲積木迷穿上身</title></header><body><h1>Lego盔甲積木迷穿上身</h1><p>美國紐約15歲少年考爾金斯是Lego積木迷，也是電子遊戲《Halo》超級擁躉，他將兩種興趣「二合一」，砌出偶像主角MasterChief實物原大盔甲，穿上身好不威風（圖）。<br>這件盔甲是考爾金斯花了1,000美元（7,800港元）和半年時間，用了1萬多塊Lego積木砌成。他說去年在芝加哥參觀樂高大會後，決定砌這件盔甲，還將過程放上Flickr，「很多Lego和Halo粉絲都有想過這樣做，只有我落實去做」。<br>英國《每日郵報》</p></body></html>
