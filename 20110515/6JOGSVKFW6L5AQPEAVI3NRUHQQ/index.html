<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●《生化危機》女星美娜祖華維茲，昨日出席烏克蘭勁旅薩克達的75周年慶祝活動，獲贈印名球衣。<br><br>●《雷神奇俠》在北美踏入第二周走勢仍勁，以約7,100萬港元票房力壓新片《Bridesmaids》成周五冠軍。</p><p>●日本水着女星南明奈趁昨日22歲牛一推出新寫真集《自由行動》，收錄她早前到夏威夷拍攝的靚相。<br><br>●日本女子二人組PUFFY，前日在東京日比谷野外大音樂堂舉行入行15周年紀念演唱會。<br><br>●韓國女星宋允兒昨日出席《全英一叮》韓國版記者會，這是她去年8月產子後首次回歸電視圈工作。</p></body></html>
