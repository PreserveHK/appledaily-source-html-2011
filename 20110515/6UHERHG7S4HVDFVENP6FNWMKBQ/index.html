<html><header><meta charset="utf-8"><title>里安納度船P治失戀</title></header><body><h1>里安納度船P治失戀</h1><p>康城這幾天群星雲集，原來剛與以色列名模女友BarRefaeli分手的荷李活影星里安納度狄卡比奧（LeonardoDiCaprio），也在當地遊船河散心。<br>於康城並沒電影宣傳的里安納度，過去3日均與占美霍士（JamieFoxx）於巨型帆船開派對，有指里安納度分手後十分傷心，據其好友說：「這次分手來真的，並不會再有希望復合，他想去康城遠離這件事。占美租了遊艇，艇上有派對直至日落，有大班美女，亦有搗蛋歡笑，不停喝香檳。」此外，原本為執導新片《W.E》赴康城宣傳的麥當娜（Madonna），因還未做好配樂所以不會赴會。<br>撰文：黃珈楠</p></body></html>
