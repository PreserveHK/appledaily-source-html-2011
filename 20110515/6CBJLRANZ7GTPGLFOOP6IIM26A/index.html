<html><header><meta charset="utf-8"><title>花絮蘇格蘭鄉里裁判幫費Sir</title></header><body><h1>花絮<br>蘇格蘭鄉里裁判幫費Sir</h1><p>上周六英超曼聯順利地以1:1逼和布力般流浪後封王，不過賽事可算驚濤駭浪。半場落後1球的曼聯，下半場全靠蘇格蘭助理球證幫忙，裁定布力般門將羅賓遜侵犯查維亞靴南迪斯，才能獲得12碼追平。球證杜特（左）本來對12碼沒表示，但經過與44歲、來自蘇格蘭的助理球證安迪（小圖）商討後，被告知羅賓遜根本碰不到皮球，才判罰12碼。這次安迪真的幫了同鄉費爵爺一個大忙，讓曼聯第19次贏得英格蘭頂級聯賽錦標。</p></body></html>
