<html><header><meta charset="utf-8"><title>我是香港的孩子</title></header><body><h1>我是香港的孩子</h1><p>「下課後，不用趕往上興趣、補習班，每天只須開心上學去，認真聽課，和同學宿營遊玩。這樣的生活是否不足？哈，不知道呢！但最基本，我感到很快樂！」細蚊，這是你的生活寫照嗎？還是剛好相反呢？哪一種生活比較好？唔，我也不知道，只知道凡事懂得珍惜就好。且看看曾奪得「2002年中文文學創作獎」散文組冠軍的葉慧姐姐，以一個平凡的香港細蚊的日常生活小故事，帶出小孩所遇到的校園、家庭及心理變化，最適合家長與細蚊一起閱讀。</p></body></html>
