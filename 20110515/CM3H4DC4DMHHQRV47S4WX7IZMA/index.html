<html><header><meta charset="utf-8"><title>我有Feel：Audi賣車狂</title></header><body><h1>我有Feel：Audi賣車狂</h1><p>日本地震海嘯齊襲，好多人都擔心影響汽車銷路，好彩都有車廠帶來好消息，算係冲一冲喜，Audi公佈最新銷售數字，2011年首四個月全球銷量持續強勁，共賣出422,000輛，比去年同期上升達17%，在世界各國銷售亦錄得雙位數字增長，其中單是4月份銷量亦相當理想，售出109,400輛，比去年同期上升達13.2%。至於大家關心的香港市場，四月份銷量錄得驚人增長，售出290輛，激增47.2%，而首四個月總銷售達894輛，上升21.6%，都咪話唔厲害！<br><br>記者：趙慧敏</p></body></html>
