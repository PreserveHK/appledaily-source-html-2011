<html><header><meta charset="utf-8"><title>求驗客手記：里爾破錦標荒 - 求驗客</title></header><body><h1>求驗客手記：里爾破錦標荒 - 求驗客</h1><p>前晚場法足盃決賽，巴黎聖日耳門龍門哥柏完場前雖然救咗里爾嘅迪保治球12碼，但89分鐘因佢失位而俾對手奧拜尼亞克喺窄角度罰球射入，最終聖日耳門輸0:1，未能衞冕。38歲嘅哥柏同陣中另一老將、37歲嘅馬基列尼，預料季後退休，家陣佢犯錯而未能捧盃，真係幾遺憾。而里爾捧盃之後，打破長達56年嘅錦標荒，現時佢哋喺法甲排榜首，4分領先次席馬賽；聯賽剩番3輪，如果里爾最終成為雙料冠軍，到時真係威爆。</p></body></html>
