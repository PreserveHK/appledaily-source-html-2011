<html><header><meta charset="utf-8"><title>隔牆有耳：孫中山外曾孫幾似樣 - 李八方</title></header><body><h1>隔牆有耳：孫中山外曾孫幾似樣 - 李八方</h1><p>白鴿黨遵照華叔遺願，大搞辛亥革命100周年紀念活動，噚日請嚟孫中山外曾孫王祖耀講述對國父睇法。<br>出生於夏威夷、居港近17年嘅王祖耀，現時係孫中山和平教育基金會副主席。佢喺美國大學攞咗兩個碩士學位，據講現時做緊跨國雲石生意，都算事業有成。<br>身穿一身中山裝嘅王祖耀演講時話，過去25年未停過讀同孫中山有關嘅書，難怪噚日講起國父事迹時，名副其實如數家珍。讀開番書嘅王祖耀又自爆，曾獲統戰部邀請到訪上海，當個官員問佢知唔知邊個最早話要發展浦東時，王祖耀即答出正確答案：「孫中山。」搞到個統戰部官員都好意外。</p></body></html>
