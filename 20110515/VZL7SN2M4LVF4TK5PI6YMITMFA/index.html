<html><header><meta charset="utf-8"><title>巴西狂牛闖店舖嚇壞人</title></header><body><h1>巴西狂牛闖店舖嚇壞人</h1><p>巴西聖保羅州發生走失狂牛鬧劇，一輛載牛卡車在公路翻側後，公牛趁亂逃走，其中一隻更竄入時裝店，站在櫥窗扮裝飾公仔，當見到工人來捉，才發難撞破玻璃逃跑。<br>公牛衝入時裝店後，店員嚇得躲入洗手間，但隨着圍觀民眾越來越多，有人甚至想來捉牠，公牛開始情緒不安，撞破玻璃逃走（圖）。最後有居民伺機拋出繩索，套住牛頭，在眾人合力下制服公牛，折騰一小時才將牠抬上卡車，送往牧場。店員驚見滿地玻璃碎，一臉餘悸地說：「我仍很驚，我從未見過這種情況。」<br>英國《都市報》</p></body></html>
