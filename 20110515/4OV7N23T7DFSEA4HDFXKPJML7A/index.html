<html><header><meta charset="utf-8"><title>中環在線：恒生梁永祥錯戴女裝錶 - 李華華</title></header><body><h1>中環在線：恒生梁永祥錯戴女裝錶 - 李華華</h1><p>潮流興女士戴男裝錶，倍感英氣，但男士戴女裝錶又會點？上個星期恒生銀行（011）開股東會，記者俾出面示威人潮吸引，華華反而俾執行董事兼個人銀行業務主管梁永祥（圖）隻錶吸引，事關佢戴住嗰隻係Citizen嘅xC光動能系列。xC標榜「優雅、高尚、精緻」，賣點係迎合現代女性。究竟係梁氏忙亂戴錯錶，抑或想帶領女錶男戴潮流？其實隻錶戴喺佢手上都不失英氣吖！程志遠攝
</p></body></html>
