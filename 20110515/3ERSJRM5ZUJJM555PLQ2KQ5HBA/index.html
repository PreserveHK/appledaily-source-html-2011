<html><header><meta charset="utf-8"><title>星野怨男友難明過狗</title></header><body><h1>星野怨男友難明過狗</h1><p>現年33歲的日本水着女星星野亞希與21歲的日本騎師三浦皇成的姊弟戀向來不獲看好，最近還盛傳男方母親反對二人結婚，昨日星野出席活動時似乎也不看好戀情，她竟然寸男友比愛犬更難理解。</p><p>出席賑災活動</p><p>星野亞希昨日帶同愛犬出席東京六本木山舉行的日本地震賑災活動時，她說：「人類跟動物不同，人懂得說話，反而令我不明白他們想甚麼，我連男友的心情也不明白，何時結婚也不清楚。」</p></body></html>
