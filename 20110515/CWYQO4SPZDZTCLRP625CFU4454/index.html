<html><header><meta charset="utf-8"><title>戴妃紀錄片遭勁彈</title></header><body><h1>戴妃紀錄片遭勁彈</h1><p>英國戴安娜王妃離世逾13年，屢傳死因涉陰謀論，今屆康城參展電影《UnlawfulKilling》則宣稱有戴妃死時的相片，早已製造話題。豈料片中只有傷重的戴妃在轎車後座倒下的粗糙黑白照，令這齣紀錄片導演、英國女歌手LilyAllen的父親KeithAllen遭記者狂轟。<br>這作品備受爭議，一大原因是由戴妃生前男友的富商父親阿法耶茲出資，他深信愛兒和戴妃是遭謀殺，但傳媒卻大彈電影「了無新意」，且威廉王子大婚不久，質疑這時公開本片甚不妥。<br>撰文：黃珈楠</p></body></html>
