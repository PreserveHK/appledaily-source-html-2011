<html><header><meta charset="utf-8"><title>紅姑億元Cartier豪耀上海</title></header><body><h1>紅姑億元Cartier豪耀上海</h1><p>法國殿堂級珠寶品牌Cartier前晚在上海1933老場坊舉行高級珠寶展，為隆重其事邀請了紅姑鍾楚紅擔任特別嘉賓。紅姑穿上紫色低胸晚裝裙，配襯品牌贊助、總值超過一億元的首飾，其中戒指主石便超過21卡，在閃爆鑽飾映襯下，紅姑份外明艷照人，戴了一層豪宅上身的她，行紅地毯時也格外小心。<br>此外，林憶蓮被邀為晚宴獻唱多首歌曲，包括《至少還有你》和《鏗鏘玫瑰》等。是次展覽展出逾200件高級珠寶系列，總值超過20億人民幣。<br>採訪：FayeLam</p></body></html>
