<html><header><meta charset="utf-8"><title>女子病發梯間墮樓亡</title></header><body><h1>女子病發梯間墮樓亡</h1><p>【本報訊】一名女子昨午被發現從慈雲山慈樂邨住所大廈梯間墮樓斃命，警方接報到場，聯絡其家人調查後，相信她病發跳樓自殺，死因無可疑。<br>墮樓女死者姓梁（27歲），與家人同住慈樂邨樂安樓一單位。據悉女事主有精神病紀錄，昨午3時50分，大廈保安員姓呂（54歲）突聞墮物巨響往查看，發現一名女子重傷倒卧一樓石屎簷篷，立即報警。警員及消防救護員到場，證實女事主已死亡。警員聯絡其家人及上樓調查，相信她從大廈20樓梯間攀越欄河墮下，但未有發現遺書。</p></body></html>
