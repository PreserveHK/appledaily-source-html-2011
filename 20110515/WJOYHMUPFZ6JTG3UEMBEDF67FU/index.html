</title></header><body><h1>楊怡失手洩春光
</h1><p>陳豪、鍾嘉欣、楊怡、羅樂林和樂瞳等昨日在奧海城宣傳無綫劇集《點解阿Sir係阿Sir》，MCJin做特別嘉賓和劇中學生rap歌；陳豪唱主題曲時要偷看貓紙，認真失威，但最慘還是楊怡擺甫士影相時不慎露白底。</p><p>陳豪泳褲謝眾</p><p>該劇上周收視最高33點（約211萬觀眾），陳豪笑說：「收視好我會冲咖啡畀大家飲，兩個女老師就着三點式捧咖啡，但佢哋冇答應咁做，係我自己諗。」問陳豪會否泳褲上陣？他表示就算穿了外面也會加圍裙。鍾嘉欣則表示很高興繼常在心後，MissKoo一角也甚受歡迎，是個人轉捩點，尤其一招「愛的抱抱」成為icon，令她甚為意外。<br>採訪：魯萍<br>攝影：葉君海</p></body></html>
