<html><header><meta charset="utf-8"><title>Ada出院停工湊B女</title></header><body><h1>Ada出院停工湊B女</h1><p>蔡少芬（Ada）上周三剖腹誕下9.2磅巨B女張楚兒（Zoe），昨日Ada母女在張晉陪同下秘密出了院，幾個小時後，微博已經有B女Zoe的最新照片曝光。<br>張晉難禁初為人父的喜悅，連日來都有在微博發放太太誕下女兒的消息和照片。</p><p>微博通報近況</p><p>昨日他在微博放了女兒最新照片，並留言：「Zoe寶貝兒終於換了新衣服，漂漂亮亮回家啦！」記者昨日致電給Ada助手若蘭，若蘭表示：「今朝Ada同女兒已經出院，為咗照顧囡囡，唔會咁快復工啦！」<br>撰文：葉雪</p></body></html>
