<html><header><meta charset="utf-8"><title>Game道：《ChildofEden》迷幻體感</title></header><body><h1>Game道：《ChildofEden》迷幻體感</h1><p>現時Kinect遊戲數量唔算多，而且類型偏重PartyGame或運動遊戲，想玩得另類啲，真係無乜選擇！但係到6月中，第一隻以「多感官射擊」為賣點嘅《ChildofEden》將會推出。睇完畫面，既似升仙，又似黑洞，都唔明玩乜。查實呢隻遊戲最過癮之處，係無論畫面或音樂，都會透過你雙手傳遞嘅動作，然後作出回應，所以畫面時不時會出現扭曲嘅情況，非常迷幻。想親身試玩？等多一個月喇！<br><br>記者：陳國輝</p><p>平台：XB360Kinect<br>類型：多感官射擊<br>推出日期：6月16日<br>售價：待定</p></body></html>
