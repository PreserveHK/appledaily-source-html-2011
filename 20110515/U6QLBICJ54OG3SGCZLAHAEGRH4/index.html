<html><header><meta charset="utf-8"><title>伊娃被爆前夫是同志</title></header><body><h1>伊娃被爆前夫是同志</h1><p>美劇《靚太唔易做》（DesperateHousewives）女星伊娃隆歌莉亞（EvaLongoria）和NBA球星柏加（TonyParker）離婚良久，有關兩者的負面新聞依然不絕。去年4月被炒魷的前《靚太》女星妮歌莉舒列頓（NicolletteSheridan），指該劇創作人MarcCherry曾大爆柏加一定是個攣男！</p><p>寸爆似男人</p><p>在爆料網TMZ取得的法庭文件中，妮歌莉指她和Marc都有份出席伊娃婚禮，但Marc竟斥柏加是同志：「他一定喜歡男性，因他迎娶這位細粒兼冇胸、看來極像男人的小女孩。」</p></body></html>
