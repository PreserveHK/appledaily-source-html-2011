<html><header><meta charset="utf-8"><title>有情歲月：華姐冠軍情路崎嶇</title></header><body><h1>有情歲月：華姐冠軍情路崎嶇</h1><p>現年40歲的鍾麗緹，自93年獲選國際華裔小姐冠軍後，事業一帆風順，但情路卻波折重重。她先後與郭富城（圖）、周星馳及髮型師Brian傳緋聞，但戀情無果。97年，她邂逅比利時籍的GlennRoss，為了他不惜毀約隱居蒙特利爾，翌年誕下女兒Yasmine，之後補辦結婚手續，可惜婚姻維持大半年便結束。00年認識音樂人嚴錚，03年於加拿大蒙特利爾小鎮註冊結婚，鍾麗緹婚後為丈夫誕下兩女Jaden和Cayla，定居北京。</p></body></html>
