<html><header><meta charset="utf-8"><title>中環在線：馬雲用電影救暴發戶 - 李華華</title></header><body><h1>中環在線：馬雲用電影救暴發戶 - 李華華</h1><p>剛過去嘅周六，阿里巴巴（1688）舉行股東會，華華見到主席馬雲，傾起佢月初減持喺深圳創業板上市嘅華誼兄弟權益，原來5年前佢入股華誼有個宏大理想。<br>馬雲話，中國經濟已經高速發展咗30年，人民賺咗好多錢，但文化意識如果唔能夠同時提升，只會變成暴發戶，咁嘅社會始終有一日會倒下。不過，當佢見到華誼近幾年出品嘅電影，好似《唐山大地震》、《集結號》等咁出色，佢引以為傲，認為中國需要更多呢啲電影，將中國文化提升。就係因為呢個原因，佢就入股華誼。</p></body></html>
