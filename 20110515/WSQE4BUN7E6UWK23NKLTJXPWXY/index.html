<html><header><meta charset="utf-8"><title>《超人前傳》拉埋天窗</title></header><body><h1>《超人前傳》拉埋天窗</h1><p>美國長壽電視劇《超人前傳》（Smallville），已於美國時間上周五晚在當地播出最後一季大結局，超人簡奇勒最後跟女友露薏絲拉埋天窗，場面感人。</p><p>展開成人生活</p><p>描寫年輕時代超人生活的美劇《超人前傳》，10年在美國首播時吸納了不少漫畫迷觀眾，經過10年共10季播放，超人簡奇勒最後跟女友露薏絲步入教堂訂盟誓，也意味超人正式展開成年人新生活。有關方面最近亦趁勢宣佈行將推出收錄218集故事、共62張DVD的boxset，卻因暫時沒有藍光碟版本推出，引起fans不滿。</p></body></html>
