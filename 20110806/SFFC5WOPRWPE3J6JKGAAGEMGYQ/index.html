<html><header><meta charset="utf-8"><title>御景峰高層微蝕轉手</title></header><body><h1>御景峰高層微蝕轉手</h1><p>中原地產分行經理陳永強指，上水御景峰高層E室，單位面積576方呎，兩房間隔，附露台，成交價309萬元，呎價5365元。買家為同區換樓客，有感單位享東南開揚遠景，購入單位自住。原業主去年4月以299.6萬元購入上址，是次沽出單位賬面獲利9.4萬元離場，僅升值3.1%，扣除使費微蝕離場。<br>7月份御景峰約錄得3宗成交，平均呎價約4930元。物業屬單幢樓，標準單位面積571至1043方呎，另設相連戶面積1647至1981方呎。</p></body></html>
