<html><header><meta charset="utf-8"><title>案件速遞輾死鐵騎士青年罰款</title></header><body><h1>案件速遞<br>輾死鐵騎士青年罰款</h1><p>【本報訊】搭棚工人08年8月17日駕車途經大埔新娘潭，疑與四名鐵騎士鍊車，並在其中一人入彎失控翻側後，收掣不及輾過對方。案件重審後，區域法院法官認為工人沒參與賽車，亦無法證明他輾死鐵騎士，判不小心駕駛罪成及罰款。<br>23歲被告謝永鏗去年獲裁定危險駕駛引致他人死亡表證不成立，只基於他承認不小心駕駛罪，被判罰款4,500元及停牌一年。上訴庭今年3月推翻原判，下令重審。鑑於被告已完成停牌令，法官不再頒令。<br>案件編號：DCCC199/09</p></body></html>
