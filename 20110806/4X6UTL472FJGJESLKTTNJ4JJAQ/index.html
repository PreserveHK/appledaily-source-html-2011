<html><header><meta charset="utf-8"><title>Paris大腿瘀痕纍纍</title></header><body><h1>Paris大腿瘀痕纍纍</h1><p>繼英國名模姬蒂摩絲（KateMoss）半裸跳水後及樂壇大姑媽艾頓莊（EltonJohn）帶7個月大Zachary搞親子船P後，美國名媛ParisHilton昨日也到了法國度假勝地StTropez遊玩，但身穿短裙出巡的Paris，左腳大腿處卻出現10多處瘀痕，登時大殺風景。</p><p>姊妹同Look</p><p>自從死對頭KimKardashian出現後，Paris可謂人氣猛跌，她昨日則偕同妹妹Nicky到StTropez度假，兩人更齊戴黑超並穿薄裙遊玩。但Paris卻被拍到左邊大腿有超過10處密密麻麻的細小瘀痕，穿短裙令瘀傷更顯眼。</p></body></html>
