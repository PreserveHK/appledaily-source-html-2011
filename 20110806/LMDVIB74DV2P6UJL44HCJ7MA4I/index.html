<html><header><meta charset="utf-8"><title>關仁隱事：「窿窿」鬼祟返港避見人 - 關仁</title></header><body><h1>關仁隱事：「窿窿」鬼祟返港避見人 - 關仁</h1><p>「窿窿」為咗媾「英英」而拋棄糟糠，早排窿窿又呃公司話屋企有事要請假，結果俾人踢爆佢為追女失蹤，激到窿窿公司嘅高層生蝦咁跳，決定將佢雪藏。原來窿窿已靜雞雞返咗香港，早幾日窿窿老友「臨天光」開騷，窿窿一早問老友攞咗第二場嘅飛捧場，諗住頭場同尾場都有記者，睇第二場就包冇撞板，點知最終都走漏風聲，俾人知道佢會現身，最後窿窿決定甩底，避開傳媒。<br>Textby關仁</p></body></html>
