<html><header><meta charset="utf-8"><title>詹瑞文玩機艙自拍</title></header><body><h1>詹瑞文玩機艙自拍</h1><p>詹瑞文前晚在文化中心演出《女人之虎》，把近日娛圈的熱門新聞擺上枱，包括鋒芝離婚、楊思琦和李泳豪分手等，甚至詹瑞文連徒弟梁洛施跟李澤楷的戀情也搬上舞台。他和有份演出的泰臣及蝦頭表演時又不時爆粗搞氣氛，三人重演張栢芝和陳冠希在機艙重遇一幕，詹瑞文扮Lucas，但中文名叫「謝停窿」，引得全場大笑，泰臣又爆笑說：「有個窮女人識咗個有錢人，冇結婚但生咗三個仔，結果有成億嘅分手費。」<br>事後問到會否擔心激嬲圈中朋友？詹瑞文說：「唔怕，其實報紙都講晒，我都係娛樂大家。」詹瑞文又透露有邀請梁洛施來捧場，但不知她會否前來。<br>採訪：文國駿</p></body></html>
