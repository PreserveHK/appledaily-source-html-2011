<html><header><meta charset="utf-8"><title>破走私撿29萬元龍蝦</title></header><body><h1>破走私撿29萬元龍蝦</h1><p>【本報訊】水警港外警區特遣隊聯同水警西分區人員，前晚至昨晨在本港西區水域進行反走私行動，昨凌晨1時許在東涌馬灣涌碼頭發現七名走私男子將一批貨物搬上岸邊一艘快艇，七人見水警輪駛至知事敗，全部跳上快艇向赤鱲角以西逃往內地水域，水警輪尾隨追捕，但被他們擺脫。警員其後在岸上撿獲34箱由新西蘭運港的活龍蝦（圖），市值約29萬元。水警高級督察馬耀光指今年已破獲14宗走私海鮮案，總值約700萬元，相信與內地食肆對海鮮需求增加有關。</p></body></html>
