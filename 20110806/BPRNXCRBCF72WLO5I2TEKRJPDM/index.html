<html><header><meta charset="utf-8"><title>MINI城市版新血</title></header><body><h1>MINI城市版新血</h1><p>定時會推出不同版本的MINICooper，繼早前為Countryman推出車價低門檻的CityEdition版本之後，見反應不錯再添食，為MINICooper新增CityEdition版。車價以$248,500發售，原裝配備已包15吋合金輪圈、ChromeLineExterior電鍍裝飾、真皮軚環連加減波撥片及DSC動態穩定系統等，又係另一抵玩之選。<br><br>查詢：31936800</p></body></html>
