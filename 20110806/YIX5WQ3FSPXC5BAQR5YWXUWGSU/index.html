<html><header><meta charset="utf-8"><title>樂基兒暴肥11磅孕味濃</title></header><body><h1>樂基兒暴肥11磅孕味濃</h1><p>早前返美探親的樂基兒已返港，她昨在中環出席TsumoriChisato時裝騷，看來發福的她穿上白色連身裙，孕味十足，大會安排她和一名約6歲的小朋友齊上台謝幕，但小朋友扭計不肯，令她頗尷尬。</p><p>明年造人</p><p>樂基兒自爆肥了約11磅：「妹妹中學畢業，就快上大學，我去美國陪佢去玩，好開心可以同屋企人見面。」她坦言現很少行騷，難有推動力減肥，但老公黎明沒投訴。問樂基兒是否谷肥自己生B？她說計劃中，但黎明要開演唱會，相信要下年才成事：「我仲有一兩年時間可以等。有咗嘅話會講畀大家聽。」<br>採訪、攝影：顏英儀</p></body></html>
