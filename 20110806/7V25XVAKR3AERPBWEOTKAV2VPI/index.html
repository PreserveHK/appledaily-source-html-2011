<html><header><meta charset="utf-8"><title>千嬅力撐老公驗精</title></header><body><h1>千嬅力撐老公驗精</h1><p>楊千嬅昨為華星舊同事開設的冰室分店任開幕嘉賓，剛由北京回來的她一下機就趕來出席。談到有指丁子高與千嬅結婚兩年未有BB，故秘密驗精，千嬅說：「我冇睇喎，佢哋養鬼仔呀？佢又知我冇努力過？我知佢去驗身，呢啲好正常，本來老公都有叫我去檢查，但我好忙夾唔到時間，我覺得呢啲唔尷尬，無知尷尬好多。」</p><p>放長假造人</p><p>千嬅又說：「我老公冇同我講，可能佢知我趕緊戲。」提到努力造人，千嬅說：「我成日都咁飛，咁樣唔算有努力，只係未發力。」至於幾時才開始發力？千嬅則說：「農曆年之後會先調理好身體，身體好自然有機會，到時我會畀自己起碼放兩個月假。」<br>採訪、攝影：何慧斯</p></body></html>
