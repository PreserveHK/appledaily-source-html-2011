<html><header><meta charset="utf-8"><title>案件速遞斬傷江湖漢主腦認罪</title></header><body><h1>案件速遞<br>斬傷江湖漢主腦認罪</h1><p>【本報訊】一名江湖人物去年在北角街頭遭五煞伏擊斬傷右臂，其友人手腕及中指亦受傷。涉案主腦早前偷渡內地，遭公安逮捕，即日移交香港警方。昨日他在區域法院承認兩項蓄意傷人及一項非法管有攻擊性武器罪，還柙至本月12日判刑。<br>綽號「菜頭」的被告蔡振裕（45歲）被控於去年10月2日，在北角襲擊男子洪旭孟及尹志坤，並非法管有三把牛肉刀。被告今年4月29日偷渡到內地后海灣（深圳灣），當場被公安拘捕。<br>案件編號：DCCC671/11</p></body></html>
