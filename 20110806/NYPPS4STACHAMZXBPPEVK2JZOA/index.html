<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂瞳唔敢爆粗洩不滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂瞳唔敢爆粗洩不滿 - 馮仁昭</h1><p>樂瞳噚日同小儀到上環出席懷舊玩具活動，講到兒時玩意，樂瞳話鍾意玩橡筋繩，樂瞳話：「真o架！因為我細個住大澳，所以玩嘅嘢都係好簡單。其實家啲小朋友成日玩電子玩具，連飛行棋都喺iPad上面玩，我覺得反而冇咗嗰種樂趣。」<br>講到鄭融因向主持人爆粗而俾無綫封殺，樂瞳話對件事唔清楚，所以唔畀意見。問佢有冇講粗口？佢說：「我平時都唔講，如果要發洩我會用其他方法。」</p></body></html>
