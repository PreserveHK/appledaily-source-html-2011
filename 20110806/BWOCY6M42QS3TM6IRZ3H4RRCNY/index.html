<html><header><meta charset="utf-8"><title>深水埗工人涉淫辱兩繼女</title></header><body><h1>深水埗<br>工人涉淫辱兩繼女</h1><p>【本報訊】地盤工人在深水埗兩單位內，涉先後淫辱兩名分別13及19歲繼女，被控企圖強姦及兩項非禮罪。他被落案起訴後聲稱身體不適，送醫院治理，昨在觀塘裁判法院缺席聆訊。控方表示，由於案情嚴重，兩名事主均是被告繼女，反對保釋。裁判官張威達將案押後至明天轉往九龍城裁判法院提訊，被告交由警方看管。<br>40歲被告被控於去年7月某日在深水埗一單位內企圖強姦X，另於今年6月及7月某兩日，在另一單位兩度非禮Y。<br>案件編號：KTCC4069/11</p></body></html>
