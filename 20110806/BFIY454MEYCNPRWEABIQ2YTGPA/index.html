<html><header><meta charset="utf-8"><title>舜文Like德起</title></header><body><h1>舜文Like德起</h1><p>作為史浩克球迷，終於有機會踏足球會所在城市蓋爾森基興，心情難免激動！讓我最開心的，就是晚上到了「史浩克球迷會連線」所管理的球迷餐廳，跟各位diehardfans大談波經，其中包括他們跟死敵多蒙特的關係，對於紐亞離隊的感受等等，期間餐廳內更突然殺出了球會吉祥物Erwin，若果不跟他來個擁抱，還對得起自己？（有線足球台今晚9時30分德甲直播──史特加對史浩克04，特備德國片段速遞。）<br>劉舜文（有線足球評述員）</p></body></html>
