<html><header><meta charset="utf-8"><title>癡情女跪求復合遭痛毆</title></header><body><h1>癡情女跪求復合遭痛毆</h1><p>河南鄭州一名癡情女，為與男友復合，三個月內兩度跪在鬧市數小時，但竟換來男友的拳打腳踢。<br>該名21歲的四川籍女子，與男友同在一家足療店打工，男方比女方年長10多歲。今年5月初，女方已曾用同一方式「箍煲」，但未能奏效。日前，她再冒雨重施故技，盼男友回心轉意。路人見她淋得渾身濕透，勸她不要癡纏。其後男友出現，遠遠看到她，就拔足狂奔。之後女子追及男友，男方不勝其擾，竟把她推倒地上（圖），甚至出手掌摑扯頭髮。<br>激動網</p></body></html>
