<html><header><meta charset="utf-8"><title>鷹哥搵蒼井空教路</title></header><body><h1>鷹哥搵蒼井空教路</h1><p>日本殿堂級AV男優「神之手」加藤鷹，與「AVStephy」吉澤明步合演三級片《蜜桃成熟時33D》，二人日前接受內地傳媒訪問，片中鷹哥扮演來自2046年的未來外星人，是不折不扣的大反派，據悉他將與多名地球少女發生感情，更難逃他的「鷹爪」。</p><p>拍攝強暴戲</p><p>在亞洲人氣極高的鷹哥表示，未去過內地，故不太了解當地情況，但對於好友蒼井空的微博有400萬fans，鷹哥大感驚訝，他說：「要找蒼井空好好討教吓，我和她私下是朋友，經常見面。」吉澤明步則透露在片中會三點盡露，她說：「日前已拍攝了一場強暴戲，加藤鷹還會露屁股！」<br>撰文：林妃</p></body></html>
