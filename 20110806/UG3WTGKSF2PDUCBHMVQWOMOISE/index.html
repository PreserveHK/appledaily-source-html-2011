<html><header><meta charset="utf-8"><title>關仁隱事：「薯奀」品味娘爆難侍候 - 關仁</title></header><body><h1>關仁隱事：「薯奀」品味娘爆難侍候 - 關仁</h1><p>「薯奀」當年貌美如花又好身材，身邊男士當佢神咁拜，所以縱到佢腌尖腥悶。家薯奀過晒氣，樣同身材一齊走樣，但性格不變，依然麻麻煩煩，好似有人搵佢做節目或者影相，佢例牌要對方借衫，仲要專人將啲衫送畀佢先過目，但因為佢啲品味娘，借乜衫畀佢都嫌三嫌四，最弊人哋花咗成擔心機揀衫畀佢，薯奀偏偏唔薯嗰件唔着，所以家啲人都慳番啖氣，費事搵佢影相。<br>Textby關仁</p></body></html>
