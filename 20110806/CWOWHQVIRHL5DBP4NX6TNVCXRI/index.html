<html><header><meta charset="utf-8"><title>哨牙嘜遊尖沙嘴</title></header><body><h1>哨牙嘜遊尖沙嘴</h1><p>一比一原大的哨牙嘜真車已經由美國空運到港，駕臨海港城！即日至8月14日舉行的「反斗車王2．海港城夏日反斗起動活動」，除了可和哨牙嘜親密合照，更可大玩PS3《反斗車王2》遊戲。現在只要答對問題，即有機會得到《反斗車王2》戲票及紀念品。</p><p>問：誰令哨牙嘜一見傾心神魂顛倒？</p><p>大獎</p><p>《反斗車王2》電影換票證2張，15名</p><p>二獎</p><p>《反斗車王2》迷你工具箱及拼圖5名（非賣品）</p><p>三獎</p><p>《反斗車王2》LED燈連小工具及拼圖5名（非賣品）</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
