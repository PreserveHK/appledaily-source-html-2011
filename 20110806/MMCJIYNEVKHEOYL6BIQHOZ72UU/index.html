<html><header><meta charset="utf-8"><title>蘋果汁遷新政府總部　特首辦明「搬家」</title></header><body><h1>蘋果汁<br>遷新政府總部　特首辦明「搬家」</h1><p>【本報訊】政府宣佈特首辦明天搬入位於金鐘添馬艦的新政府總部，待特首曾蔭權休假結束後，本周四起正式在新大樓辦公，屆時行政會議及港府高層每朝進行的「早禱會」也會移師此處進行。<br>特首辦緊接商務及經濟發展局後遷到新總部，昨開始陸續有工作人員將辦公室物品及傢俬由禮賓府搬到辦公大樓，各政策局亦陸續遷往新政府總部，預計今年底完成。新總部未來幾個月仍有工程進行，特首辦昨在沙塵滾滾中「搬家」，有職員指內部裝修已大致完成。</p></body></html>
