<html><header><meta charset="utf-8"><title>王心凌玉背傷痕纍纍</title></header><body><h1>王心凌玉背傷痕纍纍</h1><p>台灣「甜心教主」王心凌的偶像劇《美樂加油》日內將於內地播放，她就在微博吸納內地粉絲，更經常更新消息讓內地粉絲可緊貼其生活。心凌昨早在微博上載了兩張騷玉背的照片，但照片很嚇人，見她背部有傷痕，她還說：「今日背最美！」有網友就猜測這是刮痧的結果。</p><p>獲讚有勇氣</p><p>女星們平日只會騷出白滑玉背，但今次心凌卻上載這些背部有傷痕的相，網友都讚她有勇氣，不過更多的是擔心其健康，希望她要好好照顧自己身體。<br>撰文：葉雪</p></body></html>
