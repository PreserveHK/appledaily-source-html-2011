<html><header><meta charset="utf-8"><title>求驗客手記：謝四3條女接出院 - 求驗客</title></header><body><h1>求驗客手記：謝四3條女接出院 - 求驗客</h1><p>利物浦隊長謝拉特（左）早排因鼠蹊發炎入廠，前日終於出院，腹大便便嘅太太居倫（右）同兩個囡囡都有去接佢。謝四個樣睇落幾殘，不過有屋企人陪，真係冧番晒。謝四養傷要唞到9月，季初都唔使預佢。而佢隊友蘇亞雷斯喺上月尾幫烏拉圭贏咗美洲國家盃，領隊杜格利殊擔心佢踢到殘，仲考慮緊季初係咪出佢。如果阿蘇都冇埋，利記一下子冇咗兩大主力，我求大俠就唔想見到紅軍因為咁而出閘脫腳嘞！</p></body></html>
