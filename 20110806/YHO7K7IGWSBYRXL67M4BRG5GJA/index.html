<html><header><meta charset="utf-8"><title>二手展掃寶馬平貨</title></header><body><h1>二手展掃寶馬平貨</h1><p>踏入八月，代理紛紛積極舉行二手車展散貨，以優惠價送走DemoCar及經理車，準備迎接新車系。上星期有平治星譽，今日有寶馬「BMW尊選易手車」車展。筍貨包括116iAHatchback、X1sDrive18iA及523iA等，大部份都屬10/11年車，舊些少年份的就有3系旅行車及5系房車等，價錢當然會再化算啲啦。</p><p>時間：10am-7pm<br>地點：土瓜灣馬頭圍道163號寶馬大廈2樓<br>查詢：31299000</p></body></html>
