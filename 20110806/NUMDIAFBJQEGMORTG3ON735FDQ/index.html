<html><header><meta charset="utf-8"><title>切瘤後遺症　女孩笑不停</title></header><body><h1>切瘤後遺症　女孩笑不停</h1><p>及時發現並切除惡性腫瘤，當然值得高興，但美國7歲女孩斯蒂芬斯（EnnaStephens中）咕咕笑笑足三星期，卻是不由自主。<br>斯蒂芬斯今年6月發現有惡性腦瘤，立即動手術。醫生警告說，手術後她可能會情緒低落或易怒，沒想到她卻笑不停。原來這是「假性延髓情緒」，動過腦部手術的病人因神經受干擾，展露不隨意的情緒。父母坦言本來憂心得很，但手術後斯蒂芬斯不斷笑，感染父母笑口常開，壓力得到紓緩，有助全家保持樂觀共度難關。小女孩現正接受16個月的放射性治療和化療。<br>英國《每日郵報》</p></body></html>
