<html><header><meta charset="utf-8"><title>Rain約定李察基爾</title></header><body><h1>Rain約定李察基爾</h1><p>韓國天王Rain（右）正在拍攝扮機師攻打北韓的電影《飛向太陽》，拍完後他便要入伍當兵服務國家。<br>昨日Rain在網上突然擺放與荷李活巨星李察基爾（RichardGere）的合照，Rain在twitter留言說：「李察基爾邀請我來一起洽談合作大計，完全無法用言語去表達我興奮的心情。請期待3年後的我和李察基爾！」暗示他即將會去當兵。早前有指Rain會於10月4日入伍，其經理人已否認，並指日期未確定。</p></body></html>
