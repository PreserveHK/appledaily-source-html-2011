<html><header><meta charset="utf-8"><title>求驗客手記：狼隊影全家福出蠱惑 - 求驗客</title></header><body><h1>求驗客手記：狼隊影全家福出蠱惑 - 求驗客</h1><p>我求大俠真係估唔到，原來狼隊咁識得擅用現代科技。話說佢哋有比拉、古迪奧拿、大衛艾華斯3個球員，因為傷病同白事，冇影到新球季嘅全家福，於是佢哋就搵咗3個老臨客串，之後用電腦key番3個頭上去（圖）。狼隊俾人踢爆後唔認有做過，但聽講影一次全家福牽涉百幾人，所以肯定唔重拍。查實曼聯以前都試過將喺開季先加盟嘅白蘭斯，key落張全家福度，所以我求大俠認為狼隊咁做都無傷大雅。</p></body></html>
