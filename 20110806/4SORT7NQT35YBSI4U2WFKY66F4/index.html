<html><header><meta charset="utf-8"><title>蘋果擬製耳筒感應充電器</title></header><body><h1>蘋果擬製耳筒感應充電器</h1><p>早前有消息指，蘋果第6代iPhone或會採用全新充電方式，最近蘋果向美國專利商標局申請的一項新專利技術（圖），可能和這項消息有關，該項申請顯示蘋果正研發利用耳筒為iPhone及iPod等手提裝置充電。<br>根據美國專利商標局所收到的申請文件，題為「利用耳筒線作為感應充電線圈」，內容是利用類似線圈感應的充電方式，將iPhone或iPod等手提裝置的耳筒線，繞着一個充電座，利用充電座產生的磁場，令線圈感應電流，為手提裝置的電池充電。<br>不過重點是當iPhone等裝置充電時，耳筒必須一直接駁着裝置。<br>appleinsider網站</p></body></html>
