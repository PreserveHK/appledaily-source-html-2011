<html><header><meta charset="utf-8"><title>免費BBQ　垃圾桶撿美食</title></header><body><h1>免費BBQ　垃圾桶撿美食</h1><p>世上沒有免費午餐，但有免費燒烤BBQ餐。紐約的超市和餐廳每天都會丟棄大量仍新鮮可進食的食物，一群「不消費素食主義」（Freeganism）支持者聯群出動，在垃圾桶內把這些食物撿回來，舉辦燒烤大會一起享用免費美食。<br>志同道合反消費的人士每個月都出動一次，撿到的食物豐富得讓人驚訝，有番茄、青椒、包裝沙律、乳酪、意粉、麪包還有鷹嘴豆泥。主辦者卡利什說，翻垃圾之旅很受歡迎，「不斷有新人加入我們的行列，他們終於知道在超市垃圾桶可以找到甚麼好東西了。」<br>英國《每日郵報》</p></body></html>
