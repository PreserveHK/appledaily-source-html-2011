<html><header><meta charset="utf-8"><title>Eric證鋒芝和平離婚</title></header><body><h1>Eric證鋒芝和平離婚</h1><p>郭偉亮（Eric）昨日與薛凱琪在黃大仙出席商台舉辦的羽毛球賽，Eric談到日前霆鋒兒子Lucas生日會，Eric謂因工作而缺席，他坦言女友葉佩雯知道鋒芝離婚情況，又謂：「順利啩！」離婚很順利？他說：「和平階段。」現在正傾談離婚細節？Eric點頭。</p><p>鄭融有悔意</p><p>薛凱琪談到被拍得與緋聞男友方大同去看電影，她坦言最近也有一起踩單車，但否認拍拖。談到房祖名被指追求貌似她的模特兒，她說：「我覺得90%似，大家都係女仔。」對於好友鄭融以粗口辱罵主持人，薛凱琪謂鄭融有悔意，但沒聽聞她被雪藏。<br>採訪：李珮洳<br>攝影：黃文偉</p></body></html>
