<html><header><meta charset="utf-8"><title>福興地產紅磡分店開張</title></header><body><h1>福興地產<br>紅磡分店開張</h1><p>福興地產代理有限公司於紅磡區成立已超過20年，為擴大紅磡區佔有率及讓顧客得到更妥貼的服務，福興地產日前第二分店正式開張，選址於黃埔新邨船澳街99K-99W地下5Q舖，主攻海濱南岸、半島豪庭、黃埔花園。<br>福興地產指出，紅磡區升值潛力高，其中海濱南岸是推介屋苑之一，至於今年整體樓市，福興地產認為由於低息環境持續，港幣貶值通貨膨脹，樓市將平穩發展。<br><br>福興地產<br>電話：29542828</p></body></html>
