<html><header><meta charset="utf-8"><title>求驗客手記：高治囡囡高人一倍 - 求驗客</title></header><body><h1>求驗客手記：高治囡囡高人一倍 - 求驗客</h1><p>英格蘭「長人」高治（左）身高6呎7吋，佢嘅模特兒太太艾比（右）亦有5呎9吋高，佢哋嘅愛情結晶品亦高人一等，囡囡蘇菲（中）唔夠5個月大，但艾比將佢打直抱，蘇菲對腳仔都差唔多掂到艾比嘅大脾，據英傳媒估計，蘇菲有成2呎4吋高，高過同齡嘅BB一倍！嘩！睇嚟要拍得住蘇菲咁高、或者高過佢嘅運動明星第2代，就只有「中國巨龍」姚明個愛女沁蕾，話晒媽咪葉莉曾係籃球國手，一樣係高人嚟。</p></body></html>
