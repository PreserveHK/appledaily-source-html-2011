<html><header><meta charset="utf-8"><title>話你知：出位食神多是非</title></header><body><h1>話你知：出位食神多是非</h1><p>林澄光<br></p><p>有「少年食神」之稱的林澄光主持的《為食一條街》專介紹平民小食，口碑不俗。不過他後來被指專呃朋友錢，曾向森美借十萬不還，更速食咪神高海寧唱通街，迅速被無綫飛起。</p><p>蘇施黃</p><p>說話刻薄見稱的蘇施黃所主持的《蘇Good》觀眾邊罵邊看，收視高開，連主持費亦高企。有指她每集騷錢十多萬，更能跟無綫對分廣告收入以及共同擁有節目版權，結果拍完第二輯被叮走。</p><p>李錦聯</p><p>無綫廚神李錦聯十分出位，常自認風流表示自己很多女友，96年跑去拍三級片被無綫雪藏，放生後又被指在節目結束後與安德尊開火推撞被高層照肺，今年初因與女友爭執而高空擲物被判守行為。</p></body></html>
