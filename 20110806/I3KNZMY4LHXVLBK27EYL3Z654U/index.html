<html><header><meta charset="utf-8"><title>四川男農藥洗頭杜蟲</title></header><body><h1>四川男農藥洗頭杜蟲</h1><p>四川省內江市一名56歲男子吳雲昌（圖），自稱於過去九年，都是用農藥來洗頭。他認為這樣才可止痕，但卻造成頭皮、下巴腐爛，甚至手掌發黑而需求醫。<br>吳表示，事緣九年前他經過花園的一棵榆樹時，有蟲子掉到他的頭上，自此他認為有蟲子鑽入頭皮，經常感到頭皮瘙癢。他曾用過醫生開的止癢藥洗頭，但效果不好，於是改用農藥洗頭。在長期使用下，終令他的皮膚中毒、腐爛。有醫生表示，吳雲昌的病不過是皮膚瘙癢症罷了。<br>四川《華西都市報》</p></body></html>
