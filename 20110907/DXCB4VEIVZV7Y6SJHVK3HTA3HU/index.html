<html><header><meta charset="utf-8"><title>五月天晒靚股硬銷3D片</title></header><body><h1>五月天晒靚股硬銷3D片</h1><p>五月天製作的首部3D音樂電影《五月天追夢3DNA》前日在台灣西門町作全球首映，當晚五月天眾多圈內好友都現身撐場，包括伯樂台灣音樂教父李宗盛，S.H.E.的Ella等。<br>五月天表示他們在12年前剛出道就是在西門町演唱，如今回到這個充滿回憶的地方，看到眾多粉絲在兩旁為他們加油覺得非常感動。當日五月天在場被記者追問，若該片票房好會以甚麼方式慶祝，阿信受不了追問就說：「如果票房過億就讓瑪莎露臀，他的屁股至今仍很翹！」瑪莎當場非常尷尬說：「這對觀眾哪有吸引力？」但兩旁的粉絲卻大喊想看，令場面非常爆笑。<br>撰文：林妃</p></body></html>
