<html><header><meta charset="utf-8"><title>外科教父認不小心駕駛</title></header><body><h1>外科教父認不小心駕駛</h1><p>【本報訊】有「外科教父」之稱的香港大學外科學系前主任黃健靈（圖），涉嫌公職人員行為失當及偽造賬目一案，尚未於區域法院開審，昨又要到東區裁判法院應訊。他承認於今年1月14日，在黃竹坑道香港鄉村俱樂部外，駕駛私家車轉右入俱樂部時無打燈，導致與一輛輕型貨車相撞。暫委特委裁判官余嘉穎將案押後至本月15日，讓辯方求情及判刑。<br>被告黃健靈（70歲）承認一項不小心駕駛罪名。案發於早上約8時，黃的私家車與對面線一輛輕型貨車相撞，兩車均有損毀。案件編號：ESS24696/11</p></body></html>
