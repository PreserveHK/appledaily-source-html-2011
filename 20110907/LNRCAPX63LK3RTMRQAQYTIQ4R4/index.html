<html><header><meta charset="utf-8"><title>呢啲加山楂　燜肉更軟腍</title></header><body><h1>呢啲加山楂　燜肉更軟腍</h1><p>有些人燜肉，愛加入茶葉，以茶葉的鹼令屬酸性的肉更易軟化，但有科學家指出，茶的單寧遇上肉的蛋白質，會減慢腸道蠕動，容易造成便秘。怎麼辦？其實，加山楂的效果會更好，因為山楂含有解脂，同樣能令肉軟腍。買不到新鮮山楂，亦可用山楂餅代替，大概半斤肉下1筒山楂餅，再加2粒冰糖中和酸味，11/2小時後保證有香濃軟腍的肉吃。<br><br>記者：陳芷慧<br>攝影：楊錦文<br>Model：Meow&amp;Benson@PureModels</p></body></html>
