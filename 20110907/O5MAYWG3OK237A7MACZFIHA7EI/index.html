<html><header><meta charset="utf-8"><title>醫療新知煙民人口下降未達標</title></header><body><h1>醫療新知<br>煙民人口下降未達標</h1><p>美國疾病控制及預防中心（CDC）最新報告發現，當地煙民人口在最近五年有下降趨勢，但跌幅低於預期。死於與吸煙有關疾病的人數仍然高企。去年當地約有4,530萬名18歲以上的煙民，佔成年人口比例19.3％，比05年約20.9％人口有吸煙習慣，僅輕微下跌。<br>疾控中心表示，以目前情況估計，到2020年，當地煙民人口或下降至整體人口約17％，但仍遠高於當地政府設定不多於12％的目標。專家指，每年死於與吸煙或吸二手煙有關疾病的人數多達44.3萬人，不但影響市民健康，也為政府帶來沉重的醫療開支，故推動戒煙已成當地的重要目標。</p></body></html>
