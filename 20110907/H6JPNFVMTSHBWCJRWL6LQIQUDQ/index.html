<html><header><meta charset="utf-8"><title>濫藥狀態吸毒精神錯亂不知痛</title></header><body><h1>濫藥狀態<br>吸毒精神錯亂不知痛</h1><p>是次斬傷警員的男子身中多槍仍未倒下，香港精神科學院醫生李永堅指出，毒品會令吸食者產生精神錯亂，「向佢開槍都唔會驚」。並會將毒品帶來的感覺（如興奮）放大，即使中槍感到劇痛，痛楚感覺也會變小，「好似食咗搖頭丸，就算好口渴、好攰都會繼續搖頭」。<br>不過，李永堅補充，案中男子無即時倒下，主要因他的中槍位置並非要害。精神科專科醫生曾繁光則提醒，切勿以為濫藥或吸毒後身體可刀槍不入，「如果打中個腦同心臟，都可以即刻死」。《蘋果》記者</p></body></html>
