<html><header><meta charset="utf-8"><title>上海幼兒地鐵內大便</title></header><body><h1>上海幼兒地鐵內大便</h1><p>內地民眾隨處大小便的事件比比皆是。上海地鐵車廂裏出現令人惡心的一幕，一對夫婦竟讓年幼兒在車廂裏大便（圖），令車廂臭氣熏天。有市民驚嘆上海地鐵快變公廁了！<br>據網民在「上海潮流情報網」上傳的照片所見，前日一對夫婦帶着一名年約歲幾的兒子搭乘地鐵一號線時，婦人以懸空抱坐姿勢、讓兒子在車廂裏大便，車廂地板上有清晰可見的排泄物，身旁男子則拿出衞生紙，看似要清理，周圍其他乘客則面無表情。目擊網民怒斥，過往在地鐵車廂「撒尿的見多了，同時還拉屎的還是第一次見，整個車廂臭氣熏天」。事件引起上海網民熱議，有人指小孩沒錯，問題是他的父母沒素質。上海東方網</p></body></html>
