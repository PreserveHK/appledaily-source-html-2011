<html><header><meta charset="utf-8"><title>長耳狗破紀錄</title></header><body><h1>長耳狗破紀錄</h1><p>美國科羅拉多州狗狗哈伯（Harbor），是名副其實的「長耳狗」，右耳長34.29厘米，左耳長31.12厘米，是《健力士世界紀錄大全》中在世最長耳狗。</p><p>今年8歲的哈伯，是隻黑褐獵浣熊犬，耳朵有功能，掃起地上沙塵，方便分辨氣味。女主人指，哈伯狗樣獨特，小時候卻不太靈活，上樓梯常常被一雙長耳朵絆倒，變滾地葫蘆。她現在每次遛狗，哈伯都成為途人寵兒，紛紛跑過來拉拉牠的長耳朵。<br>英國《每日鏡報》/美聯社</p></body></html>
