<html><header><meta charset="utf-8"><title>飛躍入水「砰」海豚撞海豚爆頭死</title></header><body><h1>飛躍入水「砰」<br>海豚撞海豚爆頭死</h1><p>美國芝加哥一動物園內，發生一宗罕見意外。一條小海豚跟另一條海豚相撞後，頭骨爆裂，重傷不治。<br>芝加哥的布魯克菲爾德（Brookfield）動物園表示，事發於周一中午，當時七條海豚飛躍入水中後，水底即傳出砰然巨響。訓練員及後潛入水底查看，發現4歲大的大西洋樽鼻海豚妮妮（Nea）在水底失去知覺，相信牠是入水後，失手撞向同伴，經急救始終不治。<br>妮妮去年才加入動物園，是園內七條海豚中年紀最小的，另外五條都很年幼。海豚平均壽命達17至25年。初步驗屍報告顯示，妮妮身上沒其他傷痕，應該是撞爆頭骨致命。<br>英國《每日郵報》</p></body></html>
