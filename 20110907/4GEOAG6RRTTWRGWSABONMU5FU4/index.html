<html><header><meta charset="utf-8"><title>除名兩醫生覆核勝訴</title></header><body><h1>除名兩醫生覆核勝訴</h1><p>【本報訊】兩名專科醫生因專業失當，於09年先後遭醫務委員會停牌。醫委會在停牌期間再決定將兩人從專科醫生名冊中永久除名，兩人向醫委會上訴不果。雖然兩名醫生在復牌後，仍可依照法例重新登記成為專科醫生，兩人仍然不服，去年申請司法覆核。高等法院昨裁定上訴委員會的組成不當，影響判決，將兩案分別發還重審。<br>法官區慶祥昨在判詞指，處理醫生X及Y的紀律聆訊委員會中，部份委員亦參與審理X及Y的上訴案，認為審訊結果存在偏見，故判兩人勝訴。案件編號：HCAL106-7/10</p></body></html>
