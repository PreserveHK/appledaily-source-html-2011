<html><header><meta charset="utf-8"><title>蘋果綠葉恒盛上月售樓額增21%</title></header><body><h1>蘋果綠葉<br>恒盛上月售樓額增21%</h1><p>恒盛地產（845）公佈，8月份實現銷售額11.1億元人民幣；按月增21%，涉及面積11.48萬平方米，截至8月份累計合同銷售91.26億元人民幣，按年增長1.18倍。此外，中國海外（688）表示，下半年推盤量總值600億至650億元，按公司7月份合同銷售金額80.6億元及銷售面積49.3萬平方米估算，均價約16348元，換言之，下半年推盤量約360萬至400萬平方米。</p></body></html>
