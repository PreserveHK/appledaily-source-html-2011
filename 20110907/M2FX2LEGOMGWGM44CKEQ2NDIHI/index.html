<html><header><meta charset="utf-8"><title>樂易玲收志雲柯打做嘢</title></header><body><h1>樂易玲收志雲柯打做嘢</h1><p>無綫總經理陳志雲自周一正式回歸無綫後，昨日中午大約12時許經無綫秘道往停車場上車外出午膳。</p><p>見面唔尷尬</p><p>至於前日被指行秘道避志雲的樂易玲，昨午大約1時許，同樣行秘道上車出發午膳。<br>樂易玲透露自己跟志雲見面時絕對沒有尷尬，還恭喜他事件告一段落，樂易玲說：「陳生仲叫我今年幫手搞《中華小姐》嘅統籌，因為一向搞開嘅何麗全離開咗，今年我幫手搞。」她直言有關藝員的一切事宜，均如以往需向志雲報告。<br>此外，據知無綫副主席方逸華目前正與無綫新老闆「殼王」陳國強於內地旅行，故昨日未有返無綫。　<br>採訪、攝影：王崇穎</p></body></html>
