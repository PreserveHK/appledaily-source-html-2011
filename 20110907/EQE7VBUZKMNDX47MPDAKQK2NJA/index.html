<html><header><meta charset="utf-8"><title>祖兒樂扮醜女生鬚</title></header><body><h1>祖兒樂扮醜女生鬚</h1><p>容祖兒昨日接受港台訪問，遲到20分鐘才到場，她解釋是因患感冒。有指她將與陳慧琳（Kelly）拍攝黃百鳴的賀歲片《八星抱喜》，祖兒表示聽經理人Mani提過，但未落實。記者笑指祖兒可能會扮類似吳君如那些醜角，她笑說：「生鬚、扮包租婆都冇問題，如果要我食煙就唔得。」</p><p>恨咀古仔</p><p>會否接受與黃百鳴拍咀戲？祖兒笑道：「好衰，出品人喎，要咀都安排同Kelly啦！」有傳Kelly收一百萬日薪，祖兒說：「睇佢哋覺得我值幾多，其實8月有部戲，諗住攞獎，點知百鳴哥趁低吸納，當年《大贏家》都係百鳴哥搵我，佢係我伯樂。」她笑言希望與古天樂和甄子丹有咀戲。<br>採訪、攝影：黃曉妍</p></body></html>
