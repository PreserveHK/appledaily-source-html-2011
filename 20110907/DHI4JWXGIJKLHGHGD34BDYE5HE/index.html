<html><header><meta charset="utf-8"><title>Rain遊樂場散心</title></header><body><h1>Rain遊樂場散心</h1><p>韓國天王Rain（圖）近日再被查挪用公款案，加上開騷忙到震，他大前日就被發現抽空鬆一鬆，孖朋友去京畿道的遊樂場玩餐飽。當日怕被人認出的Rain，戴上太陽帽遮去半邊面，更未剃清鬚根，在樂園內擺出chok樣影相，可能他表現低調，所以玩得盡興，網友就指他偷入遊樂場十足《浪漫滿屋》的劇情。<br>此外，Rain在《浪》劇的舊拍檔宋慧喬，昨日首次公開素顏拍攝的新片《今日》劇照，她在片中飾演痛失未婚夫的導演，而影片將於下月底在韓國上映。</p></body></html>
