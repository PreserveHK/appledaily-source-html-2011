<html><header><meta charset="utf-8"><title>爭產富商女友作供</title></header><body><h1>爭產富商女友作供</h1><p>【本報訊】已故航運商人阮喬坤的爭產案昨於高等法院續審。阮的同居女友羅美堅（圖）指阮的兒子阮明華得悉父親死於心臟病時，竟說「我等咗呢日好耐」。她又供稱阮喬坤與妻子辦妥離婚手續後兩至三個月即向她求婚，但因二人有一筆600萬元債務有待解決，才押後婚事。<br>阮明華的代表律師盤問羅時，反駁其指控是揑造，又稱羅是全靠認識阮喬坤才有3,400萬元身家。羅不同意，矢言她一樣可與當醫生的前夫共同投資賺錢。<br>案件編號：HCA2682/08、1609&amp;1610/10</p></body></html>
