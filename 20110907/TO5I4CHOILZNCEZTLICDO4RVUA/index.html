<html><header><meta charset="utf-8"><title>求驗客手記：馬白蘭基根本冇個仔 - 求驗客</title></header><body><h1>求驗客手記：馬白蘭基根本冇個仔 - 求驗客</h1><p>日前突然宣佈掛靴嘅法甲聖伊天中場馬白蘭基（圖），退役原因眾說紛紜，有報道話佢想全心全意照顧患癌症嘅囝囝，但最近被當事人強烈否認，仲透過代表律師發聲明，澄清佢根本仲未有兒子，而且個個屋企人都健健康康，有關報道毫無事實根據，完全係垃圾，要求各大傳媒停止報道。不過份聲明始終冇交代佢點解要結束球員生涯，呢位曾效力富咸、新特蘭嘅31歲中場球星，一日唔公開講清楚，睇怕疑團一日都唔會解開，呢啲傳聞仲會越傳越離譜㖭。</p></body></html>
