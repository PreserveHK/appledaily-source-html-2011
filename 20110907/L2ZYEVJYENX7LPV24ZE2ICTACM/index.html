<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen生日望偶像喪喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen生日望偶像喪喊 - 馮仁昭</h1><p>Hotcha嘅成員Regen會暫別香港一、兩年，佢哋噚日出席告別活動，喺旺角同近百歌迷見面，隊員Winkie安排咗蛋糕同禮物，又請咗日組合Speed嘅成員今井繪里子為Regen錄一段祝賀說話，祝Regen23歲生日，佢一睇片段就喊，仲話：「Speed係我偶像，因為佢哋先入行。」歌迷為Regen唱生日歌，佢多次忍唔住喪喊。</p></body></html>
