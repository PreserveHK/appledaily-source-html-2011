<html><header><meta charset="utf-8"><title>孫耀威踩女友當幫忙</title></header><body><h1>孫耀威踩女友當幫忙</h1><p>孫耀威昨到商台受訪，早前他在台灣受訪時指女友陳美詩在港沒知名度，有指此言論激嬲了女友，但昨日孫耀威笑說：「佢因為呢件事家不知幾紅，成個台灣都識佢，俾其他人踩不如俾男友踩，佢唔會嬲㗎。」</p><p>鼓勵林依晨</p><p>早前孫耀威到安哥拉探訪，並目睹一嬰兒吐血而死，令他感觸良多，他坦言以前曾打算生夠一隊足球隊，不過現只想生一至兩個小朋友。另外，林依晨因一篇報道而有意退出娛圈，由於依晨曾是孫耀威歌迷會成員，孫耀威亦寄語依晨說：「唔好一時意氣話退出，只係一篇報道，我明白年少輕狂，唔好因為報道而放棄。」採訪、攝影：溫敏芝</p></body></html>
