<html><header><meta charset="utf-8"><title>Beyonce威尼斯泳裝曬肚皮</title></header><body><h1>Beyonce威尼斯泳裝曬肚皮</h1><p>美國女歌手Beyonce早前剛宣佈與老公Jay-Z懷有第一胎，但她沒有留家安胎，近日反而與老公到威尼斯度假，順道慶祝30歲生日，她日前被目睹於遊艇上開派對慶祝，其好友姬妮芙柏露（GwynethPaltrow）亦有到賀，與大夥兒開心過後，Beyonce就與Jay-Z到海邊享受二人世界。</p><p>老公曬到皺眉</p><p>一向身材fit爆的Beyonce，不介意讓大家欣賞一下剛懷孕的身材，她穿上兩件頭喱士泳裝現身，肚子已明顯隆起。雖然太陽猛烈，Jay-Z被曬到皺眉頭，但心情大靚的Beyonce，臉上仍泛着微笑，一臉幸福的模樣。</p></body></html>
