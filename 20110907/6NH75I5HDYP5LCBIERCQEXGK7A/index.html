<html><header><meta charset="utf-8"><title>大S自製最美刀馬旦</title></header><body><h1>大S自製最美刀馬旦</h1><p>徐熙媛（大S）主演的新片《大武生》大前晚在內地舉行首映禮，作為唯一女主角的大S，演出武生泰斗的女弟子席木蘭，其京劇造型一直讓粉絲們引頸以待。日前她的刀馬旦造型終於曝光，只見她頭戴京劇女將軍所戴的「七星額子」，身配「女靠」英姿颯爽，大S的粉絲都直呼偶像是「最美刀馬旦」。</p><p>DIY上京劇妝</p><p>眾所周知大S非常貪靚，十分重視自己的皮膚，但她為了這個刀馬旦造型，每天都要花4、5個小時在臉上塗上厚厚的油彩，即使粉臉長痘痘和脫皮都在所不惜，其後更因看得多化妝師上妝，更能自己上京劇妝，連導演高曉松都稱讚道：「這位美容大王果然不是白當的。」撰文：丁寧</p></body></html>
