<html><header><meta charset="utf-8"><title>Ada餵母乳保Cup數</title></header><body><h1>Ada餵母乳保Cup數</h1><p>蔡少芬（Ada）誕下囡囡張楚兒後，只消四個月已回復昔日美好身段，昨日她以最佳狀態出席金鐘一個有關兒童理財的活動。<br>Ada說：「收晒喇！俾個女折磨得多，湊佢太辛苦。」<br>Ada表示現階段仍然堅持餵哺母乳，所以咪咪還未降cup，她說：「呢個未收得住，仲努力緊，打算餵到六個月，醫生都話半年後母乳都冇乜營養。」<br>Ada雖然一直心癢癢想開工，但是為了囡囡的健康着想，估計推掉了7位數字的工作，她說：「以前睇到個價乜嘢都拍，家睇到囡囡一磅磅咁上，推job都值得。」<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
