<html><header><meta charset="utf-8"><title>專家分析警員受傷後驚恐加倍</title></header><body><h1>專家分析<br>警員受傷後驚恐加倍</h1><p>城大犯罪學家黎定基指，警員共開六槍才能制服事主的確值得質疑，不過要視乎當時環境、警員的觀察能力等因素才可作出判斷。他估計首先開槍的警員被割傷手後，警告無效才開槍，「一個人受傷後嘅驚恐會加倍，未必可以鎮定處理事件」。<br>臨床身心行為學家李寶能認為，港警實際開槍經驗未必豐富，「如果距離好近，警員就會越難判斷！」加上警員開槍要顧慮多方面因素，在此緊急情況下，警員的恐懼感有機會影響判斷。李說：「公眾應該關注究竟係個別警員喺現實情況下亂晒龍，抑或係成個警隊嘅普遍現象？」《蘋果》記者</p></body></html>
