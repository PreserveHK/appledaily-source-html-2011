<html><header><meta charset="utf-8"><title>張雨綺告星爺公司開審</title></header><body><h1>張雨綺告星爺公司開審</h1><p>張雨綺演出周星馳的《長江七號》而成名，去年9月她公開承認與周星馳的星輝公司解約，並表示事件已進入法律程序，後日會在上海長寧法院開庭。今次張雨綺與另一名星女郎黃聖依不同，她以原告身份提出訴訟，故今次周星馳的公司是被告。</p><p>黃渤做悟空</p><p>對於兩位星女郎走紅後都求去，問星爺會否難過和對捧新人感失望，他說：「導演拍戲，新舊演員都會用，會否再簽新人就交給公司決定。」<br>因官司關係，張雨綺失去演出星爺新片《新大話西遊之除魔傳奇》的機會，早前傳出星爺會在新片親演孫悟空，但比高集團已證實星爺只會任監製及編劇，孫悟空已鎖定由金馬影帝黃渤演出。<br>撰文：葉雪</p></body></html>
