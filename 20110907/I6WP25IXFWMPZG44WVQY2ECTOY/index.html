<html><header><meta charset="utf-8"><title>荃灣餐廳東主遇路障襲警</title></header><body><h1>荃灣<br>餐廳東主遇路障襲警</h1><p>【本報訊】荃灣路晉昇工廠大廈對開，昨晨近二時發生襲警案。一名頸上掛有大串佛金鏈姓楊（39歲）餐廳東主，因感冒不適駕駛平治房車往私家醫院求診，服藥後返家途中，至上址遇上警察路障，事主被要求「吹波波」，惟有人拒絕與警員糾纏，兩警及事主俱傷。</p><p>事主眼角擦損涉襲警被捕，送院時疾呼：「一個警員、一個沙展不停屈我、不停打我，不停箍住我條頸唔俾我唞氣！」楊的女友人趕至現場並駕走楊的私家車。</p></body></html>
