<html><header><meta charset="utf-8"><title>蘋果綠葉科達打造石湖墟地標</title></header><body><h1>蘋果綠葉<br>科達打造石湖墟地標</h1><p>科達地產於09年在政府賣地以6100萬元投得上水石湖墟項目，主席湯君明坦言，為搶內地自由行生意，加上附近有通宵小巴往來黃崗口岸，計劃將項目打造成一個「通宵」營業的地標式銀座，成為石湖墟不夜天。項目正招租中，他透露，一個面積約3300方呎地舖，叫租50萬元，呎租152元，正獲一銀行洽租。展望後市，他指其實香港經濟沒問題，息口又低、通脹高有利樓市，只是外圍環境所影響。</p></body></html>
