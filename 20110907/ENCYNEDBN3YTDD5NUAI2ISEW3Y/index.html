<html><header><meta charset="utf-8"><title>徐子珊轉黐天華</title></header><body><h1>徐子珊轉黐天華</h1><p>徐子珊、謝天華和林欣彤前晚在澳門錄影無綫節目，稍後子珊將與陳法拉、謝天華、吳卓羲和胡杏兒到大馬登台，屆時將與天華合作演出，問她是否避嫌不與吳卓羲合作？她笑說：「你哋諗多咗喇，係大會安排，唔係我決定，如果真係安排我哋合作，我又唔會介意，我哋一直都keep住有合作。」</p><p>林欣彤有壓力</p><p>林欣彤與緋聞男友胡鴻鈞演短劇，飾演藝人的她為被追訪和工作而煩惱，問是否她的心聲？她笑說：「都係㗎，我諗仲未適應到壓力，喺香港商業元素重要過唱片嘅質素，我都盡量去平衡。」<br>採訪：何慧斯<br>攝影：黃文偉</p></body></html>
