<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘霜霜新戲埋沒身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘霜霜新戲埋沒身材 - 馮仁昭</h1><p>搞到林峯一身蟻嘅潘霜霜，近日有份演出新戲《五星上將》，其他有份拍攝嘅包括鄒兆龍同安志杰等。身材出眾嘅潘霜霜喺戲中最性感嘅演出都只係着比堅尼，喺海灘打排球同騎水上電單車，潘霜霜話自己可以接受嘅性感尺度只係比堅尼，嘩！絕對係浪費咗佢出眾嘅身材，潘霜霜解釋：「很多人都只是透過網上或一些照片來定義我，其實那些都是不真實的。」咁導演點解會搵潘霜霜演出？傅華陽直接喺胸前做個手勢指佢胸大。</p></body></html>
