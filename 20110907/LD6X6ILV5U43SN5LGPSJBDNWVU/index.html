<html><header><meta charset="utf-8"><title>葵涌大學生住所大廈跳樓亡</title></header><body><h1>葵涌<br>大學生住所大廈跳樓亡</h1><p>【本報訊】一名大學男生，昨晚離開葵涌麗瑤邨住所後，在同幢大廈高處跳樓輕生，重傷送院搶救，惜回天乏術。家人接訊趕往醫院協助，警方正深入調查肇因。</p><p>事主姓林（21歲），為大學生，與家人同住麗瑤邨富瑤樓一單位。昨晚8時30分，他離開住所，聲稱外出購物，豈料在同大廈的高處跳樓尋死，倒卧地上。街坊發現報案，警方和救護員到場後，將傷者送瑪嘉烈醫院搶救，惜已不治。警方事後聯絡死者的家人和朋友，家人趕往醫院善後。其友人透露，最近兩天還和事主打波，未察覺有何異樣，對其尋死感到愕然。
</p></body></html>
