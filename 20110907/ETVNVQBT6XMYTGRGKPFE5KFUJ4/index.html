<html><header><meta charset="utf-8"><title>舒淇破戒飲百年香檳</title></header><body><h1>舒淇破戒飲百年香檳</h1><p>舒淇日前去了上海出席Moet香檳活動，同場遇上美國女星施嘉莉祖安遜（ScarlettJohansson），施嘉莉以MarcJacobs波點裙優雅現身，舒淇則身穿銀色窄裙、戴上黑頭紗，豪不遜色。<br>舒淇自爆為靚而受苦：「這衣服…其實穿起來…超辛苦！沒減個一兩公斤是塞不下的！」不過她也樂在其中，在派對上破戒飲酒。「我本來戒酒的…但今天是百年難得一遇的1911年香檳！戒酒~~~明天再說吧！」舒淇之後重投工作，故趁機輕鬆一番：「明兒個就要回去除魔打拼也~~~！」至於早前傳她和王力宏舊情復熾，王力宏日前就公開澄清兩人只是好朋友。<br>撰文：唐如</p></body></html>
