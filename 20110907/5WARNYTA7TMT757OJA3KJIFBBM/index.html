<html><header><meta charset="utf-8"><title>可宜闖鬼屋嚇餐懵</title></header><body><h1>可宜闖鬼屋嚇餐懵</h1><p>梁思浩主持的有線節目《怪談．靈異直播》，早前拉隊到泰國拍攝，女主持可宜與攝製隊到當地一知名鬼屋探險，可宜說：「我哋打算下晝入屋拍攝，但一到達，就有個流浪漢喺屋度走出嚟阻止拍攝，我哋同佢講數，但佢唔讓步，我哋只好睇啱時間再出動。」<br>到深夜攝製隊發現流浪漢不在屋內，馬上硬闖鬼屋，可宜指屋內空空如也，但卻有很多香燭冥鏹，原來當地人會拜鬼求財。</p><p>突傳來惡臭</p><p>攝製隊到鬼屋二樓時，突然陰風陣陣，又傳來惡臭。當他們想上三樓時，就感到有股力向下衝，他們即縮至牆邊讓路，最後眾人再上三樓，一道門突然關上，他們即逃離現場。<br>撰文：葉雪</p></body></html>
