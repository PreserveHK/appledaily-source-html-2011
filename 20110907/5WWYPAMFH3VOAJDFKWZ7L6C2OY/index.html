<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖揶揄老婆發錢寒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖揶揄老婆發錢寒 - 馮仁昭</h1><p>張智霖（Chilam）前晚去金鐘出席「MANOF2011」頒獎禮，佢仲刻意留鬚兩日嚟攞獎。對於近日唔少明星父母接送仔女開學時被追訪，Chilam就慶幸傳媒對佢高抬貴手，加上又有其他目標，所以愛兒張慕童最後都冇被追訪。<br>日前袁詠儀牛一，佢原本唔打算送禮物，但最終都忍唔住送上生日禮物，佢話：「我送咗5位數字現金，佢收現金最開心，就算見到100蚊都一樣開心。」</p></body></html>
