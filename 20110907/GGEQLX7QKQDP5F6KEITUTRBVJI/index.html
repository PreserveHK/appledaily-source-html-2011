<html><header><meta charset="utf-8"><title>掃描三點不露　旅客變火柴人</title></header><body><h1>掃描三點不露　旅客變火柴人</h1><p>為了防範恐怖分子攜帶炸藥和武器登上飛機，機場安裝了人體全身掃描器，令乘客恍如裸露人前，備受公民權益組織抨擊。有鑑於此，英國倫敦希斯路機場安裝了非侵入式掃描器ProVisionL3，令乘客變成火柴人（圖），三點不露。<br>ProVisionL3跟之前備受詬病的全身掃描器使用相同技術，只不過使用了另類軟件，把乘客變成火柴人，一旦偵測到對方藏有違禁武器，「危險」部位會在螢幕呈現黃色方格。它還具有「測謊」功能，當乘客被查問時，假如他要揑造謊言，腦部活動頻仍，電腦會偵測到他臉紅。<br>英國《每日郵報》</p></body></html>
