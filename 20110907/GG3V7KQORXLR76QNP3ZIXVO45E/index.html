<html><header><meta charset="utf-8"><title>經理拍裙底判社服令</title></header><body><h1>經理拍裙底判社服令</h1><p>【本報訊】中大訊息工程科畢業、負責中小企貸款工作的渣打銀行經理黃澍銘（圖），在港鐵站偷拍女子裙底短片，早前在觀塘裁判法院承認一項在公眾地方作擾亂秩序行為罪。署任主任裁判官陳錦昌指感化官對他的評價良好，遂判處80小時社會服務令。<br>被告黃澍銘（27歲）被控於上月18日晚在藍田港鐵站D出口偷拍女子裙底短片。他早前以不想影響工作及家人知情為由，一度表示不願見感化官，寧願法庭判處緩刑。惟裁判官斷然拒絕，勸勉他向家人坦白。案件編號：KTCC4405/11
</p></body></html>
