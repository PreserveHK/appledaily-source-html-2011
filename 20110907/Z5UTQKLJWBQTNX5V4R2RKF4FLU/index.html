<html><header><meta charset="utf-8"><title>草蜢慈善步行圖創紀錄</title></header><body><h1>草蜢慈善步行圖創紀錄</h1><p>草蜢以榮譽大使身份，昨日在油麻地出席東華三院、廣華醫院於10月舉行的慈善步行活動，他們謂該步行活動呼籲由0至100歲，在該醫院出生的人參與，希望能創世界紀錄。蔡一傑謂：「呢間醫院幫過好多人，馬英九都喺呢度出世。」<br>此外，大會的活動主題曲《一起》，原來草蜢入行時也有首歌曲叫《一起衝》，蔡一智謂：「估唔到寫歌時已經暗喻有今日做呢件事，26年嚟，我哋同廣華醫院一樣長青。」笑言有可能會帶女兒一起出席活動，而中秋節他們要為北京演唱會綵排，要在工作中度過。<br>採訪：王連連<br>攝影：黃文偉
</p></body></html>
