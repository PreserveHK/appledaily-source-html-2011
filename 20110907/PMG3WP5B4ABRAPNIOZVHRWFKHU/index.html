<html><header><meta charset="utf-8"><title>求驗客手記：施丹仔升呢同C朗練波 - 求驗客</title></header><body><h1>求驗客手記：施丹仔升呢同C朗練波 - 求驗客</h1><p>西甲嘅皇家馬德里國腳如雲，每當國際賽期，一隊練習營就水盡鵝飛；好似周二咁，得9個一隊成員，喺國際賽輪空嘅葡萄牙，就有C朗、比比及未獲巴西重召嘅卡卡等出席，結果皇馬就搵7位青年軍戥腳，施丹大仔安素施丹（左），就有幸成為其中一員。16歲嘅安素，年紀輕輕已經好高大，企係6呎1吋高嘅C朗旁邊，都不相伯仲，而且樣子都好俊朗，離遠睇十足卡卡咁。以皇馬請咗施丹做總監，球隊又咁講明星化，安素真係大把前途。</p></body></html>
