<html><header><meta charset="utf-8"><title>祖名願為E奶女友賣腎</title></header><body><h1>祖名願為E奶女友賣腎</h1><p>小龍女吳卓林入讀中學，那邊廂的同父異母哥哥房祖名今年已28歲，他多年前曾在訪問中說：「都知道有個妹，想見一見……」他近年主攻內地市場，前日他在北京出席紅遍網絡的動畫片《李獻計歷險記》的真人版預告片記招。</p><p>老婆要像林鳳嬌</p><p>現場有張祖名與女主角王子文的床上摸胸照，他稱本來想把手放在後面，但導演卻把他的手放到王子文胸前。片中祖名要為女友賣腎賣手，他直言現實若女友是像媽媽林鳳嬌那麼好的老婆，他賣腎賣手都值得，他現正跟擁32E噴血上圍的台灣宅男女神林盈臻（大元）傳緋聞，不知道大元是否跟林鳳嬌一樣好？　採訪、攝影：陶然婷</p></body></html>
