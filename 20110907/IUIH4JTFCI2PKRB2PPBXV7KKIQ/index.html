<html><header><meta charset="utf-8"><title>太空「壯觀」火山爆發</title></header><body><h1>太空「壯觀」火山爆發</h1><p>美國太空總署（NASA）早前拍攝智利柴滕火山（Chaiten）的衞星圖，可見火山噴出的團團白煙，在人工配色襯托下更顯濃烈，盡顯火山爆發的大自然威力。</p><p>其他火山爆發俯瞰圖一樣精采：美國阿拉斯加州克利夫蘭活火山（Cleveland）在咆哮巨響後，所噴發出估計達1.73公里的啡色煙霧；意大利西西里島的埃特納火山（Etna）威力巨大，流出的橙色熔岩，溫度可達1,250℃。<br>英國《每日郵報》</p></body></html>
