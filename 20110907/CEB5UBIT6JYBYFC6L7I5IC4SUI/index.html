<html><header><meta charset="utf-8"><title>澳門直擊熊黛林心虛唔使城城錢</title></header><body><h1>澳門直擊<br>熊黛林心虛唔使城城錢</h1><p>熊黛林昨日在澳門出席洋酒活動，透視露背。她稍後會到巴黎及米蘭時裝周十天，笑言準備一年一次的碌卡血拼大行動，她說：「上年去拍戲都帶咗好多budget去，但冇時間，最終冇乜點買。」問她今次城城有否送上附屬卡？她說：「唔係，我唔會恨，結咗婚就唔同，使人哋錢會心虛，我驚將來要還畀人，或者俾人唱。」她謂也會直接給錢媽咪管，不會給附屬卡。</p><p>新片做盲妹</p><p>下月熊黛林回港就會投入拍黃百鳴的新賀歲片，她說：「佢不嬲好錫我，上次特登幫我諗個野蠻小姐嘅角色，今次係做盲妹，我會畀心機去揣摩。」<br>採訪、攝影：盧妹</p></body></html>
