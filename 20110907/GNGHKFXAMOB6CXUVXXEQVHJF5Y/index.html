<html><header><meta charset="utf-8"><title>王馨平見Kitty即興奮</title></header><body><h1>王馨平見Kitty即興奮</h1><p>王馨平、傅明憲、四洲太子女戴凱欣和丘凱敏等，早前在銅鑼灣出席日本手袋品牌A.D.M.J.xHelloKitty活動，眾人用糖霜筆DIY設計Kitty曲奇，又加入蝴蝶頭飾、蘋果等圖案，一面玩一面吃hightea，十足小朋友做勞作。<br>本身是HelloKitty迷的王馨平，童心未泯，一見到場內公仔擺設就興奮不已，拿着自己的HelloKitty閃石iPhone，周圍走影相留念，更捉住傅明憲齊齊揀手袋。<br>撰文：唐如</p></body></html>
