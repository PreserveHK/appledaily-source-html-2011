<html><header><meta charset="utf-8"><title>求驗客手記：國足輸波賴雞同鴨講 - 求驗客</title></header><body><h1>求驗客手記：國足輸波賴雞同鴨講 - 求驗客</h1><p>中國周二晚喺世盃亞洲區第3圈外圍賽作客1:2不敵約旦，錄得西班牙籍教練甘馬曹接手後首仗輸波，國內傳媒都仲好「河蟹」，讚國足漸有西班牙風格之餘，又講出線都仲樂觀。不過甘馬曹同職球員溝通始終有問題，繙譯周毅之前就畀人話佢亂譯一通，搞到甘馬曹都懷疑點解球員唔知點走位。國足就決定多聘兩位繙譯，不過仲留任周毅，一隊波有3個繙譯，到時球員要估估吓邊個先係甘馬曹真正意思。講番其他賽事，日本同南韓都作客和波，證明亞洲區都唔易打。</p></body></html>
