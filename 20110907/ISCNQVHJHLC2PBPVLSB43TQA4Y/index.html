<html><header><meta charset="utf-8"><title>梅鐸兩女受洗星光熠熠</title></header><body><h1>梅鐸兩女受洗星光熠熠</h1><p>傳媒大亨梅鐸（RupertMurdoch，右一）與鄧文迪（左一）兩名女兒格雷絲（Grace）和克洛艾（Chloe），去年4月在約旦河舉行的受洗禮，絕對是星光熠熠的「畀面派對」。英國《HELLO！》雜誌公開當日「盛會」的多張照片，在場人士都穿上白衣，洗禮儀式由約旦王后拉尼亞（QueenRania，左二）主持，其他到場名人還包括有擔任兩女孩教母教父的澳洲影星妮歌潔曼（NicoleKidman，右二）和曉積曼（HughJackman）。格雷絲另一教父、英國前首相貝理雅（TonyBlair）就未見在照片中。<br>英國《每日郵報》</p></body></html>
