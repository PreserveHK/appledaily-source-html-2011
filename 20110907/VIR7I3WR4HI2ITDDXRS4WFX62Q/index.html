<html><header><meta charset="utf-8"><title>醫療新知科學家破解末日惡菌</title></header><body><h1>醫療新知<br>科學家破解末日惡菌</h1><p>一項由英國領導、加拿大及中國等科學家參與的研究，成功破解在全球有大規模蔓延趨勢的末日惡菌NDM-1，不怕抗生素的原因。研究發現NDM-1可分解一種很強的酵素，即使目前最強力的廣譜抗生素也可攻破，此惡菌更可任意交換基因，甚至入侵其他惡菌，將抗藥基因傳播開去。<br>研究人員成功利用最新技術，詳細拆解NDM-1產生的酵素結構，並開始針對其破壞性進行各種化學物質的試驗，希望可在短期內研發抑制NDM-1的抗生素，也可以阻止此惡菌進一步在社區傳播。此惡菌於去年中開始在印度及巴基斯坦傳播，其後在日本等亞洲國家蔓延，更透過旅客將惡菌帶到歐美各國。</p></body></html>
