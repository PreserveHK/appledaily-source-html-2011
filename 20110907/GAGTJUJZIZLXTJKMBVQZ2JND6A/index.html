<html><header><meta charset="utf-8"><title>花絮香港興業有心衝出離島</title></header><body><h1>花絮<br>香港興業有心衝出離島</h1><p>▲香港興業（480）一直主力開發大嶼山愉景灣，至近十年才涉足東涌發展住宅項目，但由於土儲有限，已久未有新盤開售。不過，近年賣地場上稀客香港興業，卻由業務總監陳子明（圖）率領下積極舉牌競投元朗洪水橋丹桂村地皮，最後更與富豪酒店（078）連環激鬥50口價，短兵相接下不敵志在必得的富豪，雖敗猶榮。縱使香港興業未能成功投地，但已顯出有意衝出愉景灣及東涌的決心。</p></body></html>
