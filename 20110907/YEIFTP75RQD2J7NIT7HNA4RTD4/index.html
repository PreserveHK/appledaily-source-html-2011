<html><header><meta charset="utf-8"><title>陳敏之荒山遇發哥</title></header><body><h1>陳敏之荒山遇發哥</h1><p>陳敏之大病初癒，工作開始回復正常，她除了接下不少搵銀工作，近日亦有份演出無綫新劇《東西宮略》。</p><p>獲讚眼濕濕</p><p>前日敏之為新劇拍外景，竟在荒山野嶺遇到神級偶像周潤發，原來一向喜愛攝影的發哥，正在拍攝大自然美景，發哥向攝製隊問好，敏之和同劇的陳法拉和呂慧儀得見偶像，全部變身小fans要求合照，發哥亦有求必應。<br>一向有追劇的發哥見到敏之，更大讚她之前在《怒火街頭》演性工作者出色，敏之獲讚後眼濕濕，她笑說：「發哥一番說話，比起攞任何獎都更有價值。」另外，敏之早前到澳門工作又遇到鄭秀文（Sammi），兩人更擁抱合照互讚又瘦又靚。<br>撰文：葉雪</p></body></html>
