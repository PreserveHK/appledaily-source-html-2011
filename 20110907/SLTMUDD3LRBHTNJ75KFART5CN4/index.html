<html><header><meta charset="utf-8"><title>柴灣「麪包車」撞巴士九傷</title></header><body><h1>柴灣<br>「麪包車」撞巴士九傷</h1><p>【本報訊】一輛運載麪包的密斗貨車，昨晨10時半，沿柴灣大潭道落斜，駛至188號對開一個右彎疑跣胎，越過對面線與一輛新巴迎頭相撞。兩車車頭嚴重毀爛，其中巴士擋風玻璃甩脫，車長滿身玻璃碎，幸有驚無險報警，並協助乘客疏散。事件中兩車共九人輕傷送院，惟來往大潭道的交通一度癱瘓。<br>失事貨車屬於嘉頓麪包，司機姓區（42歲）車上有一名跟車工人。被撞新巴九號線由筲箕灣往石澳，車長姓周（57歲），車上有60名乘客。</p></body></html>
