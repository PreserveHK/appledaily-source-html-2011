<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國歌手BritneySpears最近登上雜誌封面，12月便滿30歲的她表示急不及待想大日子快點來臨。<br><br>●加拿大女歌手AvrilLavigne昨日於洛杉磯素顏現身，更踢拖出街，衣着求其，難怪穿着連帽外套喪遮不想見人。<br><br>●日本型男福山雅治的新細碟以15.5萬張成今周細碟榜冠軍，助其唱片總銷量累積至2,127萬張，成男歌手歷來最多。<br><br>●韓國男星裴勇俊日前在日本舉行影迷聚會後，前晚乘夜機返韓，更請在場記者喝奶茶。<br><br>●韓國組合2PM成員Nichkhun與f(x)成員Victoria將退出假扮夫婦的節目《我們結婚了》。</p></body></html>
