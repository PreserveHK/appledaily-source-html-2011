<html><header><meta charset="utf-8"><title>求驗客手記：巴里奧斯狠撇標槍女 - 求驗客</title></header><body><h1>求驗客手記：巴里奧斯狠撇標槍女 - 求驗客</h1><p>多蒙特嘅前鋒巴里奧斯（左），早前同巴拉圭美女標槍選手莉恩法蘭高（右）傳出緋聞，美洲國家盃期間，更有狗仔隊影到，巴里奧斯同莉恩法蘭高齊齊出夜街，我求大俠原來都覺得兩人好夾，一來兩人都係運動員，二來又係巴拉圭人；不過阿根廷就有報章爆料，指兩口子情已逝，據報負心人就係巴里奧斯，並且已經火速搭上一位叫勞拉嘅阿根廷女子。好彩莉恩法蘭高都仲係29歲女，又當選過巴拉圭小姐亞軍，今次回復單身，相信好快又有靚仔追求啦！</p></body></html>
