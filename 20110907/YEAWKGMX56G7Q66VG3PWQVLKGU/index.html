<html><header><meta charset="utf-8"><title>沙田綠van勁燒變黑van</title></header><body><h1>沙田<br>綠van勁燒變黑van</h1><p>【本報訊】昨凌晨2時半，一輛專線小巴（俗稱綠van）沿沙田牛皮沙街行駛，駛至沙田圍路交界處停燈位。此時，有乘客發現右尾胎冒煙起火，連忙通知司機並疏散乘客落車。43歲姓區司機拿起滅火筒嘗試撲救，但不成功，火勢越燒越猛烈。消防員接報趕至開喉灌救，但小巴已經燒剩骨架，全車焦黑（圖），火警起因無可疑，司機和車上4名乘客也無受傷。據稱，司機任職3年，駕駛同一行車線，火警前未有察覺機件有故障。<br>黃通蜀攝</p></body></html>
