<html><header><meta charset="utf-8"><title>求驗客手記：堅尼教冰島因住冇糧出 - 求驗客</title></header><body><h1>求驗客手記：堅尼教冰島因住冇糧出 - 求驗客</h1><p>失業咗大半年嘅前新特蘭領隊堅尼（圖）就嚟搵到工，不過份新工唔多穩陣，隨時冇糧出。踢波叻，但教波麻麻嘅堅尼自今年1月俾葉士域治炒魷之後，hea咗大半年，近排終於有啲聲氣，傳聞佢會接任冰島國家隊教練。現任冰島教練祖漢臣打咗呢份工4年，越教越差，家冰島喺歐國盃外圍賽H組排榜尾，變成歐洲魚腩，佢都唔好意思續約，喺下月約滿走人。冰島足總話，堅尼只係其中一個考慮人選，叫大家唔好亂咁估喎。不過，冰島家經濟一鑊泡，瀕臨破產邊緣，就算堅尼做到份工，會唔會突然間冇糧出呢？</p></body></html>
