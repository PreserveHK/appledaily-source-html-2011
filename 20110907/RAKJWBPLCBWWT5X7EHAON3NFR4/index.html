<html><header><meta charset="utf-8"><title>花絮農民踩場抗議政府搶地</title></header><body><h1>花絮<br>農民踩場抗議政府搶地</h1><p>▲政府拍賣的西貢白石窩豪宅地皮亦現小插曲。農民張先生指該地皮的其中一部份，佔地約1萬方呎，是他所有，他在該地皮經營果園及豬場達60年之久，根據法例，他是有機會向法院申請逆權侵佔政府之業權，但政府在未搞清楚地皮業權之前，便出售地皮，是迫害農民行為，用暴力強搶民產，他指曾向政府作出抗議，政府雖肯作出賠償，但只肯賠2.8萬元，所以昨日與太太到場示威，捍衛地皮，誓言「除非死咗」，否則抗爭到底。</p></body></html>
