<html><header><meta charset="utf-8"><title>胡定欣歐遊賀3字頭</title></header><body><h1>胡定欣歐遊賀3字頭</h1><p>胡定欣本月踏入30歲，日前她與黃日華夫婦、梁烈唯及數十粉絲在尖沙嘴唱K預先慶祝，並收到粉絲各自送上生日卡。定欣於後日生日當天剛好可放假，她已計劃與朋友食飯慶祝，但沒想過要收特別禮物，她說：「今年暑假已經獎勵咗自己，去西班牙玩咗十日，當係踏入30歲嘅經歷。」</p><p>華哥送驚喜穿煲</p><p>定欣又向同在本月生日的黃日華送驚喜，她說：「原本華哥同梁烈唯想畀驚喜我，但唯唯預先打畀我同我講咗，跟住我專登預備咗足球形蛋糕送畀華哥，佢就話唯唯出賣佢，但大家玩得好開心。」<br>採訪：卓寶花</p></body></html>
