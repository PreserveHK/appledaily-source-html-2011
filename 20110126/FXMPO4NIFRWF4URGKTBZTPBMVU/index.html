<html><header><meta charset="utf-8"><title>案件速遞拆居屋間隔牆業主敗訴</title></header><body><h1>案件速遞<br>拆居屋間隔牆業主敗訴</h1><p>【本報訊】柴灣居屋山翠苑一對業主夫婦計劃將兩個相連單位的間隔牆拆毀，但因遭大廈業主立案法團反對而提出訴訟。高等法院昨裁定業主敗訴，指大廈公契沒有訂明間隔牆屬於某一業主，故間隔牆屬公用部份，涉案業主不能將它拆毀。<br>涉案原告為譚詩敏及由譚丈夫持有的永陞國際有限公司。立法會房屋事務委員會副主席王國興接受查詢指，居屋公契都以同一標準撰寫，業主要為單位進行結構性改動時，須由建築師入圖則申請，及得到屋宇署批准。但若遭投訴及不獲法團批准，便不得改動。案件編號：HCA989/10</p></body></html>
