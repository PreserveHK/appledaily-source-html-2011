<html><header><meta charset="utf-8"><title>高海寧晒胸搶法拉客</title></header><body><h1>高海寧晒胸搶法拉客</h1><p>曾志偉監製的賀歲片《我愛HK開心萬歲》，除了有吳君如和梁家輝坐鎮外，也請來不少藝員歌星一同演出，演員數目相信是最多的一部。其中陳法拉在戲中扮演一名很受歡迎的補習天后，但被扮演新進性感補習天后的高海寧所取代，吸走大部份學生，而且扮補習社老闆的詹瑞文也狂冧酥胸半露的高海寧，令法拉心生不忿。<br>袁詠儀（靚靚）則扮演梁家輝的初戀情人，與家輝失散多年，結果在屋邨重遇，其中一場講到家輝到靚靚家除去上衫接受針灸，途中扮家輝老婆的吳君如出現，家輝為免被誤會，惟有爬到大廈外牆躲避，認真搞笑。<br>撰文：葉雪</p></body></html>
