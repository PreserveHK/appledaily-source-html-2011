<html><header><meta charset="utf-8"><title>隔牆有耳：新春車牌拍賣料破紀錄 - 李八方</title></header><body><h1>隔牆有耳：新春車牌拍賣料破紀錄 - 李八方</h1><p>兔年運輸署新春幸運車牌拍賣在2月20日舉行，去年新春車牌拍賣旺丁旺財，由疑似內地大款以逾1,400萬元，投得兩個特別車牌無字頭13、26，今年個市似乎更加旺，有機會再刷新紀錄。<br>運輸署推出43個靚冧巴及兩個自訂車牌，當日共拍賣45個車牌，八方相信MY8888應該最搶手，無字頭8222、668、6668、3828、8883都係靚冧巴，叫價以百萬元計絕不出奇，另外NN28、MM18、GG8都係好意頭數字。<br>仲有一個值得留意靚冧巴係HK1314，買個一生一世車牌另一半開心，真係好sweeto架！
</p></body></html>
