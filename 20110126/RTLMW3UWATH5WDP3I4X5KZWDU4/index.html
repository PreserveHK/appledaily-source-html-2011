<html><header><meta charset="utf-8"><title>蠱惑提款機一按濕身</title></header><body><h1>蠱惑提款機一按濕身</h1><p>英國倫敦一名女子日前在街上使用提款機，卻不知它是一支攝製隊搭建出來整蠱途人的道具，結果她一按鍵，提款機吐出的不是鈔票，而是像噴泉般射出大量白色液體，令她慘變落湯雞。<br>該名女子站在街角的提款機提款時，一按鍵，吐出來的竟是多達幾公升的奶白色液體，剎那間她全身濕透。不久即有人跑出來遞毛巾給女子抹身。網民炮轟惡作劇太離譜，「我希望找到這班人拘捕他們」。<br>英國《都市報》</p></body></html>
