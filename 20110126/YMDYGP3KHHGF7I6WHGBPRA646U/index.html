<html><header><meta charset="utf-8"><title>醫療短波抗生素會誘發嬰兒哮喘</title></header><body><h1>醫療短波<br>抗生素會誘發嬰兒哮喘</h1><p>嬰兒在胎兒時期或出生後不久就接觸抗生素，會增加患哮喘風險。挪威科技大學研究員為1,400名由母親懷孕期開始跟進至6歲的兒童，發現在胎兒時期因母親服藥而接觸抗生素，或出生後不久就接受抗生素治療的孩子，到6歲時患哮喘的風險較其他兒童高五成，研究員相信是因抗生素破壞嬰兒腸道的益菌，影響免疫系統引發過敏反應。瑞典曾有研究也證實，若新生兒在出生後第一周接受抗生素治療，患哮喘的機率更高出3倍。</p></body></html>
