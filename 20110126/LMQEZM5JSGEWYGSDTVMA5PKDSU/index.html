<html><header><meta charset="utf-8"><title>案件速遞索K後撞車售貨員還柙</title></header><body><h1>案件速遞<br>索K後撞車售貨員還柙</h1><p>【本報訊】售貨員索K減壓後，駕駛私家車期間感到頭暈及眼瞓，以「之」字形駛至黃大仙近天馬苑，失控撞向前面一輛輕型貨車，再撼路邊欄杆。警員接報到場發現他的鼻孔有白色粉末，反應遲鈍。涉案男子昨在觀塘裁判法院承認吸毒及藥駕罪，還柙至下月15日，等候戒毒所報告判刑。<br>被告傅浚養（34歲）被控於去年11月4日，在青衣吸食氯胺酮（俗稱K仔），並在黃大仙龍翔道近天馬苑，受藥物影響下駕駛一輛私家車，以致未能妥當控制該車。<br>案件編號：KTCC511/11</p></body></html>
