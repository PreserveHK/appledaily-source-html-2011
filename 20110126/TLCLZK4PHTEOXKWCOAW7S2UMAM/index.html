<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳着迷你裙錄春晚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳着迷你裙錄春晚 - 馮仁昭</h1><p>呢排轉戰內地嘅江若琳（Elanne），工作同喺香港差唔多一樣咁忙，日前佢去北京電視台錄影春節晚會，當晚佢悉心打扮着埋迷你裙，同主持人及台下過百觀眾一齊大跳美國樂壇天后Beyonce嘅《SingleLady》。過去一年Elanne因拍咗唔少內地劇集，所以有唔少內地人認識佢，年初佢仲勇闖內地樂壇推出首張國語碟，仲話有3萬張定單，如果係真成績算唔錯。</p></body></html>
