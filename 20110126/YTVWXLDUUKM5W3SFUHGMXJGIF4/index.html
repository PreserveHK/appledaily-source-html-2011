<html><header><meta charset="utf-8"><title>另類齊人之福充氣娃娃伴遊</title></header><body><h1>另類齊人之福<br>充氣娃娃伴遊</h1><p>霍基（DaveHockey）經常帶不同「女伴」周遊列國，最奇的是家中的妻子毫不介意，因這些「狐狸精」只是充氣娃娃（圖）。<br>住在加拿大的霍基，57歲，四年多前買了首個矽膠娃娃後一試就愛上，越買越多，有的要2萬多港元一個，外遊也帶她們同行，至今花近20萬港元。由於嬌娃有的重達37公斤，霍基特別用輪椅推她們四處去。會不會招來白眼？「大部份人要不是留意不到，就是高興地排隊要跟娃娃合照。」有人質疑他心理變態，「我不會重視娃娃多過與人建立關係，我知道它們只是娃娃」，最難得他太太不吃醋：「她明白這只是嗜好，我不會跟娃娃遠走高飛。」<br>英國《太陽報》</p></body></html>
