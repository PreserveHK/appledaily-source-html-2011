<html><header><meta charset="utf-8"><title>情緒病婦飛墮天井</title></header><body><h1>情緒病婦飛墮天井</h1><p>【本報訊】昨清晨5時許，患情緒病的62歲姓陳女子，被鄭姓（62歲）保安發現倒卧油麻地彌敦道平安大樓三樓天井，頭部重創但仍有反應。因為天井位置狹窄，消防到場花約15分鐘始將之救出，但她昏迷送院，目前情況危殆。<br>警員在10樓走廊發現一張凳，相信陳婦在該處躍下飛墮天井，現場並無撿獲遺書，事後聯絡事主65歲丈夫。據家人透露陳婦有情緒病及身體病，警方調查後相信無可疑。陳婦墮樓時壓毀四樓及七樓晾衣架，部份衣物半天吊擱在爛衣架上。</p></body></html>
