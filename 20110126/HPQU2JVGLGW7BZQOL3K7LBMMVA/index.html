<html><header><meta charset="utf-8"><title>體壇傳真：搓馬騮</title></header><body><h1>體壇傳真：搓馬騮</h1><p>基士文（右）昨晨在薄扶林沙灣徑運動場隨南華作第二課操練，明顯較前天投入；他完成熱身後，跟其他球員玩「搓馬騮」，場內不時傳出笑聲。之後進行分隊賽，基士文攻入一球，隊友即報以掌聲。基士文收操後稱，昨日狀態較前天好，惟仍未完全適應時差，前晚僅睡4小時。<br>另外，前曼聯中場畢特將於今午抵達，基士文今晚將與畢特及南華足主羅傑承共晉晚膳；畢特將乘編號BA27航班，預定今午4時40分抵港。梁瑞珮攝</p></body></html>
