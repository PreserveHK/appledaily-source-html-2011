<html><header><meta charset="utf-8"><title>話你知母債女還斷絕關係</title></header><body><h1>話你知<br>母債女還斷絕關係</h1><p>蔡少芬自小與母親黃素梅相依為命，一直侍母至孝，可惜母親嗜賭，一直令她相當困擾。蔡少芬自91年當選港姐後，有傳得到富豪好友劉鑾雄照顧，為她舉行百萬生日會慶祝18歲，其後兩母女進駐比華利山2,000呎豪宅，有傳大劉替蔡母還過億賭債。<br>97年，蔡少芬與大劉分手後，蔡母欠下巨額賭債，蔡少芬變賣物業也償還不清，不斷受電話和匿名便條騷擾。至00年，蔡少芬走投無路，終開記者會宣佈與母親斷絕關係（圖）。直至近年，蔡成為基督徒，才主動跟母親修好關係，08年與張晉結婚當天，更公開感謝母親養育之恩。</p></body></html>
