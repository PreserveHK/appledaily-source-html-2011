<html><header><meta charset="utf-8"><title>屋邨少年夜歸遇劫</title></header><body><h1>屋邨少年夜歸遇劫</h1><p>【本報訊】屯門昨凌晨發生街頭劫案。一名青年返家被三名年齡相若青年截劫，他遭人拳打腳踢後，搶去現金及財物約值1,600元，負傷回家報警。<br>男事主姓黃（19歲），與家人同住大興邨。昨凌晨1時許，黃返家路經住所附近興輝樓與興平樓間的公園，三名年齡相若青年走近，不由分說向他拳打腳踢；搶去事主身上內有現金100元銀包，及一部價值約1,500元手機逃去。黃負傷返家，父親查問得悉遇劫報警。警員由傷者帶返公園調查後無發現，於是將傷者送院救治。</p></body></html>
