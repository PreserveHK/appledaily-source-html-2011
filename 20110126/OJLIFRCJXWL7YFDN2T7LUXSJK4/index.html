<html><header><meta charset="utf-8"><title>求驗客手記：楊昊投恒大料來港賀歲 - 求驗客</title></header><body><h1>求驗客手記：楊昊投恒大料來港賀歲 - 求驗客</h1><p>廣州恒大有意用400萬歐元（約4,200萬港元），搵效力柏迪遜嘅巴西外援施奧，但呢宗交易仍然在交涉中，而決意大搞嘅恒大先羅致國腳楊昊（右），繼續保持高調。雖然從北京國安帶走楊昊唔需要轉會費，但據講所畀嘅年薪條件相當唔錯，有成200萬人仔，加埋獎金，隨時超過300萬人仔一年，比起喺國安時年薪50萬人仔，真係翻咗幾倍；而如無意外，楊昊新年會隨隊到港率先在賀歲波亮相。</p></body></html>
