<html><header><meta charset="utf-8"><title>李英愛傳下月生B女</title></header><body><h1>李英愛傳下月生B女</h1><p>現年39歲的韓劇《大長今》女星李英愛，自傳出大肚消息以來，外界都關注她幾時生得。昨日有韓國傳媒指愛姐首胎的預產期是下月中，更指她並非如傳聞般陀孖B，反而照了超聲波證實懷B女，身邊朋友都期待愛姐的女兒會似媽咪。</p><p>預約醫院分娩</p><p>據悉前年秘密下嫁商人鄭豪泳的愛姐，自知是高齡產婦，對今次生B十分小心，最近天氣寒冷已減少外出，改為請醫生上門為她進行檢查。愛姐已準備了入院分娩時的隨身物品，並已預約清潭洞一間醫院，但產後護理中心則未定。事務所不願多談，只說愛姐會在下月入院。</p></body></html>
