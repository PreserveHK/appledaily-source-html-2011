<html><header><meta charset="utf-8"><title>辦年貨④：人字紋靚花膠　浸薑葱再汆水</title></header><body><h1>辦年貨④：人字紋靚花膠　浸薑葱再汆水</h1><p>花膠好多膠質，養顏滋補，煲湯最好。花膠即是原隻生曬的魚鰾，有雌雄之分，但兩者分別不算太大。選花膠時要挑選紋理清晰和厚身的，越少破損越好，而且聞起來有香味，那就是靚花膠。浸發程序大約需要兩日，先用室溫水將花膠浸8小時，記着水要過面，然後倒掉水，重複步驟兩三次，直至花膠軟身便可汆水，先煮滾薑葱水，再放花膠汆水五分鐘便可。</p><p>鳴謝：樓上燕窩莊（27366001）</p></body></html>
