<html><header><meta charset="utf-8"><title>LadyGaGa網上最巴閉</title></header><body><h1>LadyGaGa網上最巴閉</h1><p>美國百變女神LadyGaGa（圖）酷愛出位，早成網民追捧對象。網站Groovecount統計紅星們的網上活躍情況，就各人於facebook、twitter和YouTube等網站的支持程度作評估，結果GaGa以2,700萬fb粉絲及780萬twitter追隨者全球居首，排第2至5位是Eminem（小圖）、JustinBieber、Rihanna和米高積遜（MichaelJackson）。</p></body></html>
