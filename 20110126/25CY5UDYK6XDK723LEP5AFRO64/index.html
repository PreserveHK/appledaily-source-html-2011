<html><header><meta charset="utf-8"><title>醫療短波中風者「冬眠」降死亡率</title></header><body><h1>醫療短波<br>中風者「冬眠」降死亡率</h1><p>人造冬眠或有助降低中風死亡率甚至減輕殘障後遺症。蘇格蘭愛丁堡大學研究員與歐洲學者均認為，把中風病人透過靜脈注射及冰墊，將人體保持在35℃，即較正常37℃為低的狀態，有助減慢血液流通速度，讓醫生有更多時間治療因腦塞或爆血管的中風病人，醫學界正籌備臨床研究了解成效。2002年《新英格蘭醫學雜誌》也公佈過一項研究，指為心臟病發患者降溫，能提升生存率，病人康復後其腦功能也較佳。</p></body></html>
