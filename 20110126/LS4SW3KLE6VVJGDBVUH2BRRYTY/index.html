<html><header><meta charset="utf-8"><title>Robbie美國大宅鬧鬼</title></header><body><h1>Robbie美國大宅鬧鬼</h1><p>英國男歌手RobbieWilliams（圖）於美國的新居竟鬧鬼！Robbie與老婆AydaField指入住的洛杉磯MulhollandDrive大宅中，住了一隻19世紀初鬼魂，他的老友更爆料稱愛犬看到鬼魂存在，Robbie還叫它做Bertie，有時幻想對方穿西裝並拿馬天尼酒杯的模樣。不過有傳媒就翻舊賬，指Robbie於09年聲稱英國的大宅有鬼，更自稱見過UFO。</p></body></html>
