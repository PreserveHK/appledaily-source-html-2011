<html><header><meta charset="utf-8"><title>星閃閃：雙翼陣同曲異工 - 牽牛</title></header><body><h1>星閃閃：雙翼陣同曲異工 - 牽牛</h1><p>西維爾與皇家馬德里兩隊都甚依靠兩翼作為進攻主戰術，但運作方面稍不同；西維爾的兩翼戰術較為傳統，主要在邊路突破傳中，製造機會予球隊中鋒；其中捷西斯拿華斯自上年9月受傷後，直至今年1月才復出，幸連續在聯賽及盃賽上陣，狀態冒起。柏洛迪風格與捷西斯拿華斯相似，都是矮細速度型翼鋒。<br>皇馬的翼鋒反而多利用與前鋒、中場的「撞牆」配合，入楔攻門；基斯坦奴朗拿度不但是聯賽神射手，在西盃5戰也攻入6球，比率更勝前鋒。在晉級過程中，迪馬利亞在右翼與柏度李安分享上陣機會，入球自然不及聯賽。文：牽牛</p></body></html>
