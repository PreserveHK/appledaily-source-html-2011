<html><header><meta charset="utf-8"><title>郭羨妮、馬仔越咀越熟</title></header><body><h1>郭羨妮、馬仔越咀越熟</h1><p>曾傳緋聞、不和的馬浚偉及郭羨妮，兩人的無綫新劇《隔離七日情》於前日首播，已經有錫面鏡頭，隨後更會有親熱戲份。郭羨妮透露馬浚偉早前主動致電研究如何演好親熱戲，郭羨妮說：「我對馬仔非常信任，佢係正人君子，好保護拍檔。」郭羨妮指經過今次合作，看到雙方成熟不少，她說：「我哋拍完套劇之後仍然有聯絡，感情已經昇華到可以做一世好朋友。」<br>對於以往與馬浚偉的不和傳言，郭羨妮指這些負面的新聞也抹煞她在工作上的努力，今次難得找到真正關心自己的好朋友，郭羨妮說：「以前嘅誤會，我諗番都得啖笑，家佢想講乜我都好明白。」<br>撰文：林妃</p></body></html>
