<html><header><meta charset="utf-8"><title>過去現在與未來</title></header><body><h1>過去現在與未來</h1><p>個人深信就算多美的服飾也當有不同的飾物配襯，男女亦然。首飾品牌ProtestDesignCo.秋冬系列TimeRobberCollection，是為把從前的事物跟現在相比，及至延伸至未來。是次系列首次以銅作為設計的原材料，使產品更富質感及增添名貴感。另外系列中的手鈪及匙扣等形態均是參照古時青銅器上的曲線演變而成，顏色方面則分為AntiBrass代表過去、Silver代表現在及BrushedOldSilver代表未來，將同一款飾物變化出不同時空的感覺。<br><br>記者：胡卓琳</p><p>ProtestDesignCo.（21560370）<br>尖沙嘴海港城3樓LCX</p></body></html>
