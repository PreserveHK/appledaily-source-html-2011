<html><header><meta charset="utf-8"><title>案件速遞六死車禍兩家苦主索償</title></header><body><h1>案件速遞<br>六死車禍兩家苦主索償</h1><p>【本報訊】前年農曆年廿八，落馬洲發生貨車撞的士交通意外，的士司機及五名乘客死亡。其中兩名死者湯偉明及曾鳴的家屬昨分別入稟高等法院，向貨車司機羅少權及貨車車主林至成索償。<br>涉案兩死者均為扎鐵工人，原告分別為湯偉明的遺產承辦人畢玉秋（湯的遺孀）及黃偉森，以及曾鳴的遺產承辦人文新結。<br>案發於09年1月23日，羅少權駕駛中型貨車行經青山公路時，越過對面線迎頭猛撞的士。醉酒駕駛的羅承認6項誤殺罪，被判入獄6年。上訴庭早前將停牌期訂為8年。<br>案件編號：HCPI44-5/11</p></body></html>
