<html><header><meta charset="utf-8"><title>煙蒂惹禍燒光貨櫃</title></header><body><h1>煙蒂惹禍燒光貨櫃</h1><p>【本報訊】元朗沙埔村盡頭一個地盤旁、一個由20呎長貨櫃改建而成的寫字樓，昨午2時許，32歲姓黃負責人發現貨櫃突然着火，火勢猛烈。消防員接報到場開動一喉一煙帽隊撲救，約23分鐘後將火救熄。<br>貨櫃內的寫字枱、電腦及文件被嚴重焚毀，全個貨櫃燒至付諸一炬，幸當時並無職員在內，火警中無人受傷。消防經初步調查後，相信是欠公德人士遺下煙蒂，燒着貨櫃旁的雜物後，火勢波及貨櫃寫字樓，火警原因並無可疑。</p></body></html>
