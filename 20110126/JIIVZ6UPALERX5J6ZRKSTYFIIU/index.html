<html><header><meta charset="utf-8"><title>Sa、基獲頒暫准離婚令</title></header><body><h1>Sa、基獲頒暫准離婚令</h1><p>蔡卓妍（阿Sa）與鄭中基去年被本報踢爆已婚，其後兩人公開宣佈結束4年婚姻關係，對於離婚事宜，兩人過去一年絕口不提，直至昨日，鄭中基與蔡卓妍終於獲家事法庭頒佈暫准離婚令，但未見兩人及任何代表律師出庭。<br>一對夫婦在香港申請離婚，遞交申請離婚文件後，必須通過法庭頒佈暫准離婚令，在頒佈暫准離婚令6星期內，若然未有遇上任何人反對，雙方便可正式辦理離婚手續，而法庭昨日為兩名當事人宣讀暫准離婚令，屬象徵式程序之一。據悉，鄭中基與阿Sa都沒有爭身家或要求贍養費等訴求。<br>採訪：張俊銘</p></body></html>
