<html><header><meta charset="utf-8"><title>金庸被「賜死」膺最假新聞</title></header><body><h1>金庸被「賜死」膺最假新聞</h1><p>內地每年都出現不少假新聞，就像武俠小說大師金庸一年內就兩度被「賜死」，它被上海新聞學術期刊《新聞記者》評為最具代表性和影響力的2010年十大假新聞，其他入選假新聞還包括「炒蒜高手擲千萬買走百斤金條」。去年12月6日，內地微博有傳金庸因中腦炎合併胼胝體積水，在香港聖瑪利亞醫院逝世，最終證實誤傳。不過內地《中國新聞周刊》未經查證即跟進報道，最後副總編輯辭職。<br>上海《新聞記者》雜誌</p></body></html>
