<html><header><meta charset="utf-8"><title>「揦面」BB勁舞熱爆網</title></header><body><h1>「揦面」BB勁舞熱爆網</h1><p>「揦口揦面」絕不討好，但兩歲英國男童奧爾伯特（FredAlbutt圖），卻「揦」得可愛，紅爆YouTube，因他一聽到節奏明快的rave音樂，就會不由自主「揦」起小臉蛋手舞足蹈搖頭擺腦，令人忍俊不禁。<br>奧爾伯特可能繼承DJ爸爸的節奏感，媽媽說：「他一出生已愛擠眉弄眼。」大一點他開始聽地下音樂跳舞，會「肉緊」得擠眉瞪眼。爸爸將兒子跳舞樣子拍下放上網，吸引過百萬次點擊。<br>英國《太陽報》</p></body></html>
