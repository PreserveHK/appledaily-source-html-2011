<html><header><meta charset="utf-8"><title>唐寧街徵貓咪捉老鼠</title></header><body><h1>唐寧街徵貓咪捉老鼠</h1><p>英國首相府徵召貓咪捉老鼠。首相府門前有過街老鼠，上周首次在英國廣播公司的直播中過鏡。周日晚ITN電視台又拍到首相府門口有另一隻老鼠竄過（紅圈示），幾秒後隱約又有第三隻。有人在twitter給三隻老鼠取名Dave、Nick和George，ITN記者更指牠們是「不害羞的大老鼠」。<br>老鼠令人想起衞生問題，為免引發政治風波，首相卡梅倫將會領養一隻貓咪巡邏。這是前首相夫人彭雪玲逼走「捉鼠大臣」漢弗萊後，唐寧街10號再次養貓。<br>英國《每日郵報》</p></body></html>
