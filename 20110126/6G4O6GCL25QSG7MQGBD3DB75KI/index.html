<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張韶涵封嘴免家醜外揚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張韶涵封嘴免家醜外揚 - 馮仁昭</h1><p>台灣歌手張韶涵噚晚喺北京返台，同行仲有越南籍密友Jenny。張韶涵舅父姜禮樂日前狂數佢冇俾錢阿爸阿媽，噚日有記者向佢求證，問佢呢3年有冇同阿媽傾過電話？不過張韶涵就乜都唔答，淨係話：「謝謝，你們辛苦了！」問佢知唔知阿媽因為背稅而被限制出境，張韶涵亦面無表情，一於裝襲扮啞。而佢噚晚原本要出席活動，但都臨時取消，繼續匿埋避家醜。</p></body></html>
