<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣唔怕鬧自詡EQ高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣唔怕鬧自詡EQ高 - 馮仁昭</h1><p>李嘉欣前日俾亞洲善待動物組織（PETA）發公開信指摘佢着皮草嘅行為殘忍。<br>嘉欣經理人陳善之前日話冇收到信，但經佢噚日查清楚後，發覺原來真係有收到信，不過澄清嘉欣近期着嘅只係仿皮草，而好耐之前着fur只係因為兩年前做代言人，要履行合約。李嘉欣噚日喺微博話自己冇因被指摘影響心情，佢寫到：「懷孕後期，辛苦但慶幸沒有降低我的情緒智商。」</p></body></html>
