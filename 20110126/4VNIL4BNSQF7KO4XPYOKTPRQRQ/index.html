<html><header><meta charset="utf-8"><title>徐克讚李宇春好打</title></header><body><h1>徐克讚李宇春好打</h1><p>徐克昨日在北京接受訪問，大談自己的3D新作《龍門飛甲》，他表示已成立新公司，稍後會全力拍攝3D電影。提到相隔14年再和李連杰合作，會否有很大期望？徐克指現時李連杰給他不一樣的感覺，拍攝時李連杰會主動給不少意見。</p><p>李連杰成獅城公民</p><p>至於李宇春，徐克對她讚不絕口，他說：「我真係估唔到佢有咁好身手，好打得。」提到台灣女星桂綸鎂日前在記者會上回想到拍攝時的辛苦，徐克說：「佢扮演一個高手，但之前又冇拍過打戲，所以係辛苦啲。」<br>此外，李連杰昨日向外界證實已成為新加坡公民，因想子女在較安穩的社會得到良好雙語教育，以及喜歡當地甚少有狗仔隊。<br>採訪、攝影：曾小嘉</p></body></html>
