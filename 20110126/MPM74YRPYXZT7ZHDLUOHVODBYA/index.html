<html><header><meta charset="utf-8"><title>案件速遞女子入稟告名醫斷錯症</title></header><body><h1>案件速遞<br>女子入稟告名醫斷錯症</h1><p>【本報訊】被形容為國家級權威的婦產科醫生黃嘉謀，被一女子指控斷錯症，令她接受手術後流血不止，持續兩個月，並因貧血而入院。女子聲稱身體及精神健康受損，昨入稟高等法院向黃索償。<br>原告王梁燕（26歲），在其親撰的入稟狀指，被告黃嘉謀於08年1月25日為她進行手術，翌日她出現腹痛及流血，被告解釋是因為她的荷爾蒙過強所致。王事後流血不止為期達兩個月。她聲稱手術令她留下永久鬱結。案件編號：HCPI46/11</p></body></html>
