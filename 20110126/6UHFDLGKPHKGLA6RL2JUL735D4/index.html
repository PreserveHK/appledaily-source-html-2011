<html><header><meta charset="utf-8"><title>求驗客手記：「超人」鍾情張靜初 - 求驗客</title></header><body><h1>求驗客手記：「超人」鍾情張靜初 - 求驗客</h1><p>中國女星張靜初對香港人嚟講應該唔會陌生，因為呢名靚女曾經參與過《門徒》同《天水圍的夜與霧》等電影嘅演出。估唔到嘅係，魔術中鋒懷特侯活都對張靜初一見鍾情。<br>呢位籃球場上嘅「超人」因為曾經睇過《火拼時速3》，對張靜初戲裏嘅角色「蘇陽」相當深刻，而套戲雖然已經喺成3年多之前上畫，不過「超人」到家都對「蘇陽」念念不忘，賽前賽後見到採訪佢嘅中國記者，都會唔停地刺探「蘇陽」嘅近況。睇嚟，如果懷特侯活識玩微博，佢對「蘇陽」肯定會更加瘋狂。</p></body></html>
