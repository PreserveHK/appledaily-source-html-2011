<html><header><meta charset="utf-8"><title>絕世嘆豬荒島變天堂</title></header><body><h1>絕世嘆豬荒島變天堂</h1><p>躺在沙灘曬太陽，跳進大海暢泳，在這個人間天堂裏，享受無拘無束生活的不是你和我，而是小豬嘜。<br>原來巴哈馬群島中有個小島，島上住了一群肥豬，牠們是由水手帶到島上飼養，準備供日後食用，但水手一去不返，剩下牠們在島上一代代繁衍，結果這個島就變成肥豬天堂（圖）。作家兼保育專家諾蘭借這群肥豬的經歷創作故事書《豬島的秘密》，講述一個男孩抵達豬島後，小豬告訴他，牠們只有一個島居住，就像人類只有一個星球一樣，希望好好保護地球。<br>英國《太陽報》
</p></body></html>
