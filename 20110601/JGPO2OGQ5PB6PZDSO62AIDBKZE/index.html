<html><header><meta charset="utf-8"><title>案件速遞窩輪天王拍檔囚25月</title></header><body><h1>案件速遞<br>窩輪天王拍檔囚25月</h1><p>【本報訊】在「窩輪天王」吳鎮濤造市案中，原為特赦證人的38歲張青浩拒絕作供，並踢爆廉署人員教他作供，要求終止聆訊，遭法庭拒絕後，隨即承認四項串謀詐騙罪，昨在區院被判囚25個月。<br>法官鄧立泰判刑指，法庭認為被告應繼續作供，供出實情，但廉署人員教他作供，令他拒絕，法官接納他出於原則作此決定，故再酌量減刑。張早前承認串同吳鎮濤營造交易假象。案件編號：DCCC1443/09</p></body></html>
