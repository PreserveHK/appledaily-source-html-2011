<html><header><meta charset="utf-8"><title>羅樂林暗示婚姻破裂</title></header><body><h1>羅樂林暗示婚姻破裂</h1><p>羅樂林因早前在無綫播放的劇集中，一日內死五次突然在網絡爆紅，連帶私生活都受關注，昨日他接受商台訪問，提到他與太太陳寶儀的感情，他並沒有直接承認離婚，只表示自己婚姻失敗，就算疼錫家人但不代表是成功，他說：「大家仲係住喺同一屋簷下，我仲係一家之主，會畀家用，人生真係好奇妙，感情嘢真係好難講，當初有幾激情，激情過後，要緣來緣去，要去嘅時候邊個都擋唔住。」<br>當主持談到有靚女主動追求會否接受，並指三個女與前妻均是靚人，羅樂林沒有否認陳寶儀是前妻的字眼。<br>採訪：胡比</p></body></html>
