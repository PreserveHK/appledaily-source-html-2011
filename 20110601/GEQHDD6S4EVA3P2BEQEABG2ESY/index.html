<html><header><meta charset="utf-8"><title>司機口含烈酒整蠱交警</title></header><body><h1>司機口含烈酒整蠱交警</h1><p>內地實施「酒駕入刑」後，不少愛喝酒的司機不滿，北京一名「腚疼哥」故意「整蠱」交警。網上流傳的短片顯示，一名身穿粉色T恤的男子買了一瓶二鍋頭，打算與交警開個玩笑。他說：「看哪有警察，提前先喝一口酒，然後不嚥下去，就含着……等警察快查我的時候，我再把酒吐出去，然後他讓我酒吹，我再看看是甚麼結果！」男子其後遇上交警查醉駕，但兩次抽血測試，酒精含量都為零，成功「脫身」。<br>有網民對此拍手叫好；不過多數網民認為男子太無聊，並痛批醉駕是對自己及別人的生命不負責，這樣開玩笑太不應該。<br>天涯論壇</p></body></html>
