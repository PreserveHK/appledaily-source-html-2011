<html><header><meta charset="utf-8"><title>霍思燕拒異國戀</title></header><body><h1>霍思燕拒異國戀</h1><p>內地女星霍思燕剛於台灣拍完電影《飲食男女2》，由於台灣的小吃太美味，工作人員又為她每天都帶來不同的美食，讓她在拍攝期間足足胖了5斤，她嚇得立即狂做運動和瑜伽瘦身。在電影煞科當日，導演曹瑞原為她送上鮮花，劇組工作人員又一起鼓掌，讓她感到非常感動，熱淚盈眶。<br>拍完電影霍思燕又要到法國拍廣告，問她會否期待在法國有艷遇，她即耍手擰頭表示對法國美男不感興趣，更指自己很傳統，不但外國美男，連西餐都無福消受。<br>撰文：林妃</p></body></html>
