<html><header><meta charset="utf-8"><title>籃FUN籃解：史托頓囝囝投爵士？</title></header><body><h1>籃FUN籃解：史托頓囝囝投爵士？</h1><p>爵士名宿史托頓後繼有人？NBA史上助攻榜「No.1」嘅史托頓，佢個仔米高史托頓（MichaelStockton、圖）已經21歲，但佢讀嘅嗰間大學打唔入NCAA，唔算係最Top嘅球隊。唔知係咪畀面佢爸爸，爵士日前搵佢試訓，雖然爵士暫時冇同佢簽約，但係已經引起唔少傳媒嘅關注，如果入選夏季聯賽嘅話，就可以一展身手，展開NBA嘅生涯，球迷真係要拭目以待啦！</p></body></html>
