<html><header><meta charset="utf-8"><title>案件速遞終院圖自焚婆媳撤控</title></header><body><h1>案件速遞<br>終院圖自焚婆媳撤控</h1><p>【本報訊】男子因藐視法庭命令，未有拆除違規冷氣機被判監七天，其59歲母親吳美玲認為司法不公，不斷往立會門外示威，上月中她更帶同32歲媳婦吳立芳，到中環炮台里終審法院外以大聲公喊口號，騷擾庭內職員。警方介入時，兩婦分別拿出火水及打火機企圖自焚被制服。兩婦早前被控管有物品意圖摧毀財產罪，還柙兩星期，案件昨在東區裁判法院再訊，兩人獲撤銷控罪，准予自簽1,000元，守行為12個月。案件編號：ESCC2074/11
</p></body></html>
