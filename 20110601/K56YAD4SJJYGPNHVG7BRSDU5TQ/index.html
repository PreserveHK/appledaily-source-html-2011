<html><header><meta charset="utf-8"><title>夜場跨省招聘「公主」</title></header><body><h1>夜場跨省招聘「公主」</h1><p>江蘇有娛樂場所跨地在四川招聘夜場「公主」，引起不少爭議。<br>據名為《無錫「天上人間」來蓉高調招人》的網帖稱，一家名為「江蘇省無錫市天上人間國際商務休閒會所」的公司，近日在四川成都舉行的一場招聘會上「誠聘公主」，月薪更開到8000至2萬元人民幣，而且不拘學歷和工作經驗，只要形象氣質佳便可。所謂的公主其實是KTV包間服務員，甚至被指為「三陪女」，有人直斥娛樂場所「請不要亂用『公主』這個稱呼，她是高貴、美麗、善良的代名詞」。<br>新華網</p></body></html>
