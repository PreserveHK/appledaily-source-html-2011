<html><header><meta charset="utf-8"><title>求驗客手記：阿積士對雲達沙夠義氣 - 求驗客</title></header><body><h1>求驗客手記：阿積士對雲達沙夠義氣 - 求驗客</h1><p>40歲嘅雲達沙（圖）喺曼聯掛靴兼效力咗6季，唔少人都以為佢會喺奧脫福踢告別賽，但結果係由阿積士幫佢搞，仲定咗8月3號喺佢哋嘅阿姆斯特丹球場舉行。雖則雲達沙喺99年就離開咗阿積士，不過話晒係阿積士青訓出身，而且幫球隊贏過4次荷甲、1次歐聯同埋1次歐霸盃，所以阿積士幫佢搞告別，真係合情合理。另外，曼聯嘅27歲丹麥龍門連迪加特，因為參加完球隊嘅歐聯賽後派對之後瞓過龍，搞到參加唔到球隊喺禮拜一嘅勝利巡遊，聽聞仲因而激嬲領隊費格遜？</p></body></html>
