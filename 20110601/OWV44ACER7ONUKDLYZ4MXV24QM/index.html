<html><header><meta charset="utf-8"><title>泳池附近驚現蛇蹤</title></header><body><h1>泳池附近驚現蛇蹤</h1><p>【本報訊】大埔汀太路大埔公眾游泳池附近泵房，昨午3時許發現蛇蹤，有職員目睹一條蛇鑽進坑渠內，逗留不走，於是報案。警員到場調查證實事件，於是通知區內的「蛇王海」到場協助。<br>蛇王用一個蛇索放入坑渠中，將蛇身索實扯上地面捉拿（圖），原來是一條4呎長、粗1吋半的三索線蛇，牠沒有毒，一般可用作蛇羮食用。稍後蛇王用袋包裹三索線蛇，然後交回警方處理。現場靠近山邊，並無影響泳客活動。</p></body></html>
