<html><header><meta charset="utf-8"><title>求驗客手記：連拿湊仔攰到瞓病床 - 求驗客</title></header><body><h1>求驗客手記：連拿湊仔攰到瞓病床 - 求驗客</h1><p>做人老竇真艱難，就好似利物浦嘅西班牙國家隊2號龍門連拿（圖）咁，佢太太尤蓮達喺上個月26號，就幫佢生咗個仔（叫做盧卡）；而佢身為老公兼爸爸，當然要負責照顧一大一細啦，加埋佢本身仲有兩個囡囡，一個睇四個，你話唔辛苦就假，所以佢亦把握時間喺醫院嘅病床瞓覺。但我求大俠聽啲老人家話，本身冇病冇痛，千祈咪貪過癮喺醫院啲床度瞓，因為會好唔吉利。連拿唔係貪得意先咁做，所以我求大俠相信，佢唔會中招嘅！</p></body></html>
