<html><header><meta charset="utf-8"><title>案件速遞勒索教師單親母入獄</title></header><body><h1>案件速遞<br>勒索教師單親母入獄</h1><p>【本報訊】33歲單親媽媽陳嘉恩（圖）於去年6月，指女教師體罰其子，索取萬元掩口費，經討價還價後，要教師轉賬5,000元到銀行戶口，作為兒子生日禮物，否則揭發事件，令她失去教職。<br>該女家長早前在屯門裁判法院承認勒索及盜竊罪，裁判官施萬德昨表示，不懷疑被告是盡責母親，但罪行嚴重，她案發後大受壓力及困擾，咎由自取，遂判監半年，三個月內須向事主賠償損失。<br>案件編號：TMCC4200/10</p></body></html>
