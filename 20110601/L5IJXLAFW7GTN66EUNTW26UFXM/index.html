<html><header><meta charset="utf-8"><title>財話短說華能、大唐加上網電價</title></header><body><h1>財話短說<br>華能、大唐加上網電價</h1><p>▲華能國際（902）和大唐發電（991）昨分別公佈，接獲發改委調整電價的通知。華能昨日起，上調湖南和江西省上網電價，另13個省市於去年1月1日起及今年4月10日起已上調；大唐昨日則上調江西省電價，另12個省市則在去年1月1日起及今年4月10日起已上調。經過是次上調後，華能和大唐平均上網電價，每千瓦時將分別上調約0.93分和10.11分人民幣。</p></body></html>
