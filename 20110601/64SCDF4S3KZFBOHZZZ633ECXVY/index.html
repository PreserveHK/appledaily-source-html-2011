<html><header><meta charset="utf-8"><title>藍燕紅唇解羅衣</title></header><body><h1>藍燕紅唇解羅衣</h1><p>在電影《3D肉蒲團之極樂寶鑑》中博盡全裸演出而上位的內地女星藍燕，最近獲時尚雜誌邀請到法國拍攝寫真，只見藍燕站在花朵圖案背景前輕解羅衣，露出雪白胸圍，加上她的招牌烈燄紅唇，非常挑逗。另一組照片，她則穿上白色運動型內衣，大擺S形甫士兼盡騷長腿，也甚誘人。</p><p>不介意再裸露</p><p>自《3D肉蒲團》後藍燕曝光率大增，同時許多人將她定位為三級女星，她對此不以為然，更在訪問中表示如果有好的電影，會考慮再作大膽的裸露演出，她也不打算像舒淇等演過三級片的女星般，成名後即從良惜肉。<br>撰文：林妃</p></body></html>
