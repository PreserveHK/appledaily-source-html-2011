</title></header><body><h1>@ttention!：AsusPadfone熱爆台北
</h1><p>現正舉行的台北Computex2011，最矚目產品之一唔係Notebook，唔係Pad，更加唔係手機，而係Asus「怪獸」Padfone！當你見到MotorolaAtrix可以插落Lapdock用，感覺已相當新穎；點知Asus玩得仲激，只要將佢插落貌似電池箱嘅位置，然後關蓋，呢個10.1吋輕觸式屏幕，就會搖身一變成為Tablet。除咗可以繼續影相、聽歌，更可玩盡Android3.0所有功能。設計贏晒，可惜「真身」一直鎖喺玻璃櫃，睇嚟無咁快推出喇！<br><br>記者：陳國輝</p></body></html>
