<html><header><meta charset="utf-8"><title>豬扒專門店新登場</title></header><body><h1>豬扒專門店新登場</h1><p>香港人愛啖啖肉，吉列豬扒店天天大排長龍，最近日本豬扒連鎖店「勝博殿」加入戰場，選用180日或以上的熟成豬入饌，飼料為小麥，肉質嫩滑味道一流，用自製的麪包糠一炸，香噴噴脆卜卜，超正！<br>菜式有很多選擇，推介特上級炸豬扒套餐，附玫瑰岩鹽和檸檬上碟，撒點岩鹽唧少許檸檬汁，豬扒更覺鮮味。葱花蘿蔔茸炸豬柳套餐也是我的心頭好，配清新西柚和蘿蔔茸，口感突出又可減低油膩感。開心！以後想吃吉列豬扒，又多一個選擇了。<br><br>記者：林佩婷</p><p>勝博殿（銅鑼灣恩平道40號亨利中心地庫/28954111）</p></body></html>
