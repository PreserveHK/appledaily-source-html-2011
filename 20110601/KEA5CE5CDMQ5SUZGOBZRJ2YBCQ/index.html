<html><header><meta charset="utf-8"><title>「蜘蛛俠」領1471萬巨獎</title></header><body><h1>「蜘蛛俠」領1471萬巨獎</h1><p>四川南充的男子成為了內地第11061期超級大樂透、1,471萬元（人民幣．下同）大獎得主，他前日以紅色衣衫和面具化身成「蜘蛛俠」，到體彩中心領獎（圖）。扣稅後他仍能獲1,176萬元獎金，成為四川體彩史上第11位，及首個接受採訪的千萬大獎得主。他在領獎後，換衣戴蜘蛛俠面具接受訪問，受訪期間頗為戒備，說話聲音小，迴避結婚狀況、有否小孩等隱私問題。他稱得知中獎後很平靜，還沒告訴家人好消息。<br>四川《成都晚報》</p></body></html>
