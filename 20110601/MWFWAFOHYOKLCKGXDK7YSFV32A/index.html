<html><header><meta charset="utf-8"><title>梁漢文：夫妻應有商量</title></header><body><h1>梁漢文：夫妻應有商量</h1><p>梁漢文（Edmond）昨日到新城接受訪問，對於好友謝霆鋒和張栢芝傳出婚變，Edmond說：「我有留意新聞，唔會啩？自己唔覺得咁簡單就分開，唔會影張相就分，係佢哋兩公婆嘅事，希望佢哋開開心心。」Edmond坦言與鋒芝並不經常見面，但他覺得做夫妻萬大事有商量，他說：「我同太太咁多年都會有爭執，要學習相處之道，好在大家同居好耐先結婚，近年都冇乜嘢爭拗喇。」<br>此外，楊千嬅前日在北京慶祝新碟大賣，對於鋒芝婚變傳聞，她表示對事件不知情，她說：「這件事外人不太好評價，如果這件事是真的話，我希望他們能和好如初，不要鬧情緒。」<br>撰文：葉雪</p></body></html>
