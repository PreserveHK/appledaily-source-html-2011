<html><header><meta charset="utf-8"><title>余安安被舞台劇考起</title></header><body><h1>余安安被舞台劇考起</h1><p>余安安下月中在文化中心參演香港話劇團的舞台劇《遍地芳菲》，昨日綵排前她抽空到新城接受訪問，劇中她演農村寡婦，靠勞力養大獨生子。
</p><p>感到壓力</p><p>跟香港話劇團合作，安安坦言感到壓力，因為演員全是專業演員。見到海報的她正在哭，安安說：「我嘅戲份係笑中有淚，試過綵排時我不停喊，導演話喊得太多。」安安不擔心會抽離不到角色影響心情，因為劇中有笑位，能讓她紓緩。<br>安安坦言演舞台劇比拍電影辛苦得多，當中細節要求比較多。她又透露身邊好友已明言捧場，大家為表誠意更親自排隊買飛，令她非常開心。<br>採訪、攝影：MaKinWah</p></body></html>
