<html><header><meta charset="utf-8"><title>中環在線：方潤華等車派頭十足 - 李華華</title></header><body><h1>中環在線：方潤華等車派頭十足 - 李華華</h1><p>中環撞口撞面都係有頭有面嘅大人物。前日華華經過中環德輔道中歐米茄專門店對面，見到有位老伯好有排場，外賣有保鑣拎，烈日當空等車，保鑣又幫佢擔遮。華華越睇呢位老伯越覺面善，見埋佢座駕個車牌就更加肯定，佢就係著名慈善家、協成行主席方潤華。<br>方潤華今年應該都86歲，仲精神奕奕，一定好識得養生之道。協成行地址喺中環德輔道中協成行中心，華華經過時正值食晏時間，唔知佢係食完晏返屋企瞓覺，定係做完嘢叫司機車佢返屋企食晏呢？</p></body></html>
