<html><header><meta charset="utf-8"><title>Laura開騷喜會姚莉</title></header><body><h1>Laura開騷喜會姚莉</h1><p>已五度來港的荷蘭爵士情歌天后LauraFygi，前晚在尖沙嘴文化中心表演，甚懂搞氣氛的Laura以《OldDevilMoon》作序幕，而中段休息後更唱出《FlyMeToTheMoon》聽得人如癡如醉。安哥時，Laura獻唱新碟中特別收錄的國語金曲《玫瑰玫瑰我愛你》，並介紹專程捧場的原唱者、國語時代曲代表人物姚莉、內地著名作曲家陳歌辛的兒子陳鋼與潘迪華，潘迪華還跟Laura相擁起來。<br>採訪：埃博特</p></body></html>
