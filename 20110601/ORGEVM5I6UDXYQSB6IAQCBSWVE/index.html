<html><header><meta charset="utf-8"><title>案件速遞港隊代表非禮判感化</title></header><body><h1>案件速遞<br>港隊代表非禮判感化</h1><p>【本報訊】曾代表香港出賽亞運手球比賽的中七生，向曾拍拖兩周便分手前女友，藉詞提供舊試題預備考試，邀她到住所強吻及上下其手非禮。男生早前在荃灣裁判法院承認非禮罪，昨被判感化15個月及罰堂費5,000元。<br>案情指，19歲被告方梓浩與18歲女事主，今年3月考試期間在圖書館重遇。4月16日，事主應邀到被告住所取舊試題時，突遭被告非禮更一度攬她入睡房，事主喝止後報警。<br>案件編號：TWCC1054/11</p></body></html>
