<html><header><meta charset="utf-8"><title>蝦蟹振奮你胃口</title></header><body><h1>蝦蟹振奮你胃口</h1><p>天氣又濕又熱，一味啖啖肉感覺很肥膩，來一頓海鮮宴肯定好胃口得多，「桃李中菜廳」的「蝦蟹滋味宴」或許啱你心水。師傅把西餐常見的海鮮食材如加拿大楓葉蟹、阿拉斯加蟹腳、太平洋老虎蝦等，炮製十款惹味中菜，個人推介高湯波士頓龍蝦煎米粉，龍蝦啖啖肉好滋味，花雕蛋白蒸楓葉蟹也不錯，蟹肉結實滿酒香，蛋白滑得自動跣入喉嚨，絕讚呀。<br><br>記者：林佩婷</p><p>桃李（尖沙嘴麼地道72號香港日航酒店2樓/23134225）</p></body></html>
