<html><header><meta charset="utf-8"><title>NEWS：畫插畫闖出頭</title></header><body><h1>NEWS：畫插畫闖出頭</h1><p>插畫，於現代藝術絕不陌生，它已不純是圖像咁簡單，更是一門多載體應用藝術，並廣泛地運用於各創意工業。若你也有插畫想發表，讓人知讓人見，即參加《第二屆中華區插畫獎》，入選作品將在官方網站發表，並在香港、深圳、杭州及台灣作巡迴展覽，更會被印製成精美的作品集，與來自中國大陸、香港、台灣以及澳門四地插畫精英和學生設計作品，一同競逐七項大獎。<br><br>截止日期:2011年10月30日<br>查詢：http://www.gciawards.org/</p></body></html>
