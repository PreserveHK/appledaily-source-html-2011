<html><header><meta charset="utf-8"><title>馮仁昭四圍超：中國星告鄧特希欠尾糧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>中國星告鄧特希欠尾糧 - 馮仁昭</h1><p>由鄧特希（圖）包拍嘅亞視劇《法網群英》牽涉嘅欠薪風波有新發展，被拖欠尾期薪金嘅谷祖琳噚日透過中國星入稟區域法院，向鄧追討逾12萬欠薪。據入稟狀指原告同被告喺08年簽訂51萬元演員聘用合約，安排谷祖琳喺08年6至9月拍《法》劇，合約訂明最後一期嘅127,500蚊喺08年10月8號前付清。原告曾發律師信追討，但被告冇理會。另之前同劇7名員工向鄧追討欠薪，鄧敗訴要支付有關欠薪，鄧話會上訴。<br>案件編號：DCCJ2031/11</p></body></html>
