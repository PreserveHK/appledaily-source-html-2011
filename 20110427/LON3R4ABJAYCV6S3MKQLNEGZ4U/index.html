<html><header><meta charset="utf-8"><title>中國贈澄泥石壺《早生貴子》</title></header><body><h1>中國贈澄泥石壺《早生貴子》</h1><p>威廉成家，英國皇室選取了中國蘇州澄泥石刻為他的結婚禮物。中國高工藝美術師蔡雲娣表示，中國早年曾以澄泥石刻《清明上河圖》擺件送給英女皇，令英國皇室印象深刻，所以今年2月已表示盼威廉的結婚禮物，是個具有中國特色的石雕作。中國於是送上蘇州澄泥石壺《早生貴子》，澄泥石刻是中國傳統瑰寶，《早生貴子》高12厘米，長18厘米，闊15厘米，選用中國婚禮常見的紅棗、花生和桂圓，寓意兩人早生貴子。一對新人可挑選最喜歡賀禮回行宮，其餘交皇室收藏。新華網<br></p></body></html>
