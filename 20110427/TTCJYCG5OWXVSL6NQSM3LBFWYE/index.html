<html><header><meta charset="utf-8"><title>我有Feel：護膚品也轉季</title></header><body><h1>我有Feel：護膚品也轉季</h1><p>近日未知是否因天氣太潮濕，抑或時冷時熱，我的皮膚敏感又發作了！洗臉後經常痕癢，而且不夠半天便油光滿面，好不煩惱！我想是時候轉用防敏感護膚品了。由於不久前試用過Promedial的美白粉底感覺良好，於是今次又揀了品牌旗下「保濕美白系列」當中最新推出的保濕美白化妝水試用！我用了將近一星期，最明顯的是皮膚已不再痕癢，雖然美白程度仍有待觀察，但我相信只要配合系列其他產品使用，美白效果一定顯著！<br><br>記者：陳子穎</p><p>Promedial（26990078）<br>各大屈臣氏有售</p></body></html>
