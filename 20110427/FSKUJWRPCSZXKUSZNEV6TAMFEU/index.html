<html><header><meta charset="utf-8"><title>摺得起高踭鞋柔軟如着芭蕾舞鞋</title></header><body><h1>摺得起高踭鞋<br>柔軟如着芭蕾舞鞋</h1><p>許多女士為了美腿看來修長，日日穿着高踭鞋，令雙足飽受皮肉苦。法國鞋子設計師楊格（RaphaelYoung）設計的高科技高踭鞋，柔軟至摺得起，像芭蕾舞鞋一樣舒服。</p><p>「R-Flex」的鞋踭藏鋼，真皮鞋底內注入了啫喱乳膠，而腳球下的地方也會有橡膠墊着，在接近腳趾的位置更有「防扭傷鋼片」，務求令女士可以舒舒服服穿着一整天。「愛靚唔愛命」將成歷史，但代價不菲──一對「R-Flex」盛惠400鎊（約5,112港元）。<br>英國《每日郵報》</p></body></html>
