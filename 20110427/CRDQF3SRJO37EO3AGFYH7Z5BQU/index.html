<html><header><meta charset="utf-8"><title>我有Feel：晨早嘆「人情味」咖啡</title></header><body><h1>我有Feel：晨早嘆「人情味」咖啡</h1><p>近日於超級市場購入Cafedirect馬丘比丘凍乾咖啡，有濃濃的堅果及朱古力香味，口感又豐潤，原來採用先進的「冷凍乾燥」技術，更能有效保存咖啡豆的原味。Cafedirect更會以較高價格支付農產品，又投放33%利潤開發市場及改善生產模式，實行公平貿易，夠晒人情味，早上呷一口，可會份外有幹勁。<br><br>（查詢：28613021）<br><br>記者：徐務研<br></p></body></html>
