<html><header><meta charset="utf-8"><title>物慾番長：金毛獅王　必炒起！</title></header><body><h1>物慾番長：金毛獅王　必炒起！</h1><p>Killer級嘅超合金魂──金毛獅王終於落場！首日開價$1,700-$1,800，九五算叫做幾合理！貨量唔太多，隻嘢整體評價不俗，造型上色相當靚仔，好有原著神髓，80前、飲日本卡通奶水大嘅老餅，基本走唔甩！<br>喺玩具舖收風，呢隻金毛仔有望短期內炒上$1,900-$2,000，簡單原因，唔夠貨囉！下月會有亞版返，可能望住個水價平番一、兩嚿，所以早買唔止早享受，水價上標、亞版標平啲，最多咪同現價打個和。真心鍾意？落槌啦！<br><br>記者：朱崇德</p></body></html>
