<html><header><meta charset="utf-8"><title>甜美小悠成宅男女神</title></header><body><h1>甜美小悠成宅男女神</h1><p>豆花妹、瑤瑤（郭書瑤）等宅男女神已經Out了！在北京一間大學讀幼兒音樂教育的「小悠」（圖）成為新一代宅男女神，兩岸男網民都被她迷倒。現年21歲、身高1.77米（5呎10吋）的小悠，本名高珊，近年活躍在大小展會中，近日她以台灣第一名模林志玲的造型現身上海車展，宅男認為她清新脫俗，像電視劇《蝸居》中的「海藻」，故她被封為「小海藻」。她的微博已有六萬粉絲。<br>台灣東森新聞</p></body></html>
