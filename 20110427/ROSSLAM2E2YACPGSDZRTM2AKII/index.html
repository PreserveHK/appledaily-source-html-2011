<html><header><meta charset="utf-8"><title>全是小兒科：砌木玩具　考腦筋又安全</title></header><body><h1>全是小兒科：砌木玩具　考腦筋又安全</h1><p>今時今日的小朋友可說是家中金叵羅，衣食住行都要最好的，就連玩具也不例外。K11最近就引入最新的玩具，款式及物料都講求最高質素，就如丹麥品牌Moover的玩具就以高質素的木材製造，產品造型有小貨車、搖搖馬、手推車等，外形討好又實用，最重要是所有安全位都以木材製，木邊圓滑，家長大可放心。說到木材玩具，又豈止Moover，來自德國的Autmoblox就用了5年時間研製模型車，產品以櫸木及硬膠製成，安全樸實，加上模型車可隨意組合，可以讓小朋友動動腦筋，發揮創意。<br><br>查詢︰K11（31105898）</p></body></html>
