<html><header><meta charset="utf-8"><title>我有Feel：中國車展真風光？</title></header><body><h1>我有Feel：中國車展真風光？</h1><p>毫無疑問，邊個夠膽唔睇中國台戲？就喺正舉行的上海車展，我睇到論規模、入場人數、首發新車等都達國際級數，主辦單位更自稱為世界三大車展之首！但風光背後，你會見到只有中國先出現嘅窘境：炒賣記者證、保安揸相機周圍影女、阿叔懶理別人照擋你鏡頭、車模自行打開車門坐低唞唞等，甚至出現偷嘢事件時，公安劈頭第一句係「正常喎！」真係吹脹！就如一位車壇老前輩所言，令我感受良多：「你睇以前嘅東京車展，真係帶到夢想出嚟，大陸車展展出嘅所謂ConceptCar已極接近量產版本，係好多大牌子首發新車，外國廠商當你係賣物會散貨咋！」<br><br>記者：畢煩</p></body></html>
