<html><header><meta charset="utf-8"><title>台漢遭妻「榨乾」半裸求救</title></header><body><h1>台漢遭妻「榨乾」半裸求救</h1><p>台灣電視劇《犀利人妻》大受歡迎，引發已婚婦人嚴防丈夫偷食、包二奶。高雄一名婦人入戲太深，懷疑丈夫在外偷食，於是每晚穿起性感內衣，纏着丈夫做愛，企圖將他「榨乾」。這名丈夫本月五日不堪妻子需索無度，僅穿內褲便奪門而出，衝進派出所求救。<br>他的妻子見狀，不理只穿性感內衣，亦追到派出所（圖）。在場警員看得儍眼，馬上拿外套給婦人穿上，才問他們所為何事，最後這對夫婦沒有報案或留下資料便離去。有兩性專家稱，女人榨乾老公預防小三「是最笨的方法」，最終會適得其反。<br>台灣《蘋果日報》</p></body></html>
