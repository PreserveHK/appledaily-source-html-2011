<html><header><meta charset="utf-8"><title>理財速遞三銀行齊加外幣定存息</title></header><body><h1>理財速遞<br>三銀行齊加外幣定存息</h1><p>▲東亞、工銀亞洲及永亨昨日調整部份外幣定存牌價息率。東亞上調3個月歐元及6個月加拿大元利率，昨日分別為0.5625厘及0.625厘，較上周四升3.12點子。工銀亞洲的1個月、3個月及6個月歐元定存利率，較上周四增加5至10點子，昨日息率分別為0.85厘、1厘及1.25厘。此外，工銀亞洲3個月日圓定存利率由0.01厘，上調至0.03厘。永亨新西蘭元利率按定存年期調整，1個月息率由1.8厘，上升5點子，至1.85厘。3個月及6個月均減5點子，分別至1.95厘及2.1厘。</p></body></html>
