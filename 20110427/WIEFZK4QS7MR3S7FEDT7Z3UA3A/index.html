<html><header><meta charset="utf-8"><title>109元ChapelDown白酒款客</title></header><body><h1>109元ChapelDown白酒款客</h1><p>威廉和凱蒂結婚，英皇室以國產葡萄酒生產商ChapelDown出品的白酒款客，最便宜的一種只售8.5鎊。有皇室侍從表示，一對新人希望婚禮能展示英國最好的一面。ChapelDown是英國最大釀酒商，年產逾200萬瓶酒，皇室今次選用在肯特郡滕特登葡萄園釀製的白酒，每瓶售價介乎8.5至14鎊（109至180港元），最便宜的是2010年FlintDry白酒。<br>英國《每日郵報》</p></body></html>
