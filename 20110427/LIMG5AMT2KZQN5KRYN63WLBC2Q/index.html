<html><header><meta charset="utf-8"><title>我有Feel:原爆回魂</title></header><body><h1>我有Feel:原爆回魂</h1><p>一眼睇到電影節目辦事處傳來的電影名單，我的回憶即如洪水爆發，尤其是我最傾心的導演阿倫雷奈名作《廣島之戀》，在原爆城市偶遇的異國情鴛，教人蝕骨銷魂的電影語言，核災面前更見前衞！睇真啲原來是影評人之選，一群老而不睇足一世電影最有feel推介，唔怪得會令我有觸電的感覺！從5月中到10月中，每月一部，貝托魯奇的《同流者》，小林正樹的《怪談》、還有《陌生女子的來信》、《黛絲姑娘》和《寂寞的妻子》，就叫「說影再生花」。<br><br>記者：馮敏兒</p></body></html>
