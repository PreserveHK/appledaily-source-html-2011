<html><header><meta charset="utf-8"><title>物慾番長：《JoJo》第四部　人氣翻升</title></header><body><h1>物慾番長：《JoJo》第四部　人氣翻升</h1><p>《JoJo》第七部SBR剛完，荒木呂老師就即時宣佈第八部將會喺5月尾開始連載！仲有一個強勁消息，就係第八部發生地，竟然係第四部嘅杜王町！雖然暫時只有水手服基味濃郁男角圖一幅，但令人不期然存有舊角色登場嘅幻想。</p><p>講開又講，嚟緊6月下旬仲有隻JoJo迷必敗嘅山口式上場，就係第四部登場嘅漫畫家岸邊露伴，呢個角色係作者投射嘅對象，外形當然有番咁上下型仔啦！<br><br>文：阿洛</p></body></html>
