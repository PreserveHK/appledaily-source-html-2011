<html><header><meta charset="utf-8"><title>曹眾認已婚全職湊女</title></header><body><h1>曹眾認已婚全職湊女</h1><p>曹眾、馬浚偉和蘇玉華等前晚到尖沙嘴出席食店的開幕活動，43歲的曹眾早前被爆懷孕，前晚她承認已誕下愛女陳瑛華個多月，對於秘密產女，她說：「冇秘密，都有成日出去，家多咗責任，亦都結咗婚，先生係圈外人，做生意，自己都會全職湊BB，同TVB亦都冇約。」</p><p>馬仔送玉定驚</p><p>馬仔稍後會探望曹眾的女兒，並打算送一塊玉給她女兒定驚，不過她最想曹眾繼續拍劇：「佢唔拍好可惜，佢啲內心戲做得好好。」馬仔主持的《大廚出馬》會拍第二輯，提到好友郭羨妮忙於籌備婚事，馬仔笑言錄影只花一天時間，不會阻她太多時間。<br>採訪：譚倩宜　攝影：陳俊強</p></body></html>
