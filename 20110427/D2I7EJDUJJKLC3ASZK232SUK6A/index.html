<html><header><meta charset="utf-8"><title>陳靜寫真LastCall</title></header><body><h1>陳靜寫真LastCall</h1><p>陳靜和Liz昨日在尖沙嘴新太陽廣場出席迎接母親節的活動，Liz表示前日與陳靜行街時突接獲施念慈（Celia）通知三個鐘頭後要上機去北京見客，陳靜強調今次北上是見女客戶，她說：「其他應酬公司好少安排，Celia試過俾人話唔識教女，如果要出去玩，都係同劇組多。」<br>陳靜今年會再出寫真，她強調跟上年不同，不會挑戰上次月曆的底線，她說：「係想型格少少，自己好鍾意黑天鵝，希望其中一個係性感黑天鵝造型，今次係個人寫真，應該係最後一次，唔想再出，做吓第二樣嘢！」Liz也謂出過三分一本已足夠。<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
