<html><header><meta charset="utf-8"><title>求驗客手記：林伯幫女友挽人氣 - 求驗客</title></header><body><h1>求驗客手記：林伯幫女友挽人氣 - 求驗客</h1><p>英超車路士中場林柏特一向低調，日前竟然罕有咁喺「光天化日」之下，俾英國傳媒影到佢同主播女友ChristineBleakley（右）齊齊喺倫敦街頭拖手，上演一幕溫馨「真人騷」！原因或者同女友近期晨早節目唔收得有關，收睇人數不斷下降至少於70萬人！林柏特或者為咗博紅顏一笑，願意打破沉默現身，專程喺女友做完晨早節目後，去搵佢聚餐，為對方增加曝光率啦！平時喺球場見到林伯腳腳七注，估唔到佢都識得浪漫，唔知呢對拍咗一年半拖嘅戀人幾時結婚呢！</p></body></html>
