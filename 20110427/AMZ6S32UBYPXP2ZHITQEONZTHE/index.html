<html><header><meta charset="utf-8"><title>海軍同袍賀威廉　贈軍訓點滴</title></header><body><h1>海軍同袍賀威廉　贈軍訓點滴</h1><p>威廉即將成家，英國國防部前天（周二）首次公開一段從未曝光的片段，原來是威廉在英國皇家海軍護衞艦「鐵公爵號」（HMSIronDuke）的同袍，特別向一對新人送上祝福。片段拍下威廉於2008年接受皇家海軍訓練和參加海上任務的點滴（圖），包括進行狙擊射擊訓練、參與護衞艦「鐵公爵號」在北大西洋反毒品巡邏任務時、駕駛直升機、學習設陷阱捉野獸。在片段結尾，一班「鐵公爵號」船員特別錄下祝福語，祝願威廉和凱蒂婚姻美滿。英國《每日電訊報》</p></body></html>
