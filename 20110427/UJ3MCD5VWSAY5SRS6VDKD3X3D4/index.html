<html><header><meta charset="utf-8"><title>電子對焦眼鏡近視老花一按即清</title></header><body><h1>電子對焦眼鏡<br>近視老花一按即清</h1><p>這款眼鏡看似平平無奇，其實是全球首款電子對焦眼鏡emPower（圖），鏡片內有一片薄薄的液晶體，方便一些同時有近視和老花的人，他們只需點點頭或用手觸鏡框啟動，眼鏡上的鏡片就可即時變焦，將令漸進鏡片或雙焦點眼鏡成歷史。<br>這款眼鏡由美國PixelOptics研發，充電八小時，就可連續用三天，6月1日起在美國開售，但售價絕不便宜，鏡框連鏡片、塗層及充電器，要1,000美元至1,250美元（7,800港元至約9,750港元）。<br>英國《每日郵報》</p></body></html>
