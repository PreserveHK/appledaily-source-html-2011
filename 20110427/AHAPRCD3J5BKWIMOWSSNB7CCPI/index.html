<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧英國型男祖狄羅昨日出席巴西導演費蘭度美拿里斯執導的新片《360》記者會，阿祖戴冷帽遮M字額，觀感上年輕不少。<br><br>‧美國女星妮坦莉寶雯受訪時表示，拍完《黑天鵝》後幾乎崩潰，所以選擇接拍《雷神奇俠》放鬆，至少毋須節食練舞。<br><br>‧日本天后濱崎步於本月20日推出4張不同版本的混音大碟，同時打入了銷量榜十大之內，創下同時最多唱片打入榜的紀錄。<br><br>‧韓星李民浩日前為新劇《城市獵人》拍攝一場咀嘴朴敏英的戲，短短幾秒出街鏡頭要拍足一個半小時。<br><br>‧韓星高素榮早前拍攝洗頭水廣告賺奶粉錢，而她和丈夫張東健因住所已通天，因此早前靜悄悄搬新屋。</p></body></html>
