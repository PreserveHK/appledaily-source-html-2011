<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆嚇走147萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆嚇走147萬觀眾 - 馮仁昭</h1><p>復活節假期有好多人外遊，兩台收視都下降，無綫新劇《點解阿Sir係阿Sir》首周收視已算唔錯，平均有27點收視（約172萬觀眾），表現好過《洪武三十二》嘅平均收視25點（約160萬觀眾）。跌得最慘嘅係星期日播、陳偉霆（圖）有份參賽嘅《香港亞洲流行音樂節》一跌23點（約147萬觀眾），得番10點收視（約64萬觀眾）。亞視周日再播《追蹤．陳奕迅》都係得兩點收視（約13萬觀眾）。另外，廣管局噚日收到一宗投訴，指《洪武三十二》嘅生劏活魚鏡頭有虐待之嫌。</p></body></html>
