<html><header><meta charset="utf-8"><title>優子新劇翻生變三胞胎</title></header><body><h1>優子新劇翻生變三胞胎</h1><p>由日本女子組合AKB48晒冷演出的劇集《真假學園》，去年深夜在日本播出大受歡迎，早前更添食播出第二輯。組合一姐大島優子在上一輯已經不幸身亡，不過為免流失觀眾，有傳編劇會出屎橋安排她翻生，而且會以三胞胎形式重生，優子要分身飾演兩個分別叫「大島優希」和「大島優香」的姊妹，認真搞笑。</p><p>霉足多年</p><p>今年22歲的優子，早在7歲已經以童星身份出道，是AKB48隊中資歷最深的一個，不過就被外界取笑她霉了多年才上位。據知優子在奀星年代，曾有機會憑組合Doll'sVox發圍，可惜她唔爭氣，最後仍然撈唔起，令她大受打擊。</p></body></html>
