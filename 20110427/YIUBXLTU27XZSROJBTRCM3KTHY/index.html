<html><header><meta charset="utf-8"><title>劉雅麗喜獲祖藍撐場</title></header><body><h1>劉雅麗喜獲祖藍撐場</h1><p>劉雅麗前晚在文化中心舉行音樂會，其母曉華、林一峰及梁榮忠等任表演嘉賓，張智霖及袁詠儀夫婦特來捧場，王祖藍神秘出現，打扮成工作人員，戴口罩上台，劉雅麗見他即喜出望外說：「你個衰仔呀，多謝你向TVB請假，我知你有嘢做，無言感激。」<br>梁榮忠則為劉雅麗補祝大前日的生日，梁榮忠爆她最愛睡覺、食飯和打牌，劉雅麗笑說：「我唔係最鍾意打牌，梁榮忠先係，佢一落機就要同我開房打牌。」劉雅麗表示年過40，沒有拍拖，感情隨遇而安，揀男友是零要求。王祖藍談到女友李亞男欲提名其妹選港姐，他反對說：「我妹要做啲社會偉大工作，要服務老人家。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
