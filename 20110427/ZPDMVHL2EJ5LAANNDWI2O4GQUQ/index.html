<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康撐張衞健好哥哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康撐張衞健好哥哥 - 馮仁昭</h1><p>蘇永康噚日去到商台宣傳廣東新歌《那誰》，講到有指張衞健細佬Henry有經濟困難，阿哥都唔幫手，蘇永康話同Henry好耐冇聯絡，佢話：「Dicky（張衞健）係個對家人盡責嘅人，兩兄弟嘅事咪閂埋門傾囉，個個月都有畀3萬蚊做生活費，真係盡咗做兄長嘅責任。」蘇永康又話一直都知Henry有情緒病，仲話睇到報道啲相，見Henry瘦咗咁多都好驚訝。至於有消息話Henry要食鎮靜劑去做訪問，蘇永康話唔知佢病到乜嘢程度，但就想佢正視病情。</p></body></html>
