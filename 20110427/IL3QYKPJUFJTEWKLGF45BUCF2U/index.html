<html><header><meta charset="utf-8"><title>我有Feel：煎蛋救星</title></header><body><h1>我有Feel：煎蛋救星</h1><p>平日小記挺喜歡親手弄早餐，每朝與另一半分享感覺份外溫馨，不過煎荷包蛋總遇上困難，反蛋時不是漏黃就是蛋白亂濺，太陽蛋變畸形實在大殺風景。近日在city'super找到的煎蛋專用鑊鏟簡直是我的救星，原本只是被鏟柄的可愛雞蛋仔吸引就姑且買來一試，反蛋時果真得心應手，而且鏟仔細細很輕身，是新手主婦的必備品！<br><br>記者：張文蕙<br><br>查詢：city'super（26033488）</p></body></html>
