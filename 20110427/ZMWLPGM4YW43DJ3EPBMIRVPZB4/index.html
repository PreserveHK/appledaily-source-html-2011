<html><header><meta charset="utf-8"><title>趣趣地：英乙龍慘食球迷勾拳</title></header><body><h1>趣趣地：英乙龍慘食球迷勾拳</h1><p>英乙「2哥」貝利前晚喺榜首大戰，作客贏「1哥」車士打菲特3:2，來季可以升上英甲。車軍喺呢場大戰中曾兩番追和，而如果最終賽果係和波，就肯定贏到英乙錦標。就喺2:2嗰陣，疑似佢哋嘅球迷衝咗落草地，對貝利門將比福特（右）有所動作，比福特除咗俾人用粗口手勢問候，仲有人出右拳打佢塊面，但佢就沉得住氣冇還手。最後貝利贏3:2兼升班，仲有望挑戰車士打菲特個「1哥位」（車軍44戰82分，貝利就44戰得80分），真係乜仇都報晒。</p></body></html>
