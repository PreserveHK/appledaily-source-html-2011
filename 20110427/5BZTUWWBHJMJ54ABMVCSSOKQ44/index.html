<html><header><meta charset="utf-8"><title>AKB小嶋做內衣少女</title></header><body><h1>AKB小嶋做內衣少女</h1><p>踏入成軍第七年，日本女子組合AKB48進一步擴張勢力，除宅男外連女性族群都不放過。向來人氣高企的成員小嶋陽菜，除AKB外連在分支組合no3b也很矚目，因此她便以首位AKB隊員身份替女性刊物《an．an》單拖擔任封面及內頁人物，穿起性感內衣盡騷天賦本錢！</p><p>理想女性胴體</p><p>定於今天發售的今期《an．an》，請來小嶋力谷以塑造女性理想美胸和美股為主題的「女性胴體」特集大騷美好身段，接去年孭起同一題材的索模佐佐木希的棒，可見小嶋常被男fans讚的胸部與身體曲線連一般女性都能征服，更被網民誇獎「她是最棒的」、「非只是偶像層次」，成功升呢。</p></body></html>
