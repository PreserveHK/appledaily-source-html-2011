<html><header><meta charset="utf-8"><title>江若琳憧憬簡約婚禮</title></header><body><h1>江若琳憧憬簡約婚禮</h1><p>江若琳（Elanne）與王浩信最近為婚禮攝影公司擔任代言人，並拍攝婚紗相。提到結婚問題，Elanne表示未有打算何時結婚，但遇到理想對象也隨時ready。</p><p>王浩信新疆擺酒</p><p>原來Elanne是張栢芝的好友，她希望自己的婚禮跟好友一樣，只舉行簡單儀式，離開香港並只邀至親出席。不過談到最近的緋聞男友陳鍵鋒，Elanne立即睩大對眼表示陳鍵鋒並非她那杯茶。<br>現年27歲的王浩信原來祖籍新疆，他表示想在35歲結婚生仔，還想在香港、新疆和海外搞婚禮，其中香港和新疆要依傳統儀式舉行，海外婚禮則只宴請親友。<br>撰文：林妃</p></body></html>
