<html><header><meta charset="utf-8"><title>欣宜棄鮑捧雞蛋仔</title></header><body><h1>欣宜棄鮑捧雞蛋仔</h1><p>鄭欣宜與何韻詩前晚於電視城錄影無綫節目《華麗明星賽》，欣宜一身低胸裝現身，談到要試食分辨優質花膠，欣宜自小被指鮑魚當點心，她說：「可能細個食得多嘢，食晒啲quota，唔識分味道喇，雖然我細個食好多，但最鍾意唔係花膠，我最鍾意係雞蛋仔同臭豆腐，我細個食得多先有200磅。」</p><p>為減肥戒口</p><p>欣宜又謂大家對她有誤解，她沒有鮑魚當點心，現在更要為減肥戒口，她說：「我公司喺旺角，有時忍唔到口，試過買十幾餅雞蛋仔返公司萬歲。」此外，何韻詩對擺甫士環節最有信心，問她會否怕試食輸給欣宜，她說：「頭一次食就試到真嘢。」<br>採訪：楊潔雯<br>攝影：林德雄
</p></body></html>
