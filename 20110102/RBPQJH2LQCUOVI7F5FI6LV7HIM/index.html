<html><header><meta charset="utf-8"><title>甘比抱女撐樓梯</title></header><body><h1>甘比抱女撐樓梯</h1><p>大劉劉鑾雄一年365日，估計有超過300日在飯堂福臨門吃飯。昨日2011年第一天的首個午餐，大劉繼續帶同家眷到福臨門，百吃不厭，相當長情。</p><p>囡囡戴黑超</p><p>昨日中午近一時，去年得寵程度銳升的甘比，先帶住女兒劉秀樺坐七人車到達，甘比和囡囡齊齊母女裝戴墨鏡示人，小甘比戴住粉紅色心心膠框眼鏡，十分精靈可愛，甘比下車後本來已放低囡囡拖住行，但上樓梯時甘比可能怕囡囡跌親，着住5吋斗零踭高跟鞋的她又抱起囡囡再上樓。過了10分鐘，大劉媽咪由女兒劉玉珍陪同到達，而一時多，大劉才一個人到來會合，齊齊享用元旦午餐。<br>採訪、攝影：歐陽慧恩</p></body></html>
