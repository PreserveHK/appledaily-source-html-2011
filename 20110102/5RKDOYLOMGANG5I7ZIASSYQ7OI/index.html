<html><header><meta charset="utf-8"><title>洪天明今夏迎娶周家蔚</title></header><body><h1>洪天明今夏迎娶周家蔚</h1><p>洪天明與女友周家蔚昨日在銅鑼灣為活動行婚紗騷，二人甜蜜親嘴外，猶如預演婚禮，但天明在台上卻扯住女友急行，笑言要趕往洞房。天明表示希望效法陳小春在外地註冊，之後再返港擺酒，被問何時結婚？他說：「或者今年夏天，爹哋都恨抱孫。」</p><p>女友抱怨遲結婚</p><p>其後，天明又說希望過一、兩年才結婚，在旁的家蔚即抱怨說：「三年又三年。」問天明是否不怕女友另嫁他人？他笑說：「我夠有得揀。」家蔚表示之前與天明拍婚紗廣告，前一晚緊張至失眠，問她是否當真？天明即笑說：「你諗太多嘞。」同場的林保怡剛獲亞洲視帝及內地人氣獎，他表示不會加價，希望將來獲獎更多。<br>採訪、攝影：溫敏芝</p></body></html>
