<html><header><meta charset="utf-8"><title>與夫爭執婦圖跳海</title></header><body><h1>與夫爭執婦圖跳海</h1><p>【本報訊】一名39歲姓陳婦人，昨晨11時30分，與37歲姓曾丈夫在荃灣渡輪碼頭附近，因感情問題發生爭執，其間婦人情緒激動攀過鐵欄走到海旁邊防波大石企圖跳海自殺，丈夫見狀報警求助。<br>婦人呆坐防波大石上，面向大海飲泣，旁邊多名釣魚郎視若無睹；其後警員到場爬過鐵欄走至她身邊勸解，女事主向警員哭訴；十五分鐘後，婦人情緒回復正常，自行爬回安全位置，最後由救護員送院檢驗，其間多名消防蛙人奉召到場戒備。</p></body></html>
