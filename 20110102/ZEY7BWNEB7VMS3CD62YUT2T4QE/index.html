<html><header><meta charset="utf-8"><title>有情歲月：情路崎嶇緋聞多</title></header><body><h1>有情歲月：情路崎嶇緋聞多</h1><p>日本女歌手濱崎步多年前與TOKIO主音舊愛長瀨智也（圖）的戀情最為轟動，二人曾到達談婚論嫁的階段，但07年與長瀨智也分手後，感情沒有着落，但緋聞不停，曾被傳與老外設計師Tim傳出婚訊，可惜只屬流料。之後由嫩男到身邊的經理人、造型師都有傳過緋聞。近年又被傳鍾意嫩口男星，去年先後傳出跟KAT-TUN前成員赤西仁、男星玉山鐵二及韓國男子組合東方神起前成員Hero撻着。步姐中學時的舊男友，兩年前則被傳已跟步姐的母親再婚。</p></body></html>
