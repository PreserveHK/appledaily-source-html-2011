<html><header><meta charset="utf-8"><title>試運氣!　免費贏大馬機票住宿
</title></header><body><h1>試運氣!　免費贏大馬機票住宿
</h1><p>馬會成日話「運氣話嚟就嚟」，想試吓2011年自己運氣係咪真係咁好，可參加馬來西亞旅遊促進局同國泰航空合辦的「馬來西亞精采之旅」抽獎，即日至2011年1月31日，於國泰網頁訂購機票往吉隆坡或檳城即可參加，頭獎雙人來回檳城商務客位機票，連3日2夜檳城香格里拉沙洋度假酒店住宿，去大馬過暖笠笠的農曆新年都唔錯。<br><br>記者：蕭漢祥<br><br>國泰航空：http://www.cathaypacific.com.hk</p></body></html>
