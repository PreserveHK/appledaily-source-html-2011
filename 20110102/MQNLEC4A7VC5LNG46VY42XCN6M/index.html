<html><header><meta charset="utf-8"><title>小八卦：最愛刺身營養足</title></header><body><h1>小八卦：最愛刺身營養足</h1><p>阿蘇最愛的食物，原來是最簡單、最原始，不經過任何烹調的美食。「我好鍾意食生嘢，所以好鍾意日本飲食文化，佢哋用最好飼料去養雞養牛養豬，養到佢哋啲肉變成好好食材，好似雞刺身、馬刺身同牛刺身，生嘢係最有營養，冇經過烹調破壞佢養份，唔會令維他命流失。」<br>阿蘇還有一個習慣，就是絕少四圍去試新餐廳，因為她往往怕人多排隊輪候，話之食完之後可以飛天，要排隊等食？Noway。</p></body></html>
