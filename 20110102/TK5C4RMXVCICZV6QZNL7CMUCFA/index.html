<html><header><meta charset="utf-8"><title>關仁隱事：「小人」臭名遠播有報應 - 關仁</title></header><body><h1>關仁隱事：「小人」臭名遠播有報應 - 關仁</h1><p>「小人」近排搞咗套人物電影，論人選論故事都係唔錯嘅選擇，所以約傳媒做訪問時都冇乜難度。不過，關仁知道好多傳媒講明，同演員、導演任何一個做訪問都冇問題，惟獨就係唔會同小人做。雖然小人鬼咁恨見報，但都只有逆來順受。小人之所以得罪咁多人，就要追溯到佢搞活動嘅作風，嗰時佢唯我獨尊，同佢交情好嘅傳媒就乜都有得傾，其他就要睇佢面色，家終於惡有惡報。<br>Textby關仁</p></body></html>
