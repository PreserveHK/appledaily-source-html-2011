<html><header><meta charset="utf-8"><title>文根英封視后變喊包</title></header><body><h1>文根英封視后變喊包</h1><p>韓國KBS電視台前晚在首爾舉行《KBS演技大獎》頒獎禮，雖然文根英擔演的劇集《瑪麗外宿中》收視仆直，但她憑另一套劇集《灰姑娘復仇記》獲封視后，兼獲人氣女演員獎，令她喜極而泣，劇中演文根英父親的金甲秀則獲最佳男主角獎。張赫憑《推奴》成為年終大獎得主，更與同劇拍檔李多海獲最佳螢幕情侶獎。</p><p>全晚高潮是JYJ現身做表演嘉賓，三子一登場即令全場瘋狂。其他表演嘉賓還有當紅女子組合T-ara，以及收視冠軍《麪包王金卓求》的四位主角以四人組形式表演。</p></body></html>
