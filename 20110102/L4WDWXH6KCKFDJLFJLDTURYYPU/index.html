<html><header><meta charset="utf-8"><title>人物誌：未婚夫美國撈唔起</title></header><body><h1>人物誌：未婚夫美國撈唔起</h1><p>月內將與濱崎步註冊結婚的ManuelSchwarz，身高1.8米，是居住在美國洛杉磯的奧地利籍男模特兒，留長髮蓄鬚的他樣貌有點像荷李活男星奇洛李維斯（KeanuReeves）及雲遜加路（VincentGallo）的混合體。不過，Manuel在美國只是二打六藝人，曾擔任過Levi's牛仔褲及VonDutch模特兒，並在PeteYorn&amp;ScarlettJohansson的《Shampoo》非官方MV與女模有火辣演出，展示擅長調情。</p></body></html>
