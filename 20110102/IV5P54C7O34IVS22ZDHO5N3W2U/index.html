<html><header><meta charset="utf-8"><title>關仁隱事：「平面方角」認親認戚撈 - 關仁</title></header><body><h1>關仁隱事：「平面方角」認親認戚撈 - 關仁</h1><p>「平面方角」背住「好仔」釣金龜，形象插水。查實平面方角全心釣金龜呢件事係人都知，佢向來工作冇人緣，拍啲劇收視又差，點解仲有咁多品牌搵佢開工去活動？</p><p>冧品牌高層</p><p>關仁就好清楚，皆因平面方角做人同搵金龜方向一樣，最叻向「高」處發展，專冧品牌高層。如果對方夠高級，年紀大小小，佢一律扮熟叫人做auntie、uncle，自動將自己變成世姪女，到啲auntie、uncle嘅公司有活動，在公在私，都會叫埋世姪女去，到時平面方角就可以搵錢。<br>Textby關仁</p></body></html>
