<html><header><meta charset="utf-8"><title>寒風頭痛童軍送院</title></header><body><h1>寒風頭痛童軍送院</h1><p>【本報訊】一名參加「香港童軍一百周年紀念大露營」的15歲少女，寒冬下衣衫不足，凍得她頭痛不適，負責人報警將少女送院。香港童軍總會在迪士尼樂園附近竹篙灣，進行六日五夜的跨年大露營，參加者多達5,000人。昨日為活動最後一天，15歲南亞裔少女，疑衣衫不足，經多日寒風吹襲無法再支持，昨凌晨2時，感到頭暈頭痛，無法完成大露營。負責人得悉了解情況後，決定報警將少女送院。是次活動參與人數創本港歷史新高，營地面積也是歷來最大。</p></body></html>
