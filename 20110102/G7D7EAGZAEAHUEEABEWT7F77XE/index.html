<html><header><meta charset="utf-8"><title>鹿角日皇盃封王</title></header><body><h1>鹿角日皇盃封王</h1><p>【綜合日本外電】鹿島鹿角上周六於東京國立競技場進行的日本天皇盃決賽，憑一對中場加比奧及野澤拓也於上下半場各建一功，以2:1打敗清水心跳登上冠軍寶座。<br>鹿角是繼97、00及07年後，第4次捧走日皇盃，他們除了袋走1億日圓（約947萬港元）的冠軍獎金外，更取得來季亞冠盃的入場券。而今季他們於日聯表現差，4連冠美夢破滅之餘，更只取得第4名，如今在日皇盃稱王，總算取得一個安慰獎。</p></body></html>
