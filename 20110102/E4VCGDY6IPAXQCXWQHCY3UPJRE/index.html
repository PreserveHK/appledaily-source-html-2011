<html><header><meta charset="utf-8"><title>割金屬球東主炸傷</title></header><body><h1>割金屬球東主炸傷</h1><p>【本報訊】灣仔一間五金舖年逾六旬東主，昨午在舖內用一支小型切割器企圖切開一個圓形金屬球時，金屬球突然發生爆炸，事主被四濺碎片割傷額頭受傷流血，幸好傷勢不重，由救護員送院治療。<br>傷者姓呂（62歲），在堅尼地街堅安大廈地下經營五金工程公司，出事金屬球直徑半寸。<br>昨午3時許，事主在店舖內用一支手提氣罐連着切割用的喉嘴，試圖將金屬球切開，疑球內氣體冷縮熱脹，金屬球發生爆炸，事主閃避不及，被碎片擊傷右額，他負傷取水將火救熄逃出店外，由街坊報警送院治理。</p></body></html>
