<html><header><meta charset="utf-8"><title>關仁隱事：「搖搖」不忿家嫂獲力捧 - 關仁</title></header><body><h1>關仁隱事：「搖搖」不忿家嫂獲力捧 - 關仁</h1><p>「搖搖」同男友「長毛」感情都幾穩定，男友又講明有結婚計劃，但搖搖其實唔係叠埋心水做人老婆，佢想繼續喺公仔箱做姐仔，可惜搖搖演技一向被公認係麻麻，好似近日播緊嘅新作中，佢就被燉咗做第二女主角，畀「家嫂」搶晒風頭。搖搖表面扮冇嘢，但個心就酸溜溜，私底下猛同人呻，不過冇計，雖然家嫂被傳已秘密結婚，但佢肯性感肯搏，公司又力捧佢上位，搖搖想搵位上都幾難。<br>Textby關仁</p></body></html>
