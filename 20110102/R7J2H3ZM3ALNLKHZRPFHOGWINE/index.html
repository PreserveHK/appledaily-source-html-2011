<html><header><meta charset="utf-8"><title>太陽能褲「叉爆」手機MP3</title></header><body><h1>太陽能褲「叉爆」手機MP3</h1><p>人人講節能，用太陽能自然最環保。日本有商家推出了一款太陽能褲（圖），兩側大口袋安裝了太陽能電池板蓄電，在太陽下連續曬幾小時，蓄電池就會儲滿電力，雖然產生的電量只有5伏特，但已足夠為隨身攜帶的MP3和手機充電，而且口袋裏有USB介面，隨時隨地都可充電。<br>這款太陽能褲零售價每條920美元（約7,176港元），多花20美元（156港元）可在褲子外另加一個太陽能電池板。<br>台灣東森新聞網</p></body></html>
