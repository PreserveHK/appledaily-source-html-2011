<html><header><meta charset="utf-8"><title>星女自拍爆乳放facebook</title></header><body><h1>星女自拍爆乳放facebook</h1><p>新加坡一名身形渾圓豪放女，捧着波濤胸湧的雙峯，在浴室鏡子前自拍爆乳照（圖），放上facebook，結果引起「恐慌」。<br>這幅照片引起網民熱議。有網民痛心疾首寫道：「從沒想過新加坡人會這麼做，我們畢竟是亞洲人，難道她沒有羞恥心？」有網民指她「太儍」：「年輕一代引人注意的方式，就是有甚麼露甚麼嗎？」但也有人撐她「勇敢」，指肥妹都可以性感。新加坡律師則指，如有人投訴女郎猥褻，她可能會被控。<br>馬來西亞《光明日報》</p></body></html>
