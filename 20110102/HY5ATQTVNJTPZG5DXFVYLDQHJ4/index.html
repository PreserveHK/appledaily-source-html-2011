<html><header><meta charset="utf-8"><title>穗拍賣2000萬元南非彩鑽</title></header><body><h1>穗拍賣2000萬元南非彩鑽</h1><p>新年藝術品第一拍，將於明日在廣州東方賓館開槌，一枚估價2,000萬元（人民幣．下同）的南非彩鑽（圖）將首次在內地公開展出和拍賣。這枚罕見的南非彩鑽重達17.3卡，屆時將以近1,000萬元底價拍賣。這枚彩鑽是上世紀90年代，內地珠寶商會組織首訪南非鑽石商會時，廣州一名資深收藏家從前南非總統曼德拉（NelsonMandela）家族成員手中所得。<br>廣州《羊城晚報》</p></body></html>
