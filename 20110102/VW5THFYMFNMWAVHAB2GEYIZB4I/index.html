<html><header><meta charset="utf-8"><title>城城2011唔娶熊黛林</title></header><body><h1>城城2011唔娶熊黛林</h1><p>郭富城前晚在觀塘apm出席倒數活動，吸引過千市民圍觀，其經理人小美也有到場。城城獻唱四首歌，包括金曲《對你愛不完》，反應熱烈。問城城今年可想結婚？城城說：「識我嘅人都知我唔可以分心，阿媽都未催我。」<br>問城城會否秘密結婚？他說：「都好，但未諗住。一個女仔鍾意我會明白我。」熊黛林可明白？他說：「錫我等於明白我，2011冇結婚計劃。」會否找熊黛林做MV女主角？城城說：「工作唔涉及私人生活。」意味她已進入私人生活？他說：「你叫我點答？私人生活唔講。」<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
