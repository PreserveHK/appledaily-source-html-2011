<html><header><meta charset="utf-8"><title>紅酒佐膳男子猝死</title></header><body><h1>紅酒佐膳男子猝死</h1><p>【本報訊】一名六旬男子昨晚10時許在沙頭角村寓所與家人用膳，飲紅酒佐膳期間疑飲酒過量，突然不支暈倒地上，其女兒見狀擔心父親安危，一度情緒激動不適，兩父女同送院救治，其中男子送院搶救大半小時後不治。10多名親友事後趕至醫院驚聞耗噩，悲傷痛哭。<br>疑飲酒猝死男子姓李61歲，據悉患有高血壓、糖尿病及心臟病，其女兒36歲，現場消息稱，昨元旦夜一家人在家中用膳，並飲紅酒佐膳，期間事主先後飲了大約一支紅酒的份量後，突然不支暈倒，家人見狀報警將他送院。</p></body></html>
