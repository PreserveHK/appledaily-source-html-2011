<html><header><meta charset="utf-8"><title>高海寧中門大開迎新年</title></header><body><h1>高海寧中門大開迎新年</h1><p>高海寧、謝天華、苟芸慧和彭慧中等一班無綫藝員前晚到奧海城出席「奧海城全城狂歡邁向2011」倒數活動，高海寧以一襲超性感谷胸拉丁舞衣登場，並與謝天華和苟芸慧等大跳火辣拉丁舞。高海寧賣大包前面中門大開，後面又大露背，即時大搶風頭，成為風頭躉。</p><p>指公司安排</p><p>不過，高海寧否認是性感大解放，並強調一身拉丁舞衣是公司安排。問她會否介意經常被公司安排賣弄性感，她說：「適當OK，平時行街唔會咁着，自己都冇話刻意走性感路線。」<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
