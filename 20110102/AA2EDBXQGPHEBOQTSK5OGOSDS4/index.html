<html><header><meta charset="utf-8"><title>特稿：車路士謀擸超新星 - 牽牛</title></header><body><h1>特稿：車路士謀擸超新星 - 牽牛</h1><p>2010年，國際球壇不乏冒起新兵，湯馬士梅拿、奧斯爾等在世界盃大放異彩，韋舒亞、加里夫巴利又在英超放光芒，英國《太陽報》列出今年10位天才新星，頭兩位都是車路士收購目標。</p><p>巴西前鋒尼馬（圖）成名已久，他具高速運球能力，左右腳均擅射，其實不單車路士，曼城、皇馬、國際米蘭等都對他虎視眈眈，只是山度士遲遲不願放人。次席的盧卡古風格截然不同，屬柱躉中鋒，車仔雖有杜奧巴，但畢竟「魔獸」年事已高，以盧卡古替代也合理。車路士本身也不是沒好青訓，中場麥伊治蘭就列第7，且看能否在藍戰士陣營中脫穎而出。文：牽牛</p></body></html>
