<html><header><meta charset="utf-8"><title>腦埸Walker：狂野辣妹玩CS打真軍</title></header><body><h1>腦埸Walker：狂野辣妹玩CS打真軍</h1><p>唔知大家有無去亞洲遊戲展（AGS）打番兩鋪呢？家先去？梗係無嘢睇啦！不過，當日擺喺AGS嘅打機專用芒，大家就可以先玩為快，搬返屋企喇！<br>唔講唔知，BenQ呢隻XL2410T，你咪睇小佢只得24"，原來功能與視覺效果都經過CS冠軍級人馬參與設計，可以話專為打機而設！唔信？佢除咗支援120Hz，玩射擊、賽車Game超爽之外，更厲害係內置FPS遊戲模式，光暗層次感都極之分明。片段內有埋現場示範，快啲Click入去睇喇！</p><p>查詢：BenQ（23306188）</p></body></html>
