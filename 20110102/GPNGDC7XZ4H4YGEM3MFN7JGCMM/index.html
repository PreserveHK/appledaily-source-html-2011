<html><header><meta charset="utf-8"><title>高球手擊飛靶50萬人次爭睇</title></header><body><h1>高球手擊飛靶50萬人次爭睇</h1><p>高爾夫球手都視一桿入洞為大成就，但四名專業高球手的目標更高，嘗試在阿聯酋酋長國杜拜，以高球擊打45.4米外飛出的泥靶子。片段在互聯網大熱，兩周內點擊率近50萬次。</p><p>參加今次挑戰的，全部都是國際高球賽冠軍，包括泰國的通猜（ThongchaiJaidee）、瑞典的埃爾福爾斯（JohanEdfors），以及兩名英國球手西蒙．汗（SimonKhan圖）和霍西（DavidHorsey）。<br>他們瞄準、揮桿，可惜每次都打不中，人人看來都顯得失望，西蒙．汗未肯放棄，最終成功擊中靶子，他即時揮帽子興奮大叫，贏盡歡呼喝采。<br>英國《每日郵報》<br></p></body></html>
