<html><header><meta charset="utf-8"><title>曉治積曼爛撻撻睇樓</title></header><body><h1>曉治積曼爛撻撻睇樓</h1><p>澳洲男星曉治積曼（HughJackman）兩年多前因要發展其荷李活演藝事業，曾舉家由悉尼搬往紐約，但最近他似乎有意重回家鄉居住，連日來被目睹於墨爾本與家人齊齊睇樓。</p><p>物色4000萬物業</p><p>據知曉治正物色400萬美元（約3,100萬港元）至600萬美元（約4,700萬港元）的物業，故前幾天連續與太太狄寶娜莉科妮絲（DeborraLeeFurness）及外母FayeDuncan，於墨爾本已看過至少兩個偌大連花園的住宅。不過曉治睇樓時穿得不修邊幅，不但頭髮蓬鬆沒刮鬍子，更穿上短褲T恤穿懶佬鞋赴會，與一貫的型男作風相距甚遠。</p></body></html>
