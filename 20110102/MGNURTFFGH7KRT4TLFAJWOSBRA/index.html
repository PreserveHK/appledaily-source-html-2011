<html><header><meta charset="utf-8"><title>籃FUN籃解：姚明囡Amy搶晒鏡</title></header><body><h1>籃FUN籃解：姚明囡Amy搶晒鏡</h1><p>火箭上周五主場以114:105贏速龍，戰績為16勝16負首獲5成勝率，家喺西岸排第9，季後賽仍未絕望！但全場焦點都落喺場邊，因為姚明全家人都嚟睇波，而重點係姚明個7個月大囡囡Amy首度亮相，佢個樣同爸爸好似餅印一樣！爺爺姚志源、嫲嫲方鳳娣同媽咪葉莉亦撐火箭場，嫲嫲仲好開心咁抱住Amy睇波。雖然亦喺球場睇波嘅姚明已因傷提早收「咧」，但都算係度過完美嘅2010年最後一個晚上！</p></body></html>
