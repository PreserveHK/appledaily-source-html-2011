<html><header><meta charset="utf-8"><title>求驗客手記：禾琪高調同高球紅人拍拖 - 求驗客</title></header><body><h1>求驗客手記：禾琪高調同高球紅人拍拖 - 求驗客</h1><p>郎才女貌拍拖好正常，年僅21歲嘅網壇「1姐」禾絲妮雅琪（左）叫得做「丹麥甜心」，當然不乏狂蜂浪蝶，佢拍拖都非常大方，唔怕傳媒影到，日前北愛爾蘭高球紅人麥艾萊去探班，跟住伊人參加辛辛那堤網賽作美網熱身，男友當然無限量支持啦！喺場內逗得甜心幾咁happy，笑到四萬咁口。麥艾萊同禾琪係咪一見鍾情就唔知，但係前者喺上月睇傑素高拳賽，遇到甜心後即刻飛咗拍拖6年嘅女友Sweeney。麥艾萊做事咁爽快，追女又有計，禾琪點會唔中招？</p></body></html>
