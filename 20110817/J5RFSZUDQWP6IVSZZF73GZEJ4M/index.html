<html><header><meta charset="utf-8"><title>畢安包火車赴蘇格蘭</title></header><body><h1>畢安包火車赴蘇格蘭</h1><p>荷李活頂級情侶畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie），拍戲時愛攜六名子女在旁，像早前畢佬於英國拍攝新喪屍片《WorldWarZ》，安琪蓮娜便經常帶細路周圍玩，昨日畢佬隨劇組移師蘇格蘭格拉斯哥繼續開工，令人意外是他和女友並非乘私人飛機，而是包起整輛火車出發。</p><p>打造新費城</p><p>昨日畢安帶子女現身英國倫敦Euston車站，於保鑣及警員包圍下步往列車車廂，完全不受fans打擾享受旅程，但火車公司拒絕透露畢安花費多少錢包車。片商選擇把格拉斯哥改造成美國費城，可省掉不少稅款，亦因聘用大量臨記為當地帶來逾2,560萬港元經濟效益。</p></body></html>
