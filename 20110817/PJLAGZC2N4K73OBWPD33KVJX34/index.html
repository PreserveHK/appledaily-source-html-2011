<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有傳英國一家電視台欲拍已故女歌手AmyWinehouse的劇集，正與其家人接洽。<br><br>●美國男星基斯伊雲斯正在克里夫蘭街頭拍攝電影《TheAvengers》，爆破場面產生火燄升至六層樓高。<br><br>●混血女星LeahDizon自去年12月離婚後，今年6月已在曼哈頓為日本一間美容院拍新廣告，廣告本月尾在日本播出。<br><br>●日本女星松隆子將拍新片《出賣夢想的二人》，飾演遇上火災的料理店老闆娘四圍呃人錢。<br><br>●韓國組合KARA及帝國之子等昨日出席宣傳環保的韓服時裝騷，KARA成員朴奎利被讚充滿古典美。</p></body></html>
