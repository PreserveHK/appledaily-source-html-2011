<html><header><meta charset="utf-8"><title>失戀宣萱素顏睇騷</title></header><body><h1>失戀宣萱素顏睇騷</h1><p>一連三場的「基會難德SingItUp世界巡迴演唱會」已順利完成，張崇基和張崇德在圈中一向人緣好，因此這三場演唱會有不少嘉賓好友到場支持，除了首場有表演嘉賓鄭秀文，黎瑞恩及車婉婉等亦有捧場。<br>剛與外籍獸醫男友分手的宣萱則現身第二場，見剛受情傷的她精神還算不錯，大方以素顏面對鏡頭，可見宣萱仍對自己信心十足。</p><p>崇基崇德破紀錄</p><p>崇德坦言感激不少好友自掏腰包買票支持，崇基崇德亦指今次演唱會打破了場地紀錄，皆因StarHall平日做演唱會到晚上11時已是極限，不過尾場觀眾聽到凌晨12時也不肯走，令他們相當感動。<br>撰文：葉雪</p></body></html>
