<html><header><meta charset="utf-8"><title>關仁隱事：「MK仔」監視愛人愛到癲 - 關仁</title></header><body><h1>關仁隱事：「MK仔」監視愛人愛到癲 - 關仁</h1><p>「MK仔」同「喪妹」單新聞到今時今日仲鬧到熱烘烘，好多人覺得佢哋由愛得火熱到家咁都好欷歔。MK仔相熟嘅朋友八畀關仁知，一直以來MK仔至愛係「九飛」，咪以為佢哋喺外地世紀拖手係MK仔諗住博出位，查實佢真係好愛九飛。當九飛轉投「大鷹哥」，MK仔傷心咗一排，所以好多人覺得喪妹只係愛的替身。MK仔愛嘅時候真係癲到你唔信，佢朋友爆料，嗰時為咗知道九飛嘅一舉一動，MK仔專登裝咗部閉路電視喺九飛門口，要望住佢出入至安樂，聽落有啲癡纏同黐線，仲話兩人散咗一排MK仔都唔死心cut咗個裝置喎。<br>撰文：關仁</p></body></html>
