<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●現年44歲的墨西哥女星莎瑪希恩接受訪問時，自讚能成為性感象徵全因有未經「僭建」的美麗胸部。<br><br>●今年10月舉行的米高積遜致敬騷原定邀樂隊KISS參加，但其家族反對，有關方面已決定不請KISS表演。<br><br>●日本尊尼事務所社長喜多川昨早回家時被一名男子闖入屋，他被困於屋外，警方將該男子逮捕。<br><br>●日本童星蘆田愛菜近日爆紅，連鬼劇集亦有份演出，將演出特備劇《真實的恐怖故事》。<br><br>●韓國女星李英愛日前與丈夫欣賞溜冰選手金妍兒的表演，她更友善為粉絲簽名。<br><br>●韓國男星李民浩在美國拍完廣告後，昨日凌晨一臉倦容返抵首爾。</p></body></html>
