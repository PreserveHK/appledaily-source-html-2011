<html><header><meta charset="utf-8"><title>男一見鍾情找MissRight</title></header><body><h1>男一見鍾情找MissRight</h1><p>一見鍾情，原來男比女多。英國一項調查發現，逾半男士只要一次約會，就找到MissRight。<br>調查訪問了男女各1,500人，由16歲至86歲。結果發現，20%受訪男士曾一見鍾情，逾50%第一次約會就會認定愛不愛；相反，只有10%女士曾一見鍾情，大多數至少要約會六次，揀揀擇擇才肯定自己是否找到MrRight。<br>英國心理學家戈登認為，男士選擇MissRight多以樣貌取人，女士則想得更多，會問「他能否給我安全感？」、「他是否一個好爸爸？」。男女大不同，但都認為初戀情傷最痛，1/4人甚至覺得永遠無法從中自拔。<br>英國《每日郵報》</p></body></html>
