<html><header><meta charset="utf-8"><title>闔家歡：太陽能雙體船抵港</title></header><body><h1>闔家歡：太陽能雙體船抵港</h1><p>全球首艘零污染全太陽能動力雙體船MSTURANORPlanetSolar，於即日起至8月22日駕臨海港城海運碼頭！為隆重其事，海運大廈地下KidX被打造成「太陽能村」，展示各類不會產生污染的潔淨能源（CleanEnergy），還有太陽能電池製作示範及以熱能推動模型船的遊戲TheSolarRace供免費試玩。現場還會展出PlanetSolar於各地收集到的兒童畫作，並邀請香港的小朋友畫畫留待下一站展出。<br><br>查詢：21188601</p></body></html>
