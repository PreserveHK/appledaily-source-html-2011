<html><header><meta charset="utf-8"><title>祥仔累鄭則士失二百萬</title></header><body><h1>祥仔累鄭則士失二百萬</h1><p>黎耀祥、鄭則士、田蕊妮、唐詩詠及楊秀惠等，昨於將軍澳電視廣播城為無綫新劇《造王者》試造型，鄭則士說為拍該劇推掉內地劇集，賺少二百多萬港元，問他可有後悔？他說：「三月已經傾好冇得後悔，決定咗唔好再諗，唔怕搵唔返。」他表示能與祥仔合作感到值得：「如果唔係佢，我唔會拍，祥哥係首選，今年唔拍明年未必可以拍。」</p><p>未感壓力</p><p>祥仔則說能與鄭則士再合作十分興奮，問他可感壓力？他說：「唔會，之前合作都好愉快都有默契。」對於《造》劇欠一線花旦，祥仔說：「冇乜所謂，呢套劇陽剛味較重，最緊要有戲味。」此外，田蕊妮說為拍古裝要跑步減肥。<br>採訪、攝影：王崇穎</p></body></html>
