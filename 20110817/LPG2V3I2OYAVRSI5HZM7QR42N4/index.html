<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Anjaylia撐好友非小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Anjaylia撐好友非小三 - 馮仁昭</h1><p>陳嘉寶（Anjaylia）同葉文輝噚日喺荃灣綵排舞台劇《書籍》，問到Anjaylia使唔使咀對手，佢好愕然咁話冇，仲強調自己仲有初吻，佢話：「好驚呀！咁多人望住，要我獻出人生嘅初吻，我都未拍過拖。」另外，蔡穎恩（Evelyn）同樂隊Mr.成員Tom分手，陽光妹何思諺（Leanne）成為第三者，但Anjaylia力撐Leanne唔係第三者，佢話：「同兩邊都係好朋友，佢哋都澄清過，總之佢唔係第三者！」</p></body></html>
