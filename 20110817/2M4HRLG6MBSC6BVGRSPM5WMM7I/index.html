<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳可辛媽咪泰國病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳可辛媽咪泰國病逝 - 馮仁昭</h1><p>導演陳可辛78歲嘅母親早幾日因為腎癌喺泰國辭世，目前陳可辛已經開始辦理亡母身後事。其實喺電影《武俠》宣傳時，陳媽媽身體已經唔太穩定，所以陳可辛要奔波幾地，每次做完一地嘅宣傳，就馬上搭飛機返泰國，宣傳完咗就一直留喺泰國照料母親直至離世。據知陳媽媽出殯會按照泰國習俗，陳可辛女友吳君如家都去咗泰國幫手打點。陳可辛透過電影公司人員回應：「陳可辛身在泰國，其母上周六過身，佢喺泰國處理緊母親身後事，多謝大家關心。」</p></body></html>
