<html><header><meta charset="utf-8"><title>大鼻子機上鬧事當眾小便</title></header><body><h1>大鼻子機上鬧事當眾小便</h1><p>憑着《大鼻子情聖》（CyranodeBergerac）走紅的法國男影星謝勒迪柏度（GeradDepardieu），前天於巴黎乘坐法國航空公司客機飛往都柏林，當航機起飛時，謝勒離座上廁所，但空姐指因為航機未穩定，不能使用洗手間，62歲的謝勒表示他不能再忍，繼而與空姐發生爭執，謝勒竟突然拉開褲鏈，在航機乘客前小便，令乘客十分憤怒，更叫他飲尿。<br>事件令航機要折返機場，航空公司派人員清潔後，延遲兩小時才能再起飛。</p></body></html>
