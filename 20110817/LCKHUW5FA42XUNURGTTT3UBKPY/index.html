<html><header><meta charset="utf-8"><title>FriendlyFires港騷3D錄影</title></header><body><h1>FriendlyFires港騷3D錄影</h1><p>曾獲英國音樂大獎最佳英國樂隊提名的FriendlyFires，前晚在九展開騷，並邀得澳洲組合GypsyandtheCat擔任暖場嘉賓，他們全晚演出更出動3部3D攝錄機進行拍攝。</p><p>跳扭腰舞</p><p>FriendlyFires前晚吸引不少年輕樂迷，黃耀明及林子祥兒子林德正也有捧場。經過GypsyandtheCat暖場後，FriendlyFires一出場即令全場瘋狂，主音Ed大跳招牌扭腰舞，安哥時還唱出代表作《HawaiianAir》及《KissofLife》。<br>採訪、攝影：張一明</p></body></html>
