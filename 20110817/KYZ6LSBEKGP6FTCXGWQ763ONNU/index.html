<html><header><meta charset="utf-8"><title>援交賺學費　歐洲氾濫</title></header><body><h1>援交賺學費　歐洲氾濫</h1><p>不只美國，英國、德國、法國等歐洲國家都經濟不景，迫使越來越多大學生援交賺錢交學費。<br>在英國倫敦一間大學，315名受訪學生中，近17%表示願意以性交易賺錢交學費、11%願意當伴遊；10年前只有3%學生會這樣做。<br>德國年初同類調查結果相若，3,200名柏林大學生中，1/3人表示願出賣肉體賺錢支付學費，而有從事性工作的學生中，30%人要借錢讀書。法國巴黎亦有近30%學生援交賺錢幫補學費。<br>HuffingtonPost</p></body></html>
