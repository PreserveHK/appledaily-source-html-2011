<html><header><meta charset="utf-8"><title>話你知：兒童看電視勿逾兩小時</title></header><body><h1>話你知：<br>兒童看電視勿逾兩小時</h1><p>看電視太多會損害健康，對兒童的影響尤其嚴重，因為小孩像一塊海棉在不斷吸收新知識，若過早沉迷看電視，會影響日後身心發展，因此美國及澳洲都有制訂指引，限制兒童看電視的時間。<br>美國兒科學院建議，家長不應讓未滿2歲的幼兒看電視，年紀大點的兒童每日也不宜看超過2小時電視，但美國兒童現時看電視時間都比建議長，每日平均看3至4小時。澳洲聯邦政府前年也頒佈指引，建議幼兒在2歲前應禁止看電視，2至5歲兒童每日不可看超過1小時電視。<br>英國《每日電訊報》</p></body></html>
