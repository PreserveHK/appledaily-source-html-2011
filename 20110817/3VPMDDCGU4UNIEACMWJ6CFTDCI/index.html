<html><header><meta charset="utf-8"><title>劉家昌：沒罵子千</title></header><body><h1>劉家昌：沒罵子千</h1><p>憑歌曲《唸你》唸到紅爆的劉子千頻頻被人翻舊賬，最近他更承認08年因藏有大麻而被捕兼留有案底，當眾人以為嚴父劉家昌會憤怒鳥上身，豈料他昨日在台灣錄影節目《我們一家訪問人》時，卻反高潮，揚言並沒因此罵過千千。</p><p>信子沒吸毒</p><p>劉家昌說：「那是四年前的事，當時朋友想買，他（劉子千）幫忙付錢，我問他有沒有抽，他說沒有，沒有的話就好，我也沒罵他。」不僅沒有憤怒鳥上身，劉家昌還配合主持人，在節目早已安排好的四個女生包括徐佳瑩中替千千「選妃」，劉家昌笑說：「四個都要，子千最好是信回教，把她們都帶回家。」<br>撰文：林妃</p></body></html>
