<html><header><meta charset="utf-8"><title>莫斯科機場睡盒子侍客</title></header><body><h1>莫斯科機場睡盒子侍客</h1><p>等候轉機或航班延誤時，旅客往往要在機場呆等數小時，甚至一整夜。故如果機場有一間房間可以靜靜讓旅客休息，那就最好不過了。於俄羅斯莫斯科，有機場設置了「睡盒子」（Sleepbox圖）。<br>小小的睡盒子內，除了有碌架床外，還有小桌子、電視、Wi-Fi網絡、鬧鐘、瓶裝水等。房內亦有空間放行李。房內燈光和溫度都可調校，旅客更可自行選擇逗留時間長短。房間每次使用完畢，床單均會自動更換。設計睡盒子的俄羅斯公司ArchGroup表示，希望將睡盒子推廣至火車站甚至購物中心。<br>澳洲新聞網</p></body></html>
