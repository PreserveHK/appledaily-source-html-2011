<html><header><meta charset="utf-8"><title>夏日Drink：季節限定青檸綠茶</title></header><body><h1>夏日Drink：季節限定青檸綠茶</h1><p>全因林峯，令清熱。飲成為熱爆新Drink，據稱可舒緩喉嚨痛、飛滋、暗瘡、牙肉腫痛等熱氣症狀，更有助身體排出酒毒，減輕因宿醉引致的頭昏腦脹及喉嚨乾涸等不適，非林峯粉絲友人試後直言，喉嚨痛果然減輕。計我話，功效是否如此超卓神奇，見仁見智，但每樽500毫升才50卡路里，如此輕怡之選，已有一試的理由。</p><p>我呢？卻愛道地，不是因為華仔，而是因為其「季節限定」，夏日炎炎，道地推出限定青檸綠茶，味道清香，甘中帶甜，綠茶感覺似有若無，與青檸結合後已無分主次，但確實順喉解渴，抵我畀Like。<br><br>記者：符樂</p></body></html>
