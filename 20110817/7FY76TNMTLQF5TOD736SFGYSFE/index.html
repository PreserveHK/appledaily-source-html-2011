<html><header><meta charset="utf-8"><title>SJ-M向周杰倫致敬</title></header><body><h1>SJ-M向周杰倫致敬</h1><p>中韓人氣組合SuperJunior-M（SJ-M），日前在北京出席東亞娛樂舉辦的「SJ-M北京歌友會」，吸引多達5,000名粉絲到場。SJ-M為回饋粉絲落力演出，除了唱出《太完美》等大熱歌曲外，又大唱中文歌，其中成員崔始源更向周杰倫致敬，以中文唱出《說好的幸福呢》，被粉絲大讚最令人驚喜，始源更鬼馬地孭起Henry搞笑。</p><p>粉絲搶玫瑰</p><p>另一成員恩赫則扮米高積遜（MichaelJackson）大騷舞藝，有粉絲為爭奪成員東海從台上拋下來的玫瑰花，竟連手上的攝錄機亦拋向一旁不理，結果攝錄機跌落地報銷。</p></body></html>
