<html><header><meta charset="utf-8"><title>離譜攝影師　新郎「斬頭」</title></header><body><h1>離譜攝影師　新郎「斬頭」</h1><p>結婚人生大事，新郎新娘都會找攝影師拍照留下珍貴時刻。可是英國一個攝影師，不但遲到錯去場地，還將新郎在合照中變成「無頭人」，有的照片全不聚焦，氣壞一對新人。<br>霍爾德斯沃思與新婚妻子羅娜氣憤難平，決定公開攝影師羅森上月2日的惡行，包括去錯拍攝場地，大遲到一小時，迫使他們延遲行禮。他們看過婚禮DVD後，更驚覺羅森取鏡角度非常奇怪──喜歡拍攝人後腦，新郎在合照中更慘變無頭人，婚禮細節字幕又遮住賓客樣子。<br>兩人跑去理論，羅森道歉和退回312英鎊（3,974港元）按金80%。<br>英國《每日郵報》</p></body></html>
