<html><header><meta charset="utf-8"><title>為地球發聲︰學校不應大量耗能</title></header><body><h1>為地球發聲︰學校不應大量耗能</h1><p>不少學校引入電子廣告燈箱作為招收學生的宣傳手法，數十個亮着的燈泡「馬拉松式」消耗電力。本港提倡節能減碳，第一步由教育着手，從小做起。眼見學校高耗能的宣傳手法，又怎能以身作則，將環保訊息帶到下一代？<br>家長選學校，除了憑「往績」外，亦應從「細眉細眼」觀察學校是否言行合一。若然子女正讀此校，不妨向校方反映，要求停止製造光污染。<br>學校是作育英材的地方，並非商業機構，實不宜將優厚的師資與「亮麗」的宣傳混為一談。<br>地球之友網址： http://www.foe.org.hk </p></body></html>
