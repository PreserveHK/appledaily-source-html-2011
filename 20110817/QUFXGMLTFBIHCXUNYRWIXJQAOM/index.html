<html><header><meta charset="utf-8"><title>劉若英老公遭大起底</title></header><body><h1>劉若英老公遭大起底</h1><p>劉若英日前跟內地富豪鍾石在北京登記結婚，外界對這位神秘男子非常好奇，有指他擁有家族生意，經營物流業，又有指他祖籍浙江，後把戶口轉到北京。昨日又有新說法，爆料者指鍾石是名門之後，其外公更是知名的物理學家。</p><p>組織「嘿攝匯」</p><p>另一方面，有內地記者近日調查，發現北京共有兩家公司以鍾石為負責人登記，分別為北京國泰興安咨詢中心和天天控股有限公司，兩家公司的登記地址相同，也有經營物流業務。此外，酷愛攝影的鍾石曾組織了一個名為「嘿攝匯」的微群，偶爾會發起活動發表自己的攝影作品，劉若英去年底也有參加過該類活動，相信是受到鍾石的影響。<br>撰文：林妃</p></body></html>
