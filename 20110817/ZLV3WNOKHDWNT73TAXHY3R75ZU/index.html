<html><header><meta charset="utf-8"><title>蘋果綠葉小南國籌23億今上市聆訊</title></header><body><h1>蘋果綠葉<br>小南國籌23億今上市聆訊</h1><p>外電報道，內地中餐連鎖店小南國將於今日進行上市聆訊，計劃集資3億美元（約23.4億港元），美銀美林及渣打為聯席主承銷商。但通過聆訊後，會否啟動招股，則按市場情況而定。截至今年4月，小南國於中國營運30家中餐館，並擁有數個連鎖SPA及度假村品牌。另消息指，內地大型機械生產商三一重工則於下周進行上市聆訊，初步擬發行2.82億股，集資35億美元（約273億港元）。</p></body></html>
