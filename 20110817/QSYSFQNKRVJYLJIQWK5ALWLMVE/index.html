<html><header><meta charset="utf-8"><title>Kay跑樓梯怕爆肺</title></header><body><h1>Kay跑樓梯怕爆肺</h1><p>謝安琪（Kay）昨日到商台宣傳新歌，她表示最近忙於拍電影《大追捕》，由於戲中飾演女警，體能消耗很大，她說：「我哋日日都不停跑，跑好惡劣嘅長樓梯又淋住雨，我隻腳直頭唔屬於自己，家都瘦咗少少。」她自言屬爆肺組，要留意自己呼吸是否頂得順。</p><p>維護囝囝</p><p>提到其子早前被指性格暴躁，試過用頭撼同學及咬女傭，Kay表示不知此報道，她說：「我個仔冇咁暴躁，佢好成熟好世故嘅。」至於老公張繼聰的新歌MV因太血腥被Youtube「河蟹」，她說：「咁我諗佢成功喇，佢係想引起大家注意。」<br>採訪、攝影：溫敏芝</p></body></html>
