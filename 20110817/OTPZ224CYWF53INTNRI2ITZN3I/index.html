<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧穎芝出碟孭十萬債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧穎芝出碟孭十萬債 - 馮仁昭</h1><p>鄧穎芝噚日到新城接受訪問，佢因為自資出碟，暫時欠朋友10幾萬，不過佢話會好快還錢。鄧穎芝透露已經接咗幾個騷，好快會賺到錢。記者提議佢行性感路線，可能搵錢機會更多，鄧穎芝講笑話：「我都冇咁嘅本錢，有我就出寫真啦，不過我驚到時都冇銷量。」對於近日陳山聰同何超雲拍拖，男方仲被冠以「拖鞋聰」嘅稱號，鄧穎芝話：「咁佢本身都有錢，同埋兩個人相愛唔好計呢啲，佢都有努力工作。」</p></body></html>
