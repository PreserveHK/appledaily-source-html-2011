<html><header><meta charset="utf-8"><title>求驗客手記：尼馬係超級電視精 - 求驗客</title></header><body><h1>求驗客手記：尼馬係超級電視精 - 求驗客</h1><p>咪睇尼馬（右）十足潮童，查實佢同師奶有相同興趣，就係撈電視汁成日煲劇，仲喺Twitter同人討論劇情。喺巴西想知劇集劇情，睇佢嘅Twitter可能清楚過睇報章雜誌。佢早幾日因為要比賽睇唔到其中一套劇集，好緊張咁四圍問人，絕對係超級電視精。咁仲唔止，佢早幾日同山度士隊友甘素（中）、拉菲爾卡比爾一齊參與長壽劇《Malhacao》演出，套劇由95年播到家，本港翻完再翻嘅《皆大歡喜》都要行埋一邊。據報佢3個演出時好緊張，唔知幾時有得睇？</p></body></html>
