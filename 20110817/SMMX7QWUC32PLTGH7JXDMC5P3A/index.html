<html><header><meta charset="utf-8"><title>人肉彈珠機夠過癮</title></header><body><h1>人肉彈珠機夠過癮</h1><p>相信大家都有玩過彈珠機遊戲，不過若論好玩和創新程度，難以跟這台人肉彈珠機相比。近日網上流傳一段短片，一名四眼男化身彈珠機玩家，在天台控制街上由途人變成的彈珠機組件，路邊的少女則變成彈珠，不斷與障礙物撞擊，網友看後都大呼過癮。<br>片段開始，天台男投入硬幣，途人身體立即僵硬起來，變成人肉彈珠機的一部份，有人化身彈珠發射器，有人則變成彈珠機擋板。原來這段影片是今年紐約動畫電影節AnimationBlockParty的參賽作品，兩周前才上載YouTube，吸引逾20萬人次點擊。<br>台灣東森新聞網</p></body></html>
