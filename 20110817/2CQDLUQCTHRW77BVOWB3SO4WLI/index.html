<html><header><meta charset="utf-8"><title>求驗客手記：馬體會新貴未婚妻露毛？ - 求驗客</title></header><body><h1>求驗客手記：馬體會新貴未婚妻露毛？ - 求驗客</h1><p>馬德里體育會今季流失阿古路，唔緊要，有土耳其萬人迷之稱嘅艾達杜蘭頂上。如果你未識呢位仁兄，都唔緊要，至緊要識同佢一樣24歲嘅未婚妻仙妮高寶（SinemKoba、圖）。此妹係土耳其名模兼名演員，參與過好多部電影演出，聽講喺土耳其好紅。一男一女加埋，星味抵得住阿古路喇啩？西甲球壇從此又多個索女。話時話，仙妮高寶年前喺拍戲時疑似露毛嘅片段喺網上流傳已久，網友睇過未？</p></body></html>
