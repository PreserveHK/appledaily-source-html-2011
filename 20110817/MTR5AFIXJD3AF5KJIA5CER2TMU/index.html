<html><header><meta charset="utf-8"><title>范冰冰歡迎攻擊等待回報</title></header><body><h1>范冰冰歡迎攻擊等待回報</h1><p>內地女星范冰冰近日負面新聞不斷，日前她被誤傳火速人工流產，經手人是內地超級富豪，而「被懷孕」的冰冰已到警署報案。冰冰日前接受內地傳媒訪問，提到被流言攻擊，EQ甚高的她說：「擊敗那些攻擊你的人最好的方式，就是你比他更幸福真實地生活。」</p><p>因妒忌散播流言</p><p>究竟「被懷孕」的流言從何而來？據冰冰經理人穆曉光指，這件事背後是別有用心的人妒忌所致。由於冰冰與恒大集團關係友好，彼此或有合作可能，若抹黑冰冰，營造「娛圈潛規則」等醜聞，極有可能破壞冰冰與恒大之間的合作。冰冰說：「受到多少攻擊和傷害，自然就會有多少回報。」<br>撰文：葉雪</p></body></html>
