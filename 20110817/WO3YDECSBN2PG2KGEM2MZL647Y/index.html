<html><header><meta charset="utf-8"><title>鹹濕醫生搭上已婚病人</title></header><body><h1>鹹濕醫生搭上已婚病人</h1><p>英國上演「色情精神治療」，精神科醫生洛克馬斯涉嫌對一名切除子宮後自信低落的已婚女病人出手，藉每周兩次的診療追求她，更在診療室內胡天胡帝。<br>A女士指洛克馬斯出言挑逗她，更自製音樂錄音帶表心迹，又主動吻她，最後更趁妻子外遊邀她回家，終與她發生關係。成為戀人後，診症變偷情，與A女士在診療室內交歡。兩人同居15年後終分手。現在60多歲的A女士投訴前度情人瀆職，有違醫德，要求他停牌。<br>英國《每日郵報》</p></body></html>
