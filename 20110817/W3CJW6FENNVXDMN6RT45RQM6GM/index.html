<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.下月紅館再唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.下月紅館再唱 - 馮仁昭</h1><p>日前慶祝20歲生日嘅鄧紫棋（G.E.M.）喺生日會上許願希望可以再喺紅館開個唱，估唔到短短數日佢嘅願望就成真，仲得演唱會之父張耀榮出心又出力，為G.E.M.下月9日同埋10日喺紅館再開part2個唱，都算係送畀佢嘅生日禮物。G.E.M.得知消息後當然好高興，仲承諾會keep住狀態，到時將會施展渾身解數冧fans。</p></body></html>
