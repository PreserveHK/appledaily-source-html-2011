<html><header><meta charset="utf-8"><title>陳曉東馬爾代夫晒腹肌</title></header><body><h1>陳曉東馬爾代夫晒腹肌</h1><p>陳曉東近日回歸樂壇推出新碟《陳曉東SOHOT2011》，並拉隊到馬爾代夫拍唱片封套，東東笑言在馬爾代夫被陽光直接照射，誰穿衣服誰中暑。東東到馬爾代夫其中一個無人島上取景，由於島上甚麼都沒有，故眾人被太陽直接照射，他們惟有加速拍攝以免被曬燶。</p><p>搽20支防曬液</p><p>下月即將36歲生日的東東，面對陽光海灘大方赤裸上身騷肌肉，只見他有六嚿腹肌身形弗爆，加上一副孩子臉，的確難以看出他將滿36歲。談到保養，東東說：「我有運動習慣，作息盡量正常，不過最重要係保持心態年輕。」但面對烈日當空，東東都說頂不住，結果共搽了20支防曬液。撰文：葉雪</p></body></html>
