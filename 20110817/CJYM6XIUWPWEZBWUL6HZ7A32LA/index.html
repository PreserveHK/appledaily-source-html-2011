<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰頭MV被河蟹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰頭MV被河蟹 - 馮仁昭</h1><p>張繼聰噚日喺新城做客席主持，講到佢自己最近有首歌叫做《瑪利殺死小綿羊》，歌詞係講外國好多殺死動物嘅駭人個案，而張繼聰搵咗個導演幫佢將首歌分別剪成三分鐘及一分鐘版本嘅MV，全部都係來自唔少網上虐待動物殘酷片段，但係點知個MV就俾人「河蟹」咗，阿聰話：「我唔明點解會咁，一分鐘嗰條都被列為三級，其實所有片都係喺嗰度搵。」</p></body></html>
