<html><header><meta charset="utf-8"><title>周慧敏忙湊貓生B拖住</title></header><body><h1>周慧敏忙湊貓生B拖住</h1><p>周慧敏（Vivian）昨以性感造型，出席代言的Elyze機能瘦身中心活動，向來惜肉如金的她竟連環失守，先在台上坐下時不慎露打底褲，其後在台下接受訪問時再失手露胸墊。</p><p>稱奶奶冇催</p><p>對於近日有指Vivian因奶奶病重被催生B，她說：「我都忙緊湊B，我最近收養咗對孖仔豹貓，而且老爺奶奶由識我到家，都冇話要我生BB，佢哋好尊重我決定。對於奶奶生病嘅傳聞，我哋唔會特別回應。」其後Vivian再強調未有生B大計，但亦不會百分百肯定唔生：「如果意外懷孕又唔會唔要。（有冇雪藏卵子？）以我所知，香港未有呢啲科技。」<br>採訪：盧妹<br>攝影：黃偉雄</p></body></html>
