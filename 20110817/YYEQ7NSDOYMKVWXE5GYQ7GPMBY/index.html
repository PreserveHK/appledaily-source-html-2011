<html><header><meta charset="utf-8"><title>林夏薇期待舞鬥林峯</title></header><body><h1>林夏薇期待舞鬥林峯</h1><p>張智霖和林夏薇昨出席在尖沙嘴舉行的《星光熠熠耀保良》記招，當晚任演出嘉賓之一的張智霖表示，近期對魔術感興趣：「我想表演嗰陣多啲嘢睇，所以有諗過學玩魔術，最好係唱歌同魔術可以互相配合。」</p><p>將演處境劇</p><p>林峯堂妹林夏薇亦會表演勁歌熱舞，她笑說：「詳情要賣關子，今次係幾特別嘅演出，不過暫時唔會性感上陣。」問林夏薇會否期待與林峯同台演出？她說：「都期待㗎，但要睇公司安排，佢又好忙，我又係新人，有機會同多啲人合作已經好好。」稍後林夏薇將演出處境劇，現正努力作準備。<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
