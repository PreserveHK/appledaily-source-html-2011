<html><header><meta charset="utf-8"><title>被迫做家務　曳仔報警</title></header><body><h1>被迫做家務　曳仔報警</h1><p>「媽媽逼我做苦工。」德國一名11歲男童打電話報警，投訴媽媽要他在暑假做家務，扼殺他的私人時間，使警方哭笑不得。<br>亞琛市警方前天（周一）指，化名利昂的男童來電報警說：「媽媽逼我做苦工。」接線生於是追問男童究竟做甚麼苦工，豈料男童答道：「我要清潔露台，我由早到晚都在工作，沒有空暇時間。」<br>接線生聽罷，惟有叫男童媽媽聽電話，媽媽說兒子正在放暑假，「我叫他執拾地下的紙碎，他就發晦氣說想報警，他數周前已威脅要報警告我。」接線生聽罷忍俊不禁。事件中沒人被捕。<br>德新社</p></body></html>
