<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜衣錦還鄉拍特輯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜衣錦還鄉拍特輯 - 馮仁昭</h1><p>喺大溪地出世嘅官恩娜（Ella），為咗方便發展呢幾年都喺香港住，好少返大溪地，噚日Ella去商台宣傳新碟，佢話嚟緊會為無綫拍一個關於大溪地嘅旅遊特輯，足足返去3星期，會去自己出世嘅醫院同父母住過嘅地方，Ella話有諗過帶埋媽咪一齊去，等佢探吓當地住嘅親友，不過怕媽咪辛苦，都係打消念頭。咁男友？Ella表示：「佢好忙，遲啲同佢去過。」</p></body></html>
