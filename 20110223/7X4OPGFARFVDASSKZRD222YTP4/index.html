<html><header><meta charset="utf-8"><title>栢芝攜Lucas賀大S</title></header><body><h1>栢芝攜Lucas賀大S</h1><p>徐熙媛（大S）和內地富二代汪小菲早前閃電註冊結婚，之後一直有傳兩人將於下月22日在海南島擺酒，亦有指大S好友吳佩慈及阿雅擔任伴娘，並由蔡康永出任司儀，近日就有消息指大S邀請好姊妹張栢芝出席婚宴，栢芝更會帶大仔Lucas賀好友。</p><p>表演助興</p><p>據知表演慾強的Lucas已獲栢芝委以重任，打算安排他表演，但會否表演之前在網上熱播的米高積遜（MichaelJackson）moonwalk舞蹈，則未有決定，而栢芝近日已在物色禮物送給一對新人。<br>撰文：葉雪</p></body></html>
