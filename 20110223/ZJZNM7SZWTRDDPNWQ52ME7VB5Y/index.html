<html><header><meta charset="utf-8"><title>楊紫瓊柬國教交通安全</title></header><body><h1>楊紫瓊柬國教交通安全</h1><p>因拍攝緬甸政治女強人昂山素姬傳記片《TheLady》而成為全球焦點的楊紫瓊，近日以道路安全大使身份飛到柬埔寨，在一間小學宣傳道路安全訊息，又向當地小朋友派發單車安全帽。身穿T恤牛仔褲的楊紫瓊到場時，獲大班小朋友迎接，他們更向楊紫瓊送上花環。<br>由於柬埔寨的交通意外比率極高，單單過去一年已有1,700人死於交通意外，據知今次楊紫瓊會在當地拍攝紀錄片，向居民介紹交通安全的重要。<br>撰文：黃珈楠</p></body></html>
