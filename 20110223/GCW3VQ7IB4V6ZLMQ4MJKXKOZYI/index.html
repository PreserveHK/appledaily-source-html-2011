<html><header><meta charset="utf-8"><title>BritneyMV插廣告賺390萬</title></header><body><h1>BritneyMV插廣告賺390萬</h1><p>美國女歌手BritneySpears新大碟《FemmeFatale》下月面世，主打單曲《HoldItAgainstMe》的MV亦在日前曝光，不但可見兩個Britney隻揪，還有數個品牌的產品頗礙眼地出現，包括電視、眼影、其個人香水系列以至連LadyGaGa都在MV硬銷過的約會網站。據知Britney今次賺取了50萬美元（390萬港元），但網民對她的做法大表失望。</p></body></html>
