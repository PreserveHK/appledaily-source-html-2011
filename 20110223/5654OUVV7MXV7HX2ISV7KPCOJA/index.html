<html><header><meta charset="utf-8"><title>求驗客手記：卡路士征俄超未言老 - 求驗客</title></header><body><h1>求驗客手記：卡路士征俄超未言老 - 求驗客</h1><p>一代左腳王卡路士（圖）早前加盟俄羅斯超聯球會馬哈奇卡拉，咪以為佢係養老，原來37歲嘅佢仲有火，講到明去到彼邦係展開事業新一頁；佢話初到貴境，當然會先入鄉隨俗，會學吓點品嘗俄國特產黑魚子醬、學講俄文，而佢已立志踢到42歲至收山！有人話俄羅斯天寒地凍，而球賽節奏肯定比巴西波快，問卡路士怕唔怕，佢就話冇有怕，話自己精壯如昔；佢出道咁多年，一直有傳佢隱瞞自己真實年齡，實際比報道嘅37歲更大，老友，係咪真係捱得住o架？</p></body></html>
