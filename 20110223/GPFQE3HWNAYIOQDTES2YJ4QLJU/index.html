<html><header><meta charset="utf-8"><title>蒼井空扮可愛誘粉絲</title></header><body><h1>蒼井空扮可愛誘粉絲</h1><p>日本AV女優蒼井空成功開拓中國市場，為了吸納更多內地粉絲，她於去年開通微博，並經常在網上留言與粉絲交流。蒼井空除了在微博透露近況外，亦頻頻上載自己的照片，雖然性感照欠奉，但她卻大賣可愛樣子，甚得一眾宅男歡心。</p><p>盡露食相</p><p>日前剪了一頭劉海的蒼井空就上載了其新look照片，之後兩天她都頻頻發新相，當中她更表露其饞嘴一面，食壽司之餘，又狂擦巨型餅乾條，相中見她食得津津有味，即時吸引幾千博友留言力挺。<br>撰文：林妃</p></body></html>
