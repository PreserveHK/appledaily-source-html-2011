<html><header><meta charset="utf-8"><title>音魂：姚明別注Metal耳機</title></header><body><h1>音魂：姚明別注Metal耳機</h1><p>NBA明星賽由西岸奪冠，雖然無姚明份落場，但大家份屬龍的傳人，一定要支持到底！<br>唔睇NBA？想撐姚明可以睇吓姚明同Monster合作出嘅耳機；YaoMonsterJamz低頻雄渾，兼有純淨高頻嘅能力，外殼由百分百金屬製造，Metal感十足，更可以有防諧震功能。另一賣點係Yao用咗抗蝕性24k鍍金接頭，音頻訊號可以最佳效果同速度作傳送。最正係耳筒線上有ControlTalk呢個免提功能同聽歌功能，邊聽歌、邊吹水一齊做晒！<br><br>記者：王震遠</p><p>DCHAV（28046863）</p></body></html>
