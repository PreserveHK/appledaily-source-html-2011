<html><header><meta charset="utf-8"><title>財話短說歐智華受僱滙控附屬　無稅惠</title></header><body><h1>財話短說<br>歐智華受僱滙控附屬　無稅惠</h1><p>▲據英國《衞報》報道，滙控（005）行政總裁歐智華並非受僱於滙控本身，而是與位處荷蘭的滙豐亞洲控股（HSBCAsiaHoldings）簽合約，滙豐發言人回應稱，滙控超過400名環球經理的合約均是與同一間滙控附屬簽訂，是為行政方便緣故，並非有任何稅務優惠。報道並指出，駐紮香港的歐智華需繳付香港及英國入息稅，然而有消息說，歐氏上任前，已決定繼續選擇按英國稅例繳稅，雖然當地稅率遠高於香港，但此舉一定程度顯示，集團對英國市場重要性的肯定及承諾。</p></body></html>
