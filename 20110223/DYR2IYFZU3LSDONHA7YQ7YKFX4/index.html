<html><header><meta charset="utf-8"><title>崔建邦新歡舊愛大打出手</title></header><body><h1>崔建邦新歡舊愛大打出手</h1><p>崔建邦不知悔改疑停牌期間駕車，現被無綫全面雪藏，無綫高層樂易玲直言他應轉往幕後由低做起。昨日崔建邦的前女友鄺敏慧（中巴）和緋聞女友模特兒MarinaV.，到尖沙嘴出席活動，兩人穿上旗袍揸劍比試。</p><p>「錯就要重新開始」</p><p>中巴表示不知會跟Marina同場，但對安排沒有意見。提到崔建邦似要由低再做起，她說：「我冇乜意見，每人應選擇自己嘅路，錯就要重新開始。」Marina直認農曆年曾和崔建邦通電話，提到和中巴比劍，她說：「我不喜歡跟別人鬥，不會為了男生而鬥，應是男孩為爭女孩而去比較。」<br>採訪：楊潔雯　攝影：陳俊強</p></body></html>
