<html><header><meta charset="utf-8"><title>壯漢維修泳池猝死</title></header><body><h1>壯漢維修泳池猝死</h1><p>【本報訊】54歲體形壯健的工人陳振國，昨晨9時許與工友在馬鞍山鞍駿街馬鞍山公眾游泳池維修戶外滑水梯時，突然不適嘔吐及失禁，工友見狀將他扶到一旁休息及替他塗藥油，其間事主不支暈倒，工友立刻報警將他送院，但已證實死亡。</p><p>醫生疑心臟病發</p><p>醫生初步懷疑事主心臟病發身亡，警方指稍後將剖屍檢驗死因。陳妻偕女兒及親友趕至醫院，驚聞噩耗都傷心不已，死者胞妹哭訴：「唔舒服就唔好返工，搵少啲咪搵少啲囉……。」</p></body></html>
