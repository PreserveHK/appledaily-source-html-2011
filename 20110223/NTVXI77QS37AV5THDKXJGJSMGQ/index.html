<html><header><meta charset="utf-8"><title>賭王繼續留院</title></header><body><h1>賭王繼續留院</h1><p>賭王何鴻燊分燊家事件中，日日出車走幾房。他日前入院檢查身體，索性繼續多住幾天，由各房上門探望，以免賭王再頻撲。</p><p>「過兩日先啦」</p><p>三太陳婉珍昨日下午離開養和時，透露賭王情況不錯：「幾好。會出院，不過今日就唔出，過兩日先啦。」問到她有否和賭王傾庭外和解，三太就笑笑口沒再回應。<br>三太走了10分鐘，四太梁安琪就到了醫院，輪到四房下午茶時段，四房大女何超盈等都先後去探望父親，問超盈幾房人有否開會？進展又如何？她就說：「我又唔知喎。」<br>採訪、攝影：Stephenieyeung、WongManShing</p></body></html>
