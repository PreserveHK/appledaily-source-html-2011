<html><header><meta charset="utf-8"><title>王祖藍交過十萬稅</title></header><body><h1>王祖藍交過十萬稅</h1><p>王祖藍昨於將軍澳電視城錄影無綫節目《范後感》，他說農曆年前曾到澳洲拍攝節目《現代塵世美》，祖藍說沒有帶女友李亞男同行，但笑言帶了母親去做阿四。</p><p>希望置業</p><p>問祖藍何時結婚？他說：「女友話拍劇緊要過拍拖，要等佢事業有成先。」對於政府的財政預算案，祖藍說：「希望可以照顧多啲基層市民，車費同樓價搞好啲。」他說想置業但樓價太貴，更自爆要交六位數字稅項。<br>採訪：王崇穎<br>攝影：林德雄</p></body></html>
