<html><header><meta charset="utf-8"><title>國道犀利哥開引擎蓋飆車</title></header><body><h1>國道犀利哥開引擎蓋飆車</h1><p>台灣國道二號上竟有司機不顧車頭汽車引擎蓋掀開仍持續狂飆（圖），網友大罵「離譜」，更封他為「國道2號犀利哥」。<br>上周六（19日）有網友行經國道二號，準備南下桃園交流道時，利用行車紀錄器拍下了該司機不顧引擎蓋掀開，瘋狂飆車，他低頭從引擎蓋下縫隙看路況開車的畫面，過程十分危險，短片已有超過2.6萬人次點閱。對此交通部表示如他是故意掀蓋開車，最高可罰款2.4萬元新台幣（約6,300港元），甚至吊銷汽車牌照三個月。<br>台灣《蘋果日報》</p></body></html>
