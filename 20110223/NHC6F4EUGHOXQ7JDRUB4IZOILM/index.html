<html><header><meta charset="utf-8"><title>李連杰太極片邀富豪客串</title></header><body><h1>李連杰太極片邀富豪客串</h1><p>李連杰為了在內地弘揚太極功夫，今年中計劃開拍一部他監製和主演的電影《太極》來宣傳，該片將會由華誼投資，在華誼誠邀下，陳國富也會擔任該片監製。</p><p>馮德倫執導</p><p>馮小剛原答應執導這部戲，但因他忙於籌備另一部以朝鮮戰爭為題材的大片，分身不暇，現改由馮德倫執導。由於《太》片除了華誼投資外，還找來不少內地富豪投資，故此杰仔有意在影片找這班富豪來客串，據悉阿里巴巴主席馬雲、北京RitzCarlton老闆陳彬、中國萬達院線老闆王健林都答應客串一角。<br>撰文：葉雪</p></body></html>
