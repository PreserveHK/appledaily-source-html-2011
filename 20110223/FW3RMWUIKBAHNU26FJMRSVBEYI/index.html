<html><header><meta charset="utf-8"><title>可愛童星似足小雲爆紅</title></header><body><h1>可愛童星似足小雲爆紅</h1><p>小雲來了！內地最近出現一名超級可愛的童星項瀅璇，今年才3歲的她來自深圳，以「超級無敵小葡萄」作為網上暱稱，成為微博認證的「網路紅人」，擁有24萬名粉絲，演藝工作目前以參與電視節目為主。<br>早前她就扮成動畫《IQ博士》中的小雲在節目中亮相（圖），可愛指數破標的扮相讓網友瘋狂轉寄，紛紛說「想生一個跟她一樣可愛的女兒」。平日一手打造出超萌小葡萄的葡萄媽，會在網誌分享跟女兒的互動和打扮過程，更透露能讓女兒配合的秘密武器就是雪糕。<br>優酷網</p></body></html>
