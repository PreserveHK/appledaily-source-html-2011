<html><header><meta charset="utf-8"><title>小Justin剪髮行善</title></header><body><h1>小Justin剪髮行善</h1><p>4月起大舉攻亞洲的o靚界紅人JustinBieber，其招牌冬菇頭冧死女fans，但他也知是時候變大個仔，故昨日經專用髮型師修剪成較成熟的新短髮look，剪下的頭髮亦拿作慈善拍賣用途。小Justin還和樂隊RascalFlatts玩成一片，錄歌時樂隊更對他的髮型動手動腳。</p><p>至於屢被拍到跟小Justin糖黐豆的18歲迪士尼女星SelenaGomez，前天赴日宣傳擔正劇集，她穿高踭鞋兼露背上台，似要強調自己已大個女。<br>同場還有婚後幸福滿瀉的日本女星木下優樹菜，Selena見到木下的幸福樣也坦言「很想結婚」。</p></body></html>
