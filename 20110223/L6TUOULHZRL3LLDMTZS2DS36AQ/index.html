<html><header><meta charset="utf-8"><title>北上造就中港情緣</title></header><body><h1>北上造就中港情緣</h1><p>藝人近年紛紛北上搵食，長期在當地工作，同時容易發生異地情，水銀燈下拍劇日對夜對，撮合了不少中港情緣，藝人北上銀兼搵埋老公老婆，為人熟悉的有羅嘉良、魏駿傑、張衞健和吳啟華等，他們因為返內地拍劇而娶得嬌妻，甚至把基地搬到內地。</p><p>郭羨妮戀武指</p><p>不但男藝人獲得好姻緣，無綫花旦蔡少芬和郭羨妮同樣北上開工，覓得如意郎君。蔡少芬與內地男星張晉譜出的姊弟戀更開花結果，她最近還宣佈有喜，將誕下兔B。郭羨妮去年7月在橫店拍內地劇《宮鎖心玉》，跟同劇武指朱少杰撻着，有指兩人情投意合，今年4月更會閃電結婚。</p></body></html>
