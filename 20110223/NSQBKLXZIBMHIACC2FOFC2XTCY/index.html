<html><header><meta charset="utf-8"><title>雌貓被困簷篷險餓死</title></header><body><h1>雌貓被困簷篷險餓死</h1><p>【本報訊】頑皮雌貓懷疑跑離石硤尾邨住所四處玩耍期間，被困在幼稚園門外簷篷罅隙內10多小時，呼救整晚至昨晨終獲救，不致活生生餓死。<br>脫險雌貓已成年，頸部綁有尼龍繩，相信有人飼養。有居民表示，前日傍晚行經該幼稚園時，已聽聞簷篷頂傳來貓叫聲，但未有為意。<br>至昨晨9時許，有保安員發現簷篷頂傳來悽厲貓叫聲，懷疑有貓被困報警，果然發現一隻貓被困在約四吋狹窄罅隙內。愛護動物協會人員到場協助，拉着貓繩半拉半推，終將貓救出，懷疑牠前日逃離住所遊蕩時遇事。</p></body></html>
