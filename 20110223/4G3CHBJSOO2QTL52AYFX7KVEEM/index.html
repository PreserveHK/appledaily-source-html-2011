<html><header><meta charset="utf-8"><title>七旬漢茶壺扑前妻友</title></header><body><h1>七旬漢茶壺扑前妻友</h1><p>【本報訊】一名男子昨下午與一名失婚婦人在新蒲崗區酒樓飲茶時，遭女事主年逾七旬的前夫用茶壺扑傷頭部，逞兇前夫傷人後逃去，警員及救護員到場將傷者（圖）送院，警方正根據線索追緝兇徒歸案。<br>受傷男子姓何（50歲），事後他聲稱頭部傷處只是自己不小心遭手錶割傷；涉嫌傷人被追緝男子姓陳（70餘歲），為事主姓李女性友人（47歲）的前夫。<br>昨下午2時50分，姓何事主與李婦在新蒲崗越秀廣場內的酒樓飲茶期間，李婦前夫突然出現，不由分說取起桌上一個茶壺襲擊何的頭部，何冷不提防頭部被扑傷流血，兇徒傷人後逃去，酒樓部長報警。</p></body></html>
