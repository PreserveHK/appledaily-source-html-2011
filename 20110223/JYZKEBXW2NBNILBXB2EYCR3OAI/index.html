<html><header><meta charset="utf-8"><title>馬賽星味大減 - 青蛙仔</title></header><body><h1>馬賽星味大減 - 青蛙仔</h1><p>過往曾有不少球星為馬賽效力，例如是柏賓、華度、迪西奧、禾拉、皮利斯（左）、杜奧巴及拿斯尼等。今日，雖然他們再非星光熠熠，不過陣中仍不乏好手，例如是曾效力曼聯及波圖的阿根廷孖寶：軒斯及路爾斯干沙利斯，其中後者於前年夏天來投時，轉會費更達2,400萬歐元。</p><p>另外，今季為馬賽於法甲及歐聯入了8球的雷米，有「新亨利」的稱號；而隊長文丹達則是法國國家隊的副選龍門。文：青蛙仔</p></body></html>
