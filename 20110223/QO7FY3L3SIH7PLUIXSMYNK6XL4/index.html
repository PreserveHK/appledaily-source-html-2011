<html><header><meta charset="utf-8"><title>年輕廚師圖跳樓</title></header><body><h1>年輕廚師圖跳樓</h1><p>【本報訊】昨凌晨4時許，姓謝年輕廚師（21歲，圖），報警稱不開心及欲跳樓尋死，懷疑有人酒醉僅說自己身處北角春秧街，但無透露正確位置，警員及救護員接報到場，在春秧街98至100號對開電車軌，發現謝臉向地伏在路軌上，他身有酒氣，滿臉通紅，清醒惟無表面傷痕。<br>救護員為他檢查傷勢期間，謝不斷強調自己「冇事」，「我撞親塊面咋，我冇嘢，真係冇事！」警員問他經過時，有人報稱在春秧街一幢九層高舊樓的四樓跳下，並說：「我唔開心，但邊夠膽喺天台跳落嚟呀！」</p></body></html>
