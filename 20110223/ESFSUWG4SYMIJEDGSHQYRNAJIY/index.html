<html><header><meta charset="utf-8"><title>馮仁昭四圍超：新Canon女真空行騷嗌凍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：新Canon女真空行騷嗌凍 - 馮仁昭</h1><p>曾經同葛民輝（Eric）拍Canon打印機廣告嘅模特兒AliceB，噚日喺中環行時裝騷，Alice仲真空上陣，不過之後佢接受訪問時，就即刻戴番個bra，問佢點解？佢就話因為凍喎，講到Alice係第四代Canon女，佢以英文答話：「和Eric拍廣告很開心，他是一個funnyguy，有無限energy。」Alice仲話唔介意人哋叫佢做Canon女。</p></body></html>
