<html><header><meta charset="utf-8"><title>蔡少芬晒新大肚裙</title></header><body><h1>蔡少芬晒新大肚裙</h1><p>蔡少芬和老公張晉的首個愛情結晶品將於5月出生，日前她接受訪問時透露腹中BB是女嬰。蔡少芬現已全面休息，但有時間仍會四處逛，好像日前她便和好友到澳門遊玩，反而張晉卻因證件問題未能出發。</p><p>老公勁喜歡</p><p>昨日蔡少芬又在微博上載相片，相中她身處公園，穿上灰色闊身裙，雖然坐在長凳，但依然見到腰粗粗腹大便便。蔡少芬留言說：「昨日新買的大肚裙子，張生勁喜歡，覺得好得意啊！我也有同感！」其好友湯寶如指孕婦穿任何服飾都特別美麗。<br>撰文：葉雪</p></body></html>
