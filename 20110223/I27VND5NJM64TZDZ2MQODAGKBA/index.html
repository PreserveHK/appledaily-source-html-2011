<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文預告戒煙生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文預告戒煙生B - 馮仁昭</h1><p>梁漢文（Edmond）噚日出席喺灣仔舉行嘅紅十字會活動，剛剛出咗新財政預算案，香煙同買車都加稅，問對Edmond有冇影響？佢話：「我都係煙民，但食得越嚟越少，加價咪再食少啲，遲啲要小朋友都要戒o架啦。」另外，講到吳國敬早前因為涉嫌恐嚇惹官非，問Edmond有冇見過阿敬？佢話：「噚晚（前晚）先同佢食完飯，成班人一齊，都有關心佢。」</p></body></html>
