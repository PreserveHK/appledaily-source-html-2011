<html><header><meta charset="utf-8"><title>谷鬼氣：韓國購物優惠欠溝通</title></header><body><h1>谷鬼氣：韓國購物優惠欠溝通</h1><p>旅遊搜記當然好睇，但背後有時都會遇激氣事。話說韓國為推動旅遊業，於今年1月初至2月底舉行購物優惠推廣，多間著名商店包括樂天、HelloapM等都有參與。小記1月中去韓國shopping，本想憑這張在機場攞到的優惠卡購物，但可能此活動與商店溝通有「時差」，問十間食店商店，全部都話無此優惠，要多番追問下，店員才向總部查詢得知折扣詳情。相信韓國本土要加點力度宣傳，否則分分鐘激嬲旅客。<br><br>記者：蕭漢祥</p></body></html>
