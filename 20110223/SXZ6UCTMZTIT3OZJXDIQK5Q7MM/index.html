<html><header><meta charset="utf-8"><title>案件速遞索K殺父　青年改判誤殺</title></header><body><h1>案件速遞<br>索K殺父　青年改判誤殺</h1><p>【本報訊】索K青年於08年7月30日在九龍城鳳儀街寓所內，用螺絲批及鉸剪刺傷75歲後父趙芝樑，再將他扼斃，翌年被高等法院裁定謀殺罪成及判囚終身。上訴庭昨指原審法官貝珊引導陪審團時犯錯，裁定青年上訴得直，撤銷謀殺罪改判誤殺，並下令索取其精神報告，另訂日子判刑。<br>上訴庭指26歲的趙偉勤自16歲開始索K，原審法官沒有引導陪審團考慮他是否對K仔產生依賴，令他犯案前因索K致精神失常下殺人。<br>案件編號：CACC438/09</p></body></html>
