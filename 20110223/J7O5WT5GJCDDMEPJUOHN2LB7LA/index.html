<html><header><meta charset="utf-8"><title>人物誌花旦蛻變最佳導演</title></header><body><h1>人物誌<br>花旦蛻變最佳導演</h1><p>現年36歲的徐靜蕾，畢業於北京電影學院表演系，98年與李亞鵬合演偶像劇《將愛情進行到底》一炮而紅，與章子怡、周迅、趙薇並列為四小花旦。其後她主演《傷城》、《投名狀》及《新宿事件》等電影為港人熟識。<br>徐靜蕾演而優則導，02年執導《我和爸爸》獲金雞獎最佳處女作獎，04年憑電影《一個陌生女人的來信》榮膺西班牙聖薩巴斯頓國際電影節最佳導演銀貝殼獎（圖）。她於09年執導的《杜拉拉升職記》在內地票房破億，令她成為首位破億女導演。另外，徐靜蕾在網絡界人氣爆燈，她撰寫的「老徐博客」點擊率冠絕內地，有才女之稱。</p></body></html>
