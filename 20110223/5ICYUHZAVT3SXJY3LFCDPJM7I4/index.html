<html><header><meta charset="utf-8"><title>加稅前夕掃私煙</title></header><body><h1>加稅前夕掃私煙</h1><p>【本報訊】在今日財政預算案將可能調整煙稅下，警方昨晚在大角嘴角祥街搗破一個私煙倉庫，起出24萬支私煙，市值40多萬元，行動中拘捕一名越南籍男子。<br>越籍疑犯47歲，除涉管有私煙外，亦違反逗留條件。反黑組早前收到私煙線報，於是展開調查。昨晚8時，探員跟蹤一名目標男子返回大角嘴角祥街八號的大廈單位，稍後趁越籍疑犯離開時，探員一擁而上將他制服。稍後，探員在單位內撿獲24萬支私煙，時值46萬8千元。</p></body></html>
