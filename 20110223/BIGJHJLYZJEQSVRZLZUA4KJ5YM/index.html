<html><header><meta charset="utf-8"><title>求驗客手記：杜斯亞豪教深圳紅鑽 - 求驗客</title></header><body><h1>求驗客手記：杜斯亞豪教深圳紅鑽 - 求驗客</h1><p>有時睇中超轉會新聞，就好似睇狼來了一樣，一時話簽本田圭佑，一時又話簽卡蘭積卡，都冇下文；但有時狼來了都會變真，好似中超升班馬深圳紅鑽，周二落實由前尼日利亞、日本國家隊教練杜斯亞執教。法國籍教練杜斯亞，飲慣紅酒都好識做，攞起贊助紅鑽嘅中國名酒茅台作勢品嘗（圖）；紅鑽董事長萬宏偉好豪咁講：「外傳杜斯亞年薪100萬美元（約780萬港元），我敢講呢啲都係流言，我哋提供嘅待遇遠超外界猜測。」</p></body></html>
