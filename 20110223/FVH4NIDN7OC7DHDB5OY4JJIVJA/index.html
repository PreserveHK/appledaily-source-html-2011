<html><header><meta charset="utf-8"><title>影帝小天嫌拍劇降呢</title></header><body><h1>影帝小天嫌拍劇降呢</h1><p>雖然在內地拍劇酬勞豐厚，但一些自覺有名氣和地位的演員，普遍傾向拍電影多於劇集。一來拍電影片酬比劇集還要高，二來拍劇要待在劇組多時，又要捱更抵夜，比拍電影辛苦好幾倍，難怪演員寧願拍電影。至於甄子丹等紅遍全國的紅星，一齣片酬叫價可高至3,000萬，更加無理由會拍劇「逐集計錢」。<br>也有些演員跳出電視圈後就堅持不回頭，擔心拍回電視劇會降身價。例如憑《艋舺》捧走金馬獎的台灣紅小生阮經天與內地女星張靜初，縱使有製作公司肯付超過20萬人民幣一集的酬勞給他們，他們都不為所動，寧願接受30、40萬片酬拍一部電影。<br></p></body></html>
