<html><header><meta charset="utf-8"><title>Jolin拍廣告變絕緣體</title></header><body><h1>Jolin拍廣告變絕緣體</h1><p>蔡依林（Jolin）昨日在台北街頭拍攝隱形眼鏡廣告，穿極短迷你裙的她露出修長美腿，吸引許多途人圍觀。儘管擔任男主角的混血男模樣貌與其男友錦榮相似，但心有所屬的Jolin除拍攝外，與該男模零接觸。<br>從早上拍到中午，住在拍攝現場附近的蔡爸和蔡媽，帶着愛犬「蹦啾」來探班，一見到爸媽駕到，Jolin立刻露出開心的笑臉與兩老交談，蔡爸毫無遮掩的大方現身，蔡媽反而戴着口罩與漁夫帽低調示人。<br>撰文：丁寧</p></body></html>
