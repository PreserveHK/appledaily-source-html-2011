<html><header><meta charset="utf-8"><title>陳法拉否認被減戲份</title></header><body><h1>陳法拉否認被減戲份</h1><p>黃浩然和陳法拉昨日到尖沙嘴出席中藥品牌大獎頒獎禮，兩人被選為保健之星。法拉主演的無綫新劇《女拳》將推出，有指無綫刪減她的戲份，轉移放重在劉璇身上，法拉說：「點會呀，都係跟劇本做，冇改到，而且拍完好耐，相信唔會。」<br>法拉表示跟劉璇是好友，不想為傳聞要多作解釋，還說：「套劇佢做打女，受傷同付出好多，希望大家欣賞。」有傳諸葛梓岐的諸葛亮後人身份存疑，法拉謂與自己無關的事不回應。黃浩然則指太太預產期將近，正拍攝新劇的他多了致電回家，希望得到太太的最新消息。<br>採訪：卓寶花　攝影：陳俊強</p></body></html>
