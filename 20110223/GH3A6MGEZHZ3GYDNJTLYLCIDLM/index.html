<html><header><meta charset="utf-8"><title>《電磁炮》歌姬唱爆九展</title></header><body><h1>《電磁炮》歌姬唱爆九展</h1><p>被譽為兩大新世代動漫歌姬的ELISA（右）與飛蘭，日前在九展開騷，先出場是唱過人氣動畫《科學超電磁炮》片尾歌的ELISA，她除用英文唱出道作《euphoricfield》外，還有無綫熱播中動畫《爆笑管家》的主題曲，其歌劇式唱腔加上超高音演繹，令在場fans聽得如癡如醉。及後到風格相異的飛蘭出場，她拿出短皮鞭配合勁歌熱舞獻藝，安哥時二人還合唱了《超時空要塞F》的主題曲。</p></body></html>
