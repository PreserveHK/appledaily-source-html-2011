<html><header><meta charset="utf-8"><title>王晶指拖低配角收入</title></header><body><h1>王晶指拖低配角收入</h1><p>早前馮小剛等導演曾出席研討會，公開批評演員片酬太高，認為投資方過於縱容明星，而忽略監製、編劇等專業職位。王晶昨日接受電話訪問時表示，內地單是兩位主角的收費，已經貴過一集的香港製作費。<br>王晶承認高昂的演員費有機會影響製作質素，也會拉低其他二、三線演員的收入，他說：「配角可能得4、5萬拍成3到4個月，你拍唔拍吖。」另外，由於內地幕後製作人員已從香港人身上學會不少技巧，加上內地製作不可用多於五名香港人，故本地人員未能因而得益，不少更要轉行謀生。<br>採訪：何永寧</p></body></html>
