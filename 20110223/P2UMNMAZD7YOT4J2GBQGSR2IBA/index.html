<html><header><meta charset="utf-8"><title>消費樂：海港城　購物送飲食現金劵</title></header><body><h1>消費樂：海港城　購物送飲食現金劵</h1><p>Shopping行到腳軟，當然要坐低叉叉電。海港城推出貼心優惠，由即日起至6月30日，在任何商戶消費滿$100，即可獲贈$10Fooddolloar現金券，參與的食肆多達23間，包括agnèsbcafe、UCCcoffeeshop等「血拼驛站」。每次最多可使用5張。買嘢變相有九折，兼且引誘你食多啲。</p><p>日期：即日至6月30日<br>查詢：21188666</p></body></html>
