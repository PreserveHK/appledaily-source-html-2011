<html><header><meta charset="utf-8"><title>RubberBand開騷准歌迷飲酒</title></header><body><h1>RubberBand開騷准歌迷飲酒</h1><p>組合RubberBand昨日到商台接受訪問，他們下月在九展StarHall舉行演唱會，原定演出三場，由於反應熱烈，最終加開兩場，即合共演出五場。他們計劃廣邀老友上台jam歌，當中小肥已答允盡量抽時間來。<br>RubberBand又透露演唱會已獲批准可以在場內飲酒，他們說：「因為我哋想搞得輕鬆啲，我哋有信心歌迷唔會酒後鬧事，都唔怕有人亂淋酒，最多我哋預備定水柱噴醒佢哋。」<br>採訪、攝影：胡比</p></body></html>
