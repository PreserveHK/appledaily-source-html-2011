</title></header><body><h1>mercibeaucoup,屢創新低
</h1><p>「骨與國旗」，兩者本來風馬牛不相及，偏偏，充滿歡樂的時裝品牌mercibeaucoup,卻將它們連繫上，成就了2011春夏系列的主題。在設計師宇津木的角度，其實想表達「國旗」區分人類的種族、國家，可分歧背後，每個人天生卻由相同的「骨頭」組成，這就是設計師心目中的大同世界。而品牌一向着重Layering和Mix&amp;Match，今季繼續大玩撞色撞Pattern，更以獨門絕技連身衣作主打，再以屢創新「低」的低襠褲瘋狂佔領整個系列，展示出褲款千變萬化。<br><br>記者：陳子穎<br><br>查詢：28082789</p></body></html>
