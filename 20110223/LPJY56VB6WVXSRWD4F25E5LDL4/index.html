<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國男星奇雲高士拿被指獲邀於新版《超人》中扮演超人之父，該角色曾由馬龍白蘭度扮演。<br><br>‧美劇《迷》男星馬修霍士對荷李活表示失望，更大彈《神風終極戰士》不知所謂，揚言有意息影。<br><br>‧日本女星中島美嘉去年因耳疾停工，遭昨日推出的日本雜誌《女性自身》大爆準備復出的她現時激瘦，只得66磅。<br><br>‧日本西班牙混血男星城田優，將以U名義在5月推出唱片，正式出道日本樂壇。<br><br>‧泰妍領軍的韓國組合少女時代前日在東京出席廣告記招，被問及KARA解散和少女時代會否分裂的問題時一臉愕然，網友即狂插日傳媒無禮。<br><br>‧韓國天王Rain日前放下新片工作，突然亮相好友PSY的個唱做嘉賓。</p></body></html>
