<html><header><meta charset="utf-8"><title>曬被子奇景遍佈內地大學</title></header><body><h1>曬被子奇景遍佈內地大學</h1><p>開學了，大家齊來曬被子。新學期開始，內地大學、高校的學生都不是在忙上課，而是急不及待把「在宿舍裏塞了一個寒假已凍成冰塊」的被子拿出來曬。網友紛紛將各地的曬被奇景（圖）上傳網絡，更笑言每個學校都有一道「被子風景線」，「任何能曬東西的地方都會曬上被子」。學生把被子曬在宿舍陽台，然後伸延到樓下的大樹，漸漸地所有位置都被佔用了，操場、灌木、露天椅、連足球球門也成了曬被架，放滿密密麻麻的被子，「漏風」的欄杆更被圍成「密封」。<br>新華網</p></body></html>
