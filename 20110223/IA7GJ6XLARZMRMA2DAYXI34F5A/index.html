<html><header><meta charset="utf-8"><title>案件速遞非禮女鄰　國泰職員入獄</title></header><body><h1>案件速遞<br>非禮女鄰　國泰職員入獄</h1><p>【本報訊】國泰航空頭等艙候機室一名20歲男服務員，凌晨帶醉向中年女鄰居求助，替他開啟家門時，從後雙手搭肩，以下體磨擦她臀部幾下，早前在荃灣裁判法院被裁定非禮罪成。律師昨求情表示，被告已感非常後悔，希望輕判。暫委裁判官嘉理仕指，本案經審訊後定罪，報告指被告並沒有悔意，考慮案情嚴重性，判被告監禁14日。<br>案情指，被告唐鉅富於09年6月12日在東涌逸東邨非禮約40歲的女鄰居，女事主姑念被告年輕，不想毀他前途，才沒有報警。惟事隔一年，被告又於凌晨藉借電話滋擾，事主報警，令非禮事件曝光。<br>案件編號：TWCC166/11</p></body></html>
