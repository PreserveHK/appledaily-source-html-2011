<html><header><meta charset="utf-8"><title>超盈搵超雲買公仔</title></header><body><h1>超盈搵超雲買公仔</h1><p>三房索女何超蓮、何超雲姊妹以外，四房大女何超盈最近都加入微博大軍，不過她以iPhone發英文微博，招朋友埋怨，她就解釋說：「不想發我的小學程度中文，怕你們會笑我，給我time去learn，可以嗎？」</p><p>愛上微博的超盈，又發微博找超雲買毛公仔，用英文說：「喂家姐，你永遠都不接電話，想問你，你送給Alice的巨型熊仔在哪裏買，我也想要一個，嘻嘻。」超雲即時回應：「你都沒打給我，公仔在Selfridges買，我會買一個給你o架喇。」三四房雖暗戰中，但姊妹間感情看來不錯。<br>撰文：FayeLam</p></body></html>
