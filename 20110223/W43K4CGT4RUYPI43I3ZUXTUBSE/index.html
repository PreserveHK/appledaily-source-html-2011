<html><header><meta charset="utf-8"><title>蛋中蛋　細如石卵</title></header><body><h1>蛋中蛋　細如石卵</h1><p>買中有雙蛋黃的蛋已難得，買到蛋中有蛋的更是萬中無一，英國退休農夫費洛斯（JohnFellows）煮炒蛋做早餐，赫然發現一隻蛋內有另一隻圓如大理石卵般的小蛋（圖）。<br>雖然那隻蛋較正常大一些，但費洛斯以為是雙蛋黃不以為意。他敲破蛋殼，漏出蛋黃和蛋白做早餐時未見異樣，炒出來的蛋亦沒有特別味道。直至他收拾蛋殼，才發現蛋中有蛋，他已留下小蛋紀念。專家指情況罕見，可能是母雞生產雞蛋時受到驚嚇所致。<br>英國《每日郵報》</p></body></html>
