<html><header><meta charset="utf-8"><title>青雲富才俊遭竊聽</title></header><body><h1>青雲富才俊遭竊聽</h1><p>麥兆輝和莊文強聯合執導的《竊聽風雲2》已在熱拍中，續集不會延續上集故事，劉青雲今次在續集搖身變為坐擁海景別墅、身家過億的商界精英，一天他發生交通意外，警方到場調查，飾演督察的古天樂發現青雲被人竊聽，竊聽者正是吳彥祖飾演的股票炒家，希望透過青雲取得股票第一手消息。<br>青雲對於扮有錢人，可以穿名貴服裝，他笑說：「這一次，不僅老闆有錢了，我們在戲中也有錢了，不過這也是與第一部比較而言，雖然身家過億，但與《社交網絡》（TheSocialNetwork）裏的朱克伯格（MarkZuckerberg）比，還差很遠。」<br>撰文：葉雪</p></body></html>
