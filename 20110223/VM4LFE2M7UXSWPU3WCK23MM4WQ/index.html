<html><header><meta charset="utf-8"><title>王祖藍帶李亞男見自己人</title></header><body><h1>王祖藍帶李亞男見自己人</h1><p>王祖藍公開和李亞男拍拖後，不時出雙入對爭取見面時間。昨日王祖藍便在微博貼上他與女友出席無綫處境劇《畢打自己人》演員飯敍的相片，毛舜筠和鄭欣宜等都有出席飯局，可見眾人感情不錯，劇集拍完後依然保持聯絡。</p><p>擺搞鬼甫士</p><p>影大合照時，亞男從後搭着祖藍膊頭影相，表現甜蜜。另外，祖藍又與亞男一同跟毛毛等人擺搞鬼甫士影相，看來亞男都像祖藍一樣，甚有搞笑天份。<br>撰文：葉雪</p></body></html>
