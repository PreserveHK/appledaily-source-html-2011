<html><header><meta charset="utf-8"><title>倫敦大學生報教高買捱轟</title></header><body><h1>倫敦大學生報教高買捱轟</h1><p>英國大學生報竟教人在店舖高買而不被捕，道德敗壞當然遭鬧爆。<br>刊登如此惹火內容的，不是無名野雞學校的學生報，而是倫敦大學瑪麗皇后學院新出版的學生報《ThePaper》。該報由校內一班學運人士編撰，裏面有一篇題為「高買藝術」（TheArtofShoplifting）的文章，教人如何高買才不被捕。提到的秘訣包括：「盡可能背向監控鏡頭，免惹人懷疑」；若遭店員逮住，就「哀求他們不要報警，若警察來到，應扮很驚慌，令他們以為你是初犯」。英國零售聯會炮轟鼓吹高買。專家則指負責學生鼓吹盜竊，可能面臨被起訴。<br>英國《每日郵報》</p></body></html>
