<html><header><meta charset="utf-8"><title>釋小龍戀超女曝光</title></header><body><h1>釋小龍戀超女曝光</h1><p>當年的童星釋小龍曾與郝劭文合演《笑林小子Ⅱ新烏龍院》而大受歡迎，其實童星早已長大，現年22歲的釋小龍早前還被內地網站拍到與女友逛街的照片，當時他與女友挽手親密地逛街，之後一起登車離開，同行還有一位中年女子，後經內地記者認出，原來其女友就是內地超女何潔，同行者是何潔母親。</p><p>玩微博傳情</p><p>其實釋小龍與何潔在拍攝《刀客外傳》時認識及撻着，二人拍戲時就常形影不離，又在微博上互動留言，釋小龍稱何潔為何大寶，何潔則稱他為龍少，每有好吃的好玩的都不忘叫對方看一看，不過，一直想將戀情低調處理的釋小龍，得悉戀情曝光後大感愕然，有傳他還致電網站要求收回報道。<br>撰文：丁寧</p></body></html>
