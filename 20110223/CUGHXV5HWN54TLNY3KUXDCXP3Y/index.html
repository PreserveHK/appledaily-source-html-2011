<html><header><meta charset="utf-8"><title>李英愛花12萬生仔</title></header><body><h1>李英愛花12萬生仔</h1><p>現年40歲的韓劇《大長今》女星李英愛，大前日誕下龍鳳胎，其富商丈夫鄭豪泳開心到震，前晚被拍得到醫院探望妻子。初為人母的李英愛今次生仔，據報埋單逾1,693萬韓圜（約12萬港元），當中包括她效法張東健夫婦，花費298萬韓圜（約2萬港元），為一對子女保留臍帶血30年。<br>愛姐雖然入住醫院的VIP房，但膳食和其他住院者一樣，她更親自餵母乳。</p><p>保安加強</p><p>愛姐昨日下午出院，轉往三成洞一間豪華產後護理院坐月，兩周花費8萬港元，故昨日VIP房門外的保安明顯加強，更用屏風遮擋出入口防偷拍。</p></body></html>
