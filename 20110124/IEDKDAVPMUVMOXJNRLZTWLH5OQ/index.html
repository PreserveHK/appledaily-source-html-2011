<html><header><meta charset="utf-8"><title>小豬放假陪母旅行</title></header><body><h1>小豬放假陪母旅行</h1><p>台灣男星羅志祥（小豬）早前為時尚手袋做代言人，據知酬金有500萬新台幣。該品牌早前舉行「尋找曼哈頓女孩」招募活動，經過數個月的篩選和投票，最終有10位女生入選。<br>昨日大會在台北西門町舉行決賽，眾參賽者即場行騷比拼，小豬也有到場為參賽者打氣，最終他代表廣告商宣佈，冠軍是現年21歲的邱庭筠。</p><p>游泳或滑雪</p><p>農曆新年將至，小豬表示由年三十晚（下周三）放到初五，休假期間陪伴母親外遊，但未決定目的地，他說：「媽媽只給了指示，可以去熱帶國家游泳，或寒帶國家滑雪。」<br>撰文：丁寧</p></body></html>
