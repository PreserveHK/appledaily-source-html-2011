<html><header><meta charset="utf-8"><title>麥哥利速媾鹹片女星</title></header><body><h1>麥哥利速媾鹹片女星</h1><p>《寶貝智多星》（HomeAlone）男星麥哥利高堅（MacaulayCulkin圖一）與拍拖8年的女友米娜古妮絲（MilaKunis）剛分手，近日已火速搭上西班牙鹹片女星IreneLopez（圖二）。美國娛樂網誌Perezhilton爆料指，麥哥利在巴塞隆拿一家夜店與Irene極之親熱，Irene更爆響口自稱不只一次與麥哥利夜蒲，又表示若麥哥利想與米娜復合，她不希望成為障礙。</p></body></html>
