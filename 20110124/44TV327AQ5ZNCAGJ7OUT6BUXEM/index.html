<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆怨公司阻住拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆怨公司阻住拍拖 - 馮仁昭</h1><p>陳偉霆（William）同蔡卓妍（阿Sa）拍拖一直表現都好甜蜜，噚日William去尖沙嘴出席新年活動，講到嚟緊會同阿Sa度過首個情人節，佢話公司偏偏喺嗰日搞春茗，佢好無奈咁話：「都唔明點解係都要嗰日，真的好特別，可能公司怕我哋嗰日未必放到假所以搞春茗？公司對我真係好。」始終係第一個情人節，William話點都會花啲心思令女友開心又難忘。
</p></body></html>
