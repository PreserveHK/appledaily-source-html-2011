<html><header><meta charset="utf-8"><title>英超隊突搶中堅 - 吾中</title></header><body><h1>英超隊突搶中堅 - 吾中</h1><p>簡評：阿仙奴與車路士季中突然高調要中堅，令一眾當打中堅成搶手貨，其中保頓自羅致韋達後，該隊後衞加利卡希爾投兵工廠，相信隨時成事。兵工廠中堅華美倫與史基拿斯都有傷，該隊領隊雲格相中加利卡希爾，目前唯一障礙可能是保頓企硬1,500萬鎊轉會費；若加利卡希爾最終未能轉會，雲格可能把矛頭轉向布力般的剛果中堅基斯杜化森巴。車路士則愛「嫩口」，兩大目標賓菲加的大衛雷斯及禾夫斯堡的卡積亞，都不足24歲。<br>文：吾中</p></body></html>
