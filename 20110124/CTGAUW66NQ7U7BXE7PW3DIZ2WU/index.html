<html><header><meta charset="utf-8"><title>醫療短波懷孕染CMV胎兒易失聰</title></header><body><h1>醫療短波<br>懷孕染CMV胎兒易失聰</h1><p>兒童失聰或因胎兒被母體傳染巨細胞病毒（CMV）所致。美國華盛頓大學研究222名四歲或以上失聰及健康兒童，證實健康兒童中只有1.4%被母體感染CMV，但失聰組則有9.9%，證實巨細胞病毒是兒童失聰的原因之一，這些兒童的失聰問題也較嚴重。不少人早已感染巨細胞病毒，曾染病的婦女體內有抗體並不影響懷孕，但懷孕期間染病則有可能傳染給胎兒，研究員建議應加強對孕婦的檢查。
</p></body></html>
