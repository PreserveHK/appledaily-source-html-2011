<html><header><meta charset="utf-8"><title>手腳護理孖寶</title></header><body><h1>手腳護理孖寶</h1><p>呼！呼！呼！持續寒冷的天氣加上陣陣寒風，令雙手和雙腳都佈滿乾紋，即使一支特級滋潤的HandCream傍身，有時也未足夠，這個時候皮膚最需要深層滋潤加保養。最近筆者於每晚臨睡前，於雙手及雙腳塗上一層厚厚的保濕霜，然後戴上Bliss的滋潤手套和潤滑襪套為手腳敷Mask，過程真爽，大概20分鐘，保濕霜已快速滲透於肌膚之中，令本來乾紋滿佈的雙手和小腿，得以重見天日。此手套和襪套內含潤滑啫喱，為手腳提供雙倍滋潤的同時，於寒冬使用更具保暖作用。<br><br>記者：陳子穎</p><p>查詢：35860246<br><br>（尖沙嘴海港城FacesBliss專櫃）</p></body></html>
