<html><header><meta charset="utf-8"><title>財話短說中鐵建沙地項目　母包底</title></header><body><h1>財話短說<br>中鐵建沙地項目　母包底</h1><p>▲中鐵建（1186）宣佈，與母公司中鐵建總公司簽署協議，母公司將出資20.77億元（人民幣．下同），接手中鐵建虧損情況嚴重的沙地麥加輕軌項目。協議列明，倘項目索賠收入低於13.85億元，則索賠收入全歸中鐵建享有；倘高於13.85億元，則剩餘金額歸母公司；倘賠償收入補償項目後期虧損後仍有剩餘，則全歸上市公司。因此即使索賠權轉至母公司，但索賠金額亦優先用於補償上市公司的既有損失。</p></body></html>
