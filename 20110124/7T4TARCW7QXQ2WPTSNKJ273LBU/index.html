<html><header><meta charset="utf-8"><title>張文慈谷胸露餡</title></header><body><h1>張文慈谷胸露餡</h1><p>張文慈前晚一身谷胸裝，到旺角出席健康食品活動，她聲稱已貼膠紙防走光，但現場卻見她不慎露出胸墊。<br>張文慈透露早前到湖南出席剪綵，原先一日的行程，結果變成四日三夜，她說：「因為當地落大雪搞到啲交通亂晒，原先六個鐘嘅火車程，結果變成12個鐘，我最擔心冇得去廁所，坐車時又怕冇晒油冇暖氣。」</p><p>「死都要靚」</p><p>張文慈表示司機向他們透露08年也曾試過大風雪影響交通，結果有人徒步去村莊搶食物，她笑言：「不過無論有乜事，我一定要攞化妝袋，死都要靚呀！」<br>採訪、攝影：藍文浩</p></body></html>
