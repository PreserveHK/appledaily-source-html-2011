<html><header><meta charset="utf-8"><title>AV物誌：SONY公佈32"蝸居3DTV</title></header><body><h1>AV物誌：SONY公佈32"蝸居3DTV</h1><p>正當大家以為美國CES獨欠SONY嗰陣，佢近日突然發佈旗下今年會推出嘅高清電視系列。尺寸更大？非也！重點型號之一係呢部BRAVIAEX720/72S，實情佢只有32"屏幕，主攻蝸居部屋發燒友，最特別係佢是一款3DTV，而且對應VideoonDemand，網絡電視功能都撈埋，等你咪以為細機就無料到！<br><br>記者：陳國輝<br><br>網址http://www.sony.jp/bravia/</p></body></html>
