<html><header><meta charset="utf-8"><title>蔡依林向阿菲取經</title></header><body><h1>蔡依林向阿菲取經</h1><p>王菲昨晚在台北舉行尾場演唱會，連日獲不少友好撐場，蔡依林（Jolin）、阮經天、蕭亞軒和楊丞琳等都來捧場。Jolin說：「我是因為她才學廣東話，當時練唱《多得他》。」微博癮深的王菲在開騷前上載了閃石立體HelloKitty的iPhone套，十分精緻。<br>王菲忙於演出，其夫李亞鵬則到Selina早前留院的長庚醫院拜訪院長，他在微博透露，此行主要商討春節後，嫣然兒童醫院會派員到台考察，幫助兔唇病人。<br>其後李亞鵬約會徐熙娣（小S）夫婦，對於被傳投資失利，以致王菲要開演唱會撲水，他聽到後即臉色一沉，不發一言進入餐廳。　撰文：葉雪</p></body></html>
