<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立嫌鍾舒漫講耶穌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立嫌鍾舒漫講耶穌 - 馮仁昭</h1><p>洪卓立同鍾舒漫着上禮服同婚紗，噚日為喺九龍灣舉行嘅婚紗展宣傳，佢哋即場宣誓兼親親面頰，仲俾人叫做洪生洪太，搞到好似真係結婚一樣，但場面就唔算浪漫，反而略帶搞笑，之後佢兩個同聲話：「呢個夫妻關係都可以維持一陣。」不過現實中洪卓立嫌鍾舒漫太多基督道理，佢話：「佢應該搵個鍾意聽道理嘅對象，本人信佛。」佢哋都話若有機會結婚會考慮喺外地舉行婚禮。
</p></body></html>
