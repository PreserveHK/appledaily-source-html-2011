<html><header><meta charset="utf-8"><title>黃婉曼放膽行性感</title></header><body><h1>黃婉曼放膽行性感</h1><p>黃婉曼、農夫與謝安琪昨日出席在太古坊舉行的now寬頻電視遊戲節目《撳錢》記者會，黃婉曼穿上低胸吊帶裙，盡騷其強勁的事業線，搶盡風頭，但她似乎不太習慣行性感，起初不時用道具遮胸，之後記者大讚漂亮，叫她要大方，她才放膽任影。</p><p>「唔慣着成咁」</p><p>黃婉曼坦言：「真係唔慣着成咁。」她表示吊帶裙是公司安排，售價過萬元。屆時主持節目時是否同樣性感？黃婉曼笑謂：「唔使咁浮誇，今日係獎金小姐，做節目時會密實啲。」<br>同場的農夫也是主持之一，他們說：「我哋每次當知道遊戲嘅問題同答案，就會被隔離，唔可以洩密同通水，講咗畀人知就係犯法要坐監o架。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
