<html><header><meta charset="utf-8"><title>俄新娘穿比堅尼零下30℃結婚</title></header><body><h1>俄新娘穿比堅尼<br>零下30℃結婚</h1><p>香港新娘冬天穿低胸婚妙結婚，人家會說「抵冷貪蕭湘」，但這還不及俄羅斯西伯亞新娘庫曼科（IrinaKuzmenko）。庫曼科前天（周六）披上頭紗，穿上比堅尼，在零下30℃的超低溫中，與愛人卡洛夫（SergeyKaunov）深情一吻行禮，誓言共度一生，結成夫婦。</p><p>零下30℃，對新郎卡洛夫簡直是小兒科，因為他是當地冬泳俱樂部的成員，經常抵慣冷。難為庫曼科從沒試過冬泳，但竟答應和卡洛夫舉行「冬泳婚禮」，在結冰的河水中行禮。超凍必然了，還要穿比堅尼，她下水惟有來一個高溫桑拿浴禦寒。如此新娘，真是見證了愛情力量的偉大。<br>路透社</p></body></html>
