<html><header><meta charset="utf-8"><title>迷戀吧女　台漢行劫籌錢捧場</title></header><body><h1>迷戀吧女　台漢行劫籌錢捧場</h1><p>台灣高雄地區本月初發生多宗持槍搶劫案，警方經追查下，前日在台北市逮捕疑犯陳振雄（46歲）。他向警方坦承共犯下五宗搶劫案，作案原因竟是因迷戀一名來自大陸的吧女，他為籌錢捧場而行劫。<br>陳供稱，他行劫時都會戴上白色安全帽、口罩及手套，曾搶過至少三間手機店。他每次得手就到台北林森北路一間夜店，捧一名大陸吧女的場，沉醉溫柔鄉。他前日也是在該名吧女的住處被捕。<br>台灣《蘋果日報》</p></body></html>
