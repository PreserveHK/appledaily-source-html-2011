<html><header><meta charset="utf-8"><title>陳豪過年狂銀</title></header><body><h1>陳豪過年狂銀</h1><p>陳豪昨日以慳油大使身份出席在北角油站舉行的活動，他化身職員幫駕車人士入油和玩遊戲送禮物，陳豪坦言：「香港人真幸福，入油有人幫，我以前喺澳洲都係要自己入油。」</p><p>情人節冇計劃</p><p>農曆年間陳豪未有機會休息，將會出席大大小小賺錢活動，提到前度女友廖碧兒因負面新聞導致工作大減，反而他就大把工作在身，陳豪聞言不欲多談，他只說：「冇咩回應，多謝大家。」提到新年過後便是情人節，問他如何度過？陳豪笑笑口說：「過完一個節（指新年）先再算喇。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
