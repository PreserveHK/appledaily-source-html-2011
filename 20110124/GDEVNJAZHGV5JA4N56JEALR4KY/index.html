<html><header><meta charset="utf-8"><title>憶蓮、黎明合肥鬥唱</title></header><body><h1>憶蓮、黎明合肥鬥唱</h1><p>黎明（Leon）、林憶蓮、范曉萱和趙傳等，前晚在合肥演出晚會，吸引過千市民支持。之前Leon專程抽空為無綫《勁歌金曲》總選擔任表演嘉賓，當晚所見Leon明顯增磅不少，面部豐滿至看不到頸，前晚他亮相時雖仍是「肥肥哋」，但似乎已比當日稍為消瘦。<br>Leon日前到法國工作，行程緊迫，前晚難免露出疲態，但當他唱出《今夜你回不回來》依然傾盡全力，獲觀眾熱烈掌聲。</p><p>聽出耳油</p><p>同場還有近日傳出戀上恭碩良的林憶蓮，她穿上一身黑衣出現，一口氣唱出《愛上不回家的人》、《鏗鏘玫瑰》和《至少還有你》，狀態大勇，令觀眾聽出耳油。<br>撰文：葉雪</p></body></html>
