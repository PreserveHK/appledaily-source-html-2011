<html><header><meta charset="utf-8"><title>張韶涵被舅父數臭</title></header><body><h1>張韶涵被舅父數臭</h1><p>台灣歌手張韶涵的父母，日前跟兒子的友人在街頭扭打。家醜近日越揭越臭，張的舅父姜禮樂斥外甥女沒給錢父母。張韶涵前晚在台灣做尾禡騷，強顏歡笑演出，但聽到歌迷熱情支持，她一度哽咽說不出話。張韶涵所屬的福茂唱片昨日表示無法代她回應私事。</p><p>斥沒給父母家用</p><p>姜禮樂前日致電台灣TVBS《2100全民開講》節目，力數張韶涵不孝，他激動說：「她有拿一毛錢回家，我就被車撞死！她若真有拿錢，我絕子絕孫！」雖然面對家庭糾紛，張韶涵收起不快心情演出，她演唱最後一首歌《隱形的翅膀》時，聽到粉絲叫她加油時，激動得眼泛淚光。<br>撰文：林妃</p></body></html>
