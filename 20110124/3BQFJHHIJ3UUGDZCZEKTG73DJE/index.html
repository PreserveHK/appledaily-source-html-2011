<html><header><meta charset="utf-8"><title>潮流感：瑞典環保結合 - ㎡</title></header><body><h1>潮流感：瑞典環保結合 - ㎡</h1><p>H&amp;M與Lanvin的crossover引起群星效應，雖然已告一段落，但仍然為人津津樂道。踏入春季H&amp;M將與瑞典同鄉鞋履品牌SwedishHasbeens合作，推出三款木屐於H&amp;M獨家發售。</p><p>SwedishHasbeens由CillaWingardNeuman和EmyBlixt兩位年輕設計師創辦，鞋履以傳統手製技藝和環保物料製成，設計靈感來自70年代的傳統瑞典風格，印證時尚與玩味是可與環保結合，新貨將於4月30日全球發售。<br>Textby　㎡</p></body></html>
