<html><header><meta charset="utf-8"><title>澤尻頒獎又喊又笑</title></header><body><h1>澤尻頒獎又喊又笑</h1><p>失蹤一輪近日終蒲頭的日本是非女星澤尻英龍華，繼前日向傳媒大派道歉朱古力後，昨日現身東京舉行的TAKANO友梨美容院選美大賽，擔任頒獎嘉賓，大搶風頭的她在賽後再扮乖女，含淚向傳媒道歉。</p><p>認搞離婚</p><p>澤尻英龍華昨日穿上露膊裝出席選美大賽，不停甜笑博人好感，並向22歲的得獎佳麗頒發后冠。<br>澤尻賽後接受傳媒圍訪，正式公開談近況，她含着淚道歉說：「為大家製造麻煩令人擔心很對不起，我正與丈夫商討離婚的事宜。」又稱早前在西班牙搞至精神肉體達到界限，希望能再當女演員。</p></body></html>
