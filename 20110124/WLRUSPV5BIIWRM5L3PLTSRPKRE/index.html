<html><header><meta charset="utf-8"><title>遊行抗通脹</title></header><body><h1>遊行抗通脹</h1><p>【本報訊】本港通脹急劇升溫，關注綜援檢討聯盟等多個團體昨日發起遊行，批評特區政府與大企業官商勾結，大財團壟斷公共事務令市民生活百上加斤。遊行隊伍由維園出發先後前往長實及新世界兩大財團總部外抗議，再前往禮賓府，要求政府在下月公佈的財政預算案設立紓困措施。<br>數百名參與遊行人士先後包圍新世界大廈及長江中心，有示威人士更戴上新世界主席鄭裕彤及長實主席李嘉誠的面具（圖），表達不滿兩大財團壟斷多項公共事業，為謀取暴利加劇通脹。遊行人士在長江中心外燒毀一份「官商勾結秘密協議」的道具，象徵要打破官商勾結、壟斷的局面。</p></body></html>
