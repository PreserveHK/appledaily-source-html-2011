<html><header><meta charset="utf-8"><title>跆拳小子　受訓暈倒</title></header><body><h1>跆拳小子　受訓暈倒</h1><p>【本報訊】跆拳小子帶病受訓暈倒。將軍澳一名習跆拳道多年的14歲少年，昨上午11時35分，到達將軍澳健明邨社區會堂準備換上跆拳道服參加訓練時，突然身體不適暈倒，教練即報警將其送院治理。<br>據悉，事主參加社區會堂的跆拳道訓練班多年，教練通知學員換上跆拳道服裝準備進行熱身時，見事主臉青唇白，查問下得知他近日患有感冒且剛服食感冒藥。數分鐘後，事主表示頭暈四肢無力及昏倒，教練立即報警，救護員到達前事主已蘇醒。</p></body></html>
