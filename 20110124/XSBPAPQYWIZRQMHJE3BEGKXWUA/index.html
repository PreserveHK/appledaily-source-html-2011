<html><header><meta charset="utf-8"><title>濃香北海道牛乳蛋撻</title></header><body><h1>濃香北海道牛乳蛋撻</h1><p>一講食甜品，特別是牛奶製的甜品，好多人都話北海道3.6牛乳奶味最濃、最正，這股北海道牛乳熱潮，連老牌的蛋撻王亦要跟一跟風，做成北海道3.6牛乳蛋撻，雪白的蛋撻有點似法式燉蛋般香濃，加上塊焗至金黃的曲奇皮，的確令人驚喜。除了牛乳蛋撻外，還有加入爆爆珠的魔珠蛋糕，有朱古力、草莓、藍莓、芒果及荔枝味選擇，全部推廣期限定推出。<br><br>查詢：27175665（蛋撻王餅店）</p></body></html>
