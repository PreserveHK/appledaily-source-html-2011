<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳輝虹嘆憶蓮易招誤會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳輝虹嘆憶蓮易招誤會 - 馮仁昭</h1><p>身為金牌大風高層嘅陳輝虹，噚日陪同旗下嘅RubberBand出席馬鞍山舉行嘅演唱會記招，宣佈佢哋嚟緊3月喺九展開騷，成員阿正寫揮春時竟然同女fans寫「安全」再加兔公仔，似講有味笑話。提到陳輝虹嘅舊愛林憶蓮，近日同恭碩良傳發展姊弟戀，佢話平時同憶蓮都係節日傳訊息問候，唔會傾私事。講到憶蓮主動追求，陳輝虹話憶蓮工作時好投入，可能咁令大家誤會。
</p></body></html>
