<html><header><meta charset="utf-8"><title>話你知滑鼠墊矽膠谷胸</title></header><body><h1>話你知<br>滑鼠墊矽膠谷胸</h1><p>肉蒲團殺入維園年宵檔，出售產品中以立體胸形mousepad最抵死，該滑鼠墊印有四位女主角的肖像，胸部則隆起，內藏之物相當墜手，原來滑鼠墊的「胸部」是用隆胸專用的矽膠所製，難怪甚具質感。至於枱頭日曆表面上平平無奇，所印的都是《3D肉蒲團》劇照，但劇照背後竟有古代春宮圖，可謂內有乾坤。另外，《3D肉蒲團》更會仿效日本的做法，在年宵檔出售前賣券，預售電影於4月首周上畫時的戲票。</p></body></html>
