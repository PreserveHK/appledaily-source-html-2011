<html><header><meta charset="utf-8"><title>醫療短波末日惡菌疑植根日本</title></header><body><h1>醫療短波<br>末日惡菌疑植根日本</h1><p>日本確診第三宗感染NDM-1末日惡菌個案，患者是一名80多歲居於埼玉縣的女病人，因消化道出血入院，尿液檢查證實她帶有可製造末日惡菌酵素基因的肺炎桿菌，她去年12月治療後已出院。基於患者近期無出國紀錄，之前兩宗個案又感染途徑不明，厚勞省官員認為，末日惡菌可能已在境內存在，呼籲醫療機構提高警覺。末日惡菌源自印度，歐洲包括英國發現有患者曾到東南亞接受旅遊醫療而感染。
</p></body></html>
