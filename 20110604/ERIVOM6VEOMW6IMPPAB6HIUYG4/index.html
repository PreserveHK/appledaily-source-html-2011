<html><header><meta charset="utf-8"><title>案件速遞涉斬妻後嘆煙夫提堂</title></header><body><h1>案件速遞<br>涉斬妻後嘆煙夫提堂</h1><p>【本報訊】涉嫌斬妻後在現場附近享用事後煙、更欲衝向到場採訪記者的男子，被控一項蓄意傷人罪，昨在東區裁判法院提堂。由於受傷妻子仍然留醫，未能錄口供，案件押後至下月15日再訊，等候進一步調查及法律意見，其間還柙。<br>46歲、報稱裝修工人的被告梁兆峰，被控於本月2日在北角建華街維康護理安老院內，蓄意傷害女子李鳳琴身體。控方指，被告與事主今年初離異，事主與女兒遷離寓所，但被告不時上門要求復合。<br>案件編號：ESCC2351/11</p></body></html>
