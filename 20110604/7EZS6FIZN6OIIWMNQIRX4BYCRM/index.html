<html><header><meta charset="utf-8"><title>趣趣地：艾比度感動回歸擺老烏</title></header><body><h1>趣趣地：艾比度感動回歸擺老烏</h1><p>早前發現肝臟生咗個腫瘤嘅法國後衞艾比度（小圖），做完手術切咗個瘤之後，以為要休息一段長時間。不過佢就奇蹟咁喺歐聯決賽正選上陣，仲幫巴塞贏埋波捧走埋歐聯，隊長佩奧爾仲索性畀埋個隊長臂章佢慶祝感動回歸。前日法國國家隊喺歐國盃外圍賽出征白俄羅斯，呢位抗癌戰士踢足全場，不過喺開賽初段擺咗個老烏，累球隊只可以1:1迫和對手。買咗法國上盤嘅朋友仔真係寧願佢唞多陣，唔踢好過踢。</p></body></html>
