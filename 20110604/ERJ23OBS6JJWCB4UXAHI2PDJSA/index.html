<html><header><meta charset="utf-8"><title>高海寧渴望做大婆</title></header><body><h1>高海寧渴望做大婆</h1><p>高海寧、莊思明和李亞男等昨日到尖沙嘴出席最受歡迎廣告頒獎典禮宣傳活動，高海寧和莊思明均穿上谷胸裝亮相，順道在廣告商前替自己拉票。高海寧稍後會客串無綫新劇《回到三國》，以性感網上遊戲女郎造型上陣。由於近期頻頻客串，高海寧即被取笑當串星，她笑說：「係呀，我之前客串拍劇做二奶，前日做三奶，唔知幾時先可以做大婆。」<br>莊思明表示未正式卸任港姐已對無綫合約大感興趣，還說：「想簽幾長就幾長，我冇所謂，因為我係為想做而做。」<br>採訪、攝影：卓寶花</p></body></html>
