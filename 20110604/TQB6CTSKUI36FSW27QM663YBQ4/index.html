<html><header><meta charset="utf-8"><title>疑打穿少主腸　菲傭表證成立</title></header><body><h1>疑打穿少主腸　菲傭表證成立</h1><p>【本報訊】7歲男童疑不肯練琴，遭菲傭三拳打穿十二指腸案，被告昨在區域法院自辯稱，少主每月總有一至兩次向她投訴，其母所訂的活動表過於緊密。<br>菲傭又指，少主每次都不肯按母親安排活動表進行活動，她只會按女僱主指示，叫少主直接打電話向母親投訴。<br>法官昨裁定33歲被告JonitaAwasPalgue一項蓄意嚴重傷人罪表證成立。<br>菲傭自辯稱，男童於去年8月14日案發前曾因翻單車受傷，又曾在學校撞傷頭及撞瘀膝蓋。案發日，她僅為因眼睛感不適的男童在沙發上滴眼藥水。她否認曾因男童不肯練琴而拳打他腹部。<br>案件編號：DCCC309/10</p></body></html>
