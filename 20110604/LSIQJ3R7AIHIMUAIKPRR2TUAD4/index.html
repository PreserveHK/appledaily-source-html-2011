<html><header><meta charset="utf-8"><title>趣趣地：古迪父子裝鬼五馬「綠」</title></header><body><h1>趣趣地：古迪父子裝鬼五馬「綠」</h1><p>前皇馬靚仔中場球星古迪（右）好似喺球壇消失咗咁嘅，原來今年已經34歲嘅佢仲喺土耳其打滾緊，踢緊土超嘅比錫達斯。早前佢就趁球季完咗，同前妻及仔女一齊上教堂，而當日仲係古迪嘅囝囝首次領聖餐。為隆重其事，古迪仲set到行晒，同埋囝囝一齊着父子裝，不過，佢嘅品味就真係有啲問題，竟然着到鬼五馬「綠」咁，綠色領呔、綠色皮帶再加埋對綠色波鞋，襯埋米色西裝，問你死未？</p></body></html>
