<html><header><meta charset="utf-8"><title>「人體樂器」觸碰肌膚生樂韻</title></header><body><h1>「人體樂器」觸碰肌膚生樂韻</h1><p>人體肌膚本來是保護身體免受細菌侵入，但在日本人的無限創意下，竟變成樂器，只要觸碰其他人的肌膚，就會產生各種不同樂器的悠揚聲音（圖），甚至可以配搭出一首樂曲。<br>「人體樂器」外形像一個在歡呼的娃娃，四肢內置感應器。玩家抓住它的四肢後，再觸碰其他人的皮膚，就能「導電」，讓娃娃發出聲音。「人體樂器」內置10首不同歌曲，玩家可按照它接觸皮膚的頻率變化，自行決定音樂的節奏。<br>有網民就表示，這麼有趣又可有「肌膚之親」的玩具，最適合平時不敢接觸女孩的宅男，透過這神奇玩意，名正言順跟女孩子肌膚接觸。<br>台灣東森新聞網</p></body></html>
