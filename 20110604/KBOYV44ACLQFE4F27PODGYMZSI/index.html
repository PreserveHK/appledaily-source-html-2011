<html><header><meta charset="utf-8"><title>Web檢索：fb變虛擬展館
</title></header><body><h1>Web檢索：fb變虛擬展館
</h1><p>日前Intel推出咗個有趣網站，只要點選中間「ConnecttoFacebook」授權使用fb資料，稍等一陣，就會見到網站使用fb內容，組成一個虛擬藝術館的個人展場，畫面中會以個人第一身角度走進場館，以不同角度重溫朋友相片、影片，相當有趣。比較失望係網站無提供影片下載，否則就Perfect喇！<br><br>網址：http://www.intel.com/museumofme/r/index.htm<br><br>記者：許福合</p></body></html>
