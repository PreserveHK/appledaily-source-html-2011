<html><header><meta charset="utf-8"><title>五元差價　私油集團肥肉</title></header><body><h1>五元差價　私油集團肥肉</h1><p>【本報訊】中港運輸業人士蔣志偉稱，本港油價高企，現時本港油站的普通無鉛汽油售價每公升逾16元，但深圳每公升汽油折合約11港元，相差達五元，差額雖較去年減少，但估計走私集團仍視之為肥肉，大舉偷運入境分銷。<br>另外，有中港司機透露，為降低成本，會在運貨到內地時趁機入滿平價油才返港。<br>近年海關偵破的偷運私油入境案逐年減少，去年全年查獲362宗，拘捕320人，並撿獲總值300萬元非法燃油。</p></body></html>
