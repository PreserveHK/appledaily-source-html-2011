<html><header><meta charset="utf-8"><title>班亞弗力熊貓眼陪妻女</title></header><body><h1>班亞弗力熊貓眼陪妻女</h1><p>美國男星班亞弗力（BenAffleck）自娶了美劇《特務A》（Alias）靚女星珍妮花嘉娜（JenniferGarner）做老婆後，已誕下5歲大女Violet及2歲女兒Seraphina，組織幸福家庭，昨日班仔帶着老婆及大女從一個派對離開，未知何解左眼眼肚下竟然忽現瘀痕！</p><p>臉帶笑容</p><p>38歲的班亞弗力昨日洛杉磯開派對，其太太珍妮花離開時還手持吹扭的氣球，女兒Violet則拿着紙製玩具，不過他的左眼眼肚位置卻被狗仔隊拍到有瘀傷，但班仔仍舊臉帶笑容，未知是他近日於奧克拉荷馬拍全新愛情片時弄傷，還是跟女兒玩耍時自己整親，抑或是特務老婆的傑作？</p></body></html>
