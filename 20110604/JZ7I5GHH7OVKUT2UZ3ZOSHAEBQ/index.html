<html><header><meta charset="utf-8"><title>話你知：資本增值稅針對炒家</title></header><body><h1>話你知：資本增值稅針對炒家</h1><p>資本增值稅對港人來說可能較陌生，其實是針對市場上投資獲利徵收稅項，但一些海外國家例如美國和加拿大早有開徵，主要來自股票及物業買賣收益，按投資（股票或物業）盈利所得30%至40%繳付稅款，投資時間越短，支付稅率越高，以打擊短期炒賣。<br>內地早於1986年推出《房產稅暫行條例》，惟一直未有執行，近期才再重提，主要為壓抑過熱的樓市；至於證券層面，內地同樣仍未實行，主因立例需時頗長。<br>香港90年代初期，曾針對物業投機提出開徵資本增值稅，最終以稅制複雜違反簡單稅務原則為由而擱置。</p></body></html>
