<html><header><meta charset="utf-8"><title>車勝元訪台為劇集造勢</title></header><body><h1>車勝元訪台為劇集造勢</h1><p>韓國男星車勝元主演的韓劇《最佳愛情》，在當地收視不停升，已超過18%，成績甚佳。</p><p>繼男星李勝基客串之後，上周四晚一集，更有元斌、金泰希、薛景求等出現，原來該集是講述男女主角出席一星光熠熠的頒獎禮，相信元斌等人出現的鏡頭是將真正的頒獎禮片段剪輯而成。<br>由於《最》劇口碑佳，台灣的八大電視頻道也會在暑假推出，車勝元更將於下月24日到台北國際會議中心舉行粉絲見面會。</p></body></html>
