<html><header><meta charset="utf-8"><title>太陽能比堅尼邊曬邊叉電</title></header><body><h1>太陽能比堅尼邊曬邊叉電</h1><p>炎炎夏日，到沙灘邊曬太陽邊聽歌、邊上網，享受一個悠閒下午，但如果忘記為自己的電子產品充夠電，可能會很掃興。美國發明家施奈德（AndrewSchneider）就設計出一款太陽能比堅尼（圖），讓你不會害怕iPod沒電。<br>施奈德花了80個小時，把40片薄如紙的太陽能光伏板，利用導電線，把它們串連一起，製成三點式泳衣，上面的充電插頭，可以讓你把音樂播放器、電話以至相機一一充電。這套泳衣有姿勢也有實際，可以穿着下水，不必擔心會觸電，售價120英鎊（1,523港元）。<br>英國《每日郵報》</p></body></html>
