<html><header><meta charset="utf-8"><title>京漢騎馬上班倡環保</title></header><body><h1>京漢騎馬上班倡環保</h1><p>高頭駿馬竟出現在早高峯擁堵的大街（圖）！五、六名北京馬主昨天騎着自己的座騎上班，一早從高碑店出發，途經雙井、國貿一路騎行到什剎海，希望用騎馬的傳統方式，倡導綠色出行。另外在西安咸陽市秦都區，工廠負責人賀延慶（52歲）兩年多來都騎馬上班，到廠後就把馬養在馬廐裏。據悉，在《中華人民共和國道路交通安全法實施條例》中，只有對於畜力車的相關規定，對騎馬上路並無明文禁止；但有交通警認為此舉擾亂交通，應予處罰。<br>《北京晚報》/西部網</p></body></html>
