<html><header><meta charset="utf-8"><title>案件速遞夥友呃姊錢少年感化</title></header><body><h1>案件速遞<br>夥友呃姊錢少年感化</h1><p>【本報訊】17歲無業少年李松潮（圖），去年7月聲稱為幫朋友，三次藉口玩啤牌和欠下賭債要還款逾9萬元，令親姊要自掏腰包及向財務公司借錢給他還債。少年後因朋友要脅到胞姊公司滋事，結果和盤托出。<br>少年早前在觀塘裁判法院承認三項串謀欺詐罪，裁判官杜浩成昨判刑說，根據案情，若被告是成年人，會判處即時監禁，考慮他事後與家人關係改善等求情因素，故判他感化一年。<br>案件編號：KTCC7588/10</p></body></html>
