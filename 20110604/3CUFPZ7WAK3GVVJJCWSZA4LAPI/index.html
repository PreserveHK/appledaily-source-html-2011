<html><header><meta charset="utf-8"><title>案件速遞造市案證監會求重審</title></header><body><h1>案件速遞<br>造市案證監會求重審</h1><p>【本報訊】證監會去年檢控期貨交易商蔡斌造巿，在東區裁判院審訊後裁定罪名不成立。證監會昨向高院提出上訴，但原審暫委裁判官陳俊儀的裁判官任期已終止，他更離開法律界轉職傳道人，無法書面交代當日裁決理由。證監會認為其上訴權利被阻，且造巿罪行嚴重，要求高院根據《裁判官條例》，將案件交另一名裁判官重審。法官押後裁決。<br>蔡斌的代表律師認為事件發生至今已經4年，再提檢控對蔡不公平。<br>案件編號：HCMA451/10</p></body></html>
