<html><header><meta charset="utf-8"><title>玩命男徒手懸崖走繩索</title></header><body><h1>玩命男徒手懸崖走繩索</h1><p>24歲的玩命男劉易斯（AndyLewis）愛追求刺激，最愛就是在毫無安全裝備下，在高空行繩索（圖），絕對藝高人膽大。</p><p>劉易斯早前在美國加州兩座懸崖間走繩索，懸崖下面是30米深的深谷，普通人單是向下望都腳軟，失足跌下更會粉身碎骨，但赤膊上陣的劉易斯卻全程神態自若，面露笑容，在一條幼幼的繩索上輕鬆走過，而且他不是乖乖行走，途中更要停下來，凌空跳起，擺了個古怪姿勢（圖），但絲毫沒令他失去平衡。<br>英國《每日郵報》</p></body></html>
