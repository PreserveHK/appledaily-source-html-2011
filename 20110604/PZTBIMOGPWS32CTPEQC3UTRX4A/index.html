<html><header><meta charset="utf-8"><title>女交警似全智賢爆紅</title></header><body><h1>女交警似全智賢爆紅</h1><p>南京一名外貌清秀的女交通警（圖），被指酷似韓國明星全智賢（小圖）而在網絡上爆紅。最近一段名為「南京女交警酷似全智賢」的短片在內地網絡熱傳，片中網友拍下了一名身材高䠷、戴着墨鏡的女警與民眾交流的一舉一動。這名女警叫趙維歡，現年24歲，颯爽英姿和極佳的氣質吸引了不少目光，而往來的路人都認為她很親切又有耐心。她的異性緣極佳，不但有男途人在她執勤時向她拿電話號碼，還有人送上相冊，裏面全放滿她執勤時的照片，令她開心又困擾。<br>江蘇《揚子晚報》</p></body></html>
