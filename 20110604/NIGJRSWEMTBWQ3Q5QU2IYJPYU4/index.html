<html><header><meta charset="utf-8"><title>忘年戀險釀跳橋慘劇</title></header><body><h1>忘年戀險釀跳橋慘劇</h1><p>【本報訊】一對年齡相距22載的忘年戀人，昨凌晨1時許，在金鐘道89號力寶中心對開行人天橋，疑為感情問題發生爭執，其間姓文（24歲）女子情緒激動，攀出天橋危坐欄杆上，大吵大鬧，險象環生。姓楊（46歲）男友不斷在場游說，姓黃保安員巡經上址，赫見文女危坐天橋欄杆以為她欲尋死，報警求助。警員及救護員到場，楊已勸服女友返回安全位置，惟有人矢口否認跳橋輕生，並拒絕送院，稍後兩男女自行離去，警列糾紛事件處理。</p></body></html>
