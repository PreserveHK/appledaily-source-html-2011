<html><header><meta charset="utf-8"><title>鄭融減肥無懼降Cup</title></header><body><h1>鄭融減肥無懼降Cup</h1><p>鄭融和鍾舒漫昨日在荃灣出席商場活動，不約而同表示要減肥。鄭融節食又做運動，她說：「我每朝食蘋果，今日下午食咗半碗飯，唔食紅肉，只食白肉。」問到會否怕影響身材，她說：「唔怕，最重要健康，其他嘢冇所謂。」鄭融剛推出新碟，她表示老外男友也有買她的唱片，不過只是聽過幾首新歌。</p><p>鍾舒漫跑步洩密</p><p>另外，鍾舒漫表示喜歡吃，為穿衣好看，每天跑步，她說：「每日在家附近跑五公里，試過有次在電話顯示自己位置，朋友打畀我先知，即刻delete。」而她稱去沙灘會穿兩件頭泳衣。<br>採訪、攝影：王連連</p></body></html>
