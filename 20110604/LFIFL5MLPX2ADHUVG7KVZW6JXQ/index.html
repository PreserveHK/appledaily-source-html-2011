<html><header><meta charset="utf-8"><title>關仁隱事：「鬼仔」扮巨星仕途受阻 - 關仁</title></header><body><h1>關仁隱事：「鬼仔」扮巨星仕途受阻 - 關仁</h1><p>早排同「鬼妹」結咗婚嘅「鬼仔」，最近同另一個半唐番夾份開咗間公司，準備喺電影圈大展拳腳，其實以鬼仔嘅外形，同埋佢個樣又鬼鬼哋，佢喺呢個圈應該可以有更加好嘅發展，但係佢本身嘅處事方式就令佢嘅仕途停滯不前，試過有記者見到佢行街，想幫佢影張相，佢竟然叫記者同佢經理人約時間再影，以為自己真係荷李活巨星，咁梗係得罪人多啦。其實近年鬼仔都知自己衰乜，所以已經設法同傳媒修好關係，但相信呢個問題唔可以立即解決。<br><br>Textby　關仁</p></body></html>
