<html><header><meta charset="utf-8"><title>家人疏忽女童遭夾手</title></header><body><h1>家人疏忽女童遭夾手</h1><p>【本報訊】一名五歲女童，昨午5時放學後與家人在油塘油麗苑盈麗樓對開休憩公園玩耍，疑她貪玩站於一個船形組合梯旁時，伸手玩弄膠板與組合柱的罅隙，其中一手掌揳入罅隙內不能拔出，她驚慌哭泣，驚動途人報案和通知屋苑管理處。<br>稍後，女童的家人聞訊到來，加以安慰。管理處維修人員和消防員研究一番後，即用螺絲批轉鬆組合柱與膠板的螺絲位，女童小手旋即自由活動，為安全起見，她送院檢驗。現場有警告字樣，呼籲成年人應陪同幼童玩這船形組合梯。</p></body></html>
