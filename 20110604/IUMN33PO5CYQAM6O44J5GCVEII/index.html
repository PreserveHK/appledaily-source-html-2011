<html><header><meta charset="utf-8"><title>怪烏雲橫貫北京上空</title></header><body><h1>怪烏雲橫貫北京上空</h1><p>北京天空昨晨出現了一片形狀詭異的浮雲，網友對此議論紛紛。當時天上的浮雲有如一幅巨大的捲布，大片長條狀的烏雲貫穿東西，橫過整個天空，十分壯觀（圖）。不少當地市民都表示看到這一幕罕見的奇景，有網友大呼「漂亮」，也有人覺得「很恐怖」。有網友懷疑是「戰鬥機噴的煙」，有人笑稱是「天上神仙在過甚麼重要的節日」，也有人擔心是地震雲。另有網友認為該雲可能是「卷軸雲」（rotorcloud），由水平方向氣旋引起。<br>新浪網</p></body></html>
