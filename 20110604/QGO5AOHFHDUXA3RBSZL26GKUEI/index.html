<html><header><meta charset="utf-8"><title>祖兒大馬撐霆鋒</title></header><body><h1>祖兒大馬撐霆鋒</h1><p>謝霆鋒在大馬拍戲，剛巧同門的容祖兒也在當地為代言的美膚飲品拍廣告，逗留到明日才離開。對於霆鋒的私事，祖兒謂不會多問，只會默默支持他。</p><p>「心裏支持就得」</p><p>其實在抵達當地前，祖兒已通知霆鋒會在當地逗留，原想與他見面，但因酒店太多記者守候，故祖兒不便打擾他，更不會到拍攝場地探班，以免影響拍攝進度，她說：「做妹妹嘅唔方便問私事，我哋喺局外人，我睇新聞先知道佢嘅事，心裏支持就得嘞。」　<br>撰文：李森</p></body></html>
