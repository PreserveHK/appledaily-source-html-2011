<html><header><meta charset="utf-8"><title>東東聞栢芝速逃</title></header><body><h1>東東聞栢芝速逃</h1><p>張栢芝舊愛陳曉東前日在上海為電影錄主題曲，當問到鋒芝傳婚變，東東馬上說：「我不便做任何評論，如果繼續問的話，我馬上結束訪問。」</p><p>梁漢文唔敢搵霆鋒</p><p>當記者再追問時，東東即黑面說：「我只願好好工作，不評論他人的事情。」說畢即用力放下米高峯，轉頭走人。<br>另外，陳奕迅、楊千嬅和梁漢文將一起舉行拉闊音樂會，昨日在商台舉行記者會，不過只有千嬅和梁漢文出席。對於鋒芝婚姻傳破裂，身為好友的梁漢文不願多談：「作為朋友，家唔應該講太多。」<br>採訪、攝影：王連連</p></body></html>
