<html><header><meta charset="utf-8"><title>相士話：婆媳命格相冲</title></header><body><h1>相士話：婆媳命格相冲</h1><p>狄波拉與張栢芝的婆媳關係陰晴不定，早於鋒芝拍拖時，拉姑已不甚喜歡栢芝，到06年兒子秘密結婚，拉姑氣得在電台訪問中稱自己只做媽咪，不做奶奶。08年爆發淫照事件，拉姑被追訪至精神崩潰。不過去年Quintus出世，拉姑與栢芝關係緩和，去年10月拉姑59歲大壽時，謝家一片喜氣洋洋。惜好景不常，最近又有傳婆媳關係告急。<br>究竟拉姑和栢芝是否命格相冲？相士區仲德昨在電話中說：「拉姑命格屬金，火土較重，需要水，水代表子女星；栢芝屬火，命格火金重，同樣要水，但水代表夫星。因此佢哋同時爭水，啱啱流年缺水，所以兩個特別多衝突、麻煩。」</p></body></html>
