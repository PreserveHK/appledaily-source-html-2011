<html><header><meta charset="utf-8"><title>唐寧剖腹誕7.7磅仔</title></header><body><h1>唐寧剖腹誕7.7磅仔</h1><p>唐寧去年奉子成婚，大前日她突然作動入院，為舞台劇演員老公鄧偉傑剖腹誕下7.7磅男嬰，昨早唐寧在微博報平安說：「我已成為媽咪了，我和BB都很健康，不用擔心！我這個新手媽咪會好好休息，學習照顧BB，謝謝你們的祝福！」<br>昨日唐寧發放BB照片，B仔頭髮多又樣貌趣致，她透過經理人Mon說：「由於BBsize好大，所以要開刀，BB比預產期早咗大概3個禮拜出世，家仲未幫佢改名，不過做咗媽咪感覺真係好開心。」Mon表示唐寧暫時未能下床，待她坐月及康復後，便會繼續接劇。<br>採訪：夏琴</p></body></html>
