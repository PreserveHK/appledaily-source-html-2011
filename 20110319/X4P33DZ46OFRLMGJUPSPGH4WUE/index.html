<html><header><meta charset="utf-8"><title>Kylie台上瞓身咀男友</title></header><body><h1>Kylie台上瞓身咀男友</h1><p>澳洲小雲雀KylieMinogue現正馬不停蹄於世界各地展開巡迴個唱，前晚及大前晚她分別在荷蘭阿姆斯特丹及法國巴黎開騷，認真忙碌，原來她日前在西班牙開騷，竟在全場觀眾面前當眾感謝及親吻拍拖3年的模特兒男友AndresVelencoso，大晒恩愛。</p><p>觀眾起哄</p><p>於巴塞隆拿開騷的Kylie一如早前個唱化身成希臘女神，站在巨型大貝殼道具獻唱，完場時她說：「我很高興今晚有家人在此，特別是某一位，我的邱比特男孩。」之後Kylie還瞓在台上與趨近台邊的男友Andres接吻，現場觀眾不斷起哄，更拿出手機狂拍。</p></body></html>
