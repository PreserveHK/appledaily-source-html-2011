<html><header><meta charset="utf-8"><title>吳京遭爆竊嗌凍</title></header><body><h1>吳京遭爆竊嗌凍</h1><p>內地武打演員吳京現於廣州佛山，日前還參觀黃飛鴻紀念館，沒想到昨日凌晨他發現座駕被人打爛車窗，電腦更被偷走。</p><p>車窗爛捱冷</p><p>事後吳京報公安求助，昨午他偕友人坐爛了車窗的車外出，又在微博慨嘆黑仔：「屋漏偏逢連夜雨！廣州下雨，坐在沒窗戶的車裏，我們哥們兒倆冷啊！希望哪位好心人撿到了我的電腦就請送到佛山高新區派出所，有重謝！」吳京又說最慘是他花了十晚所寫的新戲筆記也不見了，令他大為心痛。<br>撰文：夏琴</p></body></html>
