<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄒文懷獲終身成就獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄒文懷獲終身成就獎 - 馮仁昭</h1><p>第五屆亞洲電影大獎噚日宣佈「亞洲電影終身成就獎」頒畀資深電影人鄒文懷，鄒文懷喺電影界超過五十年，先後捧紅咗李小龍同成龍等多位國際巨星，呢兩粒巨星拍過嘅名作有《精武門》、《龍爭虎鬥》同《警察故事》等，特別係李小龍成為經典人物。主席王英偉話：「除咗一手提拔國際巨星，佢亦將本地嘅功夫武俠片提升成世界經典，對電影嘅貢獻不容置疑。」</p></body></html>
