<html><header><meta charset="utf-8"><title>張智霖開騷城城助陣</title></header><body><h1>張智霖開騷城城助陣</h1><p>張智霖（Chilam）的紅館演唱會即將開鑼，昨日他在北角排練，其新碟也剛剛推出。Chilam開騷請來好友草蜢和郭富城做嘉賓，他透露不少好友自動請纓到場支持，其中有四名女藝人答允上台。</p><p>或露T-back</p><p>問Chilam其老婆袁詠儀（靚靚）是否其中之一？他堅決否認，只透露四人有些合作過，有些則沒有。是否舊愛許秋怡？Chilam只笑而不答，但據知許秋怡已落實做嘉賓。近日Chilam收身成功，會否在台上穿T-back露肌肉？他笑說：「睇吓觀眾反應，可能除除吓淨番T-back。」他又透露靚靚見他減肥成功，要求一同瘦身。<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
