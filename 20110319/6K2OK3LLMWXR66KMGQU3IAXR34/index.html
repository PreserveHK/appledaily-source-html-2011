<html><header><meta charset="utf-8"><title>巴黎天橋　搬嚟香港</title></header><body><h1>巴黎天橋　搬嚟香港</h1><p>OhSorry，你不是Wyman，不是阿徐，亦非韓火火……也之所以你同我也沒有SuperBrand的FrontRowInvitationCard。不過，熱愛Fashion的你其實也不用灰心，因為你身處香港。K11商場由即日起至4月10日把巴黎的天橋搬進場內，並展出金翀宇、MashaMa及施傑三位中國之光在剛舉行ParisFashionWeek所發佈的作品，想一睹中國人邁向國際的神話，你既不須飛去巴黎，也不需任何Invitation了。<br><br>記者：潘國揚</p></body></html>
