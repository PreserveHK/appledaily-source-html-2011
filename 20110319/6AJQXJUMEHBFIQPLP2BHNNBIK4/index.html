<html><header><meta charset="utf-8"><title>Paris舉牌聲援日本</title></header><body><h1>Paris舉牌聲援日本</h1><p>美國蒲精ParisHilton去年9月緩刑期間飛日本被拒入境，但Paris未有介懷，反而前日她在加州與男友CyWaits撐枱腳見到有記者時，一臉嚴肅地舉起紙牌叫大家幫助日本。她更在twitter寫道：「新聞畫面令我內心震驚，我十分擔心每一位在日本的人，上帝會祝福你們。」而美國女星雅曼達施菲（AmandaSeyfried），昨日則聯同朋友在西荷李活舉牌，呼籲各界向日本災民伸出援手。</p></body></html>
