<html><header><meta charset="utf-8"><title>新菜食賣相</title></header><body><h1>新菜食賣相</h1><p>有謂色香味俱全，菜式賣相靚絕，絕對有助提升食慾。「海逸軒」劉志傑師傅深明此理，踏入春天推出的全新菜式，無論顏色造型、伴碟和擺放方法都美輪美奐。推介雙思伴螺盞，螺肉切片叠在一起，側邊有原隻螺殼裝飾，用方形玻璃碟盛載，先贏賣相，味道方面，螺肉吃得出真鮮味，彈牙不韌，非常清新。另一道斑柳鮮鮑花之戀，鮮鮑表面花，下墊斑柳肉，外形似一間間小屋，中間伴大堆西蘭花，黃撞綠，顏色配搭靚到不得了，鮑魚仔爽滑，斑柳肉有咬口，好味到停不了口。<br><br>記者：陳漢榮</p><p>海逸軒（21852788）<br>地址：北角英皇道665號北角海逸酒店3樓</p></body></html>
