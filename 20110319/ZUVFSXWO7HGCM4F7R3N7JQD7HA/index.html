<html><header><meta charset="utf-8"><title>張曼玉學剪片闖幕後</title></header><body><h1>張曼玉學剪片闖幕後</h1><p>張曼玉早前被傳和拍拖三年的建築師男友OleScheeren分手，之後兩人手拖手出席時裝活動力證情未變。張曼玉前晚到北京798創意廣場，出席首屆「奧迪藝術與設計大獎」頒獎典禮，其他嘉賓還有譚盾和張亞東等。穿了一條黑色裙到場的張曼玉，高貴華麗，擔任頒獎嘉賓的她成為全場焦點。<br>近年經常留在內地的張曼玉，普通話進步不少，她接受內地記者訪問時口音地道。當記者問到有關她的工作動向時，她說：「表演的東西已經懂了，想要休息暫不拍戲。」她透露最近正在學剪片，考慮向幕後發展。<br>撰文：林妃</p></body></html>
