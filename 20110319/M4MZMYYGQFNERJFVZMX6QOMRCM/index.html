<html><header><meta charset="utf-8"><title>張根碩捐5000愛心毛氈</title></header><body><h1>張根碩捐5000愛心毛氈</h1><p>韓劇男星張根碩繼早前捐出近百萬港元，及義賣手帶和心意卡後，昨日再捐出5,000條印上「日本加油」字句的愛心毛氈，他下月30日會再度訪港於九展舉行粉絲聚會，VIP門票索價1,280港元。此外，SS501成員朴政?近日罕有地半裸為日本雜誌影相，他將於下月3日在首爾舉行生日派對，屆時會向粉絲募捐賑災。至於女歌手張允貞前晚則現身東大門，參與當晚開始揭幕的馬拉松籌款演唱會，是次演唱會將一直舉行至下月10日。</p></body></html>
