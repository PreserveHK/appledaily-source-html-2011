<html><header><meta charset="utf-8"><title>獨立屋：元朗　富怡花園</title></header><body><h1>獨立屋：元朗　富怡花園</h1><p>位於元朗田廈路廈村市的富怡花園，樓齡11年，設有24小時屋苑式專業管理，設有圍牆、大閘及管理員，住戶可步行13分鐘至港鐵站，另有K線接駁巴士，兩分鐘即達西鐵站，屋苑門口有6條專線小巴線駛往各地。介紹單位為3樓連天台戶，面積350方呎，另附入契天台，面積350方呎，間隔1房1廳，單位向東南，遠眺元朗及洪水橋遠景。現叫價108萬元，呎價3,086元，租金回報可達6厘。<br><br>代理行：新福物業<br>電話：24424668</p></body></html>
