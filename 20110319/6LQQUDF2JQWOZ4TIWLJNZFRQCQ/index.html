<html><header><meta charset="utf-8"><title>講座：多角度講胡金銓</title></header><body><h1>講座：多角度講胡金銓</h1><p>談胡金銓，我們總談他的武俠電影，其實他更是個學識淵博的文化人。三聯近日將胡金銓生前的文章結成兩本文集，一本談電影，另一本隨筆，談的話題上至歷史功過，下至衣食住行。更談到日本，他曾多次到訪日本，感受很深。三聯將於明天（2:30pm-4pm）舉辦講座「電影內．電影外──多角度看胡金銓」，講者包括大導演許鞍華、正文社厲河、香港電影評論學會董事會主席林錦波。<br><br>記者：何兆彬<br><br>地點：創Bookcafe（中環域多利皇后街9號中商大廈2樓）<br>查詢：25978658</p></body></html>
