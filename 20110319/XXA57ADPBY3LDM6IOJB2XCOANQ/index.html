<html><header><meta charset="utf-8"><title>蔡加敏生三個老公嫌少</title></header><body><h1>蔡加敏生三個老公嫌少</h1><p>蔡志明千金蔡加敏（Carmen）、琦琦及鄺文珣等昨帶同小朋友現身紅磡，觀看迪士尼音樂劇。誕下孖仔已六周的Carmen與夫婿馬鴻銘帶同大女Chelsi出席，問Carmen有否為孖B撲日本奶粉？她說：「家餵緊人奶，都有訂定多啲日本奶粉，不過醫生都話日本同美國奶粉冇乜分別。」自言生三個夠數的Carmen說會收工，但在旁的馬鴻銘則笑言未夠。問Carmen有否見過胞弟加讚的女友汪圓圓？她說有與圓圓食過飯。</p></body></html>
