<html><header><meta charset="utf-8"><title>蘇志威教舞嚴選徒弟</title></header><body><h1>蘇志威教舞嚴選徒弟</h1><p>蘇志威與朋友投資七位數字的跳舞學校，昨日在尖沙嘴開張，草蜢兩位成員蔡一傑和蔡一智、關智斌及何麗全到場支持，蘇老闆即場與13位導師跳舞表演。問蔡氏兄弟為何不合股，傑仔說：「我哋唔識教人，三個中蘇老闆跳舞最叻。」阿智則謂不懂做老闆。蘇老闆會否做生招牌自己教導，他說：「睇情況，有構思過，如果暑假得閒就教，但我要睇個學生有冇心學。」<br>另外，同場的關智斌將與張致恒重組組合，並本於這月尾到日本做宣傳，他說：「家要延期至5月，盡量都想去，但又覺得如果有資源，想留番畀佢哋本土人。」他謂不覺二人出師不利。<br>採訪：王連連　攝影：仇志德</p></body></html>
