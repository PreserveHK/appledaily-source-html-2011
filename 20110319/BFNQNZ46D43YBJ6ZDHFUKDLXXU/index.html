<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩嘲搶鹽冇邏輯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩嘲搶鹽冇邏輯 - 馮仁昭</h1><p>何韻詩前晚去觀塘為梁祖堯嘅烹飪節目做嘉賓，佢話自己最勁煮過十人大餐，問佢同性好友容祖兒有冇食過，佢話：「係都要扯到佢，佢有食過，好多朋友都食過。」對於港人搶鹽，佢話：「人哋日本都冇恐慌，中國人聽到消息就亂，我覺得關公民教育事，可能父母自細教唔好執輸。」佢又話搶鹽嘅人冇邏輯：「就算真係有用係咪要食晒落肚，到時輻射冇事，身體都有事啦！」</p></body></html>
