<html><header><meta charset="utf-8"><title>關仁隱事：「竹姑」情困搵神棍瘦身 - 關仁</title></header><body><h1>關仁隱事：「竹姑」情困搵神棍瘦身 - 關仁</h1><p>「竹姑」連拍兩次拖都畀佬飛，確係受到幾大打擊，連番失戀仲令佢開始懷疑自己年紀大所以唔夠人爭。受情困嘅竹姑結果咪諗壞腦，聽埋啲豬朋狗友介紹，早排單拖去咗深圳一間酒店睇所謂嘅無牌神醫，學人植羊腸線，希望變靚又變瘦，可惜呢位仁兄根本係神棍，唔係神醫。</p><p>亂咁開藥</p><p>原來之前有求醫者幫襯過呢位神棍，但完全唔見效，跟住神棍就質咗一大堆藥畀嗰位求醫者服食，結果竟然食到人哋又屙又嘔，認真危險。竹姑為個情字亂睇呢啲黃綠醫生，真係搵命博。<br>Textby關仁</p></body></html>
