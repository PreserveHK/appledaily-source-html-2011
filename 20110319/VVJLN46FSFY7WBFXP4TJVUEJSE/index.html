<html><header><meta charset="utf-8"><title>瑞莎聞陪瞓呻可憐</title></header><body><h1>瑞莎聞陪瞓呻可憐</h1><p>在台灣工作的名模瑞莎、吳亞馨前晚與汪圓圓及諸葛梓岐等於又一城出席時裝展，爆出韓星張子妍被迫陪睡致自殺事件後，早前台灣有雜誌指曾在韓國發展的瑞莎也曾被迫拍超性感照，後來接受不了無理要求，即轉往台灣發展，瑞莎前晚以普通話回應：「我16歲時在韓國工作，也是看報道才知發生的事情。」</p><p>自稱保守</p><p>談到陪睡，瑞莎說：「沒有發生過，從來沒人找我做這些，這事情讓我有點不開心。」不過，瑞莎坦言有聽聞其他人有性交易：「蠻可憐的，每個人的選擇和興趣都不同。」她謂沒人接洽她讓她很開心，證明她不是那類人，她很保守。<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
