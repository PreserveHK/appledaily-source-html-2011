<html><header><meta charset="utf-8"><title>關仁隱事：「肥嘟嘟」狂撬紅星惹紛爭 - 關仁</title></header><body><h1>關仁隱事：「肥嘟嘟」狂撬紅星惹紛爭 - 關仁</h1><p>「肥嘟嘟」一向好鍾意簽紅星，早兩年佢已經對內地帥哥「聰明仔」同導演「獨孤求敗」好有意思，好想將佢哋收歸旗下，所以肥嘟嘟做咗唔少工夫，同佢兩個搞好關係，結果聰明仔就真係成功過檔啦！不過獨孤求敗就拒絕咗，因為兄弟公司預計好多人會搶佢，所以一早分咗唔少公司股份利誘佢留低。對於肥嘟嘟撬完聰明仔，仲想撬埋會生金蛋嘅獨孤求敗，兄弟公司當然係好嬲，所以兩間公司就反晒面。<br>Textby關仁</p></body></html>
