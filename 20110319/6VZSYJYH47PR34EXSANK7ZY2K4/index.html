<html><header><meta charset="utf-8"><title>胡定欣唔影床照最安全</title></header><body><h1>胡定欣唔影床照最安全</h1><p>胡定欣、李亞男與王君馨等昨日出席在銅鑼灣舉行的活動，宣傳香港國際七人欖球賽2011。最近爆出林峯和潘霜霜的床照，問胡定欣有否留意？她說：「都有，我好耐冇同佢合作過，希望件事快啲過，唔好咁唔開心。」她會否與男友影親密照？定欣說：「唔會，冇乜作用，影咗又唔知放喺邊好，唔影就最安全。」<br>蜜運中的李亞男，被問到有否與男友王祖藍影床照？她笑謂：「祖藍唔係好鍾意影相，都會影合照，多數都係做嘢時影，唔會喺屋企影，屋企都冇乜好影。」<br>採訪、攝影：胡比</p></body></html>
