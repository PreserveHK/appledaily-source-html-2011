<html><header><meta charset="utf-8"><title>MCJin婚後不設防</title></header><body><h1>MCJin婚後不設防</h1><p>歐陽靖（MCJin）上月12日和拍拖5年的圈外女友Carol結婚，婚禮在波多黎各一個小島舉行，一對新人只邀至親出席，人數約30人，MCJin說：「我揀呢度結婚，係因為我哋喺呢個小島認識，最開心係本來冇信仰嘅佢，喺結婚前俾我感染成為基督徒。」<br>MCJin透露和老婆7年前在音樂會認識，但他們只是登記時見過面，直至數月後在另一個音樂會再遇上，他說：「可能呢啲就係緣份，直至兩年後我哋先拍拖。」婚前MCJin已與老婆有共識將不設防生BB，他說：「初初我想生仔先，但家已冇所謂。」<br>撰文：葉雪</p></body></html>
