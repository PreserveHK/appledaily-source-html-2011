<html><header><meta charset="utf-8"><title>艾美莉配音全身郁</title></header><body><h1>艾美莉配音全身郁</h1><p>最近不停曝光的英國女星艾美莉賓特（EmilyBlunt），演完《天網逆緣》（TheAdjustmentBureau）後又為《傻密歐》配音，她覺得原著故事是段瘋狂戀愛，年輕人沒想清楚便去做儍事。不過配音時艾美莉要獨自行動，沒和其他拍檔見面。艾美莉說：「我只有導演從旁指導，今次的經驗實在寶貴，因我以為只讀對白便可，其實還要有動作配合。我估配音時，旁人會以為我是在玩Wii！」艾美莉又稱她愛看動畫，近來首推《壞蛋獎門人》（DespicableMe）和《冲天救兵》（Up）等作品。</p></body></html>
