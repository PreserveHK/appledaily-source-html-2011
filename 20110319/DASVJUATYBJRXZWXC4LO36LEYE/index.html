<html><header><meta charset="utf-8"><title>章子怡疑寸范冰冰</title></header><body><h1>章子怡疑寸范冰冰</h1><p>不少藝人近年沉迷玩微博，有些藝人更不會用真名開戶口，例如李亞鵬及王菲就用了別名，不過很快便被網友查出是他們本人。章子怡亦被發現以稀土部隊之名在微博開戶，更有指她在微博暗寸范冰冰。</p><p>「不倫不類」</p><p>事緣化妝師唐毅發了一條「看秀怎麼穿」的微博，所配的相片就是張曼玉、鞏俐及章子怡。之後化名為稀土部隊的章子怡轉發並評論說：「到時，別用力過猛搞得不倫不類。」事後，章子怡被指其實在諷刺於巴黎欣賞時裝騷的范冰冰的衣服不倫不類。對此，章子怡的宣傳工作人員說章子怡的文字被斷章取義，更指她不會說人壞話。<br>撰文：林妃</p></body></html>
