<html><header><meta charset="utf-8"><title>李家仁助Fans求婚</title></header><body><h1>李家仁助Fans求婚</h1><p>李家仁醫生昨天在深水埗舉行「小明唱遊生日派對」，現場有一名男粉絲，拿了一個寫着「李醫生，我快要結婚了﹗能否讓我上台向老婆示愛」的牌，最後李醫生讓他上台，他即向女友求婚，更要求李醫生幫忙叫，李醫生卻說：「我唔嗌o架！一陣佢嫁畀我點算。」<br>李醫生被問到小明繼上東莞和廣州後，會到哪一個地方？他說：「未落實，應該都係香港嘅景點。」他表示身兼兩職甚辛苦，他說：「小明係我嘅夢想，見到咁多人支持認同，我好開心。」至於會否因此而多了人找他求診，他說：「唔關事，係兩件事。」<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
