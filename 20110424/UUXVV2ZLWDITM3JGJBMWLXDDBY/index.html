<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫楠揚言棄獎證清白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫楠揚言棄獎證清白 - 馮仁昭</h1><p>莫少聰同孫興早排喺北京涉嫌吸毒被捕，被捲入事件嘅內地歌手孫楠，日前否認涉毒後，噚晚佢原本會喺北京舉行嘅「MusicRadio中國TOP排行榜頒獎晚會」領內地最受歡迎男歌星獎，但係有關方面臨時叫佢唔好去，原因係唔想佢到時成為焦點喎。為作出澄清，孫楠喺頒獎禮前開記者會，仲預備埋公開聲明，佢話：「他們的做法等於認同一件已被各大主流媒體澄清了的虛假消息。」孫楠仲話，為尊嚴決定放棄領取有關獎項。</p></body></html>
