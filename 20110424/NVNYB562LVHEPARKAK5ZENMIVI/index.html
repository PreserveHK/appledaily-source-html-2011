<html><header><meta charset="utf-8"><title>李智雅致電鄭雨盛道歉</title></header><body><h1>李智雅致電鄭雨盛道歉</h1><p>自拍攝《雅典娜：戰爭的女神》與韓國型男鄭雨盛撻着的韓國女星李智雅，因隱瞞14年前下嫁搖滾教父徐太志而鬧到滿城風雨，昨日有報道指李智雅秘密致電鄭雨盛道歉，且她06年申請離婚證書亦曝光，有指她很難爭取巨額贍養費。網友趁機將鄭雨盛的電影《風塵三俠決戰地獄門》海報惡搞（圖），兩位拍檔的頭被換上李智雅及徐太志，諷刺混亂的三角關係。而李智雅近日不斷被網民翻舊賬，連其家人亦被牽連，她的事務所呼籲大家克制，不要禍及李智雅家人。</p></body></html>
