<html><header><meta charset="utf-8"><title>NEW新短訊：跟蹤皇儲浪漫足迹</title></header><body><h1>NEW新短訊：跟蹤皇儲浪漫足迹</h1><p>英國威廉王子與凱蒂4月29日世紀婚禮在即，不但全英國人民放假一天，一對新人的紀念品滿街都是，連帶旅遊業也暢旺起來。如當地就有以皇室婚禮為主題的WalkingTour，2.5小時行程中將到訪新人舉行私人宴會的白金漢宮、凱蒂所戴的藍色訂婚戒指珠寶店GarrardstheJewelers，還有被狗仔隊拍攝到2人出席派對的酒吧Mahiki等，價錢每位約$190，舉行日期至4月28日。<br><br>文：曾靜茵<br><br>網址：http://www.besthotelonline.com
</p></body></html>
