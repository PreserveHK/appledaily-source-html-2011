<html><header><meta charset="utf-8"><title>四南亞裔青年劫的士</title></header><body><h1>四南亞裔青年劫的士</h1><p>【本報訊】四名南亞裔青年昨凌晨3時在元朗鳳翔路截的士往北圍村，至水頭路的小路時突發難，毆打44歲姓鄭司機，搶去腰包、2,000元現金和手機，得手後落車逃走卻不熟現場環境，由水頭路轉入沿河路，旁邊是河道、魚塘等。司機透過的士台協助報案，警員迅速在附近兜截，將斯里蘭卡裔Ammar（17歲）和巴基斯坦裔Amjad（20歲）疑匪擒獲，起回手機和腰包。<br>警方將案交刑事偵緝探員跟進。受傷司機拒絕送院，稍後返署錄口供。</p></body></html>
