<html><header><meta charset="utf-8"><title>隔牆有耳：財爺訪重慶為援建驗貨 - 李八方</title></header><body><h1>隔牆有耳：財爺訪重慶為援建驗貨 - 李八方</h1><p>原預算案搞到一鑊粥，令向來不時外訪嘅鬍鬚曾都要留守香港，修訂預算案雖然只係低票過關，但鬍鬚曾都已經放下心頭大石，再次出發。早前佢去咗成都同重慶四日，除咗同當地官員傾金融商貿嘅嘢之外，又實地視察香港支援四川地震後重建項目「川港康復中心」。呢個中心佔地達27,000平方米，會有物理治療部、臨床心理服務同義肢及矯形部等，提供康復床位300個，最快明年可幫災民盡快站起來。<br>八方聽聞稍後訪問四川嘅高官陸續有來，包括政務司司長唐英年，因為香港支援災後重建計劃幾乎全部搞掂，唐唐都要上去驗吓有冇貨不對辦。</p></body></html>
