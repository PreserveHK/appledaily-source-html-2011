<html><header><meta charset="utf-8"><title>社民連踩入名家匯抗議</title></header><body><h1>社民連踩入名家匯抗議</h1><p>【本報訊】「地產霸權，香港玩完！」社民連繼續以行動狙擊發展商，主席陶君行與立法會議員「長毛」梁國雄等10多名成員，昨日前往發展商恒基地產的大圍新盤名家匯示範單位抗議，並帶同浸在水中的發水麪包，諷刺恒基主席「四叔」李兆基不斷興建發水樓。<br>恒基全程沒有阻撓示威人士與記者，並讓他們進入一個1,500多呎的清水房示範單位繼續示威，只安排了數名保安員在旁監視。梁國雄躺在示範單位的特大窗台上（圖），並指四叔應立即停止興建發水樓，又呼籲運輸及房屋局局長鄭汝樺親身前來示範單位，「體驗」發水樓的問題。</p></body></html>
