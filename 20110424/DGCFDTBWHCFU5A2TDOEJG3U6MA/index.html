<html><header><meta charset="utf-8"><title>關仁隱事：「車厘茄」反面玩殘公司 - 關仁</title></header><body><h1>關仁隱事：「車厘茄」反面玩殘公司 - 關仁</h1><p>小奀星「車厘茄」對眼生喺額頭，成日當正自己係一線紅星，有公主病兼要求多，呢排佢聽到有人話公司嫌佢麻煩唔想同佢續約，車厘茄即刻發爛渣，玩嘢報復。原本車厘茄間公司同商場簽晒約，嚟緊會幫佢搞活動，家陣佢猛嗌唔去，搞到公司一頭煙。<br>講真車厘茄份人一向大細超，對住啲電台DJ笑晒口，對工作人員就當人隱形；自以為係潮人嘅佢，巴閉到選擇性揀雜誌報紙影相，反而紅過佢嘅「花女」仲隨和，待人接物有規有矩；車厘茄咁嘅態度想紅？都好難啦！<br><br>Textby　關仁</p></body></html>
