<html><header><meta charset="utf-8"><title>女孩與爺爺住公廁　笑容感動網友</title></header><body><h1>女孩與爺爺住公廁　笑容感動網友</h1><p>近日一條名為「下沙公交站女孩」的微博被網友瘋傳，照片上的江蘇9歲小女孩譚嘉雯手持舀粥勺，笑容燦爛，臉上滿是陽光。她跟負責打掃廁所的爺爺譚榮運，住在杭州下沙525巴士總站內3平方米的公廁中，每月的生活費只有400元人民幣，基本上每天吃的不是大餅鹹菜就是白粥鹹菜。<br>雖然生活窘迫，卻沒有讓這小女孩感覺到不快樂，她自覺仍算「穿得好、吃得好」，拍照當日讓她很開心快樂的原因，只是又有米做飯可以喝粥，不用吃泡麪。正是這知足、純真的笑容感動了無數網友。<br>浙江《錢江晚報》</p></body></html>
