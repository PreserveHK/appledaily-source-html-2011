<html><header><meta charset="utf-8"><title>孫燕姿否認奉子嫁</title></header><body><h1>孫燕姿否認奉子嫁</h1><p>孫燕姿昨晚在台中擔任蔡健雅演唱會嘉賓，下月出嫁的孫燕姿表示，結婚是計劃很久的事，現在待嫁心情很幸福。問她突然結婚是否因為懷孕？她瞪大眼否認說：「當然沒有！」</p><p>邀蔡依林觀禮</p><p>孫燕姿好友蔡依林剛好在下月7日於新加坡開騷，問她有沒有邀蔡依林參加婚禮？她露出詭異表情反問：「你說呢？」她更不怕紅白相冲，於上周二出席了蔡健雅父親的告別式。<br>蔡健雅昨晚演出時仍很悲傷，演唱時，她仰頭對父親喊道：「老爸，我已經為你哭了很多天，請你給我一點力量。」<br>撰文：丁寧</p></body></html>
