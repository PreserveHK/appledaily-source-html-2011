<html><header><meta charset="utf-8"><title>安仔拍特輯遭催婚</title></header><body><h1>安仔拍特輯遭催婚</h1><p>許志安今年入行25年，將於下月舉行演唱會，早前又為無綫拍音樂特輯，請來一班好友大談對他的感覺，但卻都拿他與鄭秀文的戀情開玩笑。劉浩龍說：「我識咗佢9年，祝佢快啲結婚啦。」安仔即謂：「今日請錯劉浩龍。」後來安仔問JoeyTang甚麼時候寫《一加一減你》，Joey竟說：「飲你嗰餐時寫o架。」<br>鄧健泓則笑爆曾看見安仔拿女仔手袋，並相信是現任女友；何韻詩表示曾與朋友挑選圈中12男歌手，包括四大天王，她將安仔定為最喜歡男歌手冠軍，但謂：「不過好可惜，我爭唔過人，全香港都知，安仔情深有邊個唔知？」安仔否認曾替女友拿手袋，但很感謝眾好友支持。<br>撰文：丁寧</p></body></html>
