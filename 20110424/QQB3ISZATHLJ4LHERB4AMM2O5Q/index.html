<html><header><meta charset="utf-8"><title>Game道：荒島求生《ManvsWild》劏蛇飲尿</title></header><body><h1>Game道：荒島求生《ManvsWild》劏蛇飲尿</h1><p>追開Discovery，每次睇見BearGrylls唔係俾老虎追，就同野狗搏鬥，越睇越擔心佢會出事！若然將佢嘅冒險經歷植入遊戲中，相信好多人都想試吓。PS3最新《ManvsWild》，一把求生刀、一個水壺，就咁展開旅程，最過癮係你要利用自然生態搵出生存之道，我估大家從未諗過，劏咗條蛇之後，原來可以再用蛇皮裝尿飲用；其他諸如獵食、生火，全部從無到有，真係幾有挑戰性！<br><br>記者：陳國輝</p></body></html>
