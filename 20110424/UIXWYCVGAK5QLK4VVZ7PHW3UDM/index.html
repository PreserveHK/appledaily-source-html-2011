<html><header><meta charset="utf-8"><title>紅磡居民反龕場</title></header><body><h1>紅磡居民反龕場</h1><p>【本報訊】約10名紅磡居民昨由中環終審法院遊行到政府總部，抗議食物及衞生局日前建議在紅磡世盛殯儀館內興建骨灰龕場。紅磡居民服務協會總幹事陳仲翔批評，紅磡區內已有不少殯儀業公司，再加設骨灰龕對居民不公平，而且選址鄰近民居，與政府指骨灰龕場遠離民居的政策背道而馳。他擔心殯儀業及未來骨灰龕場，會對紅磡區交通造成壓力，建議政府先解決區內非法龕場問題，區內非法龕場已對居民造成很大困擾，不接受再加設骨灰龕場。<br>張志華攝</p></body></html>
