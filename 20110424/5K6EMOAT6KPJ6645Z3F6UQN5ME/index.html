<html><header><meta charset="utf-8"><title>富豪億元車隊娶新娘</title></header><body><h1>富豪億元車隊娶新娘</h1><p>由26輛豪華婚車組成的迎親車隊，上周四（21日）駛往溫州市鹿城區某別墅區迎娶新娘。當日，鹿城區的一對新人舉行婚禮，迎親婚車動用了26輛包括勞斯萊斯、法拉利、林寶堅尼等在內的名貴房車，這些名車初步估價逾億元（人民幣．下同）。<br>這場婚禮不但出動豪華車隊：8輛勞斯萊斯、10輛賓利、4輛林寶堅尼、4輛法拉利……還在當地五星級的香格里拉酒店宴開數十席，每席2.8萬元，更請來明星現場助陣……這場奢華婚禮，引來社會眾議。看着沿街開過的超豪華婚車，有人驚嘆羨慕，更多人覺得這樣的做法太過招搖，認為結婚要過日子，還是平實點好。<br>新華網</p></body></html>
