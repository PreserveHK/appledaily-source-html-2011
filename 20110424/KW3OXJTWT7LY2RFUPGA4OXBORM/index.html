<html><header><meta charset="utf-8"><title>樂瞳自封乾物女王</title></header><body><h1>樂瞳自封乾物女王</h1><p>因拍無綫劇《點解阿Sir係阿Sir》獲封高登女神的樂瞳，昨日與莊思敏、其胞妹莊思明和羽翹等，在九龍灣宣傳無綫J2台節目《姊妹淘》，眾人在台上行天橋及大派復活蛋應節。樂瞳昨日獲不少龍友撐場，對於宅男女神稱號，她笑說：「都幾開心，但女神呢樣嘢從來唔會放喺我身上，應該高高瘦瘦，我都有少少唔好意思，太抬舉我，叫我女王啦，乾物女王（意即宅女）。」<br>提到樂瞳揮低糖妹成為宅男至愛，她說：「唔可以咁講，我哋有個人特色，糖妹都好靚，比我更得意。」她表示現時外出不怕被宅男跟蹤。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
