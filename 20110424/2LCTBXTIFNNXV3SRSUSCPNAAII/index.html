<html><header><meta charset="utf-8"><title>鐵騎翻倒累四車失事</title></header><body><h1>鐵騎翻倒累四車失事</h1><p>【本報訊】一輛電單車昨凌晨零時沿沙田路往大埔時在富豪花園對開失事翻倒，33歲姓余鐵騎士手腳輕傷，他走至路旁報警求助。尾隨小巴及5.5噸貨車相繼減速，但第三部駛至之的士卻收掣不及，與前面兩車碰撞。此時一輛客貨車沿中線駛至，35歲姓羅司機扭軚閃避失控向左翻側，羅與男乘客無恙，自行爬出，但56歲姓游女乘客肩背受傷動彈不得。救護員及消防員趕至拯救，救出客貨車女乘客，另外小巴一名18歲女乘客、59歲的士司機和57歲男乘客輕傷，一併送院。</p></body></html>
