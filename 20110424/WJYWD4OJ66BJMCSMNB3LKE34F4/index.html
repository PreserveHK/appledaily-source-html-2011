<html><header><meta charset="utf-8"><title>公司背景曾被揭發　客貨車充解款車</title></header><body><h1>公司背景<br>曾被揭發　客貨車充解款車</h1><p>G4S業務遍及全球過百國家。公司1901年於丹麥創立，經多年併購整合，現為世界其中一家最大護衞公司。工會人士指，香港G4S前身為香港安全押運，全盛期有約150部解款車，為本港三大押運公司之一。<br>翻查資料，G4S於08年2月，被傳媒揭發使用沒防彈設備的客貨車，充當解款車為庫務署到政府場地收款。09年初，G4S的啹喀護衞服務部約200名尼泊爾籍護衞罷工，要求加薪4,000元及改善福利，G4S態度強硬，一度解僱百名員工，工潮持續五天始平息。本報記者</p></body></html>
