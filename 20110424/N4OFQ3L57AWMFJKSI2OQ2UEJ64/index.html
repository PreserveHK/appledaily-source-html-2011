<html><header><meta charset="utf-8"><title>知多啲：東岸角逐更快出頭</title></header><body><h1>知多啲：東岸角逐更快出頭</h1><p>灰熊周六主場馬刺，對孟菲斯市民別具意義，因為他們可能見證城市第1場NBA季後賽勝利。其實在辛辛那堤州的孟菲斯（Memphis），論地理位於美國東南部，理應列入東岸，但01年溫哥華灰熊「搬家」，落戶孟菲斯，聯盟為保持東西岸隊數相同，才勉強仍列灰熊在西岸。其實以近年西強東弱的形勢，如果灰熊能在東岸角逐，不難更早時間已取得季後賽主場首勝。<br>連同周邊衞星城市，孟菲斯人口達120多萬，市場不細；以孟市為基地的FedEx速遞公司，亦大力支持灰熊，更是該隊主場館冠名贊助商（圖）。在灰熊以蘭度夫、基爾等為未來核心，不難成為西岸奇兵。</p></body></html>
