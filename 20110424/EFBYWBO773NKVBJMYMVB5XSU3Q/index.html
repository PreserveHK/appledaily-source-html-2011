<html><header><meta charset="utf-8"><title>中年漢疑厭世跳樓亡</title></header><body><h1>中年漢疑厭世跳樓亡</h1><p>【本報訊】一名男子昨凌晨1時許在將軍澳明德邨明道樓高處墮下，倒卧在大廈1樓簷篷死亡。當時有村民踏單車途經，聽到「嘭」聲巨響，於是通知保安員報警。消防員到場將屍體移落地面，現場遺下死者的眼鏡和拖鞋，樓上外牆多個晾衫架被壓爛，警方調查後在23樓找到死者父親確定其身份，稍後死者妻子亦趕至，哭成淚人。死者40歲姓梁，是長期病患者，前日才剛離開留院的病房。事主無留下遺書，但不排除因病厭世。</p></body></html>
