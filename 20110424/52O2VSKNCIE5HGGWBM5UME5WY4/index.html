<html><header><meta charset="utf-8"><title>莫少聰遭拘留情緒低落</title></header><body><h1>莫少聰遭拘留情緒低落</h1><p>莫少聰與孫興因涉毒在內地被捕後，有傳會被行政拘留14日才會被釋放，據悉他們的家人和經理人從一些特別途徑到拘留所探監，據知聰仔情緒頗低落，因不適應拘留所的環境和飲食，加上擔心負面消息會影響事業發展以致失眠。孫興性格雖然比較樂觀，但他都有擔心今次事件會影響在內地發展。<br>現時在北京發展的中港台吸毒藝人，當然是心驚膽跳，深怕被捲入第二波拉人行動，不過據北京一些親警方人士透露，太紅和知名度很大的名人或明星，警方會有顧忌，不會隨便行動，免得迴響太大，損害國家形象，所以警方拉人也是有技巧的。</p></body></html>
