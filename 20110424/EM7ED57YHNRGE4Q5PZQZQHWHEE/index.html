<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●百變天后LadyGaGa前晚於美國田納西州開騷，有fans未待她出場突心臟停頓送院，幸而搶救5分鐘後回復心跳。<br><br>●澳洲天后KylieMinogue相隔20年前晚於日本千葉幕張舉行首場日本巡演，吸引7,000歌迷到場。<br><br>●日本人氣組合AKB48成員前田敦子前天於名古屋出席2萬人握手會時，因過勞感到不適要提早離場。<br><br>●日本男星水琼HIRO昨日出席其代言的手機遊戲宣傳活動。</p><p>●韓國天王Rain昨日現身仁川機場，往紐約出席《時代》周刊舉辦的「世界最具影響力100選舉」派對。<br><br>●李弘基所屬的韓國組合FTIsland，今年7月到日本武道館開騷。</p></body></html>
