<html><header><meta charset="utf-8"><title>關仁隱事：「大胃王」諗計宴客掠水 - 關仁</title></header><body><h1>關仁隱事：「大胃王」諗計宴客掠水 - 關仁</h1><p>「大胃王」同前夫「D打」雖然緣份短淺，但佢哋真係無寃不成夫婦嘅典型。當年大胃王一心諗住嫁個巨星，D打又諗住黐個有錢女唔使憂，婚後先知各自上當，D打有一輪事業冇乜起色，一家大細嘅開支搞唔掂，一向多諗頭嘅大胃王就度咗條好橋，將啲老竇生日、阿媽生日、結婚周年紀念等等發大嚟搞，印晒靚請帖廣發畀啲超級富豪兼大明星好友，等人哋做大大份禮金，每次起碼有六位數落袋，好過開工。話時話，咁樣掠水嘅橋都諗到，大胃王又真係生財有道。<br><br>Textby　關仁</p></body></html>
