<html><header><meta charset="utf-8"><title>周國賢日本朋友失音訊</title></header><body><h1>周國賢日本朋友失音訊</h1><p>周國賢（Endy）、張繼聰、CAllStars等昨日於九龍灣出席音樂會，溫超專誠捧場。Endy本來兩周後到日本工作，現時未知會否取消，他表示仍聯絡不上當地兩位朋友，說着時差點落淚。另外Endy得知陳慧琳小產，身為父親的他說：「希望佢勇敢面對。」<br>此外，謝安琪的「餵屎論」備受抨擊，有雜誌指張繼聰自保不撐老婆，他說：「雜誌點報道我控制唔到，總之當日個記者冇問過我一句嘢。」</p></body></html>
