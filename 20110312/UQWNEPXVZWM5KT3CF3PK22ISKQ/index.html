<html><header><meta charset="utf-8"><title>雙色小棒蛋糕　賀40大壽</title></header><body><h1>雙色小棒蛋糕　賀40大壽</h1><p>換上全新形象慶祝40周年的Starbucks，順勢推出一系列期間限定的美食，論得體的話，可以選擇外形呈圓拱形的40周年朱古力蛋糕，在杏仁蛋白脆底上，鋪上海綿蛋糕、咖啡慕絲、香橙果醬、榛子醬等。想精緻點可以選擇CakePop，整件圓球蛋糕串在小棒上，十足棒棒糖，有咖啡及草莓夾心選擇，此外，還有車打芝士咖喱牛肉批以及醬燒肉丸洋葱卷等、星巴克禮讚綜合咖啡……總有一款合你心水。</p></body></html>
