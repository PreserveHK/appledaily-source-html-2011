<html><header><meta charset="utf-8"><title>關仁隱事：「靚仔」啅女為學普通話 - 關仁</title></header><body><h1>關仁隱事：「靚仔」啅女為學普通話 - 關仁</h1><p>「靚仔」向來係女人湯丸，追女仔自然易過借火，好多仲係自動送上門，雖然靚仔緋聞唔多，但咪以為佢好正經，其實佢最信奉食得唔好嘥，好似佢早前經朋友認識咗嚟自寶島笑容甜美、上圍突出嘅「奀奀」後，正係姣婆遇着脂粉客，兩個一撻即着。</p><p>朋友唔睇好</p><p>靚仔成日忙拍戲，奀奀一得閒就嚟香港會情郎，不過佢兩個嘅身邊好友都唔睇好呢段情，皆因靚仔個心唔定。但係奀奀都有佢嘅撒手鐧箍住靚仔，就係佢可以幫靚仔學好啲普通話，睇嚟靚仔嘅普通話有望越嚟越進步，短時間內都唔會對奀奀完鬆。<br>Textby關仁</p></body></html>
