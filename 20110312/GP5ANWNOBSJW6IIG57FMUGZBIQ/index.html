<html><header><meta charset="utf-8"><title>阿B尼泊爾飲喜酒</title></header><body><h1>阿B尼泊爾飲喜酒</h1><p>鍾鎮濤（阿B）與女友范姜及囡囡鍾懿日前飛到尼泊爾探訪，昨日他們帶同自備的畫布、顏色筆和鉛筆啟程到山區，沿途見到衣衫破爛沒有鞋穿的小朋友，鍾懿主動上前送贈禮物，阿B說：「帶佢（鍾懿）嚟好過平時教佢，等佢知道自己幾幸福。」<br>第二次參與探訪活動，鍾懿表示心情緊張，並承諾以後不再買太多衫鞋。阿B等人在山上遇到一對新人舉行結婚派對，大夥兒載歌載舞，阿B也被氣氛感染加入行列，主人家即時請阿B飲米酒。<br>採訪、攝影：楊潔雯</p></body></html>
