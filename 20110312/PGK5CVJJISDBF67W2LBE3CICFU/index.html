<html><header><meta charset="utf-8"><title>特稿：雷丁有前有後 - 吾中</title></header><body><h1>特稿：雷丁有前有後 - 吾中</h1><p>猶記得雷丁於06/07球季升上英超聯時，他們的「KDDK」（即前鋒奇雲杜里KevinDoyle與傑臣DaveKitson）前鋒組合，令人眼前一亮；今屆，雷丁雖已回降到英冠競逐，但他們前線的沙恩朗與路爾亨特組合，仍叫人期望。<br>路爾亨特是目前效力狼隊中場史堤芬亨特的弟弟，當年兩兄弟曾並肩為雷丁出力。路爾亨特在哥哥離隊後，仍留在雷丁，雖然之前經歷重創，但現時已重拾佳態及射門鞋，與年輕射手沙恩朗亦見合拍。後防方面，雷丁有曾替列斯聯踢歐聯的死球專家夏迪，至於馬菲米斯是雷丁隊長之一，在場內助攻助守，是球隊不可或缺一員。文：吾中</p></body></html>
