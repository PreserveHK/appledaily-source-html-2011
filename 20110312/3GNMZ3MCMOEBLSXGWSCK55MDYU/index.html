<html><header><meta charset="utf-8"><title>唐禹哲海嘯警告急逃</title></header><body><h1>唐禹哲海嘯警告急逃</h1><p>台灣歌手唐禹哲昨日抵港，到沙田出席握手會，他與fans籌集大量文具捐贈兒童機構，有上海女歌迷收集了3,000件文具運抵港交給偶像作支持。</p><p>海邊天色怪</p><p>日本發生大地震，台灣隨即發出海嘯警告，唐禹哲當時正在台灣三芝海邊拍攝新劇《拜金女王》，他說：「當時有朋友打電話來，表示有海上警報，叫我們立即逃離岸邊，當時海邊的天色很怪，我們知道新聞都很害怕，立刻停止拍攝離開岸邊，幸好後來沒事。」<br>唐禹哲指很多朋友和同事在日本，但當地線路繁忙，很久才得悉朋友安全，他說：「之後有日本工作，但現在可能要取消。」<br>採訪、攝影：張俊銘</p></body></html>
