<html><header><meta charset="utf-8"><title>各地民眾紛上網尋人</title></header><body><h1>各地民眾紛上網尋人</h1><p>Google和twitter在災難中發揮強大力量。搜尋器一哥Google，在首頁搜尋框下標示海嘯警告，數萬人登入其尋人服務留言尋人或發佈災區資訊。<br>國際及日本紅十字會尋人網站開通。twitter微型網站更是逐秒更新，滿是打氣或致意留言。日本政府也通過twitter和社交網站facebook等發佈災情及相關消息。<br>法新社/英國《每日電訊報》/日本共同社<br></p></body></html>
