<html><header><meta charset="utf-8"><title>張子妍冇探過爆料者監</title></header><body><h1>張子妍冇探過爆料者監</h1><p>轟動韓娛圈的張子妍自殺事件，近日有服刑囚犯（圖2）大爆黑幕，向傳媒提供張子妍寫的逾50封書信，指她生前被迫和31人陪瞓過百次，牽涉多位有頭有面人士。然而韓國傳媒深入調查後，得悉該爆料者屢犯性罪行兼有幻聽和強迫症，自誇和權相佑很熟落，而且他的言詞亦自相矛盾，前年和現在他所說的「跟張子妍初次見面地點」有所出入。獄方更指自他03年入獄後，張子妍根本沒探過監，和他聲稱「曾見面12次」不符。</p></body></html>
