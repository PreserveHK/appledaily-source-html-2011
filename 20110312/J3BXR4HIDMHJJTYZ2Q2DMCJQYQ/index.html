<html><header><meta charset="utf-8"><title>姍迪娜搵狗陪瞓避房事</title></header><body><h1>姍迪娜搵狗陪瞓避房事</h1><p>上屆金像影后姍迪娜布洛（SandraBullock右），去年與偷食丈夫JesseJames（左）離婚後，有指Jesse將出書爆她大鑊，美國報章《國家詢問報》近日引述姍迪娜友人指，她最擔心前夫可能公開他們的性愛影帶。但Jesse的友人卻指姍迪娜最怕其實是被公開女同志身份，爆料者指Jesse曾向他呻姍迪娜對性愛冇興趣，更寧與狗同睡也不和老公同床，因此被Jesse認為她是女同志。</p></body></html>
