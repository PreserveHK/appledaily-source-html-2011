<html><header><meta charset="utf-8"><title>KARA台場歷險速返韓</title></header><body><h1>KARA台場歷險速返韓</h1><p>最近在日本拍攝劇集《Urakara》的韓國女子組合KARA，昨日中午已返回韓國（圖），她們指在大地震發生時，剛在東京台場一帶拍外景，感受到強烈震動，故立刻停拍與工作人員逃到安全地方，成員們都感到十分害怕，而返抵韓國時仍一臉倦容，看似驚魂未定。同樣身在東京的JYJ成員Xiah，返韓後仍擔心日本fans安危；女歌手BoA則剛在美國拍戲，一直關注日本情況。<br>至於日本本土的演藝活動已全面停止，包括藤原紀香的舞台劇和SKE48的握手會等均全部取消。男星松山研一的家鄉在重災區青森，他仍未知親友是否平安。</p></body></html>
