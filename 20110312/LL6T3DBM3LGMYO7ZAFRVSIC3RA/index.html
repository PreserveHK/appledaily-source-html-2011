<html><header><meta charset="utf-8"><title>案件速遞內地漢手指扮槍搶的士</title></header><body><h1>案件速遞<br>內地漢手指扮槍搶的士</h1><p>【本報訊】持雙程證來港無業漢乘搭的士到警署途中，突然指被人追殺。他涉嫌用外套蓋着手指訛稱是槍，迫令司機下車後駕走的士。其後的士失控鏟上巴士站，一男一女受傷。案件昨在觀塘裁判法院提堂，無業漢被控刑事恐嚇及未獲授權而取用運輸工具兩項罪，他仍在醫院留醫，缺席提訊，押後至本月16日再提訊。<br>被告黃遠思（40歲），被控於本月9日在觀塘翠屏邨巴士總站外威脅X先生，揚言會令他人身遭受損害，又未經擁有人同意下駕走的士。<br>案件編號：KTCC1346/10</p></body></html>
