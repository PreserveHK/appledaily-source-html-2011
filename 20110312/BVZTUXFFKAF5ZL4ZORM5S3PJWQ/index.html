<html><header><meta charset="utf-8"><title>史納莎爬窗飛墮六層樓</title></header><body><h1>史納莎爬窗飛墮六層樓</h1><p>【本報訊】深水埗元州街潤發大廈一隻頑皮好動的史納莎狗，昨晨８時半趁主人熟睡未醒，疑爬上沙發越過窗框望街景，沒料卻告失足，由八樓直墮二樓鋅鐵簷篷，後腿受傷痛極吠叫。有二樓住戶發現報警，由趕至消防員將墮樓史納莎狗救起。此時狗主驚醒趕至，抱起愛犬安慰，送往獸醫治理。
</p><p>墮樓受傷史納莎狗，長約兩呎，男狗主30餘歲，趕落樓時，抗拒鏡頭埋怨記者：「你哋畀啲人性啦」！香港犬隻訓練總會創辦人張松照指出，史納莎產自德國，體形短小精悍，性格活潑、服從性強，只要狗主適當地訓練，牠們都會服從遵守。</p></body></html>
