<html><header><meta charset="utf-8"><title>寶珮如今日出嫁失眠</title></header><body><h1>寶珮如今日出嫁失眠</h1><p>46歲的寶珮如和比她年輕四歲的圈外男友鄧秋雄（Matthew）今天結婚並在紅磡舉行婚宴，Matthew是廉政精英，二人四年前在教會認識，直至最近才重遇，拍拖僅兩個月Matthew就三度求婚。寶珮如前日在電話中說：「瞓得唔係幾好，因為擔心到時有嘢漏咗。」寶珮如和Matthew都很期待新婚生活，Matthew日前說：「我哋性格唔同，我鍾意有計劃行事，佢鍾意隨機應變，但婚後我會遷就老婆多啲。」</p></body></html>
