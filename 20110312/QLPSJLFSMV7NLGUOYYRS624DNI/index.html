<html><header><meta charset="utf-8"><title>案件速遞燒乳頭虐女友三人候判</title></header><body><h1>案件速遞<br>燒乳頭虐女友三人候判</h1><p>【本報訊】年輕無業女子因為瑣碎事，於去年遭友人帶到元朗的時鐘酒店及友人家中圍毆，又火燒乳頭、煙灼大腿、剃眼眉及鐵枝狂毆等手法虐打兩日。涉案三名男女被告中，兩人早前認罪，餘下一名女被告昨在區域法院被裁定嚴重襲擊、盜竊、普通襲擊及浪費警力四項罪名成立，一同還柙至本月28日判刑。<br>三名被告為黃祤閔（18歲）、黃基浩（17歲）及案中主謀蘇倩兒（24歲）均無業。首被告昨求情指自己患有甲狀腺問題，導致容易激動及發胖。法官先索閱其醫療報告始判。<br>案件編號：DCCC1113/10</p></body></html>
