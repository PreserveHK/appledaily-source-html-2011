<html><header><meta charset="utf-8"><title>躉船撞岸毀欄</title></header><body><h1>躉船撞岸毀欄</h1><p>【本報訊】西環昨日發生船撞岸邊事件，現場為堅尼地城新海旁近城西道的巴士總站對開，岸邊圍有石壆欄杆，被撞凹的流動廁所置放在石壆欄杆，方便巴士站的司機使用。事發昨午約2時，一名新巴男車長正在流動廁所內小解，突然廁所外傳來撞擊巨響，跟着廁身出現震動，他立即打開廁門出外查看，赫見一艘躉船的右邊船頭撞向岸邊欄杆石壆，約四米長的石壆欄杆被撞毀，欄杆更壓向廁所，將塑膠廁身壓凹。他立即奔往四米外的站長室告知站長，但兩人返回岸邊時，該艘躉船已駛離。<br>水警輪接報根據目擊者提供的資料，聯絡海事處找尋肇事不顧而去的油躉，其後水警在南丫島以北海面截獲該艘油躉。</p></body></html>
