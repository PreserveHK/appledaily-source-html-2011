<html><header><meta charset="utf-8"><title>與母午睡初生嬰猝死</title></header><body><h1>與母午睡初生嬰猝死</h1><p>【本報訊】一名年輕母親，昨午在新蒲崗住所為兩個多月大女嬰餵奶後，與女兒同眠，其後發現女兒昏迷不醒，大驚報警將女兒送院，惜送院後返魂乏術。警員調查後初步認為女嬰猝死無可疑，稍後有待剖驗屍體後確定死因。<br>猝死女嬰姓程，出生78日，與26歲姓溫母親及姓程父親，居於景福街75至77號一幢舊樓一單位套房。現場消息稱，昨中午女事主為女兒餵奶後，母女一同睡覺，至昨晚6時許，女事主起床時，驚見女兒拍叫無反應報警，救護員到場將女嬰送院後證實死亡。警員調查未發現女嬰有表面傷痕及被焗至窒息痕迹，案件初步無可疑。</p></body></html>
