<html><header><meta charset="utf-8"><title>話你知：南亞海嘯22.6萬人死亡</title></header><body><h1>話你知：南亞海嘯22.6萬人死亡</h1><p>日本大地震引發大海嘯，令人聯想起2004年南亞世紀海嘯。當年12月26日，印尼蘇門答臘以北海底發生9.3級大地震，觸發一場大海嘯，30米高的巨浪水牆，來回撲向印尼、泰國、馬來西亞、緬甸等多國，死亡人數多達22.6萬人，顯現海嘯的殺人威力。<br>日本放送協會（NHK）引述政府消息人士指，南亞海嘯當年對日本的破壞相對輕微，但今次日本大海嘯後，災區對外通訊和交通已告中斷，商業活動停頓，影響範圍更可能由東北地區逐漸向南移，股市後日（下周一）隨時會大瀉，最終造成的經濟損失，無法估計。日本放送協會<br></p></body></html>
