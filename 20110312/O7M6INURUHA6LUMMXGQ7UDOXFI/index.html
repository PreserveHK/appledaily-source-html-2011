<html><header><meta charset="utf-8"><title>鹿頸村選覆核押後裁決</title></header><body><h1>鹿頸村選覆核押後裁決</h1><p>【本報訊】粉嶺鹿頸陳屋於今年1月23日順利舉行村代表選舉，落敗的76歲候選人陳志成，質疑包括當選人陳觀華在內的116人，並非原居民，向選舉登記主任提出反對不果，遂向高等法院申請司法覆核。<br>原告資深大律師湯家驊指，116人自稱第16代兩名傳人的後代，但三份族譜均顯示兩先祖「有子無傳」，證實116人非族人。此點雖無在原審時提出，要求高院批准申請。<br>陳觀華昨回應指，「無傳」可解失去聯絡，其父確向他稱他們為第16代傳人。法官聽罷押後裁決。<br>案件編號：HCAL132/10&amp;9/11</p></body></html>
