<html><header><meta charset="utf-8"><title>關仁隱事：「草姑」撩人聯誼惹人嫌 - 關仁</title></header><body><h1>關仁隱事：「草姑」撩人聯誼惹人嫌 - 關仁</h1><p>好耐冇見嘅「草姑」最近突然喺娛樂圈蒲頭，唔見一排，草姑個樣又唔同咗，不過佢咁嘅年紀，的確要用人工方法先可以保得住個樣，但今次唔係講草姑個樣，佢最近大吵大鬧話啲和平姐仔唔受佢玩，其實人哋想踢佢走好耐，因為草姑成日撩其他和平姐仔同佢一齊去友誼飯局，但唔係人人都好似佢咁爛玩o架嘛，唔少姐仔一早已經有微言，咁啱佢最近俾人捉到痛腳，人哋仲唔乘機踢佢走咩，呢啲叫自己攞嚟衰。<br>Textby關仁</p></body></html>
