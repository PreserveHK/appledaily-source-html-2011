<html><header><meta charset="utf-8"><title>晨運客避車跌落引水道</title></header><body><h1>晨運客避車跌落引水道</h1><p>【本報訊】一名退休懲教署職員，昨晨7時許與女兒及友人在荃灣城門水塘晨運期間，途中因閃避一輛貨車時失足，由於路面狹窄，跌落約四米下引水道受傷。同行女兒見狀報警，報警後，消防員攜同擔架床落引水道將他救起送院。<br>事主姓朱，（70歲，圖），腰及背部受傷。路邊一個地盤的兩名工人見發生意外，立即落引水道視察傷者，其後消防員到場用鋼梯及擔架床落引水道救起傷者，送院情況穩定。</p></body></html>
