<html><header><meta charset="utf-8"><title>畢業禮傷亡較傳聞輕</title></header><body><h1>畢業禮傷亡較傳聞輕</h1><p>經營禮儀場地的東京千代田區九段會館，前日下午剛巧有一家旅遊專業學校舉行畢業禮，地震時禮堂的天花板塌下，一度傳出造成嚴重傷亡。昨日會館關閉，不准內進，站崗的保安員表示當時造成兩人死亡，包括該校的教師。有附近的居民對本報記者說，地震時他在家感到不止一次震波，為時一分鐘，不像往常只有幾秒；雖然他不曾經歷關東大地震，但也感受到這次日本史上最強地震的威力。<br>本報記者<br></p></body></html>
