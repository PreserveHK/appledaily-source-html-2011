<html><header><meta charset="utf-8"><title>「圈圈雲」惹地震恐慌</title></header><body><h1>「圈圈雲」惹地震恐慌</h1><p>雲南省盈江縣前日發生的5.8級地震，至今導致25人死亡、250人受傷。而同日，南京因天空出現怪雲（圖）、地面出現下陷造成大坑洞，令不少市民直呼「好害怕」，擔心是地震先兆。<br>「兩個對稱的圈圈（雲），下面有個點，像眼睛、眼淚，好害怕！」南京網民描述，「圈圈雲」前日上午出現在南京，從西向東飄移。這對「天眼」在天空停留了20多分鐘才散盡。同日中午，南京新街口主幹道洪武南路西側突然有路面塌陷，形成一個約10米的深坑。江蘇省地震局負責人稱，圈圈雲或是氣象因素形成；而坑洞可能是施工空洞造成的。<br>上海《東方早報》</p></body></html>
