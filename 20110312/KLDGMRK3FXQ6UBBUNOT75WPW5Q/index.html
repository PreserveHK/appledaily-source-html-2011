<html><header><meta charset="utf-8"><title>關仁隱事：「腦退化」七老八十搞女人 - 關仁</title></header><body><h1>關仁隱事：「腦退化」七老八十搞女人 - 關仁</h1><p>好多年之前做生意已經好叻、最經典係喺人人都睇死冇錢賺嘅情形之下，佢都有辦法從中搵到油水嘅「腦退化」，除咗本住該使都唔使嘅精神之外，佢本身都有個人之長。咪睇腦退化家七老八十，其實佢仲有心有力，上年就搵咗個北方佳麗幫佢生咗個BB。佢老人家當然開心啦，不過可憐佢班仔女，最細嗰個都成50歲，忽然多咗個未夠一歲嘅細佬，真係多得佢老竇唔少。<br>Textby關仁</p></body></html>
