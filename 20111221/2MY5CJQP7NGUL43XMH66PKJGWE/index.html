<html><header><meta charset="utf-8"><title>小兒教室：童裝興玩　由大變細</title></header><body><h1>小兒教室：童裝興玩　由大變細</h1><p>細路女嗰陣，有無被媽咪逼穿白雪公主套裝經驗（仲要係翻版）？小記作為過來人，好想勸吓潮媽們除非囡囡熱烈要求，否則唔好「惡搞」！近排行開HarveyNichols，發覺童裝設計師們都偏愛將大人衫縮細，聽Sales講原來已經成為童裝界嘅潮流趨勢！呢件Charabia，羽毛袖不是個個大人敢着，但着喺細路女身上就好可愛喇！囡囡聖誕着乜去Party，唔使煩啦！	<br><br>HarveyNichols（39682668）</p></body></html>
