<html><header><meta charset="utf-8"><title>案件速遞科大博士生否認偷窺</title></header><body><h1>案件速遞<br>科大博士生否認偷窺</h1><p>【本報訊】來自內地的科大博士生王乃岩（21歲、圖），涉嫌於上月在科技大學偷窺姓林女子（25歲）如廁，被控一項遊蕩罪。案件昨提堂，被告原先示意認罪，但由於他的警誡供詞強調自己並無意圖偷窺，裁判官指被告若認罪，即與口供出現矛盾，故着被告加以考慮是否認罪。<br>經裁判官提問後，被告再跟律師商討，跟着改口不認罪。案件押後至明年3月2日在觀塘法院開審。被告涉嫌於上月18日在科大教職員宿舍的女廁，透過廁所頂部的空隙偷窺隔壁的事主如廁，過程約30秒。<br>案件編號：KTCC6715/11</p></body></html>
