<html><header><meta charset="utf-8"><title>求驗客手記：布般輸波卻恩賴死 - 求驗客</title></header><body><h1>求驗客手記：布般輸波卻恩賴死 - 求驗客</h1><p>布力般流浪繼續沉淪，禮拜二晚喺護級大戰輸咗畀保頓1:2，跌落榜尾！領隊卻恩相當厚顏，至今仲係冇諗過辭職，佢輸波之後話：「我諗喺BoxingDay對利物浦嘅比賽，大家都仲可以見到我。如果班主決定家炒我魷魚，我會覺得好驚訝。」</p><p>不過，英國《太陽報》就話，布力般班主拉奧兄弟已經準備好踢走卻恩，仲諗住搵前領隊曉士返嚟救亡。曉士年中冇做富咸領隊後，一直做緊量地官，呢位威爾斯領隊經驗豐富，應該可以幫到布力般。</p></body></html>
