<html><header><meta charset="utf-8"><title>王祖賢簽名贈影迷</title></header><body><h1>王祖賢簽名贈影迷</h1><p>明年1月踏入45歲的王祖賢雖然已經退隱娛樂圈多年，但她的一舉一動都備受關注。</p><p>收身成功</p><p>近年王祖賢一直深居簡出甚少現身，直到今年8月被網友拍得她現身加國街頭，當時保養得甚好的王祖賢身形發福不少，與昔日靚爆鏡的《倩女幽魂》聶小倩相差甚遠。<br>不過安心休息享受人生的王祖賢日前又被網友拍得逛街血拼的照片，穿上紅色大褸的王祖賢收身成功，從照片所見一頭長髮的她獨個兒趁減價期間購買鞋子，由於她與昔日外貌沒大改變，即時被眼利的網友認出，網友更第一時間向她索簽名，王祖賢亦十分友善地留下簽名。<br>撰文：林妃</p></body></html>
