<html><header><meta charset="utf-8"><title>鍾麗緹假戲真做狂喊</title></header><body><h1>鍾麗緹假戲真做狂喊</h1><p>鍾麗緹前日在上海出席她有份主演的電影《親密敵人》的記招，以超短裙現身的鍾麗緹受訪時不慎露底，又露出頸背的紋身。</p><p>受對白觸動</p><p>鍾麗緹說拍《親》片時她正鬧離婚，導演徐靜蕾特意為她改對白，令她演戲時不由自主地哭出來，她說：「最觸動的是『如果早知道這樣我不應該跟他吵架，我希望我們兩個天天都開心』，因為寫得很像我，那時我剛分居，打算跟老公離婚。這些對白很切合我當時對婚姻、愛情的一些看法。」<br>撰文：李森</p></body></html>
