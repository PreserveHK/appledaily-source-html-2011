<html><header><meta charset="utf-8"><title>林欣彤不甘做樓奴</title></header><body><h1>林欣彤不甘做樓奴</h1><p>林欣彤（Mag）、田蕊妮及許廷鏗等前晚到將軍澳電視廣播城錄影節目《聖誕巨聲大作戰》，Mag在台上與許廷鏗對唱，她說今年是入行後第二年過的聖誕，不過今年她仍要在工作中度過。前晚Mag出現時一臉病容，記者取笑她財多身子弱，她說：「唔係，想買樓，但未儲夠錢，唔係只係買樓，都要生活。」</p><p>阿田讚老公煮得</p><p>田蕊妮就透露與老公杜汶澤不會互送聖誕禮物，她說：「我哋節日唔興買禮物，平時見到啱就會送畀對方。」阿田又讚老公廚藝好，並會在聖誕與友人開party慶祝。<br>採訪、攝影：黃曉妍</p></body></html>
