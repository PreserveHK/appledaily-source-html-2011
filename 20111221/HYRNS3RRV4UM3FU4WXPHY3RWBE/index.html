<html><header><meta charset="utf-8"><title>美少女15歲首次雜交</title></header><body><h1>美少女15歲首次雜交</h1><p>美國波士頓大學公共衞生學院一項調查發現，雜交有年輕化趨勢，1/13的16歲以下少女曾雜交，情況令人關注。<br>調查訪問了328名來自波士頓貧困地區的少女，她們均曾到性健康診所求診，結果發現1/13的16歲以下少女曾雜交，首次雜交平均年齡為15.6歲，當中逾半受男友所逼，近五成更指男伴性交時沒戴安全套，恐有散播性病之虞。現今色情片氾濫互聯網，令青少年容易想入非非。調查發現曾雜交的少女大多因男伴看過色情片後提出要求就範，半數更會模仿片中動作，1/3人在雜交前曾飲酒或濫藥。<br>英國《每日郵報》</p></body></html>
