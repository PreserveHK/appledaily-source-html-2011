<html><header><meta charset="utf-8"><title>加護亞依月內奉子嫁人</title></header><body><h1>加護亞依月內奉子嫁人</h1><p>日本藝能界喜事不斷，繼上周女歌手倖田來未突然表示懷孕並要和band仔結婚後，女子組合Morning娘前成員加護亞依昨日有樣學樣，於官方網誌高呼會在本月跟一名圈外男子註冊結婚，而且加護更懷有身孕，確是雙重喜訊。<br>現年23歲的加護，跟44歲從事飲食業的安藤陽彥同居多時，昨日她經網誌證實懷孕兼做人老婆，今年曾自殺不遂的加護稱「我自己的雙重喜悅，令內心感到幸福，亦已感受到責任。」</p><p>老公曾涉恐嚇</p><p>不過，作為女歌手華原朋美舊愛的安藤曾被指有家暴行為，加上今年9月涉恐嚇未遂罪名被捕，之後才保釋外出，網民坦言實在無法祝福這對新人。</p></body></html>
