<html><header><meta charset="utf-8"><title>宮崎葵簽字離婚</title></header><body><h1>宮崎葵簽字離婚</h1><p>日本古裝劇《篤姬》女星宮崎葵，被昨日出版的雜誌《週刊女性》爆料，指26歲的她已經與29歲的男星丈夫高岡蒼甫簽字離婚。據指阿葵上月將已簽名及打了手印的離婚申請書寄給高岡，高岡大感吃驚，但仍無奈接受，二人維持了4年半的婚姻畫上句號。</p><p>反韓事件鬧大</p><p>高岡年前曾被發現偷食，但二人後來和好如初，不過，今年高岡在網上發表富士電視台偏重韓流的言論，引來反韓團體舉行大型示威將事件鬧大，高岡被迫向經理人公司辭職，更有指連累妻子，令阿葵對他失去信心。亦有爆料網指高岡一直想挽救婚姻，可惜無功而回，令他近日情緒十分低落。</p></body></html>
