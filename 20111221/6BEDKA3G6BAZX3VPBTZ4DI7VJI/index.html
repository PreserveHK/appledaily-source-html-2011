<html><header><meta charset="utf-8"><title>黑貓喊B　伸爪摸頭錫錫</title></header><body><h1>黑貓喊B　伸爪摸頭錫錫</h1><p>加拿大一名嬰孩哭鬧，黑貓見狀竟曉得伸爪撫慰（圖），輕輕地掃呀掃，讓寶寶最後乖乖入睡。<br>這隻黑貓愛心爆棚，眼見小寶寶皺眉哭鬧，於是伸爪安撫他，她起初並不受落，還出手撥開貓貓，但黑貓毫不介意，繼續用毛貓爪輕撫寶寶的光頭，居然慢慢起了催眠作用，寶寶乖乖入睡。這時，黑貓忍不住趨前親吻小孩的光頭，為免弄醒寶寶，牠繼續用爪輕摸寶寶的頭。<br>任務完成後，黑貓把臉轉過來，盯着鏡頭後的主人，一臉神氣，等待嘉許。其實黑貓懂得小孩入睡，早已贏得網民掌聲，有逾10萬人瀏覽過短片。<br>英國《每日郵報》</p></body></html>
