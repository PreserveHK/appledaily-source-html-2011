<html><header><meta charset="utf-8"><title>蘋果汁鐵路手機扒竊案倍增</title></header><body><h1>蘋果汁<br>鐵路手機扒竊案倍增</h1><p>【本報訊】鐵路範圍內的扒竊罪案數字有上升趨勢，保安局局長李少光（圖）昨書面回覆立法會議員提問時表示，今年1月至11月期間，在鐵路警區發生的扒竊案有266宗，較去年全年260宗為多，當中涉及手提電話的扒竊案更有91宗，比去年全年51宗，急升近一倍。<br>李少光表示，最常發生扒竊案的鐵路站均是鐵路系統內的一些大型轉車站，或與地面公共交通交滙處相連的車站，案件亦多發生在上班及下班繁忙時間，以及車廂和車站人多擁擠時。他稱，針對近期的智能手機扒竊案，警方在繁忙車站舉行反扒竊宣傳活動，提醒市民乘坐港鐵時要加強保安意識。</p></body></html>
