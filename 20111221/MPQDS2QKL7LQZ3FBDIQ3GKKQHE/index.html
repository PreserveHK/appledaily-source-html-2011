<html><header><meta charset="utf-8"><title>GaGa破天荒為《紅白》錄影演出</title></header><body><h1>GaGa破天荒<br>為《紅白》錄影演出</h1><p>日本NHK電視台早前才信誓旦旦澄清，絕無邀請前晚抵日的美國百變天后LadyGaGa演出今年《紅白歌唱大賽》，然而NHK卻反口，日本報章《DailySport》昨日大爆NHK已跟GaGa傾好為其紐約表演作事前錄影，以放到大除夕晚《紅白》播放，成《紅白》歷來首位毋須作現場表演、只靠錄影片段撐場的嘉賓。</p><p>SMAP唱壓軸</p><p>據知GaGa在美國大除夕時，因要應付當地的倒數騷難以兼顧《紅白》，導致欲借她來谷收視的NHK終需屈服。此外，NHK前日亦宣佈今年會由SMAP獻唱串燒歌做壓軸，這亦是五子第4次替《紅白》「包底」。</p></body></html>
