<html><header><meta charset="utf-8"><title>醫療新知紫外線越高水痘病越少</title></header><body><h1>醫療新知<br>紫外線越高水痘病越少</h1><p>英國一項研究發現陽光中的紫外線具有抑制水痘病毒的功效，科學家分析了全球25份與水痘有關的流行病學研究，了解氣候與病毒傳播的關係，結果發現在陽光猛烈的國家，水痘病例明顯較英國等日照短的溫帶國家少。<br>不過，研究發現在污染嚴重的國家，例如印度，在最炎熱、陽光最猛烈及潮濕的季節，水痘個案依然高企，科學家進一步確認數據後發現，污染會影響陽光照射，令紫外線減少，故在理論上多陽光的月份，紫外線未必能達到抑制水痘病毒的水平。<br>水痘由帶狀疱疹病毒引發，患者多數是兒童，研究顯示陽光照射皮膚會令病毒變得不活躍，令傳播速度大為減慢。</p></body></html>
