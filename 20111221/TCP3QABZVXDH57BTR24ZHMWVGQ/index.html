<html><header><meta charset="utf-8"><title>蘋果汁港人年花150億網購</title></header><body><h1>蘋果汁<br>港人年花150億網購</h1><p>【本報訊】eBay旗下的國際網絡交易平台PayPal，今年9月訪問600名本港網民，了解他們過去12個月消費習慣。調查估計，香港近200萬人口年花共約150億元網購，平均每人於網上花7,730元，預測到2015年，全港整體網絡消費近200億元。<br>本港網民十大網購熱門三甲為服裝、金融產品及機票，其餘熱門種類為電腦、食物、書籍等。調查發現香港網民買服裝佔整體的14%，比買機票多7個百分點。56%受訪者於本地網站購物，44%受訪者喜愛到海外網站購物，主因產品多元化及運送方便，22%人會因為海外網站定價較香港低而於海外網站購物。</p></body></html>
