<html><header><meta charset="utf-8"><title>寶麗萊數碼化LCD芒睇相再印</title></header><body><h1>寶麗萊數碼化<br>LCD芒睇相再印</h1><p>即影即有的寶麗萊相機曾經是20世紀藝術的「潮物」，但都難敵數碼化潮流，推出Z340數碼相機（圖）。這部數碼化的寶麗萊，內置1,400萬像素的傳感器，像真度大大提升，並做到四倍光學變焦，另外上置2.7吋LCD屏幕，用家可以先瀏覽相片才列印，但據說屏幕的影像效果比列印出來的好看。<br>列印過程與傳統寶麗萊不同，它是使用數碼打印機，列印時間當然較「即影即有」長一點，但新機可以選擇不列印，因為它支援用SD卡儲存。但用家反應一般，不少人在各大相機論壇投訴，新列印相片只有4X3吋，比傳統的難看，感覺新不如舊。<br>英國《每日郵報》</p></body></html>
