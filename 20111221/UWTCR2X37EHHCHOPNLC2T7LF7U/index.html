<html><header><meta charset="utf-8"><title>水晶馬桶　鑲7.2萬粒　售78萬</title></header><body><h1>水晶馬桶　鑲7.2萬粒　售78萬</h1><p>馬桶不一定髒兮兮，可以閃閃發亮。有日本公司製造了非一般的馬桶，上面鑲滿7.2萬粒水晶，總值10萬美元（78萬港元）。<br>日本馬桶製造商INAX夥拍珠寶公司施華洛世奇（Swarovski），在銀座購物區展出這個水晶馬桶（圖）。展覽負責人說，水晶馬桶特別呈獻給「洗手間女神」，「我們日本人相信，洗手間有女神的存在，所以日本長久以來均重視洗手間的清潔」。有女參觀者看過後非常喜歡，還想邀請朋友圍着水晶馬桶開派對，但22歲的川浪被水晶馬桶的貴氣嚇倒，指華而不實，「即使家裏有這樣的馬桶，我也用得不舒服」。<br>英國《每日電訊報》</p></body></html>
