<html><header><meta charset="utf-8"><title>一峰、二汶要錢唔要獎</title></header><body><h1>一峰、二汶要錢唔要獎</h1><p>林一峰和林二汶前晚出席柴灣一個慈善活動合唱聖誕歌，對於何韻詩早前炮轟商台改制，令她的歌未能入20大角逐我最喜愛的歌曲，一峰說：「叫阿詩算啦，其實都知件事係咁，最重要歌迷鍾意啲音樂。」對於得獎增曝光率有助宣傳，他謂：「首歌攞冠軍都係冇飯開，宣傳都有好多方法，我哋用互聯網宣傳好耐。」</p><p>「有人用錢買獎」</p><p>曾參加頒獎禮的一峰表示：「聽聞有人用錢買獎，但邊個我唔講。」二汶更說：「其實如果個獎送埋錢畀歌手仲好，一百蚊都好，家好多歌手做歌好困難、開飯都難。」採訪、攝影：王連連</p></body></html>
