<html><header><meta charset="utf-8"><title>Jeana撬牆腳見暈</title></header><body><h1>Jeana撬牆腳見暈</h1><p>模何佩瑜（Jeana）近日和A.Lin以及Bro5成員之一的Dominic，一同為網上電台合演廣播劇《逃．愛》，在劇中Jeana扮演第三者介入A.Lin和Dominic感情之中，雖然只是廣播劇，但Jeana大讚Dominic的眼神相當厲害，差點被他電暈，她笑言：「所以我錄音時都唔敢成日望住佢。」</p><p>扮蠢免傷心</p><p>A.Lin坦言現實中自己亦是一個疑心重的女朋友，不時會檢查男友的一切，相反Jeana卻聲稱不會，她解釋：「如果我真係好愛對方，萬一check到一啲唔應該知嘅嘢，咁咪令自己好傷心，所以我寧願唔去搵呢啲嘢出嚟。」<br>撰文：葉雪</p></body></html>
