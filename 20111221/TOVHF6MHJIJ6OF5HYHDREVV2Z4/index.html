<html><header><meta charset="utf-8"><title>病毒肆虐拔萃女小學爆發流感</title></header><body><h1>病毒肆虐<br>拔萃女小學爆發流感</h1><p>在禽流感襲擊下，冬天轉冷也令流感病毒活躍，佐敦拔萃女小學爆發流感，20名6至7歲女學生出現發燒及喉嚨痛等症狀。此外，再有校園現禽流雀屍，裘錦秋中學（元朗）撿走的鵲鴝屍體證實帶有H5禽流感病毒。<br>爆發流感的拔萃女小學，20名學童上周二起陸續出現發燒、咳嗽和喉嚨痛等症狀，全部毋須入院。<br>繼元朗趙聿修紀念中學發現帶有H5N1病毒的紅嘴鷗後，位於天水圍的裘錦秋中學（元朗）上周六撿走的鵲鴝屍體，也證實帶有H5禽流感病毒。該校副校長房遠華表示，兩名校工於籃球場邊發現雀屍後，通知漁護署處理。《蘋果》記者</p></body></html>
