<html><header><meta charset="utf-8"><title>Jocelyn期盼明年末日</title></header><body><h1>Jocelyn<br>期盼明年末日</h1><p>混血女模、翻版關之琳Jocelyn昨日與JessicaC.的混血師妹洪子崎齊齊為Dior利園店重開示範珠寶，Jocelyn佩戴了近300萬珠寶鑽錶，她笑說：「很多色彩，像彩虹般美麗。」如何過聖誕？她說：「會去加拿大溫哥華滑雪，之後會去夏威夷過新年。」</p><p>拒追龍B</p><p>Jocelyn透露來年希望可以多點參與慈善活動：「很多人都說2012年是世界末日，自己就覺得會好amazing，明年希望可以多做慈善，自己年初工作也有新安排，到時會跟大家說。」會否加入追龍B一族，她說：「三、四年之後。」<br>採訪、攝影：顏英儀</p></body></html>
