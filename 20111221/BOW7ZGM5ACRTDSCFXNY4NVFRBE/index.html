<html><header><meta charset="utf-8"><title>神奇去眼皺貼　15分鐘年輕8年</title></header><body><h1>神奇去眼皺貼　15分鐘年輕8年</h1><p>女士最怕有黑眼圈或眼袋現皺紋，為了回復青春，有人不惜打肉毒桿菌去皺，今後多一個選擇，就是使用神奇去眼皺貼，只需貼15分鐘，雙眼可年輕八年。<br>透明去眼皺貼，是英國美容品牌EyeSecrets推出的革命性產品，主要成份是骨膠原，可有效消除眼袋，也可去除92%細紋、黑眼圈和浮腫，而且可整日給皮膚補水，聲稱使用兩分鐘可讓人看來年輕一年，使用15分鐘可年輕八年。生產商指，現代男女睡眠不足，去皺貼可全天候滋潤雙眼肌膚，給皮膚鎖住水份，相當於九小時睡眠，連女星珍妮花雅麗絲頓都使用。<br>英國《每日郵報》</p></body></html>
