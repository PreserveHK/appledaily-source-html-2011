<html><header><meta charset="utf-8"><title>今日提醒你：一站式單車資訊網</title></header><body><h1>今日提醒你：一站式單車資訊網</h1><p>【本報訊】為方便騎單車的市民了解有關單車的交通法例和資訊，運輸署推出「單車資訊中心」網頁，一站式提供騎單車相關的資訊，包括主要單車徑和單車停泊處位置；適用於騎單車人士的交通標誌和道路標記；單車徑的交通管理措施，以及與騎單車相關的法例等。<br>新網頁亦提供騎單車前、騎單車時及煞車時應做和不應做的安全提示，也連結了有關單車徑的最新交通通告。運輸署會定時更新「單車資訊中心」網頁的內容，為騎單車人士提供與騎單車有關的最新資訊。網址： http://www.td.gov.hk/mini_site/cic/tc/index.html </p></body></html>
