<html><header><meta charset="utf-8"><title>醫療新知吃七成飽更長壽</title></header><body><h1>醫療新知<br>吃七成飽更長壽</h1><p>長壽關鍵在於食得少。意大利科學家發現每餐只吃七成飽的實驗老鼠，可激活腦部一個名為CREB1分子，研究顯示此分子是開啟多個長壽基因的鑰匙，也有助保持腦部年輕，或是預防腦退化症的新焦點。研究人員將老鼠分成兩組，一組可隨意吃到飽，另一組只可進食正常的七成食量，再觀察兩組老鼠的健康變化。<br>研究發現只吃七成飽的老鼠不但沒有肥胖或患上糖尿病，腦部退化情況也較少，認知能力、學習功能及記憶力也較吃飽的老鼠理想；吃得少的老鼠對焦慮情緒的控制也較理想，故較少出現暴力行為。<br>科學家相信吃得少除可以開啟長壽基因外，癡肥也會對腦部有壞影響，可致腦部提早衰退。</p></body></html>
