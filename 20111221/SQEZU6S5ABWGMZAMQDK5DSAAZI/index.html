<html><header><meta charset="utf-8"><title>蘇打綠求陳奕迅借紅館</title></header><body><h1>蘇打綠求陳奕迅借紅館</h1><p>台灣樂隊蘇打綠前晚在九展開騷，吸引不少歌迷捧場，雖然成員阿福因服兵役缺席，但全場粉絲的反應仍很熱烈。對於今次音樂會要買蘇打綠新碟才可換票，鼓手小威說：「不知道，票不可以搶，演出一場很少，我們明年3月會在小巨蛋開演唱會。」</p><p>一人一信</p><p>不少粉絲希望蘇打綠能在港開個唱，蘇打綠笑言要向陳奕迅懇求讓出一天檔期：「很想去紅館開，如果給我們開，我們不會動台上的東西，一日都好，我們一人一封信，求求陳奕迅。」另外，阿福將於今日退伍，明天歸隊。<br>採訪：溫敏芝　攝影：仇志德</p></body></html>
