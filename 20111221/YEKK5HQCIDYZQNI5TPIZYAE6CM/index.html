<html><header><meta charset="utf-8"><title>嘉欣7彩善心</title></header><body><h1>嘉欣7彩善心</h1><p>李嘉欣有子萬事足，除減產專心湊愛兒小Jayden，更積極為她與丈夫及兒子的JMJ兒童慈善基金行善，母愛滿瀉。嘉欣最近與水晶品牌施華洛世奇元素合作的Magnificent7為基金籌款，之前有她的水晶畫作，今次則設計水晶iPhone機套，嘉欣說：「以簡單線條將活動名M7砌成屋嘅形狀，數字7就用彩虹色調裝飾，畀人充滿希望嘅感覺。間屋個底係一個心，象徵用愛心關懷每個人，等下一代喺充滿愛心環境下成長，薪火相傳。」</p><p>拍賣水晶鞋</p><p>此外，嘉欣此慈善企劃更吸引美國鞋履名師StuartWeitzman加入陣營，為嘉欣設計了一雙銀色水晶高跟鞋作網上慈善拍賣。<br>撰文：林妃</p></body></html>
