<html><header><meta charset="utf-8"><title>蘋果綠葉華晨寶馬銷量料增53%</title></header><body><h1>蘋果綠葉<br>華晨寶馬銷量料增53%</h1><p>今年北京雖然實施汽車限購令，但華晨中國（1114）董事長吳小安表示，今年截至11月底，集團共售出9.9萬多輛寶馬汽車，按年升56%，預料今年共售出10.8萬輛，超出10萬輛的目標，比去年增長53%。現時市場佔有率26%，預料明年集團銷售增逾20%。但「麪包車」銷情遜於寶馬，截至11月底僅售7萬輛，比今年目標的10萬輛仍有距離，主要受北京限購令影響。</p></body></html>
