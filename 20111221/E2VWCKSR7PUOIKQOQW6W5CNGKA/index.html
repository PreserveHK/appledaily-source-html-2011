<html><header><meta charset="utf-8"><title>話你知金正日遺體防腐須花780萬</title></header><body><h1>話你知<br>金正日遺體防腐須花780萬</h1><p>金正日遺體有可能像父親金日成那樣，作永久防腐保存。金日成的遺體的保存工作，是由俄羅斯生物結構研究中心負責，步驟繁複，包括用特殊香料液體浸泡遺體，讓液體滲入皮膚，然後提取大腦、眼球和內臟，再將接近人體水份比重的80%香料注入遺體，風乾後包裹，最後對面部化妝和着裝。遺體表面要每周兩次塗防腐劑，每兩三年浸香料一個月。保存工作據指花了780萬港元，每年還要再花624萬港元。<br>南韓《DailyNK》</p></body></html>
