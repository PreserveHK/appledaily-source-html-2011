<html><header><meta charset="utf-8"><title>官恩娜做床上霸王</title></header><body><h1>官恩娜做床上霸王</h1><p>官恩娜（Ella）前晚代替陳敏之到將軍澳電視廣播城擔任《姊妹淘》的嘉賓，與莊思敏等主持談天說地。</p><p>「男友冇投訴」</p><p>Ella透露今次節目是圍繞星座、運程，她表示獲姚安娜送上彩虹塔羅牌，Ella說：「寓意有全新嘅我，好期待來年有驚喜發展。」<br>由於Ella現時已有感情要好的男友，問到明年會否有機會出嫁時，她即說：「我唔嫁住，我唔想同男友一齊住，要有私人空間，家好享受一個人瞓一張床，好自由自在，男朋友都知我有呢個想法，佢冇意見亦都冇投訴。」<br>採訪、攝影：黃曉妍</p></body></html>
