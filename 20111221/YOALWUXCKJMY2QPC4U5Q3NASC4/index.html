<html><header><meta charset="utf-8"><title>話你知「金正日花」日朝友誼見證</title></header><body><h1>話你知<br>「金正日花」日朝友誼見證</h1><p>金正日花是一種由日本園藝專家培育的秋海棠新花種，花主加茂元照1988年2月16日為了表示日朝友誼，將花改名叫「金正日花」，送給金正日作為46歲生日禮物。<br>此花色彩鮮紅艷麗，雌雄花同株，花徑約10至20厘米，每株約十朵花，開花期長達120天，加上抗病蟲能力強，容易繁殖，引進北韓後廣泛普及。自1996年起，每年金正日生日，平壤均會舉行金正日花展。<br>《蘋果》資料室</p></body></html>
