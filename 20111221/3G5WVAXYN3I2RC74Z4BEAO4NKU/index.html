<html><header><meta charset="utf-8"><title>陳冲新片拍出愛</title></header><body><h1>陳冲新片拍出愛</h1><p>陳冲前日在上海開記招宣佈，由她編劇及執導的《5.20我愛你》微電影系列故事第一部，一套15分鐘的短片《愛在非典的日子》，將起用女星江一燕及韓國男星TEOYOO主演，下周將於上海開鏡。</p><p>掛念家人有幫助</p><p>陳冲繼《天浴》及《紐約的秋天》後再任導演，她曾抱怨在外地拍兩個月戲回家發現女兒都變成男孩，她說：「也正是這份對女兒和家人的牽掛，才能讓自己的拍攝變得更細膩。」另外，《5.20我愛你》電影系列的其餘故事將在巴黎及北京等地取景，亦會有周冬雨演出。<br>撰文：葉雪</p></body></html>
