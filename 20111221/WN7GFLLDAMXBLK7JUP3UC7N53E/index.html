<html><header><meta charset="utf-8"><title>蘋果汁三航空公司加燃油費</title></header><body><h1>蘋果汁<br>三航空公司加燃油費</h1><p>【本報訊】民航處昨日批准三間航空公司調高航空客運燃油附加費，包括全日本航空、國泰航空公司及新加坡航空公司。新獲批准徵收的附加費水平，短途航班最高為226元，長途航班最高為1,075元，加幅分別為8%及7%，有關附加費是以發出機票日期為準。新收費有效期由明年1月1日至1月31日。<br>民航處表示，客運燃油附加費是在航油價格波動時，幫助航空公司收回部份的額外經營成本。上一輪的附加費申請是在11月底審批，當時獲批准徵收的附加費水平，短途航班最高維持於210元，長途航班最高維持於1,008元。</p></body></html>
