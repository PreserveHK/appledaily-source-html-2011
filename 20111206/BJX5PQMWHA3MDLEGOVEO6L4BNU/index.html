<html><header><meta charset="utf-8"><title>虐貓狂貓咪綁掃帚淹死</title></header><body><h1>虐貓狂貓咪綁掃帚淹死</h1><p>英國一名冷血變態男早前將一隻小貓咪，活生生餵給寵物大蟒蛇吃，更將恐怖過程拍成短片放上網，令愛護動物者喊打，誓要揪出他繩之於法。但變態男再挑釁，近日上載另一段虐貓短片，顯示另一名冷血女子，將一隻小貓咪用膠紙綑綁在掃帚把柄末端（圖），不理牠一臉驚惶，卻將牠浸入放滿水的浴缸，牠垂死掙扎，水面不斷冒出水泡，最終慘遭活活浸死。<br>片段還連結至另一段去年聖誕節已曝光的虐貓短片，片中男子將兩隻小貓放進袋子，再用吸塵機抽真空，令貓咪窒息死。如此虐貓狂徒，愛護動物協會前晚懸紅2,000鎊（2.43萬港元）追緝。<br>英國《太陽報》</p></body></html>
