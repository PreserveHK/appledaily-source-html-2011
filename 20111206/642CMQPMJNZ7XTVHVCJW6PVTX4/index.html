<html><header><meta charset="utf-8"><title>式和聞堂弟弄璋變臉</title></header><body><h1>式和聞堂弟弄璋變臉</h1><p>趙世光的女兒趙式和愛藝術，近年投身藝術界開畫廊，昨日她在銅鑼灣為藝術家兼好友胡煒舉行畫展，式和透露今次花了四個月時間籌備畫展。談到藝術式和滔滔不絕：「我係透過媽咪識胡煒，99年媽咪喺上海開餐廳時搵佢幫餐廳畫壁畫，之後我參加過佢嘅工作坊，佢嘅作品令我好吃驚，我哋仲做埋朋友，互相參加大家嘅婚禮。」<br>此外，有指其堂弟、趙世曾兒子式浩近日與女友Winnie誕下一子，問式和是否屬實時，式和態度即180度轉變，更封口說：「唔回應。」<br>採訪、攝影：譚倩宜
</p></body></html>
