<html><header><meta charset="utf-8"><title>YouTube瘋傳普京粉絲被掟落河</title></header><body><h1>YouTube瘋傳<br>普京粉絲被掟落河</h1><p>俄羅斯政府涉嫌在國會選舉舞弊，觸發國內反總理普京浪潮，影片分享網站YouTube近日出現了一段普京支持者被掟落水的片段瘋傳（圖），足以反映俄羅斯公眾的不滿心態。<br>這段長28秒的短片在選舉前數天上傳，片中地點是普京家鄉聖彼得堡。在氣溫僅3℃的寒天下，三名反對派人士將一名身穿代表統一俄羅斯黨的藍色衣服、手持一支旗的男子，由橋上拋入冷冰冰的河中。<br>片段真偽未能確定，但影片上傳不足一周，點擊率已逾18,000，或多或少反映公眾藉收看片段來消消氣。<br>英國《每日電訊報》</p></body></html>
