<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靖琪鍾意老公可愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靖琪鍾意老公可愛 - 馮仁昭</h1><p>今日結婚嘅梁靖琪（Toby）早前同老公黃敏豪（Aaron）為婚紗雜誌《大日子》影封面相，原來佢哋當初就喺呢本雜誌嘅北京發佈會邂逅，Toby自爆被Aaron可愛一面吸引：「當時同佢一張枱，嗰時係冬天，室內開暖氣，射燈照到佢發熱發光，成晚睇住佢抹汗，好可愛。」浪漫嘅Aaron計劃喺2010年10月10日10時10分同Toby求婚，點知畀Toby事先識穿，不過最後都求婚成功。</p></body></html>
