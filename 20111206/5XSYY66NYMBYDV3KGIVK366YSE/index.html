<html><header><meta charset="utf-8"><title>星戰歌舞騷　白武士脫清光</title></header><body><h1>星戰歌舞騷　白武士脫清光</h1><p>澳洲悉尼歌舞酒吧「前衞」（TheVanguard）為催谷生意，惡搞經典電影《星球大戰》（StarWars），推出紅磨坊式火辣版《星戰歌舞騷》（StarWarsBurlesque左圖），黑武士、白武士不再嚴肅，反而個個熱情奔放（下圖），脫個清光，門票旋即搶購一空。</p><p>《星戰歌舞騷》的海報標題以《星戰》經典片頭改編而成，更以經典片頭文字作號召，指「最後剩下的叛軍與絕地武士用性感藝術力量滲透帝國基地，幫助恢復自由的星系」。表演盡是《星戰》元素，各性感舞孃扮演各個經典角色，然後大演脫衣舞。<br>台灣東森新聞網</p></body></html>
