<html><header><meta charset="utf-8"><title>科技世界微軟蘋果鬥聲控電視</title></header><body><h1>科技世界<br>微軟蘋果鬥聲控電視</h1><p>蘋果和微軟由MP3機鬥到智能手機，現在更鬥到電視。聲控成為未來電視大趨勢，電視遙控器拜拜了。<br>蘋果正研究高清電視iTV，消息指，iTV有三款尺寸，入門版32吋，最大版55吋，更內置語音聲控功能Siri，用戶只要說出指令就可遙控電視功能。<br>iTV預計明年底面世，業界料將為電視科技帶來翻天覆地革命，偏偏蘋果死敵微軟殺出來搶飲頭淡湯，日前推出全新Xbox電視平台，讓用戶透過Xbox遊戲機收看電視節目，配以Kinect體感裝置，更可直接聲控和做手勢挑選節目和播放影碟，取代傳統遙控器和節目表。<br>英國《每日郵報》</p></body></html>
