<html><header><meta charset="utf-8"><title>中環在線：美聯高層否認地震 - 李華華</title></header><body><h1>中環在線：美聯高層否認地震 - 李華華</h1><p>噚日華華提到一則江湖傳聞，話美聯（1200）大地震，涉及唔少高層，點知就收到傳聞主角之一、住宅部行政總裁兼執行董事陳坤興嘅電話。話傳聞中佢會由新界住宅嘅布少明接掌住宅部「絕無其事」，佢仲係住宅部話事人！<br>陳坤興話，佢係董事局成員，美聯又係上市公司，如果有任何高層變動，要通知港交所（388）同相關監管機構。至於其他兩個人士變動，包括郭玉滿同歐沚軒分別執掌九龍同新界住宅部，都係流料。陳坤興話主席黃建業都向佢查問，但真金不怕紅爐火！</p></body></html>
