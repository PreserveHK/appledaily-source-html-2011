<html><header><meta charset="utf-8"><title>關仁隱事：「馬騮」狂黐靚女有前科 - 關仁</title></header><body><h1>關仁隱事：「馬騮」狂黐靚女有前科 - 關仁</h1><p>「馬騮」最近因為鹹濕搞到一身蟻，民意調查一面倒幫晒受害者「膠碗」，不過馬騮班死黨就好戥馬騮唔抵，覺得佢份人一向咁貪玩，所謂願者上釣，如果唔係膠碗表現熱情，連續同人玩咗幾晚，馬騮一定唔會咁狼死。不過，關仁有次去飯局就見識過馬騮嘅口花花伎倆，成枱人食飯，佢睇中一個啱啱出嚟做嘢嘅公關妹妹，於是不停讚人靚女，仲不時將塊面貼到好埋傾偈，第一次見就咁猖狂，雖然冇毛手毛腳，但就嚇到妹妹仔頭耷耷好尷尬，走咗又怕失禮，迫於無奈食埋餐飯，但講明之後咪搞喎！<br>撰文：關仁</p></body></html>
