<html><header><meta charset="utf-8"><title>L'Arc直播騷港迷助威</title></header><body><h1>L'Arc直播騷港迷助威</h1><p>日本搖滾班霸L'Arc~en~Ciel前晚在大阪KyoceraDome舉行20周年紀念演唱會最後一場演出，除吸引38,000名歌迷入場外，該場演出更直播到香港5間戲院，逾千名港迷入場觀看。雖只是看直播，但L'Arc的港迷仍帶備橫額等入場吶喊助威，簡直現場一樣，L'Arc當天共唱出21首歌回饋歌迷。</p><p>明年唱到紐約</p><p>L'Arc明年更會舉行世界巡迴騷，除早前已宣佈於明年3月3日來港打開巡演序幕之外，前天亦宣佈於明年3月23日在紐約麥迪遜廣場舉行演唱會。</p></body></html>
