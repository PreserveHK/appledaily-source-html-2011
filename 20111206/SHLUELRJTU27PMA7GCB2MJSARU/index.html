<html><header><meta charset="utf-8"><title>FEM港開騷送波鞋</title></header><body><h1>FEM港開騷送波鞋</h1><p>由四名美國土生土長亞洲人組成的HipHop組合FarEastMovement（FEM），前晚在九展舉行處男香港演唱會，吸引鄭融、薛凱琪、楊崢及一眾年輕潮人捧場。十分欣賞FarEastMovement的廿四味前晚打頭陣，及後FarEastMovement四子出場，一連表演《LikeaG6》等紅爆歌曲，會場即時變成舞池，二千多位觀眾全晚不停跳唱，FEM還大送特別版波鞋予fans。<br>採訪：張一明</p></body></html>
