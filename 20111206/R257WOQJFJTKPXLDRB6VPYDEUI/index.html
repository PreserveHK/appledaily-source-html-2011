<html><header><meta charset="utf-8"><title>狗狗葬貓咪低吠數聲　眼神揪心</title></header><body><h1>狗狗葬貓咪<br>低吠數聲　眼神揪心</h1><p>狗狗深情埋葬小貓遺體的溫情一幕，近日在網上被瘋傳，讓人為之動容。四川瀘州麻柳灣某小區，貓兒「湯姆」上周一（28日）躺在陽台上一個盆裏曬太陽，突然連盆帶貓摔下樓死亡。狗兒「胖墩」見狀，用嘴和前腳拱牠，低吠數聲後，銜着貓跑開。「大家開始還以為牠要吃貓貓呢！」突然，十多名居民目睹胖墩將湯姆擱在花園一個坑裏，口腳並用刨泥把貓貓埋葬，還守在坑前，牠傷心的眼神看了令人揪心（圖）。<br>四川《華西都市報》</p></body></html>
