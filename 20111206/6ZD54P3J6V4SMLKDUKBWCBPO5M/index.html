<html><header><meta charset="utf-8"><title>中環在線：擁有巨鑽「實物」 - 李華華</title></header><body><h1>中環在線：擁有巨鑽「實物」 - 李華華</h1><p>彤叔旗下嘅周大福（1929）噚日開始招股，為咗畀大家一睹公司粒稀世南非鑽胚真貌，喺招股書封底內頁，印咗幅實物原大嘅「庫里南遺產1號」打磨前後嘅照片（圖），希望一眾捧場客可以擁有呢粒「紙上鑽石」。<br>庫里南遺產1號係「庫里南遺產」鑽石家族裏面，最大粒兼最重嘅鑽石，價值至少近2億。華華之前同純官鄭家純食飯，都把玩過呢粒稀世奇珍嘅dummy，真係幾大粒。至於「庫里南遺產」鑽石家族其餘23粒較細嘅鑽石，價值都過千萬，喺招股書亦可以一窺全豹。
</p></body></html>
