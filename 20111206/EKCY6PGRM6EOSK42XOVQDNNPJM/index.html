<html><header><meta charset="utf-8"><title>求驗客手記：禾路連老婆好鬼「弗」 - 求驗客</title></header><body><h1>求驗客手記：禾路連老婆好鬼「弗」 - 求驗客</h1><p>大家仲記唔記得曾經效力過利物浦嘅前鋒禾路連（下圖）？雖然佢喺利記期間冇乜好表現，但因為太太尤莉雅衣着品味麻麻，試過着粉紅色豹紋tracksuit配高跟鞋而淪為笑柄，仲被封為「最差衣着WAG」。</p><p>不過，其實尤莉雅都算樣靚身才正㗎，近日佢就趁俄超歇冬，同現效莫斯科戴拿模嘅禾路連一齊到美國邁亞密嬉水，佢着住兩件頭嘅冇帶黑色泳衣，身才應大則大、應細則細，配合一頭長髮，吸引咗在場好多人嘅目光，一啲都唔似已經生咗兩個小朋友，好多沙灘上嘅人仲以為佢係模特兒㖭！</p></body></html>
