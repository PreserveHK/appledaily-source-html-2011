<html><header><meta charset="utf-8"><title>娜姐新作博物館放映</title></header><body><h1>娜姐新作博物館放映</h1><p>由美國樂壇大姐大麥當娜（Madonna右）執導的電影《W.E.》昨日在紐約現代美術博物館舉行特別放映會，除了娜姐與女主角AndreaRiseborough盛裝到場外，不少名人也畀面出席，包括美劇《色慾都市》（SexandTheCity）女星甘卡拉圖（KimCattrall）及時裝設計師華倫天奴（ValentinoGaravani）等，可是該片由娜姐主唱的片尾曲《Masterpiece》未出街卻已在網上外洩。此外，娜姐將會擔任明年2月超級碗中場表演嘉賓。</p></body></html>
