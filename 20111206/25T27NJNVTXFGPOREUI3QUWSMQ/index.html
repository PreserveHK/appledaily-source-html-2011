<html><header><meta charset="utf-8"><title>蘋果汁核應變計劃被轟多餘</title></header><body><h1>蘋果汁<br>核應變計劃被轟多餘</h1><p>【本報訊】日本3月福島核事故，令港府提升核災意識。位於大亞灣的廣東核電站及嶺澳核電站，距離香港市區約50公里，保安局日前向立法會提交的文件指，大亞灣事故應變計劃有新措施，包括建議衞生署購買足夠「碘片」，在本港赤鱲角、鶴咀南邊增設實時輻射監察站等。<br>昨日反核之眾約10多名人士到日本領事館抗議（圖），要求日本政府為福島核輻射影響居民遷往其他地方，也必須公開1.8萬名清理核事故人員的健康紀錄。發言人文小姐批評，港府核應變計劃不切實際，「五萬平方公里都屬嚴重污染地區，政府嘅應變都多餘嘅！」</p></body></html>
