<html><header><meta charset="utf-8"><title>特稿一被告地址「無此人」</title></header><body><h1>特稿<br>一被告地址「無此人」</h1><p>法庭昨批准六名被告保釋，其中一項條件是要他們在報住的地址居住。由於有兩人更改住址，昨寫下新地址後經代表律師向法庭呈交，傳譯員讀出後獲他們確認，他們所報的地址正確無誤。但記者昨查訪，當中李海琪的地址的真正住客，直指並無此人。<br>李提供的地址位於元朗塘坊村2樓單位，乃第四被告黃家健樓下。但住在2樓的住客稱，其居所無人姓李，亦不認識李海琪。至於三樓的鄰居則於幾個月前搬入。但長期都有十幾人出入。任職廚師的黃家健名下一間公司，登記地址是塘坊村另一單位，住在該處的是其舅父，警告記者：「你哋小心啲。」<br>《蘋果》記者</p></body></html>
