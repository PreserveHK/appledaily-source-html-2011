<html><header><meta charset="utf-8"><title>男子醉駕撞欄被捕</title></header><body><h1>男子醉駕撞欄被捕</h1><p>【本報訊】飲酒後切勿駕車以免害人害己，雖然老生常談，但仍有人屢犯屢錯。昨凌晨2時許，49歲姓劉男子駕駛福士私家車，沿東區走廊往西灣河方向行駛，駛近西灣河鯉景灣對開，該處設有一條往柴灣、一條往西灣河的分支路。惟私家車疑天雨路滑，劉失控撞向分隔支路的風琴式防撞欄，私家車撞欄後衝前約20米始停下，左車頭嚴重損毀，左前胎爆裂。</p><p>警員接報到場調查，揭發劉滿身酒氣，接受酒精呼氣測試高達76微克超標，劉左手擦傷經包紮後拒絕送院，因涉酒後駕駛被捕帶署。</p></body></html>
