<html><header><meta charset="utf-8"><title>仿真孕婦肚扮懷B偷呃拐騙</title></header><body><h1>仿真孕婦肚<br>扮懷B偷呃拐騙</h1><p>繼「人臉面具」後，仿真度極高的「肚子」正成為內地網友的新寵。這些由矽膠製成的肚子（圖），售價由500（人民幣．下同）到逾1000元不等，能讓你體驗懷孕的感覺。<br>以假亂真的仿真肚子多為肉色，標榜「手感真實」、「佩戴牢固、舒適」，分大中小號。它模擬懷孕不同階段、重兩斤到五斤不等，以中碼最好賣。據賣家稱，買家一般都用作懷孕體驗、拍孕婦裝等用途。但網友充滿狐疑，聯想到可扮孕婦偷呃拐騙。<br>上海《新聞晨報》</p></body></html>
