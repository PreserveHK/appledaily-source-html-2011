<html><header><meta charset="utf-8"><title>桂綸鎂遇上徐克感幸福</title></header><body><h1>桂綸鎂遇上徐克感幸福</h1><p>台灣藝人桂綸鎂、歌手范曉萱和內地男星陳坤早前為《君子雜誌》拍攝封面，宣傳即將上映的電影《龍門飛甲》，電影中導演徐克將他們形象大變身，鄰家女孩的桂綸鎂變成野蠻的異族、范曉萱是柔情似水的女子、陳坤由謙謙君子變成大反派。<br>飾演野蠻公主的桂綸鎂十分感激徐克說：「導演總是能發掘我的潛能，去認識連自己都不認識的地方，能遇上這樣的導演是很幸福。」陳坤初看劇本時，更以為徐克瘋了，他說：「他怎麼敢以我這個文藝小生去演武功這麼厲害、而且內心陰狠的大反派呢？」陳坤最後花了九個月練習拳擊和武術。<br>撰文：唐如</p></body></html>
