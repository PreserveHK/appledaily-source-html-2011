<html><header><meta charset="utf-8"><title>Game道：《GT5：SpecII》送新賽道</title></header><body><h1>Game道：《GT5：SpecII》送新賽道</h1><p>唔好大呼小叫住，呢隻《GT5：SpecII》，並唔係咩最新改版，只係將十月提供嘅免費及收費內容，一併收納同一隻遊戲碟內。《SpecII》已包含一條新賽道，以及大量服裝等配件，之前齋DCL收費約百多港元，今次連埋遊戲主碟，都只係賣四百多港元，大可將之視作有新封面嘅「TheBest」廉價版。遊戲預計下年二月推出，未入手嘅不妨考慮一下，不過唔知有無中文化呢？</p></body></html>
