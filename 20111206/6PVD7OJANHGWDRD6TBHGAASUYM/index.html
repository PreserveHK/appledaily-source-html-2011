<html><header><meta charset="utf-8"><title>馬德鐘拒認曾影床照</title></header><body><h1>馬德鐘拒認曾影床照</h1><p>馬德鐘早前和陳浩民在內地拍劇消夜時，被拍下對同枱的陳嘉桓施以狼吻，結果陳浩民要認衰賠罪，反而馬德鐘獲陳嘉桓師傅冼國林放他一馬。不過昨日又有馬德鐘跟一個妙齡少女貼頭的親密照曝光，兩人更疑似在床上，對此，馬德鐘昨日回應：「其實係好多年前嘅事，我都唔想回應，如果要回，當年都回應咗，總之嗰張唔係床照。」</p><p>獨力承擔</p><p>至於老婆心情如何，馬德鐘稱：「我同太太都以平靜去分析同商量，將好唔好嘅新聞都化為正能量。」馬德鐘希望傳媒不要再追訪家人，一切由他一人承擔。另外，陳嘉桓今日將回港出席公開活動，相信難免再被追問狼吻事件下文。<br>撰文：葉雪</p></body></html>
