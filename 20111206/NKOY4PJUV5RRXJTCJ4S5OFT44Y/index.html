<html><header><meta charset="utf-8"><title>招積達人　踩高腳凳滑水</title></header><body><h1>招積達人　踩高腳凳滑水</h1><p>YouTube網站是世界各地高人鬥激鬥勁之處，最近就有美國滑水達人上載短片，示範用圓木板加高腳凳滑水神技（上圖）。<br>片段在密蘇里州瓦帕佩洛湖拍攝，滑水達人攬着直徑91厘米（3呎）的圓木板和高腳凳，一手握着接上快艇的把手。快艇開始拖動時，他先跪在圓木板上滑水，過了一段時間就把凳放在圓木板上立正，坐上凳上一派悠然自得，之後更藝高人膽大，站在凳上，還表演360度轉身，最後才失平衡跌落水。YouTube之前也有站在高腳凳上滑水的片段（下圖），但不像達人做到自己在滑動中擺陣和由跪轉坐轉企，所以他特別招積。<br>英國《每日郵報》
</p></body></html>
