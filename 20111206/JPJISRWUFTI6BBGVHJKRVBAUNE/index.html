<html><header><meta charset="utf-8"><title>澳門女子盜千萬公款輸光</title></header><body><h1>澳門<br>女子盜千萬公款輸光</h1><p>【本報訊】澳門一名僅入職公司年餘的29歲女出納員，膽大包天，在本年2月開始利用職權之便，涉嫌冒簽支票和偽造賬目報表，虧空公款來賭博和購物，輸完後將公司當作提款機，將子公司賬款調來調去冚數，又或再盜款賭博翻身，最終涉款高達1,200萬元。月前有關公司需要大筆資金應用，查賬才揭發事件，報案處理。司警深入調查後，前日將疑犯拘捕，相信部份款項曾被轉移往內地，需深入跟進。</p></body></html>
