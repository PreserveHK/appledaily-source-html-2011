<html><header><meta charset="utf-8"><title>逾百萬水晶耀聖誕</title></header><body><h1>逾百萬水晶耀聖誕</h1><p>【本報訊】臨近聖誕，建築物都爭相換上新裝，與市民歡度佳節。全球最大戶外水晶聖誕掛飾昨現身銅鑼灣鬧市，高逾六米的水晶掛飾採用聖誕花外形設計，水晶花表面鋪滿超過100萬顆Swarovski水晶，全部水晶均由奧地利運送到港，整個掛飾造價超過100萬港元。<br>巨型水晶花將放置於銅鑼灣恆隆中心外牆。Swarovski指，1991年推出首款聖誕掛飾後，每年均會推出一款掛飾，今年適逢20周年，故考慮製作巨型掛飾。
</p></body></html>
