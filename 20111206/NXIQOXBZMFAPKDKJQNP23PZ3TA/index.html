<html><header><meta charset="utf-8"><title>關之琳巨鑽攻台</title></header><body><h1>關之琳巨鑽攻台</h1><p>關之琳前晚飛到台灣出席富商王任生80大壽暨結婚50周年紀念晚宴，同場還有李美鳳夫婦、徐熙娣（小S）夫婦、連勝文夫婦和張艾嘉等。關之琳翻着上周於澳門出席活動時的3.1PhillipLim黑色套裝，不過手上一枚重逾10卡巨鑽戒指，卻閃爆全場。她甫到場，保安即大為緊張，為她開路及阻擋傳媒拍照，氣勢盡壓其他賓客。</p><p>連勝文妻見肚</p><p>懷孕的小S穿上寬鬆衣服，問到為何會來壽宴？她說：「幫朋友的爸媽慶祝。」連勝文和太太蔡依珊手牽手甜蜜出席，已有兩個小孩的蔡依珊頻用手袋遮腹部，見她小腹有些微凸，問她是否又懷孕？連勝文即護妻說：「怎麼會這樣問。」<br>採訪：唐如
</p></body></html>
