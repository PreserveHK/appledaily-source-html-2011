<html><header><meta charset="utf-8"><title>林峯驚訝天華落敗</title></header><body><h1>林峯驚訝天華落敗</h1><p>林峯前晚憑劇集《不速之約》在台慶頒獎禮角逐視帝，可惜未能進入五強，前晚他更缺席頒獎禮。昨日林峯和容祖兒到尖沙嘴出席最強人氣品牌大獎活動，兩人成為最強人氣廣告天王天后。</p><p>傳短訊祝賀</p><p>提到前晚頒獎禮，林峯表示有收看，看見鄭嘉穎和胡杏兒成為視帝視后，林峯表示已sms祝賀兩人。提到大熱的謝天華空手而回，林峯說：「我都有少少驚訝，不過我相信佢唔會唔開心。」<br>林峯對於自己五強不入，他故作輕鬆說：「係呀，所以我可以做自己嘢，搞新碟工作。」日後會否揀有機會攞獎的角色才拍？他表示當然想演一些有發揮的角色，不過得獎與否，會以平常心面對。　<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
