<html><header><meta charset="utf-8"><title>張馨予露底頻掹裙</title></header><body><h1>張馨予露底頻掹裙</h1><p>張馨予有份演出徐克的3D新作《龍門飛甲》，影片前日在北京開預告片記招，張馨予悉心打扮出現，露背又露腿，怎料她坐下時即露底走光，之後就頻頻掹裙。</p><p>黐實徐克</p><p>記招上，張馨予全程黐着徐克，擺明博上鏡，記者要求眾人合照時，張馨予第一時間走到徐克身邊，徐克玩道具刀劍時，張馨予又在他身後拍掌叫好，果然明白圈中生存之道。<br>《龍》片與張藝謀的《金陵十三釵》同一檔期上映，外界自然把兩片比較，提到《金》片門票加價，徐克持反對意見：「票價不要有太多變動較好，一家到戲院看電影的費用很高不符合我們想更多人進戲院的期望。」採訪：陶然婷</p></body></html>
