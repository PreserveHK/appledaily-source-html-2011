<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城生BB等上天安排 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城生BB等上天安排 - 馮仁昭</h1><p>郭富城噚日到尖沙嘴主持聖誕儀式，最近佢忙於綵排個唱，仲要凌空跳舞，搞到佢唔小心拉傷肌肉，連大部份舞蹈員都受傷，不過城城就話會負責晒所有舞蹈員嘅醫藥費。對於近日天王天后都趕住生龍B，問到幾時到城城，佢話：「作為同行我梗係恭喜佢哋，都明白大家對我關心，想見我成家立室，我已大個仔囉，家只係想專注做好演唱會，好多嘢個天會安排，要有自然會有。」</p></body></html>
