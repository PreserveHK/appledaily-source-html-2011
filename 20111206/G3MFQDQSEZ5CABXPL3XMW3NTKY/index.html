<html><header><meta charset="utf-8"><title>志偉多得獎門人遊戲</title></header><body><h1>志偉多得獎門人遊戲</h1><p>曾志偉、阮兆祥和江欣燕等昨日到銅鑼灣，宣佈部份《獎門人》的遊戲將可以在RedMr卡拉OK內玩，志偉表示這些遊戲的版權並非屬於無綫，是屬於一班由他請回來的設計人員，而今次和卡拉OK是以分紅形式合作，越多人玩則有越多分紅。</p><p>恭喜千嬅</p><p>提到有傳楊千嬅原本有份演出賀歲片《2012喜上加囍》，但她突然有喜故辭演，改由何韻詩頂上，身為監製的志偉坦認：「係呀，佢話因不宜操勞，結果開工前通知唔拍得，佢冇講真正原因，所以搵咗阿詩頂上。」問志偉有否正式恭喜千嬅？他笑言：「梗係恭喜佢，唔係可以講乜？我又冇份。」<br>採訪、攝影：黃曉妍</p></body></html>
