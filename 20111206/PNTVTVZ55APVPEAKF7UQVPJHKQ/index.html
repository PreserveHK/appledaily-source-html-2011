<html><header><meta charset="utf-8"><title>關仁隱事：「輸晒男友」充大頭鬼 - 關仁</title></header><body><h1>關仁隱事：「輸晒男友」充大頭鬼 - 關仁</h1><p>hea爆嘅鬥靚美女「輸晒」一向戀愛大過天，早排佢換畫同一個高科技公司老闆拍拖，外傳佢呢位男友屋企有啲家底，拍得住輸晒，但有二五同關仁報料，話輸晒嘅新歡唔係有錢仔，亦唔係公司老細，佢其實只係打工仔一名，幫親戚手暫時打理公司。為咗追求有錢女輸晒，新歡惟有吓吓充大頭鬼死撐。<br>原來輸晒新歡好鍾意同娛圈女仔交往，佢之前個女朋友就係曾經喺三色台做三、四線藝員嘅「單單」，由於單單嘅名氣同家底都差輸晒幾條街，新歡咪即刻飛甩單單力追輸晒囉，但輸晒完全唔知自己做咗第三者，真係懵盛盛。<br>撰文：關仁</p></body></html>
