<html><header><meta charset="utf-8"><title>鍾嘉欣戰衣涉抄Baby</title></header><body><h1>鍾嘉欣戰衣涉抄Baby</h1><p>鍾嘉欣前晚盛裝出席台慶頒獎禮，卻被發現造型跟足月前Angelababy出席SK-II活動時的造型。無巧不成話，兩女在化妝時，同樣用鑽石殼的iPhone拍照放上微博，連動作甫士都幾乎一樣。</p><p>「我贏咗民心」</p><p>鍾嘉欣昨在朗豪坊出席鞋履活動時，獲數十粉絲吶喊支持，談到前晚台慶頒獎禮空手而回，嘉欣表示粉絲最想她得到我最喜愛的電視女角色獎雖失落了，但她仍會努力。<br>嘉欣說：「我冇失望，攞唔到令我更珍惜獎項，而且今次贏咗民心及討論區，頒獎禮嘅結果我控制唔到。」有沒有嬲胡杏兒奪此獎？嘉欣表示不會。<br>採訪：林妃、張俊銘<br>攝影：陳志嵐</p></body></html>
