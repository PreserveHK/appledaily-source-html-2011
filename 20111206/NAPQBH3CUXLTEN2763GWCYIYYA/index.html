<html><header><meta charset="utf-8"><title>胡定欣恨雙胡勝出</title></header><body><h1>胡定欣恨雙胡勝出</h1><p>胡杏兒、胡定欣、陳錦鴻等一班台慶劇《萬凰之王》的演員前晚到九展齊齊欣賞《萬》劇大結局，胡定欣以性感打扮現身，即時成為全場焦點，有份競爭「最佳女配角」的胡定欣自爆希望與競逐視后的杏兒齊齊奪獎，這就可以令「雙胡」一齊「食糊」，而視后大熱的杏兒獲半百來自東南亞各地粉絲支持。<br>另外，《萬》前晚大結局最高收視有43點（約275萬人次收看），跟之前高收的《法證先鋒Ⅲ》同樣好成績，不過以平均收視計算，依然以《法》劇為今年度最高收視劇集。<br>採訪：張俊銘　攝影：仇志德</p></body></html>
