<html><header><meta charset="utf-8"><title>蘋果汁中大SCS將軍澳增校舍</title></header><body><h1>蘋果汁<br>中大SCS將軍澳增校舍</h1><p>【本報訊】教育局今年6月推出將軍澳翠林邨內一座空置校舍，供院校申請發展專上教育，有兩間機構申請，結果由中文大學專業進修學院（CUSCS）獲得，開辦經評審的自資專上課程。教育局昨向立法會財務委員會申請由專上院校貸款計劃中撥出4,000萬元，供中大翻新該校舍。<br>根據中大專業進修學院的計劃，新校舍可容最多1,700名學生，主要是報讀高級文憑課程的學生，2012/13學年開始使用新校舍。<br>另外，中大本部在12/13學年開辦三個政府資助兩年期新課程，專供副學士和高級文憑學位課程畢業生而設，課程為老年學、運動科學與健康教育、以及全球研究。</p></body></html>
