<html><header><meta charset="utf-8"><title>李克勤喪追Bra女</title></header><body><h1>李克勤喪追Bra女</h1><p>即將推出國語碟的李克勤，日前去了台灣拍新歌《似曾相識》的MV，克勤今次演繹一位疑似失憶的男主角，不停追尋線索，希望找回自己的記憶中浮現的女子。</p><p>在廢墟狂跑</p><p>為了拍好這場戲，克勤來回廢墟跑了最少二十多次，他笑說：「雖然平時有做運動、踢波，狀態都算唔錯，不過嗰陣我啱啱到台灣，有少少唔適應，所以要我跑咁多次係有啲攰。」MV最後當然找到女主角，而且與穿黑bra的模特兒有火辣辣的貼身演出，問到克勤的感覺，他笑說：「我都唔係第一次同性感嘅模特兒拍MV，所以冇乜太特別嘅感覺，但係我都好多謝導演有咁好嘅安排畀我，仲要多謝模特兒專業嘅演出。」<br>撰文：林妃
