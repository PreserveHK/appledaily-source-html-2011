<html><header><meta charset="utf-8"><title>吹吹Phone：三星搶食雪糕三文治</title></header><body><h1>吹吹Phone：三星搶食雪糕三文治</h1><p>將在11月推出的GalaxyNexus，採用Google新一代系統Android4.0（IceCreamSandwich），一眾手機玩家最感興趣嘅，肯定係「雪糕三文治」。從網上玩家們反映聯絡人結合社交網絡的新介面，更加詳細及好用；內置語音輸入，可直接讀出訊息輸入，相機App亦有升呢；內置有多款特效同濾鏡，亦可拍攝全景相。<br><br>查詢：Samsung（36984698）</p></body></html>
