<html><header><meta charset="utf-8"><title>稚女疑遭女傭指插下體</title></header><body><h1>稚女疑遭女傭指插下體</h1><p>【本報訊】港島薄扶林碧瑤灣17座一名3歲女童前晚臨睡前向家人透露下體疼痛，家人感到奇怪，因為女童除上下課外，一直由家中女傭照料，沒有單獨接觸陌生人。<br>家人向女童詳細查問，女童指早前曾被家傭以手指插下體。家人聽後大為震驚，於前晚11時報案，並將女童送院治療。警方接報後於昨凌晨展開調查，將38歲外傭Vilma拘捕，案件暫列虐兒事件處理。至於虐兒動機，有待警方進一步調查。</p></body></html>
