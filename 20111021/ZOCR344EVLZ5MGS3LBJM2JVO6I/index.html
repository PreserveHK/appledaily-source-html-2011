<html><header><meta charset="utf-8"><title>紐約首映《建國大業》無人看</title></header><body><h1>紐約首映《建國大業》無人看</h1><p>中國文化部等在美國紐約推出「2011中國電影文化周」，雖然已大肆宣傳，但周一（17日）首映當天，在林肯中心WalterReade劇院放映《建國大業》，竟然連一名觀眾也沒有，即使主辦單位也無人去捧場，成為紐約華文媒體間的笑談。<br>當地採訪的記者指，由於首映日人氣冷清，原定在林肯中心舉行的揭幕酒會臨時取消，不少記者到場都撲了空，後來酒會改在周二晚在哥倫比亞大學的禮堂舉行。有網民笑言：「是否包了場忘記出錢請人去撐場？」<br>台灣《旺報》</p></body></html>
