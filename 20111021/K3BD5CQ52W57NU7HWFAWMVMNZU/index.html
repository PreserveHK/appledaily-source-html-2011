<html><header><meta charset="utf-8"><title>關仁隱事：「搭船」擺款唔成攞架丟 - 關仁</title></header><body><h1>關仁隱事：「搭船」擺款唔成攞架丟 - 關仁</h1><p>內地女演員「搭船」係正宗紅褲子出身嘅學院派，出道冇耐就拍咗套香港電影，雖然係小本製作佢都演得好畀心機。之後佢仲憑香港導演「舊橙」套《臭豆腐》攞埋寶島動物獎最佳女主角，自此飛上枝頭開始大支嘢，出入都一大班人左右護航。不過佢終於出事，話說佢最近要為祖國嘅統戰戲嚟香港宣傳，佢二話不說同單位領導人話要1拖7先可以出席，單位領導人梗係睬佢都儍，大陸冇嘢叻最叻大石壓死蟹，一道行政命令，一係以後唔撈、一係唔該你聽話，最後搭船只係帶咗一個助手跟身咁大把囉，所以話，呢啲咪面係人哋畀，架係自己丟囉。<br>撰文：關仁</p></body></html>
