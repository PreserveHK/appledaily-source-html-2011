<html><header><meta charset="utf-8"><title>超巨毛毛拖1450碼</title></header><body><h1>超巨毛毛拖1450碼</h1><p>英國人博丁姆雙腳一大一小，上網訂做拖鞋，寫好了尺寸：右腳13碼，左腳14.5碼，結果卻得到一隻1,450碼超巨型拖鞋。<br>27歲的博丁姆，某天收到來自香港的巨型包裹，大小相當於汽車，打開一看，原來是早前網上訂購的怪獸毛毛拖鞋，不過，其中一隻卻大得可以整個人躺進去（圖）。可能是中國製造商看漏了小數點，誤將14.50碼造成1,450碼，博丁姆計劃在eBay轉售，說不定還能賺取薄利。網上公司「怪獸拖鞋」已就事件道歉，並將送上正確尺碼的拖鞋。<br>英國《每日郵報》</p></body></html>
