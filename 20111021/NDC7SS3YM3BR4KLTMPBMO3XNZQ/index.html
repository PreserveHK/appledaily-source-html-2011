<html><header><meta charset="utf-8"><title>Westlife明年巡演解散</title></header><body><h1>Westlife明年巡演解散</h1><p>上月底第四次來港的愛爾蘭四人男子組合Westlife，下月推出全新單曲及精選大碟，昨晨卻突然宣佈當完成明年5月共9站的英倫三島巡演後，組合便正式解散，消息令全球fans大為震驚。據官方聲明，成軍14年的Westlife有感是時候為未來揭開新一頁，散band絕不涉成員間意見不合，現知只有ShaneFilan（左一）會繼續做歌手，其餘三人則轉攻幕後、電台和電視圈。</p></body></html>
