<html><header><meta charset="utf-8"><title>生還是不生？袖珍孕婦兩難</title></header><body><h1>生還是不生？袖珍孕婦兩難</h1><p>「要不要把孩子生下來？」31歲的「袖珍孕婦」胡香娥正陷入兩難之境！在湖南省長沙市街頭賣唱維生的胡香娥，患有先天侏儒症、身高僅1.1米（圖），但她樂觀面對先天缺陷，且無懼歧視目光，勇敢追求真愛，早前被傳媒報道她的不凡經歷，得到不少網友支持，更祝賀她快將誕下愛情結晶品。<br>可是近日醫生指她懷着的26周胎兒只有24周大，胎兒的胸腹之間有凹陷，擔心影響胎兒的心、肺功能，暫難以確定會否像媽媽一樣長不高，令她不知如何是好。<br>中新網</p></body></html>
