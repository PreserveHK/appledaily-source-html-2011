<html><header><meta charset="utf-8"><title>薄扶林男菲傭涉非禮女工</title></header><body><h1>薄扶林<br>男菲傭涉非禮女工</h1><p>【本報訊】一名中年清潔女工，本周一（17日）早上11時在薄扶林豪宅梯間做清潔時，突遭一名菲律賓籍男傭工雙手摸臉及錫臉非禮，她大驚推開菲男並大聲喝斥，對方沒有說話笑口離去。女方事後恐會再被侵犯，兩天後報警求助。菲籍男傭工涉嫌非禮被警方拘捕，獲准保釋候查。<br>女事主46歲姓張，與丈夫居於港島東區，她在薄扶林碧荔道一個豪宅屋苑負責清潔工作；被捕疑犯49歲，與菲籍妻子同受僱一名律師，並住在上址一單位。女事主被非禮後，向菲漢的律師僱主投訴，菲漢向女事主道歉，但女方返家後擔心再被侵犯，故最後報警求助。</p></body></html>
