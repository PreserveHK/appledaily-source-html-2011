<html><header><meta charset="utf-8"><title>莊思華微博喪鬧仇家</title></header><body><h1>莊思華微博喪鬧仇家</h1><p>莊思敏妹妺莊思華日前在銅鑼灣開設的時裝店工作期間，被兩名青年踩場，更遭人掌摑，隨即報警求助。案發後莊思華先後在微博留言，前晚寫上：「琴（噚）日搵人搗亂後，今日就自己兩姊妹出現喺我門口……你哋真係當所有人白癡？」<br>兩小時後莊思華再寫：「已經在店內安裝了24小時視像錄影CCTV。流氓懂嗎？」昨日下午，她又以英文寫了一大段，意譯如下：「只有像你這樣的匪類才是我的敵人，就算有一個癮君子老竇都唔會比你現在更差。」<br>莊思敏昨日在電話訪問說：「我有同妹妹了解過成件事，佢心情都OK，因為交咗畀律師處理，所以我冇回應。」<br>採訪：葉雪</p></body></html>
