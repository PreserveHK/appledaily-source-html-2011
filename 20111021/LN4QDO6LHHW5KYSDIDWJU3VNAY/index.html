<html><header><meta charset="utf-8"><title>今日提醒你：喬布斯傳記接受訂購</title></header><body><h1>今日提醒你：喬布斯傳記接受訂購</h1><p>【本報訊】已故美國蘋果電腦教主喬布斯（SteveJobs）全球粉絲無數，唯一一本獲得他親自授權的傳記《SteveJobs:ABiography》（中文版《賈伯斯傳》）將於本月24日面世。香港商務印書館即日起接受市民訂購，今天至本月23日可到各門市以優惠價240元訂購英文版（原價309元）；中文版則售160元（原價200元）。<br>《SteveJobs:ABiography》，由著名傳記作家華特．艾薩克森（WalterIsaacson）親自撰寫，他09年開始採訪喬布斯，進行40次以上訪談。</p></body></html>
