<html><header><meta charset="utf-8"><title>心跳800：夢露撐枴杖照曝光</title></header><body><h1>心跳800：夢露撐枴杖照曝光</h1><p>美國一代性感女神瑪麗蓮夢露（MarilynMonroe），1953年拍攝《大江東去》（RiverofNoReturn）時摔斷左腳的照片，近日首次曝光。</p><p>照片中夢露即使左腳包紮紗布，但仍穿着比堅尼，右腳穿上高踭鞋，雙手撐着枴杖，臉上仍露出招牌笑容，風采依然動人。照片是夢露為《Look》雜誌拍攝，由當時的攝影師瓦尚私人保存至今。<br>英國《每日郵報》</p></body></html>
