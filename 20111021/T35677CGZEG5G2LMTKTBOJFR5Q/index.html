<html><header><meta charset="utf-8"><title>楊丞琳避見舊愛</title></header><body><h1>楊丞琳避見舊愛</h1><p>楊丞琳前晚在台灣出席《蘋果娛樂新聞》開播酒會，與舊愛邱澤同場，原來兩人自04年分手後便未有碰面。</p><p>否認戀張孝全</p><p>楊丞琳曾表示邱澤傷她最深，前晚兩人七年後首度同台，但未知是否大會刻意安排，兩人仍是未有碰面。邱澤強調見到舊愛不會感尷尬，會與她打招呼。<br>早前楊丞琳與張孝全合拍偶像劇《醉後決定愛上你》傳緋聞，被拍到約會的照片，不過楊丞琳否認戀情，她說：「那是兩個月前拍的，我們很久沒聯絡。」<br>問楊丞琳和張孝全可有發展機會？她未敢抹殺可能性，她說：「目前不會。」但據知連好友賀軍翔都對她的緋聞十分好奇，頻頻在後台問她是否屬實，令她哭笑不得。<br>撰文：丁寧</p></body></html>
