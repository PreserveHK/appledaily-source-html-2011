<html><header><meta charset="utf-8"><title>90後養雞西施　微博賣靚雞</title></header><body><h1>90後養雞西施　微博賣靚雞</h1><p>河南鄭州的90後、有當模特兒條件的女子賈夢，近日成了「養雞西施」，在網上爆紅。她在鄭州郊區一個如世外桃源般的地點開辦一個雞場，生產養綠色的雞、安全的蛋，並嘗試在微博上賣雞及雞蛋。</p><p>身材高䠷的賈夢，身穿白袍在雞場餵雞，全無養雞經驗的她，根據中國農業大學的《林下散養雞教程》，投入10萬元人民幣，從建設雞舍、訂購雞苗、打疫苗。現在她的3,000隻雞，在樹蔭下、草叢間自由地生長。可是，首次創業的她卻為產品出路煩惱，她怕精心飼養的雞隻送去市場會被賤賣。現在透過微博出售，但效果未如理想。她希望買家多了，會有更多人找她買產品。<br>《鄭州晚報》</p></body></html>
