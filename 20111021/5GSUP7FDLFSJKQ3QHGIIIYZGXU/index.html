<html><header><meta charset="utf-8"><title>西環「水立方」色狼摸兩婦</title></header><body><h1>西環<br>「水立方」色狼摸兩婦</h1><p>【本報訊】有「西環水立方」之稱的新堅尼地城泳池（圖）發生非禮案，59歲男子游早水時，涉嫌以蛙式「鹹豬手」在水中觸摸兩名女泳客的腰部及臀部，警員到場將色狼拘捕，一女事主反抗時涉嫌普通襲擊亦被捕。兩人准保釋候查，本月底返警署報到。<br>事發於前日清晨7時，兩女事主在教練指導下習泳，一名男子迎面以蛙式從她們之間游過時突然加速，雙手大動作摸了49歲女事主腰部一下，之後男子再次游經兩人之間，並以蛙式撥水的手碰到57歲女事主臀部。當男子第三次欲從她們之間游過時，其中一名女事主在男子游近觸碰其身體時，發力推開對方，混亂間抓傷男子留下兩條抓痕。</p></body></html>
