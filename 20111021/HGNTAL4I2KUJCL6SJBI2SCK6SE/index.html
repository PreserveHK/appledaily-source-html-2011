<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏遇周柏豪勁尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏遇周柏豪勁尷尬 - 馮仁昭</h1><p>周柏豪同吳雨霏（Kary）噚日係灣仔出席Dr.Martens活動，佢哋之前曾經傳過緋聞，噚日佢哋一齊係台上明顯好拘謹，合照時仲刻意保持距離，搞到佢哋都承認現場氣氛好尷尬。事後佢哋接受訪問時，柏豪就大讚Kary好純品，Kary亦回禮話：「佢係我呢行好難得嘅好朋友，我乜嘢都會同佢講，就連我轉新公司，都有打電話問佢意見。」</p></body></html>
