<html><header><meta charset="utf-8"><title>陳坤奪志玲第一次</title></header><body><h1>陳坤奪志玲第一次</h1><p>台灣女星林志玲和內地小生陳坤主演的電影《幸福額度》，昨日在內地上映，前晚他們到上海宣傳。近日緋聞多多的志玲與陳坤在現場高調晒恩愛，陳坤即場向志玲求婚，又讚她在他心中最美，並說：「從今以後，新歡舊愛都是我。」即時令志玲大冧，立即答允求婚，兩人作狀親吻，甚具宣傳效果。</p><p>電力驚人</p><p>曾拍過多次拖的林志玲坦言第一次被求婚，大讚陳坤電力驚人，她說：「剛才他看着我求婚的時候，我完完全全覺得就是這個男人了，心中好像有蝴蝶在飛一樣。」<br>撰文：林妃</p></body></html>
