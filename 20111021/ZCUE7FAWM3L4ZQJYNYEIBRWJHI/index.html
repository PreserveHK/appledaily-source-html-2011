<html><header><meta charset="utf-8"><title>西貢31渠蓋被偷值千元</title></header><body><h1>西貢<br>31渠蓋被偷值千元</h1><p>【本報訊】西貢界咸村上周四開始發生鐵渠蓋失竊事件，共有31個鐵渠蓋不翼而飛。有村民指，失竊現場小路距離村屋有一段距離，渠蓋又屬於較足料的「格仔蓋」設計（圖），疑吸引偷鐵賊到來作案。<br>事發為蠔涌界咸村一條無名路，上址路邊有多個1呎闊兩呎長雨水渠蓋，估計每個約重40磅。有回收業人士指，近月廢鐵回收價為每噸約2600元（回收商收買價），估計31個類似渠蓋可賣1000多元。<br>警方將案件列作盜竊。村民希望當局早日重鋪渠蓋，以免影響行人及行車安全。</p></body></html>
