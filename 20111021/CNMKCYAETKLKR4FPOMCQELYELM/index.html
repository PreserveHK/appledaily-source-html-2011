<html><header><meta charset="utf-8"><title>蘋果汁二判拖欠薪金　新政總工人抗議</title></header><body><h1>蘋果汁<br>二判拖欠薪金　新政總工人抗議</h1><p>【本報訊】職工盟建築地盤職工總會，連同一批負責為新政府總部鋪設假天花板的工人，昨日趁特首曾蔭權到訪新立法會大樓，向特首抗議。工人表示，工程二判信興公司拖欠十多名員工個多月薪金，涉款20萬元，公司更早在5月起未有再為員工供強積金。職工盟秘書長李卓人昨當面向勞工及福利局局長張建宗投訴，在勞工處介入後，總承建商終與工人達成初步共識，願意支付欠薪。<br>工人昨帶備寫有「新政府總部欠薪，工人有汗出冇糧出」的橫額，在立法會外抗議，工人一度突破示威區，希望向特首遞信，但特首拒絕接信，工人批評他不負責任。</p></body></html>
