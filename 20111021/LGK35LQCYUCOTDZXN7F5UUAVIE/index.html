<html><header><meta charset="utf-8"><title>周永恆約樂易玲天堂見</title></header><body><h1>周永恆約樂易玲天堂見</h1><p>周永恆（Roy）昨日到商台接受訪問，於節目中再提及無綫音樂總監鄧智偉用朋友名義開錄音室，之後將節目交由錄音室製作，得知此事後周向公司查問，及後傳出樂易玲以他不肯到電台派歌為理由解僱他。<br>主持人問Roy假若沒有宗教信仰會如何處理此事，他說：「我會去ICAC啦。」再問他見到樂易玲時會有何反應，Roy說：「好溫和咁笑吓啦，有得傾就傾，冇就第日喺天堂見到傾囉，今次我想講我唔係搞事，我只係覺得有問題先問清楚公司啫。」<br>此外，Roy打算收養小朋友，他說：「收養係老婆提出嘅，我希望去愛其他人嘅小朋友。」<br>採訪、攝影：李珮洳</p></body></html>
