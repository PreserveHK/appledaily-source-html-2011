<html><header><meta charset="utf-8"><title>趣趣地：艾比阿媽一樣咁正</title></header><body><h1>趣趣地：艾比阿媽一樣咁正</h1><p>史篤城「長人」高治個模特兒老婆艾比（右）樣靚身材正，迷倒唔少宅男，原來佢仲好孝順，日前喺家鄉利物浦陪阿媽嘉琳（Karen、左）去蒲夜店。嘉琳同艾比成個餅印，留咗一把金色長髮，雖然已經51歲，但仲keep得好好，個樣比真實年齡後生5、6年，嗰晚着住條黑色長裙，同穿上半透視裝嘅艾比搭住膊頭一齊出擊，似對姊妹多過似母女。高治今季由熱刺過檔史篤城，要搬離五光十色嘅倫敦，艾比都話唔慣，但唔想都要接受。</p></body></html>
