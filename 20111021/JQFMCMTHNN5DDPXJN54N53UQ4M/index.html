<html><header><meta charset="utf-8"><title>missA台灣晒一字馬</title></header><body><h1>missA台灣晒一字馬</h1><p>韓國女子組合missA前日分批抵達台灣展開宣傳之旅，由於隊中有兩名中國籍成員王霏霏及孟佳，所以溝通完全沒有問題。</p><p>狂擦地道美食</p><p>前晚她倆與兩名韓籍成員李玟英及裴秀智到電視節目《完全娛樂》中任嘉賓，孟佳被指是成員中舞技最了得的一個，她即場表演一字馬，令主持人大為讚嘆。<br>missA昨天下午就舉行記者會，抵台時曾表示想品嚐鐵板燒的她們，在記者會中大飽口福，大啖地道食品包括台式奶茶及炒米粉等，昨晚則在台北車站的誠品書店舉行簽名會。</p></body></html>
