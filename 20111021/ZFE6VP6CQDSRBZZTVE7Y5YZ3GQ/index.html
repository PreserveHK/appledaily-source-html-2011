<html><header><meta charset="utf-8"><title>銅鑼灣司機涉藏武器提堂</title></header><body><h1>銅鑼灣<br>司機涉藏武器提堂</h1><p>【本報訊】43歲姓梁專線小巴司機，前日下午在港島薄扶林道因不滿城巴切線，先將巴士截停，再掏出氣槍指向城巴司機頭部及辱罵，其後在銅鑼灣站頭被警方拘捕，經調查後，警方落案控告他涉嫌藏有攻擊性武器，今日於東區法院提堂。據悉，梁入職約一年，為31號路線小巴夜更司機，上班時間為下午約4時至翌日凌晨零時。該線其他司機表示與梁不相熟，但不少司機得悉事件後均感愕然，認為專線小巴不似紅頂小巴要「搏命」，毋須為切線問題激動。</p></body></html>
