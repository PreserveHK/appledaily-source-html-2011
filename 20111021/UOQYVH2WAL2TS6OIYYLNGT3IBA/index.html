<html><header><meta charset="utf-8"><title>特稿養老安樂窩險變凶宅</title></header><body><h1>特稿<br>養老安樂窩險變凶宅</h1><p>攬子燒炭的吳婦，93年與單漢結婚，本打算在大埔組織安樂窩作養老之用，卻演變成離婚收場，單位更險成凶宅。單漢稱，單位可謂對他們帶來多災多難，訴說連串倒楣事時顯得頗為激動；他們居於一樓，居住一年後，他懷疑住地下的業主僭建地庫，遂向有關部門投訴，事件一直未有圓滿解決。至06年，地下業主轉售單位，其後新業主疑變本加厲繼續擴建地庫，再向下僭建多一層，單續向有關部門反映。上周四（13日）單發現有人進出疑僭建地庫遂報警投訴，帶相關人員巡視期間不慎跣倒，導致盆骨骨裂，故暫時以輪椅代步。今年初，其住所又被爆竊損失兩部iPhone。《蘋果》記者<br></p></body></html>
