<html><header><meta charset="utf-8"><title>溫碧霞、秦海璐鬥胸</title></header><body><h1>溫碧霞、秦海璐鬥胸</h1><p>秦海璐和溫碧霞前晚到金鐘出席國慶晚宴，低胸露半球的秦海璐惡鬥飛釘露背的溫碧霞，不過始終薑是越老越辣，44歲的溫碧霞以飛釘擊退露出水桶腰的秦海璐。<br>秦海璐表示之前她以優才計劃申請來港，現時已經有身份證，但她承認因工作關係甚少留港，笑言會努力為香港賺錢交稅：「申請時他們明白我們工作很忙，北京也很少逗留。」</p><p>低調談情事</p><p>近期女星都愛閃婚，秦海璐支吾以對表示自己不想太高調談感情事，亦強調愛情是一剎那，現時她沒有這個想法。<br>溫碧霞下周將會出席主演新片《英雄喋血》的首映禮，她仍未揀選服裝，但希望有驚喜。<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
