<html><header><meta charset="utf-8"><title>樂悠居318萬買海景</title></header><body><h1>樂悠居318萬買海景</h1><p>利嘉閣地產分行經理林廣建表示，荃灣樂悠居高層23室，面積591方呎，外望海景，作價318萬元，呎價5381元。原業主04年11月以235.7萬元買入上址，易手獲利82.3萬元，賺幅34.9%。<br>屋苑10月首兩周暫錄得2宗買賣個案，平均成交呎價5500元。現時屋苑約有140餘個放盤，平均開價約每方呎5700元。物業6年樓齡，為單幢式設計，備年輕優勢，設有住客會所，另備小型商場，有超市、酒樓等。</p></body></html>
