<html><header><meta charset="utf-8"><title>10時03分後　靚OL走樣</title></header><body><h1>10時03分後　靚OL走樣</h1><p>OL每天上班前，都會扮靚靚，務求以最佳的容貌和衣着示人，但有調查發現，OL早上努力經營的最佳靚樣，只能維持2小時22分鐘，之後怎樣補妝，已難以回復最佳狀態。<br>英國一項調查訪問了2,000名女性，結果發現每人每天清早醒來平均花38分鐘妝扮才出門，包括10分鐘洗澡、11分鐘梳洗頭髮、8分鐘化妝、9分鐘挑選衣服，讓自己處於最佳狀態，不過，在平均離家2小時22分鐘後，即早上10時03分，儀容便開始走樣，中午前要補妝，43%受訪女性更指，經一天工作折騰後，下班時已判若兩人。<br>英國《每日郵報》</p></body></html>
