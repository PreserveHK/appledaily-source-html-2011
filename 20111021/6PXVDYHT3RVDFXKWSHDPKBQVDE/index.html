<html><header><meta charset="utf-8"><title>超雲偕母帶笑探賭王</title></header><body><h1>超雲偕母帶笑探賭王</h1><p>賭王何鴻燊下月25日便90大壽，昨日有消息指他因感冒入住跑馬地的養和醫院，雖然四太梁安琪已證實這趟是例行檢查，約10多名記者在醫院門外等候。<br>昨日下午3時許，三房長女超雲抵達醫院，她一支箭般衝上病房，陳山聰沒有出現。逗留了差不多兩小時到5時許，超雲跟母親三太陳婉珍一同離開醫院，兩人一直保持微笑。<br>問到賭王的情況，三太說：「何生冇乜嘢。」但對於何時能出院就沒有回應，然後上車離開。據知，何家上下對賭王的大壽非常重視，已安排好一連串賀壽活動慶祝，為他大搞一番。<br>採訪、攝影：王連連</p></body></html>
