<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC遠離是非專心拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JC遠離是非專心拍戲 - 馮仁昭</h1><p>黑氣纏身嘅JessicaC.之前涉偷櫃員機600蚊，點知禍不單行又爆出疑似淫照，好彩JC家飛咗去台灣拍戲，可以暫時避開啲是非。噚日馮仁昭搵佢經理人問下JC目前嘅情況，佢以短訊回覆話：「無論係真係假，也希望大家明白佢都係受害人……佢心情還可以，因為佢要拍戲，我哋唔想佢受傳言影響。」而噚日都唔見JC有update微博。</p></body></html>
