<html><header><meta charset="utf-8"><title>君傲灣逾三年賺67%</title></header><body><h1>君傲灣逾三年賺67%</h1><p>利嘉閣地產分行高級經理溫錦駒表示，將軍澳君傲灣2座中層E室，兩房間隔，外望開揚景觀，面積593方呎，作價380萬元，呎價6408元。<br>原業主08年12月以227萬元購入上址，持貨3年多，賬面獲利153萬元，單位升價67.4%。屋苑鄰近港鐵將軍澳站，基座設有商場，有快餐店、酒樓、超市等。現有約250個買賣放盤，平均每方呎叫價6400元。屋苑10月暫錄得2宗買賣個案，平均成交呎價約6000元。</p></body></html>
