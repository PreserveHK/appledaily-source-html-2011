<html><header><meta charset="utf-8"><title>學生扮日軍參加運動會</title></header><body><h1>學生扮日軍參加運動會</h1><p>「腦殘」、「搞笑」、「都被電視劇洗腦了」！遼寧省瀋陽市一間中學最近舉辦運動會，學生以不同服飾裝扮列陣登場，有扮清朝皇帝、妃子、士兵，但其中一組學生，竟扮演中共紅軍拘押日軍和漢奸橋段，他們身穿侵華日軍軍服和紅軍軍裝等進場（圖），惹起網民熱議。<br>有網友批評學生不應拿日軍侵華歷史來開玩笑，但也有網友認為學生令運動會添新氣，他們不是重演日軍暴行，而是表揚中國抗敵成績，跟有旅遊區以上演「日軍搶花姑娘」作招徠不一樣。<br>中國新聞網</p></body></html>
