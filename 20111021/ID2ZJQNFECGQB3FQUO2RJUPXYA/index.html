<html><header><meta charset="utf-8"><title>ArYu谷胸撼贏師姐</title></header><body><h1>ArYu谷胸撼贏師姐</h1><p>模Rainbow前晚連同ArYu及Ice等師妹一同到尖沙嘴出席打碟活動，Rainbow只穿透視裝出現，相反ArYu以低胸背心谷胸搶鏡成功，她們聲稱每人有五位數字酬勞。Rainbow等聲稱她們是有備而來，之前亦有跟老師學過打碟，絕對不是臨急抱佛腳，ArYu和Ice更把矛頭直指Phoebe：「我哋聽聞Phoebe話打碟，但落場只係播碟。佢有嘅我哋都有，我覺得我哋勝一籌，堅啲。」</p></body></html>
