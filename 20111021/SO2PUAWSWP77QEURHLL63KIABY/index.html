<html><header><meta charset="utf-8"><title>蘋果汁司機憂外傭搶飯碗</title></header><body><h1>蘋果汁<br>司機憂外傭搶飯碗</h1><p>【本報訊】外傭居港權上訴案下周開審，汽車交通運輸業總工會擔心，外傭一旦有權申請居港權而又獲入境處批准，會搶去私家車職業司機、需懂英語的酒店業司機，甚至的士、巴士司機飯碗。工會私家車部門負責人郭潮桂指現時近8,000個私家車司機職位，一半已被外傭「走法律罅」侵佔，擔心外傭獲居港權後，更多同業飯碗不保，且會令工資由目前接近一萬元下調至九千元。<br>工會發言人鍾健華指近三年已有近5,000名外傭獲批駕駛執照，獲居港權後他們很快可考取的士及巴士等商業車牌；他斥責政府一直對外傭居港權問題掉以輕心。</p></body></html>
