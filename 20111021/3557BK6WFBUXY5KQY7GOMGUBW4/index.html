<html><header><meta charset="utf-8"><title>蓮莎做清潔遲到被趕</title></header><body><h1>蓮莎做清潔遲到被趕</h1><p>美國女星蓮莎露夏恩（LindsayLohan）因屢次缺席執行服務令，前日遭法官撤銷緩刑，並勒令她必須在兩周內到洛杉磯郡停屍間進行16小時清潔工作。不過蓮莎卻遲過8時前須現身的規定，8時40分才駕駛保時捷跑車到後門，結果被官員趕走，首天開工就闖禍，蓮莎大有可能要踎監！</p><p>賴傳媒阻礙</p><p>有爆料網指官員已聯絡緩刑辦事處的自願中心，通知他們蓮莎又再遲到，亦轉達給前日嬲到爆炸的法官。蓮莎辯稱因找不到入口和被傳媒阻礙，才致遲到40分鐘，然而助理總驗屍官EdWinter卻踢爆蓮莎講大話，因她不但曾經到場，官員更已預先教路。</p></body></html>
