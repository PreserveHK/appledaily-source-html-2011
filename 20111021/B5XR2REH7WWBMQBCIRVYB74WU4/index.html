<html><header><meta charset="utf-8"><title>Nicole愛事業失男友</title></header><body><h1>Nicole愛事業失男友</h1><p>美國性感組合PussycatDolls女主音NicoleScherzinger，與拍拖4年的一級方程式車手男友咸姆頓（LewisHamilton）終於分手，據英國《鏡報》報道，咸姆頓向友人指分手全因SimonCowell找Nicole做美國版《XFactor》的評判，令兩人自5月起已聚少離多。</p><p>再見亦是朋友</p><p>兩人今年也曾分手，但其後復合，今次再度分手，有知情人士透露：「Nicole與咸姆頓已盡了最大努力，但也發現不能成功，所以這會是兩人真正的分開，不過他們會保持好友關係。」兩人的發言人均拒絕回應事件。</p></body></html>
