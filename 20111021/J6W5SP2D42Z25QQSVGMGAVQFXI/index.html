<html><header><meta charset="utf-8"><title>官邸萬聖節開「最後派對」</title></header><body><h1>官邸萬聖節開「最後派對」</h1><p>【本報訊】疑似特首候選人唐英年何時正式宣佈參選仍是未知之數，但肯定要在月底前搬出政務司司長官邸。昨晨9時，兩輛搬運公司大貨車抵達山頂白加道15號其官邸，10多名工人自行到場，把大批紙箱搬上貨車運走，相信是為唐英年搬屋作好準備。</p><p>官邸空地外放置哈囉喂的佈景板，據悉唐家準備趁萬聖節在官邸搭舞台開「最後派對」。昨有工人運送一台發電機到場，稍後機電署三名人員亦抵達，未知是否檢查派對舞台的機電裝置，三人逗留近一小時後離開。其間，唐太亦由平治房車接載返回官邸打點。</p></body></html>
