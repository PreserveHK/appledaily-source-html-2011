<html><header><meta charset="utf-8"><title>蘋果汁新居屋或致負資產</title></header><body><h1>蘋果汁<br>新居屋或致負資產</h1><p>【本報訊】香港地產行政師學會會長鄺正煒及副會長黃錦昌昨回應施政報告時表示，新居屋將市值差額視為一筆定額貸款，在樓市上升時，業主轉售只需補回這筆貸款額加利息，變相對居屋業主作出第二資助，浪費公帑，對納稅人不公平。當樓價下跌時，現時居屋補地價方式以市價乘折扣，補地價金額會減少，但新補地價方式的貸款額及利息卻不變，令新居屋加快變成負資產。該會認為，現有補地價方式較公平及行之有效。<br>新居屋5年後只能轉售予綠表人士及房委會，學會認為應該放寬為可轉售予白表人士。</p></body></html>
