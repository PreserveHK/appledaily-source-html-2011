<html><header><meta charset="utf-8"><title>蘋果汁65歲以上優惠　長者日免費搭車</title></header><body><h1>蘋果汁<br>65歲以上優惠　長者日免費搭車</h1><p>【本報訊】下月20日（星期日）為長者日，65歲以上長者當日可以免費任搭多種公共交通工具，可盡情探親訪友或出外遊玩。<br>港鐵宣佈，為向長者表達謝意，並衷心感謝他們一直以來對社會作出的貢獻。持長者八達通的乘客，下月20日乘搭港鐵前往任何車站，車費將不會被扣除（機場快線、東鐵線頭等、往來羅湖及落馬洲站除外）。<br>九巴及龍運巴士亦提供長者日優惠，所有65歲或以上的長者上車時只需展示「長者卡」、香港身份證或旅遊證件，就可免費乘搭任何九巴路線，包括機場路線在內，毋須使用長者八達通。</p></body></html>
