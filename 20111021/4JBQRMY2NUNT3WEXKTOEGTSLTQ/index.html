<html><header><meta charset="utf-8"><title>求驗客手記：打機片寸爆希斯基 - 求驗客</title></header><body><h1>求驗客手記：打機片寸爆希斯基 - 求驗客</h1><p>維拉前鋒希斯基呢幾季唔係好識入波，搞到成日俾人笑。有球迷用最新出嘅足球遊戲FIFA12整咗條片；內容主要抄之前adidas嘅廣告，話球王施丹搵到個每隊都需要嘅偉大球員。邊個？梗係主角希斯基（上）啦！施丹講到隊波好似冇咗佢唔得，仲要話佢係天生嘅射手。不過畫面出現嘅就係佢門前打飛機、扭失波嘅畫面（下），仲衰到跑跑吓受傷㖭。33歲嘅希斯基喺英軍同利記話晒都威過，俾人咁玩真係可憐。</p></body></html>
