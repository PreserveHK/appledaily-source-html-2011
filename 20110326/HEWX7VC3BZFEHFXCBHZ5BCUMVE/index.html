<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林莉續約代言人賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林莉續約代言人賀壽 - 馮仁昭</h1><p>林莉噚日着住件剪裁得好性感嘅婚紗，喺銅鑼灣同一間美容中心續約做代言人，噚日原來仲係佢嘅31歲生日，林莉話：「我嘅生日願望係可以有多啲機會行騷，我仲想養一隻藍眼白色短毛貓。」問林莉近日有冇聽聞個名有C字嘅o靚模俾人話曾經喺夜店做嘢？林莉話：「我都唔係o靚模，同埋我真係好後知後覺，所以唔係太清楚。」雖然模特兒界接二連三傳出呢啲事，但係林莉唔擔心對模特兒界有影響，佢話自己只會專心工作。</p></body></html>
