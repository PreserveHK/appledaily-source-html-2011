<html><header><meta charset="utf-8"><title>美腿脫毛變洗衫板皮膚燙傷索賠不果</title></header><body><h1>美腿脫毛變洗衫板<br>皮膚燙傷索賠不果</h1><p>愛美搞出禍！職業模特兒嫺嫺，為讓自己的美腿更完美，早前到廣州天潤路一間美容院，花費1.2萬元人民幣做永久脫毛療程，五次療程時，卻發現雙腿特別痛，回家發現雙腿出現一行一行的傷痕，如同洗衫板。她到醫院求醫，被證實屬二級燙傷。<br>嫺嫺表示，美容院使用的脫毛儀器，每次放到她腿上都會發出強光，初時做的時候沒甚麼問題，因此才繼續療程，不料令她的美腿傷痕看似洗衫板。她在未來一段時間都不能工作，向美容院索賠時，負責人竟說要她請律師提告，讓她十分不滿。<br>南方衞視</p></body></html>
