<html><header><meta charset="utf-8"><title>鍾麗緹微博晒靚B女</title></header><body><h1>鍾麗緹微博晒靚B女</h1><p>已是三女之母的靚媽鍾麗緹，一家五口在北京生活愉快，事業家庭兩得意。鍾麗緹去年2月為丈夫誕下幼女嚴紫凝（Cayla），小寶寶轉眼已13個月大，長得跟媽咪一個餅印，精靈可愛。<br>鍾麗緹大前日才開微博，前日便急不及待上載幼女Cayla的新相與粉絲分享，她還留言：「囡囡轉眼便13個月大，我樂於做媽咪，女兒們帶給我很多快樂。」</p><p>中文留言</p><p>鍾麗緹還嘗試寫中文留言：「沒想到微博的力量這麼大，開通一天就破萬了！雖然很多人建議可以讓助理幫忙經營這裏，但是看微博已經成為我的樂趣，可惜我讀寫中文速度很慢，家裏的寶寶們又佔去我大部份時間。」<br>撰文：葉雪</p></body></html>
