<html><header><meta charset="utf-8"><title>Rain開騷前忙銀</title></header><body><h1>Rain開騷前忙銀</h1><p>韓國天王Rain昨晚在北京舉行演唱會，開騷前夕他不忘搵銀，穿上西裝出席護膚品牌活動，獲fans舉牌支持。Rain講普通話打招呼，更笑言代言女性護膚品是因為希望fans的皮膚靚，他說：「我很重視女生的皮膚啊！」</p><p>計劃拍荷李活片</p><p>大會安排了醒獅出場為Rain的演唱會造勢，Rain表示個唱會給觀眾驚喜，帶來更多激光表演，又指完成北京一站後，之後會陸續飛往新加坡和泰國開騷。雖然Rain的戰爭新片《紅色圍巾》剛開鏡不久，今年他又要服兵役，但他仍滿肚大計，透露正計劃參與一部荷李活片。</p></body></html>
