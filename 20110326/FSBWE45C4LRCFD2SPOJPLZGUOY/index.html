<html><header><meta charset="utf-8"><title>影圈異人錄：拍縱火案　意外自焚</title></header><body><h1>影圈異人錄：拍縱火案　意外自焚</h1><p>桂治洪（1937－1999）是70年代邵氏的知名導演，在邵氏20多年間拍了40多部作品，題材廣泛，涉獵犯罪、靈異、武俠、艷情，當中尤以社會犯罪及靈異類型電影最為人稱道。在當時以廠景拍攝為主的年代，他大膽以實景取材，屋邨是桂治洪最喜歡的地點，亦是不少他的電影故事發生的地方。他被指為出了名不要命的導演，1977年拍《香港奇案之3老爺車縱火謀殺案》時，他倒油準備製造火災效果，怎知導致整個片場起火，他全身灼傷，入院足足休息了一年多才復出，身旁的攝影師慘被燒成傷殘。桂治洪後來移居美國，99年因肝癌病逝。</p></body></html>
