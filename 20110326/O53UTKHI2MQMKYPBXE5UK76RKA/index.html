<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張朝陽拒絕向大S道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張朝陽拒絕向大S道歉 - 馮仁昭</h1><p>大S同汪小菲日前喺海南島嘅婚禮，因為唔畀台灣媒體採訪，但就畀在場嘅搜狐娛樂CEO張朝陽（圖）影相貼上網，因此得罪媒體，於是大S日前發律師信畀張朝陽要求道歉。張朝陽噚日發聲明回應，話婚禮前曾幾次向汪氏方面提出想影相，而婚禮舉行時亦得其家人允許影相同發微博，加上當時好多賓客都咁做，到大S助手叫張朝陽停止，佢亦配合，所以佢話：「既不認錯，也不道歉！」</p></body></html>
