<html><header><meta charset="utf-8"><title>英男豪花百萬買240充氣娃娃</title></header><body><h1>英男豪花百萬<br>買240充氣娃娃</h1><p>宅男愛收藏鹹碟，英國有個男人最大興趣是收藏充氣娃娃，迄今花了10萬鎊（125萬港元）買下240個充氣娃娃，成為全球擁有最多充氣娃娃的收藏家。<br>60歲的吉賓斯（BobGibbins圖），每買一個充氣娃娃，就替它們命名，更會把它們一個個排在床上左擁右抱，又跟它們逐一吃早餐，最難得是太太莉齊（Lizzie）跟他「癲」，一起替充氣娃娃添置新裝和假髮。他強調收藏這麼多充氣娃娃，並非出於戀物狂，也沒對它們有任何性趣，純粹是出於收集。<br>英國《太陽報》</p></body></html>
