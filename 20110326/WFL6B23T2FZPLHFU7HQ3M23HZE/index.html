<html><header><meta charset="utf-8"><title>方力申慘遭衫夾酷刑</title></header><body><h1>方力申慘遭衫夾酷刑</h1><p>方力申及張達明昨日於旺角街頭為電影《戀夏戀夏戀戀下》拍外景，吸引大批市民圍觀，由於戲中方力申不時被人捉弄，昨日他更滿頭、面及手被夾上半百曬衫夾，十分搞笑，就連兩鼻孔也未被放過，雖然掛滿曬衫夾表情痛苦，但方力申沒有太多NG即拍畢。</p><p>「手指同眉痛」</p><p>方力申直言不如想像中痛楚，他說：「只係有啲位比較痛，手指同眉會痛，不過工作人員已經對我好好，佢哋將部份嘅夾做咗手腳，拉鬆咗先。」他表示戲中經常被女生捉弄，問到現實可有發生時，他說：「都冇o架，好少，可能係我本身帶眼識人嘅關係，識嘅人都唔係衰人。」<br>採訪、攝影：王崇穎</p></body></html>
