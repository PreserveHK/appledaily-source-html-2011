<html><header><meta charset="utf-8"><title>MPV一哥ShowOff</title></header><body><h1>MPV一哥ShowOff</h1><p>連續兩年獲得「環保汽油私家車」及「MPV」銷量冠軍的豐田Noah，今日將於海港城出手搶客，加上有大佬Alphard撐腰、細佬Wish坐鎮，聯手於「豐田No.1MPVShow」晒冷。愛綠色生活的，可着眼環保汽油私家車EFV車系；年輕一群當然唔好錯過Ractis啦。為咗增強號召力，豐田仲決定新車存貨售價不變，減輕唔少準車主加稅壓力。</p><p>日期：今日10am-8pm<br>地點：尖沙嘴海港城海運大廈展覽大堂<br>查詢：23054555</p></body></html>
