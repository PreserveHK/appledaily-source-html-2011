<html><header><meta charset="utf-8"><title>34E周韋彤第2波慾照曝光</title></header><body><h1>34E周韋彤第2波慾照曝光</h1><p>有「小林志玲」之稱的內地女模周韋彤（Cica），身材原本平平無奇，去年推出處女寫真集《Loving,Cica》卻突然拋出34E乳球，晚晚侵佔高登宅男夢鄉。今年Cica食過翻尋味，早前在日本拍攝新一輯寫真集《MystiqueofAsia》，甚至被日本傳媒狂煲，稱她九頭身美女，一見難忘云云。</p><p>新一輯寫真揚言挑戰性感尺度，拋胸晒乳乃指定動作，少不了的還有典床典蓆的睡衣誘惑、全裸抱枕頭保暖等獵男甫士，務求令電車男繳出荷包投降。<br>撰文：林妃</p></body></html>
