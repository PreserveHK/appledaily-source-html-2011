<html><header><meta charset="utf-8"><title>心臟停頓45分鐘英男「急凍」保命</title></header><body><h1>心臟停頓45分鐘<br>英男「急凍」保命</h1><p>英國47歲男子福克斯（MattFox）心肌症病發，心臟停跳45分鐘後，醫生擔心他大腦缺氧，決定將他「急凍」兩天半，結果福克斯奇蹟蘇醒，休養四個月後康復。<br>福克斯患有遺傳性心肌症，哥哥早年也因此喪命。但去年11月病發時，福克斯幸得護理員女友布雷絲給他心肺復蘇法急救，醫生隨即把他穿上冷凍裝束，降低體溫，兩天半後奇蹟蘇醒。<br>事隔四個月，福克斯現已完全康復，稍後可繼續蓋屋頂工作，只是不能再玩笨豬跳、雪橇和欖球。他早前在病榻中還伺機向女友求婚，明年拉埋天窗。<br>英國《每日郵報》</p></body></html>
