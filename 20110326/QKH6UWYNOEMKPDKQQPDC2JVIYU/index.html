<html><header><meta charset="utf-8"><title>玉婆為占士甸遭性侵守密</title></header><body><h1>玉婆為占士甸遭性侵守密</h1><p>曾訪問玉婆伊莉莎伯泰萊的記者KevinSessums，最近大爆玉婆當年曾對他透露，占士甸（JamesDean）與玉婆合作電影《巨人》（Giant）時，向她自爆11歲時曾遭性侵犯。</p><p>神職人員孌童</p><p>Kevin透露97年訪問玉婆時，她表示很愛護占士甸，並已事先聲明，在她有生之年不要將占士甸童年遭神職人員性侵犯的事寫出來，Kevin就趁玉婆離開不久，將這秘密公諸於世。</p></body></html>
