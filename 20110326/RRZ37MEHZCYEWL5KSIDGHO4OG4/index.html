<html><header><meta charset="utf-8"><title>關仁隱事：「老羊」借醉向高層獎 - 關仁</title></header><body><h1>關仁隱事：「老羊」借醉向高層獎 - 關仁</h1><p>最近唔少公仔箱嘅小生花旦都計劃離巢去內地掘金，成日自封第一男主角嘅「老羊」就趁火打劫，周圍放風話自己都唔想續約，等公仔箱班高層着緊佢多啲。</p><p>大吐苦水</p><p>唔止咁，早排老羊同成班藝員同高層「羊奶」飯敍，老羊竟然借醉向羊奶吐苦水，話自己喺公仔箱十幾年都未攞過男豬腳獎，覺得好心灰意冷。老羊咁做法擺明要羊奶喺今年頒獎禮畀獎佢啦，恨攞獎恨到出晒口術，現場其他人聽到老羊咁講，真係眼都凸埋。<br><br>Textby　關仁</p></body></html>
