<html><header><meta charset="utf-8"><title>范范四物業做嫁妝</title></header><body><h1>范范四物業做嫁妝</h1><p>將於5月披嫁衣的台灣歌手范瑋琪，日前與準新郎陳建州（黑人）接受台灣媒體訪問，談到婚事，他們謂喜帖已初步完成，最頭痛的是邀請賓客的名單。據悉，陳范聯婚打算筵開66席，扣除贊助，預計要花350萬新台幣。</p><p>值逾億新台幣</p><p>范范表示黑人對他影響頗多，她由看甚麼都不順眼的憤青，變成熱心公益的天使，都靠黑人的熱血性格影響。范范又謂黑人愛車及錶，她的物慾卻不強，從小被母親薰陶，有錢就買樓，故現在擁有四間市值逾億新台幣的屋收租，即使不再唱歌，也能靠租金輕鬆過日子，至於婚後夫婦財政，范范笑說：「他的錢是我的錢，我的錢也是我的錢呀。」<br>撰文：丁寧</p></body></html>
