<html><header><meta charset="utf-8"><title>求驗客手記：巴塞女隊擸西班牙盃 - 求驗客</title></header><body><h1>求驗客手記：巴塞女隊擸西班牙盃 - 求驗客</h1><p>巴塞隆拿今季贏歐聯、又贏西甲，但係就爭個西班牙國王盃。不過，巴塞女子隊就幫男子隊爭番口氣，係女子賽事嘅西班牙盃（又名皇后盃）決賽中，加時後以1:0擊敗同市宿敵愛斯賓奴，攞到西班牙國內唯一嘅盃賽（圖）。話時話，巴塞女子隊都以踢小組地面組織為主，所以西班牙傳媒都將佢哋隊中部份球員配上男子稱號，好似沙維等等，而今次贏皇后盃，巴塞隆拿真係可以稱之為今年西班牙球壇最強嘅球隊。</p></body></html>
