<html><header><meta charset="utf-8"><title>官員網上裸聊　網民斥下馬</title></header><body><h1>官員網上裸聊　網民斥下馬</h1><p>內地微博近日瘋傳多張胖男對着電腦「裸聊」的照片（圖），有兩張更是全裸上身，露出生殖器。經網民人肉搜索，揭發相中人原來是廣州白雲區新市的街道辦事處主任劉寧，他一直盯着鏡頭方向淫笑，表情愉悅。<br>有網民怒轟：「劉太不要臉，廣東市、縣的領導班子即將換屆，必須把那些失德的敗類拉下馬！」<br>內地記者通過電話聯絡上劉寧，他反覆表示現在不在家，不方便回答。又說幾天前已從微博知道此事，已向領導滙報，並叫記者通過正常管道，向他的領導查詢。廣東《羊城晚報》
</p></body></html>
