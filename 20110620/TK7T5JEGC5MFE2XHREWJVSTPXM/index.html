<html><header><meta charset="utf-8"><title>NEW新短訊：facebook一齊揀酒店</title></header><body><h1>NEW新短訊：facebook一齊揀酒店</h1><p>去旅遊計劃行程最麻煩，尤其是大家對酒店要求各有不同，你志在有地方容身，但朋友又話要住得豪，各有各搵難統一。但解決方法竟在facebook出現，應用程式「HotelswithMe」，讓你在平台上加入同行「旅」友，然後搜尋系統中全球135,000間酒店及小型家庭旅館等，一齊挑選最達到共識的酒店，而且酒店房價亦以港幣顯示，夠晒方便！<br><br>記者：蕭漢祥<br><br>「HotelswithMe」<br>網址：http://www.facebook.com/hotelscomASIA?sk=app_101184729938812</p></body></html>
