<html><header><meta charset="utf-8"><title>求驗客手記：泰利外父母寧住木屋 - 求驗客</title></header><body><h1>求驗客手記：泰利外父母寧住木屋 - 求驗客</h1><p>車路士隊長泰利（小圖）之前因搞女人而婚姻出現危機，於是叫外父阿倫同埋外母蘇兒嚟同佢哋一齊住，結果冧番掂老婆東妮。日前泰利仲同太太去杜拜度假，仲大晒恩愛，但佢外父同外母就慘囉，搬出咗泰利間市值500萬鎊嘅豪宅，住喺每個禮拜租125鎊嘅木屋（圖）。有人認為泰利打完齋唔要和尚，但知情人士話係泰利外父外母主動搬走，想有返自己嘅私人空間。發哥個家姐都洗大餅啦，泰利外父外母有豪宅唔住住木屋，有乜咁出奇呀！<br></p></body></html>
