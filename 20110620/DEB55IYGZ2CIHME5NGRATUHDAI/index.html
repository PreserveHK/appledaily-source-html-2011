<html><header><meta charset="utf-8"><title>裸體踩單車力撐環保</title></header><body><h1>裸體踩單車力撐環保</h1><p>美國俄勒岡州上演一場集體裸露派對──數以千計的單車愛好者，在波特蘭市參加一年一度的世界裸體單車活動，提倡利用單車作為環保交通工具，反對使用會污染地球的燃油。<br>裸體單車活動在前日（周六）晚上10點開始，參加者之一杰伊說︰「這樣踏單車是最解放、最感覺自然的事。」世界裸體單車活動2004年開始舉行，三藩市和西雅圖等多個城市每年都會參與。在俄勒岡州，赤裸不是罪，但警方希望參加者至少戴頭盔，做好保護措施。<br>路透社</p></body></html>
