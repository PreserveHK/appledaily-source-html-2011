<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●荷李活男星李察基爾昨日飛抵韓國，宣傳他的寫真展。<br><br>●已故流行音樂天王米高積遜，本月24及25日將獲美國一間直升機公司悼念逝世2周年，該公司準備在夢幻樂園高空撒下花朵。</p><p>●日本女星綾瀨遙前晚為新片《豐臣公主》宣傳，她指該片在大阪拍攝，以前曾以為大阪城是寺廟，引來哄堂大笑。<br><br>●日本女歌手青山黛瑪前晚現身一名歌迷的婚宴中獻唱，該名新娘子原居於地震災區仙台市。<br><br>●韓國組合SHINee隊長溫流前日帶領隊友在倫敦開騷，吸引逾800名歌迷逼爆場外等見一面，而成員鐘鉉因發燒缺席。</p></body></html>
