<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚晨投入戀情望再婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚晨投入戀情望再婚 - 馮仁昭</h1><p>內地女演員姚晨前晚嚟咗香港為聯合國難民署喺油麻地舉辦嘅難民電影節任嘉賓，佢話以前對難民嘅認知模糊，不過接觸過有關單位後加深咗了解，佢話近年內地經常發生天災，令好多人要入住難民營，佢希望自己可以協助宣傳，等更加多人關心。最近佢俾人影到同電影《南京！南京！》嘅攝影師曹郁拍拖，講到感情生活，問佢會唔會再婚，佢話：「我都希望，人生有幸有不幸，但我會坦承面對向前走。」
</p></body></html>
