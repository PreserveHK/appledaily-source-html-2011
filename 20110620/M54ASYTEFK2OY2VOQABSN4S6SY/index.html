<html><header><meta charset="utf-8"><title>麥利殊上任先賣楊格</title></header><body><h1>麥利殊上任先賣楊格</h1><p>蘇格蘭籍主帥麥利殊上任成英超球會阿士東維拉新領隊後，消息指他首項任務，就是於周一把陣中的英格蘭國腳翼鋒艾舒利楊格（小圖），以1,500萬鎊（約1.9億港元）售予應屆英超盟主曼聯，以及挽留球隊的中場主力達寧，以避對方被其他英超大會撬走。<br>另外，由於會方的美國老闆利拿承諾「泵水」，故麥利殊於今夏的球員轉會市上，將有多達4,000萬鎊（約5億港元）的軍費羅致新球員，以增強球隊實力挑戰各項錦標；而料他會向舊球會、來季由英超跌落英冠比賽的伯明翰挖角，其中後衞史葛丹恩、列治維及羅渣莊臣等都是其目標。</p></body></html>
