<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃聖依暗示遭小三奪愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃聖依暗示遭小三奪愛 - 馮仁昭</h1><p>剛剛拍完男朋友楊子投資嘅電影《白蛇傳》嘅黃聖依，噚日喺微博煞有介事發表「該解釋的解釋了，該澄清的澄清了；告別過去回歸自我；感恩讓我走紅的周星馳先生，感謝讓我成長的楊子先生，但我不是你們的附屬品……未來是沉淪或是大紅大紫，我都要自己掌握，不會再接拍爛戲，不想再被小三……更不想被八卦成話題女王，只想做一個有佳作的演員，這一切重新開始吧。」字裏行間似跟楊子嘅關係起咗變化，唔知同之前楊子被人影到同徐若瑄出雙入對有冇關係。</p></body></html>
