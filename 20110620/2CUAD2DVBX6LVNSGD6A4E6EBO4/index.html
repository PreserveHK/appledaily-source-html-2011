<html><header><meta charset="utf-8"><title>譚香文脫罪　政府上訴</title></header><body><h1>譚香文脫罪　政府上訴</h1><p>【本報訊】東區裁判法院早前裁定，立法會會計界功能組別前議員譚香文，在08年立法會選舉中賄選罪名不成立，律政司決定就案件提出上訴，稍後會在高等法院聆訊。<br>林瑞麟昨日出席立法會政制及內地事務委員會時指出，裁判法院的判決對其他法院沒有約束力，因此希望上訴至高等法院時，高院能就一些重要原則作出更明確表述，並稱當局正在檢討選舉活動指引，並會審慎訂出選舉活動的安排，以免候選人無意中觸犯賄選條例。</p></body></html>
