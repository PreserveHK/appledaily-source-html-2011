<html><header><meta charset="utf-8"><title>女子插嘴遭揮拳群毆</title></header><body><h1>女子插嘴遭揮拳群毆</h1><p>【本報訊】「救命呀！救命呀！強姦呀！」昨凌晨2時半，一名35歲女子，偕兩名男友人在油麻地佐敦道消遣後離開，行經24號對開與五名男子爭執。現場消息稱，最初是數名男子在吵架，其間姓容女事主插嘴，招來拳打腳踢。女事主大叫救命，又聲稱被侵犯，途人圍觀及報警。警方到場時逞兇者已逃去。三名事主報稱頭部受傷，女事主澄清並沒被侵犯，但被打到口鼻瘀腫，他們聲稱不認識逞兇者，不知遇襲原因。</p></body></html>
