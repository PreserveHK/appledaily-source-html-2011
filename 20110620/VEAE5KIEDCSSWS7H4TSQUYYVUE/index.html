<html><header><meta charset="utf-8"><title>八旬夫婦妻死夫伴屍</title></header><body><h1>八旬夫婦妻死夫伴屍</h1><p>【本報訊】觀塘坪石邨揭發老夫伴妻屍悲劇，一對年逾八旬夫婦，老婦前日跌傷，同住輕度智障女兒沒有報警僅替母親包紮，其後老婦猝死，惟行動不良老伴，以為妻子熟睡相伴在旁，至昨晚智障女兒返回始揭發，老翁獲送院。初步相信案件無可疑，但老婦之死與其跌傷缺乏適當治療是否有關則有待剖驗。<br>老婦姓劉（83歲），身上已出現屍斑，估計死去至少半天。劉婦與姓梁（86歲）丈夫及女兒（50歲）同住坪石邨翠石樓一單位，一家人靠綜援過活，女兒因有輕度智障，在彩雲邨一間庇護工場工作。</p></body></html>
