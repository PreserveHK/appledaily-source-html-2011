<html><header><meta charset="utf-8"><title>松山研一晒上海話</title></header><body><h1>松山研一晒上海話</h1><p>日本男星松山研一前日飛到上海，出席上海國際電影節，為競賽片《白兔糖》和觀摩電影《挪威的森林》宣傳。他前日中午抵達上海，先在酒店吃過著名的上海拉麪後即趕到會場，竟發現場內有大批女fans已一早等候，令他喜出望外，更用上海話向大家講「謝謝儂」，博得全場掌聲。</p><p>恨生小朋友</p><p>提及在《白兔糖》一片中要與《告白》紅爆童星蘆田愛菜做對手戲，剛與小雪結婚的松山也直言恨生小朋友，他說：「我想與子女的關係像朋友一樣，這樣最好了。」在另一會場宣傳《挪威的森林》時，松山再與導演陳英雄見面，陳英雄更大讚松山片中演出精采，又拖老婆一同撐場晒幸福。</p></body></html>
