<html><header><meta charset="utf-8"><title>久保田孖ATSUSHI合唱</title></header><body><h1>久保田孖ATSUSHI合唱</h1><p>主唱經典日劇《悠長假期》主題曲的日本男歌手久保田利伸，將於8月3日推出相隔一年半的全新大碟，當中收錄的一曲《GoldenSmile》，更請來EXILE主音ATSUSHI合唱，將兩人3年前的約定付諸實行。</p><p>兌現承諾</p><p>兩人可謂淵源深厚，ATSUSHI在00年參加新星選拔比賽時，就是選唱久保田的《Missing》作為出戰歌曲，之後他們在09年齊齊接受雜誌對談，當時更即興作曲，約定總有一天要把它完成，結果到今日才成事。今次更是久保田出道25年以來，破天荒首次與男歌手合唱。</p></body></html>
