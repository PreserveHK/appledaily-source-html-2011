<html><header><meta charset="utf-8"><title>鍾舒漫26歲收Fans大禮</title></header><body><h1>鍾舒漫<br>26歲收Fans大禮</h1><p>鍾舒漫昨日26歲牛一，她的粉絲知道偶像喜愛卡通人物LittleTwinStars，特別夾手夾腳做了一個5磅大蛋糕送給壽星女，令她非常感動。<br>對於粉絲的一番心意，鍾舒漫說：「好開心佢哋每年都主動約我過生日，仲會親手做禮物畀我。」問到生日願望，鍾舒漫說：「我希望世界和平，唔好再有天災發生。」鍾舒漫生日前夕，還獲英皇同事神秘送上蛋糕預祝，她立即閉目合十許願。<br>撰文：林妃</p></body></html>
