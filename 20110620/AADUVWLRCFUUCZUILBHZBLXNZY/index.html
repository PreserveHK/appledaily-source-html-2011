<html><header><meta charset="utf-8"><title>AV物誌：iPad2也焚機</title></header><body><h1>AV物誌：iPad2也焚機</h1><p>內置iPod功能嘅Apple產品雖然就手，不過想「焚機」單靠內置喇叭就唔夠推。Philips新推出嘅DC291，提供10WRMS總輸出功率，仲內置數碼音效控制系統提升音色，同動態低音增強系統加重低音表現。佢支援iPad2和iPhone4，插住設備時唔只方便睇Playlist，仲可以邊聽歌邊叉電，夠晒方便！<br><br>記者：王震遠<br><br>查詢：思維集團（29551088）</p></body></html>
