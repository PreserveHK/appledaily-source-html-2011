<html><header><meta charset="utf-8"><title>女東疑被整蠱困舖內</title></header><body><h1>女東疑被整蠱困舖內</h1><p>【本報訊】旺角界限街11號一間小型地產公司46歲姓溫女負責人，昨凌晨在店舖留宿，早上10時許她起床後準備離開，卻發現玻璃門鎖不能開啟，被困舖內，於是報案求助。<br>警員和消防員到場，發現鎖孔內塞着牙籤，遂將牙籤挑走，溫女順利開門而出。<br>女負責人表示不知是否被人整蠱，她說：「都唔出奇吖，幫人收租有時會同一啲租客發生糾紛呀。」警方調查後認為案件無可疑刑事成份，稍後亦收隊離場。</p></body></html>
