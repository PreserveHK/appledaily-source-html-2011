<html><header><meta charset="utf-8"><title>開房被拒　銀行高層大鬧酒店</title></header><body><h1>開房被拒　銀行高層大鬧酒店</h1><p>福建省福州市一名銀行高層的男子，日前凌晨時分帶着兩名男性朋友到當地酒店，想為他們開兩個房間，卻被服務員發現他出示的是一張女性身份證，而且一個證件只能開一間房，於是拒為他登記。<br>不料該男子因而發難，不但破壞櫃枱物品，更從銀包中拿出大叠百元鈔票砸向服務員，並搬起沙發砸向櫥窗玻璃，造成兩名服務員受傷。有店員稱鬧事者證實是當地華夏銀行支行行長助理，而閉路電視則拍下其在酒店破壞的惡行，近日在網上廣傳。<br>福建《海峽都市報》</p></body></html>
