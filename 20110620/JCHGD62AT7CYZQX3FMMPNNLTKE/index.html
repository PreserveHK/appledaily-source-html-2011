<html><header><meta charset="utf-8"><title>電髮染髮無有怕</title></header><body><h1>電髮染髮無有怕</h1><p>一匹馬跟一位荷李活女星，到底有乜關係？答案可以比人獸戀更曲折：從前馬匹專用的洗髮用品，演變出今日深受荷李活女星及名人髮型師愛戴的星級護髮系列。無錯，認識美國護髮品牌Mane'nTail真係多得色慾女SarahJessicaParker。新出的草本精華系列洗髮露和護膚素，特別為因電染而受損的頭髮而設。內含天然草本精華及水解蛋白配方等天然護髮元素，可集中修復受損髮絲的鱗狀表層，更可減少開叉、折斷、毛燥等問題，為秀髮「打好底」。獨家研發的10倍微細分子蛋白質更可促進頭髮生長，方便女士隨季節和心情轉換髮型。<br><br>查詢：29977660</p></body></html>
