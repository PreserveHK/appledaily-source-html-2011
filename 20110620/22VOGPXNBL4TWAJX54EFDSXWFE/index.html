<html><header><meta charset="utf-8"><title>案件速遞無業漢否認姦吸冰少女</title></header><body><h1>案件速遞<br>無業漢否認姦吸冰少女</h1><p>【本報訊】有離家出走前科的15歲少女，凌晨到男友人家中吸食冰毒，之後在單位內疑遭對方強姦。少女聲稱曾被迫令脫衣及替對方口交，不就範時便遭毆打、扯頭髮及撼頭埋牆。她事隔一個月才報警，該名男友人昨在高等法院被控強姦罪受審。<br>被告周俊生（31歲）報稱無業，他否認於去年8月7日在天水圍天慈邨住所內強姦事主。事主作供時承認校內操行欠佳及經常缺課，曾索K及吸食冰毒。辯方指被告從來沒有與她性交，事件是她編造出來，事主否認。<br>案件編號：HCCC439/10</p></body></html>
