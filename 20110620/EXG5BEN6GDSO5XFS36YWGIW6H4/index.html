<html><header><meta charset="utf-8"><title>有着數：免費試玩BootCamp</title></header><body><h1>有着數：免費試玩BootCamp</h1><p>BootCamp能在短時間消耗大量卡路里，鍛煉肌肉收緊線條，光是這兩項已讓人躍躍欲試。亞洲運動及體適能專業學院（AASFP）今日免費送出，8月14日（周日）舉辦的「夏日BootCamp軍事訓練營」名額10個給《蘋果》讀者。讀者只須致電AASFP熱線：25789877登記及答對以下問題便可。名額有限，先到先得。活動詳情將以電話通知參加者。（如有任何爭議，最終決議權歸亞洲運動及體適能專業學院，《蘋果日報》概不負責。）</p><p>問：BootCamp適合甚麼年齡人士參加？</p><p><br>‧參加課程時必須出示報紙上的印花正本，影印本或列印本無效。</p></body></html>
