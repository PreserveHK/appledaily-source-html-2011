<html><header><meta charset="utf-8"><title>酷熱警告下四人中暑</title></header><body><h1>酷熱警告下四人中暑</h1><p>【本報訊】天文台昨發出酷熱天氣警告，下午1時氣溫攝氏32度，新界氣溫再高幾度，有多人疑中暑送院。昨午近1時，57歲姓吳女子，偕友人往沙田美田路對上山坡行山，難耐酷熱頭暈，飛行服務隊直升機奉召到場。<br>昨午近12時，17歲姓馬青年，與同學往西貢廈門灣游泳，由於在碼頭等船時和下船後又暴曬，即時出現暈眩疑中暑。<br>此外，昨晨11時許，一名外籍人士在赤柱馬坑邨對上山頭行山，出現頭暈不適，救援人員替他治理後拒絕送院。下午3時，52歲姓辛婦人，在荃灣荃錦公路對上的下花山行山時，疑中暑不適，由同行親友報警送院。</p></body></html>
