<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲聽竇唯新歌話Like - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲聽竇唯新歌話Like - 馮仁昭</h1><p>竇唯（小圖）最近應陳可辛導演之邀，為電影《武俠》炮製主題曲《迷走江湖》，歌曲日前喺微博熱播，估唔到連竇唯前妻王菲都like。王菲噚日喺好友「op芳」嘅微博轉發前夫新曲，仲留言「黑了個夢的（指黑夢）」。《黑夢》係竇唯94年嘅專輯，當時佢同王菲打得火熱，《黑夢》對王菲嚟講，梗係有特別嘅意義啦，亦唔怪得佢聽完首歌後咁大感觸。</p></body></html>
