<html><header><meta charset="utf-8"><title>陳喬恩雅典遇猴擒老外</title></header><body><h1>陳喬恩雅典遇猴擒老外</h1><p>台灣偶像劇女王陳喬恩，之前曾經推出寫真，由於反應理想，出版商今年再度請她推出一本名為《喬見．貓》的散文寫真集，今次更拉隊到雅典拍攝，當地景色一絕，不過拍攝時當地氣溫只有6度左右，相當清凉，不過陳喬恩為了拍攝，只能穿上單薄靚衫在不同地方取景。<br>由於天氣真的太冷，當陳喬恩在一間咖啡室外拍攝時，有位老外對她我見猶憐，向陳喬恩送上披巾保暖，怎料他繼而向陳喬恩索吻，由於老外過份熱情，陳喬恩未能接受，馬上第一時間拒絕。雖然老外被陳喬恩請食檸檬，但他依然大方請他們一行人嘆下午茶。<br>撰文：葉雪</p></body></html>
