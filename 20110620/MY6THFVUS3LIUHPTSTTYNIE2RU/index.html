<html><header><meta charset="utf-8"><title>高鈞賢夜店狂攬索女</title></header><body><h1>高鈞賢夜店狂攬索女</h1><p>香港先生冠軍出身的高鈞賢，一向予人乖乖仔形象，不過昨日卻有讀者向本報爆料，指高鈞賢愛到蘭桂坊夜蒲媾女食豆腐，還提供了高鈞賢於上月20日凌晨在夜店跟兩女攬攬抱抱照片，其中一張女方更疑似是坐在高鈞賢大腿上，高鈞賢面紅耳熱，看來飲了不少。<br>記者昨日致電高鈞賢時，他解釋說：「有時朋友生日會出去應酬吓，有啲人認得我，有時走埋嚟影相，都會搭吓膊頭，但太過份嘅就唔會。」記者指照片中他主動攬女及被坐大髀，高鈞賢說：「可能當時飲多咗少少。其實呢排我都知，有朋友話有人將啲相放上facebook，以後我會注意吓，小心啲。」<br>採訪：林妃</p></body></html>
