<html><header><meta charset="utf-8"><title>fb跪街熱10萬人讚</title></header><body><h1>fb跪街熱10萬人讚</h1><p>最近玩「仆街」（planking）蔚然成風，但大家為出奇制勝，越仆越危險，甚至連一向形象溫文有禮的泰國僧人也來仆一番，受到炮轟，有人就大力推動另一風潮，不是隨街仆，而是周地跪──泰式跪坐（pubpeab）是也。<br>社交網facebook上的泰式跪坐群組，鼓勵大家上傳在不同地方跪坐的照片，有人跪坐在鐵路車站月台，有人跪坐在籃球場中央。跟仆街大不同，這種跪下側坐的姿態表示的是敬意，是在面對僧人和長輩時的坐姿，「不但不危險，而且很美麗」，贏得逾10萬人說讚。但有名僧人也許跪坐得太多，竟然玩起仆街來，仆直在寺廟欄杆上，惹來高僧及民眾譴責。<br>台灣東森新聞網</p></body></html>
