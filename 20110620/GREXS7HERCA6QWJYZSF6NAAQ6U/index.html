<html><header><meta charset="utf-8"><title>古代算盤展今舉行</title></header><body><h1>古代算盤展今舉行</h1><p>【本報訊】在計數機面世之前，中國人一直使用算盤作為計算的輔助工具，一個用料珍貴體積較大的算盤過往更是大商家的身份象徵。本港現正展出20多個來自不同朝代的算盤，各個極具收藏價值。<br>新太陽廣場今日及明日都會在場內展出20多個價值不菲的古董算盤，包括歷來大商家擁有的最大「27檔」算盤（圖左）、飽歷風霜數百年的明代算盤（圖右）及罕見的雙數26檔算盤等。故鄉里民族文化館經理梁小姐表示，古代商家的算盤越大身份越顯赫，因為寓意「做到咁大盤生意先要咁多檔去計數」。</p></body></html>
