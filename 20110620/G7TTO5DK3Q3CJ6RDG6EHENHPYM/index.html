<html><header><meta charset="utf-8"><title>被二奶開車撞　大婆現身訴苦</title></header><body><h1>被二奶開車撞　大婆現身訴苦</h1><p>在江蘇宿遷發生的二奶開車撞大婆事件，再有新進展。大婆近日接受電視台訪問，講述事件經過。<br>事發於今年三月，名為張莉的大婆，開着私家車，與丈夫的同事、二奶陳秋香狹路相逢。張想與陳談判時，陳反而開車撞向張的車輛，讓她倒地。<br>懷孕五個月的張稱，她不知誰人將圖片傳上網，但網民的熱議，已令她感到很大壓力。她說與丈夫結婚十多年，想不到去年卻出現第三者，陳女更聲稱懷有丈夫的胎兒，要她離婚。為保住家庭，張同意離婚但不離家，希望讓陳女滿意，但沒想到發生被撞一幕。至於張的施姓丈夫，在當地電視台致電查詢時，他仍未有評論事件。<br>江蘇電視台</p></body></html>
