<html><header><meta charset="utf-8"><title>乳牛偷走舌功開鎖</title></header><body><h1>乳牛偷走舌功開鎖</h1><p>北愛爾蘭一頭乳牛天賦異稟，牠有一條靈巧的舌頭以及聰明的腦袋，主人發現牠居然懂得用舌頭解開牛棚鐵欄的鎖，跑到戶外吃草去。<br>牧場主人格蘭特記得他每晚都有把農場裏的乳牛鎖進牛棚內，但第二天一看，乳牛們卻總是跑到棚外自由吃草，他以為有人企圖偷牛，於是安裝閉路電視，想不到原來是有「內鬼」。</p><p>他發現，其中一頭乳牛「黛西」懂得用舌頭，把鐵欄上的橫鎖「勾」出洞口，然後把鐵門推開，帶領牠的同伴到外面的草地開懷大嚼。<br>英國天空電視台</p></body></html>
