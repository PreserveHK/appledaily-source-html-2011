<html><header><meta charset="utf-8"><title>體育通識：日韓整容亞洲先驅</title></header><body><h1>體育通識：日韓整容亞洲先驅</h1><p>日本及南韓的整容風氣可謂非常普遍，普遍得像理髮一樣，是美容學一種。日本是亞洲區發展整容手術最早的國家，始於1958年，而南韓則稍遲，但也只是1966年。兩國的整容風氣，不單止限於娛樂圈，就連學生、主婦、上班族都視各種大大小小整容為美容學，例如在南韓的首爾，只要到狎鷗亭洞街，那裏的整容診所多不勝數，顧客要先看美容雜誌，才知曉那位醫生最有名，用的是否最先進技術。至於日本的整容學講求服務，無論是手術前後都以滿足客人需要為目標，故能夠成為亞洲區整容界的先驅。<br></p></body></html>
