<html><header><meta charset="utf-8"><title>燒炭男60鹹書成遺物</title></header><body><h1>燒炭男60鹹書成遺物</h1><p>【本報訊】屯門寶田邨第四座八樓47歲姓吳獨居男子，近日沒有露面，單位傳出臭味，昨晨9時許街坊向管理處投訴，保安員到場了解後報案。<br>警方和消防員到場破門而入，證實他倒卧床邊死亡，身旁有一個已燒剩炭灰的自製炭爐，相信他燒炭自殺。<br>警員在單位內沒有發現遺書，不過聯絡了死者胞姊，指他有失業和欠債問題，稍後屍體由仵工移送殮房。警方檢查死者遺物時，將疑屬死者的60本色情刊物拿出屋外處理。</p></body></html>
