<html><header><meta charset="utf-8"><title>Baby美甲店惹勞資糾紛</title></header><body><h1>Baby美甲店惹勞資糾紛</h1><p>昨日有讀者報料指Angelababy開設的Mininail美甲店，早前辭退一名員工沒給代通知金，也沒有供強積金四個月。<br>Angelababy經理人Kim昨日在電話中回應說：「呢行流動性好大，有人走好平常，不過舖頭係絕對守法，依足勞工法例，唔排除係有人被炒之後唔開心，抱住啲報復心態，佢應該搵勞工處或者律師去處理，而唔係經過傳媒去攻擊Baby。」　<br>採訪：林妃</p></body></html>
