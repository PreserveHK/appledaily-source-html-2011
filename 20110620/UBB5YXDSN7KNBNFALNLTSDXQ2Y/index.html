<html><header><meta charset="utf-8"><title>體育通識：「陳七」洗波牛形象</title></header><body><h1>體育通識：「陳七」洗波牛形象</h1><p>所謂「女為悅己者容」，縱然有「鐵血女車神」如此硬朗稱號的香港單車代表黃蘊瑤，也是出名的愛靚一族。自稱由細到大都鍾意扮靚的Jamie，坦言美甲是她每天最大的嗜好，廣州亞運因忘了塗指甲炒車後，更表示以後比賽都不會忘記塗指甲這指定動作。<br>男子組方面，出名講求專業的南華足球員，好似靚仔文彼得及「陳七」陳肇麒（圖）等在場內場外都以最型一面示人，且得到一大批如SHISEIDOMEN護膚品、著名法國泳褲品牌VILEBREQUIN等贊助商支持，完全洗脫以往踢波就等如波牛的形象。</p></body></html>
