<html><header><meta charset="utf-8"><title>章子怡探訪特奧隊</title></header><body><h1>章子怡探訪特奧隊</h1><p>章子怡及姚明早前到中國特奧運動員中心，探望即將出戰雅典特奧運的教練及運動員，除了打氣外，子怡更帶同實用禮物給運動員。此行子怡認識了17歲的特奧藝術體操運動員王越，她更主動要求王越教她體操動作。<br>子怡向運動員們打氣及減壓說：「儘管比賽是很重要的事情，但希望你們出發時都帶享受愉快的心情，享受雅典的季節，也享受運動員之間的友誼，無論是拿金、銀抑或銅牌，只要站上了賽場，已經是勝利者。」<br>撰文：FayeLam
</p></body></html>
