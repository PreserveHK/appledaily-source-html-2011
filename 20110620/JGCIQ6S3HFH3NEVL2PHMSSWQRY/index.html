<html><header><meta charset="utf-8"><title>求驗客手記：謝四老婆陀B曬肚 - 求驗客</title></header><body><h1>求驗客手記：謝四老婆陀B曬肚 - 求驗客</h1><p>英格蘭太太團（WAGs）大姐大之一、謝拉特嘅老婆居倫（圖）家陀住第3胎，但仍然同屋企人到咗葡萄牙度假。居倫去海灘嗰陣亦只係着住套黑色泳衣，行嚟行去咁玩，而且施施然瞓喺太陽椅度曬日光浴，仲曬晒個現咗少少形嘅肚㖭！而且佢仲一路咁飲嘢，一路咁煲電話粥，幾咁優閒。雖然居倫有咗，但家嘅身形都唔差噃，我求大俠諗羡慕死唔少陀緊BB嘅女人。</p></body></html>
