<html><header><meta charset="utf-8"><title>求驗客手記：法比仔同女友復合曝光 - 求驗客</title></header><body><h1>求驗客手記：法比仔同女友復合曝光 - 求驗客</h1><p>唔通呢期真係興復合？繼車路士後衞艾殊利高爾同歌星前妻雪露「世紀復合」之後，喺上個月先至傳出因為「7年之癢」，而同青梅竹馬女朋友卡娜分手嘅阿仙奴中場法比加斯（圖），日前就俾人影到佢哋一齊喺法國南部度假玩水。身穿火辣泳衣嘅24歲卡娜仲對法比加斯服侍周到，既同法比仔按摩背脊，又好細心咁同佢搽太陽油；而喺玩水上電單車時，卡娜仲小鳥依人咁挨晒落法比仔度，法比仔有乜辦法唔冧呢？</p></body></html>
