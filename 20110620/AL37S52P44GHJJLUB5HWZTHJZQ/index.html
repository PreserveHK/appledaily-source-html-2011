<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍詠薇陪蔡一傑鬆一鬆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伍詠薇陪蔡一傑鬆一鬆 - 馮仁昭</h1><p>平時玩game騷玩到癲嘅伍姑娘伍詠薇，噚日夥拍阮兆祥第一次做game騷主持，佢話拍住祥仔個心都定啲唔驚出醜。頭炮錄影臨時搵到草蜢做嘉賓，講到係咪畀24號上庭嘅蔡一傑（小圖）輕鬆吓，伍姑娘話係畀大家都輕鬆吓，自己唔擔心傑仔嘅判決，反而大家都要放鬆啲唔使有壓力，佢話：「我會祝福佢，當日唔會陪佢上庭，總之所有朋友fans都好錫佢。」</p></body></html>
