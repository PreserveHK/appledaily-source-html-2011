<html><header><meta charset="utf-8"><title>求驗客手記：大簡累辛格掘金夢碎 - 求驗客</title></header><body><h1>求驗客手記：大簡累辛格掘金夢碎 - 求驗客</h1><p>阿聯酋球會阿爾阿里日前宣佈唔考慮邀前意大利國腳門將辛格做教練，梗係啦，據講當初係簡拿華路（圖）一力推薦辛格畀球會，但「大簡」喺阿爾阿里完全失勢，會方仲信佢至奇。阿爾阿里班主講得好白，話「大簡」舊年加盟阿爾阿里，一直踢唔出水準，仲暗示「大簡」可能已踢完喺阿爾阿里嘅最後一場波：「陣中有啲人會留低，但會方亦會引入有承擔嘅人。」「大簡」去阿聯酋係掘金兼養老，擺明hea，但貴為前世足先生連最初簽落嘅兩年合約都履行唔到，算唔算臨老過唔到世？</p></body></html>
