<html><header><meta charset="utf-8"><title>佐敦新歡被爆有妻女</title></header><body><h1>佐敦新歡被爆有妻女</h1><p>英國巨胸名模佐敦（Jordan左）近日搭上阿根廷新歡LeandroPenna（右）後，不斷於網上發放二人的親密合照晒恩愛，日前更有傳媒指佐敦當眾向Leandro求婚。但英國《世界新聞報》昨日大爆Leandro原來已有家室並育有3歲女兒，他前晚跟佐敦晚飯時與同枱友人說西班牙話，內容是他掛念家人所以要回阿根廷重投事業，意味他將拋棄佐敦遠去，令需繙譯才聽得懂的佐敦一臉茫然。據知佐敦還會在新書大爆與前夫離婚的真正原因。</p></body></html>
