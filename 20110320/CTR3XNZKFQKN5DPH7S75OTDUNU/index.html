<html><header><meta charset="utf-8"><title>汰弱留強潘石屹：一半內房勢出局</title></header><body><h1>汰弱留強<br>潘石屹：一半內房勢出局</h1><p>SOHO中國（410）董事長潘石屹表示，在他看來，過去數年的房地產市場像匹脫韁野馬，政府以看似不盡合理、十分嚴厲的政策，試圖將其拉回到正常範圍。<br>潘石屹表示，本輪調控是一次劇烈的洗牌，未來3年內將有50%的房企被淘汰，主因就是3600萬套保障房對市場的擠壓。未來3年內調整會完成，而非像原來般，每年淘汰10%至20%的開發商。<br>他指，保障房規模擴大，會擠壓商品房市場的很多資金和人力。全國每年大約銷售700萬套房，現在單是保障房一年就新增1000萬套，比商品房銷售規模還大，當然擠壓了很多市場。</p></body></html>
