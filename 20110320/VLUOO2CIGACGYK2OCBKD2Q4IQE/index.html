<html><header><meta charset="utf-8"><title>兩醉酒少女攀欄圖跳橋</title></header><body><h1>兩醉酒少女攀欄圖跳橋</h1><p>【本報訊】兩名少女疑為情所困，在大埔中心附近借酒消愁，因酒醉攀出行人天橋圍欄險象環生，警方接報到場將兩人送院檢查。兩名少女姓謝及姓黃，均16歲。據稱，兩人最近受感情問題困擾覺得不開心，昨與數名男女友人在大埔中心巴士站對上的一條行人天橋附近休憩處飲酒。<br>至下午2時30分，兩少女乘着酒意，在天橋走來走去，並且攀出圍欄外，途人見狀立即報警。當救援人員到場時，她們已返回安全地方，因她們飲醉酒，事後被送院檢查。</p></body></html>
