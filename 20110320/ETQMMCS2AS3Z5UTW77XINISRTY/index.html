<html><header><meta charset="utf-8"><title>冷氣機過熱巴士冒煙</title></header><body><h1>冷氣機過熱巴士冒煙</h1><p>【本報訊】昨晨11時許，由上秀茂坪往來紅磡港鐵站的11X路線九巴，由姓唐（50歲）車長駕駛，沿九龍城道行駛至舊啟德機場隧道期間，唐報稱發現左車尾冒煙，由於冒煙情況輕微，亦因不便停在隧道內，巴士駛出隧道後，唐將巴士停在落山道煤氣鼓對開路邊，並疏散車上10多名乘客落車，無人受傷。<br>消防員到場，煙霧已散去，毋須開喉灑水。經初步調查後，相信是冷氣機過熱冒煙，當局召來工程人員到場檢查，10多名乘客在行人路上等候轉乘下一班九巴，肇事九巴稍後自行駛離現場待修，事件擾攘約15分鐘，交通才回復正常。</p></body></html>
