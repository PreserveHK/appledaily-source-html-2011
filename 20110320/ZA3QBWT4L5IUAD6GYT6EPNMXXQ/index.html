<html><header><meta charset="utf-8"><title>桂綸鎂爆自創粗口</title></header><body><h1>桂綸鎂爆自創粗口</h1><p>徐克監製的武俠3D電影《龍門飛甲》，參與演出的李連杰和周迅的造型早公開，而扮演番邦公主的桂綸鎂的造型昨日亦曝光，她穿上紅色長袍配黑裙，面上有刺青圖案，還化了一個黝黑的妝容，而單是她的戲服成本高達約10萬人民幣。</p><p>化妝費時</p><p>桂綸鎂覺得扮演古代公主實在很過癮，戲服夠靚之餘還很保暖，但打扮起來卻很費時，她說：「做這個造型最少3個半小時，每天得很早起床，幾乎每個演員都比我睡得久。」桂綸鎂的角色行為舉止相當野蠻外，還要用自創的外語罵粗口。由於角色是亦正亦邪，難怪桂綸鎂演出完笑言自己幾乎精神分裂。<br>撰文：葉雪</p></body></html>
