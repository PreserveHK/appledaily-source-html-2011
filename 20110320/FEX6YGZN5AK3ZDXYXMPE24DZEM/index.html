<html><header><meta charset="utf-8"><title>林敏驄補鑊反對核電</title></header><body><h1>林敏驄補鑊反對核電</h1><p>微博精林敏驄上周一以日本地震導致核危機做話題，他留言借日本AV女優蒼井空講述核洩事件，網民隨即鬧爆，他日前補鑊把留言刪走。阿驄昨日在電話訪問說：「我嗰番說話只係想鬆弛大家嘅緊張情緒，大家只係轉一條先會引起誤會，我好多條都發人深省，好認真。」阿驄直認見網友看後不悅即刪走，他上周四也補鑊留言：「核彈本為戰爭利益而研發，本為不能駕馭之殺人利器……且看那國牽頭關閉核電，同研究清新能源，拯救地球。寧願點油燈沒空調，也不願禍延子孫。」</p></body></html>
