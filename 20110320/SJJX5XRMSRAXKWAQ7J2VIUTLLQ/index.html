<html><header><meta charset="utf-8"><title>僭建花籠甩底撞穿平台</title></header><body><h1>僭建花籠甩底撞穿平台</h1><p>【本報訊】昨下午1時許，土瓜灣北帝街30號唐樓的五樓外牆花籠突然甩底，約一米長，一米半闊鋅鐵地台，連同一個半米長圓泵跌落後巷地面平台頂部，當場撞穿窿，地台墮下粉碎，圓泵亦擱在平台。事件中無人受傷，警員到場封鎖後巷調查。<br>警員稍後登上出事單位破門入內發現無人，正聯絡屋主助查。屋宇署人員調查發現出事的外牆花籠屬僭建物，樓宇結構無影響，而且發現花籠底部不穩固，已通知屋主找承辦商清拆。</p></body></html>
