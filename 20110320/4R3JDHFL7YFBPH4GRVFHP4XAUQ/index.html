<html><header><meta charset="utf-8"><title>言承旭望赴日做義工</title></header><body><h1>言承旭望赴日做義工</h1><p>言承旭（Jerry）日前參加台灣演藝界的賑災晚會，為日本災民打氣，前日他就與特別到台灣出席籌款活動的日本球星中田英壽食飯敍舊，Jerry還表示希望去日本當義工。</p><p>捐百萬新台幣</p><p>Jerry和中田英壽除了希望可以出一分力幫日本外，他們亦想為早前發生地震的雲南做點事。Jerry又請中田英壽向日本代轉他的心情，他說：「我的日文講得不好，但我好喜歡日本，好難過，大家請加油！」據知Jerry私下已捐了上百萬元新台幣協助災民。<br>撰文：丁寧</p></body></html>
