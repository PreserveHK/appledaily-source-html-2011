<html><header><meta charset="utf-8"><title>Cyndi緊抱受驚日歌手</title></header><body><h1>Cyndi緊抱受驚日歌手</h1><p>80年代美國天后CyndiLauper前晚無懼核輻射洩漏的威脅，順利在澀谷完成演唱會，散場後她拿着捐款箱向歌迷募捐，獲一班日本女歌手包括Kumiko、森口博子和Iruka現身支持。</p><p>呼籲捐款</p><p>Kumiko在地震當日身處災區宮城縣石卷市，Cyndi知道她逃過一劫即緊抱安慰，場面感人。<br>Cyndi用歌聲為日本人打氣，前晚她完騷後未有即時走人，反而多次向歌迷鞠躬呼籲捐款，她說：「雖然一個人的力量很渺小，但團結就是力量，請多多支持！」當見到Kumiko提起地震當日逃命的遭遇仍猶有餘悸時，Cyndi表現心痛，抱抱她安慰。</p></body></html>
