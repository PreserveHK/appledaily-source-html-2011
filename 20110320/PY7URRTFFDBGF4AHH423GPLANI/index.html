<html><header><meta charset="utf-8"><title>內地2億人患高血壓</title></header><body><h1>內地2億人患高血壓</h1><p>內地生活質素不斷改善，富貴病患者不斷增加。內地一項由藥廠進行的調查發現，13億人口中高血壓患者竟高達2億人，比中風、心肌梗塞患者多，而2009年高血壓病人花費81億元人民幣購買藥物，比前一年增長高達35.3％，成為增長最快的其中一種藥物。<br>有專家指出，高血壓是導致心臟病、腦血管病、腎臟病發生和死亡最重要因素，高血壓患病率不斷增長，有效控制高血壓、預防心腦血管疾病成為內地一項重要的健康議題。<br>中央社</p></body></html>
