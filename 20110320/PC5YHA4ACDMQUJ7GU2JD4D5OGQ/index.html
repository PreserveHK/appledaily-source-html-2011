<html><header><meta charset="utf-8"><title>鄭雨盛認戀李智雅</title></header><body><h1>鄭雨盛認戀李智雅</h1><p>昨日是韓劇《雅典娜：戰爭的女神》型男鄭雨盛的38歲生日，他在首爾和粉絲舉行聚會，大批記者撲去會場，希望他回應和30歲《雅典娜》拍檔李智雅的緋聞。鄭雨盛入場時迴避記者，但之後卻在聚會和官網承認新戀情。</p><p>剛開始階段</p><p>鄭雨盛和李智雅早前被揭同遊巴黎，之後前後腳回國也封口。昨日下午2時多，鄭雨盛在官網默認戀上李智雅，他未有開名，只說找到一個令他傾心的朋友，「拍劇後我們共度快樂時光，是剛開始的階段。」鄭雨盛曾於08年自爆與拍拖逾10載的圈外女友分手。</p></body></html>
