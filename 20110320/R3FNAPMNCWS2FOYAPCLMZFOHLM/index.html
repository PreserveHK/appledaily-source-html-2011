<html><header><meta charset="utf-8"><title>糖妹呻SMS追仔食檸檬</title></header><body><h1>糖妹呻SMS追仔食檸檬</h1><p>組合糖兄妹昨於將軍澳為環保活動「粉墨再生」做嘉賓，在討論區獲封宅男女神的糖妹黃山怡（Kandy），被拍得與Bro5成員何浩文（Dominic）行街拍拖，但糖妹否認說：「我鍾意嗰個唔係歌手，我近排少咗見我嘅暗戀對象，我sms畀佢都冇覆。」糖妹說報道所講的是霧水緣，她與Dominic只是朋友關係，但報道卻拖垮她想發展的感情。至於近期住所被起底，糖妹大方說住所就近巿區，非常方便，歡迎大家有空找她食飯。</p></body></html>
