<html><header><meta charset="utf-8"><title>小嶋陽菜演妓女</title></header><body><h1>小嶋陽菜演妓女</h1><p>日本女子組合AKB48殺盡亞洲宅男，幾乎每個渠道都可見她們與各師妹組合的足迹。</p><p>上次玩大肚</p><p>去年1月東京電視台籌拍以AKB48為主的劇集《真假學園》，今年幕後食髓知味推出延續篇，但人氣強勁的小嶋陽菜居然要做妓女！<br>之前AKB已於劇集《櫻花寄來的信》喪玩過激題材，援交自殘樣樣齊，當時小嶋已要扮演被搞大肚的女生，如今拍《真》劇更淪落風塵。監製表示各人所演角色，是如實反映她們的定位，所以上輯結局時SKE48的松井珠理奈向AKB主將前田敦子怒吼：「快要搶走你們的位置了。」<br></p></body></html>
