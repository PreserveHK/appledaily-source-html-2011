<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許鞍華居日舅父報平安 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許鞍華居日舅父報平安 - 馮仁昭</h1><p>許鞍華前晚到灣仔藝術中心出席「第16屆香港獨立短片及錄像比賽」做頒獎嘉賓。<br>提到日本大地震，許鞍華話佢舅父同親友住喺九州，已經取得聯絡而且都安全，佢話每日都有留意地震嘅新聞，仲話：「暫時唔會特意去當地拍戲或取景，以免增加當地人嘅負擔。」至於上述比賽，許鞍華話睇過參賽作品，感覺水準好高，仲話：「佢哋可以拍自己嘅戲。」
</p></body></html>
