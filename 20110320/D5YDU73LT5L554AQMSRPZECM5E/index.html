<html><header><meta charset="utf-8"><title>法國女歌手越洋送暖</title></header><body><h1>法國女歌手越洋送暖</h1><p>原定於本月底來港舉行演唱會的法國女歌手Clementine（右），因日本發生地震緣故日前已宣佈取消演出，亦不會在這段期間赴日宣傳。擅以BossaNova唱腔演繹日本動畫歌曲的Clementine，翻唱過《多啦A夢》和《崖上的波兒》等作品，為向日本災民打氣，她前日在法國拍片唱出已故日本歌手坂本九名曲、別稱《SUKIYAKI》的《仰首向前行》，更譜上法文歌詞，片段獲網民火速轉載，獲一致好評。</p></body></html>
