<html><header><meta charset="utf-8"><title>張靚穎三奪歌手獎</title></header><body><h1>張靚穎三奪歌手獎</h1><p>「第18屆東方風雲榜」前晚在上海大舞台舉行，大部份的得獎者都畀面現身領獎，包括陳奕迅、張靚穎、尚雯婕、韓庚、方大同、吳克群和光良等，現場以尚雯婕最性感搶鏡。</p><p>欠缺自信</p><p>女歌手張靚穎前晚第三度奪得最佳女歌手獎，同時亦憑《如果這就是愛情》奪得十大金曲之一，張靚穎領獎後表示今次參加頒獎禮是她最放鬆的一次，感覺就像參加派對一樣，她說：「以前一直沒自信，每年都要求自己一定要進步，去年總算在內心找到了肯定。」<br>此外，陳奕迅前晚奪得亞洲風雲歌手大獎，他早前為新歌《六月飛霜》拍攝MV需要跪地1小時，但他全程投入演出沒有任何怨言，即被讚專業可嘉。<br>撰文：林妃</p></body></html>
