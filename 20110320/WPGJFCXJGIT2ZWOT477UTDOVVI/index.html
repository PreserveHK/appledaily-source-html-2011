<html><header><meta charset="utf-8"><title>本木雅弘重組苦柿隊抗災</title></header><body><h1>本木雅弘重組苦柿隊抗災</h1><p>日本型男本木雅弘08年主演的《禮儀師之奏鳴曲》揚威海外，勇奪奧斯卡最佳外語片，連同數之不盡的影帝殊榮，人氣一時無兩。現年45歲的本木早於80年代也是尊尼仔，和兩名同齡夥伴藥丸裕英和布川敏和組成苦柿隊紅極一時，到88年才散檔，最近決定為地震善舉重組，定令不少粉絲大為期待。</p><p>成員一拍即合</p><p>現為日本TBS電視台連日報道地震災情的藥丸裕英，是復興支援計劃「PowerNipponProject」的發起人之一，他希望本木和布川能出一分力，結果三人一拍即合，苦柿隊會用哪種方式活動仍未作實。藥丸表示：「希望大家和我一樣，能獻出綿力一齊支持。」</p></body></html>
