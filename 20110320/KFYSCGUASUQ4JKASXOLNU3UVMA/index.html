<html><header><meta charset="utf-8"><title>關仁隱事：「大眼仔」捱出頭即扮大佬 - 關仁</title></header><body><h1>關仁隱事：「大眼仔」捱出頭即扮大佬 - 關仁</h1><p>「大眼仔」喺電視圈捱咗幾年，總算捱出頭嚟，舊年仲得埋獎，近日佢就拍緊新劇，終於有機會做第一男主角，可惜佢畀勝利冲昏頭腦。關仁聽到佢呢排拍劇前成日都冇睇熟劇本，結果搞到成日NG，仲有大眼仔可能以為自己演技有番咁上下，拍劇時成日意見多多，原本導演肯收貨，但佢又要堅持拍多次，搞到原先可能半個鐘搞掂嘅戲份，結果超時成個鐘先完成，唔少同事私下都怨聲載道，希望大眼仔可以及早醒覺回頭是岸啦。<br>Textby關仁</p></body></html>
