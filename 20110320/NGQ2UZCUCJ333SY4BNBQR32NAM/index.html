<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●新版《神奇女俠》美劇造型曝光，主角AdriannePalicki的新造型以膠衫為主，原本的短褲則改為緊身長褲，更顯時髦。<br><br>●被指違反戒酒令的美國麻煩女星蓮莎露夏恩，昨日與家人在紐約一個保齡球場相聚，吸引記者追訪。<br><br>●日本女星小向美奈子，因警方沒有足夠證據起訴她而獲釋，有指她取回護照後將再赴菲律賓及到鋼管舞學校取經。<br><br>●日本女子組合AKB48的大阪師妹NMB48，她們首個電視節目於下月中啟播。<br><br>●韓星尹恩惠早前在紐約為雜誌影靚相，她拋胸露玉背，更和半裸男模抱抱。<br><br>●韓星鄭麗源在網上公開和權相佑包到成隻糉冒寒拍新片《痛症》的花絮相，粉絲見到權權捱殘十分心痛。</p></body></html>
