<html><header><meta charset="utf-8"><title>星級客棧春宵一刻逾萬金</title></header><body><h1>星級客棧<br>春宵一刻逾萬金</h1><p>謝霆鋒06年9月在菲律賓Pamalican小島與張栢芝秘密結婚，該小島位於菲律賓西南端，是巴拉望群島（Palawan）千多個小島之一，屬於私人島嶼，當地環境幽美，故被喻為「海上天堂」，而他們居住的Amanpulo（阿曼普露度假莊園、圖）是Pamalican小島上唯一的獨立別墅，由於其私隱度甚高，故不少荷李活明星都喜愛在這裏度假。<br>現時入住Amanpulo的一房Villa，每晚收費為2,100美元（約16,380港元），而四房的Villa，收費更高達4,300美元（約33,540港元）。</p></body></html>
