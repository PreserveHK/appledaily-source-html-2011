<html><header><meta charset="utf-8"><title>張茆晒老外新歡示威</title></header><body><h1>張茆晒老外新歡示威</h1><p>周慧敏前晚和昨晚在紅館開個唱，獲老公倪震到場力撐。曾與倪震啜爆的張茆也不執輸，昨日在微博狂晒與老外新歡的親熱照，似要向周慧敏和倪震示威。</p><p>微博騷哥利</p><p>08年與倪震在蘭桂坊一啜成名的海口姑娘張茆，去年底在微博自爆交上外籍男友，更不時上載二人的密照騷哥利。昨日她又上載了三張新相，第一張是她拿着相機靠在男友胸膛，並說：「回香港了~YEAH~他在拉筋。我在臭美。」<br>另外兩張則是近日正在學跳舞的張茆在排舞室練舞，她寫道：「我除了喜歡照相，還喜歡錄像，覺得看到動態的記憶更感動，我表情好認真對吧。」<br>撰文：林妃</p></body></html>
