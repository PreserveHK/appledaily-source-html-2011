<html><header><meta charset="utf-8"><title>運輸工涉強姦親女提堂</title></header><body><h1>運輸工涉強姦親女提堂</h1><p>【本報訊】已經與妻子離婚的運輸工涉於上星期日，在將軍澳寓所強姦15歲親女，女兒受辱後告知母親報警。涉案運輸工昨被押至東區裁判法院提堂，暫時毋須答辯。控方反對被告保釋，裁判官李國威基於控罪性質嚴重，擔心被告騷擾證人，先將他還押監房。案件現押後至5月3日，等候警方進一步調查及索取律政司意見。<br>現年36歲的被告涉嫌於本月13日，在其將軍澳住所，強姦親生女兒Χ。被告並無案底，承諾不會離開香港，定期到將軍澳警署報到，申請以20,000元現金保釋，但遭裁判官拒絕。辯方指，受害女童與被告的前妻同住，並非居於上址。<br>案件編號：ESCC1148/11</p></body></html>
