<html><header><meta charset="utf-8"><title>冒雨遊行推全民退休保障計劃</title></header><body><h1>冒雨遊行<br>推全民退休保障計劃</h1><p>【本報訊】民主黨昨日冒雨遊行，要求政府盡快動用500億元基金推行全民退休保障計劃。10多名民主黨成員昨持橫額，由中環皇后像廣場遊行至政府總部。該黨立法會議員黃成智表示，現時強積金計劃有很多不足地方，基金公司的管理費偏高，市民退休後實質得到的保障很少，加上現時很多人未能受惠於強積金，包括家庭主婦和退休人士，令他們可能要倚靠綜援過活。<br>民主黨與爭取全民退休保障聯席今天會發起全港簽名運動，要求政府盡快落實全民退休保障計劃。</p></body></html>
