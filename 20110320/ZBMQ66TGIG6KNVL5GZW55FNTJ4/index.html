<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩網上音樂會賑災 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩網上音樂會賑災 - 馮仁昭</h1><p>日本大地震發生至今，唔少國家嘅藝人都出錢出力為災民籌款，何韻詩噚日喺微博透露亦會為日本災民出力，佢留言話：「本菇決定於這個星期二晚上九點，用網上直播形式舉行一場籌款音樂會，為日本地震及海嘯的災民籌款，到時候也歡迎其他歌手好友一起加入。大家可以於直播的版面裏用paypal捐款，你們捐出多少，本菇也會親自捐出一樣的數目，希望大家支持！」認真善心爆棚。
