<html><header><meta charset="utf-8"><title>占士不熟超級英雄</title></header><body><h1>占士不熟超級英雄</h1><p>實力派小生占士麥艾禾（JamesMcavoy）除聲演《傻密歐》外，亦有份參加另一動畫《ArthurChristmas》。<br>當然，占士近來最為人留意便是他擔正的《變種特攻：異能第一戰》（X-Men:FirstClass），他自爆原來對原著故事並不是很了解。「今次的演員很出色，我有機會跟奇雲培根（KevinBacon）合作，他演反派演得很好，還有伊恩麥基倫（IanMckellen）和柏德烈史釗活（PatrickStewart）的角色亦很仔細。開拍前我對《變種》的故事一點也不熟識，因在格拉斯哥很難有機會買到《超人》（Superman）等超級英雄漫畫。」</p></body></html>
