<html><header><meta charset="utf-8"><title>謝安琪玩謝趙增熹</title></header><body><h1>謝安琪玩謝趙增熹</h1><p>音樂人趙增熹前晚在九展為一連兩場的「趙增熹分子音樂盛宴」舉行頭場，邀得謝安琪（Kay）、官恩娜、陳潔儀、陳潔靈及鄧小巧等任表演嘉賓，吸引到丁子高及梁漢文等捧場，早前小產的陳慧琳、劉德華及張學友等則送上花籃。</p><p>唱陳奕迅歌曲</p><p>前晚趙增熹為各表演嘉賓彈琴伴奏，並不時被眾人追問感情問題，打頭陣演出的Kay問趙增熹第一次追女仔的經歷，並誤以為其現任太太是他初戀情人，趙增熹即尷尬糾正。Kay不避嫌獻唱緋聞男友陳奕迅的《幸福摩天輪》，而陳潔儀的打扮最性感，露前又露後，她又讚趙增熹甚得女仔喜歡。<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
