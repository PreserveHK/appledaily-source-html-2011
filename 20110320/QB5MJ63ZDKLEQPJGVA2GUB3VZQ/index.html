<html><header><meta charset="utf-8"><title>Rosie全裸趕絕美瑾</title></header><body><h1>Rosie全裸趕絕美瑾</h1><p>英國索模RosieHuntington-Whiteley自從踢走美瑾霍士（MeganFox）成為「新變形女」後，即成圈中搶手貨，反觀美瑾就黑氣纏身，主演電影仆直，近來要靠拍廣告吊命。不過Rosie未有放軟手腳，最近更全裸拍ThomasWylde時裝廣告追擊美瑾，宣示自己在模界依然站穩一線。</p><p>晒誘人曲線</p><p>Rosie是已故設計師AlexanderMcQueen的御用模特兒，雖然現在名氣更大，但她毫不吝嗇身材，像最近一輯黑白的時裝新廣告，她便一絲不掛僅穿靴子上陣，大晒誘人曲線。她又化濃妝穿皮草一臉自信擺甫士，盡展名模風範。</p></body></html>
