<html><header><meta charset="utf-8"><title>Ricky領同志獎興奮</title></header><body><h1>Ricky領同志獎興奮</h1><p>分三輪於三地舉行的第22屆美國同性戀反歧視聯盟傳媒頒獎禮（GLAADMediaAwards），前日率先在紐約向去年出櫃認同性戀的拉丁男歌手RickyMartin（圖）頒獎，39歲的Ricky領獎時興奮地說：「我只想感到自由，我可以說，今天我很自在。」此外，美劇《真愛如血》（TrueBlood）及《娛樂揸Fit人》（30Rock）女星天娜菲（TinaFey）也獲獎。</p></body></html>
