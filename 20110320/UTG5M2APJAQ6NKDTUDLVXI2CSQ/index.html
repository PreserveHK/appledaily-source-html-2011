<html><header><meta charset="utf-8"><title>何猷龍拒問超雲戀情</title></header><body><h1>何猷龍拒問超雲戀情</h1><p>賭王何鴻燊兒子何猷龍昨日與胡文新齊齊現身將軍澳電視廣播城，為公益金籌款的競技節目打氣，同場還有陳爽和陳美詩等參與演出。</p><p>「家和萬事興」</p><p>問到賭王常出入醫院，何猷龍說：「OK，冇嘢，已返咗屋企。」問到他「分燊家」事件暫告一段落，屋企現在是否和諧？他說：「係啦，冇嘢，家和萬事興。」<br>問何猷龍有否留意同父異母的妹妹何超雲與陳山聰的戀情？他說：「唔知，冇留意，就算見到面都唔會問。」談到運動經，他說：「自己會玩冰上曲棍球、拳擊同做gym，呢啲都會易整親，不過好彩未受過傷。」<br>採訪：StephenieYeung<br>攝影：RickyIp</p></body></html>
