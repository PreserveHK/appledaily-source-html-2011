<html><header><meta charset="utf-8"><title>車禍被困女安慰哭媽媽</title></header><body><h1>車禍被困女安慰哭媽媽</h1><p>「媽媽，別哭，消防叔叔很快就會來救我們出去的。」重慶江北區渝長高速上周五(18日)發生一宗車禍，一客貨車與前面貨車相撞。事後頭部受傷的楊姓客貨車司機和他的5歲兒子順利離開車廂，但他的妻子及女兒則同時腿部受傷被困。<br>7歲女孩可可表現鎮定堅強，反過來安慰因恐懼而大哭的媽媽，她先表示自己受傷不重，又叫媽媽試試腿部能不能動，以檢視受傷情況。在場救援的消防員都大讚她堅強，「在車禍救援中還很少看到」這麼勇敢的小女孩。<br>《重慶晚報》</p></body></html>
