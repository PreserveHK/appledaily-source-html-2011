<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S結婚禁親友影相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S結婚禁親友影相 - 馮仁昭</h1><p>台灣女星徐熙媛（大S）同內地富二代汪小菲聽日喺海南島三亞舉行婚禮，約200個親友所坐嘅包機預定今日到達，舉行婚禮嘅酒店已經進入高度戒備，現場警衞聲稱酒店已經俾人包起，趕絕傳媒。大S噚日用SMS回覆記者，佢話：「請諒解我們希望辦一場溫馨的婚禮，所以沒有邀請各位先進參與，抱歉。」為防有相外洩，聽講佢哋仲禁止親友帶相機同手機，搞到咁好似誇張咗啲！
</p></body></html>
