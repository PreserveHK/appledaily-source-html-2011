<html><header><meta charset="utf-8"><title>母抱子奔100米求診</title></header><body><h1>母抱子奔100米求診</h1><p>【本報訊】長沙灣一名男童昨晨在明愛醫院對開橫過馬路時，被一輛小巴撞倒復輾過腳掌受傷。愛兒心切的母親等不及救護車到場，抱起受傷兒子狂奔100米到醫院急症室求診。<br>受傷男童姓陳（6歲），昨晨9時許，他與母親路經明愛醫院對開永康街時，突然擺脫母親跑出馬路，52歲姓吳男子駕駛小巴沿永康街西行駛至收掣不及，小巴撞倒男童，前輪輾傷其左腳腳趾流血。司機報警後，陳母未待救護車到場，自行抱起兒子跑了約100米至醫院急症室求診。</p></body></html>
