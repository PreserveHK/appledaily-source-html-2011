<html><header><meta charset="utf-8"><title>陳奐仁南非獻Jazz</title></header><body><h1>陳奐仁南非獻Jazz</h1><p>陳奐仁早前獲邀到南非出席第十二屆開普敦爵士音樂節，他更是首位華人應邀做表演嘉賓，其間更在台下遇上往睇騷的莫文蔚，二人惺惺相惜交流音樂心得。</p><p>破戒飲酒</p><p>陳奐仁表示這次是第二次到南非，他說：「呢個地方好靚，記得第一次我係嚟拍MV，今次嚟參加爵士音樂節，我就唱咗jazz，台下觀眾嘅反應好好，我表演得份外投入。」<br>工作完畢，幕後人員還安排陳奐仁參觀酒莊，患有痛風症的他更大開酒戒，他說：「我偷雞試咗少少，南非出產嘅酒好重果味，好香甜。」<br>採訪：比華利</p></body></html>
