<html><header><meta charset="utf-8"><title>侯佩岑峇里婚禮謝絕藝人</title></header><body><h1>侯佩岑峇里婚禮謝絕藝人</h1><p>台灣藝人侯佩岑將與任職花旗環球證券銷售副總裁的黃伯俊拉埋天窗，在峇里島舉行婚禮，侯佩岑日前接受節目訪問時，透露婚禮將謝絕藝人參加，為免傳媒到場採訪時惹起混亂，現計劃事後發放現場婚禮照片給傳媒，因公司也不希望給麻煩大家，記者真的太辛苦了。她又稱未必有蜜月旅行，婚禮會交給男家及長輩負責，到時親友會在島上逗留約三、四天。<br>侯佩岑閃電與男友訂婚後，事業不跌反升，她所拍的新舊廣告，估計最少達2200萬元新台幣，另有指她以一集約12萬元新台幣與吳宗憲接下新節目。<br>撰文：林妃</p></body></html>
