<html><header><meta charset="utf-8"><title>包攬訴訟服刑　女律師保釋</title></header><body><h1>包攬訴訟服刑　女律師保釋</h1><p>【本報訊】本港首宗被檢控及定罪的包攬訴訟案，女律師盧蔚恩被判囚15個月，去年提出上訴被駁回。該女律師昨以服刑超過三分之二刑期為由，昨在終審法院申請保釋，以等候申請上訴至終審法院的許可聆訊，獲常任法官包致金批准以10萬元人事保釋外出。<br>該案被告盧蔚恩（41歲）與女索償代理張藹冰（39歲）以「不成功不收費」作招徠，替一名母親代車禍中殘障的兒子索取賠償，成功追討350萬元賠償，從中瓜分86萬元。<br>案件編號：FAMC101/10</p></body></html>
