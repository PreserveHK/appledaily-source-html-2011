<html><header><meta charset="utf-8"><title>我有Feel：車料勁多睇餐飽</title></header><body><h1>我有Feel：車料勁多睇餐飽</h1><p>近排愛上由大陸汽車網Autohome做嘅iPadApp《汽車之家HD》，新車News多之餘，仲有國際車展料，好似嚟緊嘅上海車展，有齊車廠分佈、參觀指南等實用資料，連上海車展RacingQueen都有得率先預覽！最正係可自定目錄，好似我揀選寶馬3系，歷代51款型號介紹即時Bookmark晒，一次過睇到飽為止，文字介紹同圖片亦好豐富，一開App足夠消閒半粒鐘。稍感不滿係需線上觀看，無得Download嚟慢慢睇！<br><br>記者：徐影龍</p></body></html>
