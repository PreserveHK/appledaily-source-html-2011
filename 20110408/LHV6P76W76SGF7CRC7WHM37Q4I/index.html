<html><header><meta charset="utf-8"><title>我有Feel：商場睇AndyWarhol+村上隆</title></header><body><h1>我有Feel：商場睇AndyWarhol+村上隆</h1><p>商場之內除了名店更有藝術，管你是gimmick還是宣傳，最緊要有feel。「海港城．美術館」有個《重量級普普》展覽，AndyWarhol的PurpleCow、村上隆的Flower以至DamienHirst和RomeroBritto的作品都有，粒粒巨星。展覽期間逢周末更請來唱作人黃靖結他自彈自唱。原音加popart，好過成日困喺屋企對住電腦等feel。<br><br>記者︰關璇<br><br>日期：即日至4月19日<br>時間：11am-9pm</p></body></html>
