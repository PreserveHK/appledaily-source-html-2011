<html><header><meta charset="utf-8"><title>案件速遞涉嫌偽造證供　警員脫罪</title></header><body><h1>案件速遞<br>涉嫌偽造證供　警員脫罪</h1><p>【本報訊】一名警員於去年1月至5月處理一宗恐嚇疑案時，涉嫌偽造事主的證人口供，圖了結事件，案件昨在屯門裁判法院審結。裁判官施萬德指出，事主與被告沒任何關係，法庭看不到兩人於事件中有何動機，事主要說謊，被告要冒簽口供，鑑於證供存疑，裁定被告偽造罪名不成，當庭獲釋。<br>被告關經豪（33歲），案發時隸屬屯門警區刑事調查隊。裁判官裁決時一度質疑，事主供稱警署與其辦公室路程只需5分鐘，為何他不到警署查詢，而要打電話追問調查進度。<br>案件編號：TMCC247/11</p></body></html>
