<html><header><meta charset="utf-8"><title>金喜善北京當娘家</title></header><body><h1>金喜善北京當娘家</h1><p>久違了的韓國靚媽金喜善前日在北京出席有份演出的電影《戰國》首映禮，同場還有日本男星中井貴一、孫紅雷和吳鎮宇等。<br>中井貴一和金喜善雖是配角，但仍賣力宣傳，並對內地環境一致讚好，中井貴一說中國已改變很多，他說：「從五年前我來拍片到今次，各方面都變得很好。」金喜善也大讚：「中國是我在韓國以外活動最多的地方，每次到北京都有回到娘家的感覺。」</p><p>甘做配角</p><p>記者問中井貴一和金喜善會否介意當配角？電影公司人員馬上以「我們不太喜歡這個問題」為由中斷發問，場面尷尬，不過金喜善就解圍說，當主角或配角也沒意見。<br>採訪、攝影：陶然婷</p></body></html>
