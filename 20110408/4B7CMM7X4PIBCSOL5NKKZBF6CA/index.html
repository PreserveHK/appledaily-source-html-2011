<html><header><meta charset="utf-8"><title>琴姐吸年輕人睇粵劇</title></header><body><h1>琴姐吸年輕人睇粵劇</h1><p>堪輿學家李居明熱愛粵劇，近年不惜出錢出力，希望保存這些傳統文化，將之發揚光大，更成立了盛世天劇團。李居明近日寫了三個劇本，分別是《蝶海情僧》、《金玉觀世音》和《大唐胭脂》，其中《大唐胭脂》日前在沙田大會堂演出，梅雪詩、南紅和李香琴等往捧場。<br>出身梨園的琴姐當然支持粵劇，她說：「我仍然希望以觀眾身份睇粵劇，捧捧場，無論製作同宣傳，李居明都肯花錢，呢個好難得，希望粵劇界從此振興，吸引多啲年輕觀眾，令呢啲傳統藝術薪火相傳。」李居明表示除了創作劇本外，他還希望跟不同老倌合作，將粵劇文化推廣出去。<br>撰文：林妃</p></body></html>
