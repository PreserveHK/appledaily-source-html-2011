<html><header><meta charset="utf-8"><title>馮仁昭四圍超：俞灝明唱歌證康復中 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：俞灝明唱歌證康復中 - 馮仁昭</h1><p>俞灝明同Selina舊年拍內地劇《我和春天有個約會》被燒傷，經過半年嘅治療，身為「給力小子」成員嘅俞灝明日前為力挺好兄弟，透過電話喺湖南衛視《給力星期天》清唱咗一小段《為你寫的歌》，佢仲話：「雖然恢復還需要一段漫長的時間，但我會努力加油，盡快回到大家身邊。」而Selina嘅唱片公司華研就透露一直計劃畀Selina復出工作，仲話出書、專輯、有聲書都會有可能喎！</p></body></html>
