<html><header><meta charset="utf-8"><title>韓學校怕輻射雨停課</title></header><body><h1>韓學校怕輻射雨停課</h1><p>前天（周三）是日本新學年，絲毫沒有開學的氣氛，不少學生憂心忡忡，擔心染核輻射。<br>在重災區宮城縣，幾十間學校不是遭海嘯沖毀，就是嚴重受損，無法在前天開學，當局正加緊搶修。在福島縣，當局為了紓緩公眾不安情緒，特別派人到全縣的學校、幼稚園及遊樂場進行輻射檢測，證明校園安全。<br>在一水之隔的南韓，當局前天在濟州島的雨水中，驗出有極微量的碘和銫粒子，令民眾非常不安，當局着校長自行決定是否停課來迴避輻射雨。在首爾附近的京畿道，部份學校停課，即使學校如常上課，所有戶外活動一律取消。<br>美國有線新聞網絡</p></body></html>
