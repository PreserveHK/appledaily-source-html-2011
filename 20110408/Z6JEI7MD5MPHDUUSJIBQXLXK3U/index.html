<html><header><meta charset="utf-8"><title>婦頭血洞案無可疑</title></header><body><h1>婦頭血洞案無可疑</h1><p>【本報訊】本周二葵涌石籬邨石禧樓發生的離奇命案，昨日警方經剖屍檢驗，證實89歲女死者是因心臟衰竭致死，事件無可疑。至於頭頂的血洞，相信是她仆倒在地上時，撞到廚房內的熱水爐所致。<br>女死者姓湯，生前患有心臟衰竭、糖尿病及高血壓等病，與78歲姓李丈夫同住。本月5日早上9時，李起床後坐在廳內，其妻子在廚房煮菜，事後李聽到聲音轉身查看，赫然發現妻子已暈倒廚房地上，頭頂有一個血洞，於是報警。</p></body></html>
