<html><header><meta charset="utf-8"><title>孫儷大褸遮肚滲孕味</title></header><body><h1>孫儷大褸遮肚滲孕味</h1><p>內地女演員孫儷最近與曾演《狄仁傑之通天帝國》鄧超傳出結婚，未幾又傳出孫儷懷孕消息，日前孫儷被目擊從北京返回上海，但身邊只有一位助理跟隨，推着三箱行李，似是要到上海住一段時間。當日孫儷身穿黑色大褸，腹部有點微隆，穿上平底鞋的她，步履緩慢及不停講電話。只是身邊好友已否認其懷孕的可能。</p><p>缺席電影宣傳</p><p>孫儷有份演出的電影《關雲長》將於月底上畫，兩位男主角甄子丹、姜文高調現身宣傳活動，但孫儷卻缺席了數次，令人聯想她是靜養安胎，不過也有人指孫儷其實是被片方故意雪藏，原因是她所飾演的綺蘭，是電影裏唯一虛構角色，其作用將是歷史顛覆。<br>撰文：林妃</p></body></html>
