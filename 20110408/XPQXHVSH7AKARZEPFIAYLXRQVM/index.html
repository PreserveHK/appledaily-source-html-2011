<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希重提淫照谷碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希重提淫照谷碟 - 馮仁昭</h1><p>啱啱出新碟嘅陳冠希（Edison），日前接受新城訪問宣傳大碟，佢亦唔介意再重提當年淫照事件，Edison話事件發生後飛咗去美國暫住時情緒好低落，仲話：「我唔知道可以做啲乜，電話都唔接，但琛仔（李璨琛）就會定期打電話問候或者留言關心我。」當時Edison仲用跑步嚟麻醉自己，佢話：「我每日跑8至10公里，直至有日女朋友問我跑步嚟為乜？我先明白自己係逃避現實。」
</p></body></html>
