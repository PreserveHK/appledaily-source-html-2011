<html><header><meta charset="utf-8"><title>AliceB.瞓身賭錢</title></header><body><h1>AliceB.瞓身賭錢</h1><p>最新一任「Canon女」AliceB.和吳嘉龍，前晚到跑馬地馬場行時裝騷，兩人首次同台即互送高帽，吳嘉龍笑言兩人都是「雜種」，故特別投緣，又讚AliceB.是超級靚女，她雖笑言不相信，但依然開心。</p><p>吳嘉龍自詡必贏</p><p>吳嘉龍又作狀拿出紙仔笑言有貼士，又自言逢賭必贏，AliceB.則說：「我會賭錢，但如果輸咗我會繼續賭落去，所以我都唔會賭太多。」<br>雖然吳嘉龍逢賭必贏，但他不喜歡去賭場，他說：「因為去賭場啲人都係搏殺，專注咁去賭錢，反而我鍾意同朋友去馬場，睇吓馬，飲吓啤酒傾吓偈。」<br>採訪：胡比<br>攝影：黃文偉</p></body></html>
