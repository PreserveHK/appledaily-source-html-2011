<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧剛為奧斯卡擔任主持的美國女星安妮夏菲維，昨日接受訪問時表示外界批評今屆頒獎禮是有史以來最難看的說法是過份苛刻。<br><br>‧美國影星韋史密夫昨日為是非不斷的《黑超特警組3》在紐約街頭開鏡。<br><br>‧日本男星福山雅治剛憑主演的古裝劇《龍馬傳》獲得橋田賞，以表揚他對推動廣播文化的功勞。</p><p>‧韓國組合SuperJunior成員圭賢，昨早前往演出音樂劇期間，於韓國井邑附近炒車，幸手腳只受輕傷。</p></body></html>
