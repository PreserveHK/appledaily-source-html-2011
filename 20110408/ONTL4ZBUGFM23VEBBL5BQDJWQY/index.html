<html><header><meta charset="utf-8"><title>章小蕙弟弟：我哋好少聯絡</title></header><body><h1>章小蕙弟弟：我哋好少聯絡</h1><p>章小蕙的同父異母弟弟章宇昂昨日出席無綫的四月星辰，對於姊姊章小蕙、章小婉近日與前姊夫鍾鎮濤的糾紛，章宇昂說：「我有睇過，但係我哋好少聯絡。」他更表示不知道章小蕙是否已經回港。</p><p>問章宇昂有否與兩個外甥聯絡？他說：「我好似喺加拿大見過個男仔（鍾嘉浚）一次，女仔（嘉晴）就未見過，但係我唔記得係幾時嘅事，印象中我覺得佢（指鍾嘉浚）個人幾好。」<br>問到會否覺得無奈？章宇昂說：「我最近不停睇劇本，私人嘢好少理，唔會知道太多。」至於家姐章小蕙回港又會否約見面？他則說：「睇情況喇。」<br>採訪、攝影：何慧斯
</p></body></html>
