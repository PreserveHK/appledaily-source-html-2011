<html><header><meta charset="utf-8"><title>言承旭秘戀關穎兩年</title></header><body><h1>言承旭秘戀關穎兩年</h1><p>言承旭和台灣女星關穎08年因拍台劇《星心的淚光》而傳出戀情，雖然傳足幾年，但兩人一直沒承認拍拖，但台灣有消息指兩人已秘戀兩年，至今仍未分手。</p><p>經理人沒否認</p><p>對於兩人發展地下情，言承旭和關穎的經理人都沒正面否認，言承旭經理人強調藝人之間交往很正常，朋友相約聚會亦屬生活一部份。關穎經理人柴曉倩亦說：「不清楚她的感情，公司不會問藝人感情事，如果是朋友，聯繫和見面都很正常。」關穎去年受訪時就揚言一定會搞地下情，連結婚都會瞞住家人。<br>撰文：林妃</p></body></html>
