<html><header><meta charset="utf-8"><title>「女記者」試用性玩具熱爆網</title></header><body><h1>「女記者」試用性玩具熱爆網</h1><p>台灣一名衣着性感、自稱是女記者的女子，手執麥克風、模仿電視台的報道拍攝短片，不但親自試浸溫泉、親自試用吸奶器，更試用情趣玩具，尺度讓網民臉紅心跳。「女記者」系列短片，已吸引逾137萬網民觀看。<br>女記者自稱賀志媛，短片中她只包着浴巾，露出「事業線」，示範擦乳液（圖）。她亦試用情趣玩具，拿起跳蛋，正經地介紹產品有多少變速、每秒多少轉的資料後，隨後作勢放下半身去，雖然鏡頭沒拍到，但她也嗯嗯啊啊地叫起來。網民稱，她的反應不像很享受，反而像坐過山車，驚嚇、搞笑多於色情效果。<br>台灣東森新聞</p></body></html>
