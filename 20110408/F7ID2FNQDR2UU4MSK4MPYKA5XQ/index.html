<html><header><meta charset="utf-8"><title>案件速遞穿腸婦被追討住院費</title></header><body><h1>案件速遞<br>穿腸婦被追討住院費</h1><p>【本報訊】印度裔六旬婦於09年9月在山頂明德醫院接受大腸鏡檢查時，疑遭醫生刺穿腸臟，一度命危，須留院11天。她遭院方入稟追討共13.7萬元住院費，案件昨在區域法院聆案官席前提訊。惟婦人抱恙，由丈夫代表出庭，但未能提交病歷證明，聆案官昨判明德醫院成功追索住院費。被告RekhaChugh昨由商人丈夫ManoharChugh申請要求押後案件，遭院方反對被告一再申請押後，並指涉案醫生只是在該院掛單，若涉疏忽責任也不在院方。<br>案件編號：DCCJ2772/10</p></body></html>
