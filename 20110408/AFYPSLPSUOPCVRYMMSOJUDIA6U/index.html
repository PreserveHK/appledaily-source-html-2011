<html><header><meta charset="utf-8"><title>趣怪定格：領袖貓</title></header><body><h1>趣怪定格：領袖貓</h1><p>有網民輯錄了一些有奇怪特徵的貓咪照片，用來諷刺那些曾打壓民主的法西斯或共產主義領袖。</p><p>列寧貓</p><p>「列寧貓」目空一切的神情，頗有列寧神髓。</p><p>貓主席</p><p>「貓主席」惡搞毛主席，不知《貓語錄》有否「捉到老鼠就是好貓」？</p><p>貓克思</p><p>毛髮旺盛的「貓克思」，不曉得是否支持馬克思的共產主義？</p><p>希特貓</p><p>小貓不只長了希特拉式小鬍子，連眼神也很「納粹」。</p><p>貓斯特羅</p><p>瞇眼打瞌睡的貓兒，意外地有大鬍子卡斯特羅的影子。</p></body></html>
