<html><header><meta charset="utf-8"><title>李亞鵬孖索女夜蒲</title></header><body><h1>李亞鵬孖索女夜蒲</h1><p>日前王菲和友人一同慶祝她的微博自開戶以來，fans數目突破280萬，果然人氣爆棚，不過當日阿菲身邊未見老公李亞鵬出現，其實李亞鵬也很熱衷玩微博，他以「一號立井」的名字開戶，但fans數目只有近55萬，看來他真的要加倍努力。一向愛夜蒲的李亞鵬，日前被目睹和幾位男女朋友在北京朝陽區的夜店消遣，其中有兩位是年輕貌美的索女，同行未見阿菲。</p><p>直落繼續玩</p><p>離開時李亞鵬先讓兩位索女登上自己的座駕，之後再到另一會所繼續玩，只見他為靚女開車門，盡現紳士風度。<br>撰文：葉雪
</p></body></html>
