<html><header><meta charset="utf-8"><title>雅曼達紅唇撐首映</title></header><body><h1>雅曼達紅唇撐首映</h1><p>由美國女星雅曼達施菲（AmandaSeyfried）主演、改編自格林童話《小紅帽》的《血紅帽》（RedRidingHood）昨日於倫敦舉行首映，雅曼達穿着黑色低胸短裙力撐自己主演的電影，更將嘴唇也搽上鮮紅色，完全襯托電影替黑色童話抹上鮮血的味道。<br>雖然早前與雅曼達浪漫遊巴黎的新歡賴恩菲臘比（RyanPhillippe）沒有捧場，但雅曼達仍不時笑容滿面，並跟兩位男角沙朗費蘭廸斯（ShilohFernandez）及默斯艾朗斯（MaxIrons）十分好傾，看來蜜運中的她心情不俗。</p></body></html>
