<html><header><meta charset="utf-8"><title>案件速遞百歲抗日英雄捲官非</title></header><body><h1>案件速遞<br>百歲抗日英雄捲官非</h1><p>【本報訊】曾參與香港抗日戰爭的加拿大華裔前海軍隊長羅景鎏（圖），原為一名死者的遺產信託及執行人，但死者親友昨入稟高等法院，要求將遺產信託及執行人更換。<br>現年102歲的羅景鎏，原為羅許麗梅的遺產信託及執行人。羅許麗梅的親友許麗貞昨要求由她與AllanAw，代替羅景鎏出任遺產信託及執行人。羅景鎏曾奉命來港支援抗日戰爭，1945年見證日軍投降。1962年他在英國取得大律師資格後來港生活至今。<br>案件編號：HCMP619/11</p></body></html>
