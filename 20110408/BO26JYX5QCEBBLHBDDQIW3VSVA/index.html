<html><header><meta charset="utf-8"><title>A.Lin見內臟想喊</title></header><body><h1>A.Lin見內臟想喊</h1><p>周柏豪、中巴鄺敏慧和A.Lin昨日在銅鑼灣出席有線韓劇《濟眾院》活動，大會為了配合劇中的古代外科手術主題，安排了兩隻乳豬在場，然後叫中巴及A.Lin用夾夾出假的內臟，自稱讀生物學出身的A.Lin嚇到眼濕濕。<br>A.Lin事後說：「我有同隻豬saysorry，我好少咁樣接觸啲豬。」<br>周柏豪就自爆童年志願是做醫生，但因怕血打消念頭，那麼將來太太入產房，豈非不能陪伴？他說：「都會照入，因為睇老婆會好啲，同埋要見證重要一刻，開心事、開心嘅情緒應該會蓋過驚。」<br>採訪：JessicaNgan<br>攝影：WongManWai</p></body></html>
