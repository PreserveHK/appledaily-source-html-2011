<html><header><meta charset="utf-8"><title>Mr.跟校長上廣州</title></header><body><h1>Mr.跟校長上廣州</h1><p>樂隊Mr.早前已為紅色可口可樂錄製廣告歌，日前再接再厲為黑色可口可樂再錄製廣告歌，除了得到廣告商垂青外，亦得到軒尼詩再度邀請他們到澳門演出酒吧騷，明日他們更會隨校長譚詠麟到廣州開演唱會，認真忙個不停。</p><p>抱恙頂硬上</p><p>雖然主音Alan錄廣告歌當日抱病在身，但他頂硬上，並重新演繹大家耳熟能詳的歌曲《I'dLikeToTeachTheWorldToSing》。Alan說：「今次好高興能灌錄呢支廣告歌，一來呢首歌係陪住我成長，家交由我演繹實在好榮幸同充滿親切感。」撰文：林妃</p></body></html>
