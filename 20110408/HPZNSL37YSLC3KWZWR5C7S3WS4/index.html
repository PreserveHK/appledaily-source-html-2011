<html><header><meta charset="utf-8"><title>體壇趣趣地：活士搵90保鑣擋「虎女」</title></header><body><h1>體壇趣趣地：活士搵90保鑣擋「虎女」</h1><p>美國高球手活士真係識得搞排場，查實佢家世界排名跌落第7位，名氣已大不如前，或者佢想搞番啲人氣指數，日前抵達美國大師賽場地奧古斯塔球場時，安排咗90個保鑣「護駕」。呢90個保鑣來頭都唔少，做過FBI同CIA嘅特務，睇嚟只要女性行近啲，隨時俾佢哋一腳伸開。活士咁做，話係擔心之前嗰班「老虎女」失驚無神現身嚟騷擾佢，但家班「老虎女」一個都冇出現，睇嚟活士仲係咁鍾意講大話喎。雖則係咁，但係有男球迷搵活士簽名嗰陣（圖），啲保鑣都好識做個個彈開晒，真係夠pro！</p></body></html>
