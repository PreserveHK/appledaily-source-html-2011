<html><header><meta charset="utf-8"><title>桑田率50藝人唱賑災歌</title></header><body><h1>桑田率50藝人唱賑災歌</h1><p>日本男星桑田佳祐及福山雅治等所屬的事務所Amuse，昨日宣佈將會集合旗下50名藝人，合唱賑災歌曲《Let'stryagain》，於本月20日開始在網上公開。該曲由剛戰勝癌病的桑田佳祐作曲及擔任總指揮，由旗下藝人包括福山雅治、上野樹里、三浦春馬等人合唱。</p><p>紀香姐深入災區</p><p>桑田所屬的組合SouthrenAllStars，雖然在08年底已暫停活動，但在今次賑災曲當中，其他成員如原由子、關口和之等都會參與獨唱部份。此外，女星藤原紀香演出的舞台劇前晚移師大阪舉行，她繼續在場內募捐，並宣佈本月12日會與日本紅十字會一起到重災區宮城縣探訪。</p></body></html>
