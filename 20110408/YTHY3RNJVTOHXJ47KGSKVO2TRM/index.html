<html><header><meta charset="utf-8"><title>台「地震魚」重17.4公斤百人食用</title></header><body><h1>台「地震魚」重17.4公斤<br>百人食用</h1><p>台灣苗栗龍鳳漁港的謝姓漁民，近日在台灣西部海岸捕獲一條長3.8米、重17.4公斤的「地震魚」（圖），以一萬元新台幣（約2,683港元）售到當地的海產店。海產店老闆稱這是當地首次捕獲地震魚，其肉質與一般白帶魚差不多，足夠逾百人食用。廚師指出，地震魚學名皇帶魚，很少出現在台海，估計是日本大地震後，牠「迷路」游到台海，又或者台灣可能會發生大地震。<br>台灣《蘋果日報》</p></body></html>
