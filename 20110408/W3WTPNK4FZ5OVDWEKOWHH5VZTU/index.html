<html><header><meta charset="utf-8"><title>最細機械人創世界紀錄</title></header><body><h1>最細機械人創世界紀錄</h1><p>【本報訊】嶺南鍾榮光博士紀念中學的學生發明了體積最細小的步行機械人，創下世界紀錄。這個最細機械人體積只有約四厘米，可行走兩米的距離，創下首個世上最細四足機械人的健力士世界紀錄。</p><p>該校學生另一發明是家務機械人，機械人前方有一對伸縮臂，臂上裝有抹布轉盤，可以遙控操作機械人轉動轉盤清潔桌面。而同學研製的700款各式機械人，亦曾同時跳舞超過一分鐘，創下了世界紀錄。各款機械人由明天起至本月25日在馬鞍山新港城中心天幕廣場展出。</p></body></html>
