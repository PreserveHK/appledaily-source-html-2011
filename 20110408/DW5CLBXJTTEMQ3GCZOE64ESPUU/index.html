<html><header><meta charset="utf-8"><title>何韻詩直認性向無定向</title></header><body><h1>何韻詩直認性向無定向</h1><p>無綫與五大唱片因版稅問題交惡多時，就連東亞唱片的何韻詩日前首次亮相有線CEN節目《音樂起義》，節目內阿詩暢所欲言，坦言去年因為合約關係，加上沒有廣東歌入圍，所以缺席無綫《勁歌》頒獎禮，她自言十分有型：「家樂壇個現象好唔健康，如果音樂人太着眼獎項，咁就會影響某啲決定。」</p><p>提起梅姐喪喊</p><p>性向成疑的阿詩更在節目內大膽自言對性向抱開放態度，她說：「我唔會明確話自己只愛男定女，難保家鍾意呢邊，但過多10年、5年就會遇到一個令我心動嘅人。」<br>此外，阿詩在節目內自爆每次飲醉後，只要聽到別人提起師傅梅艷芳時，她的眼淚就會如開水喉一樣哭個不停。撰文：林妃
</p></body></html>
