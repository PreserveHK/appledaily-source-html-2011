<html><header><meta charset="utf-8"><title>瑞士軍刀執軍裝二攤</title></header><body><h1>瑞士軍刀執軍裝二攤</h1><p>小記早輪前往瑞士公幹，無論在大街小巷行經的小店，甚至是機場免稅店，都盡是瑞士引以為傲的「國產」品牌Victorinox多用途刀專門店，絕對成為買手信的好地方。不過唔講唔知，原來Victorinox最近找來在英國皇家藝術學院取得碩士學位的設計師ChristopherRaburn，為品牌設計實用、智能及剪裁兼備的服裝，最新發表的有以二手瑞士羊毛大衣製成的上尉大衣，衫身並以二手瑞士軍用棉質染色床單縫製而成，環保之餘保暖程度媲美羽絨。<br><br>記者：潘國揚
</p><p>Victorinox（21755888）<br>尖沙嘴海港城港威商場3221號舖</p></body></html>
