<html><header><meta charset="utf-8"><title>案件速遞男生拍淫片勒索判感化</title></header><body><h1>案件速遞<br>男生拍淫片勒索判感化</h1><p>【本報訊】曾就讀香港澳洲國際學校的大馬籍男生，前年7月透過MSN威迫女同學對着電腦鏡頭脫去上衣，拍裸體片後向她索得1,000元，最後將淫片放上網，男生另在校外打崩男同學三隻牙，早前承認勒索等三項罪。九龍城裁判法院裁判官張威達昨考慮男生年輕有悔意，輕判感化一年半，另須賠償逾1.3萬元醫藥費。被告LukeThomasPickering（17歲）。家人及學校均求情說會支持他。<br>案件編號：KCCC250、257/11</p></body></html>
