<html><header><meta charset="utf-8"><title>案件速遞脫強姦女兒罪　男子減刑</title></header><body><h1>案件速遞<br>脫強姦女兒罪　男子減刑</h1><p>【本報訊】66歲退休康文署公務員，00年夏天涉性侵犯智商較常人略低的13歲女兒，09年因強姦及未經同意下肛交罪判囚10年。他早前上訴得直，被改判兩項非禮罪及減刑至6年。上訴庭昨指被告行為令人髮指，但原審法官沒有指引陪審團考慮非禮、企圖強姦及企圖肛交的交替控罪，陪審團有可能即使接納被告辯稱只是非禮，但因為不齒其行為及不想讓他獲釋，而繼續將他定罪。上訴庭指出，要事主再次作供是極痛苦的事，故不會下令重審，直接改判非禮罪。<br>案件編號：CACC204/09</p></body></html>
