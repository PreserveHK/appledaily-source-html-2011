<html><header><meta charset="utf-8"><title>江湖救急Apps：精品酒店一覽</title></header><body><h1>江湖救急Apps：精品酒店一覽</h1><p>近年愛上入住精品酒店，無論是型格的設計或是走Minimal風格，打開房門一刻總會給你驚喜，不過每次尋找特色的精品酒店，總要花很長時間做資料搜集，最近找到一個Minimo程式，搜羅世界各地達四百多間精品酒店資料及圖片，有齊地址、電話、網頁、地圖及酒店設備等資料，如這家的天台有infinitypool，那間則以全白設計，一目了然，省回不少資料搜集時間。<br><br>記者：曾靜茵</p></body></html>
