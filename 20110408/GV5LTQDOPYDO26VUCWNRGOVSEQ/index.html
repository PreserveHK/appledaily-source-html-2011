<html><header><meta charset="utf-8"><title>江欣燕減肥臨急抱佛腳</title></header><body><h1>江欣燕減肥臨急抱佛腳</h1><p>43歲江欣燕近日再為悅榕莊擔任纖體代言人，日前她為美容院拍攝新一輯廣告，不過，由於江欣燕新年期間吃個不停，以致身形暴脹，士啤呔現形，她獲悉要拍攝新一輯廣告後，惟有第一時間忍口戒美食及勤到美容院纖體。</p><p>餐餐食烚菜</p><p>江欣燕說：「我直情要停食，本來我好中意食漢堡包，但減肥期間都戒咗，見到老公或者朋友食好嘢，我至多聞吓算數，同埋餐餐食烚菜。」江欣燕表示老公及友人不停叫她食少少，但自己為不想破壞大計而惟有死忍。江欣燕又說：「我日日去美容院，好似返工咁勤力。不過，拍完廣告嗰日我即刻食番個漢堡包。」採訪：林妃
</p></body></html>
