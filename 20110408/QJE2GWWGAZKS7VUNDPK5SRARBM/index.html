<html><header><meta charset="utf-8"><title>航企再加燃油附加費</title></header><body><h1>航企再加燃油附加費</h1><p>【本報訊】國航（753）、南航（1055）、東航（670）和海航等內地航空公司接獲通知，昨起上調國內航線燃油附加費。這是內地航空公司繼2月後，再上調燃油附加費。<br>根據航空公司通知，800公里以下航線，每航段燃油附加費由50元（人民幣．下同）調整為60元；800公里以上航線，每航段燃油附加費由90元調整為110元。以此計算，上調幅度為20%和22%。<br>然而，燃油附加費上漲，難以彌補航油價格每噸上漲500元帶給航空公司的成本壓力，業內人士指，航企將出現52.57億元的虧損。</p></body></html>
