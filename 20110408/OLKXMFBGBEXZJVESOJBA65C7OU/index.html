<html><header><meta charset="utf-8"><title>案件速遞三雷曼苦主被禁滋擾</title></header><body><h1>案件速遞<br>三雷曼苦主被禁滋擾</h1><p>【本報訊】三名損失共448萬元的雷曼迷債苦主，上月底連續三日到中銀香港總行外示威，被指構成滋擾。中銀香港本月1日在高等法院取得臨時禁制令，禁止三人在總行內外滋擾員工及顧客、展示恐嚇及誹謗性橫額及海報及使用擴音器。法官昨下令延長禁制令有效期至案件審結為止，並指示三人於7日內呈交誓章列出反對理由，案件將排期聆訊。原告中國銀行（香港）有限公司；被告為倪家龍、葉珍及陳麗娟（58至68歲），均屬退休人士。<br>案件編號：HCA600/11</p></body></html>
