<html><header><meta charset="utf-8"><title>Applehealth：利尿針劑含微粒須回收</title></header><body><h1>Applehealth：利尿針劑含微粒須回收</h1><p>【本報訊】藥廠賽諾菲安萬特發現利尿針劑「Lasix250mg/25mlinjection」內含微粒，須全面回收12個批次的利尿針劑。<br>衞生署指該產品德國生產商在測試時，發現已生產逾18個月的批次當中，針劑內有肉眼可見的微粒，在入口本港的12個批次中，其中1個批次發現微粒；針劑已供應給醫院及私家醫生，衞生署暫時未收到有不良反應報告。該利尿劑屬醫生處方。生產商設立熱線：93167212，讓市民查詢回收安排。
</p></body></html>
