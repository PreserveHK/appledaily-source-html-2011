<html><header><meta charset="utf-8"><title>案件速遞遭射傷眼母代女索償</title></header><body><h1>案件速遞<br>遭射傷眼母代女索償</h1><p>【本報訊】16歲讀中三的女生，年前與舊同學到屋邨平台玩耍時，疑遭對方用BB膠子彈射傷左眼流血，要更換眼睛內的晶體，將來須接受換眼角膜手術。女生母親昨代女兒入稟高等法院，向該同學的母親索償。女生母親昨接受訪問提及女兒視力受損時，感到「心噏」，擔心樣貌標致的女兒視力受損，影響她將來找男朋友和丈夫。<br>受傷女生黃曉珊由母親溫良梅代表入稟，被告陳健春為男同學的母親（姓名均譯音）。案發於08年4月20日，黃與男同學在何文田邨適文樓平台玩耍時受傷。<br>案件編號：HKPI239/11</p></body></html>
