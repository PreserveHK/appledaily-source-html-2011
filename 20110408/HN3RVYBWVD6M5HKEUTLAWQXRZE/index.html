<html><header><meta charset="utf-8"><title>案件速遞中大副教授非禮判囚</title></header><body><h1>案件速遞<br>中大副教授非禮判囚</h1><p>【本報訊】54歲中文大學生物醫學學院副教授郭添德（圖），被指在三個月內，在巴士上五度非禮同一名銀行女經理（26歲）。女經理找來男友陪同乘搭巴士，並拍下郭用手放在她大腿上的罪證。郭於09年在裁判法院被裁定一項非禮罪成，獲保釋等候上訴。高等法院暫委法官陳慶偉指相片是強而有力的證據，駁回郭的上訴，即時入獄14天。郭聞判後表現冷靜。中大回應指郭現正停職，校方會按既定程序處理其教職事宜。<br>案發09年8月3日。郭辯稱只是熟睡惹起誤會。<br>案件編號：HCMA41/10</p></body></html>
