<html><header><meta charset="utf-8"><title>使出13次左鈎拳貓咪狂毆大狗</title></header><body><h1>使出13次左鈎拳<br>貓咪狂毆大狗</h1><p>貓狗大戰，通常是個子龐大的狗會勝出，但網上熱傳一段短片，竟是一隻貓狂毆一條大狗（圖）。短片放上YouTube四天，點擊率已高達12萬人次。<br>片中只見一頭貓咪坐看一道緊閉的門，一隻狗狗好奇地走近來看，用鼻子碰到貓的臀部。貓咪不甘受辱，立即咧嘴露出一個兇相，伸出利爪向狗臉閃電使出13個左鈎拳，接着左右開弓地狂抓，可是狗狗溫馴地無奈捱打，完全沒有還手。<br>英國《每日郵報》</p></body></html>
