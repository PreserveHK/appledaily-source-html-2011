<html><header><meta charset="utf-8"><title>案件速遞城大前導師否認欺詐罪</title></header><body><h1>案件速遞<br>城大前導師否認欺詐罪</h1><p>【本報訊】於07年區議會選舉落敗的城市大學前導師溫耀宗，涉嫌以欺詐手法獲取城大舉辦迎新活動合約，並以虛假單據申領購買獎座費用，昨在九龍城裁判法院提堂。溫昨否認代理人使用假文件及欺詐兩項罪，押後至5月5日進行審前覆核。<br>50歲的被告溫耀宗被指虛報其家人在ComplexProductionCompany沒有利益，而令該公司取得價值6.8萬元舉辦毅進計劃學生迎新活動合約，又利用假單申領2,500元購買水晶獎座的費用。控罪發生於09年9月2日及3日。<br>案件編號：KCCC1366/11</p></body></html>
