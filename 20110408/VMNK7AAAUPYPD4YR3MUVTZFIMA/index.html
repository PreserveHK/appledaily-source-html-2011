<html><header><meta charset="utf-8"><title>病翁跳樓屍卧幼園外</title></header><body><h1>病翁跳樓屍卧幼園外</h1><p>【本報訊】天水圍天耀邨一名獨居老翁，昨晨10時許由天耀邨耀興樓住所爬窗跳樓，倒卧元朗商會幼稚園對開地上，猶幸幼稚園課室拉上窗簾，學童均看不到躺在校舍外的屍體。救護員到場證實老翁已告不治，警方封鎖現場調查，在樓上單位找來一名住戶，初步認出死者是年約70歲的老翁，獨居，患有胸肺科疾病，但確實身份有待進一步認證。<br>警方相信事件無可疑，正設法聯絡死者家人。元朗商會幼稚園的丘校長指出，學校上課時拉上窗簾，學童並沒目擊墮樓，但老師得悉事件後已密切留意學童情況。</p></body></html>
