<html><header><meta charset="utf-8"><title>乳癌婦厭世跳樓亡</title></header><body><h1>乳癌婦厭世跳樓亡</h1><p>【本報訊】「我唔得o架啦，我欠晒全世界，死都死唔去……」一名患有乳癌的婦人，疑不堪病魔折磨，昨在長沙灣寓所跳樓，被救起時仍清醒及喃喃自語，送院不治。<br>死者50歲姓陳，與丈夫及家人同住長沙灣廣成街三樓一單位。據稱，陳婦原於銀行任職，去年10月被驗出患上乳癌，入院進行治療，經化療以致頭髮脫掉。昨晨7時30分，女傭見她不在房間，但窗門打開，探頭外望見她倒卧隔鄰大廈後巷。<br>由於大廈被收購，早已空置及大門鎖上，消防員爆開大門進入拯救，其時陳婦有知覺及自言自語，惜送院搶救不治。警方調查後相信她因病厭世，並無可疑。</p></body></html>
