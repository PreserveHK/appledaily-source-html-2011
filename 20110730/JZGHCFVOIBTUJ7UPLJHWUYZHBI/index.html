<html><header><meta charset="utf-8"><title>趣趣地：QPR有望易主添新兵</title></header><body><h1>趣趣地：QPR有望易主添新兵</h1><p>亞洲航空個老細費南迪斯（圖）中咗英超升班馬昆士柏流浪（QPR）好耐，家佢有望喺英超開鑼之前入主呢間倫敦球會。英國傳媒話，47歲嘅費南迪斯諗住出一億鎊（約12.7億港元）買伊基史東喺QPR嘅6成2股份，伊基史東亦表明好滿意呢個價，如無意外都會賣。費南迪斯之前講過，如果成功入主QPR，就會泵水畀領隊禾諾克簽新球員，若然真係事成嘅話，希望佢嘅說話可以兌現啦！</p></body></html>
