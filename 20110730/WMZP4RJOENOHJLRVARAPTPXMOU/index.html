<html><header><meta charset="utf-8"><title>寫真事務所：LeicaM9-P低調貴氣</title></header><body><h1>寫真事務所：LeicaM9-P低調貴氣</h1><p>富貴系Leica推出新機M9-P，從型號名應大約估到又是M9的變種，同樣以最小全片幅相機作賣點，外形同規格其實幾乎都是一樣的，包括有1,800萬像素CCD及MMount等。若果拍埋比較，會見到M9-P不見了Leica那個「可樂」標誌，M9大字亦消失了。花$67,100買部Leica相機無Leica標誌？其實M9-P係改以草書將標誌刻在機頂，如此低調是否合Fans口味就難說，不過留意屏幕用上藍寶石水晶2.5吋LCD，又真係夠晒貴氣喎。<br><br>記者：許福合<br><br>查詢：興華拓展（36500668）</p></body></html>
