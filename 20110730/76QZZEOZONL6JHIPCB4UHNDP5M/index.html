<html><header><meta charset="utf-8"><title>酒店防盜竊　毛巾加晶片</title></header><body><h1>酒店防盜竊　毛巾加晶片</h1><p>到豪華酒店度假，有人會順手把酒店毛巾或浴袍帶回家當紀念品，卻令酒店不斷添置新毛巾，不勝其煩。為阻止住客偷毛巾，有酒店決定把無線射頻晶片（RFID）植入寢室用品。<br>推廣棉織品追蹤技術的威廉瑟賓（WilliamSerbin）公司估計，酒店約兩成物品被客人取走，所以晶片毛巾雖比一般毛巾貴1美元（7.8港元），仍值得投資。晶片可屈摺及洗滌，感應範圍1.8米。除了防盜，也可讓房務員知道哪間房毛巾需補充。<br>英國《每日郵報》</p></body></html>
