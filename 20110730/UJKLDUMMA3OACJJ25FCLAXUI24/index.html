<html><header><meta charset="utf-8"><title>NEW新短訊：$25,500商務客位飛巴西</title></header><body><h1>NEW新短訊：$25,500商務客位飛巴西</h1><p>由現在起至8月7日，2人或以上同行乘卡塔爾航空商務客位，往巴西聖保羅及阿根廷布宜諾斯艾利斯來回機票，每人$25,500起，機票於11月15日至2月15日期間有效。個人來回機票也只$29,260起，想去南美的朋友，這是個好機會了。<br><br>記者：陳慧敏<br><br>查詢：http://www.qatarairways.com/</p></body></html>
