<html><header><meta charset="utf-8"><title>少女戴大耳環　耳珠斷開兩截</title></header><body><h1>少女戴大耳環　耳珠斷開兩截</h1><p>青少年愛模仿偶像的裝扮，英國一名少女卻扮出禍，她受饒舌歌手影響，喜愛戴又大又重的閃爍耳環，結果耳珠不勝負荷而斷開兩截（圖），愛靚變成破相。<br>21歲的法洛菲爾德喜愛歌手MissyElliot，平日愛穿鬆身運動衣、還有笨重搶眼的耳環。某天，她突然看到枕頭上躺着還附有金屬托的耳環，心知不妙。「我衝往照鏡，看到耳珠分成兩半。我到急症室希望醫生可以把耳珠縫合起來，但他們說無能為力。」受過「血的教訓」後，法洛菲爾德只佩戴少許飾物。<br>英國《每日郵報》</p></body></html>
