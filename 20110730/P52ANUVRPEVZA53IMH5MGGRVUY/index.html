<html><header><meta charset="utf-8"><title>蘋果綠葉淡水河谷半年賺逾千億</title></header><body><h1>蘋果綠葉<br>淡水河谷半年賺逾千億</h1><p>受惠高需求推高鐵礦砂價格，淡水河谷（6210）截至6月底止半年純利大增1.27倍至215.57億雷亞爾（約1072億港元）；集團擬預留30億美元（約234億港元）作額外股息分派。集團第二季純利64.52億美元，按年增74.1%，首席財務官GuilhermeCavalcanti預計，未來鐵礦石價格會保持穩定，因中國正致力建設數百萬套保障房，需求依然強勁。</p></body></html>
