<html><header><meta charset="utf-8"><title>亡父信件漂流50年終落女兒手中</title></header><body><h1>亡父信件漂流50年<br>終落女兒手中</h1><p>「將本信送到海洋大道419號，可獲該處旅館老闆蒂娜薄酬150美元。」美國新罕布什爾州Beachcomber旅館老闆看到這封瓶中信時，開心得流淚。她是蒂娜的女兒皮爾絲（PaulaPierce上圖），她一看信，就認出是亡父筆迹。<br>藏在可樂瓶扔入大海的舊信，是皮爾絲爸爸在1960至80年代所寫，沒想到竟漂流到3,200公里外的加勒比海英屬特克斯和凱科斯群島，落在瓶中信收藏家巴芬頓（下圖）手上。皮爾絲最近收到回信時感動極，彷彿父母聯絡她。<br>英國《每日郵報》</p></body></html>
