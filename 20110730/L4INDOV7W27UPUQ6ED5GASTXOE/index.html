<html><header><meta charset="utf-8"><title>徒步男行1800公里求婚失敗</title></header><body><h1>徒步男行1800公里求婚失敗</h1><p>因女友一句玩笑，從河南步行去廣州求婚的劉培溫（29歲，圖）走到終點，但女友卻未依約出現。他經歷35天艱難行走，跨越1,800公里旅程，於前日抵達當地，但女友父母乘車趕到阻女兒與他見面。他指女友家人給她介紹了條件比他好的對象，「有房有車還是公務員」；最後女友跟父母回湖南老家，只留下一句：「死心吧，如果有來世，我再報答你！」他稱已「爭取了，結果只能聽天由命」，但「不會後悔」。<br>華聲在線</p></body></html>
