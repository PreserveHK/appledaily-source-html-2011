<html><header><meta charset="utf-8"><title>美最貴牧場大宅　開價13.6億</title></header><body><h1>美最貴牧場大宅　開價13.6億</h1><p>美國懷俄明州一座牧場大宅放售，主屋只有三個房間，卻敢開價1.75億美元（13.6億港元），堪稱全球最貴大宅，全因大宅坐擁無敵山景，廣闊的牧場，最重要可分拆興建35間獨立屋出售。<br>在懷俄明州的傑克遜牧場（圖），除了主屋，另有招呼賓客的小屋，「後花園」面積達708公頃，約相等37個維多利亞公園，北面不遠處是黃石國家公園。目前在市場放售的最貴豪宅是摩納哥一幢六層高大宅，開價5.7億港元。5.7億港元可買下一個巴哈馬小島。<br>英國《每日郵報》</p></body></html>
