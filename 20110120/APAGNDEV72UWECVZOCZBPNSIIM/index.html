<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蘢怡喜執鄧紫棋二攤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蘢怡喜執鄧紫棋二攤 - 馮仁昭</h1><p>肥媽、蘇珊同劉鳳屏等噚日喺紅磡為下月喺紅館舉行嘅一場「星光燦爛女人情懷2011」演唱會開記招，喺呢個騷做嘉賓嘅李蘢怡因為保母車被撞遲咗40分鐘。肥媽話原本係請G.E.M.（鄧紫棋）做嘉賓，但對方稍後又會開騷，所以未有時間，不過肥媽大讚李蘢怡都係唱得之人，對於執二攤，李蘢怡話：「唔緊要，可以同前輩同台，會學到好多嘢。」</p></body></html>
