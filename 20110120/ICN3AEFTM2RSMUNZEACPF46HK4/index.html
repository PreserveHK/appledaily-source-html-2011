<html><header><meta charset="utf-8"><title>GiGi匿家溫馨避病菌</title></header><body><h1>GiGi匿家溫馨避病菌</h1><p>梁詠琪（GiGi）昨日為下月尾在紅綰舉行的演唱會到商台宣傳，GiGi現已開始跑步練氣和減肥，她如此瘦還要減肥，她說：「我演唱會嘅衫都幾sexy，好少布，唔想跳舞時會有肥肉擠出來，夜晚仲會落街跑步練氣。」<br>GiGi透露母親為她準備養身餐單，提到沒時間陪外籍男友，她說：「係了解中嘅朋友，未係男朋友，家咁凍，流感病又咁勁，冇事做我都係留番喺屋企，同朋友喺屋企食吓飯睇吓戲。」發展到可以去她屋企，還不算男友？她即笑說：「你（指記者）都可以嚟我屋企o架，係我朋友就可以上我屋企。」<br>採訪、攝影：胡比</p></body></html>
