<html><header><meta charset="utf-8"><title>潮流感：Rock版StanSmith - ㎡</title></header><body><h1>潮流感：Rock版StanSmith - ㎡</h1><p>adidasOriginals經常和不同單位合作、交叉互動。與牛牌Diesel兩年前合作過，推出限量版牛仔褲；2011年甫開始，Diesel、adidasOriginals再來一次，今次是Diesel為adidas重新設計5款classicsneakers，包括1971年面世的網球鞋StanSmith、經典跑鞋ZX700等。</p><p>Diesel將自己的streetpunk、rock味、生活哲學，適量加入設計中，交叉作下周四開售，香港限量發售300對。<br><br>Textby　㎡</p></body></html>
