<html><header><meta charset="utf-8"><title>姬蒂咀變性名模登封面</title></header><body><h1>姬蒂咀變性名模登封面</h1><p>英國名模姬蒂摩絲（KateMoss）近日登上雜誌《LOVE》的封面，身穿皮褸戴手套的姬蒂表現狂野，更與另一名半裸的女模特兒咀嘴。不過原來這名女子是近日爆紅的變性名模LeaT，她是巴西著名足球員施里蘇（ToninhoCerezo）的兒子，原名LeandroCerezo，近年擔任時裝品牌Givenchy的御用模特兒。</p><p>反串扮男人</p><p>姬蒂更在封面中扮演男性角色，而LeaT則以女性化形象出現。雜誌編輯KateGrand也透露首次見到LeaT時不知道她的性別，不過已覺得她十分有魅力。LeaT稍後會完成變性手術。</p></body></html>
