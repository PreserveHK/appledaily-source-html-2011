<html><header><meta charset="utf-8"><title>KARA四成員要求解約</title></header><body><h1>KARA四成員要求解約</h1><p>憑扭籮舞紅到日本的韓國五人組合KARA，昨日上演東方神起的翻版，四位成員包括具荷拉、韓勝妍、Nicole和姜智英透過律師向DSP事務所提出解約，她們表示已失去對事務所的信任，不滿事務所無視她們的感受強行安排工作，又否定她們的人格。</p><p>父母不滿賺得少</p><p>有指KARA起飛腳是因為錢作怪，她們的父母不滿囡囡去年在日本勁賺逾180億韓圜（約1.2億港元），但落入她們的袋卻不足1%，而且有新公司願意力撐她們跳槽。隊長朴奎利昨日才知姊妹們嗌走，而具荷拉和韓勝妍昨早從泰國返國，獲50粉絲接機支持。</p></body></html>
