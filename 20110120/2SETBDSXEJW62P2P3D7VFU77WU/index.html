<html><header><meta charset="utf-8"><title>幾米兔手錶</title></header><body><h1>幾米兔手錶</h1><p>每逢節日，總有不同的節日限定版推出，瑞士牌SWATCH就決定以特別版手錶與大眾共享喜悅，特別邀請台灣人氣插畫師幾米設計最新賀年腕錶，迎接兔年。以生肖為題材的作品MYRABBITSTORY，採用了Gent系列的手錶錶殼，在錶面上畫有一隻溫馴的黑兔，在粉紅色的矽膠錶帶上，畫滿顏色鮮艷的花朵作點綴，感覺繽紛。另外，MYRABBITSTORY的紅色包裝盒上亦印上可愛黑兔及花朵圖案，送禮自用皆宜。<br><br>記者：胡卓琳<br><br>顧客查詢熱線：SWATCH（25043268）</p></body></html>
