<html><header><meta charset="utf-8"><title>案件速遞無業漢涉驅鬼騙色</title></header><body><h1>案件速遞<br>無業漢涉驅鬼騙色</h1><p>【本報訊】一名有藉「驅鬼騙色」前科的無業漢梁益程（31歲），涉嫌於07年3月10日重施故技，在沙田馬鞍山頌安邨遇上女事主後，引領她到遊樂場的乒乓球桌位置，自稱懂得睇掌相，指少女有四隻鬼魂跟隨，着她做其女友20年，與他性交20次才能驅走鬼魂。女事主拒絕及離去，報警將被告拘捕。他在警誡下，表示跟女方開玩笑。案件昨在沙田裁判法院再提訊，被告否認企圖促致他人作非法性行為罪，主任裁判官馬漢璋將案定於2月16日預審，被告沒保釋申請，還柙看管。控方在庭上透露，女事主現年19歲，與被告相識。<br>案件編號：STCC6896/10</p></body></html>
