<html><header><meta charset="utf-8"><title>奧巴馬收禮多　胡錦濤贈絲綢</title></header><body><h1>奧巴馬收禮多　胡錦濤贈絲綢</h1><p>美國官方出版的《聯邦公報》前天（周二）公佈，奧巴馬上任頭一年收到多國領袖饋贈的禮物，當中以沙地國王阿卜杜拉（KingAbdullah）最闊綽，送了總值逾30萬美元（234萬港元）的禮物，胡錦濤則送上中國傳統絲綢織錦。阿卜杜拉送給米歇爾（Michelle）一套值103萬港元的紅寶石及鑽石首飾和一條11萬港元的珍珠頸鏈。胡錦濤則送了一幅繡有奧巴馬一家肖像的絲綢織錦，價值15.6萬港元；日本前首相鳩山由紀夫的夫人就送了一條7.5萬港元的珍珠頸鏈給米歇爾。<br>法新社</p></body></html>
