<html><header><meta charset="utf-8"><title>案件速遞工人割警頸判感化</title></header><body><h1>案件速遞<br>工人割警頸判感化</h1><p>【本報訊】越南籍五金回收工人與女友爭執後，手持刀上街，遇兩名巡警截查，發生爭執，工人以刀割警頸，險釀翻版「癱警」朱振國遇襲事件。工人早前在九龍城裁判法院被裁定襲擊傷人及襲警兩罪成立，暫委裁判官陳家昇勸工人控制脾氣，切勿再向他人發洩，判感化12個月。被告阮光（38歲）被控於去年7月1日，在深水埗南昌街犯案。<br>資料顯示，05年7月警員朱振國行「單咇」巡經保安道時遇襲，遭人用刀割破頸項大動脈致四肢癱瘓。<br>案件編號：TWCC3056/10</p></body></html>
