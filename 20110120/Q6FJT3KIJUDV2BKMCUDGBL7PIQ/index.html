<html><header><meta charset="utf-8"><title>隔牆有耳：李剛患感冒領正牌封嘴 - 李八方</title></header><body><h1>隔牆有耳：李剛患感冒領正牌封嘴 - 李八方</h1><p>正值流感高峯期，惡菌橫行香港，連南來幹部都中招。中聯辦副主任李剛噚日出席新聞聯成立15周年酒會，儀式後匆匆離場，有記者追住佢問佢王丹申請嚟香港件事，事關呢宗case點批，都係阿爺揸主意，點知李剛見到記者即時彈開。<br>原來佢有病，李剛話近日染上感冒，唔想傳染記者，所以唔接受訪問。李剛為顯示唔係封口，即時咳咗兩聲，呢次輪到記者想彈開。之後有中聯辦人員解釋，指李剛真係有病在身，近日喉嚨痛所以聲沙，言下之意，想記者唔好再追問佢。
</p></body></html>
