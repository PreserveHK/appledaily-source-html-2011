<html><header><meta charset="utf-8"><title>物慾番長：小島名Game　推出山口式</title></header><body><h1>物慾番長：小島名Game　推出山口式</h1><p>山口式出之不盡，第100號又出EVA初號機，作為EVA迷真係當堂嚇一跳，然後得啖笑。不過都唔係話無驚喜嘅，好似《SummerWar》系列，就惹來好多戲迷入手。據知嚟緊仲有小島秀夫嘅Game作系列！咪開心住，唔係MGS呀，而係小島工作室嘅陳年舊Game，喺01年推出嘅《Z.O.E.》。傳說會於4月登場，售價2,800日圓。<br><br>文：阿洛</p></body></html>
