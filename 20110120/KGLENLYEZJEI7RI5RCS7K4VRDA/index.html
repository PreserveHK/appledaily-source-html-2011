<html><header><meta charset="utf-8"><title>案件速遞情敵刀貫胸13cm亡</title></header><body><h1>案件速遞<br>情敵刀貫胸13cm亡</h1><p>【本報訊】醋漢乞求前妻復合被拒，09年2月在土瓜灣街頭用刀狂刺前妻男友30刀致死，案件昨在高等法院續審。法醫高永富作供指死者陳漢基（53歲）的兩處致命刀傷均在左胸，其中一刀傷口長13厘米（cm），直插入胸腔，切斷主要血管及部份肋骨，導致大量出血。<br>被告劉解開（53歲）傳召的精神科醫生供稱，被告不能接受離婚的事實，有適應障礙、抑鬱及妄想症，認為前妻不可以對他不忠，他得悉前妻另結新歡後，產生妒忌及感到氣憤。<br>案件編號：HCCC386/09</p></body></html>
