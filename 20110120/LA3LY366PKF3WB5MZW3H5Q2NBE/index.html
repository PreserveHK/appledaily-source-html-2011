<html><header><meta charset="utf-8"><title>求驗客手記：曼城雙煞成風頭躉 - 求驗客</title></header><body><h1>求驗客手記：曼城雙煞成風頭躉 - 求驗客</h1><p>曼城周二晚4:2大勝李斯特城，最威相信喺一對前鋒泰維斯同巴洛迪利；泰維斯（圖右）射入靚波先開紀錄，雖然佢之後射失12碼，好彩韋拉、阿當莊臣同高拉洛夫各建一功，大炒李城打入英足盃第4圈。另外傳出皇馬有意收購泰維斯，曼城亦都叫皇馬唔好癡心妄想。而巴洛迪利就因傷冇份對李城，佢又點威呢？呢位意大利逆子，公開寸盡摩連奴、朗尼、曼聯同英超各後衞，包括講文仙尼好過摩連奴幾條街，朗尼唔係曼市最好球員等，口講無憑，巴洛迪利贏咗英超先好晒命。</p></body></html>
