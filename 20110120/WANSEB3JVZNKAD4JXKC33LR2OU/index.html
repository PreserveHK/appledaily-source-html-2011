<html><header><meta charset="utf-8"><title>案件速遞中聯辦傷人婦還柙</title></header><body><h1>案件速遞<br>中聯辦傷人婦還柙</h1><p>【本報訊】婦人為替在內地遭判刑的兄長申寃，連日前往西環中聯辦示威。她日前因遭保安阻撓，激動下拿出利剪欲自殘，與保安及警員糾纏，其間弄傷保安及扯爛警員肩章。涉案婦人昨在東區裁判法院提堂，還柙至2月2日，等候精神科專家報告，以確定她是否適合答辯。<br>被告鄭華樹（48歲）被控三項罪，指她於本月18日在中聯辦北入口外襲擊傷人、管有攻擊性武器及刑事損壞。她昨日在庭上表現冷靜。<br>案件編號：ESCC265/11</p></body></html>
