<html><header><meta charset="utf-8"><title>隔牆有耳：展覽廳開幕　高錕好雀躍 - 李八方</title></header><body><h1>隔牆有耳：展覽廳開幕　高錕好雀躍 - 李八方</h1><p>「光纖之父」高錕獲諾貝爾獎，特區政府錦上添花將馬料水科技園內建築物「金蛋」命名為高錕會議中心，又在科技園設立高錕展覽廳，噚日舉行開幕禮，高錕同太太黃美芸都有出席。<br>展覽展出高錕研究成果，又有互動遊戲說明光纖嘅原理，仲有幾件高錕手製陶瓷，顯示高錕唔只係一個科學家，仲有可能係一個藝術家。患病嘅高錕唔記得好多事同人，不過噚日見到幾隻陶瓷碗展品，竟然認得出係自己親手製作，向科技園行政總裁陳蔭楠表示係自己作品，神情自豪。高錕夫婦去年回港逗留至今，據稱可能過埋農曆年先返美國。</p></body></html>
