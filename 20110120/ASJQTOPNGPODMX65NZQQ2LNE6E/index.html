<html><header><meta charset="utf-8"><title>有禮送：送40套太古廣場剪紙利是封</title></header><body><h1>有禮送：送40套太古廣場剪紙利是封</h1><p>太古廣場今年以「喜蝶迎春」為主題，邀請了國際知名剪紙藝術家李寶怡，以剪紙藝術珍品作為商場的佈置。為凸顯「喜蝶迎春」的主題，場內剪紙主打白兔及蝴蝶，整個感覺充滿希望和福氣。不過，最吸引相信還是充滿中國傳統色彩剪紙利是封，本來要以電子簽賬滿$1,800才可換到，而今日太古廣場將送出40套剪紙利是封，參加者只須將中及英文姓名、身份證首四個號碼及聯絡電話，在今日早上十時至十一時內，電郵至mailto:appledaily.pplaisee@gmail.com，就有機會獲獎。</p></body></html>
