<html><header><meta charset="utf-8"><title>隱瞞已帶菌　愛滋兵與500人做愛</title></header><body><h1>隱瞞已帶菌　愛滋兵與500人做愛</h1><p>美軍一名士兵明知感染愛滋病毒，卻刻意隱瞞其帶菌者的身份，與多達500名男女上床，導致多人中招，更離譜的是，他的妻子更多次慫恿他一起玩換妻玩意。<br>到處散播愛滋病毒的是空軍軍士古鐵雷斯（DavidGutierrez圖），正接受軍事法庭審訊，控方指他在網上邀約過500名男女做愛。一名女證人作供時說，古鐵雷斯向她否認患有性病，並多次沒戴安全套與她性交，另外兩證人則指古鐵雷斯妻子曾慫恿他與別人上床。古鐵雷斯被控十項嚴重傷人及九項通姦等罪名，若罪成將面臨判監53年及被革職。<br>美聯社</p></body></html>
