<html><header><meta charset="utf-8"><title>黃百鳴爆TVB出陰招</title></header><body><h1>黃百鳴爆TVB出陰招</h1><p>梁思浩與四名友人投資350萬元在灣仔開設的酒吧前晚開張，黃百鳴、袁小曼與男友及吳麗珠到賀。黃百鳴去年跟曾志偉在賀歲檔打對台，今年兩人又對撼，黃百鳴得知志偉父親曾啟榮逝世，他希望志偉不要太難過，早日返港跟他在賀歲片決一勝負。<br>去年《花田囍事2010》被《72家租客》打敗，黃百鳴對今年《最強囍事》信心十足，他說：「舊年年初一至初四喺TVB落廣告臨時俾人抽起，今年連廣告都唔落慳番，轉用其他渠道。」<br>黃百鳴續說：「佢要搶冠軍，我唔知呢啲叫乜招，總之領嘢。唔怪得志偉覺得贏梗，原來有強勁後盾。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
