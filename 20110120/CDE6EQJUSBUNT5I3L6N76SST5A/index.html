<html><header><meta charset="utf-8"><title>胡敏珊貪龐維仁直接</title></header><body><h1>胡敏珊貪龐維仁直接</h1><p>吳嘉龍、鐘錶美女胡敏珊等昨日在灣仔出席GolfJunkle服裝活動，胡敏珊謂新年會到台灣，在台南、台中開舖，她說：「因為搞緊一個慈善活動，要搵台灣明星幫手設計，不過台灣明星好難傾。」<br>胡敏珊謂香港歌手、模特兒傾合作簡單得多，其前男友龐維仁接掌金牌大風，問可有叫他幫手？她說：「有呀，我哋贊助吳雨霏演唱會，我都係同龐生講，直接啲、快啲，拍過拖，做唔成老公，都可以做到朋友。」她一向新年會到澳門燒炮仗，希望新一年可以增加智慧。<br>採訪、攝影：RitaLeung</p></body></html>
