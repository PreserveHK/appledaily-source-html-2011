<html><header><meta charset="utf-8"><title>木村拍貴價《南極物語》</title></header><body><h1>木村拍貴價《南極物語》</h1><p>日前有傳日本天王木村拓哉，將會演出1983年經典日本電影《南極物語》的電視劇版，昨日TBS電視台正式宣佈將於下個月開拍該劇，暫名為《南極大陸~挑戰神之領域的男人與犬之物語》。該劇更是TBS開台60周年台慶劇，電視台更稱會是該台歷來製作費最高的貴價劇集，但未知實際數字。</p><p>零下20度開鏡</p><p>主角木村拓哉下個月將會在零下20度的北海道根室開鏡，更有機會到南極取景。他表示將要去到一些人類難以到達的地方，更搞笑地說：「看過劇本後令我熱血沸騰，但拍攝地點會很凍！」</p></body></html>
