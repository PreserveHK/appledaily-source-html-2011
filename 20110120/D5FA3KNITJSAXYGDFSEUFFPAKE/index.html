<html><header><meta charset="utf-8"><title>特稿：賓施馬盃賽有貨交 - 銀狼</title></header><body><h1>特稿：賓施馬盃賽有貨交 - 銀狼</h1><p>縱然皇馬前鋒賓施馬在西甲多列後備且表現平平，但轉戰歐聯及西盃入球頻頻，迄今已入8球，不讓首席射手基斯坦奴朗拿度（C朗）專美。<br>相比C朗於西甲以22球在射手榜領放，而賓施馬則18場僅入1球；但賓施馬在歐聯及西盃卻有不俗演出，10場入8球（見附表）而僅次於C朗（9球）。賓施馬去年底連續兩次上演「帽子戲法」後，迄今各項賽事共入9球，已追平去季成績。<br>另外，據西班牙《阿斯報》周二報道，前鋒希古恩完成背部手術後，最快周四返皇馬休養。文：銀狼</p></body></html>
