<html><header><meta charset="utf-8"><title>主人命喪洪災　巴西義犬堅守墳前</title></header><body><h1>主人命喪洪災　巴西義犬堅守墳前</h1><p>巴西里約熱內盧州暴雨成災引發的山泥傾瀉，至少奪去702條人命，連狗兒也受生離死別煎熬。一頭忠心義犬蹲在女主人墳前不走（圖），令人動容。<br>在重災區特雷索波利斯鎮，多個社區都被山泥淹埋，當局挖掘土墳安葬死者。孤清的墳堆卻有一頭狗連續兩日流連不走，原來這頭叫「萊昂」（Leao）的義犬，不忍女主人喪命，在墳前相伴。<br>另外，澳洲昆士蘭省水災，現時仍有12人失蹤，但圖文巴市卻出現少女奇迹生還的故事。這少女在上周一「內陸海嘯」來襲時被冲走，豈料事隔一星期在下游被救起。<br>英國《每日郵報》</p></body></html>
