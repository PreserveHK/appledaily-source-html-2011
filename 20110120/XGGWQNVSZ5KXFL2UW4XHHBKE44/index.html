<html><header><meta charset="utf-8"><title>華仔坦認大馬女婿</title></header><body><h1>華仔坦認大馬女婿</h1><p>前年被本報揭發跟朱麗倩在美國成婚後，劉德華昨日首度以「大馬女婿」身份現身馬來西亞，與導演陳木勝宣傳賀歲電影《新少林寺》。記者會起初仍圍繞電影話題，華仔傾得談笑風生，後來記者轉入直路提問華仔的婚姻問題。<br>華仔早有心理準備，即見招拆招笑口回答，問到回大馬會否緊張？他笑說：「為甚麼要緊張？很開心啊。乖啦，不要問這些問題啦。」<br>再被問太太有否同行、農曆年在哪裏過及會否派雙封利是等問題，華仔便扮生氣說：「即然我是這邊（大馬）的人，你們還要這樣問，是逼我不回來是嗎？」即大方認自己是大馬女婿。<br>撰文：馬建華</p></body></html>
