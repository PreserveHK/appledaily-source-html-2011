<html><header><meta charset="utf-8"><title>求驗客手記：廷峯「罷操」激死流浪 - 求驗客</title></header><body><h1>求驗客手記：廷峯「罷操」激死流浪 - 求驗客</h1><p>四海流浪後衞翟廷峯（圖左）亞運一戰成名，即傳下季有機會加盟南華，點知最近勁跌watt。好似最近場聯賽盃對天水圍飛馬，喺佢個右閘位連失3球，之後即刻被換走，賽後仲俾球隊高層點名批評。我求大俠收到風，故事原來仲有下文。呢位新星近排同流浪高層關係搞到好僵，連續幾日操練話傷，只喺場邊齋企，結果惹嚟罷操疑雲；聽聞佢已經開始獨自慢操，到底佢下半季會唔會被球會投閒置散，還是有得落場，真係要睇佢有冇做職業球員應有嘅操守啦。</p></body></html>
