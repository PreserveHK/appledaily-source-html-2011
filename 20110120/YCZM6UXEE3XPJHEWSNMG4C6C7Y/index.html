<html><header><meta charset="utf-8"><title>千嬅請名醫救俞灝明</title></header><body><h1>千嬅請名醫救俞灝明</h1><p>內地演員俞灝明與Selina因拍攝爆破戲嚴重燒傷，俞灝明比Selina傷得更重，俞一直在上海醫院療傷，後來他透過朋友請得楊千嬅介紹來港接受治療。<br>據悉千嬅受朋友所託，立刻向各大醫院打聽適合的醫生幫忙，最後得到養和醫院整形外科中心協助。醫生專程去上海了解俞灝明的傷勢，然後安排他入住養和醫院接受火傷後期治療。</p><p>進展理想</p><p>現時俞灝明的情況進展理想，稍後會再來港做第三期治療。<br>採訪：葉雪</p></body></html>
