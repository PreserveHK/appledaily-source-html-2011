<html><header><meta charset="utf-8"><title>瑤瑤、鞏新亮女神交鋒</title></header><body><h1>瑤瑤、鞏新亮女神交鋒</h1><p>台灣和內地「宅男女神」郭書瑤和鞏新亮前日首度在北京碰頭，出席動畫電影《老夫子之小水虎傳奇》MV發佈會。瑤瑤跟台灣舞蹈員即場大跳為電影而排練的小水虎舞，片中卡通主角老夫子和大番薯也現身撐場，跟瑤瑤載歌載舞。活動後兩位女神向卡通主角獻吻，令觀眾非常羨慕。<br>瑤瑤表示從小就有看老夫子漫畫，對主角性格瞭如指掌，今次為電影排練舞蹈，希望能吸引小朋友喜歡這首歌，以求再創當年她的《健康歌》熱潮，瑤瑤的公司還推出小水虎舞學習課程，好讓小朋友學跳。<br>採訪、攝影：陶然婷</p></body></html>
