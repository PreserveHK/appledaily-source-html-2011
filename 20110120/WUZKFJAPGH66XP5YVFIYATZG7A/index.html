<html><header><meta charset="utf-8"><title>辦年貨②：日本瑤柱細紋高身　浸3粒鐘最好</title></header><body><h1>辦年貨②：日本瑤柱細紋高身　浸3粒鐘最好</h1><p>除了冬菇，鮮味的瑤柱亦是新年常用的海味。瑤柱即元貝，在海味店內兩個名都通用，其中以日本瑤柱品質最好，食起來味道較鮮而無渣，亦不會過份鹹。瑤柱會按等級和大小來分價，分一至三等級，以一級和大粒的最高價，可賣近千元一斤。不過如果家庭食用，選取一等瑤柱碎同樣好食。要留意部份品質不佳的大陸瑤柱，色澤會特別暗啞，細紋疏和裂開，這些便不要選了。<br><br>記者：謝翠玲<br>攝影：伍慶泉、周旭文　Model：Algie&amp;Norain@PureModels<br>鳴謝：恆興行（25480153）</p><p>浸泡有法</p></body></html>
