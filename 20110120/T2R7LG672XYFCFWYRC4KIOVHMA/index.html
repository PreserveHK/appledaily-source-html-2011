<html><header><meta charset="utf-8"><title>情困女子三料自殺</title></header><body><h1>情困女子三料自殺</h1><p>【本報訊】一名33歲女子疑為情所困，昨天在沙田家中三料自殺，幸被家人及時發現，報警送院救治。<br>警方消息稱，女事主姓范，獨居於愉翠苑愉勤閣一單位，昨晨10時，她致電60歲姓胡母親，聲稱自殺尋死，其母大驚即趕至上址察看。<br>現場消息稱，范女吞服15粒安眠藥，用刀左手手腕，以及剛燒着炭火，企圖燒炭自殺，其母見狀立即報警。救護員到場時她仍然清醒送院。警方調查發現，范女受感情問題困擾，覺不開心自殺。</p></body></html>
