<html><header><meta charset="utf-8"><title>醫療短波瑞士傷寒疫苗需回收</title></header><body><h1>醫療短波<br>瑞士傷寒疫苗需回收</h1><p>本港需要回收402盒口服傷寒疫苗，衞生署接獲持牌批發商保亞醫衞有限公司通知，自願回收一批名為「活傷寒」（註冊編號：ＨＫ－５５５５７，批號：３００１８６２）的疫苗，因瑞士生產商的穩定性監察結果顯示，有關批次產品藥效較預期低。衞生署指事件只屬質量問題，現時市面相關產品仍然在藥效範圍內，對服用人士構成的風險很低，受影響產品主要售予私家醫院、藥房及私家醫生。</p></body></html>
