<html><header><meta charset="utf-8"><title>鄭欣宜靚歌誘老外</title></header><body><h1>鄭欣宜靚歌誘老外</h1><p>鄭欣宜昨到新城電台宣傳新碟，她說新碟於幾間唱片連鎖店的銷量榜排行第一：「老闆仲話已經加印咗，我知道第一批印咗3,000隻，今次都加印千幾。有啲馬來西亞同加拿大嘅fans都有買我嘅碟，之後影相放上微博畀我睇。」問欣宜男友可有買碟支持？她說：「好多朋友都有買我嘅碟，有好多外籍朋友就算唔識中文都會去買。」</p><p>秋官未細聽</p><p>欣宜續說，父親鄭少秋仍未有時間聽她的新碟，她說：「我知佢仲忙緊拍劇，之後佢一定會慢慢聽。」此外，欣宜透露已籌備第二張大碟，老闆更起用她作曲填詞的歌曲《不流淚》。<br>採訪、攝影：李珮洳</p></body></html>
