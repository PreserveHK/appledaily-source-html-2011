<html><header><meta charset="utf-8"><title>小S扮馬騮Fans叫絕</title></header><body><h1>小S扮馬騮Fans叫絕</h1><p>吳佩慈、徐熙娣（小S）和Makiyo三位台灣索女，近日獲邀拍攝護膚品廣告，三人穿上雪白裙子，儼如希臘女神般明艷照人。不過，向來貪靚的她們未知是否拍得「悶悶哋」，居然心血來潮在鏡頭前扮鬼臉，該照片更在近日意外流出，認真大整蠱。<br>照片所見，小S戚起雙眉扮猴子；吳佩慈則歪嘴扮母猴，還作張牙舞爪狀；Makiyo則比較含蓄，只翹起鼻子扮狒狒。由於三人扮相「面目全非」，連fans也無法將她們認出，有網友笑說：「藝人的最高境界，就是打破自己重組。」<br>撰文：林妃</p></body></html>
