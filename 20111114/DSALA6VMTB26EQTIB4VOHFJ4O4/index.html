<html><header><meta charset="utf-8"><title>騎呢學校徵收學生泥土</title></header><body><h1>騎呢學校徵收學生泥土</h1><p>交功課聽得多，上學要交土你聽過沒？！黑龍江綏化育才小學（圖）學生近日的一項奇怪功課，即每人上繳20到50麻包袋的泥土。這下可難倒了家長們，誰家有這麼多土啊？「孩子挺犯愁，唉聲嘆氣的。為這家裏還吵了一頓」。<br>「我們想綠化，但要想種花啥的必須有好的土質！」儘管郭校長向記者強調是「自願」原則，主要用來種花。但家長反映實際情況是交不出土還要交錢買，也有農村家長挖自家地裏種莊稼的土，拉馬車給孩子送土去。經媒體曝光後，校方已停止了斂「土」。<br>安徽衞視</p></body></html>
