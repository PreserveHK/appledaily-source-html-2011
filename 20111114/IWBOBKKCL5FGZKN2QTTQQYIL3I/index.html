<html><header><meta charset="utf-8"><title>惡漢搶iPhone露紋身</title></header><body><h1>惡漢搶iPhone露紋身</h1><p>【本報訊】昨午在荔枝角公園發生毆打搶劫iPhone4手機案。遇劫男子姓黃（21歲），在荔枝角區工作，昨午1時許，他午休離開公司找附近食肆用膳，當他拿住iPhone4手機，獨自行經荔枝角公園近港鐵站出口時，一名年約20至30歲、高5呎10吋身材健碩穿牛仔褲的賊人，突然從後揮拳毆打其嘴臉，搶去其iPhone4手機後，並將他推跌地下拳打腳踼，事主被打至彎身護頭無力反抗。<br>賊人逃走前還向事主展示身上的龍形紋身嚇唬事主。事主負傷報警求助，警員接報到場在附近兜截賊人但無發現，而事主雖然受傷，但拒送院。</p></body></html>
