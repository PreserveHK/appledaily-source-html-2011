<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Chilam忙住巡迴唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Chilam忙住巡迴唱 - 馮仁昭</h1><p>張智霖（Chilam）噚日喺屯門為佢嘅《我係外星人》演唱會DVD舉行簽名會，吸引幾百位市民到場，Chilam話呢張碟已經有白金銷量，佢話係一個鼓舞。會唔會開Part2演唱會？Chilam話下月開始，自己會喺內地、星馬、美加等地做巡迴至明年，所以暫時都唔可以再喺香港開。雖然忙到咁，Chilam喺除夕夜會留港欣賞老友郭富城嘅個唱。</p></body></html>
