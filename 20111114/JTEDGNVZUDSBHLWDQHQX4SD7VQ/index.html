<html><header><meta charset="utf-8"><title>牛池灣情困男持刀喊死</title></header><body><h1>牛池灣<br>情困男持刀喊死</h1><p>【本報訊】一名37歲姓范有情緒病男子，昨晨7時許在牛池灣坪石邨住所，疑受感情問題困擾，致電母親及友人表示不開心要尋死，母親連忙報警及趕回家查看，警員接報持盾牌登門游說，其間事主情緒激動，一度持刀危站窗邊，但數分鐘後便放下刀，消防到場在地面開救生墊，飛將軍亦在10樓單位戒備，經兩小時勸喻，范終態度軟化送院檢查（圖），並見他低聲向警員道歉：「唔好意思，搞到你哋！」。</p></body></html>
