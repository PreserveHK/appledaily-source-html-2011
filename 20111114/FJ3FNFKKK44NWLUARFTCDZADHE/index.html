<html><header><meta charset="utf-8"><title>麗淇懶理嘉穎爭視帝</title></header><body><h1>麗淇懶理嘉穎爭視帝</h1><p>周麗淇（Niki）和黃婉曼前晚在金鐘戲院出席《天魔戰神》慈善首映禮，Niki擔任願望成真基金大使多年，前晚Niki更將出席的酬勞全數捐贈予基金會。她表示一向喜歡做善事，尤其是希望幫助小朋友。<br>Niki最近忙於宣傳無綫新劇《我的如意郎君》，問到可有留意最近視帝的走勢？其前度緋聞男友鄭嘉穎更是今屆大熱，Niki避談說：「冇睇，現在專心工作，冇拍拖，感情事好難控制，家唔覺有人追，亦唔會刻意叫家姐介紹，佢又唔係做婚姻介紹所。」她強調不會主動出擊追男仔，仍希望處於被動角色「等愛」。<br>採訪、攝影：張俊銘</p></body></html>
