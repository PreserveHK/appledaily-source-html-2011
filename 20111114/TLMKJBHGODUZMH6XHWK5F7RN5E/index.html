<html><header><meta charset="utf-8"><title>蘋果汁禮賓府3800人參觀</title></header><body><h1>蘋果汁<br>禮賓府3800人參觀</h1><p>【本報訊】香港禮賓府昨舉行開放日，吸引3,800人次入場參觀。入場市民不但可以欣賞禮賓府內盛放的玫瑰海棠、美女櫻、葡萄風信子等超過40種植物，亦可到舉行官式活動及接待賓客的地方參觀留影（圖）。當局同時安排警察樂隊及學生樂團在場表演，讓市民一邊遊覽，一邊欣賞樂曲。<br>今次開放日中，市民除可透過導賞團認識禮賓府的歷史和建築特色，在遊覽路線中，亦有設立二維條碼，市民透過具上網及攝影功能的通訊裝置，便可搜尋相關資料。禮賓府是法定古蹟，通常每年開放兩次，上一次開放日是今年3月20日，當日參觀人次超過5,000。</p></body></html>
