<html><header><meta charset="utf-8"><title>籮霸又男舞蹈員</title></header><body><h1>籮霸又男舞蹈員</h1><p>美國女歌手籮霸珍妮花洛庇絲（JenniferLopez），今年與男歌手MarcAnthony離婚後，已先後傳搭上MV男拍檔及男星畢列谷巴（BradleyCooper），但新一期美國雜誌《UsWeekly》又大爆她剛嗒了嫩口男舞蹈員CasperSmart，據指Casper為籮霸的三藩市騷伴舞後，二人開始約會，已拍拖幾星期。</p><p>感情不認真</p><p>Casper在twitter自稱是籮霸舞蹈員，曾演過歌舞片《舞出真我3D》（StepUp3D）等，有知情者指Casper與籮霸的感情並不認真，而籮霸01年亦曾下嫁舞蹈員ChrisJudd，但婚姻僅維持了一年。</p></body></html>
