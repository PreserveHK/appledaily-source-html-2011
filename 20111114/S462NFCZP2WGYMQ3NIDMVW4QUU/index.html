<html><header><meta charset="utf-8"><title>蘋果汁爭取便宜大學教育</title></header><body><h1>蘋果汁<br>爭取便宜大學教育</h1><p>【本報訊】大學學費高昂是國際趨勢。學聯昨發起遊行（圖），爭取較便宜的大學教育，並批評香港的教育越趨商業化，不少學生未畢業就一身債。學聯又擔心四年制大學會增加學費，以「學債」比喻大學生借錢讀書令債台高築：「要用陰司紙先還得完。」教育局日前提交予立法會的文件顯示，05年政府已建議，大學學費應為每人每年五萬元，有加價的壓力。約30名大學生昨由灣仔遊行至中環政府總部。學聯秘書長陳倩瑩指出，大學資源需要競投，令學科更商業化。她續稱，部份較學術性的文科、社會學科被取締，反映現時的大學越趨商業化，要求熟悉教育的人員加入教資會，反映學界聲音。</p></body></html>
