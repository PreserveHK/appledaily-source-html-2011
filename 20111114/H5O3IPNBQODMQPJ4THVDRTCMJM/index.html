<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭丹瑞出電影產品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭丹瑞出電影產品 - 馮仁昭</h1><p>林建岳、鄭丹瑞、陳德森同陳子聰一班電影界代表，噚日喺灣仔出席「香港電影NewAction－電影業與多媒體產業跨平台合作」計劃記者會，個名改到水蛇春咁長，簡單嚟講係拍一部電影，之後推出啲例如角色公仔或者網絡遊戲咁嘅後產品，呢類合作美國荷李活一早就好興，香港家先大力推動都唔算遲，始終有內地呢個大市場，鄭丹瑞就自嘲做咗幾十年，今日至發覺由頭嚟過，未試過拍電影都有得搞後產品。</p></body></html>
