<html><header><meta charset="utf-8"><title>花絮汪鑫拍「寫真」添食</title></header><body><h1>花絮<br>汪鑫拍「寫真」添食</h1><p>在國內有「外戰女王」稱號（指她常輸給同胞女將）的汪鑫（圖），唔算靚女，年紀亦偏大，今個月10號滿26歲；但去年被騰訊睇中拍「寫真」，而且陸續有來，她說：「未來騰訊也會再找我拍另一輯寫真，但造型我想先保密，拍這些照片是想留個紀念。」</p><p>第一輯最省鏡的，是濃妝下用手蓋着右眼（圖）。這位世界「3姐」剛在上月底包攬丹麥及法國女單冠軍，是今次香港站大熱門。</p></body></html>
