<html><header><meta charset="utf-8"><title>鍾麗緹拍喊片療情傷</title></header><body><h1>鍾麗緹拍喊片療情傷</h1><p>由鍾麗緹及黃立行等主演、徐靜蕾執導的新片《親密敵人》，將於下月在內地上映。日前眾人為新片宣傳，早前承認離婚的鍾麗緹坦言拍攝期間她可順道醫治情傷，她說：「看劇本時已令我哭到崩潰，大家都很關心我，徐導演更為我寫了一些對白幫我療傷，人生太短了，還是要讓自己開心。」</p><p>渴望再戀愛</p><p>雖然鍾麗緹經歷婚變之痛，但她說仍渴望遇到一段新愛情，因為女人有愛情滋潤會變得漂亮及自信，她謂：「愛情令我振奮，讓我不累，甚麼都可以做。情侶相戀的頭六個月是最幸福的，之後的日子才能真正彼此認識。」<br>採訪、攝影：陶然婷</p></body></html>
