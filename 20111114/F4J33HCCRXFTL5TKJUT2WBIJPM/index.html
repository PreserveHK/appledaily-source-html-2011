<html><header><meta charset="utf-8"><title>王力宏個唱舉家捧場</title></header><body><h1>王力宏個唱舉家捧場</h1><p>台灣歌手王力宏將於下周五及周六（25及26日）在台北小巨蛋開騷，屆時他會帶領7歲的姪兒與5歲的姪女，演唱歌曲《手牽手》大賣溫馨，他的家人到時更會全部到場打氣，一家人首次一起在台灣過感恩節。</p><p>姪兒獻唱</p><p>王力宏為了姪仔姪女上台唱歌不怯場，特別將自己的演唱會DVD，以及羅馬拼音的中文歌詞當練歌教材給他們，他笑說：「看到他們可愛又認真在學中文歌詞唱歌，就想到自己小時候也是被爸媽這樣教的，有種懷念的感覺。」<br>撰文：林妃</p></body></html>
