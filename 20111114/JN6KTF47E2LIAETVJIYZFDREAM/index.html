<html><header><meta charset="utf-8"><title>嘉欣囝囝揸車瘋傳</title></header><body><h1>嘉欣囝囝揸車瘋傳</h1><p>有子萬事足的大美人李嘉欣，前晚在微博上載兒子Jayden的近照，九個多月大的Jayden樣子十分趣致，繼承了嘉欣兩公婆的良好基因。相中Jayden坐在紫色玩具車上玩，小心翼翼地控制軚盤，像小車神一樣，嘉欣為愛兒拍下的這幀照片，在微博即時引來過千網友大讚小Jayden可愛。<br>相比起早前一對父母涉讓年僅一歲半的幼兒，坐在父親大腿上駕駛，正面臨起訴，小Jayden明顯安全得多，而且嘉欣一家出入都有司機接載，如此蠢事相信不會發生在小Jayden身上。<br>撰文：唐如</p></body></html>
