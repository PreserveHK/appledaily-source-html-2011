<html><header><meta charset="utf-8"><title>娥姐獻計挽留人才</title></header><body><h1>娥姐獻計挽留人才</h1><p>鄭裕玲（嘟姐）最近主持無綫新節目《香港律師會法律周：知法守法》，前晚邀請鄭丹瑞、林珊珊、商天娥和麥長青做嘉賓，嘟姐透露今次節目只有五集。<br>商天娥表示不太認識法律，結婚前亦沒有想過要簽婚前協議書，她笑說：「老公嘅即係我嘅，我嘅都係我嘅，冇乜所謂啦，結婚時點會諗住對方身家有幾多。」娥姐直言最關心是房屋政策問題，她建議香港政府應效法其他國家，讓市民可享樓宇津貼，記者笑問可以向無綫申請？她說：「都好，TVB最好畀短期員工宿舍，等大家開工時唔使太頻撲，令員工更有歸屬感。」<br>採訪、攝影：王崇穎</p></body></html>
