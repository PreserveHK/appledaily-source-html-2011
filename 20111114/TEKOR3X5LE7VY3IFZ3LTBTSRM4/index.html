<html><header><meta charset="utf-8"><title>醫療新知有肥胖基因須多運動</title></header><body><h1>醫療新知<br>有肥胖基因須多運動</h1><p>食慾總比別人好？做運動減肥卻又遲遲未見成效？或是肥胖基因作祟。台灣一項研究發現，當地有兩成人帶有肥胖基因，食慾較好之餘，新陳代謝速度也較慢，結果肥胖機率較無此基因者高三倍。調查更發現腰圍每多一吋，出現心血管疾病或癌症等與肥胖相關疾病的風險急升，因而短命三年，故控制體重和腰圍同樣重要。<br>負責研究的醫生指出，該種基因名為「FTO基因」，帶有此基因的男士，所生孩子的體重指標BMI會增加0.4%；倘父母同時有此基因，孩子的BMI更會增加0.8%，建議有肥胖基因者，從小就要維持健康的飲食和運動習慣。</p></body></html>
