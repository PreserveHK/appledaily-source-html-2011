<html><header><meta charset="utf-8"><title>少時Jessica醜化隊友</title></header><body><h1>少時Jessica醜化隊友</h1><p>韓國組合少女時代（少時）近日四出力谷新碟，前晚她們出現在多個電視節目上，其中在SBS電視台的節目中，成員Jessica大獻畫技，為隊友畫人像，怎知她玩大整蠱，將Sunny的樣子畫到鬼五馬六，她還一本正經解說，Sunny被她弄得又笑又氣憤，場面搞笑。少時又現身KBS台的《出發夢幻隊伍2》當中舉行競技比賽，包括200米賽跑等，結果HyoYeon力壓其他隊友奪冠。</p></body></html>
