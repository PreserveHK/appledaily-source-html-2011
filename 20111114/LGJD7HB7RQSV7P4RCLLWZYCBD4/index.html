<html><header><meta charset="utf-8"><title>日產新電車　打手機隨傳隨到</title></header><body><h1>日產新電車　打手機隨傳隨到</h1><p>這架車外形是有點鈍，不似滅罪剋星，但確實先進得可比擬蝙蝠車。它有自動駕駛系統，可用智能手機隨傳隨到。<br>日產車廠在橫濱總部展出的Pivo3EV概念車（圖），是三座位電動車，車身小巧，只長3米。它小，但別小看它，可在4米闊狹窄路面上掉頭。它有一對向後滑動打開的翼門，更顯型格。<br>Pivo3EV最先進的，當數它的自動駕駛系統，司機可下車讓它自己找車位停泊及充電，要用車時就用手機傳召。不過要充份發揮這功能，停車場要有充電器等智能電動車基建，所以概念車如落實成量產車，最早亦要2016至2017年才推出市面。<br>英國《星期日郵報》</p></body></html>
