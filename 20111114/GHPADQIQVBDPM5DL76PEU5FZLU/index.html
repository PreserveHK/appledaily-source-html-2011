<html><header><meta charset="utf-8"><title>偉仔施法冧周迅</title></header><body><h1>偉仔施法冧周迅</h1><p>梁朝偉、劉青雲和周迅合演的新戲《大魔術師》將於明年1月上映，戲中偉仔演魔術師，跟青雲大鬥法爭周迅，偉仔更要表演50多個苦練而成的魔術。為令效果更好，偉仔在家及片場皆不斷向魔術指導江道海取經。除了魔術，偉仔在戲中亦要表演他的秘密舞技。</p><p>電眼帶對手入戲</p><p>首次跟偉仔合作的周迅說感榮幸，因兩大影帝在戲中都對她鍾情，並爭相向她獻殷勤。對於偉仔的電眼，周迅直言：「他透過眼神及動作一直帶我入戲，表演魔術時，他一臉帥氣，跳舞時卻又一臉情深，誰都會神魂顛倒！」<br>撰文：葉雪</p></body></html>
