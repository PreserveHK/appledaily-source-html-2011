<html><header><meta charset="utf-8"><title>剝衫啤牌　影射經濟</title></header><body><h1>剝衫啤牌　影射經濟</h1><p>美國紐約一間藝術館，上周六起舉行一場另類啤牌比賽，參加者需在落地玻璃窗前，圍坐一起玩啤牌，每輸一次便要脫掉身上一件衣物，影射當前經濟。<br>「剝光豬啤牌」在特貝卡藝術館（Tribeca）舉行，搞手思羅韋指，遊戲其實影射當前經濟，衣服則象徵財富，參加者可憑藉運氣和技術，贏取穿衣機會；相反輸掉次數越多，裸體機會便越大，一名女子便因為輸掉牌局，豪放地把胸圍甩到枱上（圖）。<br>英國《每日郵報》</p></body></html>
