<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高海寧拋胸怕趕客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高海寧拋胸怕趕客 - 馮仁昭</h1><p>高海寧（右）同李亞男等噚日喺挪亞方舟出席「傷健關愛大獎」活動，高海寧今年喺無綫嘅頒獎禮提名「飛躍進步女藝員」獎，佢話冇信心，反而睇好馬賽攞獎，佢又話已經搵咗台慶靚衫，今次會sell顏色唔sell身材，只會露少少，佢話驚次次露咁勁會嚇親人喎。李亞男同蔡少芬（Ada）同屬教友，佢話Ada當年流產時好多身邊好友都知，但佢嘅私人事自己唔想講太多。</p></body></html>
