<html><header><meta charset="utf-8"><title>艾美低胸力撐布公仔</title></header><body><h1>艾美低胸力撐布公仔</h1><p>《擊情手足》（TheFighter）美國女星艾美阿當絲（AmyAdams）年初力爭金像女配角不成，如今捲土重來再谷人氣，講的非靠劇情片爭獎，而是孖實諧星JasonSegel合演《慈善星輝布公仔》（TheMuppets）討好一家大細觀眾。《布公仔》昨日假洛杉磯舉行首映，艾美以一襲露肩裝示人，低胸bra帶任睇大搶其他女星風頭。</p><p>豬小姐風騷</p><p>除多位片中演員外，好戲之人安東尼鶴健士（AnthonyHopkins）帶同妻子賞面捧場，令會場大添星味。至於一班布公仔則坐在越野車和影迷打招呼，向來「美艷動人」的豬小姐還安坐開篷跑車，滿臉風騷。</p></body></html>
