<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫紅雷拍拖捧孫楠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫紅雷拍拖捧孫楠 - 馮仁昭</h1><p>內地實力派演員孫紅雷，早前曾傳出拍劇身價一集達50萬人民幣，冠絕同行。佢嘅感情生活亦多姿多采，早前因拍《周漁的火車》同鞏俐傳緋聞。前日孫紅雷好友孫楠喺北京國家體育館開演唱會，佢特地帶埋現任女友王駿迪捧埸，不過佢女友發現有記者影相，自動自覺坐到離孫紅雷唔遠嘅座位。孫紅雷女友王駿迪曾入圍05年中華小姐環球大賽50強，曾到奧地利學習聲樂。08年兩人被拍到同遊北京，戀情曝光，至今兩人不斷傳出結婚及女方懷孕嘅消息。</p></body></html>
