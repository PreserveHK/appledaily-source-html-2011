<html><header><meta charset="utf-8"><title>歐倩怡唱小丸子仔</title></header><body><h1>歐倩怡唱小丸子仔</h1><p>郭晉安和歐倩怡昨日以夫妻檔到將軍澳，出席卡通片《櫻桃小丸子》的活動，當年卡通片主題曲由歐倩怡主唱，唱到街知巷聞，她昨日亦有即場演繹，事後她表示原來囝囝亦有聽過，當她告知囝囝主題曲是由媽咪唱時，囝囝竟然似有點不相信。歐倩怡謂：「當年我返大陸去夜店登台，有關方面都要求我唱呢首歌。」<br>是次夫妻檔上陣，酬勞是否很理想？郭晉安坦承認：「都貴貴哋㗎。」提到細女，歐倩怡表示已4個多月大，不過由於由外婆主力照顧，故當她和安仔抱囡囡時，她竟然扭計狂喊。<br>採訪、攝影：文國駿</p></body></html>
