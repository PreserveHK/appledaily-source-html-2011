<html><header><meta charset="utf-8"><title>蕭亞軒倒奶開騷</title></header><body><h1>蕭亞軒倒奶開騷</h1><p>蕭亞軒前晚與羅志祥（小豬）、緋聞男女庾澄慶（哈林）和張惠妹等，在台灣高雄開騷。</p><p>阿妹哈林鬥排場</p><p>蕭亞軒斥資5萬港元打造性感舞衣，勁谷湯碗胸，又俯身倒奶與觀眾握手，驚艷全場。<br>前晚是張惠妹和哈林自傳出緋聞以來首度同台演出，阿妹的經理人說：「休息室碰到就聊聊天，像一般朋友一樣。」<br>哈林帶領台北樂府50位隊員演唱《快樂頌》，阿妹則壓軸演唱《開門見山》，現場放出190支煙火及10公尺長火燄，效果驚人。<br>撰文：丁寧</p></body></html>
