<html><header><meta charset="utf-8"><title>馮仁昭四圍超：9號李怡燃林村教體操 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：9號李怡燃林村教體操 - 馮仁昭</h1><p>「2011中國小姐大賽香港賽區」最後12強候選佳麗中嘅8位，包括1號陳頌祺、3號雷頌雯、5號鍾雪薇、7號解晴（右）、8號梁芷欣、9號李怡燃（左）、10號羅頌欣、12號張卓寧，噚日到大埔林村參加愛心盆菜宴，並由9號李怡燃帶領各佳麗，教長者健身操，不過佳麗喺台上做，食客就喺台下忙住食盆菜。眾佳麗都話有興趣喺林村掟寶牒，許願勝出比賽。決賽下月29日舉行，當晚有才藝表演環節，主要以唱歌、跳舞為主。</p></body></html>
