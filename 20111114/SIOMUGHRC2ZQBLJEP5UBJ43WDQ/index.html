<html><header><meta charset="utf-8"><title>求驗客手記：香艷美式足球賽　正呀！ - 求驗客</title></header><body><h1>求驗客手記：香艷美式足球賽　正呀！ - 求驗客</h1><p>美國人向來多花臣，一場美式足球比賽都搞到活色生香。內衣美式足球聯盟（LFL）由09年開始引入聯賽制度，而且係7打7。日前賭城罪惡主場對羅省誘惑（圖）嘅聯賽，結果係主隊贏28:20。但呢場波嘅重點唔係勝負，而係場上嗰班着住胸圍底褲嘅模特兒。係人都知，美式足球嘅身體接觸好多，球員為咗阻止對手來襲，梗係要出手拉衫扯褲啦。咁對於一眾男粉絲來講，最想見到嘅，當然係一啲走光場面啦；不過，就算模特兒露唔到點，個個導彈咁嘅身材，喺場上跑起上嚟，場面真係好跌宕，連我求大俠都忍唔住要大嗌一聲，正呀！<br></p></body></html>
