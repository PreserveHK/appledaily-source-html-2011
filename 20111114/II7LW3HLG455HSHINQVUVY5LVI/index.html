<html><header><meta charset="utf-8"><title>腦場新貴：SONY筆型叉電夠輕巧</title></header><body><h1>腦場新貴：SONY筆型叉電夠輕巧</h1><p>無論你用咩智能手機，都好大機會遇到電力不夠用問題，駁嚿外置電係唔少人必殺技，不過大部份產品外形確實唔夠討好。SONYCycleEnergy新推出的CP-ELS（流動充電寶），體積輕巧兼靚仔，只重87g，以USB介面接駁，適用於大部份以USB充電嘅器材，而電池容量達到2,000mAH，方便用家隨時充電加油。<br><br>查詢：ElletronInternational（27434848）</p></body></html>
