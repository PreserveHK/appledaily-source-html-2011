<html><header><meta charset="utf-8"><title>蘋果汁港電影人赴台交流</title></header><body><h1>蘋果汁<br>港電影人赴台交流</h1><p>【本報訊】創意香港將撥款250萬元，和電影發展局合作推出大型推廣計劃，推動電影業與多媒體產業融合發展，尋找本地電影業新出路。計劃今年主力向海外推介26名新世代監製，當中包括鄭丹瑞、陳果、邱禮濤、林家棟等，為他們合共印製2000本宣傳刊物，介紹個人簡歷和電影作品。<br>電影發展局副主席林建岳指，下周五組團到台灣出席多媒體及電影互動發展座談會，希望透過交流提升融合發展，並打開海外市場、吸引外資。</p></body></html>
