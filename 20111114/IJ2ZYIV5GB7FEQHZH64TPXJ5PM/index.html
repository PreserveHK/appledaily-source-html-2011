<html><header><meta charset="utf-8"><title>商店私刑剝光女賊衣</title></header><body><h1>商店私刑剝光女賊衣</h1><p>浙江台州溫嶺購物中心有女賊被當眾扒光衣服羞辱！上周五（11日）有人將照片發上微博，近日在網上熱傳。據稱，當日有一名女子偷東西被抓，掙扎中被人撕扯上衣露出雙乳（圖）；其後更被脫光上身赤裸站在商店內哭泣，引起民眾圍觀。據拍照者稱，她還不斷被打，最後惟有裸露離開。<br>該照片引起網民譁然：「打小偷耳光可以，脫她衣服就屬於流氓行為了。」「這樣對小偷也是過份了，人都有人權的！」台州當地早有濫用私刑污辱小偷的先例。<br>新浪微博</p></body></html>
