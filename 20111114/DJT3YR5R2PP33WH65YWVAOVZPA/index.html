<html><header><meta charset="utf-8"><title>Hidy擬水底行禮</title></header><body><h1>Hidy擬水底行禮</h1><p>名模馬詩慧昨日現身海洋公園擔任國際潛水小姐總決賽的評判，余曉彤（Hidy）為比賽大使。Hidy早前為今次比賽到馬尼拉拍廣告，她說：「上次真係搵命博，冇揹儀器就潛入水深20米，男友知道都話危險，佢係潛水教練都唔敢。」早前Hidy的巴拉圭混血男友向她求婚，她說：「都可以考慮水底婚禮，但婚期未定，都唔急，男友係中國同巴拉圭混血兒，希望可以去巴拉圭見佢屋企人。」<br>帶病上陣的馬詩慧則說：「潛水小姐一定要識潛水、海洋保育同身材好，如果仔女鍾意都會畀佢哋學潛水，不過老公就鍾意帶仔女上天多啲。」<br>採訪、攝影：盧妹</p></body></html>
