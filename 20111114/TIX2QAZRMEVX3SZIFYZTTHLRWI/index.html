<html><header><meta charset="utf-8"><title>紅磡20人追打一人</title></header><body><h1>紅磡<br>20人追打一人</h1><p>【本報訊】兩名印巴裔男子，昨凌晨離開紅磡馬頭圍道友人家居，途中突遭20名同鄉伏擊，兇徒更手持鐵通向着其中一名目標人物襲擊，當場將他頭部扑至頭破血流（圖），逞兇者得手後四散而逃，傷者送院治理，警方正展開調查，相信疑涉尋仇。傷者為26歲Mohamad，其同行友人年24歲。昨凌晨4時45分二人離開友人家，步至馬頭圍道37號對開，突然撲出約20名同鄉，有人更手持鐵通，集中追打Mohamad，他被扑傷頭部，血流披面，至於其友人則及時避開沒有受傷，之後報案求助。</p></body></html>
