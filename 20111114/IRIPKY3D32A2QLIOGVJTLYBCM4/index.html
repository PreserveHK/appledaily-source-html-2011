<html><header><meta charset="utf-8"><title>關仁隱事：「假姐」偏袒愛將犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「假姐」偏袒愛將犯眾憎 - 關仁</h1><p>三色台藝員對公司有親不滿，外間人矛頭自然指向「數字小姐」，好似早前「阿悲」喪鬧三色台，話安排做套劇只得50句對白，將佢由主線變成配角，據知其實阿悲鬧嘅係「假姐」，因為只有呢位阿姐至可以喺製作部話得事。另一個離咗巢又喺神州發展唔錯嘅視帝級人馬「寶哥哥」，亦曾經鬧過高層將啲好嘅劇分畀其他小生而唔畀佢拍，一般人都以為寶哥哥又係鬧緊數字小姐，但寶哥哥都係鬧緊假姐，雖然寶哥哥曾經係假姐嘅愛將，但時移世易，假姐隨後變咗心偏愛「毛毛」同「腸腸」，好多重頭大劇都會揀畀兩位新愛將做，難怪有人不吐不快。<br>撰文：關仁</p></body></html>
