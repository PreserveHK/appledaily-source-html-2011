<html><header><meta charset="utf-8"><title>食蟻獸搵女伴搵錯男</title></header><body><h1>食蟻獸搵女伴搵錯男</h1><p>英國漢普郡一個動物園的職員，安排巨型食蟻獸「歐內斯托」（Ernesto）與來自德國的「埃麗卡」（Erica）相親，也很有耐性地讓牠們培養感情（圖），但18個月過去，牠倆一直火星撞地球。職員很懊惱，但怎樣也不及歐內斯托那般懊惱──牠早就發現埃麗卡是「埃里克」（Eric），跟牠一樣是蟻公！<br>原來巨型食蟻獸的生殖器很隱蔽，職員麻醉了「過埠新娘」用顯微鏡檢查，才發現「她」是「他」。<br>英國《星期日郵報》</p></body></html>
