<html><header><meta charset="utf-8"><title>大劉湊女食飯囝囝冇份</title></header><body><h1>大劉湊女食飯囝囝冇份</h1><p>大劉劉鑾雄昨日下午如常到灣仔福臨門午膳，其母及妹妹劉玉珍於12時45分先到達，15分鐘之後大劉與女友呂麗君及女兒劉秀盈一行三人一同到達。久未露面的呂麗君昨日穿上日牌TsumoriChisato黑色裙襯Hermès手袋，一手拿着女兒的故事書，女兒劉秀盈則穿上白裙，細仔卻未見同行。<br>育有兩子三女兼兩孫的大劉，兒子劉鳴煒與前妻Wendy離婚後，已火速結識新女友，早前更有指新女友已懷有劉鳴煒的骨肉，即將再做阿爺的大劉，心情難免份外輕鬆。此外，利孝和女兒利蘊珍也與友人在福臨門午膳。<br>採訪、攝影：盧妹</p></body></html>
