<html><header><meta charset="utf-8"><title>葉翠翠迎台慶飾心起</title></header><body><h1>葉翠翠迎台慶飾心起</h1><p>周六是無綫萬千星輝賀台慶，眾女藝員已為當晚揀定戰衣和首飾，準備爭妍鬥麗。日前葉翠翠、劉倩婷、周家蔚和龔嘉欣就到尖沙嘴六福珠寶試戴珠寶，她們在場見到多款不同鑽飾，更表示有點眼花撩亂。</p><p>龔嘉欣狀態大勇</p><p>其中劉倩婷特地以一身露肩黑色晚裝上陣方便試戴，她對鑽石翡翠首飾情有獨鍾，而葉翠翠和周家蔚則偏愛鑽飾。另外，今年有份角逐飛躍進步女藝員獎的龔嘉欣以一襲粉紅色晚裝上陣，再加上閃爆眼的鑽飾，令她更顯得明艷照人、狀態大勇。<br>撰文：葉雪</p></body></html>
