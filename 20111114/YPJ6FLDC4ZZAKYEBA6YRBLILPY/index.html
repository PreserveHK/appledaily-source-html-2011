<html><header><meta charset="utf-8"><title>黃榕斥Cammi恐怖</title></header><body><h1>黃榕斥Cammi恐怖</h1><p>黃榕及廿四味等前晚到銅鑼灣出席紀錄片《Hollieday》首映，日前黃榕被拍到跟金毛男出街，金毛男幫她孭袋又付錢買小食，像男友一樣，但黃榕否認說：「大家係朋友，因為個袋重佢先幫我攞。」黃榕指男友亦認識金毛男。<br>對於模Cammi繼陳冠希後，再爆出跟王浩信及井柏然的緋聞，黃榕不屑說：「呢個90後原來咁恐怖，好有手段同機心，見到面會掉頭走。」提到Cammi與剛結婚的王浩信傳緋聞，黃榕謂：「幾個月前發生嘅事，家先爆出嚟，會破壞人哋。」<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
