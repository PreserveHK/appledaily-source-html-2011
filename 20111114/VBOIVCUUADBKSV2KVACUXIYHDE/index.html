<html><header><meta charset="utf-8"><title>要上夜班FedEx非法僱童工</title></header><body><h1>要上夜班<br>FedEx非法僱童工</h1><p>「聯邦快遞」（FedEx）台灣公司被爆使用未滿16歲童工在夜間上班，違反勞基法規定童工不得在夜間8時至上午6時間工作。而飛機貨艙裝載貨物高度、重心等皆須經計算，「打盤作業」須經訓練，高中生能否負擔這樣沉重的業務受質疑。民進黨立委昨日開記者會播出某高中一年級學生在該空運公司工作的狀況影片。<br>近年聯邦快遞工會多次向政府提出超時工作、片面調降薪資等檢舉，該公司繳罰款後依然故我；還有前勞委會官員在退休後擔任該公司「顧問」。<br>台灣東森新聞網</p></body></html>
