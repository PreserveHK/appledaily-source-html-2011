<html><header><meta charset="utf-8"><title>蘋果綠葉中渝21億購重慶兩地皮</title></header><body><h1>蘋果綠葉<br>中渝21億購重慶兩地皮</h1><p>中渝置地（1224）宣佈，以合共21.78億元（人民幣．下同）購入兩幅重慶地皮，其中與持股51%的附屬公司重慶同景置業合作購入南岸區地皮，總代價約18.8億元，佔地面積約21.6萬平方米，獲批建築面積約59.8萬平方米，擬發展豪宅項目。另集團購入萬州區江南新區地皮，總代價約2.98億元，佔地面積約11.94萬平方米，建築面積約27萬平方米，將發展為住宅及商業項目。</p></body></html>
