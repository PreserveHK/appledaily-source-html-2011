<html><header><meta charset="utf-8"><title>阿嬌聞Cammi憶舊史</title></header><body><h1>阿嬌聞Cammi憶舊史</h1><p>鍾欣桐（阿嬌）、陳偉霆和泳兒等，昨在奧海城宣傳英皇慈善活動。陳冠希（Edison）與模謝芷蕙（Cammi）的慾照近日流出，曾與Edison拍拖的黃榕狠批Cammi有機心及恐怖，對此阿嬌說：「每個階段嘅人都有唔同做法，我細個都俾人覺得我係死妹，我唔評論人哋做法。」</p><p>泳兒認拍拖</p><p>至於陳偉霆得知女友蔡卓妍叫他打針防性病及癌症，他說：「最主要防癌，我健康又衞生，仲有啲潔癖。」另外，泳兒日前被拍得與髮型師睇戲，她直認正拍拖：「佢係圈外人，公司都知我拍拖，叫我大方承認。」<br>採訪、攝影：王連連</p></body></html>
