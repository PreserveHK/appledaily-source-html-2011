<html><header><meta charset="utf-8"><title>避警監聽　Whatsapp販毒</title></header><body><h1>避警監聽　Whatsapp販毒</h1><p>智能手機通訊軟體WhatsApp（圖）在兩岸都相當火紅，但因科技太新穎，讓警方的監聽技術束手無策。台灣北市警方日前監聽一名毒犯多時苦無結果，逕行搜索終查獲毒品，事後才赫然發現疑犯竟使用iPhone智能型手機，以WhatsApp傳送毒品交易訊息。目前，包括網絡電話Skype或各通訊軟體如TalkBox、LINE等，已讓監聽查緝陷入困境。一名偵查網上犯罪的警官直言：「現有監聽技術，根本聽不到這些手機軟體傳送的資料。」<br>台灣《蘋果日報》</p></body></html>
