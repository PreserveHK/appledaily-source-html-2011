<html><header><meta charset="utf-8"><title>中日會談　避談海上聯絡機制</title></header><body><h1>中日會談　避談海上聯絡機制</h1><p>在APEC會期內，中國國家主席跟日本首相野田佳彥見了35分鐘，共識是繼續深化兩國戰略互惠關係，其中一環是保持高層交往，野田就應邀於年底前訪華，迎來明年中日邦交正常化40周年。<br>但表面工夫做足，深層分歧未解決。野田昨在會上重申共同開發東海油田的議題，胡錦濤僅表示開始準備；至於野田提出建立海上聯絡機制以防事件重演，他則不置可否。</p><p>俄總統晤日相</p><p>中國不置可否，俄羅斯總統梅德韋杰夫跟野田前天會晤，同意促進日俄在區內安全合作，展開國防對話。野田說：「亞太安全形勢轉變了。」當中一大轉變，當然是中國軍力急速崛起。<br>中新社/法新社/路透社</p></body></html>
