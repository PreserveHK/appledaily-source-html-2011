<html><header><meta charset="utf-8"><title>咖啡迷</title></header><body><h1>咖啡迷</h1><p>咖啡之所人令人着迷，皆因可以利用不同咖啡豆及冲泡方式，炮製出或濃或淡或苦或甘的不同口味。「一田百貨」深知一眾咖啡迷愛嚐鮮的心情，舉行「LeCoffee咖啡節」，由日本引入激新即溶咖啡、不同研磨度的精選咖啡粉及極罕有的貓屎咖啡，總有一款啱你心水。<br><br>記者：張旻昊</p><p>查詢：一田百貨（26941111）<br><br>沙田店發售日期：<br>11月18日7:00pm-8:00pm；<br>11月20日3:00pm-4:00pm</p></body></html>
