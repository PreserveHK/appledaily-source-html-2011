<html><header><meta charset="utf-8"><title>求驗客手記：天才恩尼斯達釀酒都掂 - 求驗客</title></header><body><h1>求驗客手記：天才恩尼斯達釀酒都掂 - 求驗客</h1><p>天才即係天才！巴塞隆拿球星恩尼斯達（圖）除咗球技出色外，原來釀酒都有一手。喺啱啱個禮拜日，恩尼斯達帶指定嘅傳媒參觀自己名為BodegaIniesta嘅釀酒廠同酒窖，裝住酒嘅大桶有晒自己個名，真正係「恩尼斯達製造」。家恩尼斯達已經出咗3款酒，一款係叫CorazonLoco嘅白酒，另一款係紅酒FincaelCarril，最後係以自己嘅囡囡命名嘅Valeria，而且仲喺度釀製緊一種最甜嘅酒㖭。我求大俠希望第日喺香港飲到「恩氏」出產嘅酒喇！</p></body></html>
