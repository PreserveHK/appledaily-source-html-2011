<html><header><meta charset="utf-8"><title>元朗連毀五舖四陀地被捕</title></header><body><h1>元朗<br>連毀五舖四陀地被捕</h1><p>【本報訊】警方偵破上周日（3日）元朗大棠路一公里範圍內五間店舖遭連環刑毀案，反黑組探員昨清晨在元朗及天水圍拘捕四名黑漢包括主腦兄弟，懷疑有人向地產代理公司、紅酒公司及二手車車場勒索保護費不遂，分別淋紅油及起漆水顯示實力，惟犯案過程被附近的閉路電視拍下，警方循線追查拘捕狂徒，正通宵扣查。被捕四男子其中一對姓丘兄弟（64歲及52歲）為主腦，在元朗崇正新村寓所被捕，另兩人姓梁（21歲）及姓麥（21歲），均有和合圖背景。</p></body></html>
