<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐靜雯有人追唔怕走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐靜雯有人追唔怕走光 - 馮仁昭</h1><p>鄭嘉穎緋聞女友徐靜雯（圖）同姚佳雯噚日喺觀塘出席「夏日狂歡」，着短裙嘅徐靜雯坐低時唔小心走光，佢話每次行騷都會着打底褲。徐靜雯話唔考慮行泳衣騷，因為父母唔鍾意佢太性感。問徐靜雯有冇拍拖？佢話：「有個唔錯嘅追求者，家好sweet，好享受被追。」對於亞視早前誤報江澤民死訊，老闆王征事後被批評推卸責任，亞姐姚佳雯話唔知詳情。</p></body></html>
