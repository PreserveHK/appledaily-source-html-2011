<html><header><meta charset="utf-8"><title>求驗客手記：希斯佩加搵工唔使停牌 - 求驗客</title></header><body><h1>求驗客手記：希斯佩加搵工唔使停牌 - 求驗客</h1><p>只要有「合理」解釋，原來做錯嘢都可以好小事！講緊嘅就係維拉29歲德國中場希斯佩加（圖）。有過100萬鎊（約1,250萬港元）積蓄嘅佢，今年4月揸住架名貴跑車，以時速107英里行過一條限速70嘅公路，畀警方截停起訴，但佢唔使停牌，只係扣6分同罰款750鎊。原因係佢嘅律師話，希斯佩加喺季尾畀韋斯咸放棄後，需要車牌去搵工，唔可以停牌喎；而罰款少係因為佢好合作。我求大俠覺得，超速事小，但用搵工呢個藉口要求減刑，難接受囉。</p></body></html>
