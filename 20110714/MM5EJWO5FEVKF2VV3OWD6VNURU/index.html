<html><header><meta charset="utf-8"><title>紙包阿菇　散水唔變黑</title></header><body><h1>紙包阿菇　散水唔變黑</h1><p>平時買一盒盒嘅蘑菇，煮唔晒通常都會順手包番保鮮紙放入雪櫃，但其實咁樣好容易令菇變霉黑，唔想黑晒？最好嘅保鮮方法就係用廚紙冚住，等菇菌嘅水份可以慢慢散發，唔使焗住喺盒度，形成倒汗水，咁樣包住啲菇可以Keep到2至3日，樣靚唔會變黑變霉。記住下次唔好包保鮮紙嘞！</p><p>冚廚紙</p><p>將廚紙冚住放入雪櫃，防止水份積聚，放2至3日啲菇都係咁靚仔。</p><p>保鮮紙</p><p>用保鮮紙包住冷藏，因水份未能散發，菇菌會因太濕而變成霉黑色。</p></body></html>
