<html><header><meta charset="utf-8"><title>高凱怡變身住家菜</title></header><body><h1>高凱怡變身住家菜</h1><p>女子組合JellyGirls高凱怡（Ines）將於下周舉行的書展推出寫真食譜《我的4i智能食譜》，由於每年書展都有不少o靚模推出寫真集，不過往往推出後都未能令人留下印象，所以Ines就刻意將寫真和食譜兩者結合，希望可以男女通殺，吸引更多女性讀者。<br>不過推動現年21歲的Ines出書的原因，是她在5個月前與拍拖年多的圈外男友結婚，婚後她未有打算暫停工作，更刻意轉型做「人妻模」，她說：「因為做model唔可以太長久，自己形象一直係健康，所以就將自己煮嘢食嘅興趣發揮出嚟，自己亦會繼續工作，先生都好支持我同接受我行少少嘅性感。」撰文：林妃</p></body></html>
