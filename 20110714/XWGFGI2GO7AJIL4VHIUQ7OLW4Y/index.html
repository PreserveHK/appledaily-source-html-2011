<html><header><meta charset="utf-8"><title>求驗客手記：莫迪歷出信要求離熱刺 - 求驗客</title></header><body><h1>求驗客手記：莫迪歷出信要求離熱刺 - 求驗客</h1><p>莫迪歷（圖）想離開熱刺轉投車路士呢單新聞，今個夏天真係糾纏不休，一個話要走，一個要佢留，真係你唔悶，我求大俠都聽到厭！最新進展就係莫迪歷據報已經正式書面向熱刺提出轉會要求，不過，熱刺領隊哈利列納睬佢都儍，仲話：「莫迪歷無論做乜嘢，都唔會令球會改變主意！」列納仲言出必行，帶埋莫迪歷去南非踢季前熱身賽，希望佢踢吓波，返到球場可以等佢腦筋清醒番喎。我求大俠覺得每個人都有個價，熱刺企到咁硬，都係嫌車仔出手低啫！</p></body></html>
