<html><header><meta charset="utf-8"><title>樂瞳恨做生仔機器</title></header><body><h1>樂瞳恨做生仔機器</h1><p>憑電視劇《點解阿sir係阿sir》而出位的電車男女神樂瞳，早前跟男藝人梁烈唯為一婚紗攝影公司到澳門拍攝婚紗照，令她對婚姻充滿憧憬。<br>樂瞳在《點》劇中的跳脫反叛形象，廣為電視觀眾熟識，想不到現實中她卻是非常傳統的女性，她說：「雖然未知幾時會結婚，希望婚禮簡簡單單就可以，唔需要太隆重，只會邀請最親嘅親友出席就得，不過就一定要着長長拖尾嘅婚紗，因為好靚。」<br>樂瞳非常喜歡小孩，所以結婚後必定不設防，希望多生幾個白胖嬰兒。　<br>撰文：李森</p></body></html>
