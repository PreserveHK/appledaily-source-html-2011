<html><header><meta charset="utf-8"><title>張惠妹唔憂冇男友</title></header><body><h1>張惠妹唔憂冇男友</h1><p>台灣女歌手張惠妹前晚行紅地毯後，換上由Swarovski藝術總監NathalieColin為她設計、鑲滿3萬3千顆水晶的紫色舞衣，在水晶首飾騷上勁歌熱舞，氣氛熾熱，全場嘉賓更起身跳舞。<br>張惠妹透露為30多場巡迴演唱作準備，她說：「9月在成都，之後去歐美、加拿大等地，下年會去香港唱。」她對表演嘉賓大賣關子，但問到可會性感演出，她即爽快說：「當然會，自己的場子，但是也是要優雅的。」忙個不停，豈非沒時間交男友？阿妹說：「我一路有交朋友的，條件就要保留一下。」</p></body></html>
