<html><header><meta charset="utf-8"><title>艾力寶雲細佬被虐入稟離婚</title></header><body><h1>艾力寶雲細佬被虐入稟離婚</h1><p>著名影星艾力寶雲（AlecBaldwin）的弟弟Daniel（中）昨日入稟申請，與結婚四年的太太Joanne離婚，他同時還申請禁制令禁止Joanne接近，Daniel表示是為了家人的安全才作出此決定。事緣有濫藥酗酒問題的Joanne周日跟她媽媽爭吵後行為變得暴躁，更打Daniel頭面，結果要召警到場平息，Daniel更在申請書中指被Joanne多次施虐，更試過於女兒面前恐嚇要用刀殺死他。</p></body></html>
