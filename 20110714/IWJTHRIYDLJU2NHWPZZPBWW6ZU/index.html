<html><header><meta charset="utf-8"><title>求驗客手記：紐卡素又有人被拒入美 - 求驗客</title></header><body><h1>求驗客手記：紐卡素又有人被拒入美 - 求驗客</h1><p>英超球會紐卡素都算樣衰，接連有球員因有案底被美國拒絕入境。陣中嘅英格蘭中場主力祖爾巴頓因之前打人坐咗半年監，攞唔到美國簽證，唔能夠跟喜鵲去美國進行季前集訓。估唔到20歲英格蘭前鋒尼爾蘭加（圖）一樣有前科，事緣佢喺15歲嘅時候，因持械行劫而被判入男童院11個月，結果美國政府亦拒絕佢入境。祖爾巴頓同埋尼爾蘭加簡直係活生生嘅人辦，證明就算你經已改過自新，重新做人，但做錯咗就係做錯咗，污點會跟你一世。</p></body></html>
