<html><header><meta charset="utf-8"><title>方大同歐遊預埋Fiona</title></header><body><h1>方大同歐遊預埋Fiona</h1><p>方大同昨日在尖沙嘴宣佈下月25至27日於會展舉行「15方大同KhalilFongLiveinHongKong2011」，獲送上兩張往巴黎的機票。<br>方大同在機票寫上媽媽的名字，問他為何不寫緋聞女友薛凱琪（Fiona）名？他解釋因媽媽一直都想去法國，提議不如自掏腰包買多一張機票，三人同遊巴黎，方大同笑稱公司會有機票給她。<br>今日方大同生日，問到薛凱琪有否送禮物給他，他說：「佢送咗一盞好特別嘅藝術燈畀我，咁啱我屋企啲燈壞咗，好啱用。」<br>採訪、攝影：何慧斯
</p></body></html>
