<html><header><meta charset="utf-8"><title>智利另類選美翹臀辣妹鬥渾圓</title></header><body><h1>智利另類選美<br>翹臀辣妹鬥渾圓</h1><p>選美，不一定重美貌，南美國家智利早前就舉行了一場別開生面的選美比賽，比拼翹臀。擁有比例完美的翹臀，是許多女性的夢想，《2011MissReef美臀大賽》，就是要讓自問身材曼妙、俏臀火辣的女郎來一較高下，評分最着重臀部的線條與渾圓度。<br>參加這次比賽的13位辣妹，除了來自智利外，還有荷蘭、以色列、美國和阿根廷等不同國家，最後由巴拿馬女郎薩莎（SabrinaSasa圖）勝出，獲封美臀女王，主辦單位將以她的臀部為主題推出年曆。台灣東森新聞網</p></body></html>
