<html><header><meta charset="utf-8"><title>甩拖佐治谷戲笑笑口</title></header><body><h1>甩拖佐治谷戲笑笑口</h1><p>美國男星佐治古尼（GeorgeClooney）昨日現身墨西哥，出席自導自演的電影《TheIdesofMarch》宣傳，這是他上月宣佈與意大利名模女友ElisabettaCanalis分手後，首度見記者。不過他全日笑笑口，未有回應分手等問題，同片男主角賴恩高斯寧（RyanGosling）則因為有工作在身，未能出席記者會。</p><p>姍迪娜機會大</p><p>佐治近日埋首與姍迪娜布洛（SandraBullock）拍新片《Gravity》，據知兩人關係密切，姍迪娜更頻頻安慰佐治，有英國賭博公司早前就開盤指姍迪娜成為佐治下一任女友的賠率是1.5倍，成為頂頭大熱。</p></body></html>
