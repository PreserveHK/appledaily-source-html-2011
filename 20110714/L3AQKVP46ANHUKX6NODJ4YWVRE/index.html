<html><header><meta charset="utf-8"><title>案件速遞聾啞人為減壓燒牌檔</title></header><body><h1>案件速遞<br>聾啞人為減壓燒牌檔</h1><p>【本報訊】聾啞酒樓雜工今年2月8日晚飯飲下兩樽啤酒，為發洩工作壓力，將燃點的煙頭丟向馬寶道售賣成衣的牌檔，看着雜物起火竟生快感，造成財物損失28萬元，過程被閉路電視拍下。雜工昨在區域法院承認縱火罪，法官指其罪行十分嚴重，將他還柙至本月27日，待索取精神及背景等報告判刑。<br>被告鄧鐵錡（57歲，圖）自16歲起至今有33次案底，大部份與偷竊有關。他透過手語繙譯表示年幼時母親自殺，過着流離失所生活，所以偷東西吃，現已知錯。辯方求情指輕度智障的被告有酗酒問題，須接受精神治療，他受酒精影響才犯案。<br>案件編號：DCCC450/11
</p></body></html>
