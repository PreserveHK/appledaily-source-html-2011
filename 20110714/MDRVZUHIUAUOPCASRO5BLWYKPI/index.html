<html><header><meta charset="utf-8"><title>案件速遞男師涉淫女生押後審</title></header><body><h1>案件速遞<br>男師涉淫女生押後審</h1><p>【本報訊】27歲中學男教師涉嫌帶14歲女生歸家親吻和摸胸，更捉住女生手替他手淫至射精，案件昨於觀塘裁判法院再提訊。<br>控方申請押後至下月10日，等候律政司意見，包括會否以視像審訊，以及會否轉介更高級別法院審理。署任主任裁判官陳錦昌批准申請，被告繼續保釋。<br>被告梁文傑（圖），離庭時戴上口罩讓記者拍攝。<br>據悉，本年5月16日案發當天，正值學校假期，他涉約女生在港鐵站見面後，一同返其將軍澳維景灣畔寓所犯案。<br>案件編號：KTCC2732/11
</p></body></html>
