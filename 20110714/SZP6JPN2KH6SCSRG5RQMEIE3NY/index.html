<html><header><meta charset="utf-8"><title>黃聖依夠勇砌李連杰</title></header><body><h1>黃聖依夠勇砌李連杰</h1><p>程小東執導，李連杰、黃聖依主演的電影《白蛇傳說》即將上映，黃聖依的白娘子造型終於曝光。片中她與李連杰大戰連場，沒有武功底子的她堅持親身上陣拒用替身，結果效果出奇的好。</p><p>冬天照跳水</p><p>其中一幕講述黃聖依在空中一個翻身由上向下擊向李連杰，拍攝時需用威吔倒吊她在半空，為了確保招式漂亮及無誤，前前後後NG了多遍，不過黃聖依沒有任何怨言，程小東連聲讚許：「黃聖依沒有武術基礎，也不是打星，但她就是敢打。我們大部份戲都是在秋冬拍的，大冬天拍下水戲，叫她跳進到冰窟窿裏她都願意，敬業精神着實可嘉。」<br>撰文：林妃</p></body></html>
