<html><header><meta charset="utf-8"><title>郭藹明露背問准青雲</title></header><body><h1>郭藹明露背問准青雲</h1><p>郭藹明、諸葛梓岐和戴辛尉等，前晚在尖沙嘴出席美容活動，郭藹明罕有性感露背現身，她說：「平時好少咁着，要露返屋企露。」<br>問郭藹明性感是否要先過老公劉青雲關？她說：「過到自己先，有時老公見到會嘩一聲，都試過佢嘩得大聲，要返入房換返衫。」</p><p>戴辛尉為父出書</p><p>戴辛尉表示將於18日父親戴思聰死忌當天，推出新書《星河回憶錄》，她說：「本書講老師同學生嘅逸事，一部份係老師生前寫，佢走咗後就我口述，梁佩瑚寫。」她謂內容提及謝霆鋒、黎明及陳曉東等，問到有否提及與戴思聰反目的鄭嘉穎？戴辛尉說：「抽起咗，人走咗唔想搞是非。」<br>採訪：魯萍<br>攝影：葉君海</p></body></html>
