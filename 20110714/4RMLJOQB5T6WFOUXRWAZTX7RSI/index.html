<html><header><meta charset="utf-8"><title>求驗客手記：紐尼沙軒一上「馬」就傷 - 求驗客</title></header><body><h1>求驗客手記：紐尼沙軒一上「馬」就傷 - 求驗客</h1><p>皇家馬德里今夏喺德甲拜仁慕尼黑同埋多蒙特，引入兩名土耳其中場咸美艾天托普同埋紐尼沙軒（圖），前者唔使錢，後者就只係1,000萬歐元（約1.1億港元），以為執到好嘢，原來做咗儍仔先真。咸美艾天托普一直受背傷困擾，上月尾做完手術後，相信要唞3個月，季初唔使預佢。另一新兵紐尼沙軒亦有暗病，日前佢喺練習時觸傷膝頭舊患，要休息大約3個星期先可以復操，影響球隊季前部署。睇嚟教練摩連奴都係要郁手，炒咗班幫新兵做體測嘅軍醫先得嘞！</p></body></html>
