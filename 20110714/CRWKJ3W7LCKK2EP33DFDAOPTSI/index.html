<html><header><meta charset="utf-8"><title>西貢大樹斷枝擊中過路車</title></header><body><h1>西貢<br>大樹斷枝擊中過路車</h1><p>【本報訊】位於西貢清水灣道舊電視城對開，昨晨11時30分一棵路邊大樹離地6米高，一支長10米、直徑20厘米的樹椏突然折斷（圖），跌落對面行車線。一輛出九龍的私家車駛至，26歲姓余男子見狀緊急煞車，但車頭擋風玻璃仍被擊中。<br>他嚇至目瞪口呆，其他途人以為他受傷被困車內，致電報案。警員和消防員到場，證實他並無受傷，附近修樹工人聞訊到場鋸樹清理現場。受驚司機稍後駕車離開，現場交通略受影響。</p></body></html>
