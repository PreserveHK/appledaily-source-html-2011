<html><header><meta charset="utf-8"><title>王菀之撐老師出書</title></header><body><h1>王菀之撐老師出書</h1><p>林憶蓮、黎明、葉德嫻和王菀之等的歌唱老師、五十年代影星江樺推出新書《唱．情．歌──江樺人生詠嘆調》，前晚她在大坑舉行記者會，王菀之及父母王帆與馮志麗都來撐場。</p><p>「係我父母媒人」</p><p>江樺表示王菀之的父母也是其學生，她說：「菀之算係我徒孫，佢好細個識彈琴，好有天份，希望佢有一日有師兄師姐嘅成就。」王菀之表示：「老師係我父母嘅媒人，冇佢就冇我，我好鍾意聽佢唱歌，佢歌聲好動人，聽到想喊，人又有內涵有修養。」<br>王菀之自言懶惰，不及老師及師姐們勤力，她說：「喺佢面前表演，我特別緊張o架！」採訪、攝影：張俊銘</p></body></html>
