<html><header><meta charset="utf-8"><title>葉山豪下廚冧師奶</title></header><body><h1>葉山豪下廚冧師奶</h1><p>葉山豪早前憑3D情慾片《3D肉蒲團之極樂寶鑑》上位，原來有出版社力邀他推出寫真集誘粉絲，但他認為男人裸露要點到即止，他已在電影中露過所以拒絕出書。他日前在電話中說：「我拍完《3D肉蒲團》之後，唔想再露任何身體嘅部份。」<br>葉山豪推出的烹飪書介紹多款日式家常小菜，還親手示範拿手的天婦羅，他說：「我呢次介紹嘅主要係好簡單嘅日式家常菜，大家跟住一學就識，一啲都唔難。」<br>問葉山豪書展中賣書可會有信心擊敗來勢洶洶的倒奶o靚模？他抵死說：「我好有信心自己用正經角度教煮餸可以打敗啲o靚模。」葉山豪預告下周六會在書展中舉行簽名會冧師奶。<br>採訪：比華利</p></body></html>
