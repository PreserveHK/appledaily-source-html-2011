<html><header><meta charset="utf-8"><title>重慶發現「史前巨蚯蚓」</title></header><body><h1>重慶發現「史前巨蚯蚓」</h1><p>像蛇一樣長的蚯蚓你見過嗎？重慶綦江縣新盛鎮薄刀嶺水庫大壩附近，有釣魚人士稱發現巨型蚯蚓，比農貿市場賣的黃鱔長兩、三倍，粗細超過成人拇指（圖），驚嘆這是恐怖片才能見到的「史前巨蚯蚓」。<br>目擊者之一古先進前日向記者說，先是一名劉姓釣友搬開石頭時發現巨型蚯蚓，被嚇至驚叫起來。而蚯蚓也因受驚，逐漸變細後爬動的體長有八、九十厘米，很快消失在草叢中。記者追訪發現，當地有人甚至見過一米長的巨型蚯蚓，拉的糞便有拳頭大。早在38年前，這裏有人以巨蚯蚓作圖騰，保佑水庫大壩安全。<br>《重慶晚報》
</p></body></html>
