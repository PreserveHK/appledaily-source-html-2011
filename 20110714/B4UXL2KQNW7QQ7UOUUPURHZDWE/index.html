<html><header><meta charset="utf-8"><title>陳浩民老婆肚凸凸</title></header><body><h1>陳浩民老婆肚凸凸</h1><p>陳浩民日前承認和國產女模蔣麗莎已於長沙登記結婚，但否認奉子成婚之說。不過昨日卻有網友報料，出示當日兩人在領證後，與雙方家長共餐的照片，相中的蔣麗莎戴珍珠頸鏈及金鈪，但故意以披肩遮住上半身，但難掩隆起小腹，孕味甚濃，而陳浩民則在旁邊傍實妻子。</p><p>替身氾濫</p><p>另外，早前蔣麗莎被爆曾是張栢芝的胸替後，引發了內地網友討論電影的替身問題，內地電影除了有「武替」、「胸替」外，甚至拍騎馬、挨打鏡頭也有替身，讓人質疑演員的專業態度。撰文：葉雪</p></body></html>
