<html><header><meta charset="utf-8"><title>NEW新短訊：法國全城OnSale</title></header><body><h1>NEW新短訊：法國全城OnSale</h1><p>每年1月跟7月，都是法國大減價日子！今年大圍減價期去到7月26日，主戰場是著名巨MallGaleriesLafayette跟LeBonMarche'一帶，設計小店則為LesHalles或MaraisDistrict一帶，折扣價達二折；有些遠離巴黎的小城市，減價期或可延續到8月中！戰前準備還可上goparis.about.com（1000BonnesAffaires）網站逐店逐件貨品睇定減幅。<br><br>記者：陳慧敏</p></body></html>
