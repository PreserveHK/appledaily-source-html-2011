<html><header><meta charset="utf-8"><title>賴恩秘戀查理絲</title></header><body><h1>賴恩秘戀查理絲</h1><p>《綠燈俠》（TheGreenLantern）男星賴恩雷諾士（RyanReynolds小圖），昨日被雜誌《UsWeekly》踢爆他已與南非女星查理絲泰朗（CharlizeTheron圖）秘密撻着幾個月，上周二有目擊者看到賴恩將電單車泊在查理絲家中門口，兩人到凌晨三點才前後腳離開。但另一方面，賴恩前妻施嘉莉祖安遜（ScarlettJohansson）被指上周六與賴恩於洛杉磯晚飯，更與他打情罵俏。</p></body></html>
