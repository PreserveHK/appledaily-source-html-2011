<html><header><meta charset="utf-8"><title>打劫遇飢渴女東俄賊被綁做性奴</title></header><body><h1>打劫遇飢渴女東<br>俄賊被綁做性奴</h1><p>俄羅斯發生電影《危險人物》（PulpFiction）現實版情節。一名賊人闖入髮廊企圖打劫，反被女店主制服，不斷餵吃治陽痿藥「威而鋼」（俗稱「偉哥」），迫他做性奴三天，才把賊人釋放。32歲的賈辛斯基打劫髮廊，沒料到28歲的女東主扎亞茨（圖）是空手道黑帶高手，起腳一踢就把他踢暈。扎亞茨把賈辛斯基拖入休息室，剝光他的衣服，再用電線綁起他，迫他做性奴，更餵他吃「偉哥」增加持久力。<br>三日後賈辛斯基獲釋，立即報警，他跟扎亞茨一併被警方拘捕。<br>英國《每日郵報》</p></body></html>
