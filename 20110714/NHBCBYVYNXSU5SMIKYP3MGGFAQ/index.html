<html><header><meta charset="utf-8"><title>安雅呻拍戲被虐待</title></header><body><h1>安雅呻拍戲被虐待</h1><p>驚慄電影《孤島驚魂》日前在北京舉行首映會，主角葉山豪拖着兩位索女安雅和楊冪出場，表現風騷。安雅一連拍了兩部驚慄片，她表示拍攝《孤》片比任何電影都辛苦。</p><p>「我受傷了」</p><p>安雅說：「以前我拍了很多動作片，但所受的折磨都沒有這部大，有一幕戲是工作人員朝我身上丟樹枝和砂子，當導演喊cut時，我都受傷了！」葉山豪則笑說，以前已跟安雅認識，但這次她在片中演的是一個機智過人的女子，令他刮目相看，他說：「我就覺得奇怪，她怎麼就突然長腦子了？」<br>採訪、攝影：陶然婷</p></body></html>
