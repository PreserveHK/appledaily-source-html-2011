<html><header><meta charset="utf-8"><title>劉若英、哈林疏忽照顧女兒</title></header><body><h1>劉若英、哈林疏忽照顧女兒</h1><p>曾執導《九降風》的台灣導演林書宇最近將幾米的暢銷繪本《星空》改編電影，找來劉若英（奶茶）、庾澄慶（哈林）和徐嬌演出。<br>哈林在片中飾演工作和婚姻均受壓力的父親，奶茶則是一位想擺脫婚姻枷鎖、追尋夢想的母親，而徐嬌身處一個缺乏家庭溫暖的環境中，惟有躲到幻想的內心世界。雖然戲裏一家人關係疏離，但其實片場充滿歡笑聲，不用埋位時，哈林就不時大吃零食，他們更熱情招呼來探班的華誼兄弟總裁王中磊拍「全家福」照片。撰文：葉雪</p></body></html>
