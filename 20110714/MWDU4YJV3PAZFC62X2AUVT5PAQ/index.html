<html><header><meta charset="utf-8"><title>學友南寧個唱現假飛</title></header><body><h1>學友南寧個唱現假飛</h1><p>張學友日前在南寧舉行演唱會，4萬張門票全部售罄，不過演唱會真假門票居然共存，有人買了門票卻被拒諸門外。據內地傳媒報道，有讀者指演唱會當晚，進場後發現其座位已被人坐了，其後發現對方持有的門票竟然跟自己的近乎一模一樣，真假莫辨。<br>讀者表示自己從南寧市新城國際的大麥網真金白銀購買，對方亦堅持票是真的，最後她只好站着聽完整場個唱。其後她又發現附近的座位竟出現3張「重票」，通道及台階都站着人，才得悉問題嚴重。<br>撰文：林妃</p></body></html>
