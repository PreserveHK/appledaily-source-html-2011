<html><header><meta charset="utf-8"><title>張天愛嘲o靚模難闖歐美</title></header><body><h1>張天愛嘲o靚模難闖歐美</h1><p>張天愛近期製作馬來西亞真人騷式模特兒比賽XTopModel，該比賽日前拉大隊來港拍攝。前晚張天愛和十位參賽者及評判團在中環宣傳。</p><p>嘆做模特兒辛苦</p><p>張天愛表示，對參賽者品行要求高，嚴禁夜宿外遊，曾有參賽者因犯禁被踢出局，她說：「model係一個要求好高嘅職業，要大膽、主動，好似變色龍咁。」問張天愛着力提拔專業女模，是否不想o靚模氾濫？她說：「o靚模呢啲只係喺香港橫行，歐美都冇呢啲嘢，其實模特兒難做過藝人，我以前做過四年，一日要行三至六場騷，好辛苦。」<br>採訪、攝影：顏英儀</p></body></html>
