<html><header><meta charset="utf-8"><title>音魂：好色耳筒玩襯衫</title></header><body><h1>音魂：好色耳筒玩襯衫</h1><p>潮流服飾品牌NIXON，最近一連推出幾款專玩型格路線嘅耳筒，其中TheTropper就以好色作主題，顏色達到六款咁多。其物料採用防汗矽膠耳殼，不但透氣性能佳，而且清洗特別方便。加上佢配備40mm單元以及僅170g的重量，就算三十幾度高溫之下，長時間戴住出街用都適合。<br><br>記者：陳國輝<br><br>查詢：LeaderRadio（23953913）</p><p>另一款TheApollo以金屬物料為主題，感覺不一樣。</p></body></html>
