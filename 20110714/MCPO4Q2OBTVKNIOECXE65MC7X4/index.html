<html><header><meta charset="utf-8"><title>官恩娜着婚紗呻痛苦</title></header><body><h1>官恩娜着婚紗呻痛苦</h1><p>官恩娜（Ella）和周柏豪前晚到銅鑼灣出席時裝展，Ella在現場與日籍設計師密密斟，原來兩人七年前已認識。問Ella將來會否有意設計婚紗？她笑說：「呢排都有好多婚紗雜誌搵我，對婚紗已經冇憧憬，只會令我想係痛苦回憶，因為以前一日換六、七次，印象中好重，第時結婚都未必着婚紗，結婚仍太遙遠。」</p><p>柏豪追女靠緣</p><p>周柏豪坦言現時獲不少服飾贊助，不過因要出席贊助的宣傳活動，導致陪家人的時間減少，問柏豪會否連追女仔都冇時間？他說：「唔會，識女仔有緣千里能相會。」<br>採訪、攝影：何慧斯</p></body></html>
