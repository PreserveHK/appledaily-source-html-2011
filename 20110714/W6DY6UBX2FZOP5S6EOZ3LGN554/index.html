<html><header><meta charset="utf-8"><title>蘋果汁中石油母擬租古巴領海探油</title></header><body><h1>蘋果汁<br>中石油母擬租古巴領海探油</h1><p>外電報道，中石油（857）母公司正討論在墨西哥灣古巴領海，租賃一個或多個海上勘探區可能性。中國還希望與古巴協商，以爭取為當地一煉油廠進行大規模擴建的合同，及一個液化天然氣項目的建設合同。消息指，上述項目涉資60億美元，其中大多數資金將由中國提供，以委內瑞拉石油作為擔保。中國國家副主席習近平及中石油集團總經理蔣潔敏上月訪問古巴時，簽署了能源協議，但內容未有披露。</p></body></html>
