<html><header><meta charset="utf-8"><title>姚嘉妮怕老公有外遇</title></header><body><h1>姚嘉妮怕老公有外遇</h1><p>姚嘉妮日前接受無綫生活台節目《民峰學院》訪問，主持蘇民峰指嘉妮命格不適合正常姻緣，故要配年紀差距大的丈夫，又指她與老公林祖輝是「下巴兜兜晚景無憂」，又讚林祖輝下庭飽滿沒缺點，財運行到76歲。而嘉妮眼有神，決斷力強，正好配合林祖輝的眼欠神，二人性格一凹一凸，相當夾得來。</p><p>吵架必贏</p><p>嘉妮則自爆與丈夫吵架她總會贏，又忽然問蘇民峰她老公有沒有桃花劫，但蘇竟不正面回答，只謂外遇的事，發現則有，不發現則無，蘇民峰又指嘉妮明年很大機會再懷孕。<br>撰文：丁寧</p></body></html>
