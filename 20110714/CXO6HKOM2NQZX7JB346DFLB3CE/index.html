<html><header><meta charset="utf-8"><title>支持可持續海鮮</title></header><body><h1>支持可持續海鮮</h1><p>港人嗜吃海鮮早達瘋狂程度，幾乎世界各地至靚海鮮都會供應來港，最近「峰景餐廳」於晚市時段推出南澳洲可持續海鮮菜式。可持續海鮮，即可供撈捕的天然持續發展的海產，菜式包括CoffinBay生蠔、昆士蘭青口伴茴香周打湯和南澳海鮮拼盤等。既能品嚐美味海鮮，又能支持環保，一舉兩得。<br><br>記者：林佩婷<br><br>峰景餐廳（28495111）<br>地址：香港山頂道118號山頂廣場1及2樓</p></body></html>
