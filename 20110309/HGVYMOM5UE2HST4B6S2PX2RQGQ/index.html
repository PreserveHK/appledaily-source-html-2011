<html><header><meta charset="utf-8"><title>求驗客手記：多蒙特擸梗4千萬 - 求驗客</title></header><body><h1>求驗客手記：多蒙特擸梗4千萬 - 求驗客</h1><p>德甲1哥多蒙特嘅球衣胸口贊助商Evonik真係識做，呢間化工公司講到明，如果「蜜蜂兵團」（圖）贏到今季德甲冠軍嘅話，就會額外畀多400萬歐元（4,326萬港元）嘅獎金以作獎勵。查實Evonik每季都畀緊750萬歐元，今次咁做話係想增強多蒙特嘅爭奪動力。Evonik嘅主席安祖就話：「我哋決定用行動嚟支持球隊。」多蒙特家陣喺德甲，比排第2嘅利華古遜多成12分，如無意外應可返番終點，家陣佢哋贊助商仲出動埋銀彈政策，所謂「重賞之下必有勇夫」，班球員仲唔再加多兩錢肉緊咩！</p></body></html>
