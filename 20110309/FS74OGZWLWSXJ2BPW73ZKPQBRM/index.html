<html><header><meta charset="utf-8"><title>求驗客手記：阿祖安奴執包袱離羅馬 - 求驗客</title></header><body><h1>求驗客手記：阿祖安奴執包袱離羅馬 - 求驗客</h1><p>巴西前鋒阿祖安奴（圖）舊年7月加盟羅馬，仲簽到2013年6月30日，估唔到呢段賓主關係只係維持咗7個月左右就玩完，日前喺互相同意下分手。阿祖安奴得29歲，處於球員嘅黃金年齡，但係衰爛蒲爛飲，搞到個身體差晒，頭尾只係幫羅馬踢過5場比賽，仲一球都入唔到。之前佢喺養傷期間返巴西度假，仲玩到快樂不知時日過，冇依時出席羅馬嘅練習，睇嚟佢都冇心留喺歐洲嘅頂級聯賽效力，既然係咁，不如學「細哨」朗拿甸奴返巴西踢波好過，屆時就可以攞正牌出去玩啦！</p></body></html>
