<html><header><meta charset="utf-8"><title>周筆暢變身七彩精靈</title></header><body><h1>周筆暢變身七彩精靈</h1><p>明星參與平民化時裝企劃，陸續有來，Giordanox詹瑞文後，有古巨基的手繪鯊魚上場，Bossini繼上季徐濠縈用M&amp;M為品牌大翻身後，新季換上內地人氣強勁的超女周筆暢。<br>周筆暢參與以公仔藍精靈做主題的新系列亞太區宣傳，一向走黑色型格的她，為配合氣氛，鮮有地穿得繽紛七彩，她早前拍攝宣傳照時，就對現場的古董迷你藍精靈村莊場景，愛不釋手，更自爆近日迷上藍精靈手機遊戲，故對村內一草一木也非常熟悉，還忍不住邊擺甫士邊唱：「藍精靈、十分勁」。<br>撰文：FayeLam</p></body></html>
