<html><header><meta charset="utf-8"><title>求驗客手記：真假美斯拍住踢 - 求驗客</title></header><body><h1>求驗客手記：真假美斯拍住踢 - 求驗客</h1><p>唔少明星喺拍攝高難度或者危險動作時都會搵替身，估唔到連巴塞隆拿嘅阿根廷球王美斯（小圖）喺拍「三間」其中一個廣告時，竟然都有咁做。話說美斯喺呢個一個扭十個嘅廣告入面，個真身係一個叫伊沙（圖）嘅小學體育老師，至於佢個樣就係後期用電腦加工上。其實唔係美斯做唔到，只不過係佢太忙，於是「三間」先搵替身幫佢拍。不過，伊沙啲腳法同美斯一樣咁掂，但佢周薪得80鎊，而美斯就係除稅後每周18萬鎊，真係同人唔同命。</p></body></html>
