<html><header><meta charset="utf-8"><title>求驗客手記：馬賽前鋒涉強姦被捕 - 求驗客</title></header><body><h1>求驗客手記：馬賽前鋒涉強姦被捕 - 求驗客</h1><p>馬賽下個禮拜二會喺歐聯16強次回合作客曼聯，但前線主力之一嘅巴西前鋒白蘭達奧（白衫），日前就因涉嫌強姦而被法國警方拘捕。聽受害人講，白蘭達奧喺上個禮拜五揸車由夜總會送佢返屋企途中，喺車上強姦佢。馬賽已有基格納因傷上陣成疑，白蘭達奧家陣又搞單咁嘅嘢，教練迪甘斯真係多得佢唔少。話時話，兩個前馬賽球員列貝利同埋賓施馬之前因涉嫌搞雛妓，白蘭達奧家又衰強姦，睇嚟馬賽球員真係要檢點啲。</p></body></html>
