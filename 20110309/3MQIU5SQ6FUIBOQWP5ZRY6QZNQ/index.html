<html><header><meta charset="utf-8"><title>話你知：領事掌握政策機密　易被策反</title></header><body><h1>話你知：領事掌握政策機密　易被策反</h1><p>領事是一國政府派駐另一國領事館工作的外交官職位，不同職位的領事有不同的工作範圍，例如政治、經濟、文化、僑民事務等。由於領事是從事具體事務的外交官員，不但了解國家政策機密，同時也要收集被派駐國家的情報，故很易成為間諜刺探情報或策反的對象。<br>領事同時掌握簽發、補發護照、向外國人發入境簽證等權力；若本國公民在外國被逮捕、羈押，領事有權探視協調，故領事也是普通移民熱衷攀搭的對象。根據《維也納領事關係公約》，外交官在派駐國享有外交豁免權。</p></body></html>
