<html><header><meta charset="utf-8"><title>「偽娘」男警闖女澡堂</title></header><body><h1>「偽娘」男警闖女澡堂</h1><p>日本橫濱市一名男警，脫下威風凜凜的制服後，竟然男扮女裝做「偽娘」，不但戴假髮出門，還潛入女澡堂，企圖做「真女人」，結果被識破報警。<br>日本共同社報道，49歲的大川原善夫隸屬橫濱市鶴見區警署，他周日穿上披肩和長裙，喬裝成長髮女人出門。澡堂職員未有識破他，還自動給他女更衣室鎖匙。但澡堂內5至6名女子見到大川脫掉上衣和裙子後，明顯是個男兒身，便趁他進入浴池前通知職員有男人潛入。當局其後以「非法進入女澡堂」為由將他拘捕。<br>日本共同社</p></body></html>
