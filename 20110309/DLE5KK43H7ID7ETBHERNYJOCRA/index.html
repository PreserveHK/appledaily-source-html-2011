<html><header><meta charset="utf-8"><title>求驗客手記：桑坦德新班主空心老倌 - 求驗客</title></header><body><h1>求驗客手記：桑坦德新班主空心老倌 - 求驗客</h1><p>歐洲資金一池死水，球會聽到有亞洲財團入主，自然好似中六合彩咁高興，但又唔係人人好似曼城班主咁闊佬；西甲桑坦德印度新班主阿里沙特（圖），就被澳洲報章踢爆，指佢開設嘅西海灣公司借幫客戶籌集資金為名，騙取佣金為實，至今涉款超過1億澳元（約7.8億港元），當中包括借收購澳職威靈頓鳳凰為主，呃該會前會長500萬澳元。佢表面成功收購咗桑坦德，實際至今只付咗200萬歐元（約2,000萬港元），同公佈嘅4,000萬歐元收購價，差天共地，唔通真係印度版空心老倌？</p></body></html>
