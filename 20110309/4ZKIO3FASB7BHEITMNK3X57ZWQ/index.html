<html><header><meta charset="utf-8"><title>妻挾百萬出走父子睡窩棚</title></header><body><h1>妻挾百萬出走父子睡窩棚</h1><p>汕尾男子文維龍（49歲），在深圳打拼30多年，曾擁有120多萬元人民幣，但2007年妻子竟捲走所有家產，帶着兩名女兒不辭而別，如今他只能和兒子文澤基（9歲）窮困潦倒地住在深圳銀湖山上，用木板和塑膠袋蓋的小窩棚裏。<br>文維龍的生活陷入困境，五平方米的狹小空間裏只有一張高低床和一張桌子，文維龍希望本應上小三，但因欠交學費而輟學三個學期的兒子能重返校園，不過最近又收到有關部門通知，4月中就要將窩棚拆掉，他憂心到時與兒子不知到何處安身。<br>廣東《深圳晚報》</p></body></html>
