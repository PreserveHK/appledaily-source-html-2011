<html><header><meta charset="utf-8"><title>愛瑪休學專注工作</title></header><body><h1>愛瑪休學專注工作</h1><p>英國女星愛瑪屈臣（EmmaWatson）一向予人叻女印象，同時能兼顧演藝事業和讀書，但愛瑪昨日宣佈投降，她在官網表示一心不能二用，會暫時休學，待完成手頭上包括電影《哈利波特》（HarryPorter）系列的工作後，才會重返校園。</p><p>被網友寸</p><p>愛瑪自言很喜歡讀書，不過因最近太多事情同時殺埋身，所以她決定暫時跟書本說再見，直至專心完成《哈》片的宣傳及模特兒等工作後，才重返布朗大學修讀學位課程。她相信讀多一、兩個學期便可修夠學分，承諾一定會畢業，不過卻被網友寸她不似《哈》片的妙麗讀書至上。</p></body></html>
