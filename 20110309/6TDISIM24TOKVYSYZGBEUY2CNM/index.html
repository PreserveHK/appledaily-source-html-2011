<html><header><meta charset="utf-8"><title>NewsFlash收獨裁政權捐款　劍橋不道德</title></header><body><h1>NewsFlash<br>收獨裁政權捐款　劍橋不道德</h1><p>英國再有名牌大學被指收受中東政權不道德捐款，繼倫敦政治經濟學院收利比亞卡達菲政權捐款令院長辭職，劍橋大學亦被揭先後收阿曼蘇丹逾400萬鎊捐款（5,034萬港元），又收過沙地阿拉伯王室800萬鎊（1億港元）捐款。<br>英國一個爭取道德捐款的大學生新組織，指阿曼沒有民主，沙地不接受國民和平示威的權利，劍橋不應收這兩國的捐款。<br>英國《獨立報》</p></body></html>
