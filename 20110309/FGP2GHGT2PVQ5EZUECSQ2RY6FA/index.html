<html><header><meta charset="utf-8"><title>NewsFlash奧巴馬提名駱家輝出使中國</title></header><body><h1>NewsFlash<br>奧巴馬提名駱家輝出使中國</h1><p>美國總統奧巴馬昨日終於宣佈提名華裔駱家輝，接替下月底離任的洪博培出任駐華大使。駱家輝原任商務部長，也曾出任華盛頓州州長，跟中國領導人建立了逾20年的人脈關係，又有深厚的商貿經驗。奧巴馬聲稱：「他是出使北京的不二人選。」61歲的駱家輝提名若獲國會眾議院通過，他將是首位華人出任美國駐華大使，為中美關係把關。奧巴馬以部長級人馬出使北京，反映他對華關係十分重視。<br>法新社</p></body></html>
