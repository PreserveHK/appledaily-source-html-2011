<html><header><meta charset="utf-8"><title>演毛澤東初戀情人傳湯唯戲份被刪</title></header><body><h1>演毛澤東初戀情人<br>傳湯唯戲份被刪</h1><p>因在電影《色，戒》中裸露而被內地點名封殺的湯唯，去年終獲解封並參演主旋律大片《建黨偉業》，飾演毛澤東的初戀情人陶毅，不過近日又有消息指，湯唯飾演的角色已鐵定被刪除。</p><p>變羅生門</p><p>其實，早於去年便有傳湯唯的戲份被刪，當時毛澤東孫兒毛新宇公開否認爺爺曾與陶毅相戀，又認為電影中劉燁飾演的毛澤東與陶毅的感情戲份乃「並非是真實的歷史事實」。對於湯唯的戲份被刪，投資拍攝電影的中影集團副總經理史東明僅說：「完全沒有收到過此類消息。」<br>撰文：林妃</p></body></html>
