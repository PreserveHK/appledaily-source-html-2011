<html><header><meta charset="utf-8"><title>劉亦菲會幕後老細</title></header><body><h1>劉亦菲會幕後老細</h1><p>在電影《倩女幽魂》中演聶小倩的劉亦菲，早前被拍得在北京約會一位戴眼鏡的男士，她日前又被發現與另一中年男子在北京昆侖飯店附近出現，同行亦有她的媽媽。而該名男子原來是帶劉亦菲闖入娛樂圈的幕後人物陳金飛。</p><p>三人笑容滿臉</p><p>當晚正值晚飯時間，劉亦菲一行三人朝停車場方向走去，似是商討到哪裏用餐。由於當晚天氣寒冷，劉亦菲要圍着厚厚的豹紋頸巾，而走在她前面的陳金飛，則不時叮囑她加緊腳步，三人走在街上笑容滿臉，看來相當融洽。之後他們去到停車場，劉亦菲與媽媽共乘一輛車，陳金飛則自行駕另一車離開。<br>撰文：林妃</p></body></html>
