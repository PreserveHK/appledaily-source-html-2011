<html><header><meta charset="utf-8"><title>章子怡中環買嬰兒用品</title></header><body><h1>章子怡中環買嬰兒用品</h1><p>原本在廣州為導演王家衛的電影《一代宗師》開工的章子怡，昨日現身香港，跟兩名友人在中環選購嬰兒用品，她還表現親民跟記者大談近況，不過當問到霍啟山時，她就三緘其口。</p><p>拒提霍啟山</p><p>章子怡昨戴墨鏡穿着牛仔褲打扮樸素，但手挽着的粉紅色HermèsBirkin手袋就非常搶眼。她在太子大廈跟友人買完一大堆嬰兒用品後，就保持笑容跟記者交談，她說：「郭富城還在北京，所以不會找他了。小孩子用品是送給朋友的。」問章子怡會否在港跟霍啟山見面？她只擰擰頭沒回答，但仍非常友善。她說這次是趁休息來港玩兩、三天及買東西。<br>採訪、攝影：黃曉程、李志明</p></body></html>
