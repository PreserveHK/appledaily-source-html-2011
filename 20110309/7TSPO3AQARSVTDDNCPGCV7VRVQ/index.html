<html><header><meta charset="utf-8"><title>Google研發無人駕駛車</title></header><body><h1>Google研發無人駕駛車</h1><p>這一輛豐田Prius混能車，在錐形筒圍成的窄路上高速飛馳，司機駕駛技術真不賴──如果有人駕駛的話。這輛無人駕駛車，由搜尋器巨擘Google研發的軟件操控，上周在美國加州TED大會正式露面。<br>Google總軟件工程師特恩解釋說，只要在電腦輸入目的地，電腦就會計算路線，用激光測距儀和視像鏡頭偵測交通情況，安然駛到目的地。<br>原來Google已用無人駕駛車在加州各地行駛了逾22.5萬公里，每次出動都有人在車上，可隨時接手操控。研究員期望人工智能駕駛技術，可令每年全球120萬死於交通意外的人數減半。英國《每日郵報》</p></body></html>
