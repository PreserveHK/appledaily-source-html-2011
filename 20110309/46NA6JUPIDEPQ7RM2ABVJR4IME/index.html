<html><header><meta charset="utf-8"><title>飛天屋靠300氣球升空</title></header><body><h1>飛天屋靠300氣球升空</h1><p>荷李活動畫電影《沖天救兵》的飛天屋情景，在現實生活中真的再度出現！300個巨型氦氣球發揮威力，在加州成功將兩名飛行員連人帶屋升空，還創下最多氣球集體飛行的世界紀錄。<br>國家地理頻道節目《到底有多難？》（HowHardCanItBe？）的製作人員，先後把每個2.4米高的氦氣球，綁在超輕小屋屋頂。小屋底部面積23平方米，若連同氣球足足有10層樓高。但氦氣球攀升能力強勁，小屋緩緩飄上約3公里，飛近1小時。<br>英國《每日郵報》
</p></body></html>
