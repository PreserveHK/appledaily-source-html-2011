<html><header><meta charset="utf-8"><title>王喜安全抵港有話兒</title></header><body><h1>王喜安全抵港有話兒</h1><p>王喜月初與無綫攝製隊在重慶拍攝紀錄片《大三峽》的宣傳片時，因未有正式批文而遭公安帶走，調查後日前繼續拍攝，昨午王喜在一男性陪同下返抵香港。<br>王喜表示事件沒有影響拍攝進度，當日遭公安邀返派出所協助調查，逗留了一小時，問他當時是否很驚訝，王喜說：「佢哋十幾位好友善，我哋好靜咁離開現場，之後我都未打電話返香港，啲電話已經蜂擁而至。」敢言的王喜表示經過今次後公司會有改善地方，但問到他會否向公司反映，王喜又說：「你哋嘅聲音公司聽到，已經係好充份反映，相信公司知道，只希望下次同事唔會有阻滯。」<br>採訪、攝影：卓寶花</p></body></html>
