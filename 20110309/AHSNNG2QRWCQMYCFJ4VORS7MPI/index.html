<html><header><meta charset="utf-8"><title>婦錄出軌證據獲2/3財產</title></header><body><h1>婦錄出軌證據獲2/3財產</h1><p>湖南李女士與丈夫結婚18年，丈夫突然提出離婚，李懷疑丈夫有外遇而苦無證據。丈夫第一次提出離婚訴訟時，李堅持不離婚，其後在家中的固定電話上安裝電話錄音，錄下丈夫與第三者上百次的通話內容；還找到了丈夫給第三者寫的上十封書信、電郵及合影。<br>李女士在掌握丈夫存在婚外情的證據後，主動向法院提出離婚訴訟。大量證據下，其丈夫承認有外遇，最後法院判雙方離婚，秉着照顧女方和無過錯一方的原則，李女士分得三分之二的共同財產。湖南紅網
</p></body></html>
