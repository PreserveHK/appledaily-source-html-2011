<html><header><meta charset="utf-8"><title>張偉平讚基斯頓唔擺架子</title></header><body><h1>張偉平讚基斯頓唔擺架子</h1><p>奧斯卡最佳男配角得主基斯頓比爾（ChristianBale），日前帶妻女遊北京欣賞鼓樓胡同後，前日已抵達南京片場，投入張藝謀執導的電影《金陵十三釵》拍攝。</p><p>專業抵讚</p><p>《金陵十三釵》製片人張偉平對基斯頓讚不絕口，除了因基斯頓拿了奧斯卡獎帶挈電影外，也佩服他的低調、專業兼沒有明星架子。<br>當時張偉平接基斯頓機，只看見他一人拎着一個小箱子出來，完全不像一些大腕隨行便有十多人。張偉平又說基斯頓自己要求開工：「原來以為他還得倒幾天時差，沒想到一回來就說開工吧。」<br>撰文：林妃</p></body></html>
