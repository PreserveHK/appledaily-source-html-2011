<html><header><meta charset="utf-8"><title>趙式芝撞車嚇餐飽</title></header><body><h1>趙式芝撞車嚇餐飽</h1><p>【本報訊】富商趙世曾的長女趙式芝，昨深夜11時駕駛逾110萬元、落地僅三個月的電動跑車TESLA沿灣仔告士打道東行，駛經灣仔運動場對開時，疑因前方有數輛的士因交通情況相應減速，懷疑跑車收掣不及與前車相撞，導致前後四車連環相撞，跑車車頭嚴重損毀，意外中僅一名的士女乘客受輕傷。</p><p>警方接報到場調查，趙式芝十分驚恐；她沒有受傷，坐在警車內接受酒精測試，稍後由友人駕名車前來接走，救護員則將傷者送院。</p></body></html>
