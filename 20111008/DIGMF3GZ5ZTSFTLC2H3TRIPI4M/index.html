<html><header><meta charset="utf-8"><title>古仔難頂激烈床戲</title></header><body><h1>古仔難頂激烈床戲</h1><p>腳傷初癒的古天樂，前晚現身中環置地行時裝騷，混血女模AliceB.，寇鴻萍等作嘉賓。打頭陣出場的古仔步伐較慢，騷後他表示：「今次畀自己合格，冇痛，要行得慢啲，家有跑步，醫生建議每日跑兩個鐘。」</p><p>祝福郭羨妮</p><p>談到古仔陳年緋聞女友郭羨妮出嫁，他說：「祝佢新婚快樂，快啲生個細路，同佢好耐冇見，喺拍《生日快樂》時見過。」問古仔何時結婚？他笑言：「隨緣，冇諗，工作為重，忙到識唔到另一半。」古仔透露可復工拍戲，不過打鬥動作就免問，問他可否演床上戲？他說：「冇所謂，睇吓動作大唔大，吊威吔就唔得。」<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
