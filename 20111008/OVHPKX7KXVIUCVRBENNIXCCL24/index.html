<html><header><meta charset="utf-8"><title>康仔5蚊打發梅啟明</title></header><body><h1>康仔5蚊打發梅啟明</h1><p>蘇永康和黃偉文等前晚到灣仔演藝學院，欣賞老友何韻詩擔演的舞台劇《賈寶玉》，提到阿詩自爆要紮胸上陣，皆因上圍太有睇頭，康仔抵死地說：「真係要睇清楚，睇吓可唔可以發現新大陸。」</p><p>「唔好強求」</p><p>提到早前梅艷芳生前戴過的珠寶公開拍賣，康仔表示若自己有錢，必參與競投，他又出言寸梅啟明：「唔明點解啲人話係盜竊，有時長壽都唔係幸福，做人要放開啲，唔好乜都強求。」至於梅啟明聲稱要追討10億，康仔直言：「佢係咪等錢使？我籌畀佢，我最多畀5蚊。」<br>採訪、攝影：胡比</p></body></html>
