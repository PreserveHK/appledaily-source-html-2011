<html><header><meta charset="utf-8"><title>抗議扶貧無建樹</title></header><body><h1>抗議扶貧無建樹</h1><p>【本報訊】職工盟昨發起遊行，抗議曾蔭權當政六年間，香港貧富懸殊問題日益嚴重（圖）。遊行大約有20名市民參加，由灣仔遊行到新政府總部，遞交請願信後離去。職工盟指出，反映貧富懸殊的堅尼系數，香港高踞全球首位，主要是因為財團沒有與員工分享盈利，政府的政策亦沒有照顧低下階層。職工盟要求曾蔭權在即將發表的施政報告，就集體談判權進行立法，至少每年檢討一次最低工資水平，以及提供租金津貼予公屋輪候人士和盡快復建居屋等。馬泉崇攝</p></body></html>
