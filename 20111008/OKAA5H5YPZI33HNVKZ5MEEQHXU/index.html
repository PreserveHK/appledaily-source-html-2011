<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融想學GiGi嫁老外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融想學GiGi嫁老外 - 馮仁昭</h1><p>鄭融噚日出席新城電台喺九龍灣嘅活動，仲未做業主嘅鄭融希望努力搵錢上車，不過之前有人話佢同老外男友同居，馮仁昭笑佢「租樓藏老外」，佢笑住話：「我哋冇同居，而且大家都好後生，所以先要努力工作，以前都擔心同外籍人士拍拖，不過我男友見到梁詠琪（GiGi小圖）結婚嘅新聞，都專登指報道畀我睇，令大家都多咗安全感。」佢仲話羨慕GiGi嘅婚禮，如果經濟許可都會考慮。</p></body></html>
