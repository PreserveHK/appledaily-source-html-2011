<html><header><meta charset="utf-8"><title>宋慧喬釜山騷腿谷新片</title></header><body><h1>宋慧喬<br>釜山騷腿谷新片</h1><p>昨日釜山電影節繼續星光熠熠，韓國女星宋慧喬傍晚現身海雲臺，在戶外舞台為新片《今日》造勢。喬妹身穿超短褲露出長腿，打扮夠晒潮，而與喬妹合演的南智賢則淡妝上陣，風頭被喬妹完全蓋過。而昨日出現的還有荷李活電影《三劍俠3D：雙城暗戰》（TheThreeMusketeers3D）的年輕美國演員盧根利文（LoganLerman），他現身該片的韓國首映，識做地表示見到韓國粉絲令他十分開心。</p><p>碩仔送飛吻</p><p>由韓國男星張根碩及女星金荷娜主演的《寵物情人》，兩人前晚和昨日都有活動，一向情緒高漲的張根碩不停擺出古怪甫士，前晚拖金荷娜進場時更大送飛吻。</p></body></html>
