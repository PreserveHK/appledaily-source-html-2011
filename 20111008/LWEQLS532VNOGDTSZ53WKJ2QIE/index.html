<html><header><meta charset="utf-8"><title>《畫壁》演員豪乳搶鏡</title></header><body><h1>《畫壁》演員豪乳搶鏡</h1><p>內地女星柳岩、鄧超、陳嘉上等前晚到九龍灣出席《畫壁》首映，柳岩以超性感打扮現身，大騷咪咪，但她否認博搶鏡，並說是為配合電影才以性感打扮現身，她說：「怕走光，會小心，已貼了乳貼和膠紙，又擺甫士檢查過，不會失手。」</p><p>鄧超太太孫儷懷孕，他說有趁此行在港買嬰兒用品，並自言做爸爸的心情很興奮。此外，對於新作惹來不少批評，陳嘉上說知道網上有很多聲音，但他不會因他人的說話不開心：「拍戲唔係食餐飯，投入咗好多心機，唔係為人哋而拍。」<br>採訪、攝影：魯萍</p></body></html>
