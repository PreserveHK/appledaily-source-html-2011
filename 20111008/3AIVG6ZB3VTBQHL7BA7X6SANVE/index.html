<html><header><meta charset="utf-8"><title>蘋果汁怡中或兩周後按章工作</title></header><body><h1>蘋果汁<br>怡中或兩周後按章工作</h1><p>【本報訊】職工盟怡中航空職工會不滿公司編更安排，最快兩星期後發動按章工作。工會已透過社交網站facebook呼籲員工響應。工會總幹事王宇來指，有員工反映要連續工作18天才獲一天休假，部份員工一個月只得兩日假期，加班工作問題非常嚴重。今次計劃發起工業行動的員工，大部份是80後及90後員工，他們極有決心透過抗爭改善不公平制度。<br>王宇來指，其實早在去年中，部份員工已在公司員工儲物櫃貼上「我要放假」、「我要歸家」等標語，但公司一直漠視員工訴求，公司去年一度聘請大批兼職工，以改善人手不足問題，但兼職人工遠高於正職，加深員工不滿。</p></body></html>
