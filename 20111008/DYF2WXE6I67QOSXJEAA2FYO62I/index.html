<html><header><meta charset="utf-8"><title>無綫繼續加薪留人</title></header><body><h1>無綫繼續加薪留人</h1><p>城市電訊主席王維基近日向無綫、亞視挖角，無綫前高層何麗全跳槽now後亦向舊公司招兵。為挽留員工和穩定軍心，無綫繼早前向戲劇組職員加薪百分之20至30幾不等後，前日和昨日又向綜藝及資訊科的監製、導演和編審加薪百分之10至20幾不等，並要求員工簽訂14個月合約，期間不能離職。<br>據無綫綜藝科幕後透露，無綫要員工即時簽約，由於今次加薪幅度是綜藝科近10年來最高，所以員工大都樂意接受。無綫外事部副總監曾醒明昨說：「無綫係因應環境，檢討員工薪酬同表現作調整。早前戲劇組嘅調整已告一段落，之後到非戲劇組，大部份同事都對調整滿意。」<br>採訪：林妃</p></body></html>
