<html><header><meta charset="utf-8"><title>最貴午餐盒178萬　K金打造</title></header><body><h1>最貴午餐盒<br>178萬　K金打造</h1><p>美國紐約高島屋餐廳最近推出一個堪稱是全球最貴的午餐盒（圖），售22.9萬美元（178.6萬港元）。餐盒是貴得有道理，因為裏面擺放了色香味俱全的食物外，包裝盒更用上18K金打造。<br>Oscheriyori午餐盒是物有所值，因雕花飯盒以多層18K金鑄成，重3.5公斤，長和闊都是20厘米。至於盛載的食物，則包括薯仔、紅蘿蔔、米飯和肉類等，全部都被包裝成壽司或刺身模樣，紅、黃和綠色盡入眼簾，令人見到都食指大動。<br>餐廳明年元旦限量發售三個富貴飯盒，目前正在宣傳中，有意訂購的食客，需於後日（周二）前落定。<br>bornrich網站</p></body></html>
