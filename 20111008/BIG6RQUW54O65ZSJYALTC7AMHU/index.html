<html><header><meta charset="utf-8"><title>重尋舊機場光輝</title></header><body><h1>重尋舊機場光輝</h1><p>13歲以下的細蚊必定未去過舊啟德機場，因為這個世界罕有、讓飛機在人口稠密鬧市中心升降的機場，在1998年已搬到赤鱲角去。鄰近舊機場的Mikiki商場正舉行「啟德回憶」展覽，展示飛機低飛掠過九龍城樓宇的經典照片，更在場內搭建舊式唐樓天台，讓大家可重溫站在天台看飛機升降的場面。
</p><p>日期：即日至26日12nn至9pm<br>地點：新蒲崗太子道東638號Mikiki地下中庭<br>查詢：39809930</p></body></html>
