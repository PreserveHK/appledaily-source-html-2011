<html><header><meta charset="utf-8"><title>上水祠堂外燒車男子被捕</title></header><body><h1>上水<br>祠堂外燒車男子被捕</h1><p>【本報訊】上水古洞發生縱火燒車案，一輛放置有10多條香煙的私家車被人縱火燒毀。警方及時趕至現場四出兜截，終逮捕一名可疑男子，正追查放火燒車動機。<br>事發於昨晨4時許，有村民發現金錢村祠堂對開一輛萬事得323火光熊熊，附近有人影閃過，立即報警求助。消防員接報到場將火救熄，車頭及車尾嚴重焚毀。警員迅速在百多米外翡翠園對開金坑路，截獲46歲姓蔡男子，他身上懷有打火機、一串鎖匙及小電筒，膠袋及環保袋內則有易燃液體，警方以涉嫌縱火罪名將他拘捕。</p></body></html>
