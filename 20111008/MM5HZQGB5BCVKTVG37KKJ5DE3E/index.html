<html><header><meta charset="utf-8"><title>小倉昨嫁髮型師</title></header><body><h1>小倉昨嫁髮型師</h1><p>現年27歲的日本水着女星小倉優子，昨日如事先張揚般在東京出席記者會宣佈婚訊，原來她昨日已與40歲的髮型師菊地勳註冊結婚，她在記者會上除大晒手上婚戒外，又展示自己與丈夫的合照，幸福之情洋溢面上。</p><p>望盡快生B</p><p>小倉昨日在記者會上交代婚訊詳情，雖然她不是奉子成婚，但卻說：「我想生女，老公就想生仔，還想生兩、三個。可以的話，我們也想盡快生BB。」小倉3年前在朋友介紹下認識菊地勳，她昨日出席完記者會後，便與老公出發往夏威夷，準備下周一在當地舉行婚禮。</p></body></html>
