<html><header><meta charset="utf-8"><title>求驗客手記：又同Audi續贊助合約　巴塞唔憂冇米路 - 求驗客</title></header><body><h1>求驗客手記：又同Audi續贊助合約　巴塞唔憂冇米路 - 求驗客</h1><p>雖然西班牙經濟環境差，但對地上最強嘅巴塞隆拿嚟講，從來不愁冇米路，好似禮拜四至同歐洲名車Audi（圖）續贊助合約到2014年。話說Audi由06/07球季已經開始贊助巴塞，呢幾年巴塞闖高峯：巴塞好、Audi好；Audi好、巴塞好，咁順，大家自然樂於合作落去。喺呢個消息傳出嘅同一日，巴塞因為喺歐超盃對波圖時下半場遲到兩分鐘，加埋球迷搞事被歐洲足協罰款11萬歐元，但有條大水喉射住，呢筆數濕濕碎啦。
</p></body></html>
