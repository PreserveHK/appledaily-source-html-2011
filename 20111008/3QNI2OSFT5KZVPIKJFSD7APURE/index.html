<html><header><meta charset="utf-8"><title>娜姐迷離擘腿透晒點</title></header><body><h1>娜姐迷離擘腿透晒點</h1><p>樂壇大姐大麥當娜（Madonna）已年屆51歲，平日於鏡頭前仍算保持到美態，但昨日有娜姐08年為《W》雜誌拍攝硬照時的幕後花絮相曝光，其中4張娜姐只穿着內衣褲上陣，除滿身肌肉及手筋盡顯外，她戴着透視胸圍露點收場，肚皮更打晒摺，雙腿張開儀態盡失，目光迷離散渙，十分嚇人。</p><p>舊愛露鳥</p><p>娜姐當年到巴西拍這輯相片時，正好搭上嫩口巴西男模JesusLuz，近日曝光的另一輯花絮相亦見Jesus露下體的照片。<br>此外，娜姐10年為時裝拍的一輯廣告相，同樣有幕後相片外洩，除了早前被爆未執相前娜姐滿佈手筋之外，今次更見到她抱雞及抹地等相片。</p></body></html>
