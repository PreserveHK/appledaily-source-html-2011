<html><header><meta charset="utf-8"><title>關仁隱事：「褲穿窿」食硬大隻妙 - 關仁</title></header><body><h1>關仁隱事：「褲穿窿」食硬大隻妙 - 關仁</h1><p>大家睇「大隻妙」同「褲穿窿」拍拖，由於大隻妙屋企係開金礦嘅，兩人家底咁懸殊，唔少人背後都形容佢哋十足係娘娘同小桂子，但原來大隻妙私底下俾褲穿窿完全控制住，關仁聽講話大隻妙本來同各大傳媒關係都唔錯，但係當日佢決定咗公開戀情後，記者梗係第一時間搵大隻妙講吓戀情，但係點知佢一反常態唔回應，原來係受褲穿窿指使嘅，佢教女友只係回覆同佢老友嘅傳媒，因為咁先可以寫好佢哋嘅戀情，褲穿窿果然係老練好多。<br><br>Textby關仁</p></body></html>
