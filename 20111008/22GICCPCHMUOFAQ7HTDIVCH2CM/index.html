<html><header><meta charset="utf-8"><title>「開瓶器」太陽能露營車</title></header><body><h1>「開瓶器」太陽能露營車</h1><p>這輛車外形酷似巨型開瓶器，又似瑞士軍刀，驟眼看還以為是科幻電影的道具，但它是三年後推售的超時代露營車（圖）。</p><p>這輛露營車名叫Ecco，是瑞士公司NAU受到福士露營車啟發而設計的新車，長4.5米，可容納5個人，空間為一般露營車的一倍。當打開車蓋和摺起登車梯架，再拉開車篷，就變成一個可遮風擋雨的雙層密室，上層可作床鋪。Ecco的車頂是太陽能電池板，可收集陽光為汽車充電，每次充電8小時可行走24小時，行車時速達145公里。露營車將於2014年推售，暫時未知售價。<br>澳洲新聞集團網站</p></body></html>
