<html><header><meta charset="utf-8"><title>尖沙嘴女客吊頸酒店阻抬屍</title></header><body><h1>尖沙嘴<br>女客吊頸酒店阻抬屍</h1><p>【本報訊】23歲雙程證女子早前入住尖沙嘴彌敦道一間四星級酒店，至前晚8時許，職員發現她在房間浴室上吊，救護員到場證實已死亡。<br>警方在房間撿獲一張字條，內容是希望警方代為通知其父母。及至深夜，仵工到場抬屍，酒店職員以影響觀瞻為由，要求仵工勿使用正門或其他顯眼門口，雙方一度理論。<br>後來仵工利用通往緬甸臺50米長後巷，將屍體抬上運屍車離開，至昨日未見死者家人或親友到殮房認屍。</p></body></html>
