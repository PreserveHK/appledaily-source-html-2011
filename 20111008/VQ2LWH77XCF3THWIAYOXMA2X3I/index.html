<html><header><meta charset="utf-8"><title>求驗客手記：囝囝改個軟糖名　祖爾巴頓真搞笑 - 求驗客</title></header><body><h1>求驗客手記：囝囝改個軟糖名　祖爾巴頓真搞笑 - 求驗客</h1><p>昆士柏流浪中場祖爾巴頓（圖）將會喺新年榮升老竇，佢已經準備好為囝囝改名。近期祖爾巴頓俾人吹捧佢對音樂同藝術都好有研究，講到成個藝術家咁，以為佢會為新生命改個好有品味嘅名啦，結果佢諗定叫Haribo。點解改呢個名？原因唔係個名靚，而係佢鍾意食呢個品牌嘅啫喱軟糖喎。日後囝囝會俾人咁叫，係就係幾得意，不過童言無忌，日後Haribo俾同輩攞呢個名嚟玩嘅話，到時真係多得老竇唔少。</p></body></html>
