<html><header><meta charset="utf-8"><title>小S先生金蛋後生B</title></header><body><h1>小S先生金蛋後生B</h1><p>已懷第三胎的台灣藝人徐熙娣（小S），吸金能力依然強勁，她甚受廣告商歡迎，近日又以300萬新台幣（約76萬港元）跟牛仔褲品牌續約任代言人。據台灣傳媒報道，單是由今年初到本月，小S共接下9個廣告，堪稱是廣告天后。粗略估計，單是廣告收入，小S已穩袋3,900萬新台幣（約990萬港元），難怪有人形容她是識生金蛋的小母雞。</p><p>產假前勁忙</p><p>小S的預產期在明年4月，她將在農曆年前開始放產假，不過在休息前她要先完成約8至9個廣告，認真忙碌。<br>撰文：葉雪</p></body></html>
