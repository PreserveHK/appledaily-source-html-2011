<html><header><meta charset="utf-8"><title>小西灣憶母少女仍命危</title></header><body><h1>小西灣<br>憶母少女仍命危</h1><p>【本報訊】不堪喪母打擊跳海獲救15歲洋名Natalie姓梁少女，目前情況仍然危殆。<br>梁女的母親上月不幸辭世，她非常傷心，被安排到小西灣藍灣半島1座親友家中暫住。本周二（重陽節前一日），Natalie向校方請病假3日，前日早上疑想念亡母，向外籍女傭表示︰「出去見阿媽！」然後衝出單位，在附近海邊蹈海尋死。警方發現女童遺書，內容有女歌手陳慧嫻歌曲GloomySunday歌詞：「明日無了期……沉睡也是種福氣……就這樣長睡不起……」。</p></body></html>
