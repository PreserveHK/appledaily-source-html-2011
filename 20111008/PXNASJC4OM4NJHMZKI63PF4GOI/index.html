<html><header><meta charset="utf-8"><title>蘋果汁免費用藥登記有助診症</title></header><body><h1>蘋果汁<br>免費用藥登記有助診症</h1><p>【本報訊】香港執業藥劑師協會會長鄭綺雯表示，協會即日起推出免費個人用藥記錄管理服務，巿民可致電熱線81015771登記使用藥物及藥物過敏等資料，如有需要可安排與藥劑師面談。在巿民同意下協會負責儲存資料，醫生可參考記錄救治病人，現時有10名經培訓藥劑師為巿民登記資料，預計12月再多50名藥劑師參與。<br>另外，香港西醫公會及香港執業藥劑師協會，關注英國藥監局早前對非類固醇消炎藥發出警告，以及衞生署早前向業界發出慎用非類固醇消炎藥指引，提醒長期使用相關外貼、口服或膏藥，有機會導致胃出血或引發心臟病等風險。</p></body></html>
