<html><header><meta charset="utf-8"><title>陝西人大辦公樓　爆姦殺肢解案</title></header><body><h1>陝西人大辦公樓　爆姦殺肢解案</h1><p>位於西安市的陝西省人大常委會辦公樓發生姦殺案。一名在樓內修理冷氣的王姓男子，今年6月值班時感到無聊，相約叔仔的未婚妻、來自河南姓閆的女子到大樓聊天。由於天氣炎熱，王讓閆使用浴室，她沐浴後王見她穿着單薄、披頭散髮，引發獸慾，不但將閆女強姦，更用刀將她殺死、肢解，將屍塊藏在大樓內。公安追查後將王拘捕，檢方以強姦、故意殺人罪將他拘捕。然而，省人大官員卻稱，王是物業管理公司員工，事件與省人大完全沒關係，引發熱議。<br>廣東《新快報》</p></body></html>
