<html><header><meta charset="utf-8"><title>案件速遞覆核渡輪加價判敗訴</title></header><body><h1>案件速遞<br>覆核渡輪加價判敗訴</h1><p>【本報訊】長洲街坊福利會主席郭卓堅（圖），指運輸署曾在去年12月的覆函中，承諾長洲往中環之渡輪服務平日與假日票價差距不會超過20％，之後卻出爾反爾，批准營辦商今年7月徵收相差逾40％的票價，是違反其合理期望，於是申請司法覆核，但昨被判敗訴。<br>高等法院法官林文瀚在判詞指，運輸署不可能在未知縮窄票價差距會否令平日票價有上調壓力之前，便自綁手腳作出承諾，而且釐定票價時尚要考慮公眾利益。郭昨領取判詞後聲言一定會上訴，斥政府「講嘢唔算數」。<br>案件編號：HCAL41/11</p></body></html>
