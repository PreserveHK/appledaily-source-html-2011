<html><header><meta charset="utf-8"><title>林熙蕾囡囡剃光頭</title></header><body><h1>林熙蕾囡囡剃光頭</h1><p>台灣性感女神林熙蕾今年8月為老公楊晨（Chris）誕下女兒Kaitlin後，過着幸福媽媽生活。昨早她在微博上載一張囡囡的近照，並留言說：「妹妹剃頭了！可愛的小光頭。」照片中Kaitlin臉紅紅吐出小舌頭十分調皮，網友大讚她嬌小可愛，更有網友笑言怕Kaitlin剃頭後會着凉。</p><p>Kaitlin出生後集萬千寵愛在一身，熙蕾好友舒淇都笑稱變了爺爺奶奶輩，因她也送了金飾給小Kaitlin。<br>撰文：林妃</p></body></html>
