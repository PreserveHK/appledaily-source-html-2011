<html><header><meta charset="utf-8"><title>李璨琛明年11月結婚</title></header><body><h1>李璨琛明年11月結婚</h1><p>李璨琛昨在旺角出席時裝活動，他透露和模特兒女友的婚期，已落實在下年11月：「已經定咗日子，訂咗酒席，雙方擺酒同埋會搞個party。拍完《怒火街頭II》之後，希望聖誕開始可以搞啦。」至於生B大計，李璨琛說未開始計劃。</p><p>羨慕鄭嘉穎</p><p>李璨琛正忙於拍《怒火II》，有指同劇的鄭嘉穎內地劇價高達16萬一集，李璨琛說：「有佢三分一都好，我知佢喺內地拍電視劇好受歡迎，16萬一集嘅話，如果拍30集，咪4、5百萬？好勁！」不過，李璨琛指自演《怒火》後，工作量都大增，廣東省都有DJ及登台工作。<br>採訪、攝影：梁錦雯</p></body></html>
