<html><header><meta charset="utf-8"><title>案件速遞街頭搭訕偷拍判感化</title></header><body><h1>案件速遞<br>街頭搭訕偷拍判感化</h1><p>【本報訊】新婚點心師傅有「特殊癖好」，在街頭扮「跌銀包」，趁女途人執銀包後與她搭訕，伺機用手機拍下過程，女途人及時察覺，與他糾纏並通知途人報警。點心師傅被捕後，警方在他的手機發現60多段同類片段。他早前承認遊蕩引致他人擔心罪，裁判官接納他有悔意，遂判他接受感化12個月，付堂費500元。<br>被告陳沛權（25歲，圖）早前在九龍城裁判法院承認於今年2月7日，在九龍城啟德道與衙前圍道交界遊蕩，引致32歲受害人擔心。<br>案件編號：KCCC3514/11</p></body></html>
