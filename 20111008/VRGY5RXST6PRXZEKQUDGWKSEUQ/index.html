<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐克攞獎不忘施南生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐克攞獎不忘施南生 - 馮仁昭</h1><p>今年韓國釜山電影節前晚舉行開幕儀式，出席嘅有內地演員范冰冰、吳彥祖，佢哋同時見證導演徐克獲得大會頒發「亞洲電影人」獎，佢獲獎時喺台上好感性話：「這個獎不只是榮譽，而是一個承諾，我會繼續努力拍好電影。」佢仲特別多謝施南生話：「我要謝謝一直支持我拍攝電影的工作夥伴，同時也要感謝我長期合作的夥伴施南生。」徐克之後又透露家正為3D武俠片《龍門飛甲》做後期。</p></body></html>
