<html><header><meta charset="utf-8"><title>90歲巨龜誕小龜體形1/3000</title></header><body><h1>90歲巨龜誕小龜<br>體形1/3000</h1><p>澳洲新南威爾士省動物園一隻90歲大的加拉帕戈斯（Galapagos）烏龜，首次榮升媽媽，誕下一隻小烏龜（箭嘴示），體重只有87克，站在龜媽媽旁邊，體積只有龜媽媽的1/3000。<br>小烏龜破殼而出後，龜媽媽沒有負上撫育的重任，全部交由動物園職員負責，每天餵牠吃三至四餐，主要是餵牠吃紫苜蓿草、玫瑰花、木槿、提子和西瓜。職員指，要數年後才可知道小龜性別，現時只叫牠做NJ，加拉帕戈斯龜通常可活到150歲，NJ起碼要30年後，才可追上龜媽媽256公斤的身形。<br>英國《每日郵報》</p></body></html>
