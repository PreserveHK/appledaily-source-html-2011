<html><header><meta charset="utf-8"><title>魯振順喺TVB食唔飽</title></header><body><h1>魯振順喺TVB食唔飽</h1><p>魯振順、魏秋樺和趙哲妤等前晚到荃灣出席「博愛醫院：金曲慈善夜」，近日電視圈掀起挖角潮，日前才續約無綫的魯振順暗示走寶，他說：「我哋呢啲拋個身出嚟為錢，唔通為藝術咩，我續約TVB之後三日就有挖角潮，自己冇話後悔，我哋呢啲打工啫！」</p><p>錯過挖角潮</p><p>魯振順錯過挖角潮，只好自我安慰表示慶幸續約有得加人工，不過他暗寸無綫加薪幅度不大，他說：「多咗碗飯，不嬲TVB餓你唔死，又食你唔飽。」<br>採訪：楊潔雯<br>攝影：黃文偉</p></body></html>
