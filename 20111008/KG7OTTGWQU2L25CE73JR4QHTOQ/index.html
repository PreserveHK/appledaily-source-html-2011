<html><header><meta charset="utf-8"><title>夢夢賣底褲搵得多</title></header><body><h1>夢夢賣底褲搵得多</h1><p>戴夢夢、林熹瞳及模特兒歌手組合MVG前晚到中環出席時裝騷，現時退居幕後的夢夢表示前晚專程撐老闆娘的場，她說：「以前老闆娘成日贊助我啲衫，自己都好想學佢咁，由細間舖到家咁嘅成績，做女強人，自己之前開內衣店都係學佢，家已經有兩間店，遲啲仲入埋百貨公司。」<br>問夢夢現時收入是否比做幕前多？她說：「唔同，以前幕前係季節性，家做幕後同經理人就有穩定收入，儲多啲錢可以畀阿爸阿媽，不過佢哋兩個理財都好差。」<br>採訪、攝影：胡比</p></body></html>
