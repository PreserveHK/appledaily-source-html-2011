<html><header><meta charset="utf-8"><title>「贈教主喪禮照」行騙</title></header><body><h1>「贈教主喪禮照」行騙</h1><p>全球蘋果迷為喬布斯離世而惋惜，不法之徒卻藉機會網上招搖撞騙，有人訛稱贈送喬布斯喪禮照片、有人謊報為紀念喬布斯而送出蘋果產品，欺騙網民登入有惡意程式的網站，盜取他們的個人資料。<br>網絡保安公司Sophost表示，喬布斯死訊周三公佈兩小時後，已有騙徒在facebook設局聲稱送免費iPad，騙網民到有惡意程式的網站填寫資料，全球至少100個國家逾2.5萬人已受騙點擊連結。專家警告，類似騙局短期內會繼續出現，網民要提防上當。<br>德新社</p></body></html>
