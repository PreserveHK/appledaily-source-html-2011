<html><header><meta charset="utf-8"><title>「舔門柄」女孩網上新拍照玩意</title></header><body><h1>「舔門柄」女孩<br>網上新拍照玩意</h1><p>全球網民喪玩「仆街」後，網上最近轉吹「舔門柄」的新玩意，只見多名日本少女嫵媚地舔着門柄（圖），狀甚享受，網民看到後都驚叫照片太重色情味，容易令人想入非非。<br>「舔門柄女孩」源自日本情色藝術家吾嬬龍孝的插畫，吾嬬通常是飲醉酒後才畫畫。一名女攝影師看到插畫後非常滿意，決定拍攝一系列真人版照片響應，有網友更大膽模仿動作拍照，向吾嬬投稿。<br>吾嬬在twitter指「舔門柄女孩」將會成為熱潮，網民更發起募集主題行動。但有網友認為只是賣弄色情。<br>台灣東森新聞網</p></body></html>
