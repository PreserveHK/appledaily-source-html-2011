<html><header><meta charset="utf-8"><title>周秀娜嘆茶醫爛腳</title></header><body><h1>周秀娜嘆茶醫爛腳</h1><p>早前因為拍戲導致右腳受傷的周秀娜（Chrissie）昨日到中環覆診，她先跟一班同事嘆茶個多小時才施施然去看醫生。<br>下午2時半左右戴着墨鏡、穿T恤短褲加外套的Chrissie到中環著名的陸羽茶室，跟一班已經在內等候的同事會面，明顯見到她右腳包着一層紗布，應是早前拍戲時留下的傷口。</p><p>情迷咖啡</p><p>眾人喝茶個多小時後離開，他們道別後分道揚鑣，Chrissie由一名男同事陪同離開，雖然剛飲完中茶但她意猶未盡到Starbucks買了一杯咖啡，之後沿路行落附近的萬邦行，到10樓一皮膚科診所覆診，相信是希望傷口埋得較好以免影響外觀。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
