<html><header><meta charset="utf-8"><title>身價逾千萬　汗血馬鬥波子</title></header><body><h1>身價逾千萬　汗血馬鬥波子</h1><p>上世紀80年代，由山東到泰國，富商嚴彬以創製保健飲品「紅牛」發迹。他成立的華彬集團聲稱，公司在北京尚郊區養了八匹來自中亞的汗血馬（圖），今年底將安排牠們和保時捷跑車競速。中國2000年前已有史書記載，這種產自西域的良馬，步伐輕盈，速度快、力量大，有「寶馬」之稱。現時雄性汗血馬的身價已逾1,000萬元人民幣，雌馬因能生育，身價更高。哈薩克共和國曾將兩匹汗血馬作國家級禮物，送給中國最高領導人江澤民及胡錦濤。<br>中央社</p></body></html>
