<html><header><meta charset="utf-8"><title>AV物誌：18.8×長氣旅行機王</title></header><body><h1>AV物誌：18.8×長氣旅行機王</h1><p>去旅行為影靚相，好多人都認為要帶單反！不過Body加埋長短火，真係幾墜手吓囉！CASIO新推出EXILIMEX-H30旅行專機！1,610萬像素，配上24mm廣角鏡頭，用嚟影景都唔怕無頭無尾！至於Tele方面，EX-H30擁有18.8倍超解像變焦，能夠在原有的12.5倍光學變焦下，提升1.5倍（451mm）！<br>不過最抵讚係佢嘅續航力，叉一次電就可喪影1,000張，如果用埋新增嘅環保模式（EcoMode），更可再慳30%電量，人在外地都唔怕突然無電咁尷尬。<br><br>記者：王震遠</p><p>查詢：捷成洋行（29262300）</p></body></html>
