<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AK安全返台流淚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AK安全返台流淚 - 馮仁昭</h1><p>台灣男子組合AK上周五正身處日本經歷9級大地震，佢哋原本參加何潤東日本嘅宣傳活動，最終活動取消，佢哋連日滯留東京，直至噚日先搭到飛機返台灣。成員陳奕見到嫲嫲同媽咪接機，忍唔住攬住嫲嫲喊，佢話：「回家終於可以好好睡一覺。時常出國，這是我第一次這麼想念他們。」沈建宏就話：「當地粉絲送我們100個口罩，也提醒我們只能喝便利店賣的礦泉水。」</p></body></html>
