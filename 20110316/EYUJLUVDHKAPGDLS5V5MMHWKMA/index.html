<html><header><meta charset="utf-8"><title>籃FUN籃解：球證唔順氣告美聯社</title></header><body><h1>籃FUN籃解：球證唔順氣告美聯社</h1><p>NBA球證真係唔易做，早年嘅「黑哨」事件令聯盟對球證睇得好緊，近日有位美聯社記者卡斯尼基（JonKrawczynski）喺twitter留言話球證史潘拿（BillSpooner、圖）執法唔公平，話聽到佢喺比賽同木狼教練藍比斯講，今次吹錯咗隨後會補償番畀佢，之後史潘拿就無理吹罰對手，搞到聯盟要插手調查。做咗22年球證嘅史潘拿就好嬲，話誓要同美聯社喺法庭見。咁又係嘅，聲譽好緊要！</p></body></html>
