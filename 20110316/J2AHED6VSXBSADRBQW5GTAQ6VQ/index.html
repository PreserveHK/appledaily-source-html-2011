<html><header><meta charset="utf-8"><title>求驗客手記：馬會識諗應開番韓職 - 求驗客</title></header><body><h1>求驗客手記：馬會識諗應開番韓職 - 求驗客</h1><p>日本史上最強地震，令喺本月初至啱啱開波嘅日聯同埋日乙，打咗1輪就冇得再打，家仲唔知幾時開得番，連日聯冠軍受注都要暫停。咁亞洲唔係淨係得一個頂級聯賽，冇咗日本波，仲有澳職聯同埋韓職聯o架嘛，球迷其實應該不愁寂寞。但係，澳職聯剛剛收「咧」，至於韓職聯，馬會早前表示因為今季嘅參賽隊數多咗，想觀察吓先，所以決定暫時唔開住。換言之，淨係幫襯足智彩嘅球迷喺嚟緊幾個禮拜六、日嘅晏晝都冇波買，要呆等到夜晚7、8點先至有得玩。唔知馬會為咗呢班人，會唔會喺今個月開番韓職聯呢？</p></body></html>
