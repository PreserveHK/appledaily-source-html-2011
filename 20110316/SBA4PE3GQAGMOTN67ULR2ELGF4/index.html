<html><header><meta charset="utf-8"><title>求驗客手記：伊巴停3場打吡冇份？ - 求驗客</title></header><body><h1>求驗客手記：伊巴停3場打吡冇份？ - 求驗客</h1><p>AC米蘭嘅瑞典前鋒伊巴謙莫域（圖）喺禮拜日逼和巴里1:1場意甲，因蓄意侵犯對手馬高羅斯而領紅出場，之後證實要停賽3場，如果佢上訴失敗，就好大機會錯過下月3號對國際米蘭場打吡。我求大俠認同伊巴係個好好波嘅球員，但唔知係咪命犯天煞孤星，搞到佢逢親大賽唔係失準就係因傷停打唔到，因而俾人笑佢搞到AC喺今季歐聯16強出局。點到好，佢家陣以14球成為AC嘅聯賽首席射手，如果真係因停賽踢唔到場打吡，教練艾基利肯定頭痕。</p></body></html>
