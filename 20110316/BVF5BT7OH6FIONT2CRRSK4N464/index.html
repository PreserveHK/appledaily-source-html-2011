<html><header><meta charset="utf-8"><title>AV物誌：Shure絲絨耳墊爽住聽</title></header><body><h1>AV物誌：Shure絲絨耳墊爽住聽</h1><p>頭戴式耳機一直有份專業感，但滲入潮流元素後，好似Monster結合LadyGaGa，即令呢件冷冰冰嘅AV產品，化身成潮物。Shure亦唔執輸，近日公佈兩款勁「親民」嘅專業Headphone；SRH940強玩平衡音色，更罕有地將耳墊融入絲絨物料，戴得舒服、隔音效果又好；嫌貴？仲有隻平版SRH550DJ，$800有找。<br><br>記者：陳國輝</p><p> http://www.shure.com/asia </p></body></html>
