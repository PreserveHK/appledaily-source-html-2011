<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東歷日地震嗌恐怖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東歷日地震嗌恐怖 - 馮仁昭</h1><p>日本發生史上最強9級地震，當時何潤東同組合AK正喺日本準備舉行音樂會，地震發生後，去日本採訪佢哋嘅記者仲有一段時間聯絡唔到何潤東，平安冇事嘅佢噚日到咗香港，佢諗番經歷大地震時話相當恐怖，佢話：「當時我同師弟組合AK喺地下室，地震嗰刻立即走返上地面，同AK分別搭的士返去酒店，我哋喺途中仲失去聯絡咗一陣，大家都好擔心，因為真係好恐怖！」</p></body></html>
