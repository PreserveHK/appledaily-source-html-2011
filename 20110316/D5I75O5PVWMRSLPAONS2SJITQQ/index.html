<html><header><meta charset="utf-8"><title>Miki盼進軍舞台劇</title></header><body><h1>Miki盼進軍舞台劇</h1><p>楊愛瑾（Miki）最近成為日本化妝護膚品的形象大使，早前拍攝宣傳短片，一早8時到達現場準備，大會為切合主題，安排了分子料理給她試食，第一次試吃，令她大感新奇。<br>Miki謂在工作上也希望有新嘗試，她說：「我都不斷喺度轉型，由以前組合成員，到後來做歌手兼做model，又試電影、主持咁，2011年希望可以有啲新突破，做啲以前冇試過嘅角色，我都好想試演舞台劇，帶啲新鮮感畀大家。」<br>撰文：FayeLam</p></body></html>
