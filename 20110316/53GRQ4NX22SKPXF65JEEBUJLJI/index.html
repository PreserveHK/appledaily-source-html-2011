<html><header><meta charset="utf-8"><title>小Justin挑戰拳王</title></header><body><h1>小Justin挑戰拳王</h1><p>加拿大小天王JustinBieber近來成為英國萬人迷，在多個城市開騷均引起哄動，昨日則在倫敦O2演出，令fans為之瘋狂。不過他在開騷之前的周日，竟特地抽空拜會現任世界重量級拳王海耶（DavidHaye），還雙雙戴拳套上擂台比試，未知是不是要為連日來被fans狂追吐一口悶氣。<br>儘管矮拳王足足一呎，體重也只有對手一半，但小Justin並不畏縮。有知情者爆料：「小Justin動得很快，因他有這種年紀和體形。在整段比試中，他都是非常專注，即使有點害怕但似乎不想被打中。」賽後海耶亦對小Justin讚不絕口，指他打得有板有眼。</p></body></html>
