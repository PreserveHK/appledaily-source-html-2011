<html><header><meta charset="utf-8"><title>王菲勁讚竇唯舊歌</title></header><body><h1>王菲勁讚竇唯舊歌</h1><p>王菲日前才順利完成5場香港演唱會，現時休息的她繼續上微博度日，已瘋狂迷上微博的她基本上每天都會發新帖與友人傾偈，更不時愛轉載朋友的帖子與大家分享。</p><p>「莫名的感動」</p><p>昨日中午王菲的好友在博友「95小王」的微博中聽到一首歌曲，其好友即時詢問：「這吉他誰編的？真是太好聽了！」王菲即回應：「莫名的感動。」，事實上他們在網上激讚的歌曲是王菲的前夫竇唯作品《暮春秋色》，相信以王菲愛聽音樂的性格應該知道此曲是竇唯的作品，她亦不避嫌公開大讚，估計兩人即使再見不是朋友，但在音樂領域上亦互相欣賞。<br>撰文：林妃</p></body></html>
