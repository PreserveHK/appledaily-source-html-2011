<html><header><meta charset="utf-8"><title>蔡楓華開騷為名譽而戰</title></header><body><h1>蔡楓華開騷為名譽而戰</h1><p>蔡楓華本月底在九展舉行三場演唱會，日前他接受區永權主持的有線節目《主播會客室》訪問，揚言今次開騷是為自己的一生名譽和地位而努力，多於為錢，他說：「我人窮，但志不窮。」又謂《自我》一曲能代表他的經歷。</p><p>接受與歌迷拍拖</p><p>蔡楓華希望自己有能力照顧母親，他說：「我希望佢開開心心，個仔終於為自己爭一口氣。」他認為自己的優點也是缺點，「我性格率直，冇機心，不過呢啲性格唔適合娛樂圈。我係個唔戴面具嘅藝人，戴面具好辛苦。」感情方面，他對擇偶沒要求，甚至接受與歌迷拍拖，他說：「都空虛咗咁多年啦，緣份預計唔到，要嚟就嚟。」<br>撰文：夏琴</p></body></html>
