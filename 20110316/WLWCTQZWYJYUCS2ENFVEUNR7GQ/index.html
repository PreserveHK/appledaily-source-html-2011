<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜笑談重慶被圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜笑談重慶被圍 - 馮仁昭</h1><p>王喜早前同無綫攝製隊去三峽拍攝特輯《大三峽》，成班人到重慶突然俾人圍，其中一個女工作人員仲嚇到喊，王喜都係第一次俾人拉去搭公安車。噚日王喜喺無綫電視廣播城開記招，重提舊事，佢話：「其實冇乜嘢，係我哋冇佢需要嘅文件，之後跟住去派出所，搞咗一日，可能我係一個出色嘅演員，扮記者似記者，後來佢哋都認得我，離開派出所都有同佢哋影相，呢個都係難忘嘅經歷。」</p></body></html>
