<html><header><meta charset="utf-8"><title>內地詩人趙麗華爆90後女星獻身</title></header><body><h1>內地詩人趙麗華<br>爆90後女星獻身</h1><p>韓國女星張子妍前年自殺，藝人被迫陪睡的娛圈「潛規則」近日再度引起關注。內地詩人趙麗華近日在微博爆料，指有90後女演員為求上位，不惜出賣肉體漏夜敲導演房門，就連父親也稱「這是應該的」。</p><p>被網友質疑</p><p>事件引起了極大爭議，有網民慨嘆90後的價值觀徹底改變，亦有人質疑趙麗華瞎編故事來引人關注。<br>曾執導劇集《老馬家的幸福往事》的楊文軍對此事十分不滿，在微博表示當了導演十多年，從未遇上這類情況。內地演員杜淳更說：「愛隨地放屁的人還真多。」趙麗華前晚堅稱事件屬實：「只能說是真事，但以後不會再爆料，隨便網友質疑。」<br>撰文：林妃</p></body></html>
