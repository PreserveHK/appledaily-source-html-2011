<html><header><meta charset="utf-8"><title>賭王出院與三太嘆茶</title></header><body><h1>賭王出院與三太嘆茶</h1><p>賭王何鴻燊擾攘多月的分燊家事件，早前終告解決，各房本着「互諒互讓」精神，在賭王身家的股份分配上，達到共識，皆大歡喜。<br>賭王何家內訌完結，生活重返正軌，賭王日前入住養和醫院更換喉管，前晚已出院，返回位於淺水灣道一號的大宅，繼續休養。昨日下午，長房女兒何超雄、四太梁安琪也有到大宅探望賭王。下午茶，輪到三房時段，賭王的福祉車在下午5時多，離開大宅前往三太陳婉珍位於布力徑的大宅，不過全車拉上窗簾，未知是誰人陪伴賭王。<br>採訪、攝影：GraceHo</p></body></html>
