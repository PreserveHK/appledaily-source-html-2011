<html><header><meta charset="utf-8"><title>優惠快遞：$4,500平玩杜拜</title></header><body><h1>優惠快遞：$4,500平玩杜拜</h1><p>財爺派錢的副產品，除了遊行示威之外，還有各行各業為爭奪這$6,000而推出的消費優惠計劃，實行「你派錢、我減價」。永安旅遊都唔執輸，乘勢推出$6,000旅行團推介，其中杜拜4天團，遊歷棕櫚島、LostChambers海底世界、真雪樂團、沙查市等，平時團費要$7,699，今次優惠價勁減$3,200至$4,499起，趁杜拜局勢尚算穩定，一派錢就好出發。<br><br>記者：蕭漢祥<br><br>訂位熱線：29288882（永安旅遊）</p></body></html>
