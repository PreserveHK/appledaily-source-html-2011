<html><header><meta charset="utf-8"><title>余文樂搵張震嶽幫拖</title></header><body><h1>余文樂搵張震嶽幫拖</h1><p>余文樂早前忙於籌備加盟東亞後的首張國語碟，他今次由拍MV、音樂創作和後期製作都親自參與。阿樂新碟的主打歌名為《不是明星》，由其好友張震嶽作曲，當中歌詞「其實我很開心不必戴着面具，即使被誤解亦沒關係」，樂仔表示完全是自己的心聲。<br>阿樂又情商好友陳奐仁幫忙，他說：「佢畀咗好多意見我。」雖然阿樂的大碟有他對女性的看法，但大部份MV都不見有女主角，他笑言不是怕傳緋聞，並說：「只係啲歌唔適合有女主角，唔關緋聞事。」阿樂更出動私伙靚車拍MV。<br>撰文：林妃</p></body></html>
