<html><header><meta charset="utf-8"><title>有戲睇：《晨早兜巴星》免費送正場飛</title></header><body><h1>有戲睇：《晨早兜巴星》免費送正場飛</h1><p>電視節目《晨光第一笑》收視低，新任監製碧琪（麗素麥雅當絲飾）為挽救早晨節目，特意請來過氣新聞主播米克（夏里遜福飾）。豈料米克搞亂檔之餘，還事事暗寸另一資深女主播歌蓮，搞到三人火星撞地球，弄出笑話連篇。<br>洲立影片今日誠邀25位讀者（每人2張戲票）免費睇戲。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》晨早兜巴星」，便有機會獲得戲票。先到先得。（如有任何爭議，最終決議權歸洲立影片，《蘋果日報》概不負責。）　</p><p>問題：過氣新聞主播米克由誰飾演？</p></body></html>
