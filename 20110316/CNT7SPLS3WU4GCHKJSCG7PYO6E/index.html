<html><header><meta charset="utf-8"><title>話你知：日電影屢奪大獎</title></header><body><h1>話你知：日電影屢奪大獎</h1><p>第五屆亞洲電影大獎下周一（21日）在港舉行，是香港國際電影節（HKIFF）的重點項目，更有亞洲奧斯卡之稱。<br>今屆由12位來自亞洲各地區的資深電影人組成評審團，選出最佳電影、最佳導演、最佳男、女演員等獎項。日本電影向來有質素保證，過往不少日本人奪得大獎，如首屆最佳女主角便由中谷美紀憑《花樣奇緣》奪得。前年舉行的第三屆亞洲電影大獎，日本電影更連奪五個獎項，包括《東京奏鳴曲》奪最佳電影獎、是枝裕和憑《橫山家之味》奪最佳導演獎，本木雅弘（圖）憑《禮儀師之奏鳴曲》封影帝，更親自來港領獎。</p></body></html>
