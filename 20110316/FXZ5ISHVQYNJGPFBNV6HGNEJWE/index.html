<html><header><meta charset="utf-8"><title>求驗客手記：皇馬作客波衫同巴塞撞紅 - 求驗客</title></header><body><h1>求驗客手記：皇馬作客波衫同巴塞撞紅 - 求驗客</h1><p>皇家馬德里同巴塞隆拿，喺球迷都知佢哋係西班牙宿敵，皇馬球衣主色係白色，巴塞主色係紅藍色，彼此都好抗拒球衣有對手顏色。不過據西班牙《阿斯報》報道，「三間」之前已經公佈來季皇馬新主場同第二作客球衣，今次公佈嘅第三作客球衣竟然選用紅色，係球會歷來第一次用紅色（圖）。「三間」就認為可以畀皇馬球迷耳目一新，不過我求大俠都擔心，同死敵巴塞隆拿撞色，球迷可能反感喎。</p></body></html>
