<html><header><meta charset="utf-8"><title>徐淑敏老公餐廳受影響</title></header><body><h1>徐淑敏老公餐廳受影響</h1><p>徐淑敏的夫婿黃浩（Kenny）經營日本餐廳，日本受大地震影響，核電廠洩輻射，當地多個災區受影響，當地食物有機會受污染。Kenny表示密切留意新聞，餐廳食材會改從歐美國家引入，他昨日在電話中說：「我哋有喺仙台引入牛舌同海膽，事發後都停止，好多魚生同珍珠米由九州同北海道引入，所以暫時影響唔大。我哋有貨倉備存貨，呢排都有由澳洲同加拿大引入牛舌同海產做後備，確保食物安全同新鮮。」</p></body></html>
