<html><header><meta charset="utf-8"><title>岳父護女　亂刀閹女婿</title></header><body><h1>岳父護女　亂刀閹女婿</h1><p>為護女，岳父亂刀閹割女婿。佛山南海平洲工農兵街周日（13日）晚9時許發生血案，一名30餘歲楊姓男子被兩名男子頂在自家檔口的牆壁上，兩手遭制住而無法動彈，他60餘歲的岳父則手持15厘米長尖刀往他下體猛捅。他凄厲嚎叫，引來大批圍觀者，三人見狀才停手。只見牆壁血迹淋漓，他臉色煞白、下身血流汩汩倚坐門前。<br>救護員到場後發現他下體血肉模糊，多處中刀，隨即把他送入南海第二人民醫院搶救，至昨日尚未脫離生命危險。楊姓男子脾氣暴躁，與妻子關係不好，令曾多次為女兒出頭的岳父憤懣不已，糾眾報復。岳父行兇時散發出濃重酒氣，估計借酒壯膽，現已潛逃。<br>廣東《南方都市報》</p></body></html>
