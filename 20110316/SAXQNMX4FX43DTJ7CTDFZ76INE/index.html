<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kenny取消赴日行騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kenny取消赴日行騷 - 馮仁昭</h1><p>日本發生大地震，家仲有輻射洩漏危機，當地仍然相當混亂，近日再度合體嘅Boy'z，原本要去東京參加時裝騷都要取消。噚日成員之一嘅關智斌（Kenny）喺微博留言話：「很遺憾今天被通知25日的日本東京knockonfashionearth2011的表演要取消。雖然有點無奈，不過我們會將那份期待的心情轉化為禱告祝福的力量，願日本的災民堅強振作，重建美好家園。」</p></body></html>
