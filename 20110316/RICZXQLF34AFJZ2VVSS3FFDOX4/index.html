<html><header><meta charset="utf-8"><title>丁噹擔心輻射襲台</title></header><body><h1>丁噹擔心輻射襲台</h1><p>台灣女歌星丁噹前晚來港在將軍澳舉行簽唱會，大會派出100個籌，丁噹在現場跟歌迷玩遊戲，最後她更安哥唱多一曲才完場。前晚是白色情人節，不少歌迷送禮物給丁噹，問丁噹有否男友？她竟問身邊工作人員，工作人員示意她有追求者，記者問丁噹為何要先問工作人員？她說：「因為旁人才看得清楚，但事業剛起步，暫未想拍拖。」</p><p>揀男友睇身高</p><p>身為樂隊五月天的師妹，問丁噹會否考慮找幾位師兄做對象？她笑說：「不好想太多。」丁噹希望未來男友體貼善良，不一定要靚仔和富有，但絕不能矮過她。談到有傳日本洩漏的輻射可能吹至台灣，丁噹坦言也有擔心。<br>採訪、攝影：譚倩宜</p></body></html>
