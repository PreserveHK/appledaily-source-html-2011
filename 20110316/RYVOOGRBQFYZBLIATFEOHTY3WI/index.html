<html><header><meta charset="utf-8"><title>阿倫陪80後耆英行山</title></header><body><h1>阿倫陪80後耆英行山</h1><p>譚詠麟（阿倫）雖忙於工作，但亦會抽時間陪伴家人，之前更試過搞扮嘢生日會，精力旺盛的他果然年年25歲。昨日阿倫在微博貼上生活照，當中他跟溫拿兄弟之一阿強相約一同行大帽山，既可練氣又可舒筋活絡，一舉兩得。</p><p>阿媽同行</p><p>阿倫的媽咪當日亦有同行，另外還有幾位長輩一同參加，一向鬼馬的阿倫還笑指媽咪及幾位長輩是80後，即80歲後的意思。眾人行了一段路要坐下休息，阿倫表示眾人就在山上看日落的美麗風景。<br>撰文：葉雪</p></body></html>
