<html><header><meta charset="utf-8"><title>日本少年逃難到香港</title></header><body><h1>日本少年逃難到香港</h1><p>【本報訊】16歲日本少年Akira，原本與父母及13歲妹妹一家四口住在橫濱，大地震發生後，學校停課，由於東京核輻射危機急升，一家四口緊急商議後，決定大逃亡，目的地是香港。</p><p>姑母嫁給港人</p><p>Akira的姑媽嫁給港人，定居香港，所以一家人來投靠姑媽，不過由於機位緊張，Akira昨日先行來港，母親和妹妹今日亦將抵港，三母子居於姑母位於清水灣的住所，避難兩周。至於Akira父親則會繼續留在日本，Akira表示：「十分擔心父親的安危。</p></body></html>
