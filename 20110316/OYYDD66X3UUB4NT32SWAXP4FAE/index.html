<html><header><meta charset="utf-8"><title>Selina傳10月出嫁</title></header><body><h1>Selina傳10月出嫁</h1><p>台灣女子組合S.H.E成員Selina早前因拍劇燒傷，她雖已出院，但仍未完全康復，她原於下月一日舉行的婚禮亦要延期，其未婚夫張承中有意把婚期改到10月31日、即Selina的30歲生日當天。</p><p>狀況很好</p><p>有傳任爸說女兒會在10月出嫁，他昨否認：「要看Selina恢復狀況而定，不確定是10月。」張承中日前到訪任家，還陪任媽出外散步，逗留一小時便走。任爸續說：「我們與阿中很久沒見，當日他是來陪我們到咖啡廳聊天，現在Selina白天會進行復健，晚上回自己家，狀況很好。」撰文：林妃</p></body></html>
