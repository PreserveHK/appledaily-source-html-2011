<html><header><meta charset="utf-8"><title>求驗客手記：高治做咗老竇喇！ - 求驗客</title></header><body><h1>求驗客手記：高治做咗老竇喇！ - 求驗客</h1><p>恭喜！熱刺前鋒高治（圖）於日前初為人父，佢未婚妻艾比喺周一晚誕下重7磅9安士嘅囡囡。猶記得喺上年8月傳出高治喺馬德里召妓，之後又傳出模特兒出身嘅艾比同高治分手，不過兩人好快復合，跟住仲宣佈艾比有喜。可能高治想同傳媒開玩笑，佢一直都話同艾比嘅愛情結晶係囝囝，點知原來係女。計我求大俠話，係女仲好，因為身高5呎9吋嘅艾比樣靚身材正，而高治更高達6呎7吋，如果囡囡盡得兩人遺傳嘅話，將來唔係超模就一定會係出色嘅籃球員。</p></body></html>
