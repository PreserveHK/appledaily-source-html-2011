<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹新片海外狂谷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹新片海外狂谷 - 馮仁昭</h1><p>由甄子丹演美猴王兼任動作指導的3D電影《大鬧天宮》已經拍完，子丹如釋重負，佢每日花喺特技化妝嘅時間至少四個鐘，落妝都要一個鐘，皮膚敏感紅腫冇得避免，但佢都冇半句怨言。好彩辛苦有回報，呢部戲已經開始緊後期工作，希望出年暑假可以公映，而荷李活頂尖嘅數碼拍攝器材供應商REDDigitalCinema將部戲同《魔盜王4》、《蜘蛛俠4》一齊列為全球重點推薦。</p></body></html>
