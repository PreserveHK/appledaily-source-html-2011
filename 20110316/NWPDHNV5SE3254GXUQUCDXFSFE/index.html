<html><header><meta charset="utf-8"><title>i風物語：iPad2出斑？</title></header><body><h1>i風物語：iPad2出斑？</h1><p>iPad2喺美國開售，但話咁快就賣到斷晒貨！網上訂貨日期由幾日變做2-3星期，先達炒價仲高到萬萬聲！<br>係！早買係早享受，不過咁樣捱貴價嚟潮法，係咪應該睇吓佢有無內涵呢？同iPhone4一樣，網民試玩後發覺有唔少問題，繼有網站指出芒邊有漏光問題，再有人大彈影相差！網上有人指稱，相片暗位會出現起粒粒情況，用佢嚟影相拍片真係要諗諗！<br>電池表現方面，有人亦覺得耗電量較舊iPad為高；不過最大件事，都係出黃斑！暫時估計係芒面有膠水迹，會唔會揮發走？就要睇命數喇！<br><br>記者：王震遠</p></body></html>
