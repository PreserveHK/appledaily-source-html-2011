<html><header><meta charset="utf-8"><title>黎耀祥拒北上掘金</title></header><body><h1>黎耀祥拒北上掘金</h1><p>黎耀祥昨日到紅磡一小學出席小母牛活動，他即場跟一班學生上演話劇反映內地小朋友的生活苦況。問祥仔會否隨大隊到內地探訪？他表示暫時不會，因為拍劇的檔期緊密。</p><p>留港陪囝囝</p><p>祥仔續笑言連度期出外搵真銀也很困難，但若有探訪機會，祥仔希望帶囝囝一同前往，讓他親身體會。<br>近日不少無綫小生花旦決定北上搵人仔而拒續約，其中有傳佘詩曼因決定不續約更扮傷手辭演跟祥仔合作的新劇《法證先鋒3》，祥仔表示：「以佢家一姐嘅地位，唔使詐病，唔拍就唔拍。不過我鍾意香港，所以唔會長留喺內地拍劇，加上個仔仲喺成長期，我想陪佢一齊，唔可以成年喺內地做嘢唔返香港。」<br>採訪、攝影：張俊銘</p></body></html>
