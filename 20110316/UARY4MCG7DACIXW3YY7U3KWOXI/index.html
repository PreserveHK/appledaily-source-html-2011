<html><header><meta charset="utf-8"><title>林志玲為災民出力</title></header><body><h1>林志玲為災民出力</h1><p>台灣演藝界對日本災民伸出援手，華視昨發起後晚在台北舉行「相信希望fight&amp;smile」賑災晚會，徐若瑄捐出100萬新台幣，大會暫邀請翁倩玉等逾百藝人參加。林志玲（圖）屆時雖不會出席晚會，但也出力呼籲：「希望能在出國前先幫晚會錄好募款片段。」徐熙媛（大S）媽咪指兩名女兒和女婿汪小菲已捐出6位數字。《海角七號》女主角田中千繪指地震時胞兄在岩手縣，一度失去聯絡，後來其兄報平安，她自己也很想回國。</p></body></html>
