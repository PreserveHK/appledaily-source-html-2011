<html><header><meta charset="utf-8"><title>中環在線：海通黃紹開　退休嘆世界 - 李華華</title></header><body><h1>中環在線：海通黃紹開　退休嘆世界 - 李華華</h1><p>海通國際（665）噚日派成績表，順手宣佈埋主席李明山同副主席黃紹開（圖）會響4月股東大會後離任。李明山辭任係為咗要更加專注海通證券嘅業務，而喺海通做咗23年、又啱啱過咗70大壽嘅開叔就話「退咗休梗係嘆世界啦！」咁會唔會以其他方式繼續幫海通手呀？開叔笑笑口咁話做顧問都唔錯o架！<br>而隨着兩個靈魂人物起身，海通國際有一連串人事變動，非執董吉宇光同執董林涌會頂上做正副主席，而副行政總裁李耀榮就會接替林涌做聯席董事總經理，銷售及市場推廣總監許儀同國際業務部總經理宮里啟暉就會加入董事局，分別做執董同非執董。</p></body></html>
