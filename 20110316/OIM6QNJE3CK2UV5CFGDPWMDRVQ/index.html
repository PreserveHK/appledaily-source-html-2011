<html><header><meta charset="utf-8"><title>Moussy飯盒送暖</title></header><body><h1>Moussy飯盒送暖</h1><p>幾時都話「表面富貴，內裏閉翳」，做潮人也要吃得鹹魚抵得渴，死慳死抵俾你掃盡潮物又如何！幸好，也有些時裝店總會照顧這班假風光之士。3月25日至4月3日期間於Moussy購物滿$2,000或以上，即送美國旗LunchBox一個，目的是否讓潮人帶飯慳家之際，再儲足彈藥血拼我唔知，只知道這個LunchBox對這班潮人有幾重要，當佢哋冇錢嘅時候……<br><br>記者：潘國揚</p><p>Moussy（23177010）<br>尖沙嘴美麗華商場G3-G5號舖</p></body></html>
