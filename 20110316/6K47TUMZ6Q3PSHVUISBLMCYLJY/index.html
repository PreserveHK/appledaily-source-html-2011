<html><header><meta charset="utf-8"><title>求驗客手記：AV天后為男生隊除衫 - 求驗客</title></header><body><h1>求驗客手記：AV天后為男生隊除衫 - 求驗客</h1><p>相信好多阿根廷男性球迷同我求大俠一樣，希望男生隊喺嚟緊嘅阿甲會繼續有球員攞紅牌。點解？話說阿根廷著名小電影明星美蓮娜（圖）話，佢最愛嘅男生隊俾球證針對，搞到喺對上4場聯賽都有球員出場。美蓮娜講明如果有關方面唔正視，佢就會去足總門外剝衫抗議。男生隊下場主場對高隆，啲男球迷為咗有好嘢睇，仲唔搏命幫球證打氣，等佢趕多幾個「男生」出場咩！</p></body></html>
