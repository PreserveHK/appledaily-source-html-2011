<html><header><meta charset="utf-8"><title>News：山本耀司出袋義賣</title></header><body><h1>News：山本耀司出袋義賣</h1><p>日本東北地震所造成的海嘯，由發生至今已有三個月的時間，小記近日有幸造訪日本，領略當地居民逆境自強的精神，當然，作為一代國寶級時裝設計師的YohjiYamamoto也為此出心又出力，以其名下Y-3品牌推出「WeLoveJapanToteBag」，ToteBag會於歐洲、美國及亞洲等地Y-3專門店有售，別注ToteBag所籌得的款項，將不扣除成本全數撥捐日本紅十字會作救災及重建用途，想不到如何為日本出一分力？Yohji為你提供一個好機會。<br><br>記者：潘國揚<br><br>Y-3（25062071）<br>中環ifcMall1038號舖</p></body></html>
