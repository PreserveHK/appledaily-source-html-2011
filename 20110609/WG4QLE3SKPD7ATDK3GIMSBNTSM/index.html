<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧美國男星佐治古尼的意國名模女友ElisabettaCanalis，接受雜誌訪問表示刻下拍拖十分快樂，將來定會結婚，外間揣測她會下嫁佐治古尼。<br><br>‧美國諧星積伯克昨日到倫敦欣賞《史力加》音樂劇的特別慈善放映會，該劇一眾演員更獲皇儲查理斯接見。<br><br>‧日本女星小雪近日為主演的新片《偵探在BAR當中》拍攝婚紗造型照，是她今年4月初下嫁松山研一後首次穿着婚紗示人。<br><br>‧日本女星黑木美紗前日在東京與男星織田裕二出席新片《女神的報復》試映會時，透明厘士裙背後露出兩條白色物體，十分突兀。<br><br>‧韓國女星崔智友和李延喜日前素顏相約吃飯，依然被食客認出。</p></body></html>
