<html><header><meta charset="utf-8"><title>案件速遞圖拐童案等安排認人</title></header><body><h1>案件速遞<br>圖拐童案等安排認人</h1><p>【本報訊】補習教師涉嫌連續兩個月在九龍區幼稚園外，等候年幼學童放學企圖拐帶一案，昨在九龍城裁判法院再提訊。律政司認為控方有足夠證據指控被告兩宗遊蕩罪。惟被告所涉灣仔一宗同類案件，因女事主現正考試，暫未作認人手續。案件押後至下月6日，等候警方安排認人手續及尋找目擊證人，控方亦須諮詢律政司意見，被告繼續還柙。<br>被告鄧偉豪（30歲）暫被指本年4月18日在九龍公爵街5號外遊蕩，導致一名5歲女童擔心其人身安全。被告在錄影會面時，曾不斷複述「天下」一詞，但精神報告指他適合答辯。<br>案件編號：KCCC2004/11</p></body></html>
