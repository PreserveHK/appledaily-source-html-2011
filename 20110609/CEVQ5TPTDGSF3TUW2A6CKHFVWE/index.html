<html><header><meta charset="utf-8"><title>人物誌：神秘女俠派錢濟貧</title></header><body><h1>人物誌：神秘女俠派錢濟貧</h1><p>周秀娜即將扮演的港版女超人紫荊俠，是近日活躍於港九、年約30歲的神秘女俠，因不滿特區施政，決定化身俠女，在天橋底、大小籠屋頻頻出動，向露宿者及弱勢社群派發金錢及食物。紫荊俠戴着紫色眼罩、以一身黑色皮衣、皮靴的OL打扮亮相，並露出一條深深乳溝，她自稱靈感來自粵語片劫富濟貧的黑玫瑰，由於洋紫荊是香港市花，故以此為名。<br>由於行蹤神秘且行俠仗義，吸引一班追隨者。紫荊俠的身世惹來全城猜測，有人推測她是人大前委員長萬里孫女、名媛萬寶寶，但紫荊俠已否認其事。</p></body></html>
