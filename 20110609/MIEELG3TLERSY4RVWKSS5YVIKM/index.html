<html><header><meta charset="utf-8"><title>感情雙失少年圖跳樓</title></header><body><h1>感情雙失少年圖跳樓</h1><p>【本報訊】17歲少年疑為情所困及與家人不和，昨凌晨跑上深水埗寓所九樓天台，危坐簷篷企圖跳樓自殺。警員到場勸解，雙方對峙約一小時後，終將他勸服返回安全地方，送院治理。<br>該名姓梁少年與家人同住大南街265號一幢唐樓單位。據稱，他已輟學投身社會，並有一名要好女友，惟近日與女友鬧翻，跟家人的關係亦轉差，疑爭吵後覺不快，企圖跳樓自殺。昨凌晨2時50分，有居民發現梁在九樓天台簷篷上時坐時蹲，險象環生，向警方報案。</p></body></html>
