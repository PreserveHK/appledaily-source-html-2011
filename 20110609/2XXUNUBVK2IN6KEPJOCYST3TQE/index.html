<html><header><meta charset="utf-8"><title>發哥難享齊人福</title></header><body><h1>發哥難享齊人福</h1><p>內地主旋律電影《建黨偉業》前晚在北京舉行首映禮，周潤發、趙本山、葉璇、劉燁和董潔等過百位明星亮相。<br>葉璇在台上清唱了一首《唱支山歌給黨聽》，隨後演袁世凱的周潤發跟演宋慶齡的董潔上台，當主持人讚發哥的造型很像時，愛開玩笑的發哥故意板起臉說：「我不像，曾志偉才像，挑我的理由可能就是因為我高吧。」發哥還埋怨自己在片中雖有八個老婆，但他一個都沒見過，因為要講到袁世凱出殯那天才齊人，引得哄堂大笑。<br>此外，湯唯昨日在台灣出席活動時，回應在《建黨》中的戲份被刪，她說：「是因劇情、長度需要，我已做好演員角色，剩下交給導演。」<br>撰文：李森</p></body></html>
