<html><header><meta charset="utf-8"><title>求驗客手記：活士受傷退賽難再起 - 求驗客</title></header><body><h1>求驗客手記：活士受傷退賽難再起 - 求驗客</h1><p>現年35歲嘅美國高球手活士（圖）自從喺09年尾被揭發有婚外情，形象同成績都一落千丈，而且更受傷患纏身。日前佢就宣佈，因左腳受傷關係，玩唔到今年嘅美國公開賽。佢咁講：「我對於參加唔到美國公開賽，真係極度失望，但為咗將來，我必須聽從醫生嘅意見。」查實活士自從94年高中畢業後，就一直參加美國公開賽，仲喺00、02同埋08年贏咗冠軍，家陣連自己個橋頭都保唔住，睇怕都好難喺短期內東山再起。</p></body></html>
