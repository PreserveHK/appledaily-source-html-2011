<html><header><meta charset="utf-8"><title>隋棠999真女人</title></header><body><h1>隋棠999真女人</h1><p>台灣女模隋棠前日與台劇《犀利人妻》中扮演其夫婿的溫昇豪，在台北出席金飾品牌活動。隋棠更獲品牌與vogue.com網路票選為年度真女人，力壓侯佩岑和徐熙娣等，連「老公」溫昇豪也笑她：「真金不怕火煉，跟999純金一樣純，她就是個女人。」</p><p>隋棠因《犀》劇人氣再度升高，更連接了四個廣告，吸金不少，她表示曾買金器，她說：「買純金戒保平安，只戴幾天就搞丟，再也不戴貴重飾品。」早前傳她與溫昇豪不和，二人同場表現默契，當記者問溫昇豪髮線上移時，隋棠即輕撥他的頭髮，幫他解圍力證未有禿額，並說：「我也會（掉髮），做這行頭髮都要特別保養。」<br>撰文：FayeLam
</p></body></html>
