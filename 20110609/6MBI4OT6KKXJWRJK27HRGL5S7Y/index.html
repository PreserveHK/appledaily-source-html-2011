<html><header><meta charset="utf-8"><title>JaRule藏械入獄兩年</title></header><body><h1>JaRule藏械入獄兩年</h1><p>美國著名饒舌歌手JaRule，昨日為07年藏有手槍被捕一案到曼哈頓法庭接受審判，他被判入獄兩年。當他在法庭得知判決時，露出憂郁又不可一世的表情。之後JaRule被警員塔上手銬時，便向庭內的家人說再見，而他的監製好友對外國傳媒表示JaRule早向家人坦言已洗好八月十五，望兩年後再做一條好漢。</p><p>意氣風發</p><p>現年35歲的JaRule，昨日以一身灰色運動裝在妻子、家人及律師陪同下，意氣風發抵達法庭，更不停向庭外fans揮手，又吻向女律師的面。JaRule的律師表示如他在獄中行為良好，只需坐監18至20個月。</p></body></html>
