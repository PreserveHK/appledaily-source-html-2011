<html><header><meta charset="utf-8"><title>黑熊撞穿汽車兩人死</title></header><body><h1>黑熊撞穿汽車兩人死</h1><p>加拿大近魁北克省一條公路周一晚發生罕見車禍，一隻重約136公斤的黑熊被一輛汽車撞倒，飛彈到隔籬對頭行車線另一輛汽車，撞穿車頭擋風玻璃，從車尾玻璃窗出，把車上兩人撞死。<br>事發在當地時間晚上10時半，由於撞擊力強勁，黑熊穿過車頭擋風玻璃後，去勢未止，再撞穿車尾玻璃，跌出車外死亡。兩名死者包括25歲女司機和坐在她後面的40歲男乘客，坐在女死者身旁的28歲男友就受傷送院，沒有生命危險。<br>英國《每日郵報》</p></body></html>
