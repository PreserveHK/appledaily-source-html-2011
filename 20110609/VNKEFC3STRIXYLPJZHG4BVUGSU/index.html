<html><header><meta charset="utf-8"><title>關之琳全副Céline巡舖</title></header><body><h1>關之琳全副Céline巡舖</h1><p>大美人關之琳（之之）投資有道，貴為億萬富婆，息影後過着養尊處優生活，閒時都是shopping為樂。昨日她以黑超造型，全身連手袋都是法國名牌Céline現身中環，其中她手持的紅色Luggage皮手袋，價值萬多元，非常搶眼。<br>之之首先巡舖到Balenciaga主攻手袋部門，近大半個鐘後才慢步到附近的歷山大廈Prada店，繼續血拼。最後之之在Prada逗留了十分鐘，雖未有所獲，但全程保持笑容，便登上七人座駕離開。<br>採訪、攝影：LoMui</p></body></html>
