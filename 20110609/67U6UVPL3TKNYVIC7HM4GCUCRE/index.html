<html><header><meta charset="utf-8"><title>社保基金覓外資管理</title></header><body><h1>社保基金覓外資管理</h1><p>【本報訊】全國社會保障基金理事會昨公佈，擬選聘相關產品境外投資管理人，委託產品包括多資產類別配置型產品、新興市場（除中國）本幣債券積極型產品等。申請人應於7月8日前提交所有相關申請材料。<br>社保基金公告顯示，委託產品類型還包括全球資源類股票積極型產品，及全球不動產股票積極型產品。<br>社保基金要求，申請機構須符合截至5月底止經營資產管理業務達6年以上，以及管理資產不少於50億美元（或等值貨幣）等要求。截至2010年底，全國社保基金管理的基金資產總額達8566.9億元人民幣。
</p></body></html>
