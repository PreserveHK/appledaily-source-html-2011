<html><header><meta charset="utf-8"><title>姚予晴明春出嫁</title></header><body><h1>姚予晴明春出嫁</h1><p>名模MandyLieu、姚予晴（Mikki）昨日在圓方宣傳林保堅尼新車，Mikki宣佈明年春天做新娘，嫁給前模特男友曾智超，她說：「旅行結婚都好，大家咁多年，都唔會大搞、搵伴娘之類，我想做春天新娘。」男友何時求婚？她說：「一齊十幾年，都唔講呢啲。」</p><p>Mikki和男友同居多年，中途曾搬走自住，她指現時兩人又一齊住，曾智超早前曾與薛芷倫傳緋聞，她說：「唔關事，嗰次都講過係發生乜事。」<br>此外，MandyLieu出席活動後，昨晚即上機飛意大利工作，參觀車廠和鞋廠等，她謂希望工作之餘，可以租車歐遊玩樂一番。<br>採訪：JessicaNgan<br>攝影：EdwardChou
</p></body></html>
