<html><header><meta charset="utf-8"><title>炎亞綸底褲大碼自豪</title></header><body><h1>炎亞綸底褲大碼自豪</h1><p>台灣偶像炎亞綸將會在台大體育館開音樂會，日前他到HitFm電台宣傳時就被追問內褲尺寸，原來炎亞綸與羅志祥、何潤東和祝釩剛被稱為四「大」天王，但所指的「大」就是指生殖器官。<br>面對男人最緊張的問題，炎亞綸即笑言一切多得家族遺傳，他說：「媽媽生得好，我平常褲子穿M號，內褲反而要穿L號。」</p><p>匿埋換衫</p><p>炎亞綸直認幼稚園時看到身邊同學的尺寸都小巧可愛，但自己卻與其他同學不一樣，令他自卑得要偷偷躲起來換衣服。<br>撰文：林妃</p></body></html>
