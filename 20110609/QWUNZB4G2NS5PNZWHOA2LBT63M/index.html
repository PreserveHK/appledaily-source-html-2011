<html><header><meta charset="utf-8"><title>酷熱下除草女工中暑</title></header><body><h1>酷熱下除草女工中暑</h1><p>【本報訊】酷熱天氣警告下，再有戶外工作的工人懷疑中暑不適暈倒。昨日上午11時，康文署一名外判清潔公司的女工，在沙田圓洲角公園除草。當時天氣酷熱，氣溫高達33℃以上，女工俯身工作時突然感到頭暈，繼而坐跌地上一度昏迷，工友見狀連忙致電報警。<br>救護員到場時女工已逐漸蘇醒過來，於是將她扶到樹蔭下進行初步檢查。61歲女工姓葉戴有闊邊帽子和長袖衫褲，據悉她有血壓高，懷疑中暑，稍後送威爾斯醫院治理。</p></body></html>
