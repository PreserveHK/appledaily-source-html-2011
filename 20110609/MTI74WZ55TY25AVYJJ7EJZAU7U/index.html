<html><header><meta charset="utf-8"><title>廣州現色魔　街頭施胸襲</title></header><body><h1>廣州現色魔　街頭施胸襲</h1><p>注意，廣州街頭現色魔！有民眾在微博上稱，在西湖路光明廣場附近，有鹹豬手出沒，專門襲擊年輕女性的胸部，並在微博上張貼出該色魔的照片。其中一名目擊者稱，該色魔中等身材、短髮，衣着比較邋遢，曾拍打女性胸部，還經常在北京路、西湖路一帶出沒。一名受害者稱，他會先盯着目標一會，然後出手胸襲，但許多時現場沒公安、保安在場，受襲都無法即時求助。當地的派出所則稱，至今仍未接到受害者報案，呼籲女性受胸襲後要即時報案。<br>廣東《南方都市報》</p></body></html>
