<html><header><meta charset="utf-8"><title>芭比摧毀熱帶雨林</title></header><body><h1>芭比摧毀熱帶雨林</h1><p>芭比娃娃（Barbie）背負一項重罪︰毀掉印尼重要的熱帶雨林。<br>環保組織「綠色和平」測試銷售往英美德國等地的芭比娃娃包裝紙盒，發現材料源自印尼熱帶雨林的硬木樹，「實在很震驚，樹林被毀，居然是用來包裝玩具」。綠色和平計劃發起一場運動，呼籲芭比男友Ken甩掉這個糟蹋森林的女生。<br>為了環保，芭比應該不介意被擺上枱。印尼的熱帶雨林被過度砍伐，正以驚人的速度消失，嚴重威脅老虎和猩猩的棲息地。<br>英國《太陽報》</p></body></html>
