<html><header><meta charset="utf-8"><title>張靜初露腿撐韓國</title></header><body><h1>張靜初露腿撐韓國</h1><p>內地女星張靜初昨日上午在韓國一酒店出席韓國文化觀光大使委任儀式記招，她將在未來兩年積極向外推廣韓國的觀光文化和魅力。張靜初以套裝短裙上陣，露出修長美腿，全程笑容滿面，並獲大會贈予紀念品。</p><p>喜愛全度妍</p><p>張靜初透露，最近獲邀拍韓片，是有韓版《盜海豪情》（Ocean'sEleven）之稱的新片《盜賊們》，如果張靜初落實演出，屆時可與韓星全智賢和李政宰鬥演技，該片更有任達華參演。張靜初也表示非常喜歡韓片，例如《我的野蠻女友》和《太極旗飄揚：生死有情》，她亦說很喜愛韓國女星全度妍。<br>撰文：葉雪</p></body></html>
