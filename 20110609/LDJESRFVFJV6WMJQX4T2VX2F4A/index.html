<html><header><meta charset="utf-8"><title>Beyonce新碟漏網悲又喜</title></header><body><h1>Beyonce新碟漏網悲又喜</h1><p>美國R&amp;B天后BeyonceKnowles已炮製好的新大碟《4》靜待推出，但新碟歌曲如《Party》及《StartOver》等卻陸續洩漏網上，Beyonce昨日在facebook留言表示百感交集，她慶幸fans對新碟反應良好，感謝支持，但卻覺得不應以這種方式面世，並為此覺得難過。</p><p>讓人快樂</p><p>Beyonce說：「我的音樂已外洩，我高興fans有正面回應，當我錄音時我常想fans在唱每粒音，又隨每個拍子來跳，我做音樂是為了讓人開心，但目前非我想用來表達的方式。」</p></body></html>
