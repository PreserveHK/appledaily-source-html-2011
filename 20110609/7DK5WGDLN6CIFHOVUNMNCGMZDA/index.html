<html><header><meta charset="utf-8"><title>阿嬌聞Edison速撇</title></header><body><h1>阿嬌聞Edison速撇</h1><p>女子組合Twins繼十年前劇集《齊天大聖孫悟空》後，近日再在古裝魔幻劇《歡樂元帥》合作，兩人前日聯同劇中演員郭晉安、馬蘇等亮相上海電影節。</p><p>拒談機艙事件</p><p>起初Twins宣傳時還笑語盈盈，但有記者問到淫照風暴主角之一的鍾欣桐（阿嬌），如何看待陳冠希與張栢芝在機艙自拍泯恩仇時，Twins即收起笑臉，主辦單位立刻出面阻擋，阿嬌沒有回答有關提問，匆匆離場。<br>撰文：林妃</p></body></html>
