<html><header><meta charset="utf-8"><title>JYJ遇神起開騷互撼</title></header><body><h1>JYJ遇神起開騷互撼</h1><p>韓國組合JYJ的日本地震慈善騷，在被指遭avex唱片公司的打壓下，前日由埼玉縣搬到東京澀谷舉行兩場，為免生事，舉行地點更要秘密通知20,000名歌迷。由於開騷，Xiah前晚未能親自出席在首爾舉行的「第5屆音樂劇頒獎禮」，領取人氣獎。</p><p>東方神起前晚則與舊隊友JYJ鬥撼，於大阪舉行賑災騷，他們與2PM、FTIsland等12個單位又唱又跳，令34,000名歌迷瘋狂。此外，神起二子認真頻撲，昨日又從首爾出發到巴黎，準備演出SM家族晒冷騷。</p></body></html>
