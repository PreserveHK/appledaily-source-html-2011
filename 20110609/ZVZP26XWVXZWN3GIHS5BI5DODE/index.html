<html><header><meta charset="utf-8"><title>「貓媽媽」擁小雞午睡</title></header><body><h1>「貓媽媽」擁小雞午睡</h1><p>貓和小雞也可以和睦相處？內地一位農民家中養了30多隻小雞，有一天部份小雞溜到圍欄外，農夫嚇得驚慌失措，擔心牠們成為家中貓咪的獵物。但出人意料的是，貓咪不但沒有追捕，反而跟小雞們打成一片，還充當了「母雞」的角色，將小雞當成自己的孩子般對待。</p><p>子般對待。<br>貓咪讓小雞們窩在牠身上取暖，還會一塊午睡（圖）。醒着的時候，小雞們喜歡四處奔跑，甚至反過來追牠們的「新媽媽」。這段故事流傳到國外後，也讓美國媒體讚嘆：「有甚麼比這更酷！」<br>台灣東森新聞</p></body></html>
