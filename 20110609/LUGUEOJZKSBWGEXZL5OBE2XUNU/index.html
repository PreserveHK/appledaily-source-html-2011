<html><header><meta charset="utf-8"><title>奇女子大鬧中華旅行社</title></header><body><h1>奇女子大鬧中華旅行社</h1><p>【本報訊】報稱擁有五億身家的奇女子余麗莎（56歲），昨午1時到金鐘力寶中心中華旅行社申請入台證時，被指資料不全被拒，與職員發生爭執。警方到場時，余情緒失控用打火機焚燒紙張，警員制止並用手銬將她反鎖。她涉嫌行為不檢被捕，送院時仍大吵大嚷。</p><p>曾擁孫中山陀錶</p><p>曾寫過多本言情小說的余麗莎位於落馬洲的豪宅，前年1月被賊人行劫，掠去國父孫中山的陀錶及15件名貴物品，損失500多萬。她指管理公司疏忽，向法庭入禀索償。<br>此外，她與一間廟宇合作發展骨灰龕，又指對方解約，今年4月入禀法院要求賠償。</p></body></html>
