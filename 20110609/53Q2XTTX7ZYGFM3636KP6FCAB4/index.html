<html><header><meta charset="utf-8"><title>杏兒踢爆嘉穎真麻甩</title></header><body><h1>杏兒踢爆嘉穎真麻甩</h1><p>無綫新劇《怒火街頭》演員胡杏兒、鄭嘉穎、黃智雯、李璨琛和林子善昨日自發到深水埗街坊福利會探訪，原來杏兒姐夫是區內區議員，她趁機關心弱勢社群。</p><p>出埠原形畢露</p><p>《怒》劇出街後嘉穎飾演爛撻撻角色入型入格，他直言：「我其實都係一條麻甩佬，你哋平時睇唔到我另一面，今次可以好好發揮。」<br>杏兒踢爆嘉穎是十足十麻甩佬：「同佢去過外地工作，見佢原形畢露，爛撻撻又唔顧自己衣着，呢個先係真正嘅佢，但今次佢個角色好受歡迎。」<br>採訪、攝影：卓寶花</p></body></html>
