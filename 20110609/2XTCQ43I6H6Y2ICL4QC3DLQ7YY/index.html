<html><header><meta charset="utf-8"><title>李安拍新片動物園戒嚴</title></header><body><h1>李安拍新片動物園戒嚴</h1><p>導演李安正在台灣拍攝荷李活3D電影《少年Pi的奇幻漂流》（LifeofPi），劇組前日在台北市立動物園取景。李安透露目前拍攝是男主角Pi開設動物園的情節，已拍了3、4種動物。據知該片今年1月起在台中水湳機場內搭景拍攝，劇組又曾到印度取景。</p><p>管制進出</p><p>《少》片在動物園的非洲動物區內的環尾狐猴展示區取景，戒備森嚴，進出均有管制。雖然李安得知媒體到場，大方接受訪問，但記者在場看不到任何動物，劇組做足保密功夫。另外李安表示拍攝時最棘手的問題是小孩、動物與水。<br>撰文：林妃</p></body></html>
