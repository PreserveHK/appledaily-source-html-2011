<html><header><meta charset="utf-8"><title>結業酒吧撿獲10氣槍</title></header><body><h1>結業酒吧撿獲10氣槍</h1><p>【本報訊】警方前晚7時許在尖沙嘴棉登徑8號一間已結業空置酒吧內發現的10支長、短槍和一批彈藥，經調查後至凌晨時分全部撿走化驗，初步相信全部屬氣槍，案中暫無人被捕。<br>據了解，該店舖以往是以射擊遊戲為主題的酒吧，故將不同類型長短氣槍陳列在飾櫃內，以招徠顧客，不排除酒吧早前結業後，東主沒將該批「展品」攜走或作適當處理，一直留於空舖內，直至接收舖位人員進入空舖檢查時，揭發事件報案，惹來嚴重罪案疑雲。</p></body></html>
