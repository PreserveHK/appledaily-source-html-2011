<html><header><meta charset="utf-8"><title>足球韓職大田市民8將造波</title></header><body><h1>足球<br>韓職大田市民8將造波</h1><p>南韓檢察院周四稱已起訴12名涉嫌操控韓職的人，其中包括10名球員。昌原檢察院發言人稱球員收受賄款，涉嫌在4月兩場聯賽踢假波，其中8名球員來自大田市民隊，一名球員負責收受1.2億韓圜（約86萬港元）賄款，然後分予其他7人，球隊被要求在4月6日敗予浦項制鐵，最終球隊輸0:3。另一名球員為收受一億圜（約71萬港元）賄款的FC光州球員。至於另一球員為已被浦項開除的金正謙。事件亦繼續調查中。綜合外電（南韓）</p></body></html>
