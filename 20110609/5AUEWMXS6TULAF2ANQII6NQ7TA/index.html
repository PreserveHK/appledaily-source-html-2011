<html><header><meta charset="utf-8"><title>Miki被指小三嘆失落</title></header><body><h1>Miki被指小三嘆失落</h1><p>楊愛瑾（Miki）被指和永安太子爺郭永淳發展地下情，日前有指郭生前妻伍智恒（Connie）在微博直斥Miki是狐狸精。昨日Miki經理人公司種星堂發聲明直斥報道失實和揑造，並保留法律追究權利。<br>Miki經理人Maggie在電話中謂Miki沒因此影響工作，據知Miki下周有公開活動，她停寫微博三日後，昨日傍晚6時多終現身寫上「今天心情平復了很多，當你在最失落時，你會發現誰是真正關心你。我相信清者自清。」另外，Connie也在微博寫上「選擇相信明天會更好」，又感激好友沒嫌她生病跟她午膳。採訪：馬建華</p></body></html>
