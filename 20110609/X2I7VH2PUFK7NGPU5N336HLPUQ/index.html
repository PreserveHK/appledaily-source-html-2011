<html><header><meta charset="utf-8"><title>財話短說中軟完成配股　大升18%</title></header><body><h1>財話短說<br>中軟完成配股　大升18%</h1><p>▲中軟國際（354）宣佈，擬以每股1.86元，配售1.5億股予聯想（992）母公司旗下、專注內地中級市場的私募基金弘毅投資，涉資2.79億元，佔已發行股份11.76%，配售後，弘毅持股將由5.84%大增至15.75%，成為大股東。中軟與弘毅同時訂立戰略合作協議，在內地進一步深入拓展資訊科技市場。消息刺激中軟昨曾漲27%，收報2.2元，升17.6%。</p></body></html>
