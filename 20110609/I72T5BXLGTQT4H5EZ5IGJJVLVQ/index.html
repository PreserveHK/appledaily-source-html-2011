<html><header><meta charset="utf-8"><title>許亦妮攬8號仔</title></header><body><h1>許亦妮攬8號仔</h1><p>周柏豪昨日到新城宣傳，有傳入圍港姐許亦妮曾與他拍拖，他否認說：「去玩時見過面，記得同成班朋友影貼紙相，之後冇聯絡，未至於好好朋友。我哋冇拍過拖，仲傳到我搞大人哋個肚唔認數，當時我17歲識佢，咁當時佢咪14歲？」對於許亦妮被指連七仔，柏豪說：「我唔知道，當時大家嘅共同朋友係模特兒。」至於許亦妮昨日又爆出有第8個男友，認真有異性緣。<br>此外，有指許亦妮宣稱自己識樂易玲，樂易玲昨否認認識她及其前男友Elson，她說：「好彩唔係我有份選。」她又勸想做幕前的人不要隨便跟人影親密照。<br>採訪、攝影：<br>王連連、楊潔雯</p></body></html>
