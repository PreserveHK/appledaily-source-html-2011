<html><header><meta charset="utf-8"><title>李嘉馨坐獨木舟嗌救命</title></header><body><h1>李嘉馨坐獨木舟嗌救命</h1><p>有線娛樂台主持李尚正聯同李嘉馨（Ali）到台灣拍攝旅遊節目《去吧！台灣住囉囉》，兩人到台灣民宿拍攝，每位民宿老闆知道他們來自香港，都表現得很熱情，不斷請他們吃東西，兩人雖然叫飽，但仍把所有東西吃光，阿正更說在民宿裏，面對無敵太平洋海景和呼吸大自然空氣，胃口特別好。</p><p>住別墅式小屋</p><p>阿正和Ali之後入住宜蘭一家別墅式小屋，這小屋建於水田之上，非常獨特。他們又試玩獨木舟，毫無經驗的阿正亂划一通，令獨木舟左搖右擺，Ali當場大叫救命，二人還差點兒跌落水，最後獨木舟在草叢擱淺，他們才能上岸。撰文：葉雪</p></body></html>
