<html><header><meta charset="utf-8"><title>鄭雨盛撇瞞婚李智雅</title></header><body><h1>鄭雨盛撇瞞婚李智雅</h1><p>韓國男星鄭雨盛今年4月飽受情傷，被因合演劇集《雅典娜：戰爭的女神》而撻着的李智雅隱瞞過去曾與男歌手徐太志結過婚。正當李智雅和徐太志的分身家官司仍在進行之際，有知情人士踢爆「盛雅戀」已於上月玩完。</p><p>失去信任</p><p>據悉鄭雨盛驚聞女友李智雅做大話精後，兩人仍間中保持聯絡，但基於受到打擊太大，彼此再難建立信任關係，因此他們上月決定低調結束短短三個月的戀情。一度買醉治情傷的鄭雨盛現已重拾心情，早前才孖老友李政宰睇騷，又飛往日本舉行粉絲聚會。</p></body></html>
