<html><header><meta charset="utf-8"><title>瑤瑤搵銀不忘拍拖</title></header><body><h1>瑤瑤搵銀不忘拍拖</h1><p>台灣藝人郭書瑤（瑤瑤）日前現身當地某網站的吉祥物曝光活動，眼見狐狸外形的吉祥物甚為可愛，瑤瑤忍不住跟吉祥物來個愛的抱抱，還笑指吉祥物跟她一樣愛整蠱人及逗人開心。吉祥物在台上手腳多多，不時在台上風騷轉身與瑤瑤玩。<br>大會邀得塔羅師為瑤瑤與吉祥物速配，最後算得高達90%的高分。</p><p>被批人緣不俗</p><p>塔羅師指瑤瑤今年事業得心應手，人緣也不俗，有機會認識好男士，瑤瑤聞言興奮說：「雖然近日忙於接受秘密訓練，可是想談戀愛的心情沒停過。」身旁的吉祥物聽到瑤瑤想拍拖，即時扮喊，令全場觀眾忍不住大笑。<br>撰文：馬建華</p></body></html>
