<html><header><meta charset="utf-8"><title>ShakiraMV晒股玩鋼管</title></header><body><h1>ShakiraMV晒股玩鋼管</h1><p>哥倫比亞女歌手Shakira早已憑扭籮肚皮舞技震驚全球，她搭上西甲班霸巴塞隆拿的碧基（GerardPique）大搞姊弟戀後，知名度更高。最近唱片公司發放了Shakira全新細碟《Rabiosa》的MV，當中她不僅穿火辣比堅尼示人，還大跳鋼管舞。</p><p>本來Shakira的胴體已fit得沒甚多餘脂肪，在鋼管面前她擺出多個誘人姿勢，還張腿坐地做一字馬，轉個頭她更向鏡頭騷靚股，簡直拍得上另一女歌手Rihanna日前被轟過火的演出，Rihanna日前演出時擒到女fans身上，惹來教壞細路批評。</p></body></html>
