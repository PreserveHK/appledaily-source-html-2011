<html><header><meta charset="utf-8"><title>iOS5「新功能」打造魔法iPad</title></header><body><h1>iOS5「新功能」打造魔法iPad</h1><p>蘋果今秋將推出iOS5，德國魔術師皮耶羅（SimonPierro）以這個最新作業系統大搞噱頭，用一部iPad大玩魔術。</p><p>皮耶羅這套魔術名叫「獨家試玩iOS5」，推介的iOS5「新功能」，包括毋須photoshop，就可改動照片，甚至可以將相片物件，例如太陽從iPad中取出來。他又示範如何將一個網球由屏幕中取出後，再塞回畫面內，看起來毫無破綻。更精采的，是他透過FaceTime跟好友通話，其間從好友手中取得飲管，再喝掉對方手中那杯汽水，他更將一杯奶淋到好友頭上。<br>YouTube網頁</p></body></html>
