<html><header><meta charset="utf-8"><title>優勢所在內地龐大零售網最值錢</title></header><body><h1>優勢所在<br>內地龐大零售網最值錢</h1><p>以賣金起家的周大福，和賣T恤的佐丹奴（709），到底可以有甚麼協同效應？佐丹奴並無持有任何商舖，旗下也沒有名貴資產，如要說公司最有價值的地方，可能就是它創立了30年的品牌效應，以及其現時在中國擁有近1200個銷售點的龐大零售網絡。<br>雖然周大福相關人士曾強調入股佐丹奴是純粹投資決定，但鄭裕彤近日在市場上不斷高位密吸佐丹奴的舉動，仍引來市場諸多揣測。<br>另外，根據統計資料顯示，與彤叔關係密切的鼎珮證券，截至昨日已連續13天在場內掃入佐丹奴，其中有12日都是當天最大買入經紀頭3名，鼎珮並曾於6月2日把其全部持倉轉名予周大福珠寶。</p></body></html>
