<html><header><meta charset="utf-8"><title>fb狂迷手臂紋152朋友</title></header><body><h1>fb狂迷手臂紋152朋友</h1><p>有人喜歡在facebook不斷新增朋友，令好友數目節節攀升。對荷蘭一名女子來說，她擁有152個facebook好友已經足夠︰剛好足夠她把所有朋友的檔案照片，紋滿一條手臂（圖）。<br>YouTube用戶susyj87發放短片展示紋身︰「經過數月來的努力，我要讓你看看我的社交紋身，很厲害是不是？我真的以它為榮，希望你也喜歡。」有人留言「希望你和這些人友誼永固」。畢竟一旦鬧翻割席，要消除紋身可不像在fb消除好友那麼易。<br>美國哥倫比亞廣播公司</p></body></html>
