<html><header><meta charset="utf-8"><title>貨櫃撞死嬰上訴駁回</title></header><body><h1>貨櫃撞死嬰上訴駁回</h1><p>【本報訊】港人梁冠彪去年四月在深圳駕貨櫃車撞嬰兒車輾斃嬰兒後，被判死緩。早前他提出上訴，前日被廣東省高級人民法院駁回，維持死刑，緩期兩年執行的裁決。梁去年底被深圳市中級人民法院以故意殺人罪，判處死刑，緩期兩年執行，剝奪政治權利終身。梁不服裁決，上訴至廣東省高院。被輾斃嬰兒周孟麟的家人獲悉梁被維持原判後，欣慰不已，「早前擔心案件可能輕判，現在終於可以鬆一口氣！」周家透露，梁上訴高院後，其律師打電話來希望為梁求情遭拒絕。</p></body></html>
