<html><header><meta charset="utf-8"><title>求驗客手記：林伯公眾地方鹹豬手 - 求驗客</title></header><body><h1>求驗客手記：林伯公眾地方鹹豬手 - 求驗客</h1><p>林柏特幫英格蘭打完上個禮拜六場歐國盃外圍賽後，即刻同女友碧姬莉（小圖）去拉斯維加斯度假。雖則呢位就快33歲嘅車仔中場，再唔係英超一線球星，但始終仲好有人氣，所以繼續成為英國狗仔隊追蹤嘅目標，仲俾人影到喺泳池有非常三級嘅動作。事關佢除咗成個人壓落碧姬莉個身度，仲鹹濕到伸隻手入女友條泳褲入面摸patpat（圖）。話晒都係公眾場所，如果林伯貪一時之快俾人告，咁就無謂，想做就留番喺酒店房慢慢做啦！</p></body></html>
