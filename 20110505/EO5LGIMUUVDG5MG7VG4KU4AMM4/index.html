<html><header><meta charset="utf-8"><title>西裝男當街舔乳房醉娃：我還要</title></header><body><h1>西裝男當街舔乳房<br>醉娃：我還要</h1><p>上海西裝男當街吸吮女人乳房一事，繼續在內地引發激烈討論。網上片段顯示，西裝男光天化日下在徐匯區田林路路邊，掀起意識模糊女子的上衣，當眾吸吮乳房（圖），冷漠的途人在場圍觀、拍攝沒有阻止。不過，內地記者引述現場店員和在站崗保安員等目擊者稱，這對男女滿身酒氣，警察到場將群眾驅散，將男女帶走調查時他們聲稱是情侶，因飲酒過多才失態。醉酒女被扶上警車後仍嚷着說：「我還要！就是要那個。」<br>上海東方網<br></p></body></html>
