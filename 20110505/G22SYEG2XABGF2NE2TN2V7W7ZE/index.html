<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●剛宣佈懷孕的《廣告狂人》女星JanuaryJones，昨日觀賞洛杉磯湖人比賽時巧遇球圈萬人迷碧咸，兩人更言談甚歡。<br><br>●西班牙女星彭妮露古絲晒胸露腿出席清談節目，憶述生日派對上曾因吹蠟燭燒着頭髮的瘀事。<br><br>●日本女星熊田曜子會為明日在大阪舉行的WBA世界雛量級拳王爭霸戰擔任舉牌女郎。<br><br>●已故日本漫畫之神手塚治虫的名作《人間昆蟲記》，將獲日本衛星電視頻道WOWOW拍成真人版日劇。<br><br>●韓國天王Rain扮演空軍的新片《紅色圍巾》，已正式改名為《飛上：接近太陽》，而他正為到內地演出勤練普通話。<br><br>●韓國男星趙寅成前天服滿兵役退伍後，昨日已獲邀成為韓國手機及時裝的代言人。</p></body></html>
