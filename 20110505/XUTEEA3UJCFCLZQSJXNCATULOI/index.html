<html><header><meta charset="utf-8"><title>莫小棋享受談情</title></header><body><h1>莫小棋享受談情</h1><p>曾在電影《一半海水一半火焰》有大膽演出的莫小棋，最近在內地劇集《新玉觀音》中飾演的角色外貌、身材、家世、學歷、事業皆好，但為愛情卻不惜耍壞手段。</p><p>保留私人空間</p><p>有觀眾期待莫小棋會延續《一》片的性感，對此她說：「沒有那麼誇張，只是我會為角色加點女人味，更加嫵媚吧了。」談到跟內地演員黃海波的戀情，她說：「我們很好，謝謝大家的關心。」莫小棋補充戀愛幫助自己對感情的理解，啟發更深刻的演繹，她說：「男友沒有給我太多的意見，我們一起較少談到工作，平時已經很累，一起時是屬於私人空間。」撰文：李森</p></body></html>
