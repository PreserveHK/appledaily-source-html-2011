<html><header><meta charset="utf-8"><title>案件速遞為兒媳分娩費翁誓上訴</title></header><body><h1>案件速遞<br>為兒媳分娩費翁誓上訴</h1><p>【本報訊】涉案綜援漢霍兆榮不滿醫管局向其內地來港產子的媳婦徵收3.9萬元分娩費，認為政策歧視等待審批單程證的媳婦及孫兒福利。綜援漢07年提出司法覆核被判敗訴。<br>去年雖上訴得直，上訴庭只表示醫管局沒有酌情考慮豁免收費，只將個案發還局方考慮。綜援漢認為案件涉及重大法律問題，昨要求上訴至終審法院，但被拒絕。<br>上訴庭昨指，政府剛於上月公佈措施，限制內地婦來港產子，由於政策有變，故認為應將案件交由終院決定是否批准，霍昨說「誓要上訴到底」。<br>案件編號：CACV30/09</p></body></html>
