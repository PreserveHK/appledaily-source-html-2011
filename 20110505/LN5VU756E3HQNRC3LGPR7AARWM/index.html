<html><header><meta charset="utf-8"><title>《武俠》康城參展</title></header><body><h1>《武俠》康城參展</h1><p>由甄子丹、金城武、王羽、湯唯和惠英紅等主演，陳可辛執導的電影《武俠》，成為本月中康城影展的觀摩電影，屆時陳可辛會率領眾演員到康城旋風式宣傳五天，並在當地舉行全球首映禮和記者會。</p><p>塔倫天奴捧場</p><p>《武俠》有不少巨星助陣，故備受中外傳媒重視，范冰冰和韓星全智賢都會去首映，連向來鍾情中國功夫片的鬼才導演昆頓塔倫天奴都深受吸引，事先張揚到時會出席首映禮，希望一睹昔日獨臂刀王羽的風采。<br>首次拍武俠片的陳可辛說：「康城係將中國武俠片帶向全世界嘅起點，所以特別有意義。」此外，湯唯正揀戰衣出席康城首映，其經理人表示很多大品牌想贊助她。<br>撰文：林妃</p></body></html>
