<html><header><meta charset="utf-8"><title>陸川契劉燁混血B</title></header><body><h1>陸川契劉燁混血B</h1><p>劉燁與舒淇主演的電影《不再讓你孤單》快將上映，二人拍戲成為好友，早前宣傳時常公然打情罵俏，其實劉燁早已有幸福家庭，與外籍妻子育有一子。</p><p>母子情深</p><p>低調的劉燁很少將妻兒照片公開，但與劉燁交情非淺的導演陸川近日也在微博貼相，只見劉燁法國妻子安娜溫婉地手抱兒子諾一，兩母子似在談心，陸川還寫道：「我的乾兒子，帥吧。」<br>據悉，劉燁兒子劉諾一被父親的明星朋友貼相曝光過幾次，大眼睛及圓圓的小臉，都讓父親的朋友們大讚可愛，舒淇也曾將手抱諾一的照片上載微博。<br>撰文：丁寧</p></body></html>
