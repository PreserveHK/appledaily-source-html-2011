<html><header><meta charset="utf-8"><title>志雲統籌港姐縮皮</title></header><body><h1>志雲統籌港姐縮皮</h1><p>今年的香港小姐早前已開始報名，稍後將會進行面試，決賽定於8月7日（星期日）舉行。近年港姐決賽皆會在紅館舉行，除了招待現場觀眾外，還會在場設宴給嘉賓一同欣賞，場面總算熱鬧盛大。不過今年港姐將摒棄在紅館反而改在九展starhall舉行，場地明顯縮水，不知屆時會否影響睇頭。<br>此外，往年港姐統籌皆由綜藝科的何麗全負責，但由於他已於月前離職跳槽至now，暫未有人頂替何麗全的職位，因此無綫高層已欽點陳志雲今年擔任統籌一職，率領監製何小慧等人負責港姐製作，由此可見陳志雲依然是無綫的紅人。<br>撰文：葉雪</p></body></html>
