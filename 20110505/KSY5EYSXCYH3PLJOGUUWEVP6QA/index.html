<html><header><meta charset="utf-8"><title>江西奇人燈泡上鑿字</title></header><body><h1>江西奇人燈泡上鑿字</h1><p>在木頭和石頭上刻字可以說是司空見慣，但是要在薄薄的燈泡玻璃上刻字想必難得聽說，在江西省上饒市萬年縣就有一位名叫胡斐的奇人，能在薄薄的普通白熾燈泡玻璃上用鐵釘鑿字（圖），數百燈泡無一破碎，其雕刻的技藝令人叫絕。<br>胡斐日前在老人院為老人表演時，只見他用腳夾住燈泡，拿起小鎚和釘子在燈泡上「叮叮噹噹」地刻起來，不到十分鐘，一個壽字就完全刻好了，讓在場的老人家們直呼了不起。<br>中新社</p></body></html>
