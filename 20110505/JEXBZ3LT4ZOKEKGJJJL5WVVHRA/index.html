<html><header><meta charset="utf-8"><title>求驗客手記：香川華美倫復出咯 - 求驗客</title></header><body><h1>求驗客手記：香川華美倫復出咯 - 求驗客</h1><p>日本國腳香川真司（圖）自從喺年初嘅亞洲盃斷腳後，終於傷癒復出，德甲最後兩輪比賽有機會同球迷見面。今季多蒙特能夠封王，全靠喺季中拋離其他對手，當中香川真司上半季嘅表現的確有唔少功勞，所以多蒙特球迷都好希望呢位中場可重返綠茵場。至於阿仙奴嘅比利時後衞華美倫，上年8月腳踭受傷後唞到家至復出，領隊雲格準備喺下周日對史篤城嘅英超派佢落場，等佢唔使成季缺陣。而且阿仙奴家其實仲有機會爭標，就算贏唔到冠軍都要保住歐聯資格，後面有華美倫點都隱陣啲。</p></body></html>
