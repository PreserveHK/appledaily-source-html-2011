<html><header><meta charset="utf-8"><title>曹敏莉陀B脾氣躁</title></header><body><h1>曹敏莉陀B脾氣躁</h1><p>曹敏莉、葉翠翠及趙雅芝等昨日於中環出席下月舉行的「慧妍雅集慈善晚會2011」記者會，已有七個月身孕的曹敏莉撐着大肚現身，她表示腹中女嬰尚有兩個月便出生，所以今次活動後會減少亮相，安心養胎。問曹敏莉有何準備，她說：「已經執好晒嘢走佬，一感覺到要生就可以走人，家脾氣會好易，老公冇得唔遷就我，同埋記性係差咗。」她表示未決定開刀生或自然分娩，B女名字也未決定。<br>葉翠翠一見曹敏莉即上前恭賀，問到是否羨慕，她說：「口水都流晒，真係好羨慕，覺得佢真係好幸福。」翠翠表示一直未有對象，故此多年沒拍拖。<br>採訪、攝影：EddieWong</p></body></html>
