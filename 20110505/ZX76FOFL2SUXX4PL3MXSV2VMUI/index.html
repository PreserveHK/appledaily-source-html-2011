<html><header><meta charset="utf-8"><title>內地婦申訴求床位</title></header><body><h1>內地婦申訴求床位</h1><p>【本報訊】公立醫院削減內地孕婦產子名額，嚴重影響丈夫是港人的內地孕婦。中港家庭權益會昨舉行申訴大會（圖），約有40人出席。崔先生表示，他太太正持雙程證留港，若未能預留床位，返內地後便不能來港產子，變相逼太太逾期居留；惟有臨盆時召救護車送入急症室產子。有港人丈夫表示，若政府堅持不預留名額給太太產子，惟有退而求其次，希望太太返回內地產子後，港府照樣給予嬰兒港人身份。<br>馬泉崇攝</p></body></html>
