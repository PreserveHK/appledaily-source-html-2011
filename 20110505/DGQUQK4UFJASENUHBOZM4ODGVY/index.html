<html><header><meta charset="utf-8"><title>蔡曉慧退役後更精采</title></header><body><h1>蔡曉慧退役後更精采</h1><p>在無綫逢周六的《體育世界》，定必見到主持之一的蔡曉慧，退役一年多的她試過身兼5職，體育主持、電台客席主持、專欄作家、游泳教練及奧委會文書，還未計一些商品平面廣告拍攝；她表示多得以前練水學懂自律及分配時間，令她退役後的生活更精采。<br>忙歸忙，每次見到Sherry總是容光煥發，她的養生之道，是游泳、跑步及放狗等；為了保持身體健康，她每周會跑步一兩次，每晚又會帶狗仔Oki落街散步。而Sherry兼職游泳教練，就可邊教邊「喼弗」。<br>健康如她自然得到不少廣告商青睞，拍過化妝品、手提電話、飲品及近期的牛仔褲廣告，她說都樂在其中。</p></body></html>
