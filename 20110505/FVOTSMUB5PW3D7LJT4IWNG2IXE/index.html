<html><header><meta charset="utf-8"><title>專業攝影貓</title></header><body><h1>專業攝影貓</h1><p>美國西雅圖一對夫婦想了解愛貓「庫珀」（Cooper）的世界，特意在牠頸上掛上小型數碼相機，意外發現牠的攝影天份，令牠一躍成為「專業攝影貓」，更為牠辦了兩次攝影展。</p><p>克羅斯夫婦去年因為想知「庫珀」長時間在戶外幹甚麼，於是把相機掛在牠的頸項，每兩分鐘自動拍照一次。結果發現視線離地15厘米的「庫珀」，眼中世界跟人類大不同，包括拍下牠最愛的藏身之所、其他貓咪、克羅斯夫婦、牠跟鄰居狗狗逗玩場景。<br>「庫珀」的作品大受歡迎，每張可賣2,500港元，在facebook更有1.2萬粉絲。<br>英國《每日郵報》</p></body></html>
