<html><header><meta charset="utf-8"><title>章子怡唔明黎明金句</title></header><body><h1>章子怡唔明黎明金句</h1><p>章子怡日前在內地接受郭德綱主持的《今夜有戲》訪問，提到與黎明一起拍《梅蘭芳》，章子怡笑指黎明特別「二」，她說：「黎明就是那種好認真說話，但不知他說甚麼，會轉很多金句出來，但他特別可愛，那時我就會說他特別二，只會說他可愛，未有說他儍。」<br>此外，章子怡和郭富城昨日到北京出席《最愛》首映會，對於拍電影時經歷「詐捐門」低潮期，章子怡說：「人生旅途不曉得會遇到甚麼事，但也因這樣新的體驗，會多角度看待問題。」<br>採訪、攝影：陶然婷</p></body></html>
