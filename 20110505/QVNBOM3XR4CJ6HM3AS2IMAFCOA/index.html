<html><header><meta charset="utf-8"><title>楊冪全裸浸浴呻苦</title></header><body><h1>楊冪全裸浸浴呻苦</h1><p>曾在黃曉明劉亦菲版本《神鵰俠侶》演郭襄的內地演員楊冪，早前在北京拍攝網站廣告，幾乎全裸躺在浴缸，以泡沫遮蓋重要部位，她說：「泡了一整天，因為效果很好看，辛苦也值得。」</p><p>唔敢比拼趙薇</p><p>楊冪近來憑《宮》劇在內地人氣強勁，下半年有三部劇集與四部電影的合約及七個廣告在手，她謂：「有些在洽談中，但相信只有多沒有少。」對於被指身價直逼趙薇，楊冪否認：「我也不知道趙薇老師的身價是多少，但說我的身價逼平誰，肯定不可能。」有傳楊冪將在陸川新片《王的盛宴》演虞姬，她笑謂有聽說，但還要等劇組宣佈才可確定。撰文：丁寧</p></body></html>
