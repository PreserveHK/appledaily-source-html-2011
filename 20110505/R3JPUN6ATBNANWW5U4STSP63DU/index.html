<html><header><meta charset="utf-8"><title>6÷2（1+2）＝？考起149萬人</title></header><body><h1>6÷2（1+2）＝？<br>考起149萬人</h1><p>6÷2（1+2）＝？這條近日在facebook上熱傳、小四程度的數學題，吸引342萬網民嘗試解答。結果有149萬名網民答案為1而答錯，正確答案是9。擅長數學的台北教育大學資訊科學系教授王富祥解釋，小括號內的1+2先算，之後算式變成6÷2×3，依算式左至右計算。<br>台灣數學專家認為，很多人答錯是因忘記由左至右計算、先乘除後加減的原則。台灣的教育部則批評算式題意不清，後面2（1+2）應寫2×（1+2）；但有四成四人答錯，確實要進行針對性的檢討。<br>台灣《蘋果日報》<br></p></body></html>
