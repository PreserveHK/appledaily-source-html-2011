<html><header><meta charset="utf-8"><title>何潤東無懼輻射日本開騷</title></header><body><h1>何潤東無懼輻射日本開騷</h1><p>台灣歌手何潤東和二人組合AK原定今年3月12日在日本舉行一場「Peter&amp;AKSpecialLive音樂會」，不過因為遇上日本大地震，音樂會被迫取消，但何潤東和AK當時向粉絲承諾一定會再到日本開騷。</p><p>粉絲憂心</p><p>經過重新籌備後，何潤東和AK的音樂會鐵定在7月3日舉行，但很多歌迷都擔心日本的輻射問題，更憂心輻射會影響偶像的生殖能力，並希望他們將音樂會延遲，但何潤東和AK仍堅持要去：「我們已答應日本粉絲一定要去，日本經理人已審查過沒問題，謝謝關心我們的粉絲。」稍後他們更會將音樂會移師到香港，並會在8月6日在九展演出。<br>撰文：林妃</p></body></html>
