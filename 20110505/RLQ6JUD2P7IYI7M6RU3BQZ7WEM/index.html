<html><header><meta charset="utf-8"><title>大廈困嚇壞老婦</title></header><body><h1>大廈困嚇壞老婦</h1><p>【本報訊】黃大仙飛鳳街28號長春大廈發生困事件，一名老婦和婦人被困，需由消防員救出。兩人分別年約60歲及70多歲。昨晨9時30分，她們乘升降機下樓，當降至五、六樓間，升降機發生故障突然停下。<br>兩人被困升降機內，透過對講機與保安員對話，保安員立即報警。消防員接報到場，打開升降機門將她們救出，其中老婦感覺不適，在地下大堂休息後，經救護員檢查無礙，毋須送院治理。出事升降機封閉暫停使用，由技工維修。</p></body></html>
