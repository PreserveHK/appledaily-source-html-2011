<html><header><meta charset="utf-8"><title>霆鋒吉隆坡飆車</title></header><body><h1>霆鋒吉隆坡飆車</h1><p>出爐金像影帝謝霆鋒昨日現身吉隆坡拍攝林超賢執導的新片《逆戰》，同場還有周杰倫和英皇新人白冰，現場所見他們拍攝飆車場面。<br>霆鋒近年經常拍攝動作片，首日開工拍追車戲當然難不倒他，動作指導錢嘉樂都有到場打點。<br>霆鋒昨日等埋位時不忘煲煙，周杰倫則坐在的士後座扮乘客，扮司機的是大馬音樂人黃得偉。問林超賢拍片進度，全情投入的他顯得很緊張，只說：「沒空，不要妨礙。」<br>撰文：丁寧</p></body></html>
