<html><header><meta charset="utf-8"><title>求驗客手記：羅馬兩國腳收工益AC - 求驗客</title></header><body><h1>求驗客手記：羅馬兩國腳收工益AC - 求驗客</h1><p>羅馬上場聯賽踢9個人反勝巴里，代價係兩個國腳級人馬迪羅斯（右）、柏路達停賽，而呢次意大利聯賽會重罰3場，換句話講兩位仁兄提早收咧，首都狼近排重燃爭前4嘅希望，罰得咁重相信連教練蒙迪拿都始料不及，會方決定上訴到底喎。呢次被重罰對羅馬爭歐聯席位固然係重擊，但就算上訴獲得減刑，至少都停一至兩場，即係下場主場對AC米蘭肯定冇份，點講都係紅黑兵團有着數。除咗兩件羅馬兵，萊切嘅老兵迪米捷利亦停賽3場，可以提早唞暑去也。</p></body></html>
