<html><header><meta charset="utf-8"><title>韓裔雙嬌為國爭光</title></header><body><h1>韓裔雙嬌為國爭光</h1><p>亞裔女星過去在百大火辣美女榜中也十分吃香，韓裔女星更成為近年的榜上常客，今年上榜的就有兩位韓國美女，分別是排第59位的韓美混血模特兒GracePark，以及於電影《天姬戰》（SuckerPunch）和《龍珠：全新進化》（DragonballEvolution）中演出，排名第73位的韓裔女星鄭杰米（JamieChung）。其實早年內地女星章子怡也曾兩度入選，歷年最高排名的華裔女星，是於首屆排第17位的劉玉玲。</p></body></html>
