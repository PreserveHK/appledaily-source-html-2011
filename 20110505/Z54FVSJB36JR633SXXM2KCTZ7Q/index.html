<html><header><meta charset="utf-8"><title>保羅38億身家英歌手最有米</title></header><body><h1>保羅38億身家<br>英歌手最有米</h1><p>英國的《星期日泰晤士報》近日首度列出英國音樂人富豪榜，賣掉ZombaRecords的唱片公司前老闆CliveCalder以13億美元（約101億港元）成為英國富豪音樂人第1名，緊隨其後有音樂劇之父韋伯（LloydWebber）及金牌音樂劇製作人CameronMackintosh。<br>至於最高排名的歌手，則是前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），以4.95億美元（約38億港元）排第4位，艾頓莊則以1.95億美元（約15億港元）排第7，其他上榜者還有滾石樂隊主音米積加（MickJagger）等等。</p></body></html>
