<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林敏驄涉侵權排期再審 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林敏驄涉侵權排期再審 - 馮仁昭</h1><p>林敏驄09年9月喺九展舉行兩場演唱會後，要求主辦單位借出演唱會數碼光碟後冇還，之後仲有演唱會片段喺YouTube曝光。主辦單位框格音樂事務有限公司早前入稟高等法院控告林敏驄侵權及索償，噚日以案件無爭議為由，要求直接判林敗訴。但法官決定畀林14日時間詳述反對理由，將案重新排期。<br>林敏驄噚日親自到庭應訊。佢質疑框格音樂董事鄧慧詩嘅誓章內容與事實不符，仲話會報警告佢發假誓，仲會考慮申請剔除框格音樂嘅申索。<br>案件編號：HCA2092/09</p></body></html>
