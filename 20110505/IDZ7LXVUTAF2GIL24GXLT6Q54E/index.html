<html><header><meta charset="utf-8"><title>Mandy相信戀愛引力</title></header><body><h1>Mandy相信戀愛引力</h1><p>MandyLieu早前穿上晚裝、婚紗及戴上Tiffany鑽飾，拍攝婚紗雜誌《大日子》，化身美麗新娘子。在馬來西亞長大，本身是中美混血兒的MandyLieu，謂從沒想過另一半的國籍，她說：「我自細都係喺一個好似聯合國咁嘅環境長大，同學都來自唔同國家，我睇唔到種族膚色嘅界限，認識朋友係無邊界。」<br>Mandy續說：「最重要係溝通同信任，戀愛係有一啲萬有引力，令到兩個人搵到默契，咁樣先可以分享。」她雖然是天主教，但謂也不會強迫另一半信教。她又覺得自信的女人是最靚，要先了解自己，才能讓另一半去了解自己。<br>撰文：FayeLam</p></body></html>
