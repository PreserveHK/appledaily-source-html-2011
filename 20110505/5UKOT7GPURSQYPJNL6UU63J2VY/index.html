<html><header><meta charset="utf-8"><title>求驗客手記：林伯睇完威廉想結婚 - 求驗客</title></header><body><h1>求驗客手記：林伯睇完威廉想結婚 - 求驗客</h1><p>車路士球星林柏特同主播女友ChristineBleakley（圖）好事近並唔係新聞，最新消息係兩人已經鎖定喺北愛爾蘭成婚。消息指林柏特願意遷就女方，喺伊人嘅祖家北愛爾蘭，搵咗個距離貝爾法斯特只有30分鐘車程嘅豪華大莊園，夠情調、夠派頭之餘就晒女方嘅親友。雖然兩個人未正式透露婚期，但有傳雙方近期睇完威廉王子大婚之後蠢蠢欲動，之前有傳係今個夏天拉埋天窗，怕且都走唔甩囉。</p></body></html>
