<html><header><meta charset="utf-8"><title>話你知︰長者專用手機追蹤位置</title></header><body><h1>話你知︰長者專用手機追蹤位置</h1><p>現時本港約有11萬名65歲或以上的長者，患有前稱老人癡呆症的腦退化症，患者離家後失蹤時有所聞，其實現時有機構提供戶外緊急支援服務，一旦長者走失，家人可透過科技得悉長者身處位置。<br>其中長者安居服務協會提供「一線通隨身寶」服務，長者只要隨身攜帶特定手機，機構主機便可搜尋機主大約位置。手機設有一鍵式按鈕方便長者求助。該手機售價為1,680元，月費168元。此外，有電訊供應商提供「關心易」服務，只要手機用戶與長者同時登記該服務，雙方便可透過手機的互動地圖，查閱對方位置，該項服務月費為28元。<br></p></body></html>
