<html><header><meta charset="utf-8"><title>窩心事：紅外線燈　減媽媽背痛</title></header><body><h1>窩心事：紅外線燈　減媽媽背痛</h1><p>當搬離舊居後，才發覺媽媽在背後付出的實在太多，說要回報她，好像永遠都不夠。那惟有在母親節送她一點東西，讓她感受一點點愛。PHILIPS亦在母親節期間推出多件有心思產品，減少子女選禮時的苦惱。當中小記最推介是InfraCare紅色線燈，產品是透過紅色線健康燈為母親舒緩腰痠背痛，且能促進血液循環，實用非常。另子女亦可選擇高速榨汁機，只要把原個蔬果放入高速榨汁機，毋須預先切碎，即能製作新鮮有益的果汁，對母親的健康及養顏有莫大好處。<br><br>查詢︰26199663</p></body></html>
