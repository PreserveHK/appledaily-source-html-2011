<html><header><meta charset="utf-8"><title>阿倫、彭健新睇歌舞劇偷師</title></header><body><h1>阿倫、彭健新睇歌舞劇偷師</h1><p>譚詠麟（阿倫）和彭健新等前晚在灣仔欣賞愛爾蘭歌舞表演《舞起狂瀾》，阿倫臨開場才匆匆趕到，彭健新則一早在場等候。</p><p>客串笑片</p><p>彭健新說：「好鍾意睇唔同類型嘅表演，呢類跳舞都未睇過，從中參考吓，轉吓口味，等溫拿開騷用，不過我哋唔知跳唔跳得郁。」<br>彭健新指溫拿各有各忙，陳友在北京，鍾鎮濤（阿B）則在內地拍新片《東成西就2011》，問阿B家事煩完未？彭健新說：「佢好多嘢做，排到密晒，唔得閒諗啦，溫拿遲啲都會上去客串部片，6月之後啦。」<br>採訪、攝影：盧坤穎</p></body></html>
