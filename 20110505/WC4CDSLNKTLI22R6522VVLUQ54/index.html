<html><header><meta charset="utf-8"><title>黃曉明哼歌讚阿媽靚</title></header><body><h1>黃曉明哼歌讚阿媽靚</h1><p>黃曉明與母親一向感情很好，像朋友一樣，曉明更會與母親分享心事。為方便照顧兒子，黃母由青島老家搬到北京，但黃父較適應家鄉生活，故黃母要兩邊走，在曉明出國時才回老家探老伴，對於母親如此辛勞，曉明也感歉疚。</p><p>帶父母遊世界</p><p>母親節將至，曉明與母日前為內地雜誌《時尚好管家》拍封面，拍攝當天，曉明摟着化好妝的媽媽哼唱：「你那麼美，你那麼美美美。」逗得母親笑不攏嘴。之後曉明又跟記者說：「我知媽媽是個美人，但沒想到她能這麼驚艷！」曉明更希望在父母還走得動時，帶他們環遊世界。<br>撰文：葉雪</p></body></html>
