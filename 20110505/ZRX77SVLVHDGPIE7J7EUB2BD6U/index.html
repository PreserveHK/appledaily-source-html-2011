<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃扮鬚根男玩老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃扮鬚根男玩老公 - 馮仁昭</h1><p>63歲嘅汪明荃家忙緊拍新劇《荃加福祿壽探案》，不過佢拍攝時都不忘寓工作於娛樂，噚日喺元朗荔枝園拍外景嘅阿姐就化咗一個賊仔妝，仲犧牲色相黐埋鬍鬚扮男人，又自拍相片放上微博，仲話：「羅家英，你老婆係男人！鬚根男！」返老還童嘅阿姐仲好鬼調皮捉埋梁靖琪一齊玩自拍，阿姐仲chok后上身，不時chok住chok住咁拍，連阿姐都話頂唔順自己呢。</p></body></html>
