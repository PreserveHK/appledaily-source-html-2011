<html><header><meta charset="utf-8"><title>新短訊：澳門銀河新張優惠</title></header><body><h1>新短訊：澳門銀河新張優惠</h1><p>另一邊廂，澳門銀河早定於本月15日開幕。開幕在即，先推出優惠套票。「銀河開幕體驗」包雙人入住「銀河酒店」銀河客房一晚，連來往氹仔船票，兼享用全球最大空中衝浪池，價錢$1,688。不過最抵我覺得係畀多$500買個「亞洲新皇殿體驗」套票，內容一樣，但多咗$800餐飲消費額於度假城內任使。<br><br>記者：曾冠輝<br><br>網址：http://www.galaxymacau.com/tc</p></body></html>
