<html><header><meta charset="utf-8"><title>官恩娜激瘦上圍縮</title></header><body><h1>官恩娜激瘦上圍縮</h1><p>官恩娜（Ella）、周柏豪及松岡李那等前晚到尖沙嘴出席日本牛仔褲品牌50周年盛典派對，為準備新碟而消瘦不少的Ella以吊帶背心上陣，連上圍也縮水，她透露將於7月拍新碟封套，至於會否作性感演繹時，她說：「睇公司安排同睇情況。」
</p><p>柏豪想去日本</p><p>Ella日前上節目《華麗明星賽》贏了不少獎品，並見到涉醉駕的蔡一傑，不過她未有機會慰問對方，她說：「佢錄影時好正常，都冇特別唔開心。」此外，周柏豪表示想到日本旅行，原本年頭曾計劃到福岡，但因為發生大地震才取消，他說：「自己唔擔心輻射，任何嘢都會有啦，都避唔到，不過都會遵從政府嘅意見。」<br>採訪：文國俊<br>攝影：仇志德</p></body></html>
