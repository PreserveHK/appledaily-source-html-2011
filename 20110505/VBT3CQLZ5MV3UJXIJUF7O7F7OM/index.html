<html><header><meta charset="utf-8"><title>傅明憲盼拍拖行善</title></header><body><h1>傅明憲盼拍拖行善</h1><p>傅明憲和謝雪心昨日在觀塘出席愛護動物協會活動，大派慈善滋味糉給長者，並齊起做健康操，傅明憲和莊家彬拍拖多時，經常忙慈善工作的她，可有時間見男友？她說：「分配好好嘅。」問她會否與男友一起出席活動？她笑說：「下次你同佢講吖。」傅明憲又謂之前與父母到上海旅行預祝母親節，兩老現已返回加拿大。<br>謝雪心表示原本母親節當日要赴新加坡工作，雖然已延期，但下午也要工作，問她會否與女兒珈潁晚上慶祝？她說：「睇佢點安排啦，不過阿女好錫我嘅，會記住我鍾意乜嘢，都好心甜。」<br>採訪、攝影：WanManChi</p></body></html>
