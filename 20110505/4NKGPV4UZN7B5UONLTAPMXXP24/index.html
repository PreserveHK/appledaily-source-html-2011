<html><header><meta charset="utf-8"><title>我有Feel：夏碧泉泉下有知</title></header><body><h1>我有Feel：夏碧泉泉下有知</h1><p>藝術圈傳來這樣的話﹕「夏碧泉泉下有知就……」才驚覺他已在前年離世，這位被香港藝術館以「非常藝術家──夏碧泉傳奇」為題，終於出現的總回顧展（即日至7月17日），可是個拾荒者的樂園，晚年作品更見風騷可人。他生前逢展覽必到，有邀請必參加，是個和藹可親的老人家，有展覽的地方就有他。他其實一直從未離開過香港藝壇，總覺得他會站在我旁邊一齊睇展覽。<br><br>記者：馮敏兒</p></body></html>
