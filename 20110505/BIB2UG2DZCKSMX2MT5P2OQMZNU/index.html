<html><header><meta charset="utf-8"><title>案件速遞女文員助大伯瞞稅受懲</title></header><body><h1>案件速遞<br>女文員助大伯瞞稅受懲</h1><p>【本報訊】女文員答應丈夫胞兄要求出任顧問公司擁有人，並按對方指示在電訊盈科銷貨單上填假資料，虛報購入57部電腦，誇大開支，她並將該假單交予會計師做報稅表，令公司少交11萬元稅款。涉案女文員早前在東區裁判法院認罪，昨被判履行社會服務令160小時。<br>37歲被告許苑貽被控於08年1月至9月間，串謀使用虛假文書。案情指，被告只是兼顧在涉案公司處理行政及會計事務，每月獲取薪金2,000至10,000元不等。<br>案件編號：ESCC206/11</p></body></html>
