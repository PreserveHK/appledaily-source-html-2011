<html><header><meta charset="utf-8"><title>茱迪科士打獲伯樂獻吻</title></header><body><h1>茱迪科士打獲伯樂獻吻</h1><p>金像影后茱迪科士打（JodieFoster左）自導自演新片《TheBeaver》，昨日在紐約舉行試映，她獲多位著名導演力撐，包括助她封后的《沉默的羔羊》（TheSilenceoftheLambs）導演尊尼芬狄米（JonathanDemme右），尊尼還即場獻吻以示鼓勵。另外，電影男主角米路吉遜（MelGibson）的家暴官司有新發展，其俄妹舊愛Oksana突撤銷對他的指控。</p></body></html>
