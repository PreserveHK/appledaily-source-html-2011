<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜如風帶病開工險暈低 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜如風帶病開工險暈低 - 馮仁昭</h1><p>之前因為哮喘出入咗兩次醫院嘅杜如風，噚日帶病去銅鑼灣出席活動，面青口唇白嘅佢，喺台上要何韻詩扶實先企得穩，不過佢都玩晒所有遊戲先落台休息，結果連訪問都做唔到就閃人，同場嘅阿詩話見到都戥佢慘：「佢近乎暈嘅狀態，行嚟會場兩步暈一暈！」講到之前喺微博鬧fans，阿詩解釋：「唔係鬧fans，係我有首新歌派台前已經喺網上流傳咗出嚟，家查緊點解會咁！」<br></p></body></html>
