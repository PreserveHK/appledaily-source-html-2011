<html><header><meta charset="utf-8"><title>陳友泰國攬「索女」</title></header><body><h1>陳友泰國攬「索女」</h1><p>溫拿樂隊早前在紅館舉行一連8場演唱會後，一行五人到泰國旅行充電，又飲又食兼曬太陽，譚詠麟（阿倫）和鍾鎮濤（阿B）不約而同把度假相片貼上微博跟fans一同分享，除了五虎之外，其中陳友、彭健新及葉智強皆帶同老婆同行，不過陳友竟然當着老婆面前跟「索女」合照，認真大膽。</p><p>阿B阿倫冇不和</p><p>不過該位索女其實是人妖，阿倫還搞笑留言：「佢有嘅你冇，但你有嘅佢都有。」此外，近日有消息指因阿B在個唱上取笑阿倫家事指他「happytogether」而反目，但相中見兩人依舊老友鬼鬼，傳言不攻自破。<br>撰文：葉雪</p></body></html>
