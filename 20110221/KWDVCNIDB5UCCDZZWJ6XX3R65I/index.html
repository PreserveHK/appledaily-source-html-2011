<html><header><meta charset="utf-8"><title>準新娘激戰　搶平價婚紗</title></header><body><h1>準新娘激戰　搶平價婚紗</h1><p>美國一年一度「奔（新）娘」（RunningoftheBrides）婚紗促銷活動，上周五在紐約一間百貨公司舉行，吸引逾200人到場，有些準新娘更早一天開始排隊，更召齊好姊妹組成「搶購團」，誓奪夢想嫁衣（圖1）。如此瘋狂，皆因貨品確實抵買：原本7.8萬港元的婚紗，割價至1,942港元。專誠由華盛頓趕來的準新娘，與伴娘霸頭位，終於在90分鐘後、試到第66件婚紗時找到夢想嫁衣──一件不用2,000港元的露肩婚紗（圖2）。<br>英國《每日郵報》</p></body></html>
