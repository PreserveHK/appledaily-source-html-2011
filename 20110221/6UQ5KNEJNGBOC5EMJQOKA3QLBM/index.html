<html><header><meta charset="utf-8"><title>謝雪心黃金妖后放笑彈</title></header><body><h1>謝雪心黃金妖后放笑彈</h1><p>謝雪心和梁祖堯將於4月在葵青劇院演出舞台劇《小人國3之小人三國》，門票今日公開發售。近日兩人積極備戰，早前又扮成法老王及埃及妖后拍宣傳照，單是化妝都用了5個小時，更用了足足500塊金箔才完成他們的黃金妝。</p><p>不斷閉氣</p><p>謝雪心久未踏足舞台，她笑言電視觀眾看慣她演繹皇太后角色，所以今次挑戰搞笑角色，希望到時可篤中觀眾的笑穴。梁祖堯為今次拍照亦犧牲不少，要全身變成古銅色，並要不斷閉氣讓化妝師在他的身體上噴顏色，認真辛苦。<br>撰文：林妃</p></body></html>
