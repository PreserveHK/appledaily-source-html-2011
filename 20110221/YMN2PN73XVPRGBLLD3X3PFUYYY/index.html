<html><header><meta charset="utf-8"><title>MBLAQ玩觀眾遭狂轟</title></header><body><h1>MBLAQ玩觀眾遭狂轟</h1><p>由韓國天王Rain一手提拔的組合MBLAQ，前晚與4MINUTE、f(x)等人氣組合，一同出席於首爾舉行的MTVDaum音樂節，但MBLAQ就最出位，因成員李準在演出時跌落台下，要由救護員即場治理。但原來跌落台整個過程竟是一早安排表演的一部份，李準根本沒事，令被嚇破膽的歌迷扯火！</p><p>留言道歉</p><p>李準的事務所在演出完後解釋是表演一部份，歌迷立即留言狂轟，指他們愚弄觀眾。李準昨日即在網上留言，表示他的表演是具有失敗後重生的意思，更公開道歉。</p></body></html>
