<html><header><meta charset="utf-8"><title>「讓子彈飛」民居中流彈</title></header><body><h1>「讓子彈飛」民居中流彈</h1><p>家住浙江麗水市區的李先生，居於一幢樓房的五樓，一家三口原本過着平靜幸福的日子。但這些天以來，他們的生活完全被打亂了：家人不敢長時間呆在廚房和客廳，平常聽到「啪」的聲音。短短不到一個月的時間裏，他們家廚房和客廳的玻璃先後三次被射穿（圖），其間一顆子彈在李妻的頭頂上飛過。由於事態嚴重，李於是報警。對於自己家中出現「子彈亂飛」，李猜測可能是有人打鳥不中，誤射窗戶或仇人恐嚇，但是自己並沒有甚麼仇人啊，他因此希望公安能盡早破案。<br>浙江《錢江晚報》</p></body></html>
