<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●剛來港的英國「結他之神」EricClapton，前晚轉飛首爾舉行第三次演唱會。<br><br>●畢彼特與安琪蓮娜祖莉在南法買了大屋正進行裝修，預料稍後會全家移居當地，畢彼特的父母更會搬往同住照顧孫兒。<br><br>●日本男星豐川悅司前日在東京出席日本電影旬報大獎頒獎禮，領取最佳男主角獎。<br><br>●日本偶像組合AKB48已定4月6日推出全新專輯，初回限量CD+DVD版內附蜷川實花拍攝的100頁寫真，成員奧真奈美則以學業為由離隊。<br><br>●韓星文根英以短髮和晒玉背的性感形象，為雜誌拍照散發成熟女人味。<br><br>●韓星張赫昨日出席新劇《MIDAS》記招，表示未有為辭演人氣劇《秘密花園》而感可惜。</p></body></html>
