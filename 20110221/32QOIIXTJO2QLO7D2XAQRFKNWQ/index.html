<html><header><meta charset="utf-8"><title>Kylie化身女神展開巡迴</title></header><body><h1>Kylie化身女神展開巡迴</h1><p>澳洲樂壇天后KylieMinogue，昨日在丹麥展開闊別三年的世界巡迴個唱，為配合巡迴騷《Aphrodite：LesFolies》的主題，她站在巨型大貝殼道具上，化身成希臘女神迷暈在場觀眾。</p><p>希臘神話啟發</p><p>現年42歲的Kylie昨日以最佳狀態為世界巡迴揭幕，今次個唱的服裝及視覺效果，均深受希臘神話啟發，除了Kylie外，為她伴舞的大隻男舞蹈員及性感女舞蹈員均扮成古希臘神話角色。今次Kylie的歌衫則由意大利時裝品牌Dolce&amp;Gabbana的設計師DomenicoDolce及StefanoGabbana為她打造。</p></body></html>
