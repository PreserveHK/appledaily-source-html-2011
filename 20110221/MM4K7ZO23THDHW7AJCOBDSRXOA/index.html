<html><header><meta charset="utf-8"><title>老翁隱居山洞40年</title></header><body><h1>老翁隱居山洞40年</h1><p>湖南郴州市飛天山國家地質公園內，一位年約80歲的老人李高邦（圖）在天然形成的洞裏住了四十多年，自己種菜、耕田，過着世外桃源般的隱居生活。李稱，自己原是祁陽縣人，本名雷龍有，雖然滿足於現在的生活，但因年事已高，他希望能在河邊有一間有門、有窗，能上鎖的房子，那就不怕天冷、蚊蟲和小偷了。他居住的洞穴呈拱形，洞底平坦，長約20米，寬約30米，因兩頭對穿，被稱為「穿坦洞」，裏面放着石桌、石床，還有自製的石灶。當地村民說，李身體很好，冬天還可以在河裏游泳，外出打工的年輕人常買東西送他，但他又經常把這些錢物轉送給村裏的人。<br>湖南《三湘都市報》</p></body></html>
