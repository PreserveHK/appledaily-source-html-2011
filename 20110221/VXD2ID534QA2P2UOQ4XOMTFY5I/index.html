<html><header><meta charset="utf-8"><title>嘉欣自爆體重回復產前</title></header><body><h1>嘉欣自爆體重回復產前</h1><p>李嘉欣自從本月初誕下許家小王子JaydenMaxHui後，現在仍是坐月時間，她一直留在家中休息兼湊小王子，不過嘉欣依然不時在微博出現跟fans分享成為新手媽咪的點滴。其實嘉欣自有BB以來，身形不曾過份暴脹，面、手和腳等均保持纖瘦，難怪引來不少媽咪妒忌。</p><p>「我快哭啦」</p><p>昨日嘉欣又在微博上透露新近況，她表示：「今早量體重，天呀！我快哭啦！兩周不到耶，M（指自己）快回復到產前體重啦啦啦！」如此快便成功收身，難怪有人留言擔心嘉欣此話一出會招人妒忌，指她「晒命」，但天生麗質的確是得天獨厚。<br>撰文：SnowIp</p></body></html>
