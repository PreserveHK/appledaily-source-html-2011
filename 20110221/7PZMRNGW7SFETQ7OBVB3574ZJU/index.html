<html><header><meta charset="utf-8"><title>黃奕睇NBA變焦點</title></header><body><h1>黃奕睇NBA變焦點</h1><p>內地女星黃奕最近獲邀請，親身到洛杉磯出席NBA明星入樽大賽，並擔任嘉年華形象大使和少年籃球愛心大使。在明星入樽比賽舉行期間，鏡頭忽然落在黃奕的大特寫，並停留了約15秒左右，螢幕下方的字幕中更標明ActressHuangYi（女演員黃奕），讓她成為了全場焦點，可見她極受重視。</p><p>遇易建聯合照</p><p>黃奕此行掛着全場通行證，可在場內任意遊覽，不僅見到很多球星，也遇上很多熟識的臉孔，好像范瑋琪、陳建州便與黃奕不期而遇，黃奕也把握機會與易建聯影合照。<br>撰文：林妃</p></body></html>
