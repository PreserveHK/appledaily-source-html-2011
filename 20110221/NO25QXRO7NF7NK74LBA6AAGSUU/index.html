<html><header><meta charset="utf-8"><title>錦榮地位不及蔡依林愛犬</title></header><body><h1>錦榮地位不及蔡依林愛犬</h1><p>蔡依林（Jolin）和混血男友錦榮打得火熱，不過Jolin工作經常排得滿滿，所以錦榮有空便到健身室操練，前日他到台灣松山運動中心做運動，但只短短操練1小時就匆匆走人。</p><p>被保安攔截</p><p>錦榮火速到達Jolin寓所，不過他仍未可自由出入女友家門，在寓所外被保安攔截查問，又要按電鈴才能順利進入，男主人身份未獲肯定。<br>反而Jolin的愛犬「屋虎」比錦榮的地位更高，「屋虎」出外有Jolin女助理全程護送，加上近日Jolin迷上玩iPad遊戲，並自言人生已被新遊戲控制住，錦榮似乎要急起直追，要不然其地位就會連「屋虎」和遊戲都不及。<br>撰文：林妃</p></body></html>
