<html><header><meta charset="utf-8"><title>超雲銀戒抗情敵</title></header><body><h1>超雲銀戒抗情敵</h1><p>賭王三房長女何超雲一向緋聞多，近期傳得最火紅是周柏豪，更辣着不少火頭，周柏豪和陳山聰之前又曾隔空互寸。上周情人節，周柏豪被拍到和吳雨霏去街，兩人即時傳出緋聞，更指周柏豪又追有錢女。</p><p>周柏豪發火</p><p>周柏豪昨日在微博發火，自嘲是窮光蛋，但不會出賣良心，他謂：「若果我和你也拿良心出來賣，我這個窮光蛋的良心，應該比起你那個，比較值錢，但良心對我來說很重要，我不會賣掉，沒有了良心，我等同一麪粉沒分別，然後任你愚辱……」吳雨霏也對緋聞回應得似是而非，在微博說：「很想現在給你一個擁抱，沒事的。」超雲則繼續風花雪月，上載似武器的銀戒指等。<br>撰文：FayeLam</p></body></html>
