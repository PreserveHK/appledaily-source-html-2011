<html><header><meta charset="utf-8"><title>梁詠琪特輯趕70萬觀眾</title></header><body><h1>梁詠琪特輯<br>趕70萬觀眾</h1><p>無綫前日周日晚上9時正播放《梁詠琪：高妹G夜》音樂特輯，可惜收視大跌，比起前周同時段節目《明秋喜相逢》流失70萬（11點）觀眾，平均只得83萬（13點）觀眾收看，成為整晚黃金時段最低收視節目，當晚不少觀眾轉看明珠台同時段播映、由占基利主演的《衰鬼上帝》。<br>其實梁詠琪早前已為月底在港舉行的個唱賣力宣傳，力谷票房，但據知銷情仍是一般，看來要挽回聲勢迎戰並不容易。此外，馬浚偉及郭羨妮等主演之《隔離七日情》，上周五一連播映兩集結局篇，最高224萬（35點）觀眾捧場，成績不過不失。<br>撰文：丁寧</p></body></html>
