<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡楓華下一站紅館開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡楓華下一站紅館開騷 - 馮仁昭</h1><p>努力重返樂壇嘅蔡楓華噚日同好友盧敏儀，去到港台接受訪問，蔡楓華下個月兩場演唱會爆滿後，家計劃同會場傾3月28日嘅檔期，希望加開最後一場。蔡楓華話會盡力做好呢個騷，希望下一步係紅館，但絕對唔係結束，係自己事業開始。佢話家唔使食藥控制情緒，又強調唔會甩底唔做騷。另外，蔡楓華80幾歲嘅媽媽因為驚面對傳媒，屆時會獲安排坐VIP席睇騷。</p></body></html>
