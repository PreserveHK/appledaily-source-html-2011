<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華唔認拍劇Chok樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華唔認拍劇Chok樣 - 馮仁昭</h1><p>謝天華最近有份演出無綫嘅電視劇《魚躍在花見》，好多網友睇完都話佢chok樣，噚日謝天華接受商台訪問時就否認。謝天華仲話，平時好多演員知道佢哋呢套劇拍緊，會有壽司食，所以都會走過廠去食，佢話：「宣萱最為食，食飯時間知道我哋開廠就會走過嚟。」另外，謝天華個Laughing哥角色好受歡迎，佢透露三月會拍延續版喎。</p></body></html>
