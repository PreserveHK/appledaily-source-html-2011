<html><header><meta charset="utf-8"><title>趣趣地：泰維斯生日嗒中女</title></header><body><h1>趣趣地：泰維斯生日嗒中女</h1><p>效力曼城嘅阿根廷球星泰維斯喺舊年同老婆雲妮莎分開之後，雖有個感情穩定嘅女友布蘭達，但仲四圍咁偷食，繼嗒咗件身材勁爆嘅阿根廷電視台姐仔歌迪亞之後，連中女都唔放過。佢喺27歲（2月5日）生日嗰日，日頭就同雲妮莎及兩個女慶祝，夜晚就同34歲嘅前意大利模特兒美歌娜（圖）激戰咗45分鐘；而聽美歌娜講，泰仔佢仲好唔怕肉麻咁，話佢係自己嘅生日禮物。泰仔喺生日嘅節目咁豐富，唔怪得可以連中三元，幫曼城喺英超大勝來訪嘅西布朗3:0啦。</p></body></html>
