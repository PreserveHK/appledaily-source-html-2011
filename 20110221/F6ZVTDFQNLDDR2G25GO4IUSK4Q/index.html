<html><header><meta charset="utf-8"><title>洪欣整車兒子跳跳紮</title></header><body><h1>洪欣整車兒子跳跳紮</h1><p>洪欣於09年與內地演員張丹峰結婚，之後過着幸福少奶奶生活，張丹峰更視洪欣與莫少聰所生兒子莫鎬濂如親生仔。日前，洪欣帶囝囝到跑馬地整車，10歲的鎬濂更全程跳跳紮。</p><p>不停講車經</p><p>上周五傍晚6時許，記者在跑馬地成和道見洪欣將其平治座駕停泊在一間汽車維修店外，原來維修員正為她更換車胎，洪欣等候時跟店舖老闆手舞足蹈的講個不停。在旁的鎬濂未知是否等到納悶，見他一時繞着母親轉來轉去，一時又打開車門走上車坐。數分鐘後車胎已換好，洪欣便速速駕車接囝囝返跑馬地寓所。<br>採訪、攝影：羅德光、彭琮然</p></body></html>
