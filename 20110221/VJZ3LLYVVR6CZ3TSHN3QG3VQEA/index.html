<html><header><meta charset="utf-8"><title>周董新女內衣專揀粉襯黑</title></header><body><h1>周董新女內衣專揀粉襯黑</h1><p>曾是台灣黑澀會美眉的17歲混血模特兒昆凌（Hannah），因上月出席周杰倫《青蜂俠》慶功派對，被發現乘搭周董公司名下的七人車而感情曝光，成為現任J女郎，聲價百倍，她早前更獲台北名店微風廣場工作。<br>昆凌日前為微風廣場拍攝白色情人節主題廣告照，穿上美國便服品牌EdHardy為她度身，並以其英文名Hannah命名的內衣系列，但她都以密實、賣可愛為主。問昆凌愛甚麼款式內衣，她笑說：「我喜歡粉紅色、黑色這樣的搭配，很像我的個性，有點酷酷的，不那麼女孩子。」近日工作漸多，她說：「我沒有想過要有多大的名氣，只想工作順順的就好。」<br>撰文：RitaLeung</p></body></html>
