<html><header><meta charset="utf-8"><title>BB用品展　低至四折</title></header><body><h1>BB用品展　低至四折</h1><p>自由行湧入，居然買到連奶粉都擠提。一田百貨由今日起至3月7日舉行大減價，有大量嬰兒食品和過千款護理用品，除了日本奶粉還有新西蘭貨，父母不用四圍撲，但肯定逼到癲。簽恒生信用卡更專享3倍CashDollar，指定貨品仲有九五折。新貨方面，有至潮的Thomas&amp;Friends食具、適合孕媽媽的無毒無臭指甲油、護肩護腰揹帶，買餐飽。<br><br>日期：明天起至3月7日<br>查詢：http://www.yata.hk</p></body></html>
