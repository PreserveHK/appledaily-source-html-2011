<html><header><meta charset="utf-8"><title>12歲女童失蹤半月</title></header><body><h1>12歲女童失蹤半月</h1><p>【本報訊】女童楊翠翠（12歲，圖）在本月9日離開將軍澳厚德邨住所後便告失蹤，她母親同日向警方報案，警方昨呼籲巿民協助尋找。<br>楊翠翠身高約1.5米，重45公斤，瘦身材，尖面，黃皮膚和留有長直髮。她失蹤時身穿白色毛衣、白色裙和灰色鞋。家人多番嘗試聯絡她無果，她亦沒有上課。任何人士若有該名失蹤女童之消息，請致電27032316與東九龍總區失蹤人口調查組或與任何一間警署聯絡。</p></body></html>
