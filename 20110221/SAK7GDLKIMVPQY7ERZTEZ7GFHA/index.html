<html><header><meta charset="utf-8"><title>火燒洗衣店疏散40人</title></header><body><h1>火燒洗衣店疏散40人</h1><p>【本報訊】沙田第一城23座地下一間洗衣店，昨晨發生火警，懷疑乾衣機故障起火，冒出大量濃煙。消防員到場疏散大廈約40名居民，並開喉灌救將火救熄。<br>發生火警的連鎖洗衣店「優質乾洗會」，面積約300呎，有兩部石油氣驅動乾衣機。昨晨9時許，一名姓周（22歲）女職員返店舖開工，她開動乾衣機不久，發覺起火及有煙冒出，立即逃出舖外報警。<br>消防員到場開喉撲救，並疏散約40名居民，約半小時後將火救熄，火警中無人受傷，但洗衣店遭嚴重焚毀。消防員檢查店舖3支石油氣，發現沒有漏氣，懷疑乾衣機故障引致火警，事後交由機電署跟進。火警中該店燒毀約300件衣服。</p></body></html>
