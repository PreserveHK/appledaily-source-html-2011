<html><header><meta charset="utf-8"><title>陳曉東、李菲兒愛得曖昧</title></header><body><h1>陳曉東、李菲兒愛得曖昧</h1><p>陳曉東和李菲兒主演的懸疑災難片《倖存日》將於下月在內地上映，片中東東和李菲兒扮演兄妹，兩人首次合作就非常有默契，演繹兄妹情時更滲透了曖昧情懷，就連副導演都指他們在片中的感情已超越親情：「如果再多幾場對手戲，甚至有一段新緋聞誕生。」</p><p>超越兄妹情</p><p>東東坦言看畢劇本後，對自己演的角色有更深了解：「我演的角色的情感世界很豐富，當我看到李菲兒時，更確定片中兩人不可能只是簡單的兄妹親情。」李菲兒亦大讚與東東探討角色時，東東表現得十分親切。<br>撰文：林妃</p></body></html>
