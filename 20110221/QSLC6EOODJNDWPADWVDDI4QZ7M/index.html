<html><header><meta charset="utf-8"><title>林志玲封胸嘆壽司</title></header><body><h1>林志玲封胸嘆壽司</h1><p>台灣名模林志玲的34C咪咪非常變幻，上周五她在台灣出席Prada開幕禮時，谷爆胸倒奶出擊成全場焦點，成功揮低周杰倫舊愛侯佩岑，當時她還笑言是玩魔術效果，一臉含羞答答。不過咪咪大解放搶鏡完，前晚就封胸出動到信義區嘆壽司，她卻賴天氣凍才收起事業線。</p><p>鬼影變幻球</p><p>林志玲前晚工作完往吃壽司，由於台北正下着毛毛細雨，氣溫得攝氏15度，所以衣着份外密實，不但穿黑色大衣，還戴頸巾禦寒。林志玲當晚用餐卻巧遇好友邱瓈寬，離開時被問到她的超長事業線為何一夜消失得無影無蹤？林志玲嬌嗔地說：「今天比較冷。」<br>撰文：丁寧</p></body></html>
