<html><header><meta charset="utf-8"><title>趣趣地：阿當斯出賣兵工廠</title></header><body><h1>趣趣地：阿當斯出賣兵工廠</h1><p>阿仙奴名宿阿當斯（圖）竟然出賣兵工廠？事緣目前係阿塞拜疆聯賽球隊加巴拉（GabalaFC）領隊嘅前阿仙奴隊長兼中堅阿當斯，準備同阿仙奴嘅英超死敵曼聯簽合作協議，加巴拉會引入曼聯有潛質嘅年輕球員，等佢哋有多啲正式比賽嘅機會，而曼聯則會為加巴拉提供季前訓練嘅場地同埋設施。雖然球會同球會之間簽呢啲合作協議好平常，但阿當斯根本上係兵工廠嘅icon之一，佢咁樣幫紅魔練兵，又好似有啲那個喎！</p></body></html>
