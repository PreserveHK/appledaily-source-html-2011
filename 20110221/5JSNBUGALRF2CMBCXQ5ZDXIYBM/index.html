<html><header><meta charset="utf-8"><title>妮歌潔曼親證冇得生</title></header><body><h1>妮歌潔曼親證冇得生</h1><p>現年43歲的金像女星妮歌潔曼（NicoleKidman），最近成功找代母產下女兒Faith，日前她接受澳洲的《60分鐘時事雜誌》（60Minutes）專訪時，坦言自己已不能懷孕，因而找代母生女，她說：「懷孕是一件大事，我不會避而不談，我跟Keith很想要多一個孩子，但我已不能陀B。」</p><p>十足餅印</p><p>妮歌還公開感激代母，她說：「這位代母對我們很好，我提起她時便會很感觸，因為我實在很感激她。」她又大騷B女生活照，並對着照片露出慈母笑容：「Sunday由紅髮變了金髮，就似她的爸爸。Faith有紅頭髮，人人都說她似我。」</p></body></html>
