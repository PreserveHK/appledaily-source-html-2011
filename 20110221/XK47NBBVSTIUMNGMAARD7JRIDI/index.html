<html><header><meta charset="utf-8"><title>Britney被指抄歌遭索償</title></header><body><h1>Britney被指抄歌遭索償</h1><p>美國女歌手BritneySpears，上周剛推出新歌《HoldItAgainstMe》，除了MV廣受外界注目外，還惹來抄襲疑雲。由DavidBellamy和HowardBellamy組成的美國老牌鄉謠兄弟組合TheBellamyBrothers，指Britney新歌歌詞是抄襲他們79年的流行名曲《IfISaidYouHadABeautifulBodyWouldYouHoldItAgainstMe》，正透過律師入稟追討數百萬美元的賠償。</p></body></html>
