<html><header><meta charset="utf-8"><title>隔牆有耳：台北市長夜蒲鯉魚門 - 李八方</title></header><body><h1>隔牆有耳：台北市長夜蒲鯉魚門 - 李八方</h1><p>台北市長郝龍斌噚日訪港，八方本來都唔為意，點知噚日下午收到鯉魚門一家食肆發稿話歡迎郝市長，先知佢訂咗枱去嗰度食晚飯。郝一行人包括下屬官員同市議員夜晚八點幾去到鯉魚門，落車時見到記者都有啲愕然。佢哋訂嘅唔係鯉魚門一般海鮮酒家，而係一間門面睇落唔似食肆、並且以風水主題招徠嘅舖頭，口味都幾特別。<br>郝龍斌此行嘅主題係「公營住宅及都市更新」，據講會去市建局、房委會，仲會走訪牛頭角上邨，但重點應該係跟住嘅目的地新加坡，因為會招商。</p></body></html>
