<html><header><meta charset="utf-8"><title>Taylor遲開騷廣東話耍冧</title></header><body><h1>Taylor遲開騷廣東話耍冧</h1><p>美國鄉謠小天后TaylorSwift昨晚在亞博館開騷，作為巡演亞洲地區最後一站，門票被搶購一空。歌迷一早排隊搶購個唱紀念品，而專程來捧場的明星則有方大同、汪圓圓和汪詩詩、琦琦和女兒等。</p><p>Taylor昨晚遲近一小時才開騷，她身穿露肩連身裙企在高台上，唱出《SparksFly》等多首歌曲，令全場high爆，她又跟前排觀眾握手。她孭起結他唱《Mine》，全場跟着大合唱，她又講廣東話「你好嗎」冧港迷，她表示今次是首次訪港，很多謝大家。<br>採訪：埃博特　攝影：林德雄</p></body></html>
