<html><header><meta charset="utf-8"><title>Clementine下月九展開騷</title></header><body><h1>Clementine下月九展開騷</h1><p>在日本發展順利的法國爵士女歌手Clementine，下月27日會在九龍灣國際展貿中心6樓展貿廳舉行處女個唱，門票分690元及450元，現正公開發售。Clementine最近推出了新碟《Animentine~BossaDuAnime》，並把《多啦A夢》、《崖上的波兒》、《風之谷》、《龍珠》及《櫻桃小丸子》等日本動畫歌曲，改以BossaNova風格，配以溫柔甜美的歌聲重新演繹，勢吸引動漫迷入場。</p></body></html>
