<html><header><meta charset="utf-8"><title>君如乖女拒捐禮物</title></header><body><h1>君如乖女拒捐禮物</h1><p>吳君如和張智霖昨日以奧比斯兒童大使身份起程到越南，展開五天救盲旅程，由於地方偏遠，兩人各自準備三箱物資，包括杯麪及餅乾等。君如表示吸取去年印度探訪經驗，今次做足準備，她也帶了文具和糖果給當地小朋友，她笑言原本叫乖女從家中捐出禮物，但愛女卻表示不捨得，最後捐出部份利是錢，她說：「佢話每樣嘢都鍾意，揀唔到，我叫佢錄片段叫小朋友加油，佢初初唔肯，最後都用廣東話講咗。」</p><p>智霖想追女</p><p>下月開個唱的張智霖就表示到當地會積極減肥備戰，更笑言變瘦酒渦可以深到用來裝水。有消息指他和袁詠儀拜神希望追個女，他坦言有此打算，但一切屬天意。<br>採訪、攝影：溫敏芝</p></body></html>
