<html><header><meta charset="utf-8"><title>案件速遞兒受傷無業漢撤襲擊罪</title></header><body><h1>案件速遞<br>兒受傷無業漢撤襲擊罪</h1><p>【本報訊】無業躁父涉推6歲兒子落地及踢傷他，復在屯門醫院藉陪子往廁所帶走兒子。警方到寓所尋人，躁父一家四口反鎖屋內達6小時。原被控襲擊傷人的36歲躁父，昨在屯門裁判法院獲控方撤銷控罪，當庭釋放。<br>被告與妻育有6歲兒子及1歲幼女，原被控於去年12月17日在元朗寓所襲擊傷害兒子身體。被告早前曾指，兒子因撲身拿手機撞傷眼角，被妻子誤會打仔，他擔心醫院細菌多，才帶兒子回家。<br>案件編號：TMCC4400/10</p></body></html>
