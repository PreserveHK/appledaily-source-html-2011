<html><header><meta charset="utf-8"><title>小貓遭染黃變比卡超貓</title></header><body><h1>小貓遭染黃變比卡超貓</h1><p>內地網站驚現比卡超貓（圖），疑是家貓身體被染成鮮艷黃色，臉頰、鼻子處變粉紅色，變身卡通角色「比卡超」，牠樣子趣致，但眼神哀怨，令人生憐。<br>照片在網絡各大論壇引起爭議，許多愛貓人士看見這張照片憤怒表示，「小貓也太可憐了吧」、「極可能是真實的染色貓，如果是這樣對貓的器官是種危害」。有貓主指，小貓喜歡用舌頭護理身上的毛，易吃進過多色素而生病、死亡，因而追查替比卡超貓拍照的女生。另有網民更擔心比卡超貓會像無良商人故意炮製的「星期狗」，賣出幾天就會死。<br>東森新聞網</p></body></html>
