<html><header><meta charset="utf-8"><title>案件速遞熱茶淋女護食店賠25萬</title></header><body><h1>案件速遞<br>熱茶淋女護食店賠25萬</h1><p>【本報訊】女護士09年12月28日到火鍋店用膳時，有食客撞到她身旁的膠茶几，几上一瓶熱茶隨即翻倒，直淋向她兩邊玉腿，現時留有疤痕，令她不敢穿短裙。女護士入稟區域法院向火鍋店索償，昨獲判償25萬元。<br>原告為29歲的譚詠欣（譯音），被告逸俊企業有限公司經營的小肥牛火鍋活魚專門店。法官認為店內環境擠逼容易發生意外，況且火鍋店沒向原告提供有框邊不銹鋼茶几，防止物件翻倒，裁定被告要負賠償責任。<br>案件編號：DCPI1104/10</p></body></html>
