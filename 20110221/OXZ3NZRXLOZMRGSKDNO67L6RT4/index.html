<html><header><meta charset="utf-8"><title>被偷16萬鑽飾　東主擒賊</title></header><body><h1>被偷16萬鑽飾　東主擒賊</h1><p>【本報訊】尖東麼地道南洋中心地下勤威珠寶店昨晚7時30分發生搶劫案。兩名菲律賓籍男遊客藉詞選購珠寶期間，其中一人以身軀遮擋東主視線，同黨趁機利用東主插在飾櫃的鎖匙，開啟飾櫃偷去共值約16萬元的鑽石及耳環；東主發現擒獲其中一人，但被偷鑽賊人逃脫，失物仍未尋回。</p><p>偷鑽賊為遊客</p><p>警將被捕男子帶署，證實他持旅遊證件來港。警方事後撿走店內閉路電視錄影帶及追緝在逃菲籍漢。</p></body></html>
