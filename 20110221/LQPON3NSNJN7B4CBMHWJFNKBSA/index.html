<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌內地表演Fans失控 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌內地表演Fans失控 - 馮仁昭</h1><p>家主力喺內地搵人仔嘅鍾欣桐（阿嬌），啱啱完成電視劇《財神有道》，日前就去咗江蘇做元宵節音樂會表演嘉賓，雖然暫時未搵到男友陪過元宵，但可以賺人仔，唔怪得阿嬌都鬼咁開心。當晚阿嬌一出現，啲歌迷就好開心，仲有人兩度衝上台獻花。阿嬌走嗰陣啲歌迷仲肉緊，握手變咗抓手，阿嬌話：「只係見到好多隻手喺我面前，之後啲同事就推我行，好彩我訓練有素，着高踭鞋都行動自如。」</p></body></html>
