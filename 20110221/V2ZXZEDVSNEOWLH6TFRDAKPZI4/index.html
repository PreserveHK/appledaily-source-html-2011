<html><header><meta charset="utf-8"><title>失常女子揮拳毆傷途人</title></header><body><h1>失常女子揮拳毆傷途人</h1><p>【本報訊】青衣長發邨昨晨發生女途人被懷疑精神失常女子襲擊受傷事件。<br>昨晨11時許，一名26歲姓周女子，返家路經長發邨巴士總站對開時，一名年約30至40歲、身高約1.65米，中等身材女子突然走近，不由分說揮拳毆打周女，女事主不及閃避，頭部遇襲受傷，失常婦人傷人後急步逃去。<br>傷者遇襲後頭部痛楚報警，警員接報到場調查，一度載同事主在附近兜截可疑人，但未有發現，遂將事主送院治理。</p></body></html>
