<html><header><meta charset="utf-8"><title>醫療短波口交成為口腔癌元凶</title></header><body><h1>醫療短波<br>口交成為口腔癌元凶</h1><p>年輕人愛口交，相信是近年口腔癌個案激增的元凶。美國研究人員指，1974年至2007年間口腔癌個案增加2.25倍，當中感染人類乳頭瘤病毒（HPV）引發的個案更超越吸煙，成為最主要的致病原因。新增的患者以年輕男士為主，研究顯示，性伴侶數目越多，因口交而感染HPV病毒的風險越高，罹患口腔癌的機率也提升。癌症專家建議青少年注射可預防多種HPV病毒的子宮頸癌疫苗。</p></body></html>
