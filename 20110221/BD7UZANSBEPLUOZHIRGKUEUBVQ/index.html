<html><header><meta charset="utf-8"><title>王菲唔洗面晒素顏</title></header><body><h1>王菲唔洗面晒素顏</h1><p>王菲下月3日將回歸香港，於機場亞洲博覽館舉行5場演唱會，闊別香港舞台多年，即使門票售價高達$980、$680及$380，依然十分搶手，門票早已一掃而空，難怪王菲心情靚絕，近日繼續不停玩微博跟老友吹水。</p><p>剛剛睡醒</p><p>不過王菲玩微博以來甚少貼上自拍照，近日她卻先後貼出多張個人靚相，日前先貼上一張甜笑相片祝各人晚安，昨日更貼上一張應是剛睡醒的素顏照，當中阿菲穿上一件紅色厚褸，狀甚疲倦，難怪她又自嘲面腫腫及一對黑眼圈甚為礙眼，王菲更留言表示素顏有何大不了，並直言沒有洗臉。<br>撰文：林妃</p></body></html>
