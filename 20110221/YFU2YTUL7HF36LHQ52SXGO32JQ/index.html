<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁思浩向諸葛梓岐宣戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁思浩向諸葛梓岐宣戰 - 馮仁昭</h1><p>梁思浩為亞視主持資訊節目《尋找百姓家》，噚日佢同梁雪湄等藝員喺荔枝角拍外景，原本節目首集會講賭王何鴻燊嘅族譜，不過思浩要求押後：「我同何家二、三房幾位千金好熟，唔想第一集就出何家，好似抽人水咁。」思浩又會提到諸葛亮後人：「有某藝人話自己係諸葛亮後人，我哋查完之後發覺一定冇可能，唔該唔好話自己係諸葛亮後人。」係咪指諸葛梓岐（小圖）？佢話唔會開名。</p></body></html>
