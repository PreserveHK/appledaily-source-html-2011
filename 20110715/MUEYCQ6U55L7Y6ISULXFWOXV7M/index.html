<html><header><meta charset="utf-8"><title>案件速遞田生被控違合作協議</title></header><body><h1>案件速遞<br>田生被控違合作協議</h1><p>【本報訊】以收購舊樓重建著稱的田生集團，今年初參與土瓜灣「環字八街」的重建計劃，被九龍建業旗下公司指控違反合作協議。九龍建業旗下公司日前入稟高等法院，向田生集團索取賠償。<br>入稟狀指，原告卓見投資有限公司與被告田生集團有限公司於今年2月21日，就土瓜灣環字八街中的環安街、環順街、環景街及環福街的重建計劃，在口頭及書面上達成合作協議，而被告違反相關協議。<br>案件編號：HCA1179/11</p></body></html>
