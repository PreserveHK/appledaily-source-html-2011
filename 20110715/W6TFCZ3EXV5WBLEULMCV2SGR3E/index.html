<html><header><meta charset="utf-8"><title>重口味娛樂：《我沒創造》送Mr.</title></header><body><h1>重口味娛樂：《我沒創造》送Mr.</h1><p>「宇宙巨band」Mr.首可樂廣告歌《零時起哄》，俾人話似ThePostalService首《SuchGreatHeights》，點知譚詠麟開咪鬧班批評者係廢柴，辣㷫全村人。有網民已經去信可口可樂公司反映，但似乎未平息民怨，有人將Beyond首《我是憤怒》改成《我沒創造》向Mr.致敬。一向EQ爆燈嘅Mr.，唔知夠唔夠吉士唱埋出嚟呢？<br><br>惡搞度+5　爆笑度+3　給力度+4</p></body></html>
