<html><header><meta charset="utf-8"><title>楊采妮論盡好姊妹</title></header><body><h1>楊采妮論盡好姊妹</h1><p>楊采妮和李心潔、梁詠琪、許如芸是好友，楊采妮早前接受時尚雜誌《Zip》訪問，談到密友間的悲喜快樂。她謂曾陪情傷的梁詠琪去日本旅行散心，剛過去的生日，心潔和梁詠琪等拍攝了一段短片來祝賀她。<br>眼中的好友，與外人看到有不一樣的性格，楊采妮說：「梁詠琪很堅強、很成熟很tough的模樣，但我們都知道她非常單純，完全不記仇。別人總覺得心潔很sweet很可愛，其實她性格非常獨立。許茹芸很sweet很細心，愛心爆棚。」<br>撰文：DebbieLum</p></body></html>
