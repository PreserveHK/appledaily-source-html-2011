<html><header><meta charset="utf-8"><title>《巨聲3》飛走杜麗莎</title></header><body><h1>《巨聲3》飛走杜麗莎</h1><p>無綫歌唱節目《超級巨聲3》昨日在將軍澳舉行記者會，入圍十九人中有兩人為組合。主持人森美和田蕊妮再獲委以重任，阿田直言很開心，她說：「今次主持候選人競爭都好多，我爭到做因為我夠平囉。」</p><p>森美寸港鐵</p><p>新一屆評判大部份均一如以往，惟獨未有上屆被指經常罵參賽者的杜麗莎，無綫電視綜藝及音樂科高級經理陳家揚表示暫未有考慮聯絡她，問是否經常罵人而被飛，他說：「佢都係畀意見，唔係鬧人。」<br>此外，森美的新書《來！戀愛大作戰！》封面用了愛神丘比特的石像身，另key森美的頭，被港鐵以太少布為由拒絕落廣告，森美謂尊重決定，只是港鐵越來越保守。<br>採訪、攝影：王崇穎</p></body></html>
