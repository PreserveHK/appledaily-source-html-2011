<html><header><meta charset="utf-8"><title>西灣河阿牛擔遮護車禍傷者</title></header><body><h1>西灣河<br>阿牛擔遮護車禍傷者</h1><p>【本報訊】一名49歲姓陳煤氣公司男職員，昨午3時許駕駛電單車，沿西灣河太康街北行，駛至鯉景道交界時，疑天雨路滑，鐵騎士為閃避途人失控翻車，他左腳受傷倒地。警員及消防救護電單車到場替傷者檢查。東區區議員曾健成（阿牛，箭嘴示）剛巧途經，替傷者打傘遮雨20分鐘，至救護車將傷者送院。<br>阿牛說當時正往東區區議會開會，途中見發生車禍「咪走埋去睇吓有乜可以幫手，差人話佢（傷者）唔郁得，當時落緊雨，咪用把傘遮住佢先……」。</p></body></html>
