<html><header><meta charset="utf-8"><title>案件速遞涉劫運金人兩漢被控</title></header><body><h1>案件速遞<br>涉劫運金人兩漢被控</h1><p>【本報訊】兩名內地男子去年5月24日從深圳運送30條共重30公斤、價值1,200萬港元的白金條到何文田常盛街，甫下的士，遭四名賊人打劫。他們遭賊人用胡椒噴霧及鐵鎚襲擊，傷及眼睛兼頭破血流。賊人在案發後不久，在附近更換逃走所用私家車的車牌，遭其他司機發現報警。警方按車牌號碼追查，拘捕其中兩賊人，案件昨在高等法院開審。<br>兩名被告為商人李兆南（32歲）及貨車司機文兆明（31歲），二人否認搶劫、傷人及施用有害物品共三罪。<br>案件編號：HCCC388/10</p></body></html>
