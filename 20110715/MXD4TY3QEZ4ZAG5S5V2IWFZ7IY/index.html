<html><header><meta charset="utf-8"><title>金城武捱陳可辛一刀</title></header><body><h1>金城武捱陳可辛一刀</h1><p>電影《武俠》前日在北京人民大學開座談會，席間導演陳可辛被問為何對金城武不好，剪掉一段長達兩分鐘、他與姜武的對打戲，陳可辛說：「作為一套電影的父母，刪戲好像割肉，我比任何觀眾都心痛。」</p><p>內地票房過億</p><p>金城武該段打戲，是片中唯一一場由陳可辛親自指導的動作戲，也是他首次指導動作戲，陳可辛再解釋刪戲因由：「這場戲其實很精采，而且金城武已多年未出手，我也知道這段戲有多珍貴。但對於電影的推動上，這段戲沒起到多大幫助，所以最後忍痛割愛。」《武俠》內地票房已過億，本月28日在港上映。<br>採訪、攝影：陶然婷</p></body></html>
