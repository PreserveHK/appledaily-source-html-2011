<html><header><meta charset="utf-8"><title>愛瑪紐約打的冇人載</title></header><body><h1>愛瑪紐約打的冇人載</h1><p>剛完成《哈利波特》大結局宣傳的英國女星愛瑪屈臣（EmmaWatson），未有跟隨其他配角到巴黎等地繼續谷戲，她和哈仔丹尼爾拉德克里夫（DanielRadcliffe）一樣留在紐約，但她是度假，不像哈仔要演出音樂劇。雖然愛瑪紅遍各地，但紐約卻有的士司機不認得她，認真瘀皮。</p><p>搜購街頭飾物</p><p>戴上黑超的愛瑪離開酒店後想乘的士，但街上出現車龍，雖然她已經指手劃腳要求的士司機載她一程，但司機卻趕收工未有理會，愛瑪惟有除下黑超表明身份，依然不得要領，令她甚為冇癮。當日愛瑪亦被拍到現身市集，和朋友購買街頭飾物。</p></body></html>
