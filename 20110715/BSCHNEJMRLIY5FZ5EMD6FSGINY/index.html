<html><header><meta charset="utf-8"><title>金城武針插頸自救</title></header><body><h1>金城武針插頸自救</h1><p>在電影《武俠》中演捕快的金城武於片中不但功夫高強，還練得一手針灸絕技，拍攝時更有一名正宗的針灸師傅協助金城武。</p><p>醫師監場</p><p>一向抗拒打針的金城武，在片中有一場用針插頸自救的戲份，拍攝前他曾多次要求導演陳可辛刪掉此幕，不過最後都被導演說服頂硬上，金城武說：「我反覆問了自己很多遍，真的要把針插在皮膚上嘛？陳可辛不停叫我不要擔心，不會插太深，而且有醫師在場肯定安全，最後就當上一課針灸吧。」金城武自言一開始拍攝就想快點完成這場戲，最後在醫師出手下順利地完成。<br>撰文：李森</p></body></html>
