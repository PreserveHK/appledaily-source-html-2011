<html><header><meta charset="utf-8"><title>荃灣警搗黑幫賭檔拘40人</title></header><body><h1>荃灣<br>警搗黑幫賭檔拘40人</h1><p>【本報訊】新界南總區反黑組於昨凌晨1時，根據線報聯同荃灣警區共10多名探員，掩至荃灣沙嘴道230號一幢唐樓的閣樓單位，趁有人出入時一擁而上，搗破一個由黑幫和勝和操控的麻雀賭檔，涉嫌在賭博場所內賭博，拘捕40人包括19男21女（由24至74歲）；賭客以新移民為主，當中包括一名40歲女主持人涉經營非法賭檔。<br>警方撿獲約57,000元賭款及水錢，7枱自動麻雀機及16副麻雀。據悉，該賭檔每日凌晨零時開檔至4時，估計待有牌麻雀館關門後，招呼賭客移師上址繼續賭博，打內地槓碰牌。</p></body></html>
