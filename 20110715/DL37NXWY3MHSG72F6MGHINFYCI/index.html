<html><header><meta charset="utf-8"><title>哈仔簽日本旗慰災民</title></header><body><h1>哈仔簽日本旗慰災民</h1><p>《哈利波特》電影系列大結局《哈利波特──死神的聖物2》（HarryPotterandtheDeathlyHallowsPart2）的主角丹尼爾拉德克里夫（DanielRadcliffe）與片中的16位拍檔，最近為鼓勵日本地震災民，齊齊在日本國旗上簽名，並獻給災區宮城縣。<br>隨着《死神的聖物2》在世界各地上映，全球各地正掀起《哈利波特》熱潮。</p><p>粉絲做戲等睇片</p><p>昨日紐約有大班影迷會員扮成《哈》片中不同角色在戲院門外重演戲中場面等待入場看戲，也有不少影迷通宵在電視台門外守候，等待丹尼爾現身。丹尼爾也友善地為在場粉絲簽名，猶如出席首映。</p></body></html>
