<html><header><meta charset="utf-8"><title>妙芝賀子幼園畢業</title></header><body><h1>妙芝賀子幼園畢業</h1><p>名模歐陽妙芝的6歲長子方玉丞（Achille）下月底便開學入讀小一，他就讀的維多利亞幼稚園日前在灣仔新伊館舉行畢業典禮，妙芝全家撐場，親睹愛兒戴四方帽時，感動到眼濕濕。</p><p>將升小一</p><p>Achille在暑假後便升小一，看着囝囝成長，妙芝喜極而泣，她日前在電話中說：「Achille好幸運畢業禮俾老師選中上台致謝詞，我事前不停同佢練習，好緊張，好彩囝囝最終都順利完成，我聽到好感動。」<br>妙芝表示暑假會讓囝囝盡情地玩樂，一家人還會到澳洲遊玩，回來便為Achille準備開學，陪他進入人生另一個階段。<br>採訪：比華利</p></body></html>
