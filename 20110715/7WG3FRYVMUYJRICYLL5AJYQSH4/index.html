<html><header><meta charset="utf-8"><title>投資者跨區買影岸．紅</title></header><body><h1>投資者跨區買影岸．紅</h1><p>美聯物業助理區域經理田國輝表示，東涌影岸．紅B座高層C室，1173方呎，近日獲買家以773.85萬元承接，呎價6597元，相比去年2月斥資580萬元入貨，進賬193.85萬元，升值33.4%。<br>他說，買家為港島區投資者，因景觀開揚及間隔實用，看好區內租務及後市潛力，故購入擬作收租，按現時該單位市值月租2.3萬元計算，租金回報率3.6厘。7月首10天，影岸．紅錄得2宗成交，均為海景，平均呎價6495元。</p></body></html>
