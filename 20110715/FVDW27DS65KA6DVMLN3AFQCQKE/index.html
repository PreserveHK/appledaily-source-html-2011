<html><header><meta charset="utf-8"><title>福建塌橋　旅巴飛墮23死傷</title></header><body><h1>福建塌橋　旅巴飛墮23死傷</h1><p>內地又見「豆腐渣」工程！於1999年竣工通車，總投資約1,700萬元人民幣建成的著名旅遊勝地、福建武夷山第一座公路斜拉橋──公館大橋昨發生垮塌事故。全長301米的大橋約有50米橋樑向下坍塌，造成1死22傷。事發時，橋上一輛旅遊大巴，直墮入橋下（圖），司機當場死亡。車上其餘22人全部受傷。出事大巴屬武夷山巴士運通旅遊客運有限公司，車上遊客來自安徽阜陽太和縣稅鎮中學，當時正欲前往武夷山景區進行觀光旅遊。<br>新華網</p></body></html>
