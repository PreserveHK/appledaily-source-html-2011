<html><header><meta charset="utf-8"><title>腦場Walker：二代目Archos932GBSSD</title></header><body><h1>腦場Walker：二代目Archos932GBSSD</h1><p>TabletPC越來越多，而Tablet先行者之一Archos，最近又有新機推出，今次係Archos9WiFi32SSD第二代，使用IntelATOMZ5151.2GHz處理器，加上32GBSSD硬碟，用起來會比第一代更爽快。機身更加輕薄亦係賣點之一，8.9吋芒，而機身只係1.7cm，800g亦可接受，最重要係行《Win7Starter》，完全可當電腦一樣操作，睇網頁、1080P高清都夠玩。<br><br>記者：許福合<br><br>查詢：捷成洋行（29262300）</p></body></html>
