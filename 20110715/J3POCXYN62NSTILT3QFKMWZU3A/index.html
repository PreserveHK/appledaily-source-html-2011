<html><header><meta charset="utf-8"><title>城城、章子怡封帝后</title></header><body><h1>城城、章子怡封帝后</h1><p>章子怡、郭富城、鍾欣桐（阿嬌）、林心如、明道、黃聖依和唐季禮等，昨晚在北京出席優酷影視盛典，眾星打扮亮麗撐場，紅地毯上星光熠熠。章子怡穿上密實條子裝，蹺着西裝筆挺的城城進場，二人都笑到四萬咁口。</p><p>張國立奪視帝</p><p>大會宣佈城城和章子怡同時憑電影《最愛》成為最佳男、女演員，該片也獲最佳影片獎項。電視方面，最佳男、女演員分別由張國立和蔣勤勤獲得，兩人分別在《中國1949》、《養父》和《開天闢地》中的精采表現贏得網民投上支持票。<br>採訪、攝影：陶然婷</p></body></html>
