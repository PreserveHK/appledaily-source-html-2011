<html><header><meta charset="utf-8"><title>小天救舒淇導演趴地</title></header><body><h1>小天救舒淇導演趴地</h1><p>由鈕承澤執導、成本約1.7億新台幣的新片《LOVE》大前晚於台北拍攝，在片中搞姊弟戀的舒淇和阮經天當晚拍攝一場小天英雄救美的戲。拍攝時，舒淇穿白裙、拿名牌手袋，鈕承澤就西裝骨骨與她齊坐在跑車內，之後兩人突從跑車上衝出來，在街上互相拉扯，舒淇更大喊「放開我！」其間小天出現，拉開鈕承澤，再拖舒淇逃跑，此時鈕更仆倒。</p><p>舒淇降片酬</p><p>當晚天氣很熱，休息時舒淇躲進便利店嘆冷氣，又飲香檳消暑。另有指舒淇為撐鈕承澤，主動將片酬由500萬人民幣降至300萬。<br>撰文：林妃</p></body></html>
