<html><header><meta charset="utf-8"><title>陸毅自誇好老公</title></header><body><h1>陸毅自誇好老公</h1><p>電影《新媽媽再愛我一次》日前在北京舉行開機記者會，擔任主角的內地演員陸毅和景甜以新郎新娘造型現身，舉行一場戶外結婚典禮，場面溫馨。</p><p>笑言沒再婚</p><p>不過，06年已和女演員鮑蕾結婚的陸毅，拍完照後即時高呼：「我可沒有再婚，現實生活中我還是遵紀守法的好老公！」<br>《新》片由韓國導演金世勛執導，他在韓國有「MV之王」美譽，曾拍過張東健、宋承憲、宋慧喬等人的MV而為人熟識，這次來內地拍電影顯然信心十足，他說：「我腦子裏已經有全新概念，我將讓全世界都能接受到感動的力量。」<br>採訪、攝影：陶然婷</p></body></html>
