<html><header><meta charset="utf-8"><title>Edison上海緣慳栢芝</title></header><body><h1>Edison上海緣慳栢芝</h1><p>陳冠希（Edison）大前日差一點就跟謝霆鋒在中環街頭碰面，昨日也只差那一點Edison就跟張栢芝繼機艙合照後，再一次在上海撞正。<br>Edison昨午12時許由香港飛抵上海，為自己公司CLOT跟迪士尼合作的店舖開幕剪綵，現場展示了幾座由不同設計師設計的米奇雕像。<br>前一晚在上海出席完時裝品牌MiuMiu宣傳活動的栢芝，也剛好在昨日11時許乘車離開上海返回寧波繼續拍攝電影《河東獅吼2》，假如栢芝選乘飛機就極可能再次遇到Edison。《河》片的投資者余先生表示栢芝已於約3時向劇組報到，並昨晚開工拍攝。至於謝霆鋒昨日則沒現身。<br>撰文：李森</p></body></html>
