<html><header><meta charset="utf-8"><title>「文胸姐」鬧市露肚腩披頸巾</title></header><body><h1>「文胸姐」鬧市露肚腩披頸巾</h1><p>在網上走紅、去年於成都春熙路穿着胸圍、長褲逛街的「春熙路文胸姐」，沉寂一段時間後，周三再捲土重來。原已擁有重量級身形的她，今年比去年更發福，短裙都包不住肚腩，但她的衣着依然大膽。日前她穿着粉紅色Bratop、同色短裙及白色冷帽出現在街上（圖），隨即引來市民圍觀拍照，但她卻好少理，如入無人之境。<br>接連幾日，她都穿着短衣、短裙或短褲現身鬧市。酷暑之下，她更披上頸巾，不時向商場保安搭訕。有網民稱她穿着有特色，「越來越有型」。直到現時為止，仍沒有人知道文胸姐的身份，更不知道其出位行為，是要博出位，還是我行我素。<br>騰訊網</p></body></html>
