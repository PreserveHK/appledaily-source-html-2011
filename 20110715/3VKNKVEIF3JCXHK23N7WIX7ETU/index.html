<html><header><meta charset="utf-8"><title>Eason撐老婆嬉水正常</title></header><body><h1>Eason撐老婆嬉水正常</h1><p>陳奕迅（Eason）及何韻詩等前晚到銅鑼灣宣傳《功夫熊貓2》，對於愛女康堤撞傷耳背，Eason說：「冇乜事，今次係意外，有陪佢去醫院，但唔使縫針。阿女好叻，肯聽姑娘講。」</p><p>「唔游就蝕」</p><p>對於老婆徐濠縈因約KevinPoon嬉水而傳緋聞，Eason力撐阿徐說：「我覺得冇乜嘢，我哋係好朋友，嗰日我唔喺香港，同朋友一齊好正常。雜誌登嘅係舊相，阿徐成日去嗰度，畀咗錢入會，唔去游就蝕。」此外，阿徐和好友黃偉文昨前後腳現身機場，到上海出席時裝活動。<br>採訪：譚倩宜、馬建華<br>攝影：陳慧安</p></body></html>
