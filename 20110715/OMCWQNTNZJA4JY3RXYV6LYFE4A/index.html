<html><header><meta charset="utf-8"><title>元朗招牌八呎墮下砸傷人</title></header><body><h1>元朗<br>招牌八呎墮下砸傷人</h1><p>【本報訊】29歲姓李冷氣技工，昨午2時在元朗阜財街11號地下一間台式飲品店門外，用長梯爬上店舖頂外牆維修一部分體式冷氣機時，疑工人踏腳在店舖頂的一個三米乘一米木製廣告招牌借力，招牌不勝負荷塌下，李與招牌同由八呎高處墮地（圖，箭嘴示），右手受傷。一名在櫃位工作的52歲姓潘女職員，被招牌擊中頭部受輕傷。<br>招牌墮地碎片四濺，兩傷者均清醒，由救護員送院後已出院。屋宇署人員到場了解事故起因。</p></body></html>
