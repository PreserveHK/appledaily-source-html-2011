<html><header><meta charset="utf-8"><title>奇聞秘史：富豪千金難買思琦</title></header><body><h1>奇聞秘史：富豪千金難買思琦</h1><p>在石硤尾長大的楊思琦不是拜金女王，她一直求真愛不向錢看，據悉早於7、8年前香港有位超級富豪看中了她，找中間人示愛，只要她接受和這位富豪在一起，要樓要車要錢都可以滿足她，原本中間人安排富豪和她見面，但思琦沒有答應去飯局。富豪被拒當時還未死心，繼續找中間人向她表示，想幫她脫貧，叫她若有任何需要可以隨時找富豪幫忙，但至今思琦都沒有找過這名富豪，後來富豪還向友人說，想不到還有這麼儍和單純的女仔。<br>撰文：葉雪</p></body></html>
