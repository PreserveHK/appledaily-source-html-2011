<html><header><meta charset="utf-8"><title>笨賊爆竊　卡門兩小時</title></header><body><h1>笨賊爆竊　卡門兩小時</h1><p>「幫我報警吧，救命啊！」22歲的江西男子王某本想仗着「好身材」鑽進銅像雕刻廠裏偷東西，結果反被卡在大門上。他曾試圖說服經過的路人幫他報警，但沒人理會他，結果他被困兩個多小時才獲救，堪稱為史上「最倒楣」的小偷。<br>前日清晨約6時許，在廈門的一銅像雕刻廠大門前，王上身赤裸，上半身在門裏頭，下半身在門外頭，身上還有多處被鐵皮刮過的傷痕。消防員接報到場後，試圖把他拉出來，或推進去，但這個小洞根本就不許讓他「逃脫」。消防員嘗試多個方法後，最終還是把他救出。<br>福建東南新聞網</p></body></html>
