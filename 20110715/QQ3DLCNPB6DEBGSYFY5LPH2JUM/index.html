<html><header><meta charset="utf-8"><title>雌熊抱三文魚打盹</title></header><body><h1>雌熊抱三文魚打盹</h1><p>搵食艱難！阿拉斯加雌性棕熊「約蘭達」（Yolanda）深明「手停口停」之苦，因此在麥克尼爾河瀑布（McNeilRiverFalls）覓食不停手，當其他棕熊都在飽餐後上岸小睡休息時，約蘭達卻一直埋頭捕獵三文魚，但牠實在太累了，來不及吃掉手中這尾肥美的三文魚，卻抱着獵物就此在河中盹着（圖）。雖然牠很快就被同伴吵醒，但這罕有的一刻，卻由在河邊守候四天的野生動物攝影師舍列梅塔捕捉下來。<br>英國《太陽報》</p></body></html>
