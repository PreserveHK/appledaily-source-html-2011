<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊為三歲子搵替身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊為三歲子搵替身 - 馮仁昭</h1><p>任賢齊同三歲嘅囝囝Cody早前喺泰國合拍食品廣告，小齊太太Tina同大女Rati都有同行，全家人仲趁機游水玩樂。廣告講述小齊扮膽小鬼逗囝囝開心，囝囝就戴面具嚇佢，但當家人遇到危險，小齊又馬上變身超人趕走敵人，其實敵人係膽固醇。不過，由於Cody要戴猩猩面具演出，對於三歲小朋友嚟講真係有啲難，最後小齊惟有搵替身幫手。</p></body></html>
