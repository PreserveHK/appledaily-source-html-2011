<html><header><meta charset="utf-8"><title>渴望男模身形厭食男大增</title></header><body><h1>渴望男模身形厭食男大增</h1><p>天橋上的男模（圖）高大英俊，肌肉勻稱，是不少男性的模仿對象，但醫生警告，越來越多人為想擁有男模的體形，節食兼狂做運動，患上厭食症。<br>以往厭食症的患者，多是少女，她們夢想擁有明星的完美體態，過度節食，專家指這情況近年更蔓延到男性身上，他們為了擁有六塊腹肌、兩隻「老鼠仔」（二頭肌），節食和不停做運動，因「太受體重和做運動所困擾，太關注自己吃了多少卡路里」而患上厭食。以英國為例，有160萬人出現飲食失調問題，當中1/5是男性，達歷來新高。英格蘭過去十年因厭食症入院的男性亦大升了66%。<br>英國《每日郵報》</p></body></html>
