<html><header><meta charset="utf-8"><title>癡漢偷拍少女乘客睡姿</title></header><body><h1>癡漢偷拍少女乘客睡姿</h1><p>台灣近日出現一名可惡網友，竟在搭乘長途車時，偷拍多名乘客睡覺情況，並將醜態上傳上YouTube，評論各人的睡姿，組成「公車上的睡姿」短片系列。該網友用詞相當刻薄，不僅以「翻白眼、流口水」等形容受害人，甚至直說：「我摸了她的嘴巴一下，超過癮的！」目前最少已有十人受害。警方指他在未經對方同意之下公開短片，已構成了侵犯肖像權罪，受害人可依法提出索償。<br>短片顯示該名惡劣網友，不理車上還有其他乘客，對一名靠窗小睡的女生大肆拍攝；又故意以仰角拍攝另一名少女，務求拍到最不雅觀畫面，他在上傳短片後，還留言取笑她「嘴巴張超大的」。<br>台灣東森新聞網</p></body></html>
