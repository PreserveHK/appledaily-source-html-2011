<html><header><meta charset="utf-8"><title>鄧超做苦力呵護大肚孫儷</title></header><body><h1>鄧超做苦力呵護大肚孫儷</h1><p>內地當紅花旦孫儷早前跟丈夫鄧超在上海虹橋機場出現，懷有身孕的她腹大便便，鄧超對她呵護備至，揹着一個袋，手又拿着兩個袋，更一直扶着妻子，又自己一個人去取行李，不用孫儷費心。</p><p>孫儷和鄧超被內地娛樂圈稱為金童玉女，因合作電視劇《幸福像花兒一樣》而擦出愛火，兩人在圈中的演出均頗受好評，鮮有負面新聞，人緣極佳，他們6月在上海舉行婚禮，更有不少圈中名人如李嘉欣和翁虹等到場祝賀。撰文：葉雪</p></body></html>
