<html><header><meta charset="utf-8"><title>2PM、澤演負傷襲巨蛋</title></header><body><h1>2PM、澤演負傷襲巨蛋</h1><p>韓國電視台KBS音樂節目《MusicBank》，前日殺到日本東京巨蛋舉行韓流騷，邀請15組歌手組合唱足三小時，令全場45,000名歌迷陷入瘋狂。2PM成員澤演和東方神起的Max早前分別因演出和排舞而弄傷手，當日他們都負傷上陣，澤演更與白智英crossover演出，他更輕托女方的下巴，令歌迷尖叫。</p><p>神起壓軸出場</p><p>2PM說：「東京巨蛋很大，我們會努力，希望明年可以在此舉行演唱會啦！」少女時代和KARA鬥晒美腿，而神起二子則壓軸出場唱出三首歌，最後眾人更學日本的尊尼仔，坐在電動小舞台繞場一周親近歌迷，掀起高潮。</p></body></html>
