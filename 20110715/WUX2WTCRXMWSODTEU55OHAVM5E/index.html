<html><header><meta charset="utf-8"><title>李冰冰與妮歌密斟</title></header><body><h1>李冰冰與妮歌密斟</h1><p>由傳媒大亨梅鐸的妻子鄧文迪投資及監製的電影《雪花秘扇》，昨日在紐約舉行首映，鄧文迪、該片女主角李冰冰和導演王穎均盛裝出席。<br>鄧文迪丈夫梅鐸最近十分頭痕，他創立的《世界新聞報》因竊聽醜聞而倒閉，他已趕往倫敦親自處理事件，故未能出席首映禮。<br>另一女主角韓國女星全智賢則未有露面，但現場仍然星光熠熠，皆因奧斯卡影后妮歌潔曼（NicoleKidman）與丈夫KeithUrban結伴而來，其他嘉賓還有挺着大肚的美國富豪特朗普（DonaldTrump）千金IvankaTrump和劉玉玲等。李冰冰全晚獨領風騷，更與妮歌談個不停，惺惺相惜。<br>撰文：林妃</p></body></html>
