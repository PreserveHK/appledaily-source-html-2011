<html><header><meta charset="utf-8"><title>志偉成o靚妹手下敗將</title></header><body><h1>志偉成o靚妹手下敗將</h1><p>曾志偉早前拍攝餅店廣告，大賣溫情及溫馨，找來6歲小女孩做女主角，在城門水塘、欣澳及烏溪沙等地取景。拍攝時氣溫高達攝氏33度，西裝骨骨的志偉熱得滿頭大汗，要不停飲水才不致中暑。<br>志偉和小女孩由清晨7時拍至晚上10時，年僅6歲的小妹妹居然絲毫未見倦意，連志偉亦自嘆不如，他大讚小女孩有演戲潛質，只需略加引導就能按導演要求演出。<br>志偉表示廣告令他回想起許多兒時跟父母相處的點滴，他說：「每逢中秋節，無論工作幾忙都好，都一定會抽時間一家人一齊食飯慶祝，咁先至人月兩團圓嘛！」　<br>撰文：李森</p></body></html>
