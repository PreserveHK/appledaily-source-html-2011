<html><header><meta charset="utf-8"><title>相士話：批思琦奉子成婚</title></header><body><h1>相士話：批思琦奉子成婚</h1><p>蘇民峰早前曾批楊思琦今年將與李泳豪結婚，結果二人分手收場，批言被指不靈驗。蘇師傅日前解釋他所指的是楊思琦今年有結婚運，但對象不一定是李泳豪。蘇民峰說：「今年楊思琦係奉子成婚命，有時一男一女有結婚運，佢哋未必係跟對方結婚，可能係各自同其他人結婚都會，最緊要睇嗰個人嘅結婚運，而唔關另一半嘅事。」<br>問思琦與吳帥會否開花結果？蘇民峰說：「呢個答唔到你，只可以睇嗰個人有冇結婚運，家係個女仔有結婚運，如果思琦今年唔結，下次結婚運會係喺2016年同2017年。其實所謂奉子成婚運，唔一定真係奉子嘅，係完全冇準備之下都可以叫做奉子成婚運。」</p></body></html>
