<html><header><meta charset="utf-8"><title>周柏豪率明星隊贏波</title></header><body><h1>周柏豪率明星隊贏波</h1><p>周柏豪、許廷鏗、周志文及周志康等，昨組成明星籃球隊於灣仔與英華書院籃球隊進行表演賽，中巴鄺敏慧亦有到場，她直言喜愛打籃球的男士，對於舊愛崔建邦不愛打籃球，她說：「都唔一定要鍾意嘅，大家都兩年無搵。」對於男方轉做幕後，她說：「都慘o架，可能佢想由低做起。」</p><p>拒提超蓮</p><p>最終明星籃球隊以28比19贏波，當中周柏豪取得不少分數，對此柏豪說：「大家事前都未夾過波，之前都有少少驚，我遲啲會參加三人籃球賽，到時會同余文樂分開比賽，大家都試過對賽。」對於曾與他傳緋聞的超蓮日前看羅志祥演唱會，更三度主動與小豬握手未能成功，柏豪表示沒回應。<br>採訪、攝影：溫敏芝</p></body></html>
