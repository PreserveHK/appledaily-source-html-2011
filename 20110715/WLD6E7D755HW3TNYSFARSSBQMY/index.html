<html><header><meta charset="utf-8"><title>辣妹DIY影片教你做家務</title></header><body><h1>辣妹DIY影片教你做家務</h1><p>想老公幫手做家務，這下子容易得多了──全靠有這群辣妹幫忙！無論是讓縮水的全棉衣物回復原狀、炮製美味奶昔，抑或是更換水龍頭（上圖）、換車胎，甚至要打開鑰匙丟了的行李篋（下圖），辣妹們都做得輕而易舉，沉悶的家事，在這些穿着性感內衣的模特兒手上，都變成簡單又富趣味的活動。<br>這些DIY影片，是美國EyeHandy網站老闆梅里曼（AlexMerriman）想出的絕橋，他認為一般DIY教學影片太死板，於是自己動手拍攝、製作有看頭的DIY片段，為網民服務。目前網站有15段影片，梅里曼計劃今後每周會上載一段新作品。<br>英國《太陽報》</p></body></html>
