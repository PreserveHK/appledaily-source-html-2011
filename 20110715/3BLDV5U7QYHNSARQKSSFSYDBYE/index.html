<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奐仁主持港男想騷肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奐仁主持港男想騷肌 - 馮仁昭</h1><p>無綫港男嘅司儀班底過往一直都係全女班，今晚嘅決賽，有關方面首次決定加入壯丁做司儀，希望平衡一眾女嘉賓見到班港男時嘅瘋狂，而呢位人選就係音樂人陳奐仁。為咗隆而重之，陳奐仁日前就特別去度身訂做一套靚西裝上陣，佢仲話：「我係第一次做港男嘅司儀，今次我都好緊張呀，其實我已經見過晒今屆咁多位參賽港男，佢哋個個質素都非常平均，真係難分高下。」陳奐仁又大爆拍檔鄭裕玲拒絕佢着泳褲出鏡。</p></body></html>
