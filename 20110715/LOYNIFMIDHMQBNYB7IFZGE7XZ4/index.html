<html><header><meta charset="utf-8"><title>案件速遞慈善團體兩高層罪脫</title></header><body><h1>案件速遞<br>慈善團體兩高層罪脫</h1><p>【本報訊】協助傷殘人士的慈善機構香港復康力量，其前女總幹事及副經理，涉嫌於09年間因為活動的實質使費較獲批金額為少，於是以假單據向勞工及福利局及區議會申報活動經費，涉款1.5萬元。兩人昨在觀塘裁判法院獲裁定欺詐及洗黑錢共六項罪名不成立。<br>被告伍文曦（47歲，圖）及何君樂（26歲）案發時為復康力量總幹事及培訓高級主任。裁判官蘇惠德指，涉案活動確有進行，但沒有證供顯示單據所報費用被誇大，故裁定罪脫。<br>案件編號：KCCC216/11</p></body></html>
