<html><header><meta charset="utf-8"><title>影像外套電視穿上身</title></header><body><h1>影像外套電視穿上身</h1><p>外套除了擋風禦寒，將來還可用來看電視，因為美國人福布斯（DaveForbes）研製出發光二極管（LED）影像外套（圖），恍如彩色電視機一樣，令人今後看電視或影碟再不用死守在電視機前。<br>福布斯花了半年和2萬美元（15.6萬港元），製造了一件LED影像外套，內置了160x120像素的彩色LED顯示器，支援一般NTSC制式的影音播放，接受由蘋果iPod輸入的資料，除了影音，還可顯示文字和圖像。外套以電池供電，電力可維持約一小時。<br>台灣東森新聞網</p></body></html>
