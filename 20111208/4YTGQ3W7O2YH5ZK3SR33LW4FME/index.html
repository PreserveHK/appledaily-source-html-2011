<html><header><meta charset="utf-8"><title>今日提醒你：沙田區增兩港鐵特惠站</title></header><body><h1>今日提醒你：沙田區增兩港鐵特惠站</h1><p>【本報訊】港鐵宣佈，今日起會在沙田區增設兩個港鐵特惠站，在大圍美林邨或火炭穗禾苑附近居住、工作的乘客，可憑八達通卡新設的特惠站拍卡後，享有搭港鐵減一元的優惠。新增的特惠站分別位於美林邨商場及穗禾苑商場地下，乘客在上述的特惠站拍卡後，只需分別於大圍站和火炭站入閘，便可享有車費優惠。<br>港鐵表示，連同兩個新增的特惠站，全港已有30個特惠站為工作或居所離港鐵站較遠的乘客提供優惠，吸引更多人乘搭港鐵。港鐵提醒市民，在特惠站拍卡後只能到指定的港鐵站入閘才能享有優惠，機場快線則不包括在優惠範圍之內。</p></body></html>
