<html><header><meta charset="utf-8"><title>立會通過新例層壓式推銷可囚七年</title></header><body><h1>立會通過新例<br>層壓式推銷可囚七年</h1><p>【本報訊】立法會通過新法例打擊以「拉人頭」方式進行詐騙的層壓式活動，除了策劃的頭目有罪，知情的參加者亦需負上刑事責任，而刑罰亦提高至罰款100萬元及入獄7年。<br>以往對付層壓式推銷的法例針對商品買賣，但03年一宗種金案的被告獲上訴庭判無罪，揭露法例有漏洞。商務及經濟發展局長蘇錦樑昨在立法會指出，禁止層壓式計劃條例草案規定，純透過招攬參與者，從而榨取招攬費，即獲取經濟利益完全源於介紹新會員入會，即屬違法。新例又規定知情的參加者，若誘使其他人參加亦屬違法。<br>議員均批評政府03年已發現漏洞，拖延了8年才立法。</p></body></html>
