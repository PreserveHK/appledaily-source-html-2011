<html><header><meta charset="utf-8"><title>hitomi又再離婚</title></header><body><h1>hitomi又再離婚</h1><p>一向形象前衞的日本女歌手hitomi，07年遇上第一次婚姻失敗後，08年6月即奉子成婚，下嫁演員羽田昌義，hitomi當時更曾拍過大肚裸照，可惜她第二次婚姻亦告失敗，昨日她證實已申請離婚。據指hitomi與丈夫已分居半年，並曾向友人表示丈夫不肯與她分擔湊女重任。據指羽田昌義因拍攝奇洛李維斯（KeanuReeves）的《47Ronin》而離開了日本5個月，但兩公婆從沒有聯絡過。</p></body></html>
