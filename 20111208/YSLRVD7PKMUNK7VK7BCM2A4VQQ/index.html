<html><header><meta charset="utf-8"><title>許廷鏗遭粉彈狂射</title></header><body><h1>許廷鏗遭粉彈狂射</h1><p>許廷鏗（Alfred）日前為新歌《厭棄》拍攝MV，他坦言能夠在短時間內再有機會出碟，感到很開心。新歌MV在一個廢墟拍攝，導演安排向Alfred射出多個顏色粉彈，營造悲慘效果。他不停被粉彈狂射，難免相當辛苦，他又要避免吸入太多色粉，更不能眨眼，因為不想NG連累大家，故此Alfred惟有死撐。</p><p>豁出去晒肌</p><p>Alfred拍攝中不時擺出chok樣，他笑言：「開始時真係有啲唔慣，又要gel起晒啲頭髮，又要露出腹肌，不過為咗要有好效果，我都索性豁出去，希望日後都可以有驚喜畀大家。」<br>撰文：葉雪</p></body></html>
