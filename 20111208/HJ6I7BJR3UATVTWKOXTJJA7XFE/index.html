<html><header><meta charset="utf-8"><title>80後愛狗女　千里尋犬</title></header><body><h1>80後愛狗女　千里尋犬</h1><p>「在我失去『安諾』的38天，我像丟了魂一樣，現在牠終於回到我身邊！」湖北省武漢市80後女狗主田源抱着失而復得的愛犬安諾（圖），講述艱難尋狗經歷，淒然淚下。26歲新婚的田源飼養一隻4歲大的阿拉斯加犬安諾，但田源計劃明年生育，她母親為免養狗影響小孩健康，竟偷偷以300元（人民幣．下同）把牠賣給寵物店。田趕去尋找時，店主已把安諾轉手。田於是踏上尋犬之路，日前得悉安諾在千里以外的江蘇常州市寵物市場，田日夜兼程趕往營救，出價6,000元贖犬。湖北《長江日報》</p></body></html>
