<html><header><meta charset="utf-8"><title>九把刀狂言挑戰金庸</title></header><body><h1>九把刀狂言挑戰金庸</h1><p>台灣作家九把刀執導的《那些年，我們一起追的女孩》在港台兩地大賣，令他爆紅，但他日前竟口出狂言要幹掉金庸，惹來網友大罵，批評他譁眾取寵、失去作家本質，惹人討厭，又指「金庸的武俠世界龐大綿密…你區區一個九把刀，就是寫些網路小說，出幾本書，何德何能與金庸平起平坐」。<br>九把刀被大批網友罵得狗血淋頭，日前他回應文章說：「網友所有批評，我虛心接受，並且心情不受影響。」經理人方曉茹也解釋九把刀原始版本是「金庸是華人界的故事之王，出書量很大的作家，如果我每天努力寫，到老、有一天可以看到金庸的車尾燈，就覺得自己是個成功作家」。<br>撰文：葉雪</p></body></html>
