<html><header><meta charset="utf-8"><title>環球影城建哈仔樂園</title></header><body><h1>環球影城建哈仔樂園</h1><p>哈利波特（HarryPotter）效應持續，由小說到電影再到主題樂園。美國荷李活環球影城前天（周二）宣佈計劃斥資數百萬美元在影城（圖），興建哈利波特主題樂園，將設魔法學校霍格華茲（Hogwarts）城堡，還有魔法機動遊戲。打造樂園可創造逾1,000個職位，料2014年落成。<br>奧蘭多環球影城內的哈利波特魔術世界也將擴建，環球影城指，這個樂園去年6月開幕後，令遊客人數大增五成，首12個月的客流量更逾700萬，令影城今年首九個月盈利大增33%至14.9億美元，故希望將奧蘭多的成功複製到荷李活。<br>美聯社/路透社</p></body></html>
