<html><header><meta charset="utf-8"><title>申領救濟不果　美婦殺子女吞槍</title></header><body><h1>申領救濟不果　美婦殺子女吞槍</h1><p>美國德州38歲母親格姆勒，向當局申請食物券救濟不果，周一竟攜槍到社福部門（圖），跟警對峙七小時，開槍射傷兩子女，再?槍自盡。<br>格姆勒7月首次申請食物券，但因沒有交齊資料而被拒。她周一下午帶同10歲兒子和12歲女兒到社福部門辦公室，跟一名職員進入一間房後就拔出手槍。7時45分她讓職員離開，就和兩名孩子與警對峙，至晚上11時45分轟了三槍。兩名孩子送院搶救，情況危殆。<br>美聯社<br></p></body></html>
