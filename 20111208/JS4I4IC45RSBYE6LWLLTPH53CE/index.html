<html><header><meta charset="utf-8"><title>伊健戥邵美琪嫁人開心</title></header><body><h1>伊健戥邵美琪嫁人開心</h1><p>鄭伊健和周慧敏昨日到灣仔出席房車活動，有指邵美琪秘密嫁打星施祖男，舊愛鄭伊健表示已看過有關報道，但不知是真是假，他說：「戥佢開心，但係佢嘅私人問題，唔好講太多。」</p><p>「佢係好人」</p><p>有指邵美琪結婚是將與伊健的一段情了卻心結，伊健覺得不可以這樣說，他說：「我好期望佢生活開心，不過同佢已好少聯絡，見到面會恭喜佢，佢係好人，一定會搵到㗎。」他透露不認識施祖男，但見到一定會恭喜，又強調再見邵美琪不會尷尬。至於他與女友蒙嘉慧何時結婚，他即謂到時一定公開。<br>此外，周慧敏被指到養和睇婦科趕生龍B，她否認傳聞，並重申與倪震有共識，不會生兒育女。<br>撰文：林妃</p></body></html>
