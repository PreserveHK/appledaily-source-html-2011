<html><header><meta charset="utf-8"><title>食人魚咬死跳河青年</title></header><body><h1>食人魚咬死跳河青年</h1><p>食人魚，真的咬死人！波利維亞一名18歲漁民，上周四喝得酩酊大醉，但仍划着小艇到亞塔（Yata）河，然後縱身一躍跳入河。亞塔河向來遍佈食人魚，醉酒少年跳入河，形同自殺。他立即成為河中食人魚的點心。警方指，少年被食人魚噬後流血致死，他理應熟悉當地環境，所以懷疑他自殺。<br>食人魚又名水虎魚、食人鯧，在南美洲出沒，擁有鋒利牙齒，方便獵食，一口可咬破牛皮，更會成群襲擊、瞬間撕裂吞食比牠們大數十倍的動物，可快狠準施襲，被認為恐怖水生動物之首，相當兇猛。但有專家指，食人魚其實只會在受威脅時才會發動集體襲擊。美聯社</p></body></html>
