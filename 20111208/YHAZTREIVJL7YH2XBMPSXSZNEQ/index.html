<html><header><meta charset="utf-8"><title>樂基兒希臘九變身</title></header><body><h1>樂基兒希臘九變身</h1><p>黎明一句「俾我曳一次，唔答！」令樂基兒（Gaile）懷孕一事甚囂塵上。最近Gaile暫停所有工作，養尊處優，連黎明演唱會都只可以偷偷現身後台支持。懷孕消息傳出前，Gaile就精揀模特兒工作，她多年來擔任希臘FolliFollie首飾代言人，早前她到希臘小島Spetses拍2012春夏系列平面廣告。</p><p>型格十足</p><p>Gaile以海、陸、空九種風格的造型示人，有直升機、遊艇、電單車做背景，其中有一個黑色貼身背心裙的造型，剛柔並重，當時Gaile的身形仍纖瘦，身上佩戴最新系列首飾，型格十足。撰文：林妃</p></body></html>
