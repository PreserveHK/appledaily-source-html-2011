<html><header><meta charset="utf-8"><title>祖兒見型男即報警</title></header><body><h1>祖兒見型男即報警</h1><p>容祖兒日前在迪士尼剛開幕的反斗奇兵大本營為百老滙拍新廣告，祖兒想起初入行時與大班朋友藏於好友家中，趁好友公幹回家送驚喜，導演即將祖兒的玩意搬到廣告，祖兒演公幹回家的朋友，問祖兒會否期待現實中收到同樣的大禮？她笑說自己的死黨全沒創意。有工作人員提議將型男藏在禮物盒作聖誕禮物，祖兒大叫救命說：「收到的話我會報警。」</p><p>被禁入廚房</p><p>祖兒又自爆當年親自下廚炮製火雞，但搞到火雞出煙，好友們沒有火雞食之餘，更要幫手收拾殘局，更笑指她的廚房貼上告示「『祖』出沒注意！」嚴禁她內進。撰文：丁寧</p></body></html>
