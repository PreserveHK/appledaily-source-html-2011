<html><header><meta charset="utf-8"><title>美男譯書冒犯泰王囚30月</title></header><body><h1>美男譯書冒犯泰王囚30月</h1><p>在泰國出世的55歲美國公民戈登，因把一本被泰國政府列為禁書的泰王傳記繙譯成泰文，被裁定欺君罪成。法官昨（周四）判他入獄兩年半。美方抨擊刑罰太重。<br>戈登被判刑後說，從沒想過泰國政府會放過他：「我不是泰國人，是美國人，只是在泰國出世，我一直持有美國護照。在泰國，很多法例都不准民眾表達意見，在美國不是這樣。在泰國，即使沒證據，也會捉人坐監。」對於美國公民被判刑，美國駐曼谷大使館批評判刑太重，指戈登只是行使言論自由權利。<br>美聯社/路透社</p></body></html>
