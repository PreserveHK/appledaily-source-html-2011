<html><header><meta charset="utf-8"><title>嚮往民主　划筏7小時新疆漢偷渡台灣看選舉</title></header><body><h1>嚮往民主　划筏7小時<br>新疆漢偷渡台灣看選舉</h1><p>台灣總統大選將近，竟吸引一名大陸偷渡客，用廢棄發泡膠和竹竿，自製船筏，擬偷渡到台灣觀看民主選舉，並「想感受滿街旗海飄揚的感覺」。但他由廈門划了7小時抵達金門，前日剛上岸就被海巡署人員逮捕。35歲偷渡客郭智勇來自新疆，自稱新疆財務大學經濟系畢業，曾當過會計，並在新疆烏魯木齊開設食品公司。他多次申請赴台都遭到拒絕，故選擇偷渡，他被抓時還表示「跨海來自己的國家，哪算是偷渡？」但他最終仍被依法遣返大陸。<br>台灣TVBS</p></body></html>
