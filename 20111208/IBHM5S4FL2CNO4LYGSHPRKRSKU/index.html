<html><header><meta charset="utf-8"><title>腦場熱賣</title></header><body><h1>腦場熱賣</h1><p>臨近年尾，聖誕接新年，又係大搞Party嘅日子，去朋友屋企開Party，總要啲音樂嚟提升吓氣氛。LogitechMiniBoombox就利用藍芽，作無線連接Tablet或手機都好方便。雖然體積細細，但音色亦唔差，用USB充電可以播足十粒鐘，加上設有內置Mic，聽歌之餘，亦可俾你成班人一齊講電話同VideoCall，同啲嚟唔到Party嘅親友講MerryX'mas同新年快樂，勁好用！<br><br>查詢：ECT（31880767）</p></body></html>
