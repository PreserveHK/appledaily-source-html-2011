<html><header><meta charset="utf-8"><title>「百歲」熊貓逝世　晚年曾遭虐待</title></header><body><h1>「百歲」熊貓逝世　晚年曾遭虐待</h1><p>大熊貓「一號」（圖）上周日（4日）上午，在四川卧龍中國保護大熊貓研究中心逝世，終年28歲，相當於人類逾百歲。飼養人員當日發現一號趴在地上、精神虛弱，經專家救治後仍無法將牠救回。大熊貓一號是在1994年從野外救回卧龍，曾經生下6胎、共12隻大熊貓，被稱為傳奇大熊貓母親。它曾在深圳野生動物園生活，可是2009年卻被揭發受虐，要與遊客合照才能得到食物，各界譁然。當局將大熊貓一號送回四川時，已發現牠腹部脹大、有腹水、左眼角膜發炎，要接受治療。<br>四川在線</p></body></html>
