<html><header><meta charset="utf-8"><title>情困大隻佬割頸跳樓</title></header><body><h1>情困大隻佬割頸跳樓</h1><p>【本報訊】油塘發生刎頸跳樓雙料自殺案，33歲大隻佬不甘女友主動提出分手，昨晚在高輝道工作時，突一刀割頸，全身披血，推開工友，推開氣窗由二樓跳下。<br>消息稱，事主近日「被女撇」，疑不堪打擊，情緒極度低落。昨晚9時左右，他在高輝道高輝工業大廈工作時，疑越想越灰，突揮舞利刀刎頸求死，疑割破大動脈，鮮血激噴四濺，工友見狀大驚制止，他推開對方後即狂奔，推開二樓氣窗一躍而下，墮落地下天井位置。工友連忙報警，消防員趕抵時，事主倒在血泊中痛苦呻吟，被送院治理（圖）。</p></body></html>
