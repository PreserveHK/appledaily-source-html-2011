<html><header><meta charset="utf-8"><title>積金知多啲：提早退休可取強積金</title></header><body><h1>積金知多啲：提早退休可取強積金</h1><p>問：我打算60歲時退休，可以取回強積金嗎？若日後再就業，須否供回強積金？<br><br>答：一般要年滿65歲才可取回強積金。不過，若你年滿60歲並聲明日後不會再受僱或自僱，能以提早退休為由申請取回。根據強積金法例，除家務僱員及自僱持牌小販等部份獲豁免人士，凡年滿18歲至未滿65歲、受僱不少於60日的全職或兼職僱員，都必須參加強積金計劃。換言之，未滿65歲的非獲豁免人士，不論曾否以提早退休為由取回強積金，只要受僱超過60日，便須參加強積金計劃。<br>積金局熱線：29180102<br>網址： http://www.mpfa.org.hk </p></body></html>
