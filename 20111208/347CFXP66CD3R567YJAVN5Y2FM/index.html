<html><header><meta charset="utf-8"><title>蘋果汁退休公僕月耗16億公帑</title></header><body><h1>蘋果汁<br>退休公僕月耗16億公帑</h1><p>【本報訊】公務員事務局局長俞宗怡在立法會回覆議員提問時表示，目前領取退休金的退休公務員人數為102,565人，政府平均每月的退休金開支達16.36億元。退休金開支在過去五年，每年也上升6至8%。領取退休金的退休公務員通訊地址在香港、澳門及國內的人數合共有94,217人，至於通訊地址在海外的則有8,348人。有議員關注不少退休公務員長居外地，政府根本難以確定他們是否仍在世，可能成為浪費公帑漏洞。俞宗怡表示，庫務局每年也要求領取退休金的公務員填寫仍在生聲明，除要親身簽名外，亦要提供第三者證明。</p></body></html>
