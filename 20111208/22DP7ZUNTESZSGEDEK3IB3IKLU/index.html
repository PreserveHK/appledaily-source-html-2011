<html><header><meta charset="utf-8"><title>梁詠琪經歷兩次求婚</title></header><body><h1>梁詠琪經歷兩次求婚</h1><p>梁詠琪早前穿上Gucci新裝，拍攝時裝雜誌封面。變身幸福人妻的她，提到老公Sergio，甜蜜無比：「原來西班牙人會有兩個求婚階段，第一次，他叫我閉着眼跟着他走，睜開眼睛時就見我們置身在一個皇宮的內花園，而他就跪在地上，當時還疑惑他在做甚麼！第二次，他就在我家裏，把家具移開！滿地鋪上花瓣砌了marryme的字樣。」</p><p>盛讚老公</p><p>Gigi直言以往腦海從沒婚姻的畫面，至今才體會。她對老公讚不絕口：「他是一個很浪漫的人，而且很positive，很誠懇、有責任心、可以依靠的人。」<br>撰文：林妃<br>圖片提供︰《Zip》雜誌</p></body></html>
