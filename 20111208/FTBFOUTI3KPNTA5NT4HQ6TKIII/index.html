<html><header><meta charset="utf-8"><title>膽小狗　怕貓怕黑</title></header><body><h1>膽小狗　怕貓怕黑</h1><p>牧羊犬理應英明神武號令羊群，英國一隻叫本特利（圖）的牧羊犬卻膽小如鼠，怕貓又怕黑，懦弱得主人怕了牠，將牠遺棄，堪稱全英最膽小狗。<br>本特利如此膽小，只怪首任主人兩年前離世，牠就患上孤獨恐懼症。牠怕黑，入夜後不能外出散步。牠怕貓，即使是電視機的貓聲，都心驚膽顫。牠怕孤獨，試過躲在沙發後咬趾甲。第二任主人領養牠七個月後，一氣之下將牠交狗舍。狗舍正為牠尋找新家。<br>英國《每日郵報》
</p></body></html>
