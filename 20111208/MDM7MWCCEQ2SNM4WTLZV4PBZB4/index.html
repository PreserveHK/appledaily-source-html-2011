<html><header><meta charset="utf-8"><title>王若琳出碟父潑冷水</title></header><body><h1>王若琳出碟父潑冷水</h1><p>台灣歌手王若琳最近推出了專輯《博尼的大冒險》，她認為這是她入行以來最滿意、印象最深刻的專輯。王若琳指該專輯屬非主流，主題有點黑暗及奇幻，但她不擔心大家不接受：「做的時候已知道不是做給大家，而是做給自己，所以我無權擔心。」<br>王若琳的父親王治平是台灣著名音樂人，問她父親有何評語？她說：「他有聽過，不過他不會稱讚小孩，他總在我最開心時潑冷水。」談到製作專輯遇到的困難，王若琳說：「曾找過四個人編曲，但有三個不適合，到第四個後才慢慢選到適合的人，但我沒有超支。」<br>採訪、攝影：黃曉妍<br>場地提供：都會海逸酒店</p></body></html>
