<html><header><meta charset="utf-8"><title>中環在線：海通把孖展留給自己 - 李華華</title></header><body><h1>中環在線：海通把孖展留給自己 - 李華華</h1><p>新股趁年尾湧晒出嚟，但有芬佬同華華講，家歐洲消息咁反覆，持倉過夜都唔係幾想，何況係抽新股？好似最近三隻過百億嘅新股咁，單睇孖展，係得海通證券（6837）叫做足額。<br>不過睇真啲，99.9%孖展都係佢個仔海通國際（0665）借出嚟，今鋪仲唔係「把孖展留給自己」？呢單疑似「種飛」事件，海通中人都好坦白同華華講，佢哋都係做番保薦人應該做嘅嘢。今時今日咁嘅服務態度，真係值得大家學習。</p></body></html>
