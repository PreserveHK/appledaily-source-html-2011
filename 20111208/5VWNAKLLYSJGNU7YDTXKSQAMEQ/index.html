<html><header><meta charset="utf-8"><title>裸「悟空」大鬧橋頂</title></header><body><h1>裸「悟空」大鬧橋頂</h1><p>「我是孫悟空」東莞一名裸男子大鬧大橋，消防員急中生智，假扮唐僧將他「收服」。前早九點，一裸男爬上高埗大橋離地面約30米高的橋頂「遛鳥」。來回走動還做出怪異動作，險象環生；一出聲更怪異，裸男自稱孫悟空。消防員順着他講起西遊記裏的故事，誇孫悟空如何了得，最後更謊稱「我是孫悟空的師傅，可以收你為徒」。男子合掌、緩步登上雲梯回地面，上救護車時，還不停對護士說「我是孫悟空」。南方網</p></body></html>
