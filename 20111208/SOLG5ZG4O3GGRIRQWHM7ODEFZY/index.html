<html><header><meta charset="utf-8"><title>跳進乳溝　廣告前笨豬跳</title></header><body><h1>跳進乳溝　廣告前笨豬跳</h1><p>在神奇胸圍（Wonderbra）的幫助下，女士們都可輕易擁有「事業線」，胸圍公司最近為了宣傳最新款UltimatePlunge胸圍，邀請粉絲在大廣告前玩笨豬跳，營造可跳進海報女郎的深長乳溝內（圖）。<br>在倫敦巴特西發電站外，性感美女廣告投影牆上，起重機將神奇胸圍粉絲吊到半空玩笨豬跳。這款新胸圍據稱可營造歷來最深長乳溝，讓女士可自豪地穿上領口開到肚臍的深V時裝。英國《每日郵報》</p></body></html>
