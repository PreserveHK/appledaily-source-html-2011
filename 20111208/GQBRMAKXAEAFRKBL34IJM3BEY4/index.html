<html><header><meta charset="utf-8"><title>高海寧被屈聖誕節生日</title></header><body><h1>高海寧被屈聖誕節生日</h1><p>高海寧昨日在電視城擔任《新派煮意》嘉賓，主持人張本立為高Ling準備一個甜品蛋糕為她慶生，高Ling笑說：「呢個真係美麗的誤會，維基寫我係12月25日生日，搞到好多人誤會我係嗰日生日，其實我係1月13號生日，之前我都已經叫人喺維基幫我改番，好好笑，點知有個人好堅持再改番我係12月25號，仲要幫我寫埋理由，話我畀遲咗出世紙，所以我都係12月25。」<br>高Ling早前指派粉絲為她在維基更正出生日期：「其實維基每一個人都可以改，我叫咗fans幫我改，點知佢就不停同我fans抗衡，好奇怪，唔知邊個嚟，其實我係1月13囉！」<br>採訪、攝影：楊潔雯</p></body></html>
