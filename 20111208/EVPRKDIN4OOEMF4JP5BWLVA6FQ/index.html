<html><header><meta charset="utf-8"><title>全城熱話阿樂：有啲人居心不良</title></header><body><h1>全城熱話<br>阿樂：有啲人居心不良</h1><p>吳卓羲的微博突然貼出張馨予床照，不僅在網上哄動，連藝人都議論紛紛。</p><p>余文樂：不如大家去番最原本寫信啦，仲要親手交畀對方。試過有人喺微博話我借咗80萬唔還，唔排除有啲人居心不良。<br><br>陳豪：兄弟嘅嘢我唔方便講，唔知邊個真邊個假，我都撐兄弟。<br><br>劉松仁：係咪吳卓羲擺上去㗎？應該放相喺我微博，我呢個年紀，唔會有麻煩喺身。<br><br>楊怡：我唔清楚事件，不過真係要小心自己嘅戶口，尤其係錢銀嘅戶口。<br><br>陸永：下次見到張馨予，我會攞佢部手提影相，再喺佢微博度寫我好攰囉。家人人都知佢哋拍拖，呢個方法幾好。</p></body></html>
