<html><header><meta charset="utf-8"><title>婷婷怕心痛唔生B</title></header><body><h1>婷婷怕心痛唔生B</h1><p>現年29歲的謝婷婷前晚到中環出席活動，與男友安志杰感情穩定的婷婷，大讚男友細心體貼，對於何時與男友步入教堂，她坦言要等多一年才會考慮結婚，不過現時她正物色新居，她說：「結婚成日都講，買樓係好好投資，我哋唔識要請教媽咪，都有睇樓，但好難揀，要方便又要睇風水，我信㗎，又唔係傷害你，又唔需要改變生活。」</p><p>自爆論盡</p><p>近日娛樂圈有股生仔潮，婷婷似乎未有考慮造人，但她強調一定會婚後才生小朋友，她自爆為人論盡，試過幫愛犬剪腳甲剪到流血，令安志杰十分心痛，她笑說：「我覺得好醜，所以我哋話唔好生，費事BB有乜事，大家都會心痛。」<br>採訪、攝影：溫敏芝</p></body></html>
