<html><header><meta charset="utf-8"><title>金剛爆粗靠糖妹補鑊</title></header><body><h1>金剛爆粗靠糖妹補鑊</h1><p>金剛和糖妹前晚到將軍澳電視廣播城擔任《勁歌金曲》的主持人，兩人同是新任主持，故節目開始前先舉行記者會。金剛的廣東話水平麻麻，問到他可擔心會爆粗時，他笑說：「樂小姐（樂易玲）話冇問題，預咗有諧音講粗口，有乜事糖妹會幫手，唱歌梗係冇問題，唱廣東話歌都得。」<br>同場的梁漢文表示，明年演唱會仍有很多技術性問題待解決，又事先張揚每場都有會驚喜，更會從美國運來特別的化妝物料，但他拒絕透露是否會易容上陣。</p><p>未做老竇</p><p>記者取笑最大的驚喜應是做人老竇時，他即說：「我估應該唔會，做嘢好忙，冇時間諗住，暫時同太太都未有計劃生BB。」<br>採訪、攝影：何慧斯</p></body></html>
