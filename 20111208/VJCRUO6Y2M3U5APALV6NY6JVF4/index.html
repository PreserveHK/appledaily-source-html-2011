<html><header><meta charset="utf-8"><title>赤柱豪宅遭爆竊</title></header><body><h1>赤柱豪宅遭爆竊</h1><p>【本報訊】赤柱豪宅區一個半月內接連發生3宗爆竊案。一名居於巿值逾4,100萬元的輝百閣低層單位女戶主，昨晨發現廚房窗戶被撬，內藏4.4萬元財物的手袋不翼而飛，報警求助。警方事後列爆竊案跟進，了解是否與近月兩宗同類案件有關。</p><p>失4.4萬元財物</p><p>消息指，居於上址單位的42歲姓趙女戶主，前晚把手袋放在廚房內，返房睡覺，昨早7時許醒來打開廚房門，發現窗戶有被人撬開痕迹，手袋連同手提電腦、2,000元現金、iPhone4手機及名貴手錶等共值4.4萬元財物不翼而飛，報案召警員到場調查。</p></body></html>
