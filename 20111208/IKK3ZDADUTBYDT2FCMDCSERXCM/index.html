<html><header><meta charset="utf-8"><title>糯米凍水浸　隔篩蒸爽晒</title></header><body><h1>糯米凍水浸　隔篩蒸爽晒</h1><p>都說是糯米飯，當然又黏又濕，口感真的麻麻，今次吳師傅教大家做個不黏口的糯米飯，爽身一點像粘米，口感一流！糯米首先加入雞粉，按比例一碗米一茶匙雞粉，不要用熱水，用凍水浸約3小時。秘訣是放入不鏽鋼隔篩內蒸，鋪得薄會更快熟，蒸時倒汗水便可以流走，加上臘腸及膶腸，放入蒸爐蒸約30分鐘，隔水蒸的話，蒸架要高，糯米便不會沾上滾水。<br>在碗內加入葱花、蛋絲，切好的臘腸及膶腸用來圍邊，放入糯米壓實，再蒸5分鐘即成，取出後反轉即成！這樣蒸出來就會爽口，而且賣相非常精美，說是自己弄的也沒有人相信呢！<br><br>記者：徐務研<br>攝影：伍慶泉</p></body></html>
