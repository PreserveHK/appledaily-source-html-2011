<html><header><meta charset="utf-8"><title>美容院員工「裸奔」　業績差被罰</title></header><body><h1>美容院員工「裸奔」　業績差被罰</h1><p>廣州街頭近日出現一隊只穿泳褲的男子，在清晨天氣最冷時分當街「裸奔」，他們手中有的還拿着旗幟，吸引不少途人駐足圍觀，細問之下得知，他們並非請願討薪的工人，而是一間美容公司的業務員，此舉只因沒有完成業績，被罰裸奔。<br>帶頭的楊姓負責人在接受傳媒訪問時，毫不理會同事凍得全身起「雞皮」，還對着鏡頭說大家這樣裸奔很高興。但他的同事則抱怨，若本月底沒法完成年度業績，他們將被罰剃光頭，並到上下九路步行街下跪受罰。<br>人民網</p></body></html>
