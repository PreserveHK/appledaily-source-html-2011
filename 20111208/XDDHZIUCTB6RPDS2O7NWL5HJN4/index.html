<html><header><meta charset="utf-8"><title>關仁隱事：「大兵」埋錯堆斷米路 - 關仁</title></header><body><h1>關仁隱事：「大兵」埋錯堆斷米路 - 關仁</h1><p>台灣藝人「大兵」早幾年拍咗幾套台劇《同鬼瞓》同《換partner》喺香港都非常受歡迎，迷倒一班香港嘅女粉絲。不過反而近兩年簽咗畀香港嘅「大婆」經理人公司之後就風光不再，據二五同關仁話，簽大兵係「數字小姐」嘅主意，佢一向對靚仔情有獨鍾，又可以抽佣何樂而不為。點知大兵唔係好賣佢賬，加上數字小姐次次同人傾合作，開嘅都係天價條件，所以搞到冇人搵佢做嘢拍戲。你知呢行人氣要靠曝光keep住，搞多兩搞咪冇人記得囉，嗰兩年大兵都知死未滿約已經周圍同人呻，一約滿就急急影輯勁激相去冲喜，諗住衰氣過咗翻身再嚟。<br>撰文：關仁</p></body></html>
