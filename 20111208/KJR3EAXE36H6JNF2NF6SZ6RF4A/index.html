<html><header><meta charset="utf-8"><title>蘋果汁關愛基金津貼長者租屋</title></header><body><h1>蘋果汁<br>關愛基金津貼長者租屋</h1><p>【本報訊】關愛基金計劃向沒領綜援及居於私樓的65歲以上低收入長者，發放一筆過6個月的租金津貼，獨居及雙居長者可獲發4,000及8,000元，三老以上的長者戶則獲1.2萬元，涉款5,000多萬元，最快下年9月發放津貼，預計1.2萬名長者受惠。<br>福利小組委員會主席周永新表示，申請長者毋須經資產審查，但需低於公屋申請的入息限額。他指擴大計劃至三老以上的長者戶，主要考慮到現時很多長者未能受惠於紓困措施，包差餉豁免、電費補貼等，「希望透過呢個租金（津貼）幫到佢哋」，但不擔心會帶動租金上升。計劃明年初將提交督導委員會審議。</p></body></html>
