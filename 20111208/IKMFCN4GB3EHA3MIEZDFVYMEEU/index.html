<html><header><meta charset="utf-8"><title>Monna按胸抗地心吸力</title></header><body><h1>Monna按胸抗地心吸力</h1><p>暴乳E神林宜芝（Monna）為了上圍豐滿以及32E巨咪不墮，她有空便勤做健身，她日前穿上bratop和短褲狂踩單車，目標是趕絕腰間的豬腩肉。</p><p>肥底又為食</p><p>向來有babyfat的Monna，十分易肥，她自問難於抗拒美食誘惑，這往往是她致肥最大死穴，為了保持曲線身材出鏡，Monna為食後必會自動自覺做運動擊退豬腩肉，她日前說：「我平日會幫胸部做按摩，令佢豐滿啲，如果食肥咗，我就鍾意踩健身單車收肚腩。」<br>採訪：比華利<br>攝影：陳志嵐<br>化妝、髮型：KathyLofCiaoBella</p></body></html>
