<html><header><meta charset="utf-8"><title>蘋果汁聯合醫院推措施留人手</title></header><body><h1>蘋果汁<br>聯合醫院推措施留人手</h1><p>【本報訊】聯合醫院內科及老人科近期人手流失嚴重，本年度至11月已有6名醫生離職，空缺暫未填補。該院行政總監雷操奭昨與15名前線醫生會面，指院方會將推行措施挽留人手，包括增加晉升機會，早前已晉升一名顧問醫生及四名副顧問醫生職位，稍後會再晉升兩名副顧問醫生職位。該院會加強特別酬金計劃，向超時工作醫護人員發放津貼。<br>另外，香港醫務委員會前日決定押後審批海外醫生申請，聯席香港醫療水平關注組批評有關招聘行動未能吸引優秀醫生，初步篩選程序明顯不妥。關注組主席郭寶賢醫生建議，增加海外醫生執業試次數及分拆試卷，有助提升及格率及維持醫生執業水平。
</p></body></html>
