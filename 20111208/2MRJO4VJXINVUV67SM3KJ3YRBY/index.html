<html><header><meta charset="utf-8"><title>凶車賣1024萬　曾奪83命</title></header><body><h1>凶車賣1024萬　曾奪83命</h1><p>凶宅人人避之則吉，凶車卻有人趨之若鶩。一輛曾奪去83條人命的奧斯汀──希利（Austin-Healey）跑車，早前在英國以84.3萬鎊（1,024萬港元）拍賣成交。1955年，在法國勒芒24小時跑車耐力賽，這跑車跟另一跑車相撞，整輛車如炮彈般飛至觀眾席，造成83死120傷。這輛奪命飛車竟被私人收藏家視為珍品，1969年由一名英國買家以155鎊（1,881港元）購入，收藏42年後才拿出來拍賣。英國廣播公司</p></body></html>
