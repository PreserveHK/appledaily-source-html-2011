<html><header><meta charset="utf-8"><title>上環郵筒起火信件被焚</title></header><body><h1>上環<br>郵筒起火信件被焚</h1><p>【本報訊】上環皇后大道中178號對開一個郵筒，昨晨6時半突然冒煙起火，途人發現報警。消防員趕至用滅火器噴粉末將火救熄，稍後郵政署人員到場開箱，發現郵筒內約有15封郵件，全部燒爛變成灰燼。消防員在一堆廢紙中，揀出可辨認的郵件（圖），認為火警起因有可疑，交警方跟進調查。郵政署發言人稱，郵筒內所有信件已燒爛，無法辨認和派遞，市民可致電29212328查詢。該郵筒於傍晚6時半收信，換言之周二晚（一日）收信後投寄的信件，都被燒毀。</p></body></html>
