<html><header><meta charset="utf-8"><title>今日提醒你：觀鳥節今開始</title></header><body><h1>今日提醒你：觀鳥節今開始</h1><p>【本報訊】於香港濕地公園舉行的「觀鳥節2011/12」將於今日正式開始，米埔一直有候鳥天堂的美譽，濕地公園毗鄰米埔內后海灣拉姆薩爾濕地，是個理想的觀鳥地點，濕地公園至今記錄了238種鳥類。每年冬季，公園吸引大量由北方遷徙至本港度冬的候鳥。<br>觀鳥節將由11月2日至明年3月舉行，漁農自然護理署已為觀鳥節準備一系列節目，節目內容包括「濕地鴨仔團」、專題展覽、藝術工作坊等活動，旨在鼓勵公眾觀察和認識野生雀鳥。</p></body></html>
