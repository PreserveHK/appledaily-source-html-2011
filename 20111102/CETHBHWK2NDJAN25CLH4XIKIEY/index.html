<html><header><meta charset="utf-8"><title>蘋果汁政總西座獲撐保留</title></header><body><h1>蘋果汁<br>政總西座獲撐保留</h1><p>【本報訊】政府山關注組早前發起市民簽名運動，反對港府出售具歷史價值的政府山，至今收集到逾6,000名市民簽名支持。關注組召集人羅雅寧昨表示，中文大學建築學院教授VitoBertin（圖）早前就政府總部西座的建築價值做研究，VitoBertin認為建築物十分獨特，外觀雖然平平無奇、沒有任何粉飾，但建築物位處中環商業區和禮賓府之間，一邊座落於山坡上、另一邊則與山坡平行，整體設計和佈局與周圍環境互相配合，使人可從不同角度欣賞建築物的設計。為了讓市民進一步了解政府山建築物的歷史價值，團體將於本周六在西營盤舉行展覽和講座。</p></body></html>
