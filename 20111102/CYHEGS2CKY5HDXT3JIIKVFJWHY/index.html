<html><header><meta charset="utf-8"><title>紅磡母認兒屍蹲地哭</title></header><body><h1>紅磡<br>母認兒屍蹲地哭</h1><p>【本報訊】前日傍晚疑因放學遲了返家，遭家人責罵在紅磡海逸豪園住所跳樓身亡11歲男童林俊賢，其父母昨晨9時懷着悲痛心情到葵涌殮房辦理認屍手續，林母一度在殮房門外蹲下痛哭，夫婦逗留近2小時後互相扶持離開。林童生前就讀土瓜灣福祥街馬頭涌官立小學，校方對事件深感惋惜和悲痛，教育局教育心理學家昨晨已到校提供支援。校方呼籲家長留意子女情緒，並多與他們溝通，有需要可向輔導主任求助。</p></body></html>
