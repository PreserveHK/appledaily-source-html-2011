<html><header><meta charset="utf-8"><title>求驗客手記：劉翔夠閃　巨星變fans - 求驗客</title></header><body><h1>求驗客手記：劉翔夠閃　巨星變fans - 求驗客</h1><p>劉翔（左）跨欄又叻，又靚仔，自然有唔少狂蜂浪蝶湧埋嚟，更加唔少得啲緋聞啦。星期一晚翔哥仔出席咗個喺上海舉行嘅慈善拍賣活動，佢人氣咁勁，在場人士梗係都想同佢合照啦。一眾歌壇巨星，好似陳奕迅、周杰倫、林俊杰等都變咗做小fans，想同佢合照。想一齊影相嘅又點會只有男仔？在場嘅女士當然爭住同劉翔影相，當中仲包括唔少環球小姐㖭！唔知佢緋聞女友、07年環姐冠軍張梓琳見到劉翔同啲飛來蜢合照會有咩反應呢？</p></body></html>
