<html><header><meta charset="utf-8"><title>少女時代受訪遊魂捱轟</title></header><body><h1>少女時代受訪遊魂捱轟</h1><p>韓國熱爆組合少女時代（少時）早前攻美舉行粉絲聚會，順道接受當地MTV頻道訪問，過程更透過時代廣場外的大螢幕直播，不過隊長泰妍和YoonA的遊魂表現卻惹來網友批評，指她們欠專業藝人態度。</p><p>狂迷跟蹤</p><p>當日訪問主要由英語了得的少時成員Jessica和Tiffany發言，泰妍和YoonA站在後排，其間兩人心不在焉，托着頭表現不耐煩，遭網民炮轟無禮，但有人力撐她們經常四圍飛工作，一臉疲憊情有可原。另外，Jessica昨在韓國電視節目中自爆返宿舍時，曾被狂迷跟蹤。</p></body></html>
