<html><header><meta charset="utf-8"><title>權相佑為老婆講波</title></header><body><h1>權相佑為老婆講波</h1><p>韓國男星權相佑和女星孫泰英結婚3年依然恩愛，繼上月底拖實出席關注乳癌的慈善活動後，前晚兩人再被發現撇低囝囝，現身首爾球場欣賞職業棒球賽，權權更教老婆睇波，全程在旁解說。</p><p>高素榮贏官司</p><p>權權稍後要到內地拍戲，前晚他爭取時間與英妹約會，齊齊坐在觀眾席上為三星獅隊打氣，其間英妹一臉木獨，似對賽事興趣不大，權權即刻肉緊為她解說。另外，張東健和高素榮是圈中另一對模範夫婦，榮妹06年起樓時被指影響鄰近大廈地基遭索償一案，昨獲判勝訴。</p></body></html>
