<html><header><meta charset="utf-8"><title>西半山偷車載女遊車河</title></header><body><h1>西半山<br>偷車載女遊車河</h1><p>【本報訊】21歲姓蔡保安員，為在女友面前「認叻」，雖未考獲駕駛執照，仍駕「大膽車」接女友放工，豈料誤入禁區，被截查警員揭發他涉嫌偷車、無牌駕駛及無第三者保險，將他拘捕。<br>被捕青年姓蔡（21歲，圖），他昨午往探望住沙田的友人期間，因接獲女友電話叫他到金鐘接她放工，便一口答應，後見友人睡覺中把車匙放在一旁，竟萌歪念取走友人的車匙，駕駛友人租來的凌志私家車由沙田往港島擬到金鐘接女友。他疑不熟路，於下午5時許誤入紅棉路，再駛入西半山堅道向西行駛，由於堅道西行車線，朝7晚7禁止私家車駛入，一名警員駕電單車巡經在堅道34號對開將車截停揭發事件。</p></body></html>
