<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅陰沉雙面人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅陰沉雙面人 - 馮仁昭</h1><p>陳奕迅（Eason）早前為新歌《內疚》拍攝MV，由於歌曲內容充滿沉鬱，故Eason拍攝時就以「雙面人」形式演出，並將一半臉以長髮遮住，加上做出陰沉表情，令人感覺好突兀，不過要鬼馬嘅Eason做正經樣，真係十分難，所以喺拍攝嗰陣佢忍唔住攞住啲道具搞鬼開玩笑，即時笑爆全場，佢連演繹罵人戲份時都搞笑咆哮︰「我要鹹魚雞粒炒飯！怎麼沒有鹹魚？鹹魚雞粒炒飯如果沒有鹹魚是甚麼？」
</p></body></html>
