<html><header><meta charset="utf-8"><title>求驗客手記：廿萬可做港足名譽領隊 - 求驗客</title></header><body><h1>求驗客手記：廿萬可做港足名譽領隊 - 求驗客</h1><p>有銀用就有「名譽」，唔係我求大俠講嘅，係南華足主羅傑承（圖）寫嘅。話說羅生周三個blog提到港足名譽領隊嘅工作同角色，並列出做名譽領隊可以享有水蛇春咁多嘅福利，好似足總頒發委任狀、出任足總活動嘉賓等，嚟誘使大家加入足總行列，但「入場費」就盛惠20萬港元！老實講，廿餅對於我哋呢啲草根就話多啫，但對於好似嘉誠哥咁嘅有錢人家，花廿萬「散紙」就可以做名譽領隊都唔錯㗎，可以享受非一般Ball場嘅名譽。學羅生文尾話齋，「各位熱心人士，有沒有興趣加入我們，支持各香港代表隊？歡迎與足總聯絡！」</p></body></html>
