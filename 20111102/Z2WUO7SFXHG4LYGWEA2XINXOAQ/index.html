<html><header><meta charset="utf-8"><title>尼爾蘭加不斷闖禍</title></header><body><h1>尼爾蘭加不斷闖禍</h1><p>【綜合英格蘭外電】紐卡素的年輕前鋒尼爾蘭加（圖）可說是死性不改，日前再生事端，因醉酒鬧事而被警方拘捕及起訴。<br>20歲的尼爾蘭加周日晚與友人外出消遣，於深夜1時40分左右，他疑因飲大兩杯而於大教堂廣場鬧事，結果被警方拘捕及帶返警署扣查了4小時，直至約5時35分才獲釋。警方發言人表示：「尼爾蘭加被控醉酒鬧事及擾亂公安，將於本月較後時間出庭應訊。」尼爾蘭加場外紀律超差，常常有負面新聞見報。前陣子他將持槍照片上載至社交網站，而惹來滿城風雨；早前他則因涉嫌於酒店門外傷人及醉酒駕駛而被捕。</p></body></html>
