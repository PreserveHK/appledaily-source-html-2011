<html><header><meta charset="utf-8"><title>梁小冰唔恨囝囝支持</title></header><body><h1>梁小冰唔恨囝囝支持</h1><p>梁小冰與曾選港男的白健恩前晚在尖沙嘴出席電影《星空》首映禮，戲中演員劉若英、庾澄慶及徐嬌等缺席，由14歲的林暉閔撐場。小冰說月中會與白健恩合演舞台劇，首次合作便會載歌載舞，問小冰有否難度？她說：「啲人可能唔記得，我識跳舞嘅。」</p><p>怕難控制</p><p>小冰透露正準備演另一齣舞台劇，問她有否時間湊4歲的兒子？她說：「小朋友交畀爹哋，我有多啲時間。」問小冰會否帶兒子看她的舞台劇？她說：「唔得喇，驚佢見到媽咪喺台上大嗌，我控制唔到佢。」<br>採訪、攝影：溫敏芝</p></body></html>
