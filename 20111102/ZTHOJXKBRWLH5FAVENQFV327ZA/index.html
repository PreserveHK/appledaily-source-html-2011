<html><header><meta charset="utf-8"><title>求驗客手記：唐卡前鋒入球贈夭折兒 - 求驗客</title></header><body><h1>求驗客手記：唐卡前鋒入球贈夭折兒 - 求驗客</h1><p>周二英冠唐卡士打主場對米杜士堡，雖則輸1:3，不過勝負對佢哋前鋒比利沙柏（圖）已經唔重要，因為呢場佢有一個任務：入一球。一個星期前，沙柏個仔出咗世兩日就夭折，球隊已經叫沙柏休戰。不過賽前一晚佢打畀領隊桑達斯，話想上場，為個仔入番球。桑達斯聽到，又點可以拒絕？沙柏正選上場，仲喺新加盟嘅前英超球星迪奧夫助攻底下，射入咗球世界波。沙柏入波之後，拉高件衫，只見底衫印住幾個字：「呢球獻畀你㗎，仔！（That'sforyou,Son）」放心啦，沙柏，你個仔在天之靈見到，一定好開心！</p></body></html>
