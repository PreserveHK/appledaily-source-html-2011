<html><header><meta charset="utf-8"><title>觀塘狗捐圍欄被夾</title></header><body><h1>觀塘<br>狗捐圍欄被夾</h1><p>【本報訊】一隻調皮唐狗，昨凌晨1時許「離家出走」潛入觀塘瑞和街電盈建築物內遊玩，但被熱心途人誤以為牠被困，找來消防員和愛護動物協會人員到場了解。不料唐狗疑被「大堆頭」嚇驚，躲避時真的被夾在圍欄下，需由愛協人員救出。<br>現場是瑞和街150號電訊盈科培訓中心，建築物四周有7呎高的圍欄，愛協人員將牠救出來帶走（圖）。該唐狗體內植有晶片，是一隻成年的雄犬，相信牠「離家出走」四處遊蕩，稍後再聯絡狗主領回。</p></body></html>
