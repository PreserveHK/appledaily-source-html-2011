<html><header><meta charset="utf-8"><title>蘋果汁增148外傭申請居權</title></header><body><h1>蘋果汁<br>增148外傭申請居權</h1><p>【本報訊】高等法院上周裁定外傭有權申請居港權，但容許入境處暫停處理有關申請，政府已即時提出上訴。但近期已有不少外傭向入境處遞交申請居港權表格，該處表示，上月接獲148宗外傭申請居港權，較去年每月平均不足1宗激增百多倍。<br>外傭官司仍未完結，但很多外傭都不再等待，紛紛提出申請，有已提出申請的外傭稱，未想好一旦取得居港權後有何計劃，直言：「只是見到朋友申請，自己也一起申請。」已來港20年的外傭埃曼計劃入紙申請，她與僱主討論如果成功取得居港權，僱主不會繼續聘請她，她會轉到非牟利機構工作。</p></body></html>
