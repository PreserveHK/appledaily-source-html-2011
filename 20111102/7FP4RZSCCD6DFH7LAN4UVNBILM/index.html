<html><header><meta charset="utf-8"><title>周立璟拖新婚妻掃場</title></header><body><h1>周立璟拖新婚妻掃場</h1><p>台灣歌手張惠妹與名模AnaR.的前男友周立璟，半個月前與旗下模特兒公司的25歲巴西女模Giselle結婚，前日兩公婆蹺手出巡中環。前日下午約5時，周立璟跟挽着兩萬多元白色Chanel手袋的新婚妻子，同遊置地廣場，他們蹺着手表現恩愛。兩人先從三樓行落地庫，只看不買的進行windowshopping了大約20分鐘。<br>之後兩公婆由地庫再掃店返回地面，這時兩人發現身後有記者追訪，剛嫁得金龜的Giselle心情大靚跟記者揮手示好。之後兩人繼續急步經太子及歷山大廈避開記者。<br>採訪、攝影：李志明</p></body></html>
