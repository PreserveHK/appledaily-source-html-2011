<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃奕渴望平淡避是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃奕渴望平淡避是非 - 馮仁昭</h1><p>之前同霍思燕鬧不和嘅黃奕，前晚以金色美人魚look到北京出席「美麗天使」活動，佢仲以自己嘅經歷去鼓勵一班追求夢想嘅年輕女仔，佢話自己以前都試過被拒絕同陷入困境，不過家佢就變得堅強獨立，佢話：「一個女人的美麗不單止她的外表，更是體現她的慈悲心，她的自尊自信，她寬廣的心胸和優雅的姿態。」對於近日嘅是非，黃奕就希望自己嘅生活唔好同戲中一樣精采，仲希望平淡是福。</p></body></html>
