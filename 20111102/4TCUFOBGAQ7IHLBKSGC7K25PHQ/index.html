<html><header><meta charset="utf-8"><title>專家：機師要藝高人膽大</title></header><body><h1>專家：機師要藝高人膽大</h1><p>客機以機腹着陸，雖非罕見，但專家指並非不尋常。<br>據專家說法，現代噴射客機設計其實可在水面或以機腹降落，機師也會接受相關緊急降落訓練，但現在多有後備系統應變，除非後備系統失靈、起落架全部故障，機師才會藝高人膽大用機腹着陸。<br>客機在水面降落同樣罕見。客機急降地面可能起火爆炸，所以有人可能以為急降水面較安全，但其實客機急降水面時，萬一引擎罩入水或翼尖插水，機身會猛烈旋轉，危險萬分。1996年，埃塞俄比亞航空一架波音767客機被騎劫，燃料耗盡就要在水面逼降，可惜引擎入水，機身撞礁石解體，機上175人有123人喪生。<br>美國《華爾街日報》</p></body></html>
