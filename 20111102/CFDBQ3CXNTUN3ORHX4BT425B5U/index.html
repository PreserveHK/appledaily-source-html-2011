<html><header><meta charset="utf-8"><title>中居報讀早稻田做社長</title></header><body><h1>中居報讀早稻田做社長</h1><p>日本最大偶像集團尊尼事務所的社長喜多川年事已高，近年不停有人提及接任人選，包括即將來港演唱的近藤真彥、少年隊成員東山紀之，以及SMAP隊長中居正廣。日本報章《東京SPORTS》昨指，中居近日報讀了日本著名大學早稻田的商業學校經營學系，但由於該校收生嚴格，要考入學試，所以中居現正請補習老師為他作私人授課。</p><p>草彅學電單車</p><p>該報指中居報讀經營課程，是為接任社長做準備，所以其呼聲最高。此外，中居隊友草彅剛亦被爆近日到駕駛學校學電單車，有學員見他在廁所自言自語整理頭髮，又怨頭髮少，更整足30分鐘，認真貪靚。</p></body></html>
