<html><header><meta charset="utf-8"><title>大命狗毒不死　百人爭領養</title></header><body><h1>大命狗毒不死　百人爭領養</h1><p>美國一隻流浪狗被送到毒氣室進行人道毀滅，竟奇蹟不死，還因禍得福，竟有100人爭着領養牠。<br>混種小獵兔犬跟多隻不獲人收養的流浪狗，上月3日被阿拉巴馬州動物控制處的職員送進毒氣室，釋放一氧化碳令流浪狗慢慢失去知覺死亡。當「行刑」完畢，職員打開毒氣室門時，小獵兔犬神情緊張地現身，搖尾乞憐，職員吃驚，對牠大難不死大惑不解，將牠命名為「丹尼爾」（上圖）。<br>「丹尼爾」上周三被送到新澤西州給一名髮型師暫時看管，直至有人收養為止。牠大難不死的消息傳出後，志願機構收到100人爭着收養牠（下圖）。英國《每日郵報》</p></body></html>
