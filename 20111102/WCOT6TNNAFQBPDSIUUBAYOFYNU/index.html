<html><header><meta charset="utf-8"><title>連環地震新疆塌千房</title></header><body><h1>連環地震新疆塌千房</h1><p>內地昨有多處發生地震。其中新疆維吾爾自治區伊犁哈薩克自治州先後發生兩次地震，先是伊寧縣和鞏留縣交界在上午8時21分發生黎克特制6級地震，截至昨天下午地震共造成至少35,201人受災，1,045間倒塌房屋，23,227間房屋損壞，直接經濟損失逾一億元人民幣。<br>及後新源縣和尼勒克縣交界在8時22分也發生4.1級地震。而四川青川縣與甘肅交界，昨晨5時58分也發生5.4級地震；西藏那曲地區尼瑪縣在上午近11時發生3.7級地震。中新社</p></body></html>
