<html><header><meta charset="utf-8"><title>4歲半車模　日薪1200</title></header><body><h1>4歲半車模　日薪1200</h1><p>4歲半的湖北女童牛冷凝成為內地最小的車模（圖），她近日在湖北武漢舉辦的國際汽車工業展覽會上搶盡風頭。聘用她的東風汽車公司，以日薪1,200元人民幣，聘請她拍了一冊車模枱曆，她身穿粉色紗裙，頭戴白羊卡通帽，站在車前，或文靜優雅，或俏皮可愛，一副小公主模樣。<br>牛冷凝早在一年前因在姑姐餐廳幫手，被封「最小服務生」而在網上走紅。之後不少商家上門找她做服裝代言或小模特，但家長沒有答應，直到上月東風汽車找上門，家長終答應，令她成為最小車模。人民網</p></body></html>
