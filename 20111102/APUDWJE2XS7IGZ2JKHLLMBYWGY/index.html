<html><header><meta charset="utf-8"><title>名人Gossips奧巴馬戒煙成功增磅</title></header><body><h1>名人Gossips<br>奧巴馬戒煙成功增磅</h1><p>美國總統奧巴馬曾是煙鏟（圖），愛抽紅色萬寶路，但上台後為做好榜樣，宣佈戒煙，但他亦試過煙癮起，偷偷再抽。他前年又說自己只戒掉95%煙癮。於今年8月，又被看見戒煙香口膠。幾經努力，白宮前天終於拿出醫生報告，指他終於成功戒煙，幕後功臣除了輿論外，還有第一夫人和千金。戒煙後，他增磅了，由去年179.9磅增至今年181.3磅。英國《每日郵報》
</p></body></html>
