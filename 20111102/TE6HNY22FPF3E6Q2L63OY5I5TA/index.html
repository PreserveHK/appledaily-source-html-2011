<html><header><meta charset="utf-8"><title>求驗客手記：馬會冇錯　小保加贏3:1 - 求驗客</title></header><body><h1>求驗客手記：馬會冇錯　小保加贏3:1 - 求驗客</h1><p>噚日有讀者向敝報投訴，話馬會派錯錢，禮拜日小保加（左）主場對拉費爾拿（右）場阿甲，明明係主隊贏3:2，但就派咗3:1。我求大俠經過多方面求證之後，最終發現馬會係冇錯，場波真係小保加贏3:2。點解會咁？可能喺有傳媒誤將拉費爾拿喺補時入嗰球越位波當做有效，於是先搞錯咗個賽果。我求大俠翻查呢幾日嘅資料，見到路透社都中招，前日真係報咗小保加主場贏拉費爾拿3:2，不過喺噚日經已作出更正，將個比數改番做小保加贏3:1嘞。</p></body></html>
