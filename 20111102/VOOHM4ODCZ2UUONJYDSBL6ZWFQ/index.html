<html><header><meta charset="utf-8"><title>竹鼠當樹熊酒家險釀外交風波</title></header><body><h1>竹鼠當樹熊<br>酒家險釀外交風波</h1><p>廣東番禺有餐廳被揭出售139元（人民幣．下同）一斤的紅燒樹熊，被澳洲遊客發現後回去向電台投訴，險成外交事件。內地網民發現，始作俑的餐廳是番禺知名的漁民新村酒家，不過該店出售的不是澳洲國寶，只是在內地可作野味食用的竹鼠（圖）。<br>「這是一個國家的國寶，我們怎麼可能拿來吃的，價錢還這麼便宜！」漁民新村酒家副總經理林愛珍向內地記者稱，引起誤會的「樹熊」其實只是由廣西買入的人工飼養的竹鼠，買回的兩隻已全部售出。<br>廣東金羊網</p></body></html>
