<html><header><meta charset="utf-8"><title>Amy新碟似毒海遺音</title></header><body><h1>Amy新碟似毒海遺音</h1><p>今年7月突然猝逝的英國爵士騷靈女歌手AmyWinehouse，生前錄下的遺作新歌下月5日會結集成CD面世，最近英國已有樂評人聽過Amy的遺作，指出其中作品似是她吸了毒之下演唱。</p><p>下月推出</p><p>AmyWinehouse的遺作大碟《Lioness：HiddenTreasures》下月推出，令全球歌迷期望。據昨日的英國報章《每日郵報》報道，當地樂評人前日聽過碟中7首新歌，有歌曲似是Amy吸毒後灌錄，也有不少歌曲猶如是初期錄音，效果未見盡善盡美。據悉監製在Amy死後，只花兩個星期整理錄音。</p></body></html>
