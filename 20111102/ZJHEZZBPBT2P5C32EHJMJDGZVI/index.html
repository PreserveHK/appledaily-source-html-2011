<html><header><meta charset="utf-8"><title>狗狗打鼻鼾　B女呵呵笑</title></header><body><h1>狗狗打鼻鼾　B女呵呵笑</h1><p>鼻鼾聲真煩厭，偏偏美國半歲大B女，聽到家中的法國老虎狗打鼻鼾，不哭反而呵呵笑不停，片段在YouTube吸引逾55萬人次瀏覽。<br>片段可見，老虎狗攤在沙發上睡得香甜，扯起震耳鼻軒聲，小B女卻毫不厭煩，反而覺得有趣，每當呼聲響起，就咯咯笑起來（圖）。老虎狗鼻鼾聲越扯越大，她呵呵笑聲也越大。B女曾被周圍的聲響引開注意力，但每次都被老虎狗鼻鼾聲引回頭。B女又多次輕撫過老虎狗後腿，把牠弄醒，但牠不久又見周公去。YouTube網頁</p></body></html>
