<html><header><meta charset="utf-8"><title>拆局：柏雷素爾冠軍未穩陣 - 青蛙仔</title></header><body><h1>拆局：柏雷素爾冠軍未穩陣 - 青蛙仔</h1><p>今季日聯餘下4輪比賽，榜首柏雷素爾有兩分領先優勢，而且未來4場不算難打（對新潟天鵝、清水心跳、大阪櫻花及浦和紅鑽），故形勢上佔優，難怪被捧成1.85倍奪標大熱。然而，猶記得07年一季，浦和紅鑽去到第30輪仍有7分領先優勢，但最後4場竟得兩分，當中包括於最後一仗以0:1敗走包尾兼於聯賽20場不勝的FC橫濱，結果戲劇性地輸掉冠軍寶座，被鹿角最上封王。飛腳餘下4場會鬥鹿角、天鵝、維加泰及心跳，說實話不算難打，只要柏雷素爾失分，絕對有機會迎頭趕上。文：青蛙仔<br></p></body></html>
