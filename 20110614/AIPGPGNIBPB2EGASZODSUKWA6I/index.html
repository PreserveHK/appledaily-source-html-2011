<html><header><meta charset="utf-8"><title>手機小知識：搭用手機最傷身</title></header><body><h1>手機小知識：搭用手機最傷身</h1><p>城大電磁實驗室研究員曾在不同空間測試手機輻射量，發現乘搭升降機時手機釋放的輻射最高，一般私家車廂環境手機輻射量卻沒有想像般高。<br>陳國雄博士解釋，手機輻射無法穿透金屬，輻射遇上金屬時會反射；換言之，假如在四面都是金屬的密室，例如升降機、貨櫃內使用手機，手機輻射無法「逃脫」，在密室內不斷反射，同樣困在室內的手機用家會被輻射不停「襲擊」。「有啲人搭越收唔清，越會挨埋門，令更多輻射反射到人體」。陳國雄建議用家應該盡量避免在升降機等密閉式空間使用手機。至於一般車廂，陳國雄表示由於輻射可以穿過車窗，因此輻射沒有想像般高。<br></p></body></html>
