<html><header><meta charset="utf-8"><title>《蜘蛛俠》女監製乳癌逝世</title></header><body><h1>《蜘蛛俠》女監製乳癌逝世</h1><p>電影《蜘蛛俠》（Spider-Man）系列女監製LauraZiskin，昨日因乳癌逝世，終年61歲。</p><p>曾任霍士主席</p><p>Laura生前監製了一系列《蜘蛛俠》電影，因系列全球大收，令她成為荷李活最頂尖的電影女監製，臨終前她仍努力監製新一集《蜘蛛俠》電影《AmazingSpider-Man》。<br>Laura生前曾任霍士電影公司的主席，在她掌管的年代曾推出過《搏擊會》（FightClub）及《狂林戰曲》（TheThinRedLine）等傑作。<br>此外，Laura也是第一位女性監製奧斯卡頒獎禮，但04年起她已要跟乳癌對抗，生前積極幫助乳癌患者。</p></body></html>
