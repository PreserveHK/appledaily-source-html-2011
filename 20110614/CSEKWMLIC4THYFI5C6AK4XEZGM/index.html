<html><header><meta charset="utf-8"><title>心跳800：MarcJacobs打造現代Lolita</title></header><body><h1>心跳800：MarcJacobs打造現代Lolita</h1><p>一大瓶香水，夾在兩條大腿之間，被指意淫。著名設計師MarcJacobs邀請17歲女演員狄高達芬寧（DakotaFanning），為香水拍廣告。粉紅色的背景加上白點小裙，把她包裝成現代的Lolita（圖）。</p><p>13歲妹妹艾麗芬寧（ElleFanning）也不輸蝕，為雜誌《BlackBook》做模特兒（圖）。<br>英國《每日郵報》
</p></body></html>
