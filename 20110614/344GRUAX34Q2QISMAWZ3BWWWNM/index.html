<html><header><meta charset="utf-8"><title>復仇者海報搶閘曝光</title></header><body><h1>復仇者海報搶閘曝光</h1><p>集合了《鐵甲奇俠》（IronMan）、《雷神奇俠》（Thor）等Marvel超級英雄的明年大片《TheAvengers》，首張海報昨日曝光，除他倆外還有基斯伊雲斯（ChrisEvans）的美國隊長、施嘉莉祖安遜（ScarlettJohansson）的黑寡婦、謝洛美維納（JeremyRenner）的鷹眼和麥克雷法路（MarkRuffalo）的變形俠醫等「復仇者」成員，但地位最吃重的，明顯是排頭位的鐵甲奇俠。</p></body></html>
