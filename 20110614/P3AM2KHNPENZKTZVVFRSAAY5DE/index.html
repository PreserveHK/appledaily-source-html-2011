<html><header><meta charset="utf-8"><title>李民橋、伍偉國無芥蒂密斟</title></header><body><h1>李民橋、伍偉國無芥蒂密斟</h1><p>美心集團主席伍偉國、李民橋及何猷龍等昨日齊往灣仔出席公益金活動。再婚不久的李民橋昨日心情大好，與前妻羅寶盈現任丈夫伍偉國在現場密密斟，絲毫沒有尷尬，問他與伍偉國談甚麼話題，他說：「都係講結婚旅行啲嘢。」</p><p>猷龍：爹哋身體好</p><p>何猷龍則被問到父親賭王何鴻燊近況，他說：「爹哋身體好好。」周日父親節會如何慶祝？他說：「會送一份有心嘅禮物，同埋一家人喺屋企食餐飯度過，冇乜特別。」<br>採訪：JessicaNgan<br>攝影：WongWaiHung
</p></body></html>
