<html><header><meta charset="utf-8"><title>未來汽車水陸瓣瓣掂</title></header><body><h1>未來汽車水陸瓣瓣掂</h1><p>飛越未來，汽車將來不但可馳騁路面，更可大玩「水上飄」。中國21歲機械設計師張宇涵（音譯）設計的環保越野車，車頭設有充氣墊，車尾有渦輪引擎，水陸兩用「瓣瓣掂」。<br>這輛未來越野車Aqua，是德國福士汽車贊助的汽車設計比賽作品之一，配備兩個引擎，以環保氫氣燃料電池驅動，不排放二氧化碳，在馬路或沙地奔馳，時速都高達100公里。越野車駛入湖泊、溪流、沼澤、雪地或冰面，引擎會分別將車頭氣墊充氣，變身「氣墊船」，車尾四個渦輪引擎則會高速轉動，確保汽車可浮在水面運作。乘客可透過車頭超巨型天窗連擋風玻璃，享受全景景致。<br>英國《每日郵報》</p></body></html>
