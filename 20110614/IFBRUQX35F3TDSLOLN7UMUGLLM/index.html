<html><header><meta charset="utf-8"><title>細劉太座義賣Fendi助貧童</title></header><body><h1>細劉太座義賣Fendi助貧童</h1><p>鮮有出席公開場合的劉鑾鴻（細劉）太太洪文燕（Linda），昨日往中環出席樂施會義賣活動，並捐出兩個Fendi手袋義賣，她指已身體力行支持樂施會有10多年，她說：「之前有去過貴州探訪貧窮兒童，當地小朋友啲鞋爛晒咁滯，香港人要乜有乜真係好幸運，我哋小小金額已經幫到佢哋好多。其實有啲物品喺屋企擺咗幾年都冇用過，就最好捐出嚟，既幫到人又環保。」</p><p>欲帶子女探訪</p><p>Linda並指有向子女提過帶同他們探訪內地貧窮地方，不過今年內未能成行。問她有否呼籲家人如大劉也行善，她說：「今日淨係講樂施會嘅嘢。」<br>採訪、攝影:JessicaNgan</p></body></html>
