<html><header><meta charset="utf-8"><title>案件速遞恐嚇斬律師判住院令</title></header><body><h1>案件速遞<br>恐嚇斬律師判住院令</h1><p>【本報訊】外賣員何中華（41歲）於今年1月3日，攜內地未婚妻到旺角亞皆老街的「壹誓證婚」，由律師黎耀證婚時，因眼見誓詞指妻子會跟他「共患難」，認為誓詞及妻子都「好假」，宣誓時拒絕讀出自己名字。律師終止證婚，他便恐嚇將律師斬死。外賣員早前在九龍城裁判法院被裁定恐嚇罪成立，精神科醫生認為他有精神分裂症，暫委裁判官高偉雄昨判處住院令，被告需入院治療3個月。<br>案件編號：KCCC1075/10
</p></body></html>
