<html><header><meta charset="utf-8"><title>獨行賊爆竊當場被捕</title></header><body><h1>獨行賊爆竊當場被捕</h1><p>【本報訊】獨行笨賊昨凌晨潛入九龍城太子道西一間地產公司爆竊，惟他爬牆入內期間，被路過醒目青年途人發現及暗中報警。警員接報到場搜捕賊人，笨賊懵然不知，仍在公司內搜掠，當場被擒，並被帶返警署扣留調查。<br>昨凌晨3時許，22歲姓劉青年行經九龍城太子道西301號地下中原地產公司對開，赫見一名男子攀過約三米高外牆圍欄，劉不動聲息，暗中報警求助。此時，賊人爬過圍欄後潛入小後巷再撬毀地產公司後門，闖入公司內大肆搜掠，警員到場搜捕疑人，果在單位內發現48歲姓李男子正進行搜掠，李當場就逮，涉爆竊被捕帶署，中原地產至截稿時未有回覆。</p></body></html>
