<html><header><meta charset="utf-8"><title>王賢誌慰問拉姑</title></header><body><h1>王賢誌慰問拉姑</h1><p>王賢誌今年出任東華總理，他昨日在尖沙嘴出席東華傳媒午宴，坦言忙到要將個人分成三份，兼顧公司生意、主持和總理工作。</p><p>長輩沒話事權</p><p>王家和狄波拉、謝賢（四哥）一家是世交，王賢誌透露早前兩家人吃飯，他雖缺席但有致電拉姑慰問，王賢誌說：「佢冇乜嘢，佢見慣風浪，嗰時同四哥離婚都經歷過。」王賢誌透露謝賢明天會出席他公司的活動，他說：「唔知會講笑定鬧你哋，不過佢一定有嘢講囉。」<br>四哥和拉姑都疼錫孫仔，不過王賢誌指兩老都不是話事人，他說：「隔咗一代，細路仔嘅嘢，都未必輪到長輩講嘢啦。」<br>採訪、攝影：梁錦雯</p></body></html>
