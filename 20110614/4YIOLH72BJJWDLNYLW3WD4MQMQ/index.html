<html><header><meta charset="utf-8"><title>求驗客手記：泰臣、史泰龍齊入名人堂 - 求驗客</title></header><body><h1>求驗客手記：泰臣、史泰龍齊入名人堂 - 求驗客</h1><p>泰臣雖然已經唔係現役世界重量級拳王，但佢嘅重拳同埋拳王形象依然深入民心，所以當佢喺星期日入選「拳擊名人堂」，絕對係實至名歸；不過，最奇嘅係，同佢一齊入選嘅仲有影星史泰龍。原來，史泰龍入選係因為佢嘅以拳擊為題材嘅電影《洛奇》系列家傳戶曉，而且每當舉行拳手入名人堂儀式時，都一定會播放《洛奇》嘅主題曲。史泰龍喺入選後好謙咁話：「我從來唔會扮自己識打拳，因為我真係唔識拳擊技巧，但我識嘅係喺擂台以外，拳手要點掙扎先至可以成功嘅歷程。」</p></body></html>
