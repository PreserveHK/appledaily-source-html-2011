<html><header><meta charset="utf-8"><title>案件速遞老翁新世界爭地和解</title></header><body><h1>案件速遞<br>老翁新世界爭地和解</h1><p>【本報訊】元朗唐人新村81歲村民余紹卓，聲稱1979年起佔用村內一幅7,000平方呎地皮，在高等法院提出逆權侵佔，與業主新世界發展附屬公司揚威投資爭業權。雙方昨達成和解，條款保密。患有結腸癌的余伯離庭時表示「輕鬆晒」，但不評論是否滿意，謂「佢叫我搬咪搬囉，我都咁老囉。」<br>高院09年曾判余伯敗訴，他之後上訴得直，上訴庭下令案件重審。<br>案件編號：HCA277/07</p></body></html>
