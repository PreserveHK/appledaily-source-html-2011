<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手BeyonceKnowles昨日抵埗法國，步出機場時友善地跟歌迷揮手。<br><br>●金像女星麗絲蕙絲潘昨日在洛杉磯與前夫賴恩菲臘比為兒子足球賽而聚頭，麗絲還帶同第二任丈夫到場。<br><br>●日本男歌手河口恭吾宣佈與混血女DJCecilia結婚，昨日他在官網中搞笑說曾被誤當同志，現終水落石出。<br><br>●日本男星松山研一昨日與爆紅女童星蘆田愛菜出席新片《小兔糖果》試映會，松山大讚愛菜極具天份。<br><br>●韓國組合2PM成員俊昊前日在網上鬧爆虐狗者，並與隊友出席簽名會，獲逾2,000名歌迷撐場。<br><br>●正服兵役的韓星玄彬，將於下月初獲六天休假。</p></body></html>
