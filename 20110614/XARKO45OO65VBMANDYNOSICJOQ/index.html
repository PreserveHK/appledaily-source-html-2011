<html><header><meta charset="utf-8"><title>王菀之谷胸禁如廁</title></header><body><h1>王菀之谷胸禁如廁</h1><p>王菀之近日忙於宣傳新唱片，她日前為新歌《末日》拍MV，穿上一身華麗晚裝，不但美艷動人，還罕有露事業線，王菀之笑言她雖穿得美但卻要死忍：「要忍口呀，唔可以食得太飽，件件晚裝都好貼身，背後要用繩綁住，綁到唞唔到氣。」</p><p>擺甫士感麻痹</p><p>拍攝時，導演要求王菀之瞓地演出，她足足瞓了三小時，又說本以為瞓住拍會很舒服，但三小時要保持同一姿勢，身體壓到手腳麻痹，連人有三急，導演也不放人，王菀之說：「因為着呢件衫去廁所，要用好多時間。」到換位拍攝時，工作人員為王菀之按穴位及與她講食經來分散其注意力，其間大光燈冒煙，王菀之就趁搶修時去廁所，終於鬆口氣。<br>撰文：丁寧</p></body></html>
