<html><header><meta charset="utf-8"><title>馮仁昭四圍超：太極唱冷門歌賀25周年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：太極唱冷門歌賀25周年 - 馮仁昭</h1><p>月尾將會去澳門展開佢哋25周年演唱會嘅太極，噚日接受商台訪問，佢哋出道至今有過百首作品，雷有暉話今次唔會唱番之前15同20周年演唱會嘅歌，會特別揀一批無派台嘅歌獻唱。佢又覺得成員間成熟咗唔少，大家更加識得善用時間嚟夾歌。講到難忘事，鄧建明話有次自己出騷時觸電暈倒，迷糊間只係聽到雷有暉好緊張叫大家散開，感覺好窩心同感動喎！</p></body></html>
