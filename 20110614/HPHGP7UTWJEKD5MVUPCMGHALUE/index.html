<html><header><meta charset="utf-8"><title>求驗客手記：反骨麥過維拉要賠巨款 - 求驗客</title></header><body><h1>求驗客手記：反骨麥過維拉要賠巨款 - 求驗客</h1><p>伯明翰領隊麥利殊（圖）辭職後即傳跳槽去維拉一事，激到伯明翰會方彈起，隨時採取法律行動，不過球會周二補充，麥生走都得，分手費盛惠540萬鎊（約6,900萬港元）！講到尾，都係求財，唔係求氣。署理伯明翰主席彭彼得話「反骨仔」麥利殊如果喺月尾前轉會，要求維拉賠540萬鎊；即使在7月1日之後簽約，都要賠300萬鎊（約3,840萬港元）。另外，伯明翰對麥利殊恨之入骨，原來維拉粉絲亦唔客氣，喺facebook開群組，反對佢領軍，短短幾日已有6,000人加入。</p></body></html>
