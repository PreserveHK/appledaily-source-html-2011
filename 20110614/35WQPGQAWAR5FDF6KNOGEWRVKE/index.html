<html><header><meta charset="utf-8"><title>醒胃法包做早餐</title></header><body><h1>醒胃法包做早餐</h1><p>一日之計在於晨，為展開充滿壓力的一天，我對早餐的要求比黎明更講究，雖未至於「我唔會空肚食早餐」！「PretAManger」的沙律和飲品一向是我的至愛，新出的Fusion沙律當然要捧場。<br>芝麻雞肉冷麪沙律，冷麪做得爽口沙律又夠Fresh，雞肉健康得來又飽肚，我畀十個Like。挪威煙三文魚薯仔沙律也甚得我歡心，除三文魚外，微辣薯仔沙律也應記一功。想飽肚一點，不妨來個西班牙辣腸烤紅椒法包，辣腸夠醒胃，配頂級巴馬臣芝士及蛋黃醬，夠晒Juicy。<br><br>記者：徐務研</p><p>PretAManger（28154018）<br>地址：上環德輔道中199號無限極廣場地下G07-08號舖</p></body></html>
