<html><header><meta charset="utf-8"><title>馮仁昭四圍超：混血E神自封索腿天后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：混血E神自封索腿天后 - 馮仁昭</h1><p>o靚模「混血E神」林宜芝（Monna）將喺書展出寫真，佢俾網友話佢胸形偏圓，佢話自己日日做胸部按摩嚟保持線條，但佢最滿意唔係自己個胸，而係長腿。Monna身高5呎6吋，佢話長腿有41吋，仲話：「一到夏天我會成日着迷你裙，好嘢唔怕俾人睇，好多人以為男人鍾意女人胸大，其實好多男人鍾意女仔腳靚多啲，我第一眼都睇女仔對腳先。」佢仲話唔好叫佢「E神」，不如叫佢「索腿天后」喎！</p></body></html>
