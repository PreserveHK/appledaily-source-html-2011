<html><header><meta charset="utf-8"><title>梁榮忠開咪克勤送盾擋劫</title></header><body><h1>梁榮忠開咪<br>克勤送盾擋劫</h1><p>梁榮忠頂替梁思浩做港台節目《瘋Show快活人》主持，昨日忠仔首天開咪，好友李克勤特意現身支持，並帶同盾牌和劍送給忠仔，克勤說：「劍係畀佢每次做完節目檢討自己，講得唔好就拮大髀，個盾牌係有乜高層要剁，用嚟擋住。」克勤希望忠仔長做長有，就像其7月舉行的紅館演唱會一樣，原本開五場，現加開一場。<br>有指曼聯球會有意在港招股上市，問克勤會否買其股票？他說：「買幾件波衫就冇所謂，鍾意還鍾意，都要了解運作同埋商業背景。」<br>忠仔就表示前晚太緊張睡不着，提到對上兩個離開《瘋》節目的主持都是姓梁，問他會否擔心？他笑說：「都驚o架。」<br>採訪、攝影：溫敏芝</p></body></html>
