<html><header><meta charset="utf-8"><title>LinkinPark9月再唱爆香港</title></header><body><h1>LinkinPark9月再唱爆香港</h1><p>美國搖滾樂隊LinkinPark對香港情有獨鍾，鐵定9月6日再來，於亞博館開騷。樂隊自96年推出首張專輯《HybridTheory》至今，全球已售出逾5,000萬張專輯，新歌《Iridescent》更被選為《變形金剛：黑月降臨》（Transformers：DarkoftheMoon）的片尾歌。演唱會門票明天公開發售，票價由398港元起，部份收益將撥捐作救災及環保用途。</p></body></html>
