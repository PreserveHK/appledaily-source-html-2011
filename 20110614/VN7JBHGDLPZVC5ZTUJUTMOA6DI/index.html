<html><header><meta charset="utf-8"><title>張家輝齙牙嚇窒王晶</title></header><body><h1>張家輝齙牙嚇窒王晶</h1><p>由王晶執導，謝霆鋒、張家輝、蔡卓妍與黃奕演出的新片《財神客棧》下周四上映，內地會延至本月28日放映，霆鋒受婚變傳聞影響，不會回港出席該片宣傳，但下周三他會從大馬飛往北京會合家輝等出席《財》片記招。</p><p>甚具喜劇感</p><p>今次王晶與張家輝再合作拍喜劇，家輝可謂完全豁出去搞笑，戲中他的齙牙造型很突出，王晶說：「有次我和太太去戲院看戲，面前突然出現一個齙牙人，嚇了我一跳，看清楚才知是家輝，他放個假齙牙在嘴裏，特別精緻，原來他常扮齙牙嚇熟人，後來他把這造型放在戲中，想不到出來效果甚有喜劇感。」<br>撰文：丁寧</p></body></html>
