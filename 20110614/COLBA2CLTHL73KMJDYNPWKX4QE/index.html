<html><header><meta charset="utf-8"><title>潮流感：孫菲菲LV生力軍 - ㎡</title></header><body><h1>潮流感：孫菲菲LV生力軍 - ㎡</h1><p>中國女模登上各大名牌做廣告女郎，不是新鮮事，對香港人、亞洲人，也真有一點親切面熟、距離感大減的好效果。LouisVuiton來季秋冬廣告，有6位女模特兒面孔，新登場就有中國紅模的孫菲菲。<br>新廣告在一座已廢棄的飛機庫拍攝，6個女模配小狗、古董車，炮製獨特的香車美人圖，孫菲菲在當中扮相帥氣十足，在古董車廂中，準備落車。MarcJacobs說：「定案以古董車、小狗寵物及年輕女郎為題，場景有傳統的氣氛，又不乏旅遊元素，關鍵是注入一份清新的時代感，還滲入一點調皮及玩味。」<br>Textby　㎡</p></body></html>
