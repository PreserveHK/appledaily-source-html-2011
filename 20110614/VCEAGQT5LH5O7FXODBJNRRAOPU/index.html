<html><header><meta charset="utf-8"><title>案件速遞漂水混妻洗面奶輕判</title></header><body><h1>案件速遞<br>漂水混妻洗面奶輕判</h1><p>【本報訊】家暴案底纍纍的印刷工人，與妻吵架後感不忿，竟暗中將漂白水混入妻慣用的洗面奶，連累幼女用後臉部難受。印刷工早前在東區裁判法院承認施用有害物品罪，昨獲輕判感化12個月。<br>案情指，43歲被告梁峻華與妻子關係欠佳。今年3月5日凌晨兩人激烈爭吵。約5時，被告偷偷將兩、三滴漂白水加落妻子的洗面奶中。稍後女兒碰巧取用洗臉，塗抹後感到臉部難受，更嗅到漂白水味，告訴母親及報警。被告向警方聲稱只想整蠱妻子。<br>案件編號：ESCC960/11</p></body></html>
