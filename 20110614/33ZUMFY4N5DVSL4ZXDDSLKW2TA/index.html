<html><header><meta charset="utf-8"><title>屯門販毒九男女被捕</title></header><body><h1>屯門販毒九男女被捕</h1><p>【本報訊】屯門警區特別職務隊瓦解一個專門販賣毒品給青少年的黑幫集團，前晚6時採取一項代號「火玫瑰」的反罪惡行動，搜查區內多個住宅單位，先後拘捕九名男女，撿獲一批冰毒與K仔毒品，以及包裝和吸食毒品的工具，行動持續進行，預料稍後會有更多人被捕。<br>被捕六男三女年齡由16至48歲，均有黑幫新義安背景，同屬一個販毒集團，活躍屯門大興邨及建生邨，販賣冰毒及K仔給區內青少年，各人涉嫌串謀販毒及其他相關毒品罪名被捕，其中一名穿熱褲背心年輕女毒販，昨傍晚被警員蒙頭押返建生邨泰生樓一單位調查，逗留半小時離去。</p></body></html>
