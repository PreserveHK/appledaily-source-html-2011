<html><header><meta charset="utf-8"><title>易服東沙灘激凸</title></header><body><h1>易服東沙灘激凸</h1><p>現年29歲的港男3號黃建東（Derek）外貌似足無綫藝員冼灝英，不過本身為舞台劇演員的他原來八足咁多爪，除了在舞台劇《安娜與陳七》中扮演精神分裂一人分飾19角兼易服扮女人外，擁有一把靚聲的易服東更曾為廣告配旁白，並與舞台劇演員馬沛詩舉行迷你音樂會。</p><p>只拍下身</p><p>雖然Derek工作量甚多，但他早前趁空檔也到沙灘曬太陽，相信趁選港男前曬黑自己做準備，更上載其曬太陽look到其個人網誌給粉絲欣賞，雖然他未有將全個泳褲look公開，但就上載了一張只拍下身的照片，當中更影到他的下體激凸。<br>撰文：林妃</p></body></html>
