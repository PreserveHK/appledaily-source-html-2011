<html><header><meta charset="utf-8"><title>七人車路邊起火燒毀</title></header><body><h1>七人車路邊起火燒毀</h1><p>【本報訊】53歲姓曹男司機，昨午12時許，駕駛豐田七人車放下經營物流業的僱主後，駕車前往西環準備午膳，七人車駛至新海傍街近爹核士街停泊路邊時，他發現車頭冒煙，於是下車致電車行求助。此際車頭的煙越來越大，更產生明火，曹恐火警波及其他車輛，馬上通知路邊車輛的司機趕快撤離。<br>曹報案後，消防員趕至將火撲熄（圖）。車頭冚損毀，無人受傷。曹表示，上周才將車輛送往車房檢驗，不明為何起火，消防員調查後認為無可疑。</p></body></html>
