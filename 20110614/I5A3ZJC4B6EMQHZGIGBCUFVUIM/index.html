<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國百變天后LadyGaGa昨日離開巴黎的酒店，被發現穿上中空超低胸晚裝時，在胸部貼上大量膠紙至乳房變形。<br><br>●美國女星珍妮花雅麗絲頓雖否認搭上奀星JustinTheroux，但後者女友稱她已搬離二人愛巢，還指珍妮花搶去其男友。</p><p>●日本女星山田優昨日出席甜品店活動，被問及是否喜歡細小的栗子，她即表示喜歡，原來記者是取笑她與小栗旬的戀情。<br><br>●日本男歌手平井堅，於銀座舉行展覽為新大碟宣傳，他前天親身為展覽揭幕。<br><br>●韓國男星李民浩昨日復工拍攝《城市獵人》，更無懼前日炒車陰影拍攝駕車場面。</p></body></html>
