<html><header><meta charset="utf-8"><title>醫療新知三基因增偏頭痛風險</title></header><body><h1>醫療新知<br>三基因增偏頭痛風險</h1><p>一項研究發現偏頭痛原來與基因有關係，受基因影響，女性患上偏頭痛的風險更比男性高三至四倍。研究人員分析了全球23,230名女性的基因，當中有5,122人是偏頭痛患者，了解基因與偏頭痛之間的連繫。結果發現三個基因LRP1、TRPM8和PRDM16與偏頭痛關係密切，只要遺傳了其中一個基因，患偏頭痛的風險增加10%至15%，當中TRPM8與偏頭痛的連繫更只在女性身上發生。<br>研究又發現基因LRP1是協助神經間訊息傳送，或是傳遞痛楚訊號的元凶之一。專家指這三種基因暫未能成為有效的診斷工具，但有助了解偏頭痛成因。</p></body></html>
