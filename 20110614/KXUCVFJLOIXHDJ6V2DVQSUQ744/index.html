<html><header><meta charset="utf-8"><title>求驗客手記：巴拉莫掛靴蓋沙士菲封王 - 求驗客</title></header><body><h1>求驗客手記：巴拉莫掛靴蓋沙士菲封王 - 求驗客</h1><p>沙士菲啱啱喺周日以2:0擊敗颶風隊而提早拎咗阿根廷秋季聯賽冠軍，不過班球員都唔係咁開心，因為佢哋班fans今場被禁入場睇波，於是得番班球員自己喺個吉場慶祝，都幾冇癮；賽後焦點就去晒小保加對班菲特場波度，因為係小保加嘅阿根廷老將巴拉莫（圖）掛靴前最後一次喺球隊主場亮相，大批fans擁到街頭同球場歡送呢位阿根廷巨星。37歲嘅巴拉莫賽後就喊晒好感動表示：「我喺呢個球場有太多美麗回憶，從來冇諗過fans會咁熱情，我家好享受呢個咁特別嘅時刻。」</p></body></html>
