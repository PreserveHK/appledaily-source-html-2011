<html><header><meta charset="utf-8"><title>劉璇孖男友夜蒲</title></header><body><h1>劉璇孖男友夜蒲</h1><p>前國家隊體操冠軍劉璇轉戰娛樂圈發展不俗，和拍拖八年的男友王弢感情穩定，早前二人就被拍得與友人在北京蒲吧。當天凌晨時分，戴棒球帽、穿工人褲的劉璇和一班朋友步出酒吧，走了一會眾人便各自離去，最後剩下劉璇跟王弢，二人之後一起上了一輛寶馬，返回北京東大橋附近的高級公寓。</p><p>結婚順其自然</p><p>劉璇在北京讀大學時跟王弢在一個飯局上相識，王弢是中央音樂學院的單簧管演奏家和講師，之後參加選秀節目進入娛圈，他與劉璇曾不避嫌以情侶檔出席活動。劉璇曾表示想在25歲時結婚生子，但現已過了理想結婚年齡，所以一切順其自然。<br>撰文：葉雪</p></body></html>
