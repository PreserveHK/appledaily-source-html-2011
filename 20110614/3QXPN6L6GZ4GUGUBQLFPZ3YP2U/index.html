<html><header><meta charset="utf-8"><title>醫療新知風災傷者感染毛霉菌</title></header><body><h1>醫療新知<br>風災傷者感染毛霉菌</h1><p>美國密蘇里州喬普林市上月受超級龍捲風吹襲，除導致151人死亡外，最近更陸續有八名傷者出現離奇感染，至少三人死亡，經調查證實他們染上致命真菌「毛霉菌」（Mucormycosis）。美國疾病控制及預防中心人員指，八名患者因龍捲風吹襲時身體多處受傷，最近身上出現侵略性極高的感染症狀，當中三人死亡，但仍未能確定死因與毛霉菌有關。<br>毛霉菌存在於泥土及木材，經損傷皮膚入侵或吸入肺部感染，免疫力低的病人如癌症及糖尿病人感染風險較高。本港在09年曾有多名血癌及淋巴癌病人感染毛霉菌後死亡，經追查發現元凶是他們的藥物別嘌醇受毛霉菌污染。</p></body></html>
