<html><header><meta charset="utf-8"><title>香濃鬆軟6味卷蛋</title></header><body><h1>香濃鬆軟6味卷蛋</h1><p>最近日式卷蛋成為一班OL的心頭好，軟滑香濃配上美味的鮮果，正中了一班為食OL的胃口。最近東海堂推出了全新系列的卷蛋，用上香濃且幼滑的牛乳做成，配上細密且富彈性的海綿蛋糕，有點入口即溶的感覺。卷蛋有芒果、抹茶、草莓、竹炭芝麻、栗子及焦糖味選擇，當中黑黑的竹炭芝麻味香氣最濃，粒粒芝麻啫喱最有口感，值得一讚。除了卷蛋外，店內亦推出父親節系列蛋糕，為爸爸送上甜蜜的驚喜。<br><br>查詢：27391328
</p></body></html>
