<html><header><meta charset="utf-8"><title>珠三角明現最長月全食</title></header><body><h1>珠三角明現最長月全食</h1><p>珠三角大部份地區，明日凌晨將會看到近11年來持續時間最長的一次月全食。廣州天文學會副理事長王洪光稱，月全食將從凌晨2時23分開始。至3時22分，月球表面將被地球本影遮擋，全食過程長達100分鐘。要是天氣配合，市民只要向西南方天空觀看，就可以看到月食過程。<br>因月球穿出地球本影的時間，月亮已降到地平線以下，故市民將無法看到復原過程。王又稱，今年12月10日將再有月全食，因出現時間在日落後、午夜前，故將會更適合民眾觀賞。<br>廣東《南方日報》</p></body></html>
