<html><header><meta charset="utf-8"><title>中環在線：羅仲謙做「胸」軍冧女賓架 - 李華華</title></header><body><h1>中環在線：羅仲謙做「胸」軍冧女賓架 - 李華華</h1><p>呢兩個禮拜，新股傾巢而出，要突圍吸引投資者，少啲心機都唔得。內地最大泳衣兼室內運動服製造商浩沙國際（2200），噚日喺四季酒店搞投資者推介會，華華八到，公司原本諗住搵「筍盤」陳豪撐場，可惜陳豪度唔到檔期，最後公司搵咗以「胸大」聞名嘅羅仲謙（小圖），實行「胸」軍壓境，冧盡全場女賓架、女基金經理。<br>羅仲謙非常有專業精神，即場着住浩沙品牌超緊身運動衫，凸顯胸肌，仲chok住俾在場女士任蹺手、任影相。華華目睹有女賓架抵擋唔住佢嘅魅力，走去排隊同佢合影㖭！</p></body></html>
