<html><header><meta charset="utf-8"><title>馮仁昭四圍超：惠英紅指王羽中風輕微 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：惠英紅指王羽中風輕微 - 馮仁昭</h1><p>惠英紅噚日喺尖沙嘴為新片《武俠》宣傳，戲中佢演王羽老婆，王羽早前輕微腦中風，喺台灣入院接受治療，惠英紅知道後都有致電佢個女王馨平了解，惠英紅轉述王羽嘅狀況話：「佢中風情況輕微，手腳都郁到，醫生畀佢出院，啲女就要佢休息，叫佢唔好成日表演，聽聞佢下個月返香港。」惠英紅話王羽拍戲時好投入，係個愛好表演嘅藝人，喺好友面前都鍾意表演廚藝同魔術。</p></body></html>
