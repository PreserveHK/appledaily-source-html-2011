<html><header><meta charset="utf-8"><title>育嬰教室：隔網密密啜　唔怕偏食</title></header><body><h1>育嬰教室：隔網密密啜　唔怕偏食</h1><p>一般來說，嬰兒在四至六個月間，就可以進食我們的穀麥糊仔。然而，很多寶寶慣了奶樽的吸吮方法進食，往往不肯吃糊仔。幸好，最近嬰兒用品品牌Kidsme推出為4個月以上BB而設的進食工具咬咬樂，產品以奶嘴原理設計，透過矽膠過濾網孔設計，密度與奶嘴相似，令BB更易接受，而且家長可讓BB提前適應不同的味道，避免養成偏食的壞習慣。<br><br>查詢：一田百貨（26941111）</p></body></html>
