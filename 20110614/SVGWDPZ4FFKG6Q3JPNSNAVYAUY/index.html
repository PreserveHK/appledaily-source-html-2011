<html><header><meta charset="utf-8"><title>紐約踩單車　裙太短遭截查</title></header><body><h1>紐約踩單車　裙太短遭截查</h1><p>荷蘭女遊客賴克肯（JasminRijcken圖）早前在美國紐約街上踩單車，突遭警員截查，非因她違反交通規則，而是她的裙太短。<br>31歲的賴克肯是荷蘭阿姆斯特丹一間單車公司總經理，上月到紐約出席單車展，身穿一條灰色短裙和淺啡色短靴，在街頭踩單車，突被警員截停，她覺得很奇怪，但警員指她裙太短，露肉太多，會對交通造成潛在危險。「他說我這打扮分散其他駕車人士注意力，非常危險。」警員最終未有向賴克肯發出告票，但她為免再惹麻煩，隨即換了一條褲。<br>英國《每日郵報》</p></body></html>
