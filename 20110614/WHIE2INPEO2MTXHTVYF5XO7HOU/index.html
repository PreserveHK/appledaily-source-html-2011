<html><header><meta charset="utf-8"><title>案件速遞酒保涉搶警員勞力士</title></header><body><h1>案件速遞<br>酒保涉搶警員勞力士</h1><p>【本報訊】駐守落馬洲邊境的休班警員與同袍燒烤飲酒至凌晨，帶醉獨自返家時，在尖沙嘴警署對開遇上一名男子駕車趨近，對方「扮好心」扶他，搶去其勞力士手錶。案件昨在區域法院開審。<br>29歲被告林正東任職酒保，否認去年11月7日搶劫休班警陳東海。警方事後根據線報將他拘捕，在其車上找到可待因，又在其屯門家中起出涉案勞力士手錶及屬其他事主的失物，包括五部iPhone、手提電腦及手提電話。被告警誡下稱，他趁人醉酒偷去電話等財物，並於昨承認八項盜竊及一項管有第一部毒藥罪。<br>案件編號：DCCC212/11</p></body></html>
