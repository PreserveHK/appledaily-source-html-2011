<html><header><meta charset="utf-8"><title>湯唯護膚豐富閱歷</title></header><body><h1>湯唯護膚豐富閱歷</h1><p>湯唯上月憑《晚秋》膺韓國《百想大獎》影后，廣告代言即時接踵而來。她最近成為日本護膚品SK-II大中華區代言人，早前更專程來港拍廣告。品牌準備了20多套不同風格的新裝靚裙，由清爽的白背心牛仔褲，到女性化的露香肩短裙等。</p><p>多得媽媽鞭策</p><p>廣告拍足十多小時，湯唯其間不停換裝，她發現攝影棚內放了一張乒乓球桌，湯唯說：「我很喜歡打乒乓球，是個不折不扣的男仔頭。」<br>湯唯笑言媽媽比她更勤力，時常鞭策她要好好照料皮膚，做個稱職代言人，她更賣口乖說：「原來護膚並不是煩事，每天給肌膚的一點滋養，就像出色演員對日常百態的觀察，點滴豐富閱歷。」<br>撰文：FayeLam</p></body></html>
