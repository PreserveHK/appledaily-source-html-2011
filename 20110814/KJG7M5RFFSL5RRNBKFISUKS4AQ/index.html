<html><header><meta charset="utf-8"><title>披紅白藍膠布　石獅不悅</title></header><body><h1>披紅白藍膠布　石獅不悅</h1><p>有網友上周五在微博上發出一張隨手拍照片——不知是誰給佇立在廣州某中學門口的石獅子披上了一張紅白藍膠布（圖），其「無厘頭」風格將大批新人類瞬間樂翻，至今短短幾日被轉發數萬次。<br>「看門是個辛苦活兒，穿了件雨衣，今後就不怕被豪雨淋濕，再戴個鬥笠，就可以歸隱江湖了……」有網友笑說，原本威猛的石獅子披上一張紅白藍膠布後，猶如老婦，難怪它面露一副不悅。原來學校進行裝修，校方為免它遭污染特意為它添「披風」。<br>《廣州日報》</p></body></html>
