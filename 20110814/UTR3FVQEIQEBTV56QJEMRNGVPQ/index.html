<html><header><meta charset="utf-8"><title>蘋果綠葉上藥多賺六成半　不派息</title></header><body><h1>蘋果綠葉<br>上藥多賺六成半　不派息</h1><p>今年5月掛牌的上海醫藥（2607）公佈其H股上市後首份中期業績，純利13.03億元（人民幣．下同），按年勁升65.7%，佔集團上市時的全年盈利預測約62%。惟當中有部份是屬於附屬公司會計處理變化而產生的一次性收益，若扣除有關部份，核心盈利為8.13億元，按年增長44%。集團上半年收入增長36.1%至252.1億元，每股盈利0.61元，不派中期息。</p></body></html>
