<html><header><meta charset="utf-8"><title>半空倒吊　英漢極速鬆綁破紀錄</title></header><body><h1>半空倒吊　英漢極速鬆綁破紀錄</h1><p>英國33歲男子柯林斯（RobRoyCollins），穿上綁住雙手的約束衣（下圖），再由直升機垂繩倒吊半空30米高，挑戰美國亡命大師霍迪尼所創下2分37秒鬆綁紀錄，結果他以快45秒刷新有關紀錄（左圖）。</p><p>這場亡命表演是在加拿大尼亞加拉大瀑布附近湖面進行，柯林斯指，約束衣在半空纏頸時，時間仿似停頓了，嚇得他膽戰心驚。成功脫身後，他隨即張開雙手示意，「這是霍迪尼有生之年都做不到的事，我想他也會為此感到自豪。」<br>英國《太陽報》</p></body></html>
