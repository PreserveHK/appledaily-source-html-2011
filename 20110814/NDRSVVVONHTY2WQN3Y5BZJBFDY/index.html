<html><header><meta charset="utf-8"><title>綾瀨遙做木村姨仔</title></header><body><h1>綾瀨遙做木村姨仔</h1><p>日本天王木村拓哉為TBS電視台拍攝的重頭劇《南極物語》，幾個月前已開鏡，但遲遲未公佈女主角人選，昨日TBS終正式公佈，一如所料由綾瀨遙任女主角，演木村的姨仔。故事講述木村的妻子早逝，身為姨仔的遙妹就處處照顧他，曾合演《MR.BRAIN》的二人被外間看好能令收視爆燈。</p><p>菜菜子冷血</p><p>與《南極》同期推出的另一新劇《家政婦之三田》，由兩年沒演劇的松嶋菜菜子主演，與以前的角色不同，菜菜子今次飾演無表情又寡言的女管家，外表雖冷血但為該家庭解決不少問題。</p></body></html>
