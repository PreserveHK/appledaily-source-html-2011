<html><header><meta charset="utf-8"><title>Rain襲釜山50警護駕</title></header><body><h1>Rain襲釜山50警護駕</h1><p>韓國天王Rain入伍前最後一個韓國巡迴演唱會，昨晚在釜山揭幕，他特別準備新歌《釜山女人》送給歌迷，其父也現身為他打氣。前日Rain率先飛抵釜山，下午更突然現身海雲台接受MBC電視台訪問，結果癱瘓附近街道，要出動逾50名警察維持秩序。</p><p>踢拖買早餐</p><p>事務所前日本來安排了10名保安為Rain開路，但釜山市民驚見大明星駕到，互相推撞爭影相，結果事務所要求警方派人增援，幸最終沒有發生意外。Rain綵排至昨日凌晨才返酒店休息，但又很早起床，換上白背心踢拖落街幫舞蹈員買早餐，全無架子。</p></body></html>
