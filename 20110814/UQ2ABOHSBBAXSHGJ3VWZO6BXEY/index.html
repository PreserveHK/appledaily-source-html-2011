<html><header><meta charset="utf-8"><title>貝安琪住家飯冧男友</title></header><body><h1>貝安琪住家飯冧男友</h1><p>貝安琪昨日在會展出席美食博覽會活動，親自下廚煮雞翼，她自讚廚藝不俗，會弄很多齋菜，最叻是弄糙米炒飯。問到男友愛她下廚？她笑說：「好鍾意食，之前男友唔食奄列，試過有一朝煮畀佢食，佢就唔食唔得。」會否谷肥男友？她說：「佢好弗，成日做運動，男友鍾意食牛扒，家都學緊整多啲肉類，因為男友係中國人，會整多啲中餐。」<br>記者笑貝安琪好廚藝，能做好老婆，她說：「自己細細個就鍾意煮嘢食，最勁煮15個人份量。」記者大讚她是100分的賢妻，她說：「盡量，家畀自己60分。」<br>採訪、攝影：盧妹</p></body></html>
