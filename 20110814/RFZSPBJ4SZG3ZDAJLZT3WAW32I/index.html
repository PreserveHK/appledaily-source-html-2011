<html><header><meta charset="utf-8"><title>華府蕩婦遊行　爭取女權</title></header><body><h1>華府蕩婦遊行　爭取女權</h1><p>美國華盛頓及德國柏林，前日（周六）都有人為爭取女性自主權，上街參與「蕩婦遊行」，抗議保守人士要求女性衣着不要太暴露，免成為色魔的目標。<br></p><p>在美國首都華盛頓，逾2,000人由白宮出發，遊行至華盛頓紀念碑。女示威者中不少僅穿胸圍內褲，有人甚至裸露上身，舉起寫有「指摘強姦犯而不是受害者」、「這是我火辣的身體，我要做我想做的事」等紙牌抗議。一名曾被性侵犯的女郎身穿T恤短褲，在紙牌寫上「這是我被強姦時所穿的衣服」。<br>法新社/德新社</p></body></html>
