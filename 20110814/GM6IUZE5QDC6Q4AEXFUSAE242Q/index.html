<html><header><meta charset="utf-8"><title>「蝙蝠女」派錢促情侶分手</title></header><body><h1>「蝙蝠女」派錢促情侶分手</h1><p>福建福州街頭一名被稱為「蝙蝠女」的神秘女子（圖），引發關注。本月初她曾以蝙蝠女裝扮，連續三天在西湖公園給情侶派錢，祝他們「分手快樂」。她接受傳媒訪問時稱，之前先後曾以LadyGaga、古裝穿越女和小蘿莉等形象亮相街頭，皆因被吃軟飯的男友拋棄，「跟了一個漂亮有錢的女人」。因她以怪異扮相吸引注意，來淡化情傷。她其後表示願意摘下面具，重新面對新生活。<br>東方衞視</p></body></html>
