<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵美琪閂定後門避緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵美琪閂定後門避緋聞 - 馮仁昭</h1><p>好耐冇喺香港現身嘅邵美琪（Maggie），之前有報道話佢嘅緋聞男友施祖男趁住佢返大陸拍劇時，竟私自揸咗佢架靚車接載其他女仔。噚日Maggie喺屯門擔任剪綵嘉賓時，在場公關已經話定Maggie唔會回應私人問題，只肯講同活動相關嘅嘢，使唔使咁大陣仗呀。Maggie惟有講吓啱啱喺大陸同古巨基拍完劇集《歡樂元帥》同搞美容生意嘅嘢，又話傾緊返無綫拍劇，講埋呢啲真係幾悶囉。</p></body></html>
