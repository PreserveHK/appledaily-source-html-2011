<html><header><meta charset="utf-8"><title>Ronny醉後勁舞</title></header><body><h1>Ronny醉後勁舞</h1><p>樂隊Mr.兩位成員Dash和Ronny前晚到中環夜店出席活動，問他們是否經常夜蒲消遣？Dash表示間中都會，不過他聲稱不會飲酒，Ronny則直言未入行前，飲酒會飲到「追酒飲」，但現在已懂得控制，Dash則踢爆Ronny醉後會不停跳舞。<br>適逢前晚是農曆七月十四鬼節，問Dash會否早些回家以免遇上靈異怪事？他說：「咁又唔會，心冇雜念就OK，我等緊中秋節至真。」</p><p>扒女拖仔夜蒲</p><p>Ronny表示不太相信鬼神之說，就算鬼節也不會太過避忌，反而看鬼片會感害怕。記者在活動場外遇見「扒女」李依林和男伴夜蒲，她表示男伴只是普通朋友。<br>採訪、攝影：王崇穎</p></body></html>
