<html><header><meta charset="utf-8"><title>主人青檸大整蠱狗狗酸爆發抖狂跳</title></header><body><h1>主人青檸大整蠱<br>狗狗酸爆發抖狂跳</h1><p>美國一名狗主作弄小狗，給牠奉上青檸，小狗好奇伸脷舔吃（上圖），結果酸得牠發抖狂跳（下圖）。<br>片段長約一分鐘，甫開始只見12周大的小狗趴在梳化上，見到主人送上青檸逗牠，興致勃勃地狂嗅，並伸脷舔了好幾口，之後還露出一臉滿足的樣子。但數秒後，青檸的酸味在口腔逐漸蔓延後，小狗反應大得即時彈起狂跳。但小狗沒有因此怕了青檸，狂跳過後繼續舔吃青檸，結果數秒後又再沒失控狂跳，甚至一腳踩落青檸上。短片上周二上載到YouTube，已吸引逾10萬人次瀏覽，有網友讚小狗表情非常可愛，「原來這就是偷嚐禁果的感覺」。<br>台灣東森新聞網</p></body></html>
