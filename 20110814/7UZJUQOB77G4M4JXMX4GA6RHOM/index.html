<html><header><meta charset="utf-8"><title>求驗客手記：阿古路暗交女體記 - 求驗客</title></header><body><h1>求驗客手記：阿古路暗交女體記 - 求驗客</h1><p>阿古路同泰維斯，除咗大家都係阿根廷幫、都係踢曼城之外，原來有一忽最似——個心，同樣咁花心。當大家以為阿古路同馬勒當拿個女打風都打唔甩，原來佢靜靜雞搭上一位身材惹火嘅阿根廷體育女記者華拉卡妮（圖）。女方高調咁話，當初係阿古路喺布宜諾斯艾利斯夜店主動兜搭佢，又話阿根廷靠佢對腳入到世界盃，然後請飲酒，加上擅女仔嘅舌功冧掂佢喎，於是靜靜雞行埋。阿古路個未婚妻，即係老馬個女姬安連妮就話對老公百分百信任，希望佢冇信錯人啦。</p></body></html>
