<html><header><meta charset="utf-8"><title>廖碧兒否認爭輸阿佘</title></header><body><h1>廖碧兒否認爭輸阿佘</h1><p>廖碧兒、陳嘉桓和馬詩慧等前晚現身沙田大會堂，出席《女大不中留》芭蕾舞活動，廖碧兒簽了內地經理人，與佘詩曼份屬同門惡鬥，不過廖碧兒被指只獲派閒角工作，她前晚說：「唔會，大家唔同style，我第一次返內地拍戲，好有挑戰。每個人嘅角色唔同，我喺TVB有做過主角，都有做過配角。」<br>此外，馬詩慧帶同孻仔躍穎現身，她透露二女麗嘉剛赴美國讀書，令她掛心不已：「佢同佢爹哋密謀咗好耐，去美國一個打golf嘅學校，都好擔心，家姐喺美國，不過唔同埠，之前兩日喊到隻眼得番條線，家要黐住個仔。」<br>採訪、攝影：盧妹</p></body></html>
