<html><header><meta charset="utf-8"><title>Sistar晒膠布搶鏡</title></header><body><h1>Sistar晒膠布搶鏡</h1><p>韓國仁川韓流音樂會昨晚在仁川市舉行，獲少女時代、KARA、2PM、SuperJunior、missA等逾18個演出單位傾巢而出輪流獻唱，辣㷫台下國內外歌迷。<br>眾女子組合在騷前記招中，齊穿熱褲或短裙鬥晒美腿，當中以Sistar成員寶拉最爆，在腳上貼了兩大塊膠布搶鏡！</p><p>少時做司儀</p><p>Sistar本月底將與KARA和missA來港演出韓流騷，昨晚Sistar在韓國就先勝一仗，試過仆台出醜的寶拉昨晚又來另類搶鏡，明知自己雙腳傷痕纍纍，都照穿短裙任睇膠布，成功出位。<br>至於少女時代則派出成員Tiffany和Yuri擔任司儀。</p></body></html>
