<html><header><meta charset="utf-8"><title>「背景姐」遭狂轟　20萬求刪帖</title></header><body><h1>「背景姐」遭狂轟　20萬求刪帖</h1><p>「你看現在不是紅了嗎？」因在內地某歌唱比賽中，大喊出「你們知不知道我是誰？我是有背景的人！」而爆紅「背景姐」趙崇珊，近日又再成為眾矢之的。她日前將一段自拍短片上傳網絡（圖），聲稱要懸賞20萬人民幣，將網上所有關於她資料和短片刪除。<br>她在片中打扮性感，態度囂張地對網友揚言自己已不想紅，因為紅帶給她的壓力太大，「做甚麼也不方便」。她更把一大堆鈔票散在桌面上說：「你們誰有本事，這些錢呀，都是你的。」<br>酷6網</p></body></html>
