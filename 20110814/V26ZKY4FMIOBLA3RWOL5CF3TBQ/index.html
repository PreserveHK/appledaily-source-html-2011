<html><header><meta charset="utf-8"><title>徐淑敏下月生B女</title></header><body><h1>徐淑敏下月生B女</h1><p>昨日中午香港機場雲集大批記者，為了等候離港多時到了歐洲遊玩的何家三房長女超雲跟陳山聰回港。不過除了兩人之外機場星光熠熠，包括有即將再任媽咪的徐淑敏（Suki）、房祖名及棒棒堂的阿緯。</p><p>大肚繼續玩</p><p>將於下月將再做媽咪的Suki，繼早前跟老公黃浩去了印尼充電增肥後，昨日又再外遊完畢後返港。素顏且腹大便便的Suki推着長女出閘，她表示老公正在取行李自己先行出來，她說：「預產期係下個月，都會係囡囡。」另外，較早前就有房祖名帶着墨鏡自行拖着行李出閘，而台灣組合棒棒堂的阿緯亦單拖來港準備出席活動，現場有10多名fans守候。<br>採訪、攝影：羅德光、李志明</p></body></html>
