<html><header><meta charset="utf-8"><title>求驗客手記：菲臘仔為殘障女買大屋 - 求驗客</title></header><body><h1>求驗客手記：菲臘仔為殘障女買大屋 - 求驗客</h1><p>菲臘尼維利（圖）唔止係一個好球員，仲係一個廿四孝老竇。唔講唔知，原來佢7歲嘅囡囡伊莎貝拉患先天性腦麻痺，不良於行，所以菲臘仔同太太成日為物色居所而頭痕。皇天不負有心人，最近菲臘仔就喺柴郡搵到間價值400萬鎊嘅4層高豪宅，一見傾心。間屋最吸引佢哋嘅地方，係有電梯直達4層樓，又有私人泳池，簡直係為佢哋鍾意玩水嘅囡囡度身訂做。話時話，當年醫生話伊莎貝拉永遠唔行得，但小妹妹利用輔助腳架可以慢慢行，真叻女。</p></body></html>
