<html><header><meta charset="utf-8"><title>阿詩向Chok神偷師</title></header><body><h1>阿詩向Chok神偷師</h1><p>何韻詩主演、改編自《紅樓夢》的舞台劇《賈寶玉》，將於10月7日至16日在演藝學院公演，暫定演出10場。阿詩早前拍攝舞台劇海報，在導演及形象設計師悉心打造下，她變身超級帥氣的賈寶玉，更不知不覺間做出chok樣。<br>阿詩說：「我今次呢個造型係較中性，因為賈寶玉係一個中性人，所以要蠟起頭髮，又要扮懶型甫士。我已經向chok神（謝霆鋒）偷師。」</p><p>吸煙上腦</p><p>海報以蒼茫雪地為背景，為營造阿詩口中冒煙的嚴寒感覺，阿詩被迫抽煙，可是導演嫌她噴煙不夠多，要求她大啖大啖地吸，阿詩苦笑說：「我已經吸咗好大啖喎！」事後她表示有頭暈上腦的感覺。　<br>撰文：林妃</p></body></html>
