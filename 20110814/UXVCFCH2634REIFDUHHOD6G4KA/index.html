<html><header><meta charset="utf-8"><title>關仁隱事：「白雪公主」頻過澳門冧老細 - 關仁</title></header><body><h1>關仁隱事：「白雪公主」頻過澳門冧老細 - 關仁</h1><p>「白雪公主」近年發展越嚟越順，荷包就越嚟越脹，唔怪得除咗做演員，最近佢仲學埋做老闆投資電影。白雪公主嘅片酬有番咁上下，但點解佢身家可以咁豐厚升呢做老細？其實係有唔少幕後老闆支持，既然要得到啲大水喉射住，白雪公主幾忙都要抽時間應酬吓啲老闆。關仁喺澳門嘅朋友話成日見白雪公主低調喺澳門啲名牌酒店現身，攞咗房就去同啲老闆斟大計，真係女強人咁款。<br>Textby關仁</p></body></html>
