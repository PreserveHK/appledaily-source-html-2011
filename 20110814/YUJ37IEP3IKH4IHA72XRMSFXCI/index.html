<html><header><meta charset="utf-8"><title>馮仁昭四圍超：A.Lin踢爆Jeana好大食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：A.Lin踢爆Jeana好大食 - 馮仁昭</h1><p>o靚模何佩瑜（Jeana）同埋裴殷（A.Lin）日前一齊接受網上電台訪問，雖然之前A.Lin就話過對今年嘅寫真大戰冇眼睇，而Jeana正正有份參與呢場大戰，不過佢兩個見到面都冇面阻阻仲老友鬼鬼，A.Lin仲大爆Jeana好大食，佢話：「我同Jeana之前一齊喺北京出席一個首映活動，佢由上機食到落機，去到酒店之後成張枱都放滿食物，總之無時無刻都喺度食啦！」</p></body></html>
