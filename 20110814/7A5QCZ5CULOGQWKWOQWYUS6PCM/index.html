<html><header><meta charset="utf-8"><title>蘋果綠葉勝利中期純利銳減八成</title></header><body><h1>蘋果綠葉<br>勝利中期純利銳減八成</h1><p>勝利管道（1080）受到主要國家石油及天然氣管道建設延遲影響，令SSAW焊管業務收入減少，中期純利銳減82.36%至1223萬元（人民幣．下同），每股盈利0.49分，不派中期息。期內收入按年減少34.47%至4.26億元。另外公司公佈，透過向新疆華油增資9900萬元，從而取得後者55%股權。新疆華油主要從事SSAW油氣管道製造業務，年產能15萬噸。</p></body></html>
