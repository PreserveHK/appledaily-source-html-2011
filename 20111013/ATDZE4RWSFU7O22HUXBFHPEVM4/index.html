<html><header><meta charset="utf-8"><title>醋漢涉傷三人還柙</title></header><body><h1>醋漢涉傷三人還柙</h1><p>【本報訊】綜援漢疑因不滿相識40載好友與前妻有染，涉嫌揮舞鐵鎚打友人，令其前額要縫11針。他翌日滿身酒氣闖入油麻地廟街歌廳，先後用瑞士軍刀等雙刀斬傷兩名男顧客。綜援漢昨解九龍城裁判法院提訊，被控三項蓄意傷人罪。他暫時毋須答辯，還柙至下月10日，等候律政司指示。<br>報稱無業的被告梁英明（62歲）被指於本月11日，在黃大仙聯合道聯合大樓令好友謝志祥嚴重受傷，翌日又在油麻地廟街金曲廊，斬傷杜國宗（54歲）及魏桂林（49歲）。<br>案件編號：KCCC3921-2/11</p></body></html>
