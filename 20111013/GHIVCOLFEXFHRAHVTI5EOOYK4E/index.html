<html><header><meta charset="utf-8"><title>蘋果綠葉中央加建天然氣項目</title></header><body><h1>蘋果綠葉<br>中央加建天然氣項目</h1><p>內地為了減低能耗，以期實現低碳經濟的目標，發改委及財政部等4部委昨發佈《天然氣分佈式能源指導意見》，冀望「十二．五」期間建設約1000個天然氣分佈式能源項目及約10個分佈式能源示範區域，以提高能源利用效率，促進天然氣項目的有序發展。中央又訂下了目標，希望於2015年前完成天然氣分佈式能源主要裝備研製，裝機規模達500萬千瓦（kW），裝備自主化率達60%。</p></body></html>
