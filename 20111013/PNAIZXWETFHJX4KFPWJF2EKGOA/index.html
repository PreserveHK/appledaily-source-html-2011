<html><header><meta charset="utf-8"><title>馬拉松出貓　跑手搭巴士</title></header><body><h1>馬拉松出貓　跑手搭巴士</h1><p>英國一場馬拉松，爆出騙賽醜聞──季軍跑手，全靠搭巴士拿獎牌。<br>前英兵斯隆（圖）上周六跑完10公里賽，周日又冒雨參加42公里全馬賽事。但跑了32公里，他筋疲力竭，於是伸手截巴士，跳上去，在終點前下車，伺機「復出」，結果跑第三！斯隆受訪時吹噓自己傾盡全力，但他的妙計有三大漏洞：多名乘客留意到這個穿跑衣大汗淋漓的跑手上下車；一直第三的跑手，肯定全程沒被人爬頭；主辦單位對他從後跑上起疑。斯隆最初稱指控「可笑」，但最終招認一切，交回獎牌。<br>英國《每日郵報》<br></p></body></html>
