<html><header><meta charset="utf-8"><title>塑型餅</title></header><body><h1>塑型餅</h1><p>由夏轉秋，濕的香港總會令女士的面部皮膚油，洗面當然是最直接的方法，勤力護膚也是必須要做的，但隨身帶備一個可即時解決問題的粉餅，才是最聰明的做法。粉餅既可以最Soft的手段去除面上油脂，又可即時遮蓋毛孔及修飾皮膚各種瑕疵，GUERLAIN推出的透薄塑型修容粉餅，粉底結合卓越的油份和天然蠟，可於皮膚表面打造一層修護養份，此外，生化薄膜裹着強效保濕分子透明質酸，透明質酸持續鎖水，維持肌膚表面的水份平衡，效果自然！<br><br>記者：曾玉瑩<br><br>GUERLAIN（35210079）<br></p></body></html>
