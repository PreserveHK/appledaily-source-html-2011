<html><header><meta charset="utf-8"><title>求驗客手記：泰利開爬蟲店玩蟒蛇 - 求驗客</title></header><body><h1>求驗客手記：泰利開爬蟲店玩蟒蛇 - 求驗客</h1><p>車路士隊長泰利（圖）搞前隊友布歷治女友，俾人唱到街知巷聞；今次佢又俾人唱佢「重口味」，唔通佢又去搞人妻？唔係，今次佢係同人合夥開爬蟲類寵物店，真係估唔到泰利有啲咁偏門嘅愛好喎。泰利今個月中會為舖頭剪綵，而合夥人卡拉克就話希望泰利會帶埋一家大細出席剪綵，向呢位英格蘭國腳中堅展示爬蟲動物可愛嘅一面。佢仲話會畀個驚喜泰利：「我哋會叫泰利拎起其中一條球蟒，佢咁大份又咁壯，一定唔會驚嘅。」球蟒雖然無毒，不過話哂都係蟒蛇，纏住泰利嘅話，嚇親泰利啲小朋友就唔好啦。</p></body></html>
