<html><header><meta charset="utf-8"><title>共同規劃富豪未雨綢繆免爭產</title></header><body><h1>共同規劃<br>富豪未雨綢繆免爭產</h1><p>隨着亞洲企業家人口老化，繼承家產引發的家族爭產糾紛不斷增加，區內富豪在處理財產繼承問題上趨向公開透明。<br>為減低遺產繼承時產生爭產紛爭，美林財富報告認為，最重要策略是邀請富豪的下一代共同參與規劃，並向他們提供有關指導，讓下一代為迎接財富繼承，作好經濟及思想上的準備。<br>有私人銀行便推出夏季商學院計劃及為富豪家族舉辦座談會，探討家族業務的繼承及管理。<br>報告指出，由於很多家族生意都無法延續至第二或第三代，上一代的態度已有改變，他們希望透過尋求專業支援，定出一個完善財富繼承規劃方案，藉此處理家族糾紛，保存家族財富及保障家族未來。</p></body></html>
