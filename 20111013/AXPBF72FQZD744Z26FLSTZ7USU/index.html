<html><header><meta charset="utf-8"><title>女星睇法莊思敏：港女愛富二代</title></header><body><h1>女星睇法<br>莊思敏：港女愛富二代</h1><p>本身是明輝發展（光大控股前身）創辦人莊寶的大女兒莊思敏，近期傳與富二代、李澤楷表弟林忠豪拍拖，本身是大馬拿督女兒的她，並不視富裕家底為擇偶條件，但坦言覺得港女鍾情富二代：「去夜店飲嘢，就會見到啲香港女仔對佢哋好積極、好熱情，根本男仔唔使主動去識、去追，尤其係啲80後，最受歡迎。」</p><p>她指港女北上找富二代結婚的現實，幾年前已出現：「港女都想改善生活！富二代比富一代後生啲、容易溝通啲，又有經濟能力，係吸引㗎。」莊思敏指自己身邊不少富二代朋友，但非外間認定的好食懶飛，也用心工作，他們也面對要為富豪上一代守業的壓力。</p></body></html>
