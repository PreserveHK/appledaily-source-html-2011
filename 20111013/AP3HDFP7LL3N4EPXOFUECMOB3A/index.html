<html><header><meta charset="utf-8"><title>關仁隱事：「華陀」背老婆偷嗒人妻 - 關仁</title></header><body><h1>關仁隱事：「華陀」背老婆偷嗒人妻 - 關仁</h1><p>紅到發紫嘅「華陀」情緒化係人都知，但佢耍耍滾應該就冇乜人知，佢同鍾意潮着嘅老婆「賢賢」一齊好耐，關仁都以為華陀好專一，原來佢經常滾女，仲同離過婚嘅「阿瘦」玩出火㖭。<br>華陀同阿瘦係拍苦情戲撻着，阿瘦愛得好投入，諗住華陀會為自己飛賢賢，為咗做正印狂畀壓力華陀；點知賢賢有唔少線眼喺老公身邊，發現有小三時都癲咗，仲用電話不停騷擾，鬧鬼阿瘦搶人老公，阿瘦自知理虧在先，亦怕賢賢一拍兩散爆大鑊，搞到有抑鬱症。華陀最後都返去賢賢身邊，但唔代表唔再偷食，賢賢諗住老公鍾意食散餐，咪隻眼開隻眼閉囉。<br>撰文：關仁</p></body></html>
