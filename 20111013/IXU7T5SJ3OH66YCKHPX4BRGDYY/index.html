<html><header><meta charset="utf-8"><title>尊尼醉酒跌倒贈粗口</title></header><body><h1>尊尼醉酒跌倒贈粗口</h1><p>荷李活型男尊尼狄普（JohnnyDepp）早前因發表「經常要拍照令他有如被強姦」的言論而捱轟，沒想到他上周末又再生事。當晚尊尼在洛杉磯餐廳用膳後離開，兩杯落肚後仍然友善為影迷簽名，但後來突然跌倒，他不滿被在場記者拍下醉酒出醜的樣子，嬲到做出粗口手勢！</p><p>爆離開</p><p>當時戴上帽子及架上黑超的尊尼飲到醉醺醺，步出餐廳時例牌被大批影迷及記者包圍，他停步為影迷簽名，豈料後來一名餐廳職員上前走近他時，尊尼突然跌倒，要助手扶起，過程更被記者全程拍下。爆的尊尼上車離開，更向記者做出粗口手勢宣洩不滿！</p></body></html>
