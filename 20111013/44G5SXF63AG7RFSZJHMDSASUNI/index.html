<html><header><meta charset="utf-8"><title>蛋白蟹膏是絕配</title></header><body><h1>蛋白蟹膏是絕配</h1><p>不時不食，向來是識食之人的口頭禪，這陣子的熱話當然離不開大閘蟹，「逸東軒」推出幾款特色大閘蟹菜，蟹影玉露蝦球固然鮮味十足，不得不試，澄湖蟹影更是我的至愛，即炒蛋白混蟹肉蟹膏，蛋白滑溜蟹膏香濃，啖啖滋味。另一道蟹影原條星斑球，則先蒸後油泡，伴蘆笋上撒蟹粉，賣相精緻到捨不得吃，蟹味充斥口腔歷久不散，味蕾大滿足。<br><br>記者：林佩婷</p><p>逸東軒（27101093）<br>供應期：即日起至10月31日<br>地址：佐敦彌敦道380號逸東「智」酒店B2層</p></body></html>
