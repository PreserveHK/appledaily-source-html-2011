<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖拍劇條件要遊埠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖拍劇條件要遊埠 - 馮仁昭</h1><p>張智霖（Chilam）噚日到灣仔出席奧比斯兒童大使活動，講番今年佢探訪越南時嘅感受，近年Chilam頻亮相無綫，又拍重頭劇《衝上雲霄2》節目巡禮，受寵程度有如親生仔，十足當年李克勤咁，Chilam笑話：「好似好多機會，無啦啦做咗佢接班人。」不過Chilam話仲未落實拍劇，但好想做當年吳鎮宇嘅角色，仲提議到馬爾代夫、西班牙、希臘等地取景拍攝，仲話有呢啲外景先夠吸引。</p></body></html>
