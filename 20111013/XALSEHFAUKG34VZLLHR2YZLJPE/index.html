<html><header><meta charset="utf-8"><title>目睹蛇吞愛鳥老伯心臟病發猝死</title></header><body><h1>目睹蛇吞愛鳥<br>老伯心臟病發猝死</h1><p>台灣嘉義一名67歲林姓老伯，周二（11日）晚因目睹飼養多年的八哥鳥遭錦蛇吞食，緊張過度致心臟病發倒地，送院後宣告不治。據悉，當晚9時許，林聽到飼養的鳥發出尖銳刺耳叫聲而前往查看，驚見一條長約1公尺的錦蛇鑽進籠內把鳥吞掉。他連忙叫妻子拿捕蛇夾，自己到住屋旁的倉庫拿鐵管準備抓蛇，後來卻暈倒仰躺在地上。</p><p>法醫檢驗指他有20年心臟病史且開過刀，長期服藥控制，疑是受驚嚇和過度緊張引發宿疾致死。事後，「兇手」錦蛇被生擒時，因吞了八哥，腰圍腫了一圈（圖）。<br>中央社</p></body></html>
