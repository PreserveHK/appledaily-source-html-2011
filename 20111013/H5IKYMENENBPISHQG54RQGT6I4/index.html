<html><header><meta charset="utf-8"><title>獨臂海龜「楊過」生命力強受歡迎</title></header><body><h1>獨臂海龜「楊過」<br>生命力強受歡迎</h1><p>台灣殘障動物明星大受歡迎，展現出不屈不撓的生命力。澎湖水族館一隻海龜（圖），十年前被發現時右掌受傷緊急截肢，被遊客暱稱為小說《神雕俠侶》中的男主角楊過，還有家長以牠當活教材，教孩子學習其旺盛的生命動力。<br>而在新竹六福村野生動物園有一隻三腳母獅，牠出生不久便在跑跳時瘸了一隻腿；北埔綠世界生態農場也有因與白天鵝搶食而斷嘴的塘鵝，幸飼育員想出用竹筷子替牠把嘴接上。牠們雖然身體殘缺，但仍活力十足，總是遊客注目焦點。<br>台灣TVBS</p></body></html>
