<html><header><meta charset="utf-8"><title>設發展辦事處統籌</title></header><body><h1>設發展辦事處統籌</h1><p>【本報訊】政府今次提出將九龍東變身成第二個核心商業區，卻要面對不少問題。林鄭月娥承認，造價高達120億元的環保高架輕軌「唔係人人都鍾意」，故要通過公眾諮詢難度不小。<br>林鄭亦提到觀塘及九龍灣內的工廈業權極為分散，要令業主願意將工廈活化或重建的難度也甚高，但她表示只會沿用現時市場力量去推動。<br>她又表示，參考外國建立新的核心商業區發展模式，所需時間都甚長，「今次個計劃都唔係一朝一夕就可以完成」，故不會為新核心商業區訂下完成時間表。發展局會成立九龍東發展辦事處，負責統籌、監督整個發展項目，力促這個第二個核心商業區可順利完成。</p></body></html>
