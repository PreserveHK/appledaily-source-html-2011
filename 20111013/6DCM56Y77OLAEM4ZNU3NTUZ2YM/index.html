<html><header><meta charset="utf-8"><title>GUCCI虐員工　主管被炒</title></header><body><h1>GUCCI虐員工　主管被炒</h1><p>「先打卡下班再加班，孕婦一站就是十幾個小時！」深圳GUCCI旗艦店虐待員工風波被揭露後引起反響，著名品牌被指是血汗工廠。該公司中國總部前晚就此發聲明稱，不容忍不當行為，已撤換有關管理人員及店舖主管。<br>有深圳GUCCI旗艦店的前員工近日在網絡爆料指公司對員工進行非人性管理，甚至懷孕七個月仍要上夜班，最終更流產。對員工的上班行為規定更有百多項，嚴格限制他們的生理需要，如喝水要申請，如廁要報告，一年累計四個口頭警告就會被解僱。事件曝光後勞動部門已介入，但有內部員工稱，調查並未觸碰到內幕，被查到的都是「安排好的人」。<br>上海東方網</p></body></html>
