<html><header><meta charset="utf-8"><title>林寶堅尼模型　天價3657萬</title></header><body><h1>林寶堅尼模型　天價3657萬</h1><p>這部史上最昂貴的林寶堅尼跑車（Lamborghini），既不能開動，也不能載人，售價卻高達300萬鎊（3,657萬港元），真是嚇壞窮人。這輛模型車（圖），相當於原型跑車1/8，製作成本卻價值不菲，高達170萬鎊（2,074萬港元），皆因座位、車頭燈和駕駛盤均鑲了鑽石，車身內外更加入了黃金和白金。德國模型製作人為了向林寶堅尼致敬，花了500小時製作，計劃於12月拍賣，底價300萬鎊，相當於真實跑車的12倍。<br>英國《每日郵報》</p></body></html>
