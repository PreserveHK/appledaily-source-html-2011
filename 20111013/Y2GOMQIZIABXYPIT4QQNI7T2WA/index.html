<html><header><meta charset="utf-8"><title>北京第一胖童　減肥想當廚師</title></header><body><h1>北京第一胖童　減肥想當廚師</h1><p>「北京第一胖童」10歲的樂樂十天前入醫院減肥，「296斤（325.6磅）了，減了14斤（15.4磅）」！醫護人員問及減肥後想做的事，他竟笑說：「想當廚師。」</p><p>6歲起年增33磅</p><p>樂樂酷愛吃薯仔。他一歲起發胖，6歲起每年增磅30斤（33磅），重到駱駝都馱不起，小五就有重度脂肪肝、骨關節變形等。醫生近日用中醫針灸、脂肪牽拉、中藥，並輔以食療對他進行減肥治療。<br>網易<br></p></body></html>
