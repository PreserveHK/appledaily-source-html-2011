<html><header><meta charset="utf-8"><title>蘋果綠葉國航上月載客量跌8.5%</title></header><body><h1>蘋果綠葉<br>國航上月載客量跌8.5%</h1><p>中國國航（753）公佈，9月載客量按月跌8.5%至420.6萬人次，客座率亦跌3.8個百分點至82.8%，惟按年計，載客量仍升5.8%。貨運方面，載貨量按月升11.7%至10.3萬噸，惟貨運率微降0.1個百分點至57.7%。國航同時與持股51%的國貨航訂立貸款協議，向後者分批提供15億元人民幣貸款，每批貸款本金須於6個月清還，利率為基準利率下調10%。</p></body></html>
