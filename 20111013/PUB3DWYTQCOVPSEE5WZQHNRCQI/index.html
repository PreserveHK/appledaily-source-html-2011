<html><header><meta charset="utf-8"><title>貝盧斯科尼或今倒台</title></header><body><h1>貝盧斯科尼或今倒台</h1><p>意大理總理貝盧斯科尼性醜聞和官司纏身，對國家債務危機亦束手，連總統納波利塔諾也罕有發聲，要求政府交出有效削債的方案。</p><p>意總統發難</p><p>面對總統發難，他昨日（周四）被迫在國會自提信任動議，今天表決，一旦不信任票居多，他須即時辭職，提前大選，無法撐到2013年任期屆滿。<br>除了涉嫌賄賂，貝盧斯科尼近一年被指在官邸別墅大搞雜交派對，甚至召來未成年少女出席。在意大利，反對貝盧斯科尼的情緒已由政壇延至民間，羅馬、那不勒斯和多個城市都爆發反政府示威。<br>儘管如此，分析指動議被否決機會微，因為執政黨要求全體議員出席，以確保夠票通過動議。<br>英國《每日郵報》</p></body></html>
