<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠名宿冇運行 - 求驗客</title></header><body><h1>求驗客手記：兵工廠名宿冇運行 - 求驗客</h1><p>阿仙奴嘅今年成績麻麻，一眾名宿都好似冇乜運行。球員時代打中場麥臣（圖），以前已經出名衰酗酒、爛賭同吸毒。佢日前酒後駕駛，最後同一架國防部嘅貨車相撞；佢都算大命，架車炒到爛晒，佢竟然只係頭部割傷。不過命大唔等於好運，佢將會面對醉駕嘅控罪。至於前鋒赫臣兩年前患上睪丸癌，幾經辛苦終於冇事，誰不知佢衰爛賭，搞到一身賭債，最高峯時期仲欠人30萬鎊（約367萬港元）。佢話家啲外圍佬仲有搵佢落注，自己好辛苦先還咗大部份嘅錢。唉，難得喺鬼門關走返出嚟，好心就潔身自愛啦。</p></body></html>
