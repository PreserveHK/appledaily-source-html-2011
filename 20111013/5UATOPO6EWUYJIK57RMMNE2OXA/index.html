<html><header><meta charset="utf-8"><title>EXILE成員被爆性虐癖</title></header><body><h1>EXILE成員被爆性虐癖</h1><p>日本人氣組合EXILE的35歲成員MAKIDAI，近日被前女友向雜誌《週刊文春》大爆其古怪性癖好，更指他有性虐傾向。該名化名吉田優子的女性自稱是MAKIDAI前女友，她指MAKIDAI每次與她做愛時都喜愛咬她，雖然她不停叫痛，但男方亦咬不停口，令她常被咬至瘀黑。</p><p>拉上戶彩落水</p><p>吉田又指MAKIDAI有暴力傾向，兼且常喝醉酒行為古怪，有次她打開雪櫃時，發現MAKIDAI將大堆銀紙放在裏面。吉田更拉上戶彩落水，稱曾發現上戶彩寫信給MAKIDAI，感謝他幫忙替其拉近與現時男友、即EXILE隊長HERO的距離。</p></body></html>
