<html><header><meta charset="utf-8"><title>黃聖依喜獲趙雅芝鼓勵</title></header><body><h1>黃聖依喜獲趙雅芝鼓勵</h1><p>黃聖依早前穿上Tod's新裝，為時尚雜誌拍攝專題並大談新片《白蛇傳說》。她表示拍攝時十分搏命：「當中不乏高難度動作，我拍攝時手腳都經常受傷，大部份戲份都是在秋冬拍的，在大冬天拍下水戲，導演叫我跳進到冰窟窿我也願意。」<br>趙雅芝和王祖賢曾演白蛇一角，黃聖依坦言壓力不小：「趙雅芝版端莊秀美、王祖賢版妖冶風情，絕對是珠玉在前，但令我感受很深的是，被稱為永遠的白娘子的趙雅芝託人帶話給我打氣，真的讓我興奮不已。」不過，她坦言不會效法白蛇，為愛放棄一切：「現代男女還是會停下來先作思考。」<br>撰文：唐如</p></body></html>
