<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿刨、阿嗲念濃情半世紀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿刨、阿嗲念濃情半世紀 - 馮仁昭</h1><p>任白嘅嫡傳弟子龍劍笙（阿刨）同梅雪詩（阿嗲）07年演出《帝女花》後，二人會喺12月重踏台板演出《龍情詩意半世紀》，紀念從藝五十周年，之前佢哋就為咗演出要唔停開會，同埋拍攝新海報兼重新訂做戲服。阿刨同阿嗲話五十年前一齊獲選入任白《白蛇新傳》做跳舞員，之後得任白兩師傅栽培成立咗「雛鳳鳴劇團」，今次佢哋會盡力演出報答師傅。</p></body></html>
