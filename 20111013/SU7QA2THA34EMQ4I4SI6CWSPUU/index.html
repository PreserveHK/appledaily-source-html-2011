<html><header><meta charset="utf-8"><title>菜菜子新劇爆冷高收</title></header><body><h1>菜菜子新劇爆冷高收</h1><p>曾被稱為日劇女王的日本女星松嶋菜菜子，自結婚生仔後近年已減產，有兩年沒演連續劇的她，近日有傳因老公反町隆史人氣下跌令她需要復出搵銀，所以便接拍了今季新劇《家政婦三田》。</p><p>有望挑戰木村</p><p>劇中菜菜子扮演一名外表冷酷、卻能解決不少問題的管家，該劇前晚首播高收19.5%收視，令很多人大跌眼鏡。<br>在日前公佈的女星收視率叫座力排行榜，由於菜菜子已多年沒當主角，她的排名竟跌至90位，外間亦認為菜菜子已失去當年的吸引力，但結果《家》劇首播比預期理想，即有指她的收視有望挑戰後晚首播、由木村拓哉主演的重金打造新劇《南極大陸》。</p></body></html>
