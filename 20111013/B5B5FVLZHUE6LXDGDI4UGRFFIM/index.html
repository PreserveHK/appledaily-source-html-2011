<html><header><meta charset="utf-8"><title>歌手跳落台　觀眾急閃</title></header><body><h1>歌手跳落台　觀眾急閃</h1><p>巴西一名樂隊歌手，在公園舉行戶外演唱會期間，為了推高現場氣氛，竟突然俯身跳落觀眾群，豈料歌迷沒接住他，任由他「倒豎葱」墮地，「瘀爆」。<br>演唱會在沙佩科市舉行，男歌手滿以為這項「臨場表演」會很受落，歌迷會接住他，然後傳過台下其他群眾，再把他簇擁傳回台上。但台下站立的歌迷看到男歌手墮下，竟然紛紛爭相躲避，任由他直摔地上。<br>男歌手身體沒受傷，他掙扎站起來後，沿途女粉絲則不斷尖叫，並伸手亂摸他的頭髮，男歌手好不容易才走回台邊喘氣，又「」又尷尬。<br>英國《太陽報》</p></body></html>
