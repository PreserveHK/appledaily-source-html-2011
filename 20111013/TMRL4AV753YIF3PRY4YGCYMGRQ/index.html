<html><header><meta charset="utf-8"><title>最多網友「包養」25歲索女胃癌離世</title></header><body><h1>最多網友「包養」<br>25歲索女胃癌離世</h1><p>北京電視台青少海外節目中心主持人吳螢螢，前日在她的新浪微博中發佈了網絡紅人吳丹佳佳（圖）在周一（10日）離世的消息。據悉，她因胃癌晚期離世，年僅25歲。吳的好友紛紛在微博上為她燃起蠟燭，哀悼紅顏早逝。<br>畢業於中戲表演系的吳丹佳佳，2009年成為內地網絡紅人。作為內地著名的社交網絡服務網站之一，開心網被「包養」人數最多的頭號虛擬朋友，吳擁有不少忠實的粉絲，隨後成功轉型進入影視圈。她的最後一條微博是上月6日發佈的，她在微博中寫道：「我想吃草莓和荔枝。」她患病因為長期節食，飲食不規律而導致胃癌，醫治無效離世。<br>新浪娛樂</p></body></html>
