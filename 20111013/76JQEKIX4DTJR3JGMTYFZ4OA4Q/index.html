<html><header><meta charset="utf-8"><title>女護嗒少年　海邊打野戰</title></header><body><h1>女護嗒少年　海邊打野戰</h1><p>英國白衣天使霍絲莉（圖），在護士制服背後，原來很色慾，曾色誘一名少年跟她發展出一段忘年性關係，三年內性交10次。少年和她第一次時，年僅14歲。<br>案情透露，現年36歲的霍絲莉，已婚，育有兩子。2005年，她疑似戀上14歲少年，兩人常相約做愛。有民眾曾看見兩人未穿內褲在公園長椅親熱，另有少年朋友曾目擊兩人裸身共處一室，她更曾駕車載少年到海邊打野戰。<br>少年父母後來發現兩人曖昧關係報警，由於證據不足未能檢控霍絲莉，但東窗事發，她隨即被辭退，護士紀律委員會正舉行聆訊，可能吊銷她的專業資格。<br>英國《太陽報》/《每日郵報》</p></body></html>
