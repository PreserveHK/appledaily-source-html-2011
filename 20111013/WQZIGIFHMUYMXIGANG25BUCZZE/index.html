<html><header><meta charset="utf-8"><title>村姑蘇珊自爆恨拍拖</title></header><body><h1>村姑蘇珊自爆恨拍拖</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），自從在才藝節目以一曲《IDreamedADream》技驚全球之後就名成利就，不過，今年已50歲的她，曾老實的表示過她一生都從未咀過，未拍過拖，近日村姑接受英國報章訪問時，再稱她十分恨找個好男人，雖然成名後都有很多男人追求她，但村姑竟一個都看不上眼。</p><p>慨嘆偶像已婚</p><p>原來村姑有一個理想對象，就是曾與她合作的老牌男歌手DonnyOsmond，村姑指對方是她的偶像，年輕時已十分喜歡Donny，所以有機會在電視與她合作，令她十分開心，可惜偶像是個已婚男人，自己已沒有機會。</p></body></html>
