<html><header><meta charset="utf-8"><title>霜霜發火再轟林峯</title></header><body><h1>霜霜發火再轟林峯</h1><p>36D暴乳女神潘霜霜自與chok王林峯戀情告終後，知名度提升，更乘勢在內地狂拍劇銀，她早前接拍了電影《五星上將》，該片講述五個美女在旅行途中意外發現神秘寶藏，然後發起奪寶行動。潘霜霜扮演其中一名尋寶美女，為發達不惜上山下海。</p><p>「我不會博同情」</p><p>自霜峯戀玩完，林峯近日向她翻舊賬，力指當日二人一段舊情令他受盡傷害，此語一出立即辣㷫潘霜霜，她隔空鬧爆林峯惡心。潘霜霜意猶未盡，日前再在微博發功說：「我願意，我承受，我反擊，我自由。我不會裝可憐，也不會博同情，更不會向惡勢力低頭。我依舊是我。事實勝於雄辯，時間證明一切。」撰文：林妃</p></body></html>
