<html><header><meta charset="utf-8"><title>求驗客手記：NBA搵「和事老」拆局 - 求驗客</title></header><body><h1>求驗客手記：NBA搵「和事老」拆局 - 求驗客</h1><p>NBA勞資談判仍然冇進展，據ESPN透露，曾為美國總統奧巴馬工作嘅美國聯邦仲裁署（FMCS）署長高漢（GeorgeCohen）做「和事老」。高漢曾經為美式足球大聯盟（NFL）勞資嘅「和事老」，佢話已經了解咗雙方嘅立場。當勞資於下周二進行會面時，佢會擔任斡旋角色，咁期望有好消息啦！封館持續之下，「大帝」勒邦占士（圖）亦繼續有新搞作，有傳佢組隊去中國打表演賽。悶悶哋，佢日前喺twitter笑問「NFL簽自由身球員幾時完結？」西雅圖海鷹就博宣傳為占士做咗件球衣，唔通占士真係去NFL搵銀咩？</p></body></html>
