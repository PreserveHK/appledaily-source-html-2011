<html><header><meta charset="utf-8"><title>TVB助打官司反挖角</title></header><body><h1>TVB助打官司反挖角</h1><p>昨有消息指無綫有40名後期製作人員，包括剪接、外景攝影師等，先後被王維基挖角，其中10人已落實過檔，眾人簽約3年合共2,000萬酬勞。無綫隨即出招，向40名員工保證，以王維基所支付的同等待遇挽留，如已簽其他公司，因毀約所引起的訴訟，無綫將全力支持。<br>無綫外事部副總監曾醒明昨在電話中回應此事：「直至今日（昨日）下晝，收咗後期製作同事嘅7封辭職信，我哋之前已陸續調整幕後員工薪酬，我哋只係向員工出咗張溫馨提示，提醒佢哋留意轉職時嘅細節，結果當然由佢哋決定，呢個係佢哋同其他機構簽嘅僱傭合約，要衡量去留問題同工作前景。」<br>採訪：楊潔雯</p></body></html>
