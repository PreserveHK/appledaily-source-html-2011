<html><header><meta charset="utf-8"><title>遠紅外相機拍到東北豹</title></header><body><h1>遠紅外相機拍到東北豹</h1><p>黃白底黑斑密佈、身材健碩，一隻瀕危珍稀野生東北豹在吉林省汪清縣南岔林場活動時，被野外設置遠紅外自動相機拍到。在中國用此方法拍攝到東北豹的照片還是首次。照片攝於上月19日13時30分，經世界自然基金會（WWF）專家確認，主角正是國家一級保護動物東北豹。<br>東北豹屬金錢豹東北亞種，目前全球野生數量不足東北虎數量的十分之一，瀕危程度已經遠超過東北虎。中國長白山地區也有野生東北豹，種群數量估計在10到20隻之間。<br>北京《新京報》</p></body></html>
