<html><header><meta charset="utf-8"><title>蘋果綠葉DeMonsa大股東被九建追損失</title></header><body><h1>蘋果綠葉<br>DeMonsa大股東被九建追損失</h1><p>印尼財團DeMonsa大股東劉常仁，08年透過DeMonsaInvestments購入的西半山羅便臣道31號38樓A及B室，因未有如期完成交易，遭賣方九龍建業及有關人士入稟法院追討940.7萬元損失。入稟狀顯示，原訴人King'sCityHoldings於08年4月，連車位以約1.25億元將兩個單位售予DeMonsa，被告支付1872.9萬元定金，惟被告最終未有完成交易。</p></body></html>
