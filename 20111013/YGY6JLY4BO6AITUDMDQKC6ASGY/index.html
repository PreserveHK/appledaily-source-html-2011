<html><header><meta charset="utf-8"><title>今日提醒你：$1000筍價飛新加坡</title></header><body><h1>今日提醒你：$1000筍價飛新加坡</h1><p>【本報訊】繼台灣優惠機票後，市場再有新加坡超值機票，新加坡航空公司宣佈，即日至本月16日推出往來香港及新加坡航線優惠機票，經濟客位機票每位售1,000元，但需於10月內出發，並且不包括710元稅項、燃料等費用。<br>優惠價只適用於指定航班，由香港出發的包括SQ859/SQ891/SQ871；由新加坡出發則有SQ890/SQ872，當中包括每天早上、下午及黃昏時段。新航超值經濟客位優惠，訂購日期為10月13日至16日，出發日期則是10月13日至31日。</p></body></html>
