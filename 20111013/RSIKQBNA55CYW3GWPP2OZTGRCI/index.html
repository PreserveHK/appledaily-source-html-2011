<html><header><meta charset="utf-8"><title>將軍澳旅巴撞客貨車兩傷</title></header><body><h1>將軍澳<br>旅巴撞客貨車兩傷</h1><p>【本報訊】昨晨9時許，姓黃（30歲）男子駕駛電召客貨車，載同兩名男顧客，沿將軍澳寶寧路往坑口道方向行駛，駛至將軍澳醫院對開迴旋處擬駛出路口時，一輛由姓盧（55歲）男子駕駛的空載旅遊巴，沿坑口道一線落斜駛至。<br>當時疑有人未在讓線停下直出，旅遊巴車頭猛撞客貨車左車身，客貨車被撞後打橫擱在路上（圖），黃姓司機與車上姓鄧乘客俱輕傷送院敷治，警方正調查事件。
</p></body></html>
