<html><header><meta charset="utf-8"><title>求驗客手記：法乙開盤卧虎藏龍 - 求驗客</title></header><body><h1>求驗客手記：法乙開盤卧虎藏龍 - 求驗客</h1><p>馬會有新搞作，法乙同荷乙有得賭嘞！馬會近年開始向次級聯賽埋手，好似之前開咗德乙、日乙同英甲呢啲賽事，今日就到法乙同荷乙，各位球迷可以留意吓！講起，原來法乙入面有唔少熟悉嘅名字，有番咁上下波齡嘅球迷都一定記得，例如家效力南特嘅前鋒韋托特（圖），曾經踢過阿仙奴，仲幫法國拎過00年歐國盃。除咗佢之外，仲有摩納哥嘅中場古利，佢之前踢過巴塞，同細哨、迪高一齊捧走06年歐聯冠軍；而喺朗斯嘅陣中就有前富咸左閘基度爾，仲有夏薩特嘅細佬杜根夏薩特。</p></body></html>
