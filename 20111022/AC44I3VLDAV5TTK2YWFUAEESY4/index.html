<html><header><meta charset="utf-8"><title>深水埗偷水管嘈醒街坊落網</title></header><body><h1>深水埗<br>偷水管嘈醒街坊落網</h1><p>【本報訊】深水埗南昌街15號一幢待拆舊唐樓，大部份住戶已遷走，疑因此惹起偷鐵黨徒覬覦。昨凌晨2時半，41歲姓李男子，從後巷爬上二樓簷篷，將二樓牆身金屬水管拆除，然後把一支一支的水管拋落後巷等候處理。<br>由於深夜，水管被拋落街時發出砰砰嘭嘭聲響，39歲姓陳女街坊被驚醒，發現有可疑，於是報案。警員到場調查（圖），李仍站在簷篷頂，他涉嫌盜竊和沒有帶身份證被捕。</p></body></html>
