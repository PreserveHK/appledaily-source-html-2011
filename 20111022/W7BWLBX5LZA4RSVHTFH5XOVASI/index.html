<html><header><meta charset="utf-8"><title>屯門貨櫃車撞欄阻塞交通</title></header><body><h1>屯門<br>貨櫃車撞欄阻塞交通</h1><p>【本報訊】屯門公路近新墟街巿昨午3時許發生交通意外，一輛拖着40呎貨櫃的拖頭突然失控，與一輛私家車相撞，拖頭車頭撼欄凹陷扭曲，40呎長貨櫃橫躺路中（讀者提供圖片），導致前往元朗方向的三線行車無法通行。<br>警方和救護員到場，將受傷56歲姓李貨櫃車司機和29歲姓黃私家車司機救出。由於事發路段受阻，現場交通大為擠塞，車龍長達數公里，稍後由吊機車到場將車輛移往一旁等待處理，交通才逐漸疏通。</p></body></html>
