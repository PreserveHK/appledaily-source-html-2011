<html><header><meta charset="utf-8"><title>余文樂引死意國同志</title></header><body><h1>余文樂引死意國同志</h1><p>余文樂前晚出席SalvatoreFerragamo活動，大會送贈一對皮鞋給他，早前更邀請他去了意大利5日，參觀鞋廠及莫文蔚結婚酒莊，他坦言參觀後有興趣將來到酒莊結婚。樂仔大讚當地的女士很美又高䠷，不少女士熱情向他打招呼，可有艷遇？他說：「反而當地男仔睇中我多啲，佢哋覺得我細細粒，對我好有興趣，不過我冇諗過發展異地戀，而且我比較傳統一定要食中式早餐，最緊要係同我媽咪語言溝通唔到。」</p></body></html>
