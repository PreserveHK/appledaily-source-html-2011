<html><header><meta charset="utf-8"><title>隋棠金鐘獎洩春光</title></header><body><h1>隋棠金鐘獎洩春光</h1><p>台灣電視界盛事第46屆電視金鐘獎頒獎典禮昨晚在台灣舉行，女星悉心打扮行紅地毯鬥火辣，性感女星隋棠、天心、安心亞和陳怡蓉等先後現身。<br>安心亞的大露背力拼隋棠，最終因為隋棠的高衩晚裝露毛而成功搶鏡，同場還有飛輪海的汪東城、炎亞綸和辰亦儒，三子負責頒發金鐘攝影獎。</p><p>微曲右腿失守</p><p>隋棠跟台灣男星溫升豪結伴進場，當站着擺甫士拍照時，她發揮名模風模，微曲右長腿，令高衩裙大晒春光。<br>撰文：林妃</p></body></html>
