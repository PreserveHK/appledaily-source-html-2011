<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏細女瞓住賀滿月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏細女瞓住賀滿月 - 馮仁昭</h1><p>徐淑敏（Suki）上月19日生咗細女Renee，前日一家人出咗去食私房菜慶祝滿月，Renee瞓住陪食，Suki前晚喺微博留言：「小babyRenee昨日滿月了，一家人食私房菜慶祝，可惜Renee太愛睡，整餐飯也沒有醒來呢。」</p><p>直至一粒鐘後，Renee瞓醒，眼仔睩睩，Suki又留言：「終於醒了，眼睛很大呢！」</p></body></html>
