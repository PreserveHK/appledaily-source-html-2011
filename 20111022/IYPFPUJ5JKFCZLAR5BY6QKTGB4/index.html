<html><header><meta charset="utf-8"><title>關仁隱事：「大躉」恃勢扮巨星 - 關仁</title></header><body><h1>關仁隱事：「大躉」恃勢扮巨星 - 關仁</h1><p>自從「大躉」過檔「老實公司」後，人氣同聲勢都差過以前好多，不過佢就成日以為自己仲好似以前咁紅，擺晒巨星款，做訪問又諸多要求，搞到神僧鬼厭，不過佢恃住同傳媒高層熟絡，所以就利用呢啲關係做聲勢，等圈外人以為佢仲好掂，但圈內人就揞住半邊嘴笑。大躉之前開演唱會，各大傳媒因為唔當佢係一線歌手，所以就講明唔做即日新聞，點知大躉嗰邊收到風後就即打電話畀傳媒高層，仲逼各大傳媒要將佢嘅演唱會趕做即日新聞，搞到人人計劃大亂鬧爆佢。<br><br>Textby關仁</p></body></html>
