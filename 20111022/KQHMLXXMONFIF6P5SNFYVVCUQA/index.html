<html><header><meta charset="utf-8"><title>極上黑毛和牛駕到</title></header><body><h1>極上黑毛和牛駕到</h1><p>日式燒肉專門店「牛角」最新引入日本鹿兒島縣的A5級極上黑毛和牛，肉色粉嫩，油脂雪花紋理均勻，絕對是一眾牛魔王的天大喜訊。個人最愛入口即溶的西冷，肉味香濃又夠啖啖肉，絕對是飽肚之選。一隻蝦餃都要分四口吃的斯文女生，建議點叫一口牛，一經燒烤，部份脂肪瞬即融入肉身，肉質軟熟，一口份量剛剛好。肉眼則脂肪比例平均，口感嫩滑得無話可說，一燒散發陣陣油香，香噴噴我最Like。<br><br>記者：陳漢榮</p><p>牛角（31010128）<br>地址：九龍灣德福廣場2期4樓429號</p></body></html>
