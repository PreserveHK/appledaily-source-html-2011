<html><header><meta charset="utf-8"><title>今日提醒你：18至29歲人士　今可登記領6000元</title></header><body><h1>今日提醒你：<br>18至29歲人士　今可登記領6000元</h1><p>【本報訊】今日開始，1982至1993年出生及持有香港永久居民身份證人士可以登記領取6,000元，但銀行今日星期天不會特別開門收取表格，合資格人士可於星期一至六到銀行或郵局交申請表。至於1981年或之前出生而尚未登記的合資格人士，仍可進行登記。<br>財經事務及庫務局表示，截至本月20日，共收到超過315萬份合資格人士的登記表格。為確保登記程序順利完成，市民須於登記表格上簽署；如經銀行登記，須提供以個人名義開立的本地銀行港元賬戶號碼，並將登記表格交回指定的收款銀行。</p></body></html>
