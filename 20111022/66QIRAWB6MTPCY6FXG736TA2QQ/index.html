<html><header><meta charset="utf-8"><title>蘋果汁25宗院舍爆發　手足口病增六成</title></header><body><h1>蘋果汁<br>25宗院舍爆發　手足口病增六成</h1><p>【本報訊】由腸病毒引致的手足口病最近轉趨活躍。衞生防護中心本月首三星期錄得25宗院舍爆發個案，而在8月和9月則分別錄得15宗和23宗手足口病爆發。私家醫生的定點監測亦顯示，上周每千個診症中，有2.3個與手足口病有關，較再上一周的1.4個增加六成。中心總監曾浩輝表示，今年情況與本港手足口病以往的季節性情況相若，未見嚴重如併發心肌炎或腦炎個案。<br>至於早前有印傭在教會感染德國麻疹，他說事件大致告一段落，但呼籲市民尤其女性注射預防針，免將疾病傳給胎兒。</p></body></html>
