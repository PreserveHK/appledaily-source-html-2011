<html><header><meta charset="utf-8"><title>烈女高跟鞋　惡鬥襲胸男</title></header><body><h1>烈女高跟鞋　惡鬥襲胸男</h1><p>南京「烈女」以高跟鞋惡鬥「襲胸男」！南京沿江工業開發區自今夏以來出現了一名騎電動車的色魔，不少夜班工作的年輕女子都在回家路上遭到他騎車尾隨並動手非禮。日前，這名色魔再次犯案，卻碰到一名性情剛烈的李姓女子，她在遭遇襲胸非禮時激烈反抗，更脫下鞋子和對方搏鬥，色魔遭暴打，最終落荒而逃。事後幾天，李女竟又遇見色狼，立即報警，警方隨後將他拘捕。據警方稱，男子姓周，45歲，四川人，已因涉嫌強制猥褻婦女罪被警方刑事拘留。<br>江蘇龍虎網</p></body></html>
