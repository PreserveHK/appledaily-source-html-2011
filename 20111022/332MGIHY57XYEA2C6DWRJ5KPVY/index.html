<html><header><meta charset="utf-8"><title>蘋果汁醫管局員工抗議　促計算臨時工年資</title></header><body><h1>蘋果汁<br>醫管局員工抗議　促計算臨時工年資</h1><p>【本報訊】香港醫院僱員權益會約20名成員，昨聯同立法會議員梁耀忠到醫管局總部請願，不滿當局推出的「年資計算薪酬檢討方案」中所指的年資，不包括「臨時工」年資，要求當局就年資調整薪酬時，無論是「常額僱員」、「合約」還是「臨工」的年資均必須計算在內，避免調薪後，服務近10年的同工與新入職的薪酬水平幾乎一樣。<br>醫管局回應稱，管理層會考慮員工訴求，檢討轉換新職系架構後情況，以決定是否需要增加相關的優化措施，有結果時會作出公佈。</p></body></html>
