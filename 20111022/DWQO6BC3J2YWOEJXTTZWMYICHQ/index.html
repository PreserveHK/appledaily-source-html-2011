<html><header><meta charset="utf-8"><title>「最可愛農民工」抬車救人</title></header><body><h1>「最可愛農民工」抬車救人</h1><p>「要不是他們幫忙，人可能已經不在！」江西南昌廣場東路上周三（19日）發生一宗交通意外，一名22歲女子鞏夢露（上圖）被私家車撞倒後壓在車底，十多個工人立即上前抬車救人，被稱為「最可愛農民工」，網民大讚人間有情。</p><p>當日下午約3時，一輛藍色私家車撞上了一輛電單車，再撞上一輛紅色私家車，最後鏟上行人路將女子捲進了車底。現場等候工頭請臨時工的十多名外省民工，立即合力抬起私家車的一邊，將傷者救出送院，她後來不停說：「真的很感謝他們！」<br>新華社</p></body></html>
