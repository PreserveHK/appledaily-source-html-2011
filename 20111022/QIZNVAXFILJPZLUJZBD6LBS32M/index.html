<html><header><meta charset="utf-8"><title>案件速遞15次暴力案底　氣槍男指嚇城巴還柙</title></header><body><h1>案件速遞<br>15次暴力案底　氣槍男指嚇城巴還柙</h1><p>【本報訊】曾有15次涉及暴力案底的火爆小巴司機，於日前駕車駛經港島薄扶林道時，疑不滿被一輛城巴切線，於是截停城巴，並涉嫌向巴士車長展示一把氣槍及辱罵對方一番後離去。小巴司機被控一項管有攻擊性武器罪，昨在東區裁判法院應訊，須還柙至下月11日再出庭。<br>控方表示被告梁偉華（42歲）另涉一宗案件，被控管有攻擊性武器、刑事恐嚇及不小心駕駛，案件將於下月18日審訊，兩案或合併處理。<br>案件編號：ESCC4220/11</p></body></html>
