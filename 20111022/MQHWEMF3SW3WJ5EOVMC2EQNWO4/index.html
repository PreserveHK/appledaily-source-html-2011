<html><header><meta charset="utf-8"><title>憶蓮同性密友曾戀陳玉蓮</title></header><body><h1>憶蓮同性密友曾戀陳玉蓮</h1><p>低調的林憶蓮一向懶理緋聞，但她近日竟與緋聞同性好友蔡美詩一起受訪，澄清近期的傳聞，憶蓮表示對於朋友被傷害感不快，所以想藉機為好友講幾句說話，而更令憶蓮傷心的是連無辜的囡囡都經常被狗仔隊追訪。她慶幸現代科技發達，藝人可有自己平台，消息不會再被扭曲。<br>任職廣告導演的蔡美詩更即場剖白與陳玉蓮的一段情，說到傷心處還忍不住落淚。她承認兩人已同居一段很長的日子，但現時已分開，原因是陳玉蓮要去修行，更澄清分開不是因第三者和經濟問題，她指這段情有個美好句號。<br>撰文：林妃</p></body></html>
