<html><header><meta charset="utf-8"><title>李丞責鬼祟等劉倩婷</title></header><body><h1>李丞責鬼祟等劉倩婷</h1><p>緋聞男女劉倩婷和李丞責前晚前後腳到金鐘出席化妝品活動，男方一度在門口等女方，但合照時又拉着第三者合照，劉倩婷更一個箭步走入場內，未有接受訪問。<br>為何如此避忌，李丞責說：「好人好姐冇避忌喎，咁朋友等埋一齊入場冇乜嘢。」關係發展如何？李丞責說：「順順利利，畀多啲空間同時間有更好更順嘅發展，但係咪拍拖好難界定。」<br>低胸亮相的鄭融提到關心妍簽同一唱片公司做一姐，她說：「我一直都想有姐姐照顧我，做阿二輕鬆好多，我唔怕分薄資源。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
