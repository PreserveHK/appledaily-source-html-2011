<html><header><meta charset="utf-8"><title>陳豪讚女友露Bra犀利</title></header><body><h1>陳豪讚女友露Bra犀利</h1><p>陳豪昨以特別嘉賓身份，在金鐘出席女童軍周年活動，對於女友陳茵媺（Aimee）在無綫新劇《法證先鋒III》中露bra演出，陳豪說：「冇睇過，但有聽過，好犀利呀佢，演員性感少不免，最緊要係戲好睇，佢一直有進步。」問女友同法拉怎比較？陳豪說：「大家都好，但Aimee除咗性感，都好健康。」</p><p>自嘲藍籌「股」</p><p>陳茵媺的露bra戲中見她腋下有疤，惹來隆胸疑雲，陳豪即護女友說：「嗰條係胳肋底摺紋，唔好亂砌呀！」談到女友最近的緋聞，陳豪說：「唔介意，我撐佢！我信佢！」<br>採訪：譚倩宜<br>攝影：黃文偉</p></body></html>
