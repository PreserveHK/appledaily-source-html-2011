<html><header><meta charset="utf-8"><title>超級跑車雲集澳門</title></header><body><h1>超級跑車雲集澳門</h1><p>查實睇超級跑車，又使唔使走到歐洲咁遠，近在咫尺的澳門一樣都有。首屆TopMarques澳門超級跑車及精品展將於下月24至27日舉行，屆時不但可以欣賞到林寶堅尼、法拉利及Bugatti等超級跑車，更開放一條長2.1公里的試車道，提供PaganiaZondaR、Audi及Maserati等頂尖跑車讓來賓作全面體驗，詳情請到以下網址瀏覽。<br><br>日期：11月24-27日<br>網址：http://www.topmarquesmacau.com</p></body></html>
