<html><header><meta charset="utf-8"><title>教師力量遊行　斥施政報告無承擔</title></header><body><h1>教師力量遊行　斥施政報告無承擔</h1><p>【本報訊】教師力量昨日發起遊行（圖），約40名中、小學及幼稚園教師到新政府總部表達對《施政報告》的不滿，促請政府回應教育界最逼切的訴求，包括增撥額外資源減輕教師壓力、增加常額教師編制、落實中學小班教學及15年免費教育等。<br>教師力量主席何天佑稱，今年《施政報告》在教育方面「交白卷」，對中長期的教育發展幾乎沒有規劃，批評政府對教育無願景及無承擔，對報告極度失望。對於教育局局長孫明揚日前表示會研究推行15年免費教育，他促請當局盡快提出時間表，並指正約見下屆特首候選人表達訴求。遊行教師向政府代表遞交請願信後離去。<br>曾顯華攝</p></body></html>
