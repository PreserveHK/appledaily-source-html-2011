<html><header><meta charset="utf-8"><title>今日提醒你：聖誕老人運動會　接受報名</title></header><body><h1>今日提醒你：聖誕老人運動會　接受報名</h1><p>【本報訊】又到聖誕，被譽為聖誕老人奧林匹克的第8屆國際聖誕老人運動會，將在下月17日至19日在聖誕老人的故鄉，瑞典北部小鎮耶利瓦勒舉行。運動會的香港區選拔賽已開始接受報名，勝出者將代表香港遠征瑞典，與來自世界各地的聖誕老人比試，比賽項目包括捉聖誕鹿鬥快、派聖誕禮物鬥準、擺置聖誕樹鬥靚等。<br>港產聖誕老人過去成績彪炳，分別在09年及去年奪得冠軍及季軍。18歲以上及有扮演聖誕老人經驗都可參加選拔賽，由即日起至本月27日接受報名，詳情可參閱將軍澳中心網址： http://www.park-central.com.hk。 </p></body></html>
