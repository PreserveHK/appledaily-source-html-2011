<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚入稟高院索226萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚入稟高院索226萬 - 馮仁昭</h1><p>曾經同莫文蔚合作推出以KarenMok命名香水嘅化妝品公司，被指違反協議，昨遭由莫文蔚任董事嘅公司入稟高院索償226萬。原告包括北方企業有限公司同麒麟飛滕有限公司，麒麟嘅股東包括莫文蔚母親莫何敏儀同哥哥莫理斯，莫文蔚係公司董事，被告係DNABeaute（HongKong）Ltd。據入稟指出，原告同被告喺08年4月8日簽署協議，由被告向原告付款226萬元。<br>案件編號：HCA1780/11</p></body></html>
