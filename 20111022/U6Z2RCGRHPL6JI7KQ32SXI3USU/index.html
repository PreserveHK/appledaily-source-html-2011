<html><header><meta charset="utf-8"><title>娜姐二哥瞓天橋底</title></header><body><h1>娜姐二哥瞓天橋底</h1><p>樂壇大姐大麥當娜（Madonna）坐擁數十億身家，既有時裝品牌，又有製作公司，更大方在非洲開設學校助養學童兼搞大型慈善活動，估不到卻對自己的親生哥哥棄之不顧。</p><p>「家人放棄我」</p><p>現年55歲的AnthonyCiccone日前接受地區報章《MichiganMessenger》訪問時，透露自己已露宿街頭超過一年。Anthony是娜姐的二哥，原本在家族酒莊工作，其後卻失業更要瞓天橋底，幾乎在去年冬天受凍傷而死，他接受訪問時說：「家人已放棄了我，我已不下數十次問自己，為甚麼我的妹妹是億萬富翁，而我是個露宿者。」</p></body></html>
