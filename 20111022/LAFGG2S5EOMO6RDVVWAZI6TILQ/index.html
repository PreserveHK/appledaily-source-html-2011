<html><header><meta charset="utf-8"><title>虎媽誕4胞胎喜獲白虎</title></header><body><h1>虎媽誕4胞胎喜獲白虎</h1><p>前日，出生51天的四胞胎「小虎隊」組合在山東省濟南動物園閃亮登場。四胞胎小虎隊兩「男」兩「女」，牠們的爸爸「孟孟」、媽媽「拉拉」是一對青梅竹馬的五歲孟加拉虎。孟加拉虎一般一次只生一隻虎崽，孟孟、拉拉第二次生孩子意外喜得四胞胎，這在內地十分少見，更讓人驚奇的是其中還有一隻罕見的白虎。<br>現在小老虎們還不能吃肉，飼養員通過給虎媽媽拉拉增加營養來保證四胞胎有足夠的奶水吃。到此，濟南動物園的老虎家族已達14隻。<br>中工網</p></body></html>
