<html><header><meta charset="utf-8"><title>羅家英病痛纏身</title></header><body><h1>羅家英病痛纏身</h1><p>64歲的羅家英04年12月證實患上第三期肝癌，現在身體已逐漸康復。不過近日有報道指家英哥健康再出現問題，由於家英哥因癌症接受治療期間經常覺口淡淡，於是在醫生建議下多吃甜的食物，結果因為食得多甜食而患上糖尿病。早前有人見到家英哥激瘦之餘，皮膚亦變得又黃又黑。</p><p>曾到養和覆診</p><p>不過，現與太太汪明荃身在加拿大演出粵劇《德齡與慈禧》的家英哥，大前日仍有上載自己與阿姐身在加國的照片，以及與妹妹的中、德混血孫女合照等放上微博。照片中家英哥精神不俗，面色也沒有傳聞中又黃又黑。不過，家英哥在微博中曾透露到養和覆診，及因肩周炎痛得要命。<br>撰文：林妃</p></body></html>
