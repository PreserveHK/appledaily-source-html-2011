<html><header><meta charset="utf-8"><title>蓮莎晨早趕赴停屍間</title></header><body><h1>蓮莎晨早趕赴停屍間</h1><p>美國女星蓮莎露夏恩（LindsayLohan）前日赴洛杉磯郡停屍間工作，以執行法官指定的16小時清潔服務令，但她遲到被趕返轉頭，為免再出意外昨日蓮莎於清晨5時半便抵達。</p><p>送蛋糕被拒</p><p>然而停屍間6時才開門，令戴黑超兼穿黑色連帽外套遮掩面容的蓮莎只能在外面乾等，到夠鐘就從後門進入。由於第一日開工就衰咗，蓮莎除早到外還請職工和同須執行服務令的人吃漢堡包及cupcake當作賠罪，員工因要避傳媒禁止外出吃午飯，所以接受了漢堡恩惠，但高層拒絕收cupcake。據報蓮莎昨日負責清洗染血床單，她亦因目睹屍體而吃驚。</p></body></html>
