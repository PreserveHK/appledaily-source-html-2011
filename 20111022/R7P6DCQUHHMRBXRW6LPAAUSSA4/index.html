<html><header><meta charset="utf-8"><title>柴灣飛將軍勇救情困漢</title></header><body><h1>柴灣<br>飛將軍勇救情困漢</h1><p>【本報訊】柴灣上演消防「飛將軍」拯救企圖跳樓男子驚險場面。32歲姓梁男子與妻子情海翻波爭執，昨晨10時許，梁情緒低落，危坐漁灣邨漁順樓22樓頂層住所窗口企圖跳樓，52歲姓陳岳母見狀報警。<br>警方及消防員到場，見梁雙腳懸空，踏着晾衣架借力，或危站窗邊，場面驚險。救援人員張開救生氣墊，又從旁好言相勸，兩個多小時後，兩名「飛將軍」從天台縋繩而下（圖），將梁救回屋內送院。</p></body></html>
