<html><header><meta charset="utf-8"><title>趣趣地：朗尼有望踢倫奧</title></header><body><h1>趣趣地：朗尼有望踢倫奧</h1><p>倫敦奧運仲有大半年就舉行，足球迷最關心當然係英國會組隊踢奧運，係1960年以嚟嘅第一次。唔少人都關心球員人選，英國領隊皮亞斯周四正式上任後，話英格蘭足總對人選持開放態度，仲話朗尼（圖）有機會歷史性踢奧運。朗尼喺月初歐國盃外圍賽領紅，被罰停賽3場，家仲上訴緊。英格蘭足總就話只要球員體力許可，可以踢完歐國盃，再戰奧運。如果成事，佢拍住碧咸上陣，真係幾有睇頭，點都會對門票銷售有幫助。</p></body></html>
