<html><header><meta charset="utf-8"><title>Twins上海狂唱廣東歌</title></header><body><h1>Twins上海狂唱廣東歌</h1><p>Twins將於下月25日到上海舉行一場演唱會，她們前晚到上海開記招公佈詳情，蔡卓妍（阿Sa）以紫藍色服裝現身，與紅黑打扮的鍾欣桐（阿嬌）同樣搶鏡。</p><p>應Fans要求</p><p>問Twins開騷時會否加入新元素？阿Sa說：「好多fans都話唔使遷就佢哋唱國語歌，仲話希望我哋可以唱啲經典廣東歌。」阿嬌則說：「好多fans跟咗我哋十年，無論廣東歌或國語歌佢哋都好熟悉。」另外，Twins為一新觀眾耳目，會加入一些新服裝上台表演，她們又透露已獲內地主辦單位邀請明年開巡迴演唱。<br>撰文：葉雪</p></body></html>
