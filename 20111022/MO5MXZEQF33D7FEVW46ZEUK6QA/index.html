<html><header><meta charset="utf-8"><title>案件速遞涉收7300萬回佣　陳克恩獲撤銷通緝令</title></header><body><h1>案件速遞<br>涉收7300萬回佣　陳克恩獲撤銷通緝令</h1><p>【本報訊】上市公司天然乳品前執行董事陳克恩（43歲），涉嫌收受逾7,300萬元及兩個新西蘭物業作回佣，被控串謀向代理人提供利益及洗黑錢，早前因未有如期向廉署報到被通緝。原來陳在內地因病留醫，至昨日自行回港，即被解往東區裁判法院，獲撤銷通緝令及准以現金500萬元保釋，案件押後至明年1月18日再訊。<br>控罪指09年5月至去年3月，被告獲提供上述物業及巨款，作為促使天然乳品收購另案被告王玫所屬的UBAH的報酬。<br>案件編號：ESCC4222/11</p></body></html>
