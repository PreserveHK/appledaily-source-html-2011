<html><header><meta charset="utf-8"><title>零成本電影　鐵觀音戰金剛</title></header><body><h1>零成本電影　鐵觀音戰金剛</h1><p>重慶六名年輕人，用兩個月時間、零成本創作的3D靜態電影《鐵觀音大戰變形金剛》，近日以華麗畫面和讓索女主角瘋傳於網路。無厘頭的情節植入不少熱門事件，如溫州動車事故、上海大火、重慶地溝油等，如何解讀因人而異。該電影講述了黃蜂、擎天柱、霸天虎等變形金剛變身為反派人物，為能源襲擊中國，重慶、上海、北京遭到襲擊。中國本土變形金剛──鐵觀音（圖）、坦克人、鳥巢少女奮力反擊，將他們趕出中國。<br>《重慶晚報》</p></body></html>
