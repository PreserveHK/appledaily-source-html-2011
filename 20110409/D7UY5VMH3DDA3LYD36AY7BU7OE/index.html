<html><header><meta charset="utf-8"><title>我有Feel：驚見超巨奄列</title></header><body><h1>我有Feel：驚見超巨奄列</h1><p>香港的周六日大街小巷無不出現人龍，可是日光日白，在一個非紅假的星期一，我在荃灣一條小街上，卻驚見於一間小小而又不起眼的茶餐廳竟出現長龍！為食第一八卦第二，我好不容易擠進餐廳，發現人人無不點叫一客奄列，這兒的招牌小奄列，傳聞用七至八隻蛋炒成，份量十足，一個人吃一客，已經十分飽肚。<br><br>記者：徐務研</p><p>嘉樂冰廳（24937308）<br>地址：荃灣新村街40B號地下</p></body></html>
