<html><header><meta charset="utf-8"><title>百年齋菜館失竊1800元</title></header><body><h1>百年齋菜館失竊1800元</h1><p>【本報訊】有逾百年歷史、位於灣仔的東方小祇園齋菜館，昨晨揭發遭人潛入爆竊，失去1,800元，警方正追緝竊匪歸案。<br>現場在軒尼詩道241號東方小祇園齋菜館，60歲東主姓彭。昨晨8時許，57歲負責人返回店舖，卻發現收銀機有被搜掠過痕迹，於是報案。警員到場調查，初步相信賊人是從後門用小梯爬上水塔頂，然後撬開旁邊小閘爬入齋菜館廚房，進入食堂爆竊收銀機，掠走現金1,800元循原路逃去。<br>據東方小祇園員工透露，這是本港最老字號的齋舖，1905年開業，當年位於堅道，是本港首間齋舖，以廣東齋菜馳名，在五、六十年代不少名人、明星光顧，包括已故名人周啟邦。</p></body></html>
