<html><header><meta charset="utf-8"><title>台女直播毒殺男友　逼退情敵</title></header><body><h1>台女直播毒殺男友　逼退情敵</h1><p>狠心女友為逼退情敵，竟毒殺男友還直播死狀。台北男子張凱華兩年前在女友邱逸婷（30歲）同居處暴斃，邱供稱男友偷服她心律不整的藥物自殺。但警方查出她涉嫌誘使男友服藥，更用手機致電情敵，直播實況命對方承諾分手。<br>事緣張凱華因結識女子蔡佳雯，在前年7月23日欲與邱逸婷分手，邱便以不明方法，使張服下她心律不整的藥物，令他出現脫糞、臉色發紫等症狀。她更致電情敵直播他的中毒症狀，要對方承諾離開。蔡怕張命危只好答應，消防員趕到現場，10多分鐘後才衝進屋，但張送院前已死亡。<br>台灣《蘋果日報》</p></body></html>
