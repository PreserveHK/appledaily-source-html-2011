<html><header><meta charset="utf-8"><title>企鵝潛水衣　特製防曬傷</title></header><body><h1>企鵝潛水衣　特製防曬傷</h1><p>英國馬韋爾野生動物園，有一隻小企鵝近日換毛，管理員為免牠在戶外曬傷，專程為牠度身訂製一件專屬潛水衣（圖），還繡上名字。小企鵝穿上新「戰衣」後，好不威風地向同伴炫耀，羨煞不少企鵝。<br>由於企鵝換毛需時數周，羽毛脫落後露出的皮膚較易曬傷，管理員本來想讓「拉爾夫」（Ralph）待在室內三星期，直至所有羽毛長出，但生性外向的牠不願乖乖合作。管理員於是用彈性較好的布料，製成潛水衣，既可防曬，又不會影響「拉爾夫」的動作，令「拉爾夫」可在等待羽毛長成時，繼續與同伴一起在室外活動及游泳。<br>台灣東森新聞網</p></body></html>
