<html><header><meta charset="utf-8"><title>JessieJ新碟廣告電視禁播</title></header><body><h1>JessieJ新碟廣告<br>電視禁播</h1><p>最近爆紅的英國女唱作新人JessieJ，被譽為LadyGaGa接班人，出道單曲《DoItLikeaDude》已極出位，歌詞大膽MV更由剛陽味十足的女模演出，紋身自摸樣樣做齊，所以使用這首歌的大碟廣告遭本地電視台禁播，需刪剪部份內容才可推出。</p><p>雖然JessieJ有打敗了前輩GaGa的冠軍細碟《PriceTag》，但二人都有雌雄不易辨的個性，同樣受同志歡迎，JessieJ更自揭是雙性戀者，不諱言男女通殺。她不但連奪BBC的Soundof2011等獎，處女大碟《WhoYouAre》亦以白金銷量躋身英國大碟榜亞軍，非常威水。</p></body></html>
