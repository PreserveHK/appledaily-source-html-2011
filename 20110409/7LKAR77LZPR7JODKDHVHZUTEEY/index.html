<html><header><meta charset="utf-8"><title>金剛片鴨突爆粗</title></header><body><h1>金剛片鴨突爆粗</h1><p>金剛和阮小儀前晚在銅鑼灣出席無綫新節目《街坊廚神》記者會，兩人即場示範炮製片皮鴨，互鬥廚藝。雖然金剛來港多時，但他的廣東話依舊未見進步，前晚他用半鹹半淡的廣東話說「高廚」時，不慎說成粗口，即時笑爆全場，更要小儀代他繙譯。<br>《街》節目將於下月播映，金剛和小儀宣傳節目時不時鬥嘴，小儀取笑金剛愛片鴨胸，因為他愛大胸。<br>金剛坦言愛煮台灣菜，並說：「我係台灣人嘛，自己英文唔好，所以西菜就唔叻，平日都有煮畀女友食。」<br>採訪、攝影：卓寶花</p></body></html>
