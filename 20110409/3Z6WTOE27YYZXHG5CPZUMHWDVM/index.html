<html><header><meta charset="utf-8"><title>李玟10月嫁試婚紗</title></header><body><h1>李玟10月嫁試婚紗</h1><p>現年36歲的李玟（CoCo）和52歲的富商Bruce雖然訂婚5年，不過婚期一直未確定，去年CoCo在台北小巨蛋開騷時就率先披嫁衣接受歌迷的祝福，感受一下當新娘子的滋味。<br>不過原來CoCo已落實今年10月與未婚夫成婚，本周二她在微博內公佈喜訊，並寫道：「明天要試婚紗，今天見了PrestonBailey（荷李活名人御用花藝大師）。」CoCo將邀請PrestonBailey擔任她的婚禮顧問，為她打造一場浪漫婚禮。據知CoCo打算舉行一個古堡夢幻婚禮，不過未知能否成事。<br>撰文：林妃</p></body></html>
