<html><header><meta charset="utf-8"><title>母女床戲短片網上瘋傳</title></header><body><h1>母女床戲短片網上瘋傳</h1><p>母女「不倫戀」短片網絡瘋傳，網友怒罵「變態」！因「浴室徵婚」事件成為網絡紅人的干露露母女，曾因不擇手段炒作新聞而引發爭議。繼日前在電視節目中打架和大講髒話後，二人又有炒作新招出爐，一段被稱為「干露露母女早年床戲」的短片正在網上瘋傳。片中二人在一張床上擺出各種誘惑姿勢，言語尺度相當勁爆露骨，彷彿在演繹一段母女之間的不倫之戀！<br>短片流出後，立即引來眾多網友更激烈的指摘，狠批這對「極品母女為炒作真是無所不用其極」。<br>中國廣播網</p></body></html>
