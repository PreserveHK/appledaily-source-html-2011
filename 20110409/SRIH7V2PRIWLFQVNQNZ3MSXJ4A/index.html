<html><header><meta charset="utf-8"><title>上原與男友度春宵</title></header><body><h1>上原與男友度春宵</h1><p>日本組合SPEED成員上原多香子，去年初已傳出與日本舞蹈組合7DOWN8UPPER成員男友AKIHIRO拍拖，繼去年雜誌《女性SEVEN》拍到她帶男友回家的照片後，昨日出版的《FRIDAY》也刊出了上月二人回香閨度春宵的照片。</p><p>為男友慶生</p><p>據今期《FRIDAY》報道，現年28歲的上原多香子上月與多名好友外出慶祝男友AKIHIRO29歲牛一，6小時之後二人齊齊乘的士回到上原的香閨過夜，狗仔隊拍到戴上口罩的上原跟男友表現親熱的照片。知情人士表示AKIHIRO前年曾擔任SPEED巡迴演唱會的舞蹈員，二人之後便開始拍拖。</p></body></html>
