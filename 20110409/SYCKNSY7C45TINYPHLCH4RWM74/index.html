<html><header><meta charset="utf-8"><title>大S婚禮失控痛哭</title></header><body><h1>大S婚禮失控痛哭</h1><p>徐熙媛（大S）和汪小菲上月搞婚禮，有指大S期間不堪壓力而連續兩天失控痛哭，近日內地富豪王健林兒子王思聰又斥汪母張蘭趁兒子的婚禮借他們做宣傳，認真是非不斷。</p><p>黑人力撐</p><p>大S好友陳建州（黑人）將於下月七日與范瑋琪（范范）結婚，黑人前日受訪時力挺大S：「沒有你們說的狀況，就很單純的喜悅哭泣。」此外，范范前日到北京宣傳其新碟，她透露婚禮當日會穿平底鞋，婚後與黑人亦不會干涉對方的工作。對於大S婚禮備受批評，范范說：「她剛結婚，希望大家對她多一點祝福，少一點批評。」<br>撰文：林妃</p></body></html>
