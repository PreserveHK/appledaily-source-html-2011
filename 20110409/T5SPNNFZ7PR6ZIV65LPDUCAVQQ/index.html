<html><header><meta charset="utf-8"><title>新地簽167億銀團貸款</title></header><body><h1>新地簽167億銀團貸款</h1><p>【本報訊】新地（016）宣佈與19家本地及國際主要金融機構，簽訂一項為期5年的167.5億元銀團貸款協議，主要用作日常營運資金，配合香港與內地的業務發展需要。是項貸款年息率為香港銀行同業拆息加75點子。<br>新地副主席兼董事總經理郭炳聯指出，本港收租物業整體出租率為95%。內地方面，浦東的上海國金中心第一座寫字樓近乎滿租，第二座預租情況理想，商場亦差不多全部租出。浦西的上海環貿廣場第一座寫字樓則預期今年中落成。</p></body></html>
