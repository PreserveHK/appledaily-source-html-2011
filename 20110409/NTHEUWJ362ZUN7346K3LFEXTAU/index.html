<html><header><meta charset="utf-8"><title>我有Feel：網絡商耍太極</title></header><body><h1>我有Feel：網絡商耍太極</h1><p>近期見同事甲好頭痕，吹開水先知原來身為數碼達人嘅佢都敵唔過大石壓死蟹嘅數字台。講開有段古，話說同事甲前幾個月，本來安安樂樂咁用2G電話服務，時不時失驚無神就會收到Sales電話Sell3GPlan，最後因為唔想再被騷擾才簽約！不過最近佢打算轉用3GPlan，打上客戶服務又被人耍太極，話搵Sales覆結果等足5、6日都係無回覆。咁樣被人耍太極，真係頭都大！<br><br>記者：王震遠</p></body></html>
