<html><header><meta charset="utf-8"><title>跟廣末涼子混醬　杯麪新口味</title></header><body><h1>跟廣末涼子混醬　杯麪新口味</h1><p>有時想食杯麪做消夜，來來去去都係滾水淥或加隻蛋，不如試吓新食法。原來在日劇《戀愛寫真》中，廣末涼子經常用沙律醬加入海鮮味杯麪中，仲話很有異國味道；日本人亦喜歡用熱牛奶來淥杯麪，仲會加入芝士，味道帶點像白汁意粉，今日一於教你兩款日式新口味。</p><p>方法一：沙律混醬</p><p>將海鮮杯麪煮好，加沙律醬撈勻即可。</p><p>方法二：加熱奶芝士</p><p>1.海鮮杯麪加熱牛奶至指示線。</p><p>2.加入芝士碎焗3分鐘即可。</p></body></html>
