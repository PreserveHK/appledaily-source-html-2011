<html><header><meta charset="utf-8"><title>話你知：英屬地註冊受英式司法保護</title></header><body><h1>話你知：英屬地註冊受英式司法保護</h1><p>香港不少上市公司均在海外註冊，註冊地更多選擇在行使英式司法制度的地區，包括百慕達、英屬處女島或開曼群島。儘管該等地區與香港的環境有明顯不同，但在執行及應用公司法上，均大同小異。該等地區的判例，亦對該等海外註冊的香港上市公司通用。<br>事實上，很多上市公司以英屬離岸地區註冊及在香港上市，再將中國內地、本港或海外資產納入該等海外註冊的公司殼內，不但方便企業作上市前架構重組，同時變相繼續受到英式司法保護。不過，在內地稅法日嚴下，就算有英式司法保護傘保護，亦越來越難逃過內地稅法的法眼。</p></body></html>
