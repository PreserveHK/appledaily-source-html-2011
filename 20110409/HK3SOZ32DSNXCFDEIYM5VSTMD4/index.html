<html><header><meta charset="utf-8"><title>林敏驄否認遭叮走</title></header><body><h1>林敏驄否認遭叮走</h1><p>林敏驄近日為亞視主持《智醒智勁四方城》期間，被指欺負女拍檔譚杏藍（小花）和陳綺雯，向二人抽水之餘更以手機「高炒」拍攝小花胸部。有傳亞視為此將林敏驄叮走，並於下月初換上梁思浩做主持。<br>記者昨日致電林敏驄了解時，他說：「我有就呢件事（指向女拍檔抽水）向高層了解過，問佢哋點解會容許啲藝員亂咁講嘢，唔明點解有咁多謠傳。換主持呢樣嘢我有問過某高層，佢話冇咁嘅事，仲問我梁思浩係邊個。」至於小花昨對換主持一事回應說：「未聽過，嗰次佢（林敏驄）玩得過份咗，之後兩次見佢都冇乜嘢。」記者曾致電梁思浩，但未獲回覆。採訪：林妃</p></body></html>
