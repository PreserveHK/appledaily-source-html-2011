<html><header><meta charset="utf-8"><title>蜥蜴仔愛吹牛</title></header><body><h1>蜥蜴仔愛吹牛</h1><p>我叫馬拉高，留意，不是吃得的那些「馬拉糕」！我這隻寵物變色龍本來好食好住，但一次意外流落沙塵鎮，一於發揮天生「吹牛」本領，哄得鎮上動物居民視我為大英雄。不過，成為了「英雄」可不得了，既要應付機關槍罪犯蛇王積，又要打擊偷水地鼠賊，還要肩負重大任務－－撲「水」，以解決乾旱危機。到底我能否勝任變真英雄？入戲院捧場就有答案。</p><p>問：馬拉高流落到哪個鎮？</p><p>獎品：《馬拉高》電影換票證兩張，名額20名<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。<br><br>鳴謝︰洲立影片<br><br>《馬拉高》4月16日上映</p></body></html>
