<html><header><meta charset="utf-8"><title>台電腦展爆乳辣妹搶客</title></header><body><h1>台電腦展爆乳辣妹搶客</h1><p>台灣春季電腦展前日起一連五日在台北世貿開展，今年廠商紛派出爆乳辣妹搶人氣，展場ShowGirl以緊身低胸上衣或比堅尼裝扮，大露「事業線」（圖）。參展廠商坦言，爆乳性感ShowGirl的確可讓駐足該攤位的人潮提升兩成。<br>今年各業者為搶人氣，連一向聲稱ShowGirl以氣質取勝、裝扮相對保守的SONY，也讓旗下ShowGirl「Mini」穿上緊身低胸制服，有D罩杯好身材的Mini，運用貼身制服擠出很長的「事業線」，吸引不少宅男，現場鎂光燈不斷。<br>台灣《蘋果日報》</p></body></html>
