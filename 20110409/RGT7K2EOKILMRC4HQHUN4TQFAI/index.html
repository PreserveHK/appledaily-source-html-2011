<html><header><meta charset="utf-8"><title>酒井探孤兒洗底</title></header><body><h1>酒井探孤兒洗底</h1><p>日本毒后酒井法子昨日在北京進行第三日洗底之旅，早上到光愛學校探望逾百位孤兒和無家可歸的兒童，笑容可親愛心滿瀉。校方知道酒井到訪，掛上橫額以示歡迎，酒井對校園每一角落都表現好奇，除了參觀課室、飯堂、宿舍之外，酒井更過足老師癮，教小朋友學日文。</p><p>酒井更落場打乒乓球，以及大方送抱抱，她說：「這次的收穫特別大，這些孩子給了我力量和希望。」身為母親的酒井還表示如果有機會的話，下次會帶兒子到內地探望他們。</p></body></html>
