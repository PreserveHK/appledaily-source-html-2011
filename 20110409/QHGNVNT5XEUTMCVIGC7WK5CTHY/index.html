<html><header><meta charset="utf-8"><title>獨立屋：大埔　彩蝶軒</title></header><body><h1>獨立屋：大埔　彩蝶軒</h1><p>彩蝶軒座落於大埔林村坪朗村頭排地段，無村屋物業阻擋，景觀較開揚，於天台外望無論從任何角度均可飽覽翠綠山景。屋苑設有大型停車場可供泊多車，鄰近亦有專線小巴直達太和港鐵站，車程只需8至10分鐘。放盤單位為3樓連天台單位，面積650呎，原裝3房改為2房格局，擴大了客廳空間及露台部份，空間感十足。單位另一優點是設內置樓梯直達天台，私隱度高。單位屬市場上優質罕有盤，叫價238萬元，平均呎價3,662元。<br><br>代理行：28居物業<br>電話：26677232</p></body></html>
