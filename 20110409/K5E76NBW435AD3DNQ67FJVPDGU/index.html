<html><header><meta charset="utf-8"><title>話你知：核災源於人為干擾</title></header><body><h1>話你知：核災源於人為干擾</h1><p>1986年4月26日凌晨時分，一群工程師在第四核電站內進行實驗時，想知道冷卻系統能否在電力中斷時依靠反應堆自身的低度能量發電操作，遂人為干擾燃料棒，導致反應堆過熱，氣溫急升百倍，最終造成兩次爆炸。<br>當時的核電站國際安全標準沒有要求反應堆外須加上混凝土外殼，幾乎整個北半球都受輻射污染，逾35萬人緊急疏散，但仍有550萬人留在災區。多年之後，災難現場依然污染處處。英國一些農場至今仍未能完全清理當年從切諾傳來的輻射物。<br>雖然直接死亡只有15人，但綠色和平估計，約有27萬人吸入輻射物患癌，其中6萬人致死。</p></body></html>
