<html><header><meta charset="utf-8"><title>GaGa新歌再玩宗教捱轟</title></header><body><h1>GaGa新歌再玩宗教捱轟</h1><p>LadyGaGa的新歌《Judas》下周出籠，由於歌曲以聖經中的猶大為主題，據知下周首播的MV中，GaGa更會扮演聖經中追隨耶穌的妓女抹大利的瑪莉亞。消息傳出後，天主教團體即時指GaGa只為譁眾取寵，更直斥她在復活節臨近推出這首歌曲，是借宗教名義賺錢。</p><p>褻瀆天主教</p><p>GaGa已非首次挑戰宗教內容，她於個唱中經常以性感修女打扮演出，早前的《Alejandro》MV更有扮作修女吞念珠等鏡頭。宗教人士指摘GaGa褻瀆天主教，更認為她已技窮，只能不斷以誇張的手法去吸引觀眾的注意。</p></body></html>
