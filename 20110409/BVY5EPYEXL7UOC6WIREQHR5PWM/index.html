<html><header><meta charset="utf-8"><title>港車會為日打氣</title></header><body><h1>港車會為日打氣</h1><p>日本東北的地震及海嘯，引致傷亡慘重，香港人也很關心當地的情況，更發起很多籌款活動！而香港車壇亦積極響應，其中香港歌露娜車迷會聯同7個日本車會，早前於3月27日舉行拍攝大合照籌款活動，目的為日本受災災民盡一點心意，當日的活動合共有103輛日本車出席，各車主亦盡一分力捐錢，善款不扣除任何開支，全數繳交香港紅十字會作日本賑災之用！而103架同於日本出產的車更來個大合照，希望傳達團結訊息給日本災民，大合照將由香港紅十字會轉發日本紅十字會賑災隊伍，另外亦透過日本領事館，將合照發放至當地，為各救援隊伍打氣。</p></body></html>
