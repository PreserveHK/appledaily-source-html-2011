<html><header><meta charset="utf-8"><title>獨立屋：元朗　富欣花園</title></header><body><h1>獨立屋：元朗　富欣花園</h1><p>座落於朗屏站側的富欣花園，除了物業大閘前設小巴站可往市中心外，步行往西鐵站亦只需8分鐘步程，交通方便。此外，基於物業周邊有多個大型屋苑包圍，街市、食肆及超級市場亦近在咫尺。是次介紹的特色單位為3樓連天台單位，面積700方呎，原裝3房2廳格局，逾9成實用率固然吸引，但更吸引的是內櫳裝潢簇新優雅，其中700呎天台，特別打造充滿度假風情的帳篷，及置放戶外家具佈置。業主現以218萬元放售，平均呎價為3,114元。<br><br>代理行：時代置業　電話：24701001</p></body></html>
