<html><header><meta charset="utf-8"><title>話你知：反北洋軍閥陳紫楓任司令</title></header><body><h1>話你知：<br>反北洋軍閥陳紫楓任司令</h1><p>陳紫楓（1889-1974），安徽壽縣人，江淮大學畢業，後行伍從軍。上世紀初孫中山在廣州發動反北洋軍閥、建立新生共和民主法統的「護法運動」時，他曾任皖軍（即安徽方面軍）司令，因此屬國民黨元老一代。<br>1930年陳紫楓出任國民黨黨史會編纂。1948年當選為國民政府行憲第一屆立法院立法委員。國民政府退守台灣，陳隨府遷台，仍為立法院立法委員。1969年任國民黨第十屆中央評議員。1974年5月24日於台灣病逝。</p></body></html>
