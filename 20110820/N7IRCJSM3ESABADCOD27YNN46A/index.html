<html><header><meta charset="utf-8"><title>韓君婷陪猛男血拼</title></header><body><h1>韓君婷陪猛男血拼</h1><p>曾揚言退出香港娛樂圈的韓君婷，前晚又再現身銅鑼灣，她不再暴瘦，已回復昔日較豐滿的身形，跟一名異性友人相約購物。<br>前晚黃昏6時許，韓君婷一臉素顏在恩平道一帶閒逛，她先到附近一商業大廈專讓牙醫開設的樓層，明顯是約見牙醫，大半個小時後，她邊講電話邊到附近的化妝品店購物，買了數包落妝棉。<br>韓君婷到達利園，原來約了一名男性友人在那裏等候，兩人邊行邊講，在一商場門外交談了大約5分鐘，然後分頭行事購物。約十分鐘後，韓君婷會合男友人後，便乘的士離開。<br>採訪、攝影：楊浩賢、朱志聰</p></body></html>
