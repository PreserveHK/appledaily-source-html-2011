<html><header><meta charset="utf-8"><title>Thriller貓似足MJ</title></header><body><h1>Thriller貓似足MJ</h1><p>網上有一段短片，只見一隻白貓受驚後，竟弓起背脊，用兩條後腿撐起全身，恍如變身已故舞台王者米高積遜（MichaelJackson）激跳「Thriller舞」。<br>短片長12秒，白貓撲到梳化背後，沒多久即弓起背脊，豎起尾巴，女主人見到牠趣怪的樣子，當場哈哈大笑。但白貓可能太恐懼，聽到笑聲後仍然一臉惶恐，左顧右盼後提起一對前腳，張開爪子，然後躡手躡腳地離開，逗得女主人又再哈哈大笑。<br>英國《太陽報》</p></body></html>
