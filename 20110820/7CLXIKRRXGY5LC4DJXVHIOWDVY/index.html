<html><header><meta charset="utf-8"><title>元朗家事困擾兩人尋死</title></header><body><h1>元朗<br>家事困擾兩人尋死</h1><p>【本報訊】元朗及荃灣昨分別有一男一女，與家人爭執後企圖跳樓，幸均被勸服送院。凌晨零時，元朗朗屏邨燕屏樓一名20歲姓陳少女，與父親因家事爭執。其間少女情緒激動，衝出單位外走廊，爬上欄河企圖跳樓。街坊致電報警，消防員趕至趁女事主分神，將她拉下送院檢驗。<br>此外，清晨5時許，38歲姓林男子在荃灣西樓角路豪輝花園住所內，與57歲母親為家事爭執，其間他情緒不穩。林母擔心他做儍事，致電報警。救援人員到場時，事主在安全位置並沒受傷，隨即將他送院。</p></body></html>
