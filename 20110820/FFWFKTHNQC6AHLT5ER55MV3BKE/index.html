<html><header><meta charset="utf-8"><title>G奶女坐騎馬機玩拋乳</title></header><body><h1>G奶女坐騎馬機玩拋乳</h1><p>日本電視深夜播映的成人節目，越玩越變態，這次找來G奶女郎玩「拋乳」。女郎身穿超細碼兼少布的比基尼泳衣（圖），坐上騎馬機，再用類似計步器的東西，計算爆乳女郎左右兩邊咪咪各自的拋動次數。<br>「實驗」變態，現場的參與者更變態，不只女郎笑嘻嘻，觀看「實驗」的一群色迷迷的男參與者，也是看得眉飛色舞，臉容猥褻。不少網民看完這段影片後留言罵「變態小日本」。<br>台灣東森新聞網</p></body></html>
