<html><header><meta charset="utf-8"><title>大師姐豬腳薑　好醋底！</title></header><body><h1>大師姐豬腳薑　好醋底！</h1><p>最近有唔少大肚婆朋友，都話煲豬腳薑好煩，無經驗嘅話真係幾惡搞！最近江獻珠嘅愛徒大師姐推出精選子薑豬腳薑，醋底以本地添丁甜醋再加黑糯米醋，加上秘方香料及瘦肉熬成，配本地新鮮豬腳、意大利有機雞蛋、老薑及子薑等，醋味香濃、蛋唔硬、薑唔太辣，絕對值得推介。此外，大師姐還推出迷你中式糕點，有馬蹄糕、蔗汁糕、核桃糕等，全部細細盒，做飯後甜點最好！<br><br>售賣點：city'super有售</p></body></html>
