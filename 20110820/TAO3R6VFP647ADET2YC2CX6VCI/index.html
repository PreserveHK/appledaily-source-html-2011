<html><header><meta charset="utf-8"><title>九龍成交紀錄</title></header><body><h1>九龍成交紀錄</h1><p>備註：成交紀錄根據土地註冊處資料加以整理後列舉，成交日期指正式買賣合約日期，較臨時買賣合約日期稍遲。由於各物業不一定每周會有新成交紀錄，因此可能不會全部更新。所有資料在編排上已力求準確，而所有資料僅作參考用途。<br>資料來源：利嘉閣研究部</p><p>藍田滙景花園</p><p>座數：17座<br>單位總數：4112個<br>建築面積：669至913方呎<br>落成：1991及1992年</p><p>觀塘麗港城</p><p>座數：38座<br>單位總數：8072個<br>建築面積：639至941方呎<br>落成：1990至1994年</p></body></html>
