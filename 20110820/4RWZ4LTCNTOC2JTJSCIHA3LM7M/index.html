<html><header><meta charset="utf-8"><title>虛擬地勤指示旅客登機</title></header><body><h1>虛擬地勤指示旅客登機</h1><p>法國巴黎奧利（Orly）機場上月起在客運大樓內，引入全新「虛擬地勤」技術，將真人原大的地勤人員全息圖，投影在不同位置（圖），為旅客指示登機方向等資料，逗得遊客哈哈大笑。<br>「虛擬地勤」由三名真地勤的身影預先錄製，以背投影方式，將全息圖投射在塑膠玻璃的人形輪廓上，着旅客是時候登機。虛擬地勤不但可長期保持笑容，毋須休息，而且不會罷工，比傳統電子顯示板更搶鏡，很多旅客使用後都感到滿意。<br>美聯社</p></body></html>
