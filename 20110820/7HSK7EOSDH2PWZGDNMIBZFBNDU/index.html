<html><header><meta charset="utf-8"><title>劉嘉玲代言　血燕毒物超標</title></header><body><h1>劉嘉玲代言　血燕毒物超標</h1><p>「我喜歡享受燕窩的生活，吃好燕窩，要等多久……燕子屋，現點、現吃、現燉、現送。」再有藝人代言的廣告出問題！近日著名影星劉嘉玲（圖）擔任代言人的廈門品牌「燕之屋」血燕，被浙江省杭州市當局驗出亞硝酸鹽含量超標。專家稱，亞硝酸鹽具有毒性，食用後會轉化為致癌物質，影響健康。有網民質疑，內地當局早明文禁止藝人為醫藥產品代言、賣廣告，燕窩屬於一種廣受民眾歡迎的保健品，這樣的代言是否符合規定，值得當局研究。<br>湖南衞視</p></body></html>
