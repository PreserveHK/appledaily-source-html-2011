<html><header><meta charset="utf-8"><title>觸怒老闆取消赴京</title></header><body><h1>觸怒老闆取消赴京<br></h1><p>傅穎昨日在事前未有知會經理人公司星皓的情況下，自把自為數臭同公司的舊愛羅仲謙，令公司極為震怒，決定取消Theresa今日北京之行，着她留港在家中反思。</p><p>「我不會再管」</p><p>據悉星皓老闆王海峰對傅穎的言行十分不滿，放手由她自生自滅，他昨晚在微博說：「私人事應該私人處理，三番四次講過唔好公開討論，有事應先同公司商量。今次事件在公司不知情的情況下發生，連我的說話也不理，我也不會再管。」星皓發言人李小姐昨接受本報查詢時說：「本來Theresa聽日去北京，但喺公司唔知情下發生咗件事，家佢北京行程會取消，留喺度處理事情。」</p></body></html>
