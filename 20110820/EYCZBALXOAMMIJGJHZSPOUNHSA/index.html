<html><header><meta charset="utf-8"><title>安仔送花Sammi</title></header><body><h1>安仔送花Sammi</h1><p>許志安前晚到中環出席時裝品牌MarcJacobs活動，適逢女友鄭秀文（Sammi）昨日39歲牛一，安仔自爆因昨早6時起程到杭州工作，所以未能與女友賀壽。<br>問安仔會否即場揀禮物送給Sammi？他表示不會，並指太熟識Sammi，知道她不喜歡預早安排，反而不慶祝就是驚喜。記者提議他求婚做驚喜，他笑說：「太激，平平淡淡就OK，我生日都係咁，拍拖唔代表結婚。」<br>此外，鍾欣桐、王祖藍、何韻詩和蔡少芬等都在微博恭賀壽星女Sammi，安仔亦上載了一張花的照片，粉絲即指安仔隔空送花冧女友。　<br>採訪：梁錦雯<br>攝影：陳志嵐</p></body></html>
