<html><header><meta charset="utf-8"><title>劉謙扮奸角玩魔幻</title></header><body><h1>劉謙扮奸角玩魔幻</h1><p>由吳尊、大S徐熙媛和李蘊男友劉謙主演的電影《大武生》，日前發佈了劉謙的造型。在電影中飾演大反派警察局長的劉謙，亦正亦邪，其行為時而優雅，時而兇殘，完全讓人捉摸不透，跟現實中劉謙善玩疑幻似真的魔術頗為相似。<br>據導演高曉松稱，在挑選警察局長一角時，不想找一個讓人一看便知是反派的來演，由於魔術師劉謙的神秘莫測形象深入民心，故一想便想到由他飾演。劉謙的造型貫徹其愛耍帥的形象，不時更換貂皮大衣、時尚大褂及紅色西裝等，華麗得來又隱藏了一份神秘色彩，難怪高曉松大呼過癮：「這才是我的電影所需要的反派！」<br>撰文：林妃</p></body></html>
