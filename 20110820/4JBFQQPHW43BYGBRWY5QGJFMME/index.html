<html><header><meta charset="utf-8"><title>Victoria背痛難抱女</title></header><body><h1>Victoria背痛難抱女</h1><p>前辣妹Victoria自從為萬人迷碧咸（DavidBeckham）誕下千金HarperSeven之後，一直在家中休養，更有傳她已積極瘦身準備下月復出。不過昨日英國《鏡報》卻指Victoria因剖腹產子出現後遺症，令她出現椎間盤突出症狀痛楚非常，連抱BB也不能。碧咸已找來所屬球隊洛杉磯銀河的物理治療師及專家為老婆治背痛，Victoria仍堅持餵母乳，並要碧咸從旁協助。</p></body></html>
