<html><header><meta charset="utf-8"><title>Sugarland開騷悼死難者</title></header><body><h1>Sugarland開騷悼死難者</h1><p>美國鄉謠組合Sugarland日前原本於印第安納州的博覽會演出，卻發生冧台觸發5人死40多人受傷，警方昨日仍在會場調查，至於Sugarland則轉到新墨西哥州開騷，更與台下觀眾齊齊為死難者默哀。Sugarland穿上黑衣出場，由於所有器材已在冧台意外中壓毀，兩人以新樂器演出並說：「雖然不能令死去的人復活，但我們希望以音樂為大家作心靈治療。」Sugarland更計劃再到印第安納州舉行私人悼念活動。</p></body></html>
