<html><header><meta charset="utf-8"><title>2011點心之王</title></header><body><h1>2011點心之王</h1><p>今年香港旅遊發展局舉辦的「美食之最大賞」，設點心、飯、羮及蔬菜四大項目，經歷全港頂級食肆的激烈競賽後，終於產生得獎結果，當中的點心之王，由中菜廳「粵」的首席點心師傅徐振明及助手伍振宇設計的點心拼盤「亮點」奪金獎。<br>點心拼盤有加入芝士的海皇芝心芋角，香濃美味的奶皇金雞酥，最厲害還是根據大會指示製作的蝦餃，每隻五至七錢重，搓出韌度均一的上乘陰陽皮，透過完美的「十八摺」摺皮技術，混入爽脆笋尖做餡，才能做到真正的色香味俱全。<br><br>記者：馮敏兒</p><p>中菜廳「粵」（24528668）<br>地址：屯門青山公路1號黃金海岸酒店LG層</p></body></html>
