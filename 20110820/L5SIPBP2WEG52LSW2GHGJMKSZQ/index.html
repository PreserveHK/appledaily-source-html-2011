<html><header><meta charset="utf-8"><title>關仁隱事：「愁仔」靠黐私竇勁媾女 - 關仁</title></header><body><h1>關仁隱事：「愁仔」靠黐私竇勁媾女 - 關仁</h1><p>泊咗好碼頭嘅「愁仔」本身係屋邨仔出身，唱歌唔好，啲戲又麻麻，好彩佢夠靚仔，所以成功靠樣上位，之後再靠緋聞谷吓人氣，都叫做撈得唔錯搵到兩餐飯食。</p><p>愛着名牌揸靚車</p><p>其實愁仔工作唔係太多，但佢就最鍾意着到周身名牌兼揸靚車，講到尾都因為靠黐，佢死好彩識到「服裝巨子」、「跳舞天王」同「酒窩男」，由原本唔識讀牌子名嘅鄉下仔變成潮男。就連媾女覓食愁仔都跟班好兄弟去啲私竇，點玩都包保唔會被影到，所以家啲人仲以為佢修心養性，緋聞都冇單，其實係佢玩得好安全就真，成功打造鑽石王老五形象㖭。<br>Textby關仁</p></body></html>
