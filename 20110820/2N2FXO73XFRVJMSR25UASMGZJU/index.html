<html><header><meta charset="utf-8"><title>超雲山聰首度拍拖亮相</title></header><body><h1>超雲山聰首度拍拖亮相</h1><p>時裝品牌Gucci昨晚在灣仔會展舉行活動，城中名人蜂擁出席，除了是非女王張栢芝從內地返港行catwalk外，熱爆全城的何超雲和陳山聰更首度拍住拖亮相，大晒恩愛。</p><p>超雲和山聰昨晚10時許現身，超雲穿上一襲透視長裙，背部低V更疑露股，十分性感誘人，兩人甫出場表現恩愛，全程又拖又攬，合照時更笑容一致，就連頭髮都齊齊染啡色，擺明大晒幸福。<br>採訪、攝影：顏英儀、黃文偉</p></body></html>
