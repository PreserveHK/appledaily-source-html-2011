<html><header><meta charset="utf-8"><title>家事資訊站：勁Buy團購網　$65睇舞台劇「慌失失」籌款</title></header><body><h1>家事資訊站：勁Buy團購網　$65睇舞台劇「慌失失」籌款</h1><p>近年團購網站興起，以勁平貨品招徠，勁Buy團購網由HongKongTopBrandLtd所營運及管理。<br>勁Buy團購最近重點推介65元睇大師級舞台劇「慌失失」籌款，二人同行勁Buy價，必須購買一套兩張130元的戲票。勁Buy慈善籌款，勁Buy沒有收取佣金。<br>另外，由於香港人喜歡去旅遊，更特別推出免費送機票，勁Buy會員「勁賞飛」。網址： http://www.kingbuyhk.com。 <br><br>勁Buy團購網<br>電話：37963646</p></body></html>
