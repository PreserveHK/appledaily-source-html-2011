<html><header><meta charset="utf-8"><title>案件速遞中醫脫非禮世姪女罪</title></header><body><h1>案件速遞<br>中醫脫非禮世姪女罪</h1><p>【本報訊】註冊中醫獲世姪女邀請上門應診，替她患第三期癌症的老父「把脈」。世姪女指中醫趁二人在廚房「煲藥」獨處期間攬住她，乘機摸胸。中醫受審時否認非禮世姪女，並質疑她所講的擁抱姿勢無可能摸到胸，要求當庭與妻示範，惟遭裁判官拒絕。高等法院上月裁定中醫上訴得直，撤銷控罪。暫委法官杜麗冰昨下判詞指，裁判官不准中醫當場示範，剝奪辯方舉證權利，定罪不穩妥。<br>案件編號：HCMA233/11</p></body></html>
