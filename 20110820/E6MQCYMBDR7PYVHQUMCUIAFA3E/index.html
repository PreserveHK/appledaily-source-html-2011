<html><header><meta charset="utf-8"><title>新寶城割價貨獲承接</title></header><body><h1>新寶城割價貨獲承接</h1><p>中原伍錦基表示，將軍澳新寶城距離港鐵坑口站較遠，但居住環境相對最清靜，日前錄得一宗優質細單位成交，1座高層G室，527方呎，兩房間隔，享山景及遠海景，成交價346.5萬元，呎價6575元。</p><p>原業主原先開價360萬元，後決定降價13.5萬元沽出單位，減幅約3.8%，買家為用家，打算購入單位作自住用途。原業主於08年4月以230萬元購入，賬面獲利116.5萬元，升值50.7%。新寶城本月首兩周錄得6宗成交，平均呎價約6006元。</p></body></html>
