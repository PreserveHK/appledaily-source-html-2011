<html><header><meta charset="utf-8"><title>蘋果汁康泰首舉辦　關愛遊學團訪廈</title></header><body><h1>蘋果汁<br>康泰首舉辦　關愛遊學團訪廈</h1><p>【本報訊】康泰旅行社首個關愛基金資助清貧學生境外遊學團，下月10日出發往廈門作四天遊學交流，團費剛好是資助金額3,000元。27名團友是來自佛教沈香林紀念中學中四至中六、修讀旅遊科的學生。他們會到廈門土樓等景點參觀，並在旅程中了解旅行團運作模式，並嘗試做領隊或導遊的滋味。<br>康泰副總經理陳建鵬表示，迄今接獲約30間學校表示有興趣參加關愛基金資助遊學團，繼廈門團後，10月及11月各有一團遊學團往台灣及泰國。今年暑假遊學團較去年增長八成，逾40團共1,500人參加，加上關愛基金遊學團相繼年底出發，料全年遊學團客量激增兩倍。</p></body></html>
