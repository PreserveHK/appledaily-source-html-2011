<html><header><meta charset="utf-8"><title>NEW新短訊：竹林無污染之旅</title></header><body><h1>NEW新短訊：竹林無污染之旅</h1><p>中國化工廠不懂珍惜祖國錦繡山河，不等於其他人唔識寶。在距離上海兩個半小時車程的浙江省莫干山，就有掩映於竹林樹海之間的度假區：裸心│谷，將於10月開業。這個度假村設有121間客房，其中有些更是分佈於共30棟的樹頂別墅中。別墅第二層更高於樹冠，有露台浴缸、廚房、客廳等。除此，度假村亦有有機餐廳、養生水療中心、馬術中心，還有茶藝館、竹藝館等，務求令大家可以在自然環境下，過個純淨無污染的旅程。<br><br>記者：曾順珍<br><br>查詢：（86）21-64318901</p></body></html>
