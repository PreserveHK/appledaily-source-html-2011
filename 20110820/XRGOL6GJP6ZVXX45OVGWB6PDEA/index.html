<html><header><meta charset="utf-8"><title>天水圍警尋14歲失蹤女童</title></header><body><h1>天水圍<br>警尋14歲失蹤女童</h1><p>【本報訊】14歲女童馮明欣（圖）上月7日離開天水圍天華邨住所後，即失去影蹤，其母翌日向警方報案。警方昨發出呼籲，要求巿民協助找尋有關女童。她身高約1.6米，重43公斤，圓面，黃皮膚，並蓄有金黃色長直髮。該女童失蹤時身穿黑色襯衣、藍色短牛仔褲及黑色拖鞋。<br>任何人士若知道其下落或有關消息者，請致電36613128與新界北總區失蹤人口調查組或與任何一間警署聯絡。</p></body></html>
