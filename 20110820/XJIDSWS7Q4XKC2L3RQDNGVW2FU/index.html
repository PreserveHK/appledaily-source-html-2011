<html><header><meta charset="utf-8"><title>Google街景車殺入亞馬遜河</title></header><body><h1>Google街景車殺入亞馬遜河</h1><p>Google街景車由世界各大城市的街頭，殺入南美洲亞馬遜河，令網民稍後可透過街景車欣賞全球最大熱帶雨林的風光。</p><p>Google的初步拍攝工作，由里奧內格羅河（RioNegroRiver）一段48公里長的支流開始，工作人員把安裝在三輪車上的攝錄機放在船頂（圖），沿河拍攝。<br>Google今次是應巴西非牟利組織「亞馬遜可持續發展基金會」的邀請到亞馬遜河拍攝，旨在宣傳關注土著保育工作，相信不會有居民抗議私隱被侵犯。<br>英國《每日郵報》</p></body></html>
