<html><header><meta charset="utf-8"><title>藍澄灣呎價4480轉手</title></header><body><h1>藍澄灣呎價4480轉手</h1><p>中原地產高級分行經理陳輝麟表示，青衣藍澄灣5座高層B室，683方呎，兩房間隔，成交價306萬元，折合呎價4480元。賣家原先開價318萬元，有見近日買家均期望業主提供議價空間，故略為減價12萬元，加快速度沽出物業，減幅3.8%。<br>買家為外區換樓客，認為心儀單位價錢合理，業主亦肯提供議價空間，遂購入單位作自住之用。原業主07年9月以183萬元購入，獲利123萬元離場，升值67.2%。藍澄灣8月上旬暫錄2宗成交。</p></body></html>
