<html><header><meta charset="utf-8"><title>炒飯冠軍　羮中稱王</title></header><body><h1>炒飯冠軍　羮中稱王</h1><p>「富豪金殿」中菜行政總廚高賜文師傅，日前憑金湯珍珠香茜魚蓉羮及富貴櫻花蝦蛋白炒飯，贏得今年旅發局的「美食之最大賞」羮組及飯組金獎。金湯珍珠香茜魚蓉羮賣相吸引，東星斑魚肉切片，加蛋白及忌廉打成珍珠狀，加入秘製甘笋湯中，魚肉鮮甜味完全爆發，絕讚；富貴櫻花蝦蛋白炒飯，高師傅選用日本櫻花蝦，乾炸至鬆脆，然後與切粒的蜜餞火腿、蛋白及其他材料一同炒香，最後與用高湯烹調而成的飯同炒，那份撲鼻香氣，征服一眾評審。<br><br>記者：馮敏兒<br></p><p>富豪金殿（28371773）<br>地址：銅鑼灣怡和街88號富豪香港酒店３樓</p></body></html>
