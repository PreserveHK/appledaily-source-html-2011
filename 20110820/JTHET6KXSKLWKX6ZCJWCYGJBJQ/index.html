<html><header><meta charset="utf-8"><title>欺凌校花　室友邊打邊唱</title></header><body><h1>欺凌校花　室友邊打邊唱</h1><p>校花亦遭欺凌？不會吧！河北省的唐山技術學院，有李姓校花遭室友圍毆的視頻近日在網上熱傳，只見長髮的校花起初被枕頭砸頭（圖），之後校花跌坐在床板上，只見束短髮的女生抓住她的手腕大吼大叫，其後旁人一擁而上，對她拳腳相向，還一邊打一邊唱歌。網友看後怒不可遏，直言校方有義務調查，並將打人學生開除。網友更發動人肉搜索，除查出事發學校外，發現案中的當事人可能已畢業。<br>鳳凰網</p></body></html>
