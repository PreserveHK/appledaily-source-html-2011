<html><header><meta charset="utf-8"><title>大東扮嘢冧港迷</title></header><body><h1>大東扮嘢冧港迷</h1><p>台灣飛輪海成員汪東城（大東）前晚到九展與歌迷慶祝30歲生日，下周三牛一的大東事隔8個月再來港，歌迷興奮為他搞生日派對，大東在現場亦狂冧粉絲，除以廣東話與歌迷打招呼外，又扮鬼扮馬，先後扮飛輪海各成員及劉德華等，得粉絲十分開心。</p><p>生日送禮謝母</p><p>未知大東是否過度興奮關係，他在台上不慎跌倒，搞到四腳朝天，令粉絲憂心不已。大東事後接受訪問時表示生日當天就會陪媽咪，他說：「那日是媽咪最辛苦，我排除萬難都要放假陪媽咪，每年生日都會送禮物給她。」<br>此外，對於Selina將於10月結婚，大東即恭喜對方，亦戥她找到一輩子的幸福而高興。<br>採訪：王連連<br>攝影：仇志德</p></body></html>
