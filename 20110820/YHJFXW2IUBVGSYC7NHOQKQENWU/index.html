<html><header><meta charset="utf-8"><title>深水埗無牌司機涉嫌毒駕</title></header><body><h1>深水埗<br>無牌司機涉嫌毒駕</h1><p>【本報訊】一輛私家車昨午4時50分沿深水埗深旺道駛至欽州街西交界燈位停下後，車上36歲姓余男司機及39歲姓黃男乘客，伏在車內不動神情呆滯，途經人士報警。<br>警員到場在車內未有撿獲違法藥物，但發現該車無行車證，為一輛準備運離港的水貨車，司機駕駛執照過期多年，警方調查後，以私家車無有效登記及司機無持有有效駕駛執照，拘捕姓余司機，姓黃男乘客涉嫌協助教唆同被捕。
</p></body></html>
