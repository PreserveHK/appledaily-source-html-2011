<html><header><meta charset="utf-8"><title>話你知製毒用語揭秘</title></header><body><h1>話你知<br>製毒用語揭秘</h1><p>警方毒品情報科的毒品專家，分析案中被告與麥偉強的對話，發現當中出現製作冰毒的用語及所需材料，並提及價格與07年冰毒價值一樣。<br>用語方面包括「成品」即由原材料製成毒品，「大料」即冰毒原材料，「油」即液態狀的冰毒，「砂糖」即固體冰毒，「師傅」即製毒者。而「麻黃素」、「阿士東」、「碘」等則是製作冰毒材料。對話中又提及兩公斤大料加配料便有一公斤，即兩公斤原材料可製成一公斤冰毒，而一公斤可賣20萬元，與07年的冰毒價錢相符。</p></body></html>
