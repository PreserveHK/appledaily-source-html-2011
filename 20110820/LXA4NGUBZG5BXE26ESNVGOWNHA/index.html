<html><header><meta charset="utf-8"><title>穿粗口衫　美女主播捱轟</title></header><body><h1>穿粗口衫　美女主播捱轟</h1><p>「小孩都知道是甚麼意思，她真的不知道？!」浙江省溫州市一名美女主播，近日成為網上熱議焦點。這位溫州電視台新聞綜合頻道女主播，在報道天氣情況時，穿着一件緊身看似普通的白色、印有老虎的T恤出鏡，但T恤上卻印着大大的「Fxxking」字樣（圖），觀眾看得無不目瞪口呆。有網民質疑「難道她是憤青」，穿着這種T恤出鏡，不識大體、低俗、沒品味，而且對這件衣服造成的影響不敏感。<br>新浪微博</p></body></html>
