<html><header><meta charset="utf-8"><title>搖頭丸或有助醫血癌</title></header><body><h1>搖頭丸或有助醫血癌</h1><p>搖頭丸（Ecstasy）既是可怕軟性毒品，也可能是治療血癌的良藥。英國科學家指，經改良後的搖頭丸，可提升殺死癌細胞的能力100倍，有助治療血癌。<br>伯明翰大學研究員早在六年前，已發現部份影響白血球細胞的癌症，對減肥藥，抗抑鬱藥Prozac，以及搖頭丸有反應，可能有治療白血病、淋巴瘤和骨髓癌這類血癌。研究員戈登指結果令人非常振奮，但由於治療腫瘤所需的搖頭丸劑量，可能會對病人構成生命危險。<br>法新社</p></body></html>
