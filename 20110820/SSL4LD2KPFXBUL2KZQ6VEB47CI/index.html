<html><header><meta charset="utf-8"><title>列尼開拍新版《2020》</title></header><body><h1>列尼開拍新版《2020》</h1><p>金像導演列尼史葛（RidleyScott）與男星夏里遜福（HarrisonFord）82年合作的《2020》（BladeRunner），至今已成為不朽科幻電影經典，最近列尼趁將近完成《異形》前傳《Prometheus》之際，已決定執拍新版《2020》。<br>美國電影公司AlconEntertainment總裁AndrewKosove最近表示已準備開拍新劇《2020》，列尼史葛已答允再次擔任導演，不過Andrew說：「現階段我們還未決定影片是舊作的前傳抑或是續集，我們正構思新故事內容。」據悉影片最快要2019年才面世。</p></body></html>
