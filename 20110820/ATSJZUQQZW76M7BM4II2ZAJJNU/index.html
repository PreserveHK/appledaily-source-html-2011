<html><header><meta charset="utf-8"><title>學友台北唱到聲沙</title></header><body><h1>學友台北唱到聲沙</h1><p>歌神張學友大前日在台北小巨蛋舉行首場「1/2世紀演唱會」，這是他休息一個月後的首場演出，他獻唱《一滴淚》的高音部份時聲音一度沙啞，樂手也因一個月沒演出，導致當晚彈奏時降了key，不過經驗豐富的學友都鎮定完成演出。<br>學友在演唱會上大騷舞技，完場後他表示看到歌迷熱情合唱十分感動。</p><p>兩女兒撐場</p><p>不少好友跑到後台找學友，台灣藝人許慧欣帶同母親與他合照，庾澄慶表示待第四場演唱會結束後，會帶學友大擦一餐慶功。據知學友一對女兒也跟着他到台灣欣賞演唱會。<br>撰文：葉雪</p></body></html>
