<html><header><meta charset="utf-8"><title>曾江、焦姣跨過十年之癢</title></header><body><h1>曾江、焦姣跨過十年之癢</h1><p>老戲骨曾江及焦姣夫婦早前擔任有線節目《星級會客室》嘉賓，分享夫妻相處之道。兩人分別經歷過失敗婚姻，但至今已維繫了17年夫妻情，今日依然恩愛如昔，焦姣笑說：「他之前兩段婚姻都不超過十年！」曾江打趣道：「對呀，我有十年之癢。現在快第二個十年了！不過應該冇體力再找第二個，愛情要花好多體力的！」<br>此外，談到曾江的經典染髮劑廣告，曾江也不禁自嘲：「背景的女模特兒都隨年代更換了幾次，但惟獨怎麼換也仍然見到我！早陣子問過律師朋友意見，但可以收錢的機會好微，我自己連合同都不見了！」<br>撰文：林妃
</p></body></html>
