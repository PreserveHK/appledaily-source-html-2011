<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星安妮夏菲維上電視節目宣傳新片，自認已成為王妃凱蒂的fans。<br><br>●美國著名女導演蘇菲亞哥普拉，昨日被拍到抱着女兒現身意大利南方小鎮，為下周六出閣做準備。<br><br>●日本女星宮崎葵繼3年前的《篤姬》後回歸公仔箱，主演今秋NHK電視台單元劇《蝴蝶夫人》。<br><br>●韓國組合KARA成員具荷拉昨日在日本反韓流潮下，如常與隊友飛往日本。<br><br>●韓國男星權相佑的演員妻子孫泰英，化上濃妝和大露背為雜誌影相。</p></body></html>
