<html><header><meta charset="utf-8"><title>蘋果汁中學生創舉　極地考察北極熊</title></header><body><h1>蘋果汁<br>中學生創舉　極地考察北極熊</h1><p>【本報訊】本港22名中學生組成香港第一隊中學北極考察隊，將在下月3日至19日到北極考察17天。學生考察隊會在港大地球科學系副教授陳龍生帶領下，觀察極北地區的野生動物，包括海獅、海象及北極狐，也會嘗試搜索北極熊，了解牠們受全球暖化的影響。<br>學生又會探訪當地原住民「因努特人」村落，與村民交流，親身體驗冰天雪地生活。隊員會帶備儀器，到北冰洋和格寧蘭東岸，研究香港和當地海岸線的分別，量度北冰洋海上冰塊的密度、形狀和覆蓋率等。今次北極考察之旅是由仁愛堂與野外動向合辦，盼鼓勵青少年投身環保事業及科研工作。</p></body></html>
