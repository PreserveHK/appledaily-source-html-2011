<html><header><meta charset="utf-8"><title>新界西成交紀錄</title></header><body><h1>新界西成交紀錄</h1><p>備註：成交紀錄根據土地註冊處資料加以整理後列舉，成交日期指正式買賣合約日期，較臨時買賣合約日期稍遲。由於各物業不一定每周會有新成交紀錄，因此可能不會全部更新。所有資料在編排上已力求準確，而所有資料僅作參考用途。<br>資料來源：利嘉閣研究部</p><p>大嶼山愉景灣（1至13期）</p><p>座數：逾600座<br>單位數目：8049個<br>建築面積：432至5168方呎<br>落成：1982至2006年</p><p>東涌東堤灣畔</p><p>座數：8座<br>單位總數：2158個<br>建築面積：712至1914方呎<br>落成：1998及1999年</p></body></html>
