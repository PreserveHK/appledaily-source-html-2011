<html><header><meta charset="utf-8"><title>觀塘淘氣花貓被困碼頭</title></header><body><h1>觀塘<br>淘氣花貓被困碼頭</h1><p>【本報訊】一隻淘氣小花貓，昨凌晨走至觀塘碼頭，跳落岸邊石壆與石柱之間，夾在五吋闊隙縫動彈不得，驚動消防員和愛協人員，上演一幕救貓記。<br>現場是觀塘公眾碼頭岸邊石壆，水中有一條石柱，用以量度水深。凌晨零時，有市民聽到斷斷續續的「喵喵」聲，發現一隻黃色花貓夾在石壆與石柱之間，狀甚可憐，於是報警。<br>消防員與愛護動物協會人員到場，消防員將一條鋼梯固定於石壆邊，拿起一個網戒備；再由愛協人員爬下，小心翼翼將小貓拉出來，耗時約20分鐘。此時，在場圍觀的市民都拍掌叫好。</p></body></html>
