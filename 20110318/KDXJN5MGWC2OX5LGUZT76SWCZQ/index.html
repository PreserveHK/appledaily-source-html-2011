<html><header><meta charset="utf-8"><title>希拉莉：明年不做國務卿</title></header><body><h1>希拉莉：明年不做國務卿</h1><p>美國國務卿希拉莉（圖）在埃及開羅接受有線新聞網絡（CNN）訪問時表明，即使總統奧巴馬2012年成功連任，她無意繼續擔任國務卿或任何公職。<br>希拉莉表示，對現時的職位很滿意，不會角逐總統或副總統，也無意在2016年競選總統，因為2008年競選是一次奇妙的經歷，還表明完成未來兩年任期就退休，即使奧巴馬成功連任，「我有着歷來最好的工作，這是歷史時刻，令人難以喘息，我們看到海地和日本發生的天災和悲劇，也看到埃及和區內其他地方的不尋常機遇和挑戰」。<br>法新社</p></body></html>
