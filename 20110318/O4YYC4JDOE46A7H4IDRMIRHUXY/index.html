<html><header><meta charset="utf-8"><title>求驗客手記：馬加夫史浩克反晒面 - 求驗客</title></header><body><h1>求驗客手記：馬加夫史浩克反晒面 - 求驗客</h1><p>57歲名教練馬加夫（圖）今季領德甲史浩克04殺入歐聯8強同埋德國盃決賽，之不過佢周三俾球會炒咗，原本同球會喺2013年夏天約滿嘅馬加夫，唔滿意解約金，認為要全數賠足1,200萬歐元（約1.3億港元），史浩克就反駁佢應該心知肚明，事件家就上咗法庭解決。查實馬加夫自09年入主以來引入約40個球員，年半使咗逾5,000萬歐元，隊波今季喺聯賽只係排第10，表現絕對唔及格，睇嚟單嘢都有排搞！</p></body></html>
