<html><header><meta charset="utf-8"><title>求驗客手記：倒模卡卡投車仔 - 求驗客</title></header><body><h1>求驗客手記：倒模卡卡投車仔 - 求驗客</h1><p>英超車路士成功殺入歐聯8強，同時亦有完成收購嘅好消息，車路士以530萬鎊（約6,660萬港元）成功將外號「新卡卡」嘅17歲天才球星比亞桑（LucasPiazon、圖）由巴甲嘅聖保羅帶返英超。比亞桑除咗同前世界足球先生卡卡都係效力聖保羅之外，外形、樣貌、身高都好似複製咁，兩人都係6呎1吋、大眼嘅陽光男孩，佢哋都係踢進攻中場，比亞桑仲可以踢埋前鋒位置，預祝佢下季喺英超可以成為「超級大紅人」！<br></p></body></html>
