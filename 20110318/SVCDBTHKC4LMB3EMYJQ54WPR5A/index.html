<html><header><meta charset="utf-8"><title>「與33女上床太多了」意總理自認太老</title></header><body><h1>「與33女上床太多了」<br>意總理自認太老</h1><p>意大利總理貝盧斯科尼（圖）被控與未成年少女魯比進行性交易，但他接受反對派報章《共和報》專訪時，卻指自己太老，不可能與33人上床。<br>檢察官指他曾與魯比上床13次，兩人首次上床時，魯比只得16歲，而曾與他性交易的女子更多達33人，包括電視天氣女郎、18歲選美皇后和曾代表意大利競逐世界小姐的佳麗。貝氏說：「兩個月內與33名女子上床太多了，30歲男子都吃不消。」他強調自己有女友，她不會批准他這樣做。<br>美聯社</p></body></html>
