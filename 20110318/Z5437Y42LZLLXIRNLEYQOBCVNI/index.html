<html><header><meta charset="utf-8"><title>籃FUN籃解：希爾登廣告撐母校</title></header><body><h1>籃FUN籃解：希爾登廣告撐母校</h1><p>太陽前鋒格蘭希爾（圖）公認係謙謙君子，之但係如果遇到不合理嘅事，佢都會出聲。好似ESPN早前為90年代初紅極一時嘅「密茲根5虎」拍攝紀錄片，現任ESPN籃球評述員嘅羅斯係成員之一，佢話好鬼憎希爾就讀嘅杜克大學，原因係覺得杜克大學係貴族學校，係唔會收貧苦嘅黑人入讀；另一成員京治仲鬧希爾係母狗（bitch），查實兩人咁嬲係由於92年NCAA決賽，希爾嘅杜克大學贏咗佢哋，估唔到佢哋咁記仇。希爾就話喺twitter道歉嘅羅斯「扮好人」，喺《紐約時報》刊登全版廣告還擊，絕對以杜克為榮，仲好寸咁話「密茲根5虎」從來都唔係佢哋對手㖭！</p></body></html>
