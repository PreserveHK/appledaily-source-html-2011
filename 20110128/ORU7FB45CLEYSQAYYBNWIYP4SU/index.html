<html><header><meta charset="utf-8"><title>案件速遞涉勒索富商寡婦拒保釋</title></header><body><h1>案件速遞<br>涉勒索富商寡婦拒保釋</h1><p>【本報訊】寡婦與已婚富商分手後，涉嫌揚言傷害對方妻女和秘書，勒索1.2億元。她索款不遂後，又糾黨在深圳綁架他的生意拍檔。還柙的寡婦昨在九龍城裁判法院覆核保釋。辯方說，寡婦曾七次上事主辦公室，又曾致電及上門騷擾他過百次，他均沒追究。被告願交出50萬元作保釋金，但其申請終被拒絕。<br>37歲被告祁春艷（圖）被控於07年12月至09年10月勒索X先生。她暫時毋須答辯，案件將於下月22日再提訊。<br>案件編號：KCCC5422/10</p></body></html>
