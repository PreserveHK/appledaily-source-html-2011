<html><header><meta charset="utf-8"><title>機器夾指青年送院</title></header><body><h1>機器夾指青年送院</h1><p>【本報訊】紅磡鶴園東街昨發生工業意外，一名工人手指被夾斷送院急救。昨晨7時半，24歲青年在鶴園東街3號衞安中心內操作機器，其間不慎將右手插入機件；據稱事主中指、無名指及尾指三隻手指被夾，痛極大叫求救，工友發現連忙按停機器致電報警。<br>救護員趕至經檢查確定，傷者右手食指第一節被夾傷，其餘手指無恙，隨即將傷者送院急救；他抵達醫院時面露痛楚神情，經治理後情況穩定。警方列作意外受傷處理，正向工友了解事主受傷原因。</p></body></html>
