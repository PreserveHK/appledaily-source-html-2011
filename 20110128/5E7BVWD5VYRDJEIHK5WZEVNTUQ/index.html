<html><header><meta charset="utf-8"><title>鋁通飛墮擊傷途人</title></header><body><h1>鋁通飛墮擊傷途人</h1><p>【本報訊】將軍澳翠林邨發生墮物傷人事故，一名婦人被墮下的鋁通擊中受傷。事主46歲姓盧，昨上午9時，她帶同3歲大的孫兒上學行經碧林樓對開，一支約一呎半長的鋁通突從天而降，擊中她的腰部出現紅腫，由街坊協助報警。<br>盧婦事後指出，幸她穿着羽絨衣否則傷勢更重，由於曾用手擋格鋁通未有擊中孫兒。該鋁通為伸縮設計用膠包着，可以裝上地拖及掃帚，警方不排除有住戶打掃時失手墮下，曾登樓搜索但未有尋獲肇事者。</p></body></html>
