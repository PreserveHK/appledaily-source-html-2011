<html><header><meta charset="utf-8"><title>案件速遞國泰後人改大屋拒還原</title></header><body><h1>案件速遞<br>國泰後人改大屋拒還原</h1><p>【本報訊】國泰航空創辦人之子與妻於1986年在石澳村購入樓齡30年獨立屋，屋宇署兩年後發信指獨立屋違規加建一層並擴充前後庭園，要求屋主還原舊貌。屋主指還原或觸犯現行建築物條例，拒絕執行命令，申請司法覆核，案件昨在高等法院開審。與訟雙方達成協議，由屋主先聘認可人士提交改動圖則，屋宇署在4月前決定是否接納，案件押後至5月16日再訊。<br>申請人為PeterDeKantzow及其妻，答辯人為建築事務監督。男屋主Peter是國泰航空其中一名創辦人SydneydeKantzow之子。<br>案件編號：HCAL15/10</p></body></html>
