<html><header><meta charset="utf-8"><title>醫療短波意國起搏器或現故障</title></header><body><h1>醫療短波<br>意國起搏器或現故障</h1><p>本港衞生署公佈一種由意大利Medico公司生產的植入式心臟起搏器電路連接有問題，可能會出現間歇性不穩定現象，無法如常運作，出現故障的機率為0.013%。涉及的產品型號為Sophos151、Sophos155及Helios300。發言人指雖然產品沒有在港銷售紀錄，但基於事態嚴重，可能有少數病人在海外植入儀器，故呼籲如植入上述產品的病人應與醫生聯絡，署方已向各醫療機構發出通知。</p></body></html>
