<html><header><meta charset="utf-8"><title>賭王給超鳳首封「分燊家」信</title></header><body><h1>賭王給超鳳<br>首封「分燊家」信</h1><p>觸發「分燊家」風波的第一份文件，是本月5日由何鴻燊簽字的一封信件（圖），收信人是二房的何超鳳。賭王在信中質問超鳳，為何自己的Lanceford股份會突然分薄，而未經他本人同意及知悉。賭王為此多次以電話及短訊召見超鳳，命她親自前來解釋，都沒有回應，遂發出此信件，召她帶同Lanceford的股權文件到淺水灣一號大宅交代。<br>何鴻燊在信中註明，名下的澳娛股份應由四房平分，各房代表分別為何超賢、藍瓊纓、陳婉珍和梁安琪。由始至終，四房平分都是他的意願，如果超鳳不在48小時內前來見面，他惟有採取法律行動。本報記者</p></body></html>
