<html><header><meta charset="utf-8"><title>機場旅巴撞壆11傷</title></header><body><h1>機場旅巴撞壆11傷</h1><p>【本報訊】青衣青葵公路。一部接載機場員工往機場旅巴，疑閃避切線車輛失控撞石壆，意外中共有11人受傷，事後送院救治。<br>現場青葵公路近長青隧道，昨晨6時20分，姓張（52歲）司機駕駛旅巴從藍田接載50多名機場員工，沿青葵公路往機場駛至距離長青隧道約200多米時，司機報稱一部私家車從中線切向慢線，他急忙扭軚閃避但失控撞向左邊石壆。旅巴左車頭撞毀及擋風玻璃爆裂，車上乘客東歪西倒共有8男3女受傷，年齡由29至56歲。</p></body></html>
