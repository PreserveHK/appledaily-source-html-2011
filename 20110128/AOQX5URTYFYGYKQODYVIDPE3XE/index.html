<html><header><meta charset="utf-8"><title>兩司機爭入氣打甩牙</title></header><body><h1>兩司機爭入氣打甩牙</h1><p>【本報訊】兩名司機昨凌晨在大埔一個油站排隊加氣時，懷疑其中一人打尖，雙方發生爭執；小巴司機動手叉的士司機鼻部，的士司機揮拳還擊將小巴司機打甩牙，最後兩敗俱傷，同涉打架被捕後送院救治。</p><p>有人打尖起爭執</p><p>現場為大埔公路大埔滘段中國石化加氣站，昨凌晨2時許，56歲姓鄭男子駕新界的士來氣站排隊入氣，鄭報稱排頭位；其間姓溫（57歲）男子駕紅頂小巴駛至疑打尖，雙方發生爭執。其間懷疑鄭沉不住氣，開腔粗言怒罵溫：「你唔Ｘ使排隊咩？」<br>據鄭事後表示：「點知佢一嘢叉埋嚟，叉損我個鼻，我一搥打佢囉……」結果溫被打甩牙；警員接報到場調查後，將他們送院治理及拘捕。</p></body></html>
