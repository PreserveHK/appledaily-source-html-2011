<html><header><meta charset="utf-8"><title>案件速遞《太陽報》甩歧視殘疾罪</title></header><body><h1>案件速遞<br>《太陽報》甩歧視殘疾罪</h1><p>【本報訊】平機會早前首次代一名患精神病男子董禮林（譯音）入稟，指控《太陽報》於06年一篇題為「醫局規劃發神經　病房逼到人都癲」的報道中傷精神病患者、違反《殘疾歧視條例》，昨在區域法院被裁定敗訴。<br>法官陸啟康在判詞中指，雖然涉案文章部份用字令人反感，但文章明顯是以諷刺嘲弄形式帶出醫管局對精神病人投放資源不足的社會問題，不足以構成中傷，故裁定原告敗訴。<br>案件編號：DCEO5/09</p></body></html>
