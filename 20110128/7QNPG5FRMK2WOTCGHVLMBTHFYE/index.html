<html><header><meta charset="utf-8"><title>雪山獅子女向皮草說不</title></header><body><h1>雪山獅子女向皮草說不</h1><p>【本報訊】天寒地凍，「雪山獅子女」陳巧文（右二）夥同善待動物組織（PeTA）成員遊街，她以性感兔女郎扮相，呼籲大眾踢走皮草。善待動物組織這次行動是要告訴大家，兔子和其他動物的皮毛只屬於牠們原來的主人，人類有很多禦寒物料可供做衫，沒有必要殺生取暖。<br>善待動物組織早前公開了一段秘密調查短片，顯示內地兔子皮草養殖場的惡劣環境。短片顯示兔子被困在極污穢、佈滿尿液和糞便的籠子內。養殖場工人抽起兔子的耳朵把牠們從籠子裏揪出來，用手持電擊槍電擊兔子，驚慌的兔子亂踢和尖叫，最終被倒吊起來割下頭顱。<br>黃建通攝</p></body></html>
