<html><header><meta charset="utf-8"><title>案件速遞BMW台代理家族爭產</title></header><body><h1>案件速遞<br>BMW台代理家族爭產</h1><p>【本報訊】寶馬（BMW）台灣代理商汎德集團創辦人唐誠05年初死後，繼室與元配所生子女爭產。繼室指元配子女串謀侵佔唐的遺產，將屬於遺產的一間公司的股份及生意轉移到其他公司。高等法院暫委法官陳江耀昨指元配子女有可能損害遺產利益，認為有需要保護繼室的權益，故下令委任兩名接管人調查及追蹤資產下落。<br>原告王美娜為唐誠的第二任妻子，被告唐慕蓮、唐榮椿、唐如萱是唐誠與元配所生的子女，四人均為遺產受益人。本案只涉唐在本港的資產，總值約9,565萬元，包括寶德香港有限公司99.8%股份。<br>案件編號：HCA421/10</p></body></html>
