<html><header><meta charset="utf-8"><title>央視播《TopGun》扮殲10射靶</title></header><body><h1>央視播《TopGun》扮殲10射靶</h1><p>中央電視台《新聞聯播》又涉嫌造假！有網民發現，近日央視報道解放軍空軍的實彈演習訓練時，一架殲10戰機發射導彈，擊中目標並且在半空爆炸，與電影片段相似。</p><p>畫面一模一樣</p><p>網民指，這段不到兩秒的畫面，與1986年美國電影《壯志凌雲（TopGun）》中，主角湯告魯斯駕駛美軍F-14戰機擊落敵機的畫面幾乎一模一樣，不但發現爆炸的煙霧沒有分別，戰機粉碎後碎片飛散的方向亦一致，只是畫面的色調稍有不同。<br>有網民建議，電影《壯志凌雲》的發行商，應向央視追索版權費。<br>新浪網</p></body></html>
