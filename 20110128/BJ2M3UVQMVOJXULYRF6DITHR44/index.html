<html><header><meta charset="utf-8"><title>醫療短波查隆胸物質會否致癌</title></header><body><h1>醫療短波<br>查隆胸物質會否致癌</h1><p>美國食品及藥物管理局正調查隆胸的植入物質會否增患癌風險，分析60宗患罕見淋巴瘤──間變性大細胞淋巴瘤（ALCL）個案。患者都曾隆胸，植入物包括矽袋及鹽水袋；植入後出現癌症的年期由1至23年不等，平均為8年。此類淋巴瘤的患處並不在乳房，主要影響患者的T細胞。調查方向包括是否因矽袋或鹽水袋的表面影響受損細胞而致癌，但暫時未有結果，呼籲婦女毋須因此移除植入物。</p></body></html>
