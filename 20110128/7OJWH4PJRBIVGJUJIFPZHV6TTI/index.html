<html><header><meta charset="utf-8"><title>有味「肉水」雞牛任揀</title></header><body><h1>有味「肉水」雞牛任揀</h1><p>都市人生活繁忙，食無定時，美國有礦泉水品牌「肉水」（MeatWater）便將美食和飲料二合一，推出不同肉味的「沙律水」（圖），方便消費者攝取蔬菜營養，又可「大魚大肉」。<br>「肉水」今年推出多款新口味沙律水：「泰式牛肉沙律」以濃烈牛扒味、生菜、小黃瓜及大蒜味製造；「三文魚沙律」喝起來像三文魚鋪在生菜上，混了蘆筍及芥末籽味；「烤雞沙律」除了有烤雞味，還有菠菜、洋葱及陳醋點綴。除了沙律肉水外，「肉水」還推出「匈牙利燉牛肉」、「北京烤鴨」、「印度烤雞」等口味。創辦人克勞特克雷默指，用料絕不含動物副產品，適合素食者飲用。<br>台灣東森新聞網</p></body></html>
