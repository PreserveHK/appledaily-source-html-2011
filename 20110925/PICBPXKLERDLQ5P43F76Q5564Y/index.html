<html><header><meta charset="utf-8"><title>謝安琪舊鞋晒冷嗌幸福</title></header><body><h1>謝安琪舊鞋晒冷嗌幸福</h1><p>謝安琪（Kay）昨日在尖沙嘴宣傳新碟《你們的幸福》，以大碟主題舉辦了一個藝術展，她將由小到大穿過的鞋展覽，代表成長的印記，卻欠缺老公張繼聰與囝囝的展品，Kay說：「個仔怕羞嘛！我老公大家成日都見啦。」她自言有家庭的她現在很幸福。</p><p>轉場地冇影響</p><p>有報道指《勁歌》總選因欠缺歌手，將由紅館移回無綫電視城舉行，Kay表示不知情，她說：「我諗地點唔係問題，最緊要節目同音樂做得好，我都係《勁歌》fans，由細睇到大，而且每個頒獎禮都唔係所有歌手都會到齊，唔覺有影響。」<br>採訪、攝影：胡比</p></body></html>
