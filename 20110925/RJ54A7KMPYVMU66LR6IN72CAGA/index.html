<html><header><meta charset="utf-8"><title>蘋果汁沙田人反對馬場建高樓</title></header><body><h1>蘋果汁<br>沙田人反對馬場建高樓</h1><p>【本報訊】馬會計劃於沙田馬場旁興建9層高辦公大樓，惹來鄰近屋苑居民不滿，昨天發起汽車慢駛遊行（圖），要求馬會擱置計劃，並力促地政總署終止有關申請。<br>反對馬會興建屏風樓行動組昨午發起汽車遊行，約十輛車從大圍出發，途經沙田文化博物館再到火炭銀禧花園、御龍山一帶繞圈。參與慢駛的汽車車身外貼滿標語，行動發言人強調，此55米高的「沙田通訊及科技中心」辦公大樓一旦落成，不但對鄰近屋苑居民造成光污染，大樓內的電話機樓亦對居民健康構成影響，批評馬會從未為工程進行環境評估，更無諮詢居民。</p></body></html>
