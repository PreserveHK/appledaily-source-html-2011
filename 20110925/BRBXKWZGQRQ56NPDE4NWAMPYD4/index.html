<html><header><meta charset="utf-8"><title>Chok住擋日光</title></header><body><h1>Chok住擋日光</h1><p>唔係嘛，中秋已過還介紹太陽眼鏡？不是沒有NewArrivals，而是實際需要話你知，紫外線無時無刻存在，秋日乾旱氣候下更易曬傷肌膚，做足防曬準備外，一副具功能作用的太陽眼鏡依然大派用場。來自美國的品牌Oakley，向來深受運動員喜愛，愛其高性能及護眼能力，今季將以「JointheRebellion」為主題，強調超越及突破，推出限量復刻版Frogskin及以高清鏡片打造的Polarized太陽眼鏡，唔止夠Chok，仲幫你勁擋UVA/UVB及有害藍光達400nm，真係學霆鋒話齋，做超係有其作用的。<br><br>Oakley（27920353）</p></body></html>
