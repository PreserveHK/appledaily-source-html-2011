<html><header><meta charset="utf-8"><title>關仁隱事：「草紙」發姣黐老泥 - 關仁</title></header><body><h1>關仁隱事：「草紙」發姣黐老泥 - 關仁</h1><p>世紀公關女星「草紙」一向中外男星通殺，早排佢喺北京撞番向來嗒糖嘅「老泥」，即時發姣發出面，又拖手又蹺手。關仁聽北京啲朋友講，話草紙喺VIP房仲狼死，全晚霸住老泥一對一傾偈，仲成個人挨晒落去。草紙熱情如火，老泥拍戲時已經見識過，最搞笑係有大會攝影師喺VIP區影嘉賓，唔知就裏想行埋去影相，草紙即時半秒內醒番。草紙助手都見慣老細醜態，即時叫停攝影師，費事老細失儀樣出街。<br>Textby關仁</p></body></html>
