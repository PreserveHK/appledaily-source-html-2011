<html><header><meta charset="utf-8"><title>澳大利亞抬頭</title></header><body><h1>澳大利亞抬頭</h1><p>以往提起時裝品牌，澳洲並非大家會即時想起的，但sass&amp;bide、Ksubi、AliceMcCall等，在在說明一股強勢的澳洲時裝勢力。最近，澳大利亞又添一員。澳洲主要零售企業seed首度在港開設女裝專門店，也是品牌女裝系列首度衝出發源地。服裝以優雅、舒適為主，果然，插旗選址臨海購物地段淺水灣，確是閒逸優雅。說回最新秋冬系列，貫徹品牌愛用的質料與色調，包括中性暖調的棉、麻及絲，邁向冬季色調將越見鮮明。&#13;</p><p>seed（25430131）<br><br>淺水灣道109號影灣園</p></body></html>
