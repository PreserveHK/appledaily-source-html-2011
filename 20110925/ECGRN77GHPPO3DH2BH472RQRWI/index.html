<html><header><meta charset="utf-8"><title>關仁隱事：「小子」遭大石爆樽穿頭 - 關仁</title></header><body><h1>關仁隱事：「小子」遭大石爆樽穿頭 - 關仁</h1><p>寶島歌手「小子」唔單止風流，仲好爛飲，終於因為爛飲闖大禍。話說早排佢同一位著名音樂人去咗京城同某大電影公司老闆大石食飯，原本係想傾合作拍戲，因小子想做導演，大石當晚仲帶咗旗下一個演員小李嚟，點知小子飲多幾杯係咁講粗口問候小李，大石聽到火到嚟埋，隨便喺枱面攞起隻酒樽兜頭扑落去，結果打到小子頭破血流，然後啲隨從搵塊白布將小子成個人包實晒送去醫院。事後小子知自己唔啱在先，所以都唔敢張揚呢件瘀事出嚟。<br>撰文：關仁</p></body></html>
