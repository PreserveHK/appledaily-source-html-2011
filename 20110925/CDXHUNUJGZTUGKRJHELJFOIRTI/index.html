<html><header><meta charset="utf-8"><title>第一代紅人「巴士阿叔」轉坐私家車</title></header><body><h1>第一代紅人<br>「巴士阿叔」轉坐私家車</h1><p>近年有多宗衝突場面被人拍下放上網，引起巿民熱烈討論。其中06年「巴士阿叔」陳乙東在九巴68X佐敦至元朗巴士上傾手機，疑不滿被青年拍膊指他聲浪擾人，辱罵青年：「你有壓力，我都有壓力，你做乜挑釁我？」即使青年已道歉，他仍激動說：「未解決！未解決！未解決！」事件引起大量網民的討論及惡搞，陳亦成為第一代網絡紅人。陳昨日向記者透露現時做石油生意，出入有私家車接載，對不公平事件仍會出聲，他又表示打算競選特首。<br>《蘋果》記者</p></body></html>
