<html><header><meta charset="utf-8"><title>Prince化身MJ造福兒童</title></header><body><h1>Prince化身MJ造福兒童</h1><p>已故流行曲天王米高積遜（MichaelJackson）的14歲大仔Prince，昨日首度單拖於德國出席慈善活動，他更穿上MJ生前曾穿過的紅色恤衫配黑西裝打扮現身，為班比兒童慈善基金捐出父親一隻簽名大碟《Bad》於11月10日作慈善拍賣。手臂上戴有MJ徽號臂章的Prince，更大方與小朋友合照，將父親愛護兒童的精神延續下去。<br>此外，MJ的醫生默里（ConradMurray）過失殺人案今周開審，7男5女的陪審團人選已成功揀出，法官雖表明審訊期間會作電視直播但不會拍到陪審團，這12人昨日已被傳媒起底，其中8人更被指是MJfans。</p></body></html>
