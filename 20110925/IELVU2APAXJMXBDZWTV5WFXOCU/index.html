<html><header><meta charset="utf-8"><title>最長婚紗　頭紗長3公里</title></header><body><h1>最長婚紗　頭紗長3公里</h1><p>不少新娘子都想有難忘婚禮，意大利卡塞塔省小鎮的新娘子德安杰利斯（ElenaDeAngelis）就揀選了頭紗長3公里的婚紗，打破了最長婚紗世界紀錄，還要勞煩村民幫手，才可將婚紗攤開來。</p><p>這襲奶白色婚紗由時裝設計師GianniMolaro設計，用上6,000米絲線。德安杰利斯乘花車往教堂行禮時，長長的頭紗要靠數百名女學生和她們的母親協助打理，場面壯觀。她頭紗的長度，以百米飛人保特的高速，都要五分鐘才由頭到尾跑完。<br>雖然全鎮活動都幾乎被德安杰利斯叫停，但民眾都很興奮，給她拍掌祝賀。<br>英國《每日郵報》</p></body></html>
