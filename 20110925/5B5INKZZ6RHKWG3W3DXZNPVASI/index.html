<html><header><meta charset="utf-8"><title>周董女友16歲戀李銓</title></header><body><h1>周董女友16歲戀李銓</h1><p>台灣歌手周杰倫（周董）的18歲嫩模女友昆凌，日前被讀者爆料曾與21歲的棒棒堂二軍成員李銓交往，但相戀不到三個月，就因雙方經紀公司阻撓而夭折。李銓前日坦承：「那時她（昆凌）16歲，我18歲，但被經紀公司罵蠻慘，就分手了。」<br>李銓現還在文化大學就讀，問他是否知道昆凌跟周董交往？他說：「在報道上看起來，兩個人好像走的蠻近。」覺得兩人是否匹配？他先乾笑不語，隨後才低調說：「不知道耶！」他對昆凌的印象是覺得她個性天真，剛分手時雙方還有聯絡，現在已再沒任何聯繫。昆凌經紀人昨日則低調說：「藝人私人問題不便回答。」<br>撰文：林妃</p></body></html>
