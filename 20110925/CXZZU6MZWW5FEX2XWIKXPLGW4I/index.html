<html><header><meta charset="utf-8"><title>莫文蔚水晶鞋行禮</title></header><body><h1>莫文蔚水晶鞋行禮</h1><p>莫文蔚將於下月1日在意大利佛羅倫斯的酒莊，嫁給德籍未婚夫Johannes，但保持神秘不讓婚禮地點曝光。</p><p>度身訂做</p><p>莫文蔚找來多年好友兼同學、設計師何志恩設計婚紗，她的結婚高跟鞋昨日也曝光，就是意國名牌SalvatoreFerragamo。<br>莫文蔚今年6月已到佛羅倫斯的SalvatoreFerragamo總部找鞋履設計師，為她訂做結婚鞋，她的夢幻之履將是厚底魚嘴高跟鞋，白色絲絹底鑲滿水晶和蝴蝶結。莫文蔚明天也會出席Ferragamo在米蘭時裝周的春夏季騷，相信是婚前最後公開活動。<br>撰文：林妃</p></body></html>
