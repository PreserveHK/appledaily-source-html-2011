<html><header><meta charset="utf-8"><title>小Justin連環出招冧女</title></header><body><h1>小Justin連環出招冧女</h1><p>近日有傳加拿大小天王JustinBieber（左）暗撻真人騷女星KimKardashian的繼妹KendallJenner，不過前日小Justin卻被拍到與女友SelenaGomez（右）到加州馬利布的海灘漫步，更情不自禁又攬又啜。昨日小Justin再出冧招，偷偷帶Selena到洛杉磯湖人主場睇大電視播放經典愛情片《鐵達尼號》（Titanic），認真浪漫。</p></body></html>
