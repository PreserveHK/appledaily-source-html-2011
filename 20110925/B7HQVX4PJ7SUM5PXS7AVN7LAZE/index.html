<html><header><meta charset="utf-8"><title>養生館充值送車送女</title></header><body><h1>養生館充值送車送女</h1><p>充值即送香車美女？英倫一號公館前日在河南鄭州開業，他們在宣傳中自稱為專業男士美容SPA會所，僅為當地200位上流人士服務。當日在養生館門口，一輛寶馬325i和一名美女車模（圖）吸引了不少途人圍觀。有與會嘉賓稱，在該館充值300萬人民幣，即可帶走寶馬及美女。<br>養生館開幕當日有不少圍觀市民議論紛紛，認為充值送車送車模做法太離譜，但也有人指這只是營銷噱頭，不必當真。有網友狠批養生館的負責人是「敗類」，甚至質疑車模是「性奴還是商品呢？」但鄭州工商部門稱，若商家不違反相關法律，並不能進行處罰，但如果對其口號不滿，可投訴。<br>河南大河網</p></body></html>
