<html><header><meta charset="utf-8"><title>林保怡：王維基好有誠意</title></header><body><h1>林保怡：王維基好有誠意</h1><p>今年5月已約滿無綫的林保怡，近日獲日本富士電視台邀請，與日本男星唐澤壽明和韓國男星吳智昊合演新劇《六個陌生人》，又有內地公司開出1,800萬人民幣包薪一年優厚條件，加上無綫高層樂易玲和王維基日前先後邀保怡去飯局，令他頓變搶手貨。</p><p>欲拍《金枝慾孽2》
</p><p>前晚記者致電林保怡，問他是否為王維基明年開台的免費電視台拍劇？他說：「王生係搵我傾，佢好有誠意，但家未方便透露。」有指林保怡明年為無綫開拍《金枝慾孽2》計劃有變，他表示當日與樂易玲見面正是斟拍《金2》事宜，他說：「呢部劇當年帶畀自己好多嘢（憑該劇封視帝），續集當然希望參與。」<br>採訪：林妃</p></body></html>
