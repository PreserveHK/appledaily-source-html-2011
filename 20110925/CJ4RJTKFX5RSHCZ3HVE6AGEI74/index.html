<html><header><meta charset="utf-8"><title>蘋果汁爭取市民簽名　社工促取消合約制</title></header><body><h1>蘋果汁<br>爭取市民簽名　社工促取消合約制</h1><p>【本報訊】一批年輕社工昨日在旺角行人專用區爭取市民簽名支持，要求即將「落莊」及「換屆」特首取消社工「合約制」，讓新一代社工能「全心」投入服務，造福社會大眾。<br>七名前線社工組成「怒火7星」，他們指2001年政府推出一筆過撥款資助制度，令新一代年輕社工在合約制下，面對「不穩定」、「同工不同酬」、「無前景」，難安心工作。<br>召集人陳萬聯應表示，目前社署只負責30%社會工作，包括綜援、領養及釋囚，另外70%撥款外判給非政府的機構，以合約制聘請社工負責，約滿後不一定續約，令社會工作欠缺延續性及長遠規劃。</p></body></html>
