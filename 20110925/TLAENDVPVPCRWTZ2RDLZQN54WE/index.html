<html><header><meta charset="utf-8"><title>李冰冰床戰封后</title></header><body><h1>李冰冰床戰封后</h1><p>內地女星李冰冰近期成為海馬牌床品新代言人，她早前拍廣告不但性感瞓上床，更登影后。冰冰的新電視廣告由關錦鵬執導，張叔平為她設計了一襲超過10萬元的桃紅色露背晚裝裙，當中她有在影展奪取影后的情節，再用時空交錯的手法，結合回憶和現實。<br>關錦鵬說：「銀幕上冰冰剛柔並濟的形象給了我創作靈感。」李冰冰則表示睡床是自己最親密的伴侶，她說：「有時因拍戲需要，再惡劣的環境都要睡，所以家中有一張舒適床褥很重要。」至於床褥要求，她說：「硬度適中是最基本的要求，太軟的話朝早起來腰會痛。」更坦言想要一張超大新床。<br>撰文：唐如
</p></body></html>
