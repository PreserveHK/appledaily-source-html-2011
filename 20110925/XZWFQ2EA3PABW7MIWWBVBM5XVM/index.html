<html><header><meta charset="utf-8"><title>隋棠嚎哭去水腫</title></header><body><h1>隋棠嚎哭去水腫</h1><p>台灣名模隋棠入圍金鐘獎女主角，她日前為「大人物」慈善攝影展拍攝新相。相展請來蔡依林、孫燕姿、羅志祥和楊丞琳等40多位藝人拍攝，再義賣相片，籌款鼓勵有夢想的青少年圓夢。<br>今次以演技派為題，隋棠素顏入鏡，她暱稱身上的羽毛衣是AngryBirds羽毛，她初期擔心會哭不出來，但攝影師一開拍，只花了13分鐘就完成，影出她崩潰哭泣，眼角與嘴角抽搐爆發的一瞬間，她也很滿意說：「這次能夠真實的發揮情緒張力，非常期待成果。」<br>隋棠還笑稱：「拍完把負面情緒宣洩，也把起床後的水腫也都宣洩完，身心都輕盈了。」<br>撰文：唐如</p></body></html>
