<html><header><meta charset="utf-8"><title>餅乾女食極唔肥</title></header><body><h1>餅乾女食極唔肥</h1><p>韓國女子張娜瑞擁有苗條身材，但並非靠減肥得來，相反，她三餐以高熱量的餅乾代替，吃極也不胖，羡煞不少饞嘴的女士。<br>被網友封為「餅乾女」的張娜瑞，擁有32、24、33的身材，而她的妹妹也是嗜吃餅乾，體質非常特殊，吃餅不會發胖，反而吃飯就會發胖，假如一天沒吃過餅乾，就會很不安，雙手甚至不停發抖。張娜瑞平日到超巿購物時，總愛把手推車塞滿餅乾和零食，家中餅乾堆積如山。<br>台灣東森新聞網</p></body></html>
