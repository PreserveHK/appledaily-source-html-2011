<html><header><meta charset="utf-8"><title>陳淑莊的「心癮」</title></header><body><h1>陳淑莊的「心癮」</h1><p>【本報訊】本身是大律師的立法會議員陳淑莊（圖），是典型的咖啡上癮例子。她約10年前每日要飲四至五份（Shot）的Espresso，「唔飲會有心癮」；加上飲食及休息不定時，導致手震及聲沙。其後立下決心戒咖啡，現時每日只飲一個Shot。<br>陳淑莊說，約10年前咖啡上癮，每日飲四至五個Shot的Espresso，有時一杯要兩Shot，可見上癮程度很深。「因為要捱夜、返工中途想溜出去買杯咖啡Take個Break，同同事吹吓水，好自然越飲越多，對咖啡有心癮」。其後她下決心要戒咖啡，初期未適應時會失眠，最終成功每日只飲一個Shot，「人都舒服咗」。</p></body></html>
