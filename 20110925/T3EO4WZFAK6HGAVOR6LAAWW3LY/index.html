<html><header><meta charset="utf-8"><title>自製淫片女教師被炒</title></header><body><h1>自製淫片女教師被炒</h1><p>美國佛州一名小學女教師自製淫片自娛，可是淫片外洩，被匿名者寄給家長和教育部門，校方以女教師行為不檢點為由將她炒魷。<br>夏洛特縣教育當局在6月時，收到匿名者寄來一個USB手指，內裏儲存了女教師聖阿加達性交和吸食大麻的片段，她看來是在知情下被拍攝的。片段同時也寄給部份學生家長，影片一度被上載到YouTube。教育部門以她個人操守問題為由，把她辭退，當局相信匿名者將會把影片發給更多家長。<br>英國《每日郵報》</p></body></html>
