<html><header><meta charset="utf-8"><title>Wyman空中握秒殺</title></header><body><h1>Wyman空中握秒殺</h1><p>潮人黃偉文（Wyman）、周柏豪、杜汶澤和吳雨霏等，早前為本地潮服GroundZero和羊絨品牌BYPAC拍攝新宣傳相，十人以秒殺為主題，齊齊穿上黑裙跳彈床。Wyman拿着雨傘來跳，他說：「從冇諗過着住裙跳彈床嘅滋味，原來係咁爽，覺得由日本文化傳入嘅秒殺概念，好適合香港節奏。」<br>洪金寶兒子洪天照就最厲害，在彈床上先後空翻、再前空翻，然後在空中脫衣，周柏豪則越跳越高，他說：「拍攝跳彈床係有一定危險，但都係挑戰自己嘅一種方式，我鍾意打籃球，跳躍都好啱我。」吳雨霏更坦言享受處於半空中的時刻。<br>撰文：唐如</p></body></html>
