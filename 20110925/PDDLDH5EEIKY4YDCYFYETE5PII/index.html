<html><header><meta charset="utf-8"><title>Britney靠低卡餐回勇</title></header><body><h1>Britney靠低卡餐回勇</h1><p>美國女歌手BritneySpears，早前與經理人男友JasonTrawick在倫敦扮雌雄大盜拍攝MV時，被指露出肥腩，但前天她到莫斯科舉行演唱會，卻已極速回勇，肥肉失蹤後的她，身穿金色比堅色及貼身性感舞衣等大跳大唱，獲得俄歌迷熱烈歡呼。<br>正在歐洲舉行巡演的Britney，日前在聖彼得堡演出後，前晚輪到莫斯科，被指狀態相當fit的她，原來有開騷餐單。</p><p>放棄漢堡</p><p>據指Britney早餐吃生果及純乳酪，加上一片麥包或有碎芝士的多士，午餐及晚餐則吃壽司、全麥意粉、雜菜雞肉之類的低卡食品，放棄她最愛的漢堡，才能回勇見人。</p></body></html>
