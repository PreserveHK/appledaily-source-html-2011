<html><header><meta charset="utf-8"><title>巴塞隆拿今演最後鬥牛</title></header><body><h1>巴塞隆拿今演最後鬥牛</h1><p>西班牙巴塞隆拿著名鬥牛場ElMonumental今晚（周日）舉行最後一場鬥牛表演，此後這種國粹將會絕迹加泰羅尼亞區。<br>加泰羅尼亞議會去年7月通過法案，明令2012年元旦起禁止鬥牛，由於巴塞隆拿季度的鬥牛賽事今天結束，故有2萬人將於今晚在ElMonumental見證最後一場賽事。不少人為了欣賞36歲最受歡迎的鬥牛勇士托馬斯表演，紛紛搶購門券，黃牛票在網上更炒至每張3,500歐元（42,238港元）。當時觀眾們亦當欣賞星級鬥牛「拉頓」（Raton圖）的最後一夜嗜血表演，因為牠七年來殺了三名鬥牛勇士，還插傷很多勇士。<br>英國《每日郵報》</p></body></html>
