<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約變獨眼龍照踢 - 求驗客</title></header><body><h1>求驗客手記：艾迪巴約變獨眼龍照踢 - 求驗客</h1><p>多哥前鋒艾迪巴約（圖左）做咗獨眼龍？！上周六熱刺作客以2:1贏咗韋根，助攻畀雲達華治入波嘅艾迪巴約係賽後訪問時自爆自己下半場有一隻眼睇唔到嘢：「我已經慢慢搵番我嘅狀態，而且今日亦都幫到球隊贏波。不過好唔好彩下半場剩返一隻眼睇到嘢。」佢仲話自己下半場睇唔到個波同對手。話時話，艾迪巴約自從由曼城外借到熱刺之後，真係大踢爭氣波，唔怪得連熱刺領隊哈利列納都話想長期留用佢啦！<br></p></body></html>
