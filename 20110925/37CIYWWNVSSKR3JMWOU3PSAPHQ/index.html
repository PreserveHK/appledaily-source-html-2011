<html><header><meta charset="utf-8"><title>跑馬地運魚車毀燈撞山坡</title></header><body><h1>跑馬地<br>運魚車毀燈撞山坡</h1><p>【本報訊】跑馬地司徒拔道34號對開發生驚險車禍，一部運魚貨車衝上行人路，撞毀了交通燈電箱及燈柱並撞向山坡，司機幸無受傷。<br>昨晨近8時30分，31歲姓吳貨車司機，駕車沿司徒拔道落斜行駛，至上址一個右彎時，司機報稱迎面有車越線，他隨即扭左軚閃避。貨車失控鏟上行人路，撞毀一個電箱及兩條交通燈柱，最後撞向山坡才停下。意外中司機沒有受傷（圖），同時無行人經過，未釀成巨禍。</p></body></html>
