<html><header><meta charset="utf-8"><title>最矮貓咪15厘米高</title></header><body><h1>最矮貓咪15厘米高</h1><p>矮，不但無阻活動能力，反而為牠帶來國際殊榮。美國加州聖迭戈市一隻兩歲大的曼切堪貓，身高只有15厘米（6吋），獲《健力士世界紀錄大全》確認為全球最矮的貓。<br>曼切堪貓有短腳貓之稱，平均身高25厘米，但貓貓「嘶嘶女」比同類更加嬌小，只有15厘米高。有獸醫看見牠時，也表示從未見過這樣矮小的貓，不過她強調「嘶嘶女」爬跳完全沒問題，矮小身形並無損牠的活動能力。<br>英國《太陽報》</p></body></html>
