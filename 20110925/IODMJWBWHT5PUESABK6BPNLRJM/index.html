<html><header><meta charset="utf-8"><title>林志玲米蘭難抵行騷癮</title></header><body><h1>林志玲米蘭難抵行騷癮</h1><p>台灣藝人林志玲近年有意專心闖日，之前出席SMAP演唱會，昨日她又獲日本方面邀請，出席意國名牌BottegaVeneta在米蘭舉行的服裝騷。日本方面對她過度保護，不但安排她行秘道出入，既不受訪也不給拍照。<br>穿上桃紅色裙的林志玲明顯消瘦，下巴變得更尖，許久沒行騷的她笑說：「看騷還是會腳癢啊，也許等下我就忽然站起來。」提到舊愛言承旭日前說再把她追回「太難了」，林志玲聽後瞪大眼睛說：「今天就聊BV好了。」林志玲11月底便37歲，問她會否擔心無緣結婚？她說：「不會，是你們比較擔心。」<br>採訪、攝影：林妃</p></body></html>
