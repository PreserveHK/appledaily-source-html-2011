<html><header><meta charset="utf-8"><title>女模自摸掏出睾丸</title></header><body><h1>女模自摸掏出睾丸</h1><p>金髮艷女穿性感內衣，雙手游走嬌軀，一邊宣告要「自摸」任君看，一邊伸手到下體──誰知她竟掏出睾丸來，驚嚇度爆燈！這當然不是小電影，而是宣傳預防睾丸癌的廣告。<br>這個網上熱傳的鬼馬廣告，由「男性癌症關注運動」（MCAC）出品，請來身材火辣的英國模特兒薩格登（圖）搔首弄姿，挑逗男士：「想看我撫摸自己嗎？你會喜歡的。」然後她掏出「蛋蛋」，教男性正確檢查睾丸的方法！原來許多男性死於前列腺癌、腸癌或睾丸癌，因羞於啟齒，MCAC提醒男性注意健康。<br>台灣東森新聞網</p></body></html>
