<html><header><meta charset="utf-8"><title>沙田影相爭執男子暈倒</title></header><body><h1>沙田<br>影相爭執男子暈倒</h1><p>【本報訊】沙田中心商場一間影相舖發生消費糾紛鬧劇。一名男子帶同小童拍攝「一打」證件相，事後嫌收費380元太貴，昨晚折返與店員理論時，一時勞氣暈倒入院。昨晨，一對年約30至40歲男女，帶同一名小童到來影證件相，事後對收費無異議，付款離去。<br>至昨晚9時許，兩男女聲稱相片收費太貴，帶同相片折返與店員理論，店方指相片曾經使用，男子一時激動暈倒地上（圖），警方接報將男事主送院，正對事件展開調查。</p></body></html>
