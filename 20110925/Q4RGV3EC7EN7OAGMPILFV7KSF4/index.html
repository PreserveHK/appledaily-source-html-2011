<html><header><meta charset="utf-8"><title>超雲咬山聰晒恩愛</title></header><body><h1>超雲咬山聰晒恩愛</h1><p>賭王何鴻燊三房女兒何超雲熱愛玩微博，無時無刻都愛用它透露行蹤，自從公開與陳山聰拍拖後，更公然用微博晒恩愛，隔空打情罵俏。</p><p>取笑為大白鯊</p><p>超雲前晚與陳山聰及他的好友郭政鴻嘆日本菜，穿低胸裝的她展示事業線，昨日輪到陳山聰上載給女友咬手臂的照片，相中的她真的狠狠咬下去，難怪陳山聰搞笑留言：「嘩哈哈！大白鯊來了！」超雲的飛擒大咬，被男友取笑為大白鯊，她昨日嬌嗔回應：「用不着把這個放上來吧！」<br>此外，郭政鴻、羽翹和阮兆祥等昨日在將軍澳宣傳無綫節目《變身男女ChokChokChok》，羽翹透露自己剛跟無綫簽下一年藝員合約。<br>採訪：林妃、魯萍</p></body></html>
