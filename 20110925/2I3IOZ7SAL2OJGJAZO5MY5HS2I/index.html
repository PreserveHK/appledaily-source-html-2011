<html><header><meta charset="utf-8"><title>石頭製膠袋　燃燒不會釋毒氣</title></header><body><h1>石頭製膠袋　燃燒不會釋毒氣</h1><p>膠袋可以用石頭製造？廣州市城管委前日展示了一種新式膠袋，該款膠袋並不是用石油產品所製成，而是用石頭碳酸鈣製成。<br>與一般膠袋比較，石頭膠袋燃燒後會變成一地粉末，不會散發有害氣體。若埋在堆填區內，半年便會分解成水，不會造成污染。<br>城管委負責人稱，雖然這種膠袋比普通膠袋貴三成，但可減少污染、減少倚賴石油產品，希望日後能全面改用石頭膠袋。當局除會宣傳這種膠袋的好處，亦不排除會為商家提供補貼，希望商家改用石頭膠袋。<br>《廣州日報》</p></body></html>
