<html><header><meta charset="utf-8"><title>《步步驚心》穿梭時空</title></header><body><h1>《步步驚心》穿梭時空</h1><p>由鄭嘉穎、吳奇隆、劉心悠和內地演員劉詩詩主演的內地電視劇《步步驚心》，近日在湖南電視首播後，在內地hit爆，也帶挈鄭嘉穎在內地人氣急升。<br>《步》劇改編自內地作家桐華的同名小說，故事穿越古今，以清朝作背景，講述現代白領張曉（劉詩詩飾）因車禍而穿越時空，返到清朝康熙年間，成為滿族少女馬爾泰若曦，卻身不由己捲入「九子奪嫡」的紛爭，若曦更周旋在八阿哥（鄭嘉穎飾）及深藏不露的四阿哥（吳奇隆飾）之間。</p></body></html>
