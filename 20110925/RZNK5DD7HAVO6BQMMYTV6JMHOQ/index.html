<html><header><meta charset="utf-8"><title>巨聲孖仔冇底薪當動力</title></header><body><h1>巨聲孖仔冇底薪當動力</h1><p>出爐港男冠軍李晉強日前被揭遭無綫刻薄，雖然他是簽無綫經理人合約的親生仔，但每月原來沒底薪。同是無綫親生仔的超級巨聲成員周志文和周志康，昨為《超級巨聲3》錄影時說：「我哋係經理人合約，冇底薪，咁反而係好事，有推動力令自己做得更好。我哋因拍劇多咗工作，覺得好幸運。」雖然會手停口停，但兩人明白要捱過才懂得珍惜眼前一切。<br>另外，李璧琦昨為無綫《新派煮意》錄影時說：「我同無綫係經理人合約，簽一年一騷，仲有兩年先約滿，我都有教人唱歌幫補收入。」<br>採訪、攝影：黃曉妍</p></body></html>
