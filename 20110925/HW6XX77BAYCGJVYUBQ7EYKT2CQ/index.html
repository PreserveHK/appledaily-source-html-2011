<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女歌手Fergie昨日出席賭城舉行的iHeartRadio音樂節時，被發現腹部微隆疑有孕。<br><br>●美國天后LadyGaGa擬為牙齒鑲鑽石，以在巴黎時裝周搶風頭。<br><br>●美國男歌手ChrisBrown為報答拾回鑽石錶的女fans，他送出演唱會門券更邀約在騷前用餐。<br><br>●日本女星長澤正美前日參加新片《三十歲的春天》的謝票活動，沒理會分手傳聞的提問。<br><br>●剛做完腳部手術的韓星權相佑，日前接受電台訪問時首次公開囝囝聲音。<br><br>●韓國天王Rain宣佈下月當兵後首次露面，昨日在首爾的巡迴騷上大跳火辣舞步。</p></body></html>
