<html><header><meta charset="utf-8"><title>我有Feel：蝦肉Pentax扭蛋　炒貴8倍</title></header><body><h1>我有Feel：蝦肉Pentax扭蛋　炒貴8倍</h1><p>扭蛋界近排無乜大作，只得Pentax扭蛋第2彈值得留意！記得當年「一代」登場唔夠一日，即刻俾炒家掃晒貨！今次第2彈反應一樣熱烈，全套扭蛋共20款，開賣幾日間，又炒到斷晒貨。最大路黑、白色當然成為炒賣重點；不過好多人估唔到，另外仲有隻白色蝦肉版竟然會跑出！行內人士透露炒價已經上到$80，升價足足8倍！<br><br>記者：王震遠</p></body></html>
