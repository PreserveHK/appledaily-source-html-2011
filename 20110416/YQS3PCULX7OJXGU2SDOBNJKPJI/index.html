<html><header><meta charset="utf-8"><title>AmandaS.自爆與未婚夫鬧交</title></header><body><h1>AmandaS.自爆與未婚夫鬧交</h1><p>AmandaStrang、諸葛梓岐（Marie）兩個待嫁新娘，昨日在尖沙嘴出席Marella時裝騷，AmandaStrang帶病上陣。她說：「肚屙唔舒服，近期好多壓力！」她又與Marie交流結婚準備工夫，更將自己的紐約婚紗公司資料相贈，她說：「我提佢籌備時，兩個人好多時會嘈交。」<br>她自己也就邀請嘉賓和未婚夫有意見，現時改為香港註冊，意大利和台灣各擺一次酒。諸葛和Neway細少薛嘉麟的婚期，一時說年底，一時說下年，似乎未落實，她說：「真係未定日子，都應該喺香港搞。」<br>採訪、攝影：梁錦雯</p></body></html>
