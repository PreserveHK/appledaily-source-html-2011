<html><header><meta charset="utf-8"><title>「防皺」胸圍消滅乳溝紋</title></header><body><h1>「防皺」胸圍<br>消滅乳溝紋</h1><p>歲月催人，但有了荷蘭女子德博爾的防皺胸圍，就不怕乳溝和領口「打褶」了。<br>德博爾（圖）30多歲時，開始擔心乳溝紋，於是把塞滿布料的襪子縫在胸圍罩杯之間，每晚穿着睡覺，以防雙乳擠壓，令鎖骨下和乳溝間出現直紋。踏入40歲後，好友開始為乳溝紋煩惱，她才把秘密跟好友分享。幾位好友試戴後讚不絕口，德博爾於是辭掉地產經紀工作，全身投入生產防皺胸圍。<br>每個售562港元的防皺胸圍，去年在荷蘭及比利時賣出1.2萬個，現正打算進軍歐美。<br>路透社</p></body></html>
