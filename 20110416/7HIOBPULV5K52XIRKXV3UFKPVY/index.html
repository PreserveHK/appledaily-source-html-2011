<html><header><meta charset="utf-8"><title>妮坦莉露股跳水再用替身</title></header><body><h1>妮坦莉露股跳水再用替身</h1><p>出爐奧斯卡影后妮坦莉寶雯（NataliePortman）再涉替身風波，繼她在得獎電影《黑天鵝》（BlackSwan）被指大部份舞蹈場面由替身負責後，她在新片《YourHighness》的着T-back跳水鏡頭，現被爆由替身CarolineDavis上陣。不過今次妮坦莉只因怕凍，才由替身代跳水，站在崖邊脫衣的場面仍由她親自演出。</p><p>重剪MV反擊</p><p>此外，美國女歌手BritneySpears重新剪輯《TillTheWorldEnds》的MV，將更多近鏡跳舞畫面取代原本的地裂天崩景象，以證自己真的跳得，順便反駁用替身跳舞之說。</p></body></html>
