<html><header><meta charset="utf-8"><title>希拉莉嘟嘴吻英外相</title></header><body><h1>希拉莉嘟嘴吻英外相</h1><p>美國國務卿希拉莉非常努力營造美英「特殊關係」，前年「戀上」英國前外相文禮彬（DavidMiliband），現已「移情」現任外相夏偉林（WilliamHague），兩人前天在德國柏林相遇，希拉莉親熱伸出朱唇跟他臉碰臉，西班牙外相希門尼斯（圖左）看得笑嘻嘻。<br>希拉莉前年與文禮彬在北約外長會議上眉來眼去，成為話題；一年多過去，又到北約外長開會時，對手換上夏偉林，50歲的他雖然比較老，而且又禿頭，但63歲的希拉莉「照單全收」，在會上一碰到他就嘟嘴索吻；夏偉林跟人談話，希拉莉偏要插嘴叫他。有英國傳媒形容他倆像「舊情人重逢」。<br>英國《每日郵報》</p></body></html>
