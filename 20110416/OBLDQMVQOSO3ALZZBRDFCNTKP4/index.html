<html><header><meta charset="utf-8"><title>關仁隱事：「謝皮」形象差失贊助 - 關仁</title></header><body><h1>關仁隱事：「謝皮」形象差失贊助 - 關仁</h1><p>身為藝人，形象可以話係賣錢嘅其中一個元素，好似「謝皮」，曾經風光過，可惜負面新聞不絕，自己又唔好好愛惜形象，結果事業跌到谷底。家謝皮唱片唔多賣得，工作更買少見少，之前搵佢做代言人嘅廣告，大多數都因為佢形象差唔再搵佢，收入真係有好大影響。<br>謝皮除咗形象負面冇嘢撈之外，贊助商好似啲名牌時裝，家聽到佢個名都避之則吉，唔少人為謝皮借衫借地方都相當困難，呢啲咪就係牽一髮動全身囉。<br>Textby關仁</p></body></html>
