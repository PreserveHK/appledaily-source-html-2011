<html><header><meta charset="utf-8"><title>TheScript港開騷狂隊酒</title></header><body><h1>TheScript港開騷狂隊酒</h1><p>上位愛爾蘭樂隊TheScript前晚假九展舉行香港處男騷，雖然較原定時間遲約半小時才出場，但無損fans興致，唱到樂隊處男細碟歌曲《WeCry》時更全場起哄。<br>樂隊主音DannyO'Donoghue原本憑走落台和fans握手及彈木結他搶鏡，但不一會即被隊友MarkSheehan搶風頭，因Mark公然在台上飲啤酒，更一啖飲完盡顯豪氣。<br>採訪：埃博特</p></body></html>
