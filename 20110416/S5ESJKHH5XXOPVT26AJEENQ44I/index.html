<html><header><meta charset="utf-8"><title>特稿：意甲神射手白熱化 - 藍鑽石</title></header><body><h1>特稿：意甲神射手白熱化 - 藍鑽石</h1><p>一旦迪拿達利如報道所指未能上陣，除了對烏甸尼斯是重大損失外，對他個人而言也錯過一次「私片」，一次與自己爭神射手獎的卡雲尼較量的機會。<br>今季意甲神射手已是二龍爭珠局面，迪拿達利暫以26球，1球之微領先卡雲尼，第3位的博洛尼亞老兵迪華奧已難以追趕。兩者之中，卡雲尼勝在當打，而迪拿達利則因隊友阿歷斯山齊士分薄了入球，削減數糊機會。不過，兩軍餘下賽序比較，相對以烏甸較易打，迪拿達利能否蟬聯取決於下輪對帕爾馬時是否冇傷冇病，因該仗不難爭取入球。<br>文：藍鑽石</p></body></html>
