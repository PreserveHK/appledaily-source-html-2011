<html><header><meta charset="utf-8"><title>保鮮紙黐到實　橡筋捽開口</title></header><body><h1>保鮮紙黐到實　橡筋捽開口</h1><p>平時我哋用保鮮紙包食物時，好多時都會遇到保鮮紙嘅開口位被黐住，要花時間慢慢捽。其實只要用一條橡筋，穿住頭尾兩隻手指，然後喺保鮮紙上狂捽，以磨擦力便可搵到開口。原來用廚房膠手套都可以捽到！唔鍾意捽，可以用膠紙圍住保鮮筒黐一圈，個開口位一拉即開，不妨試試。</p><p>方法一：橡筋</p><p>橡筋穿着頭尾兩指，在保鮮紙上狂捽。</p><p>方法二：膠手套</p><p>戴上膠手套，同樣以磨擦力捽出開口位。</p><p>方法三：膠紙</p><p>膠紙圍住保鮮紙黐一圈，即可搵到開口。</p></body></html>
