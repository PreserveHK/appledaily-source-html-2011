<html><header><meta charset="utf-8"><title>感人快拍：大猩猩抱抱小鴨</title></header><body><h1>感人快拍：大猩猩抱抱小鴨</h1><p>一隻小鴨遇上大猩猩，只有死路一條？未必！在英國布里斯托爾動物園，一隻小鴨游過水溝，誤闖大猩猩棲息的小島，被一隻4歲大的大猩猩「科瑪爾」（Komale）捉住。結果大猩猩竟給牠一個抱抱。</p><p>科瑪爾一手擒住小鴨，曾將牠放到嘴邊，當遊客都擔心小鴨會成為大猩猩的點心時，牠溫柔地將小鴨抱在懷中。過了一會，小鴨成功掙扎離開，重回母鴨身邊。動物園發言人指，對大猩猩來說，小鴨非常具吸引力，會嘗試捉牠們，但有些大猩猩不知自己氣力大，幸科瑪爾年紀還小，而且非常溫柔。<br>英國《太陽報》</p></body></html>
