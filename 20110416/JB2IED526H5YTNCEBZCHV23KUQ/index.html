<html><header><meta charset="utf-8"><title>施明德籲蔡英文揭性向</title></header><body><h1>施明德籲蔡英文揭性向</h1><p>台灣前民進黨主席、倒扁運動總指揮施明德，前日與媒體會面時，公開質疑現年55歲的民進黨主席蔡英文的性取向，指其多年來保持單身或是因為「性取向上有難言之隱」，呼籲她向公眾公開說明。他又指，性向就像財產一樣，應當要公佈，蔡要競選台灣總統，就沒有個人隱私。<br>施的言論引來綠營一片譁然，紛紛指摘他人身攻擊，連社會上的婦女及同志團體亦紛紛抨擊施氏言論。綠營昨召開記者會狠批施「不道德且不尊重人權」，促其就有關言論向蔡道歉。<br>中央社/台灣《蘋果日報》</p></body></html>
