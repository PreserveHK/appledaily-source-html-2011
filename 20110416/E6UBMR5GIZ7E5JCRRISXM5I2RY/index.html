<html><header><meta charset="utf-8"><title>王祖藍約法三章娶李亞男</title></header><body><h1>王祖藍約法三章娶李亞男</h1><p>王祖藍昨日到九龍灣出席《喜羊羊與灰太狼3之兔年頂呱呱》活動，他透露女友李亞男早前幫好友鄺文珣看管小朋友，他說：「我都有去探佢班，講真都恨有小朋友，不過未係時候結婚住，等佢拎埋飛躍進步獎，話晒我都拎咗男飛躍進步，點都要門當戶對。」祖藍又讚女友具備好媽媽的條件，問他會否因此加分？他說：「佢冇得加，本身已經係無限。」</p><p>亞男想生兩個</p><p>而李亞男昨日去西環出席復活節活動，問她有否計劃生BB，李亞男說：「暫時唔會諗，但有時會幫朋友湊BB。」李亞男表示若做媽咪會考慮生兩個，讓他們有伴。<br>採訪、攝影：李珮洳、張俊銘</p></body></html>
