<html><header><meta charset="utf-8"><title>張雨綺嫁銀熊獎導演</title></header><body><h1>張雨綺嫁銀熊獎導演</h1><p>25歲的張雨綺因前男友汪小菲另結新歡大S徐熙媛而被飛，男方閃電結婚，雨綺也不甘示弱玩閃婚，她日前在微博上載價值60萬歐元（約600萬港元）的鑽石戒指相片，原來她與合作拍《白鹿原》的46歲導演王全安已訂婚，而曾在柏林影展憑《團圓》獲銀熊獎的王全安，也經助手證實將迎娶雨綺。</p><p>鑽戒夠特別</p><p>據悉，今年二月雨綺曾帶王回西安老家見家長。雨綺前晚在微博貼文確認婚訊，她說自己出生日期是86年8月8日，而她手上的鑽戒重量則是8.688卡，她謂當一個男人把一隻跟她生命如此配合兼獨一無二的戒指拿到她面前時，令她感到前所未有的溫暖。<br>撰文：丁寧</p></body></html>
