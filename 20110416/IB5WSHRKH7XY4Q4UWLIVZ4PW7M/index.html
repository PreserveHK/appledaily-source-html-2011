<html><header><meta charset="utf-8"><title>200萬元蛋糕9層高</title></header><body><h1>200萬元蛋糕9層高</h1><p>遼寧瀋陽市某「名牌」蛋糕店日前推出售價1,999,999萬元人民幣的天價蛋糕。這個非一般的蛋糕高2.2米，共有9層，以4種朱古力搭配，調配出5種不同的味道。蛋糕通體鑲嵌着99隻形態各異的天鵝，以999朵雛菊為陪襯，層次間由水晶柱支撐。負責人稱，該婚慶蛋糕採用了貴價原材料和獨特工藝，其名貴水晶底座的襯托更是尊貴的象徵。天價蛋糕推出至今三個月仍未售出紀錄。<br>中新社</p></body></html>
