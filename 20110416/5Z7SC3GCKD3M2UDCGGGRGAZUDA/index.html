<html><header><meta charset="utf-8"><title>周秀娜闖內地靠嚇</title></header><body><h1>周秀娜闖內地靠嚇</h1><p>周秀娜主演的新片《夜店詭談》前日在北京舉行記招，首次進軍內地電影市場的周秀娜坦言十分緊張，因為她在片中會一人分飾三角，她說：「這是一部驚慄片，壓力很大，精神亦都很緊張，令我快崩潰。」</p><p>親熱戲無尺度</p><p>片中周秀娜將與范逸臣合演情侶，兩人更會有不少激情戲，范逸臣說很欣賞周秀娜這類高䠷型的美女，周秀娜亦揚言拍親熱戲無尺度限制，只要不誇張就可以，她說：「希望憑此片打開內地市場，特別是電視劇，可以更容易令內地觀眾接受我。」<br>採訪、攝影：陶然婷</p></body></html>
