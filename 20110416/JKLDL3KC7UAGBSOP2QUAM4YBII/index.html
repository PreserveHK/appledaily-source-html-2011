<html><header><meta charset="utf-8"><title>躁爆伊巴同施多夫嘈交</title></header><body><h1>躁爆伊巴同施多夫嘈交</h1><p>【綜合意大利外電】AC米蘭陣前傳來內訌消息，近期躁火的伊巴謙莫域（圖右）被踢爆上周與施多夫（圖左）在操練時發生激烈口角，不過，日前傳來卡斯辛奴榮升父親的喜訊，可以「中和」一下陣營的氣氛。<br>據《羅馬體育報》指，伊巴與施多夫在上周五操練時發生激烈口角，教練艾基利不得不插手叫停，而瑞典人顯然因心情差影響到球場上的表現，上場聯賽贏費倫天拿時因為一個鹵莽犯規兩黃變一紅，一而再被逐使他被重罰停賽3場。此外，卡斯辛奴的妻子卡洛琳於周四誕下一子，壞孩子榮升父親，展開人生新階段。</p></body></html>
