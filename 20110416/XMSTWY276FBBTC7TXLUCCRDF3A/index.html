<html><header><meta charset="utf-8"><title>關仁隱事：o靚模「打佬」鐵竇坐枱 - 關仁</title></header><body><h1>關仁隱事：o靚模「打佬」鐵竇坐枱 - 關仁</h1><p>早排有傳聞話某啲當紅o靚模未入行前曾經做過夜總會，其實關仁都聽聞有唔少o靚模未入娛圈之前，都係做一啲陪酒陪坐工作。<br>好似「㩒鐘」同「打佬」咁，原來佢兩個未入行前成日喺中環一個好多名人幫襯嘅私人鐵竇打躉，㩒鐘同打佬都係坐枱陪客嗰種，由於佢兩個都係玩得之人，令唔少客人留下深刻印象，就算㩒鐘同打佬改咗名入娛圈，好多人一眼就認出佢兩個。<br>Textby關仁</p></body></html>
