<html><header><meta charset="utf-8"><title>《殺戮》女肉彈子彈齊飛</title></header><body><h1>《殺戮》女肉彈子彈齊飛</h1><p>日本青春女星夏菜聯同日本男星二宮和也及松山研一合作的漫畫真人片《GANTZ殺戮都市》，下周正式在香港上映，續集《GANTZ殺戮都市完美答案》下周六在日本開畫。夏菜下周五會在當地推出以片中角色拍攝的性感寫真集《GANTZ/K》，大賺fans一筆。</p><p>《GANTZ殺戮都市完美答案》前日在大阪試映，電影公司宣佈該片在日本各地舉行試映時會進行募捐，幫助日本災民。香港方面則推出了限量2,000個電話殼，凡購買該片下周四的嘉禾院線電影開畫戲票兩張，便可免費獲得。</p></body></html>
