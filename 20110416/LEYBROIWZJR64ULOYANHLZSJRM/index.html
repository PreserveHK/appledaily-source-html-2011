<html><header><meta charset="utf-8"><title>我有Feel：$5抹布　不留痕</title></header><body><h1>我有Feel：$5抹布　不留痕</h1><p>作為主婦的小記對抹碗布甚為講究，最討厭抹完的杯碟出現水印，更恨留下絲絲棉布纖維在碗上的抹碗布。最近就找到了我的最愛—馬來西亞出品的ReadyCare8層純棉布。產品看似硬邦邦，但一濕水就非常柔軟，吸水力強，絕對可抹淨餐具，而且不留痕迹，最抵錫是每條$5，啱晒慳家主婦。<br><br>記者︰蘇麗珊<br><br>查詢︰JUSCO（28846888）
