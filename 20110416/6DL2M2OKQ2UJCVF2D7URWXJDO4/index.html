<html><header><meta charset="utf-8"><title>我有Feel：牛餅疑似狗餅</title></header><body><h1>我有Feel：牛餅疑似狗餅</h1><p>「醫定肚穩陣喎。」朋友A講得啱，人在老尖，等陣落吧任飲，是夜預咗不醉無歸，質飽肚好嘔啲。入「蘭香麵家」，「識食嘅人，會食黑柏葉，唔食漂過嘅白柏葉，顏色係肉酸啲，但勁彈牙，」朋友A力撐黑柏葉鵝腸雙拼麪：「鵝腸都正呀，肥得嚟夠爽口。」信佢，點叫一碗，味道我畀一百分。未飽，見有新出品牛餅，即叫。夥計拎到上枱，嘩，零賣相勁似狗餅，「牛滑放湯？點煮㗎？」「好食就得啦，你使乜理點煮啫。」夥計話。好寸，但抵佢寸，因為真係好好味。<br><br>記者：陳漢榮</p><p>蘭香麵家（31738158）<br>地址：尖沙嘴柯士甸路15號A地舖</p></body></html>
