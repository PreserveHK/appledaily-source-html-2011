<html><header><meta charset="utf-8"><title>成立10周年　博鰲亞洲論壇開幕</title></header><body><h1>成立10周年　博鰲亞洲論壇開幕</h1><p>成立十周年的博鰲亞洲論壇昨在海南開幕，中國國家主席胡錦濤發表主旨演講時表示，未來五年，中國將着力實施擴大內需，特別是消費需求的戰略；着力實施走出去戰略；着力參與全球經濟治理和區域合作；着力建設資源節約型、環境友好型社會。<br>本屆博鰲亞洲論壇年會的主題是「包容性發展：共同議程與全新挑戰」。會議期間，與會者將圍繞這一主題，並就中國「十二五」（2011-2015年）規劃、世界經濟展望等20多個議題進行交流。胡錦濤演講時提到日本地震，強調日本人一定能戰勝這場災難。<br>新華社</p></body></html>
