<html><header><meta charset="utf-8"><title>GaGa人肉電單車被彈肉酸</title></header><body><h1>GaGa人肉電單車被彈肉酸</h1><p>美國百變女神LadyGaGa下月推出的新大碟《BornThisWay》，其封套昨日曝光，雖然忠實粉絲愛屋及烏，紛紛留言讚好，但GaGa扮成人肉電單車展露紅唇的模樣卻被不少人唾棄，於其官方twitpic網站狂踩這並非她的一貫有型風格，又指字款肉酸，更有人直言是「史上最劣封套」。此外，為堵截網上流出版GaGa把新細碟《Judas》提早推出，如無意外應可奪Billboard冠軍。</p></body></html>
