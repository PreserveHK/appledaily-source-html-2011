<html><header><meta charset="utf-8"><title>我有Feel：iOS4.3.2無驚喜</title></header><body><h1>我有Feel：iOS4.3.2無驚喜</h1><p>Apple前日放出iOS4.3.2更新，無新功能，只係修正FaceTime同iPad連線3G的問題。<br>另外亦傳出白色版iPhone4即將推出。記得從上年開始，就已經聽唔少朋友講要等白色版，唔換唔換，當日豪言的朋友們，今日基本上都換上黑機，仲正在瞄準iPhone5。傳言唔知有幾成真！不過，還有人在等白色iPhone4嗎？<br><br>記者：許福合</p></body></html>
