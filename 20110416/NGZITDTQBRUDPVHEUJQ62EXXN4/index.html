<html><header><meta charset="utf-8"><title>關仁隱事：「平安魚」掃次貨充闊佬 - 關仁</title></header><body><h1>關仁隱事：「平安魚」掃次貨充闊佬 - 關仁</h1><p>同老公離婚有一段日子又要養囡囡嘅「平安魚」，雖然有唔少片拍，不過閒時見佢出入派對同其他場合，一身打扮仲喺好光鮮。其實識佢嘅人都知佢搵錢唔多，都奇怪點解仲可以有錢揮霍，可以話係有賴祖國支持。</p><p>貴為VIP</p><p>平安魚當然唔會買老翻，而係好多內地工廠接咗好多外地名牌嘅定單，好多時有啲次貨，廣州有間公司會收集埋呢啲貨去賣，平安魚就搵到呢條門路，每次都會大量掃貨，仲買到攞VIP咭，都咪話唔犀利。<br>Textby關仁</p></body></html>
