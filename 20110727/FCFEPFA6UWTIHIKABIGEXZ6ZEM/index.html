<html><header><meta charset="utf-8"><title>蘋果汁含塑化劑兩台式飲料停售</title></header><body><h1>蘋果汁<br>含塑化劑兩台式飲料停售</h1><p>【本報訊】台式飲品店「果子吧」的水蜜桃紅茶和荔枝紅茶，均被驗出含塑化劑「鄰苯二甲酸二（2-乙基己酯）」（DEHP），需立即停售，其中水密桃紅茶的DEHP含量達百萬分之7.9（ppm），成人每天飲一杯250毫升已超出世衞定出的安全攝取量，長期飲用更會危害健康。<br>至於荔枝紅茶的DEHP含量為3.1ppm，即使飲用量高如每天飲460毫升，也不會超出每日可容忍攝入量。但作為預防措施，食安中心已指示「果子吧」停止供應該兩款飲品，並正追查飲品的原材料供應商，抽取樣本作化驗。DEHP有引致肝癌、生殖器官畸形及精子數目減少等風險。
</p></body></html>
