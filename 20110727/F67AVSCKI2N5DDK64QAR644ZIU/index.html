<html><header><meta charset="utf-8"><title>英少年醉卧露台圍牆跌死</title></header><body><h1>英少年醉卧露台圍牆跌死</h1><p>放暑假去旅行，英國17歲少年麥克尼爾（TomMcNeill圖）卻樂極生悲，暢遊保加利亞期間飲醉酒，躺在露台圍牆曬太陽，豈料睡着一個轉身墮樓，魂斷異鄉。<br>麥克尼爾本月15日出發，是他首次離開家人，與朋友一家出遊。他很有交帶，暢遊黑海等多個地方後，上周六致電回家報平安，還祝弟弟生日快樂，但他在夜店通宵買醉，翌日早上8時多走入SunnyFort酒店探朋友時，發生意外。<br>酒精影響下，麥克尼爾昏昏欲睡，獨自爬上1樓露台寬闊圍牆曬太陽，好夢正酣之際，一個轉身直墮9米樓下，送院不治，父母傷心不已。<br>英國《每日郵報》</p></body></html>
