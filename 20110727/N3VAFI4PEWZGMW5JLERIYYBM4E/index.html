<html><header><meta charset="utf-8"><title>案件速遞政府求剔除鐵路覆核</title></header><body><h1>案件速遞<br>政府求剔除鐵路覆核</h1><p>【本報訊】鴨脷洲海怡半島男居民黃福添，指住所附近興建港鐵港島線，破壞環境兼阻塞道路、擾亂經濟，憂大量內地及南亞裔工人威脅住戶安全，上月入稟申請司法覆核，要求停建鐵路。代表特區政府及運輸及房屋局局長等被告的律政司，昨向高等法院申請剔除案件。聆案官黎達祥將案押後至9月23日，審訊半天。原告昨步出法庭時不滿記者拍照，高聲辱罵一名記者。律師會名冊顯示，一同名男子於94年成為執業律師，04年起無在港執業。<br>案件編號：HCA1008/11</p></body></html>
