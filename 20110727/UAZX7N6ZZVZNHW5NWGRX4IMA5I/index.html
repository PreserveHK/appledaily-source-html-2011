<html><header><meta charset="utf-8"><title>蘋果汁先到先得　零場費鼓勵運動</title></header><body><h1>蘋果汁<br>先到先得　零場費鼓勵運動</h1><p>【本報訊】康文署下月7日舉行全民運動日，當日開放轄下羽毛球場等多項康樂設施，免費供公眾使用，但需於本月31日起在康文署各區場地的「康體通」訂場櫃枱預訂，先到先得。<br>發言人稱，可免費使用的室內康樂設施有羽毛球場、網球場、籃球場、壁球場、乒乓球枱等；戶外康樂設施則包括網球場、草地滾球場、棒球練習場、繩網陣、射箭場和高爾夫球設施等；以及公眾游泳池（灣仔游泳池除外）及水上活動中心艇隻。每人只限預訂一節免費康樂設施，不論類別。泳池設施則毋須事先預約，只須在下月7日於各泳池每節開放時段前，在泳池入口處排隊進入，先到先得，額滿即止。
</p></body></html>
