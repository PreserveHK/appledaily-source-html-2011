<html><header><meta charset="utf-8"><title>台辣妹找2億獎金得主</title></header><body><h1>台辣妹找2億獎金得主</h1><p>台灣高雄出現了辣妹尋人活動（圖）。台灣彩券公司員工和「樂透辣妹團」一眾辣妹，近日在小港區附近派發尋人啟事，尋找於4月26日，贏得大樂透頭獎彩金1.99億元新台幣（約5,382萬港元）的得主。<br>啟事印有彩券號碼、投注時間、金額等資料。這名幸運兒曾在4月23日，到高盟彩券行買彩券，但一直沒有現身領獎。昨日下午5時為領獎最後期限，因最終沒人領獎，故獎金將全數歸入公益彩票金。<br>台視新聞</p></body></html>
