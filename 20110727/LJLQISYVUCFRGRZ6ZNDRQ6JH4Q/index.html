<html><header><meta charset="utf-8"><title>屯門笨賊攜贓物爆竊被捕</title></header><body><h1>屯門<br>笨賊攜贓物爆竊被捕</h1><p>【本報訊】24歲姓馮無業漢，三日前涉嫌潛入屯門屯喜路一號政府合署旁的地盤寫字樓，撬毀鎖頭偷走一部數碼相機、背囊及辦公室用具，職員報案後，警方疑竊賊可能再來爆竊。<br>警方青山分區特遣隊人員連夜監視，昨凌晨1時15分，發現一名形迹可疑男子走近目標地盤寫字樓，他企圖撬鎖之際，便衣警員表露身份將他拘捕。有人承認與三日前爆竊事件有關，警員及後發現他所攜的背囊和相機，竟是上次爆竊的贓物，一併撿走調查。</p></body></html>
