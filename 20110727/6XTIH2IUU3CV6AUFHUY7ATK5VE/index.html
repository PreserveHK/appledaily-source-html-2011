<html><header><meta charset="utf-8"><title>中環在線：恒隆山頂種菜煮大餐 - 李華華</title></header><body><h1>中環在線：恒隆山頂種菜煮大餐 - 李華華</h1><p>前排華華提到，恒隆地產（101）有個環保新搞作，就係喺旗下山頂廣場種菜。事隔幾個月，終於有收成，究竟種咗啲乜？包括2千克油麥菜、2千克潺菜、1.8千克小白菜，同500克生菜，啲菜會運去恒隆中環總部嘅大廚房，畀主席陳啟宗嘅「御廚」盧偉權師傅大顯身手。<br>之前盧師傅整嘅冬瓜盅，已經食到一班財經名嘴豎起手指公，今次啲菜吸盡山頂靈氣，加上山頂同中環咁近距離，啲菜一下子已經運到去總部廚房，一句講晒──新鮮！</p></body></html>
