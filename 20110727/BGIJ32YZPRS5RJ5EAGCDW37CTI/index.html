<html><header><meta charset="utf-8"><title>疑精神病發三男女跳樓死亡</title></header><body><h1>疑精神病發<br>三男女跳樓死亡</h1><p>【本報訊】油塘高翔苑、深井浪翠園及上水祥華邨昨日發生跳樓事件，三名男女死亡，疑與精神病發有關。<br>昨晨10時許，47歲姓呂男子，在高翔苑近高瑞閣的停車場高處梯間飛墮，送院不治（圖）。警方聯絡到死者家人，他近日受家事問題影響，精神病發尋死。一個小時後，浪翠園4期12座58歲姓陳女戶主，突然精神病發，在住所跳樓，倒卧平台死亡。<br>至下午4時40分，30歲姓葉男子在祥華邨祥和樓高處跳樓，送院不治，警方調查後證實他有精神病紀錄。
</p></body></html>
