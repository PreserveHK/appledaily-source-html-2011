<html><header><meta charset="utf-8"><title>求驗客手記：格流主場輸畀馬模爆 - 求驗客</title></header><body><h1>求驗客手記：格流主場輸畀馬模爆 - 求驗客</h1><p>周二嘅歐聯外圍賽接連爆冷，好似將舒夫真高貶為後備嘅基輔戴拿模，就主場吞魯賓卡山兩隻光蛋。咁都算，話晒兩隊實力本來唔係差太遠，但格拉斯哥流浪（藍衫）主場以0:1輸畀馬模（白衫），就係爆大冷（足智彩1.4倍熱W泡湯）。格流喺聯賽開「咧」戰主場同赫斯各一言和，今次仲輸埋，對剛擔正領隊麥哥斯嚟講直頭係惡夢。話說格流參加歐洲賽55年歷史，從未喺首回合主場輸波情況下晉級，嚟緊次回合都危危乎。</p></body></html>
