<html><header><meta charset="utf-8"><title>深水埗警搗三公賭檔拘六人</title></header><body><h1>深水埗<br>警搗三公賭檔拘六人</h1><p>【本報訊】深水埗大坑東邨一名老婦月前在街頭「三公」賭檔賭錢，疑遇老千輸掉數萬元，警方展開調查，昨午將賭檔搗破拘捕六人。<br>昨午2時許，警方假扮送外賣工人，在東健樓樓下休憩處監視。未幾74歲姓李老主持開局，並由52歲姓雷助手派牌，賭完第一局後，探員拘捕5男1女（35至76歲），搜獲以螺絲環扣作識別的代幣，撿獲140元賭款。<br>此外，警方於昨凌晨零時30分，在荃灣二陂坊四號搗破大陸槓碰麻雀牌賭檔，拘捕11男21女（25至76歲），包括33歲姓董女主持及起出近30萬元賭款和籌碼。</p></body></html>
