<html><header><meta charset="utf-8"><title>闖入車廂棕熊搶食麥樂雞</title></header><body><h1>闖入車廂<br>棕熊搶食麥樂雞</h1><p>美國新墨西哥州一名車主，因為一盒麥樂雞而毀了車子。一頭為食棕熊，看到無人的車內「獨留」麥樂雞，於是強行闖入大快朵頤。<br>格里戈（LeroyGriego）和朋友到希拉自然保護區遠足四天，回頭看到車子的模樣以為遭暴徒破壞或被雷電擊中，仔細一看，見到車身有爪痕，乘客座位上還有些棕色毛髮，頓時明白發生甚麼事了，「有熊為了麥樂雞毀了我的車，我很震驚」。<br>當格里戈由山野回到銀城的住處，幾個途人忍不住對他殘破的車子議論紛紛，書店老闆奧基夫說︰「看看車子金屬被剝開的情形，就明白那隻熊有多大力氣。牠一定餓得要死，或真的太喜歡麥樂雞了。」<br>美國Icsun網站</p></body></html>
