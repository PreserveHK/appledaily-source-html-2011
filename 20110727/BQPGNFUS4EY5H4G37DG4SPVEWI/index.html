<html><header><meta charset="utf-8"><title>尖沙嘴竊賊速劫125萬藥材</title></header><body><h1>尖沙嘴<br>竊賊速劫125萬藥材</h1><p>【本報訊】繼荃灣、灣仔、旺角先後有藥行被爆竊後，尖沙嘴一間藥行，昨凌晨亦被賊人撬閘光顧，其間賊人觸動警鐘仍火速掠去冬蟲草及燕窩等名貴藥材，總值125萬元，不排除店內閉路電視拍下賊人犯案過程。<br>現場為尖沙嘴漢口道地下一間燕窩中西藥行，昨凌晨1時許，賊人撬開店舖大閘潛入，但觸動防盜警鐘，賊人以極速手法掠去一批冬蟲草及燕窩等名貴藥材逃去。據了解，被盜去的冬蟲草每両8,000元，負責人證實損失約125萬元藥材。</p></body></html>
