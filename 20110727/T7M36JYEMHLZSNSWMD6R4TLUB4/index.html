<html><header><meta charset="utf-8"><title>疑人在警員眼前逃走</title></header><body><h1>疑人在警員眼前逃走</h1><p>【本報訊】一宗可疑人物的投訴，險些換來全家「一鑊熟」，陳太昨日憶述事件經過，透露疑人前日與到場調查的警員擦肩而過，疑人離開現場時，更囂張地回頭向陳太揮手，示意「再見」。<br>陳太透露，其住所普利樓分兩個出入口，一個為AB座，另一個為CD座；疑人得知她報警後，從ＡB座陳太住所大廈的天台，跳過約4呎空隙至相鄰CD座的天台，並沿樓梯走落地下離去。與此同時，警員接報到場，疑溝通誤會，與正在CD座地下推開大廈閘門的疑人打個照面，與他擦肩而過。<br>由於疑人在警員到場時已離開，只遺下一個手提袋，警員曾質疑陳家為何報警，陳太對此略有微言。</p></body></html>
