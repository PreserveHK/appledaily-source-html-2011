<html><header><meta charset="utf-8"><title>求驗客手記：蘇亞雷斯、科蘭鬥勤力 - 求驗客</title></header><body><h1>求驗客手記：蘇亞雷斯、科蘭鬥勤力 - 求驗客</h1><p>蘇亞雷斯（上圖）同科蘭呢兩把尖刀工作態度實在好，先講科蘭，咪以為捧咗盃就有假放，佢主動提出延遲放假，禮拜三已經歸隊準備參戰今日對史卓加斯特場歐霸外，呢個態度真係冇得頂。佢拍檔蘇亞雷斯前日至有消息話利物浦畀佢放3個禮拜假期，但據講佢堅持開「咧」前歸隊準備新球季。講開蘇亞雷斯，近日有電視台播番佢細個參加遊戲嘅片段（下圖），個樣得意又玩得投入，果然係三歲定八十。</p></body></html>
