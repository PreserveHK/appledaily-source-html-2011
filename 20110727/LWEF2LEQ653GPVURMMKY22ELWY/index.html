<html><header><meta charset="utf-8"><title>蘋果汁崇光雜菇致中毒　四市民不適</title></header><body><h1>蘋果汁<br>崇光雜菇致中毒　四市民不適</h1><p>【本報訊】銅鑼灣崇光百貨超級市場出售內地雜菇，疑引致市民食物中毒。四名市民分別於上周六及前日於崇光超市購買雜菇，回家煮食後出現腹痛等病徵，部份人曾入院治療。<br>衞生防護中心表示，本月23日兩名市民食用購自崇光百貨的雜菇後出現腹痛、嘔吐及肚瀉病徵；本月26日再有兩名市民於該店買雜菇回家煮食後不適。全部受影響人士已情況穩定。<br>食安中心已到崇光取走有關食物樣本化驗，該店自願將約14公斤有關食物銷毀。崇光超市已將該食品及同品牌之同類食品下架及即時停售。市民如需退貨，可持收據到崇光超市查詢。</p></body></html>
