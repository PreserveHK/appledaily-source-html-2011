<html><header><meta charset="utf-8"><title>特稿兒子望有「安樂居」</title></header><body><h1>特稿<br>兒子望有「安樂居」</h1><p>在內地出生的上訴人詹穗萍，20年前由父母申請來港後，一直與父母同住。直至她育有兒子，自覺要為兒子建立一個家，才決定申請公屋。其子曾為新居感雀躍，兩母子如砌模型般一步步建立安身之所，卻遭房委會限令遷出。兒子曾去信房委會表示，每當想起要再找居所時，便感不寒而慄。<br>詹穗萍就讀中五的兒子，09年8月曾去信房委會上訴委員會求情。他表示與母親獲配新居，不再寄人籬下，感到高興。現在被收回居所，如將他們辛辛苦苦砌好的模型摧毀。他形容「這是我們唯一的安身之所，我們一直嚮往的安樂居」，希望能繼續租住單位。<br>《蘋果》記者</p></body></html>
