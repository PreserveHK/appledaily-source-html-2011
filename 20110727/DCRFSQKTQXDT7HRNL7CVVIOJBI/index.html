<html><header><meta charset="utf-8"><title>史匹堡遊意國擾民罰款</title></header><body><h1>史匹堡遊意國擾民罰款</h1><p>荷李活大導演史提芬史匹堡（StevenSpielberg）與金像影后姬妮芙柏露（GwynethPaltrow）一家（圖），月初乘豪華遊艇在意大利撒丁島度假。</p><p>與姬妮芙度假</p><p>大導巨星駕到，當地人亦不留情面，投訴他們的快艇太靠近岸邊，噪音擾民，史匹堡被票控罰款。<br>史匹堡的遊艇「七海號」價值2.2億鎊（28.1億港元），停在撒丁島對開，放下快艇載朋友到沙灘。可是快艇摩打聲吵耳兼駛入離岸300米禁區，違反海洋法，沙灘遊客向當局投訴。海岸衞隊到場警告史匹堡，翌日發告票，罰款172歐元（1,940港元）。<br>英國《每日郵報》</p></body></html>
