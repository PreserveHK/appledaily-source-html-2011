<html><header><meta charset="utf-8"><title>趣怪定格扮嘢狗仿夢露　街頭昂首誘人</title></header><body><h1>趣怪定格<br>扮嘢狗仿夢露　街頭昂首誘人</h1><p>夢露的魔力，連狗狗也難以抵擋！英國狗女「基絲」（Kizzie）某日逛街，遇到性感女神瑪麗蓮夢露（MarilynMonroe）的海報，大為驚艷，凝視海報片刻後，當場上演一幕「東施效顰」，狗頭微昂（圖），亮麗金毛隨風揚起……「犬界夢露」當之無愧啦！<br>住在德比郡的格里菲斯（AndrewGriffiths）是在帶這隻6歲的沙路奇（Saluki）獵犬外出購物時拍下照片。「牠看到海報後，突然擺甫士，彷彿知道我帶了相機呢。」<br>英國《都市報》</p></body></html>
