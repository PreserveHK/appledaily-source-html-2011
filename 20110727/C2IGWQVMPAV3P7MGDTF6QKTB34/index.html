<html><header><meta charset="utf-8"><title>蘋果綠葉滙豐推定存優惠　年息1厘</title></header><body><h1>蘋果綠葉<br>滙豐推定存優惠　年息1厘</h1><p>因應通脹掛鈎政府債券（iBond，編號4208）完成認購及配發，滙豐昨宣佈，推出一系列存款及財富管理產品優惠，其中客戶以新資金造1個月港幣定存，可享達1厘年利率，優惠期至8月12日止。滙豐亞太區零售銀行及財富管理業務部財富管理業務主管李錦榮稱，該行接獲大量iBond認購及開立投資戶口的申請，反映市場對低風險及結構簡單的理財產品有相當需求。</p></body></html>
