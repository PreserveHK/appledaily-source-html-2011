<html><header><meta charset="utf-8"><title>蘋果綠葉意馬：購零售商增知名度</title></header><body><h1>蘋果綠葉<br>意馬：購零售商增知名度</h1><p>意馬國際（585）早前以3640萬元收購凌勵企業20.63%，開拓喜羊羊及灰太狼的零售業務，主席梁伯韜昨表示，是次為意馬自今年初收購動漫火車後另一個轉捩點，冀收購可直接接觸顧客，以提升品牌知名度，他不認為收購溢價過高。凌勵擬在未來3年以代理形式，在內地建立逾1100間零售店，今年目標400間，當中逾300間已開店，估計在一年後，店舖亦會進駐香港。</p></body></html>
