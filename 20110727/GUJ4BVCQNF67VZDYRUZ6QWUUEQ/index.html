<html><header><meta charset="utf-8"><title>怕熱狗狗拖膠水池入屋</title></header><body><h1>怕熱狗狗拖膠水池入屋</h1><p>暑氣逼人，狗狗都熱儍了！炎炎夏日，浸在水中真是暢快無比，但老虎狗「格斯」（Gus）的要求更高──牠不滿水池在烈日下暴曬，懶理主人喝止，牠誓要將水池移師室內。結果？結果牠成了YouTube新星！<br>熱浪上周襲美國，不少地方超過37.7℃，格斯則早在上月已受不住高溫。小膠池原本好好放在園子裏，牠不理同伴在嬉水，一口咬住池邊，想推推不動，半拉半扯直往玻璃門拖去，對主人頻叫「格斯，不要！」充耳不聞，但玻璃門太窄，水池沒法通過，格斯出死力扯，結果池水潑光，格斯也就把滴水不剩的小池扯入屋中。<br>英國《每日郵報》</p></body></html>
