<html><header><meta charset="utf-8"><title>蘋果汁葵涌邨維修馬虎　150宗投訴</title></header><body><h1>蘋果汁<br>葵涌邨維修馬虎　150宗投訴</h1><p>【本報訊】房屋署06年初開始推行全方位維修計劃，分階段為全港公屋單位勘察、維修。立法會議員王國興近月接獲逾150宗葵涌邨公屋居民投訴，指該邨09年才展開計劃，短短兩年間，部份單位已漏水、水管嚴重生銹、洗手台木板霉爛、廚房瓷磚鬆脫。他質疑當時維修工作未盡完善，要求房署跟進。</p><p>王國興昨約見房屋署助理署長陳少德，官員在會上承諾全面檢查有問題的單位，為居民更換有關設施，相信短時間可展開維修。此外新界西屋邨包括葵涌安蔭邨、梨木樹邨部份升降機門生銹、防煙門老化，房署承諾會翻新。</p></body></html>
