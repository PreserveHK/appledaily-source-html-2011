<html><header><meta charset="utf-8"><title>求驗客手記：高治嫂見肌肉男怕醜 - 求驗客</title></header><body><h1>求驗客手記：高治嫂見肌肉男怕醜 - 求驗客</h1><p>每年嘅港男選舉睇班女士喺台下咿嘩鬼叫，相當狼死。對於索模艾比（右）嚟講，以前佢睇猛男可能一樣咁狼死，但最近同熱刺前鋒高治結婚，擺明收歛唔少，近期喺拍攝電視節目時面對肌肉男就顯得怕怕醜醜咁，搵張紙遮醜，更重要係，日前喺個早晨節目出街前，仲主動要求主持以高治老婆嚟稱呼佢。高治能夠令索模死心塌地為佢生BB，又肯原諒佢爛滾，家陣又自重做咗人老婆嘅身份，到底有咩秘技？</p></body></html>
