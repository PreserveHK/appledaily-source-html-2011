<html><header><meta charset="utf-8"><title>全球最貴甜白酒賣96萬</title></header><body><h1>全球最貴甜白酒賣96萬</h1><p>葡萄酒價格再創新高，一支長達200年歷史的陳年法國波爾多甜白酒，前日（周二）在英國倫敦「出土」，獲一名法國酒迷以7.5萬英鎊（96萬港元）買走（圖），是全球最貴的甜白酒。這支甜白酒是來自著名的法國伊甘酒莊（Chateaud'Yquem）的1811年佳釀。伊甘酒莊以釀製高品質與貴價甜白酒聞名，糖份濃度高，賞味期限遠超其他葡萄酒。<br>這支1811甜白酒仍未開封。法國買家旺納克（ChristianVanneque）會把甜白酒帶往他在印尼9月開幕的餐廳，放入一個防彈、恒溫酒櫃中展出，六年後才開瓶與親友一起品嚐。路透社</p></body></html>
