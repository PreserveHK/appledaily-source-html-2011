<html><header><meta charset="utf-8"><title>蘋果汁生促局增薪通過　最高7.24%</title></header><body><h1>蘋果汁<br>生促局增薪通過　最高7.24%</h1><p>【本報訊】生產力促進局曾遭審計署狠批大花筒及濫發花紅，據悉，該局理事會昨通過今年度加薪及浮動薪酬方案。生促局共聘有700名員工，30%與公務員掛鈎的舊制員工，將跟隨公務員加薪6.16%至7.24%；餘下70%新制員工，則按表現加薪4.6%至5.4%。<br>生促局發言人拒絕證實上述加薪幅度是否屬實，只表示會於適當時候向員工交代加薪及浮薪安排。發言人指，浮薪開支已計入每年薪酬預算內，理事會將根據機構財政狀況，按員工表現審慎釐訂浮薪金額，再提交政府審批。該局上年度的浮薪總開支為500萬元。</p></body></html>
