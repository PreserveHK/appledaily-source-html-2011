<html><header><meta charset="utf-8"><title>話你知樓市爆破　夾屋變私樓售</title></header><body><h1>話你知<br>樓市爆破　夾屋變私樓售</h1><p>房屋協會於90年代初推出「夾心階層住屋計劃」，原意是以優惠價格把單位售予入息超過居屋和公屋申請資格，但未能負擔私樓價格的「夾心階層家庭」，並設5年的轉售限制。首個夾屋項目是位於青衣的宏福花園，在1995年建成，其餘12個項目亦已先後完成，共提供逾1.2萬個單位。<br>至2000年後市場急轉直下，其中三個夾屋屋苑獲准改作私人樓宇，以市值價格出售，包括堅尼地城加惠臺、馬鞍山曉峰灣畔及將軍澳怡心園。居屋計劃於1978年推出，至今已售出逾22萬個單位。</p></body></html>
