<html><header><meta charset="utf-8"><title>蘋果汁新巴城巴加薪4%　額外獎金800</title></header><body><h1>蘋果汁<br>新巴城巴加薪4%　額外獎金800</h1><p>【本報訊】新巴與城巴勞資雙方就今年加薪幅度達成協議，兩巴共5,000名員工將獲加薪4%，所有員工可額外獲800元特別獎金，而合約員工可獲一次性年度獎金2,500元。<br>新巴與城巴工會原要求今年加薪5%，經過多輪談判後，工會與資方昨達成協議，同意今年加薪4%，或最多412元。所有在職員工獲發放800元的一次性特別獎金。合約員工可獲2,500元年度獎金。加薪追溯至今年1月1日。<br>新巴及城巴職工會指出，除了加薪外，公司亦回應了工會訴求，為合約車長續約引入具體條件，如符合一定工作日數等，可更有效保障員工權益。</p></body></html>
