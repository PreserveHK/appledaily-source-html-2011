<html><header><meta charset="utf-8"><title>蘋果汁灣仔請願　九巴員工爭加薪</title></header><body><h1>蘋果汁<br>灣仔請願　九巴員工爭加薪</h1><p>【本報訊】十多名九巴員工代表昨下午到灣仔新鴻基中心請願，要求九巴大股東新鴻基督促九巴，正視九巴司機待遇問題，要求九巴向04年後入職的1,800名司機發雙糧，改善營運策略。<br>九巴員工協會幹事何偉航指，04年後入職的車長待遇較舊有車長差一截，且無雙糧，加重他們生活壓力，令車長流失率高企。該會要求作為九巴大股東的新鴻基應正視車長待遇問題，提供合理薪酬及發放年終雙糧，改善九巴營運策略，不應只為股東利益而罔顧乘客及員工權益。該會代表其後向新鴻基代表遞交請願信。</p></body></html>
