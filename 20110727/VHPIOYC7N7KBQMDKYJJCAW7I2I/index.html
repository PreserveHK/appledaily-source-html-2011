<html><header><meta charset="utf-8"><title>求驗客手記：衝刺王戀上第3頁女郎 - 求驗客</title></header><body><h1>求驗客手記：衝刺王戀上第3頁女郎 - 求驗客</h1><p>今屆環法單車賽贏得綠色戰衣「衝刺王」嘅卡雲迪殊（小圖），話佢成為「英國第一人」贏得呢項殊榮，絕對係多得爆乳o靚模女友PetaTodd（圖），仲話女友簡直可以稱得上PetaPower。呢位5呎10吋高嘅啡髮索女係英國《太陽報》嘅「第3頁女郎」。26歲嘅卡雲迪殊話每年比賽多，一年最多60日瞓喺自己家張床度，所以最想就係唔好浪費時間，同女友喺自己家度春宵！</p></body></html>
