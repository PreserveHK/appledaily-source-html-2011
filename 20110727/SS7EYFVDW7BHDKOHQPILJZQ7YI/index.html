<html><header><meta charset="utf-8"><title>蘋果汁兩元價值　中五生奪考察獎</title></header><body><h1>蘋果汁<br>兩元價值　中五生奪考察獎</h1><p>【本報訊】兩元有甚麼價值？在60年代是一家人的伙食費，現只能在香港仔坐一程短程小巴。一班中五學生發現，「兩蚊店」讓兩元的價值不只是找零錢，「二元消費」也可用得其所。<br>福建中學（小西灣）六名學生愛到筲箕灣「兩蚊店」尋寶，他們發現「平嘢都有好嘢」。一支售兩元的原子筆質素不比十多元的名牌筆差，甚至款式更好。組長林青翠指「兩蚊店」的存在，讓更多草根家庭得益，又謂現時物價高，「所以多咗去兩蚊店買嘢，慳返唔少零用錢」。第12屆消費文化考察報告獎頒獎禮昨舉行，上述報告勇奪高級組季軍。
</p></body></html>
