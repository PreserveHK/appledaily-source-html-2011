<html><header><meta charset="utf-8"><title>吳浩康遭莊思敏斷後路</title></header><body><h1>吳浩康遭莊思敏斷後路</h1><p>莊思敏（小圖）和吳浩康（Deep）早前宣佈分手，近日Deep在微博留言指身邊人紛紛離他而去，狀甚悽慘。前晚莊思敏到澳門出席活動，提到Deep的留言，她表示：「我有睇到，不過我身份尷尬，如果安慰佢怕畀假希望佢。」莊思敏坦認雙方有聯絡，但她直言：「復合機會好微。」而Deep前晚現身銅鑼灣出席酒吧活動，對於莊思敏決絕地叫他死心，Deep呆一呆說：「唔好同我講，我冇留意。」</p></body></html>
