<html><header><meta charset="utf-8"><title>寬頻技工女屋主前自瀆</title></header><body><h1>寬頻技工女屋主前自瀆</h1><p>美國佛州薩拉索塔縣（SarasotaCounty）一名安裝有線電視的技工，在一名年輕女郎家中安裝期間，突然在女屋主面前自摸，其後更「露械」自瀆，嚇得受害人慌忙逃出屋外報警。<br>事發在7月31日，31歲的惠特利（ShaneWheatley圖）上門為24歲女受害人安裝有線電視及寬頻服務，豈料他突然在受害人面前，伸手入短褲內自摸，她大為詫異，立即別過頭，但之後她回頭再望向惠特利時，他已露出陽具，一邊盯着她微笑，一邊自瀆，受害人嚇得出屋外報警。警方日前拘捕惠特利，控以暴露性器官罪名。<br>美國mysuncoast網站</p></body></html>
