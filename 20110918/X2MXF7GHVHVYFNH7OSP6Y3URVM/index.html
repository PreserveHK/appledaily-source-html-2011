<html><header><meta charset="utf-8"><title>醫療新知新薄血藥　疑致出血</title></header><body><h1>醫療新知<br>新薄血藥　疑致出血</h1><p>新西蘭一名年長心臟病男患者，轉用新抗凝血藥「達比加群酯」（Dabigatran）（商名Pradaxa）後，嚴重內出血死亡。家屬稱82歲的死者使用傳統薄血藥「華法林」（Warfarin）多年，並曾接受心瓣膜置換術，但因肺炎而轉用Pradaxa，病人嚴重內出血不治。<br>當地傳媒報道後收到多人報告指使用該藥後出現嚴重出血及腸道問題，更有四宗病人由華法林轉用Pradaxa後短期內死亡報告，但未確定與藥物有關。但據研究顯示，患有心房顫動的病人服用Pradaxa與華法林比較，出現中風或栓塞的風險相約，但Pradaxa引致出血的機率則較低。</p></body></html>
