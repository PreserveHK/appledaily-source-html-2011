<html><header><meta charset="utf-8"><title>附屬品：志玲Versace不如祖兒 - 岑歡</title></header><body><h1>附屬品：志玲Versace不如祖兒 - 岑歡</h1><p>時裝品牌的興旺，是有周期性的。80年代風光輝煌的Versace，在崇尚簡約的90年代失去了大家的喜愛，近年，她又回來了！性感的、誘人的、金光燦爛的，還有絲絲巴洛克風情。</p><p>容祖兒、林志玲早前就各自在北京，穿上今季主打的濃色栢皮巴洛克圖案連身裙。容祖兒以飾上Medusa金鈕釦的白底黃綠花上陣，林志玲則穿黑色單肩裙，伴同色栢皮高跟鞋。論型格、味道、神韻，容祖兒明顯高票勝出。Versace今冬手袋鞋履，則以logo上、跟品牌並存的蛇髮女神Medusa作主題。<br>撰文：岑歡</p></body></html>
