<html><header><meta charset="utf-8"><title>河北電視真人騷「不孝」罰停播</title></header><body><h1>河北電視真人騷「不孝」罰停播</h1><p>河北石家莊市廣播電視台的「第三頻道」被罰停播30天。近期電視台播放情感故事類節目《我給兒子當孫子》，由河北九天傳媒有限公司策劃，僱用演員表演。節目被批用誇張的手法表演兒子對父親不敬、不孝、百般欺辱的過程，肆意渲染家庭矛盾，刻意放大扭曲的倫理道德觀。<br>廣電總局認為該電視台為追求收視率對節目審查把關不嚴，造成嚴重不良影響，損害電視媒體的社會形象，根據有關規定責令該影視頻道自昨日起暫停播出30日，經審核同意方可恢復播出。<br>中新網</p></body></html>
