<html><header><meta charset="utf-8"><title>福山謝台灣惹內地不滿</title></header><body><h1>福山謝台灣惹內地不滿</h1><p>日本人氣男星福山雅治前日聯同女星長澤正美等人在福島郡山市出席賑災演唱會，該活動也透過YouTube進行直播。</p><p>網路駁火</p><p>福山致辭時，感謝台灣等亞洲「各國」援助，惹來內地粉絲不滿，隨即引發了兩岸歌迷在網上舌戰。<br>前日福山感謝台灣歌迷後，有內地網民竟罵日本地震活該，指日本人侵略了中國，日本地震是報應，引發其他台灣網友不滿，他們紛留言指賑災場合氣氛溫馨，群星為日本祈福，並非政治戰場，雙方於是在網路互相駁火。</p></body></html>
