<html><header><meta charset="utf-8"><title>美獵人熊口救友慘死</title></header><body><h1>美獵人熊口救友慘死</h1><p>捨己為人，知易行難，39歲美國人史蒂文森卻捨命救友，慘被灰熊殺死。<br>這名兩女之父上周五與20歲的貝爾及兩名朋友，在接近加拿大邊境的愛達荷州山區獵黑熊。與他一組的貝爾首先見到熊蹤，並開槍命中，兩人在等了一段時間，估計熊已死後，上前查看。兩人深入密林後，貝爾卻被一頭估計重達180公斤（400磅）的灰熊襲擊。<br>史蒂文森見貝爾遇險，救人心切，高聲呼喝，意圖引開灰熊注意，但他走避不及，被灰熊殺死，而貝爾對灰熊連開多槍，終取了灰熊性命。母親讚史蒂文森「見人遇險自然會挺身相助，不管對方是誰」。<br>美國廣播公司</p></body></html>
