<html><header><meta charset="utf-8"><title>米埔慈善大步走</title></header><body><h1>米埔慈善大步走</h1><p>想同爸媽手牽手漫遊米埔？世界自然基金會年度籌款活動「步走大自然」即將於米埔自然保護區舉行，參加者可沿保護區內特別開放的路線漫步，並在途中的崗站參與趣味自然工作坊，活動籌得善款將用作支持機構的保育及教育工作。</p><p>步走大自然2011</p><p>日期：10月30日及11月6日<br>時間：9am至6pm<br>最低籌款額：成人$500、父母及兩位18歲以下小童$1,500、18歲以下或全日制學生$300、60歲以上長者$300<br>截止報名：9月30日<br>查詢：25261011</p></body></html>
