<html><header><meta charset="utf-8"><title>抵吃矜貴龍躉宴</title></header><body><h1>抵吃矜貴龍躉宴</h1><p>每當宴客，相信不少人總會大傷腦筋，既嫌菜式不夠矜貴又驚價錢太貴。「聘珍樓」最近推出的「燕窩蝦球金湯龍躉宴」非常抵吃，包燕窩蝦球金湯野米羮、堂弄蠔皇原隻五頭鮑、玉樹麒麟蒸龍躉球、走地芝麻雞等七個菜，別看菜式名貴，價錢必定嚇人，五人套餐只收$1,080，宴客不失禮又幫你慳住荷包，抵撐！<br><br>記者：林佩婷</p><p>聘珍樓（28689229）</p><p>地址：中環干諾道中41號盈置大廈地下G05及1樓107-108號舖<br><br>收費：五人套餐$1,080、十人套餐$2,080</p></body></html>
