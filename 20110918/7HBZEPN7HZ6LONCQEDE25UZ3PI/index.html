<html><header><meta charset="utf-8"><title>RussianRed11月九展開騷</title></header><body><h1>RussianRed11月九展開騷</h1><p>人氣急升的西班牙FolkPop潮爆女歌手RussianRed，近年進軍國際，已擄獲本地不少潮人及樂迷歡心，她已決定11月1日在九展舉行香港處女個唱。化名RussianRed行走江湖的LourdesHernandez，是西班牙樂壇近年最紅的「出口貨」之一，剛推出的專輯《Fuerteventura》其中兩曲《Tarantino》和《NickDrake》分別向鬼才導演昆頓塔倫天奴和傳奇歌手NickDrake致敬。</p></body></html>
