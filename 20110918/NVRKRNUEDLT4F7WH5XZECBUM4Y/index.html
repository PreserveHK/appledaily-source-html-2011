<html><header><meta charset="utf-8"><title>Beyonce母女檔行騷</title></header><body><h1>Beyonce母女檔行騷</h1><p>美國樂壇天后Beyonce（右）近日喜事重重，繼正為HipHop天王丈夫Jay-Z首度懷孕後，她昨日則手拖母親TinaKnowles（左）在倫敦時裝周為二人全新主理的時裝品牌HouseofDereon踏上天橋，現年57歲的Tina保養得宜兼打扮新潮，與29歲的Beyonce十足一對姊妹。此外，彭美拉安德遜（PamelaAnderson）與莎迪霍絲（SadieFrost）等昨日現身支持VivienneWestwood時裝騷。</p></body></html>
