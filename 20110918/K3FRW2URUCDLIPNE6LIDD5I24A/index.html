<html><header><meta charset="utf-8"><title>將軍澳掛區選橫額　墮地傷</title></header><body><h1>將軍澳<br>掛區選橫額　墮地傷</h1><p>【本報訊】前晚11時許，23歲姓鄧工人與38歲姓徐工友，駕駛工程車到將軍澳欣景路欣明苑對出，停在慢線路旁，徐負責駕駛工程車，鄧則站在工程車的吊斗工作台上，擬準備懸掛11月6日區議會選舉宣傳標語的海報。工作台升高時突「拗柴」反斗，整個吊斗反轉倒下，站在工作台上的鄧，當場跌落4米下地面，頭及腰部受傷送院，經治理後現時情況穩定，現場地面遺下多張宣傳海報，由警員撿走。</p></body></html>
