<html><header><meta charset="utf-8"><title>「餓死油魔」80車響應</title></header><body><h1>「餓死油魔」80車響應</h1><p>【本報訊】運輸業界昨天發起「餓死油魔行動」，號召大約80輛綁上黃絲帶的私家車，到青山公路大窩口段的埃克森油站拉起橫額抗議。運輸業關注燃油價格聯席會議發言人蔣志偉表示，每輛車只會入油十元，抗議國際油價持續回落，但油站的零售價只是輕微作出調整，加重車主負擔。<br>他又批評，埃克森油公司帶頭操控油價，「加快減慢」情況越趨猖狂，牟取暴利，促請政府監察油公司的定價水平，又聲言不排除日後將「餓死油魔行動」升級。</p></body></html>
