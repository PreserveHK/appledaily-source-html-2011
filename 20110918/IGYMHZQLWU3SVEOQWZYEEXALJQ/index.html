<html><header><meta charset="utf-8"><title>菲傭餐刀插胸表清白</title></header><body><h1>菲傭餐刀插胸表清白</h1><p>【本報訊】25歲菲律賓籍女傭，昨晚10時40分在何文田山道僱主家中，疑不滿主人懷疑她偷竊手錶，情緒激動，竟然取出餐刀，當着主人以餐刀自插左胸表清白。主人報警，救護員到場將胸部仍插住餐刀菲傭送院。</p><p>被主人懷疑偷錶</p><p>現場為何文民田山道24號永安臺一單位，消息稱，女事主的主人發現放在家中一隻手錶不翼而飛，懷疑被家中女傭偷去，叫女傭出廳查問，但女傭否認失錶與她有關，並與主人理論。爭吵間，女傭突然取起一把餐刀自插左胸，主人見狀立即制止及報警。
</p></body></html>
