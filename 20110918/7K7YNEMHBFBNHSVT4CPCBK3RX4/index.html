<html><header><meta charset="utf-8"><title>蘋果汁續聲援茉莉花革命</title></header><body><h1>蘋果汁<br>續聲援茉莉花革命</h1><p>【本報訊】「人民有權請願」、「人民有權遊行」，可惜在共產黨極權治下的中國，人民連原有的請願與遊行權都受打壓。近十名社民連及四五行動成員昨天第31個周日，由西區警署遊行至中聯辦請願（圖），聲援內地年初爆發、以還政於民為主調的茉莉花革命，並要求內地釋放所有維權及異見人士，包括有「維權媽媽」之稱的王荔蕻及《零八憲章》起草人、諾貝爾和平獎得主劉曉波等。<br>社民連主席陶君行及該黨立法會議員「長毛」梁國雄亦有參與遊行。陶君行直斥中共打壓人民示威及集會自由，高呼「中共要釋放所有政治犯」。警方則派出十數名警員沿途「監視」遊行。
</p></body></html>
