<html><header><meta charset="utf-8"><title>蘋果汁屯院人手超短缺　內科成重災</title></header><body><h1>蘋果汁<br>屯院人手超短缺　內科成重災</h1><p>【本報訊】屯門醫院醫護人手嚴重不足。雖然該院今年7月增聘49名全職及25名兼職醫生，但院方估計今年底仍會有20個醫生空缺未能填補，重災區主要是內科及放射科；院方亦估計年底仍會有30個護士空缺未能填補。<br>新界西醫院聯網總監盧志遠稱，早前增聘醫生後，預計年底仍有20個空缺未能填補，當中4至5個屬內科。去年該院醫生流失率約4.9%，低於整體醫管局流失率。院方將會晉升已考取專科資格五年的醫生，及發放特別駐院當值津貼來挽留人手，現有25名醫生符合晉升資格。</p></body></html>
