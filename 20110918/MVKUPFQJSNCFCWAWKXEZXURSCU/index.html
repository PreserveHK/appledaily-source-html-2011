<html><header><meta charset="utf-8"><title>隔牆有耳︰方家爭產　方順生激到病 - 李八方</title></header><body><h1>隔牆有耳︰方家爭產　方順生激到病 - 李八方</h1><p>香港名門大族陳方安生家族的爭產風波再有新發展，八方聽聞，曾任聯合國即時傳譯部部長嘅方家四子方順生，近月受病魔困擾，家陣喺澳洲養病。傳媒近日就收到一份據稱由方順生發表嘅聲明，狠批某一啲方氏家族成員「攪屎棍」向傳媒爆料，又話成件事係「大家庭內的事情」，方家有乜事，佢哋會自己解決喎。<br>八方亦收到風，方氏家族有成員近日又想分咗方老太嘅遺產，包括老人家生前嘅書畫大作，「唔夠錢使就想再分多啲」。但係另一邊廂，方家內就想保住老人家嘅心血，所以就爆出呢場爭產風波。</p></body></html>
