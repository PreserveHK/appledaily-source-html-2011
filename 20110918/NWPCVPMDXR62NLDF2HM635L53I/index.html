<html><header><meta charset="utf-8"><title>超雲唔嫌棄肥仔聰</title></header><body><h1>超雲唔嫌棄肥仔聰</h1><p>陳山聰和賭王何鴻燊的千金何超雲自從歐遊返港後，同告心廣體胖。超雲前晚與周迅、名模AmandaS.等在尖沙嘴出席護膚品活動，她表示不介意男友變胖，並說：「佢鍾意食嘢。」</p><p>代買護膚品</p><p>陳山聰稍後拍攝無綫新劇，超雲表示會探班，問可會煲定靚湯？她說：「我淨係煮餸得，煲湯唔掂。」超雲直認有煮中西餐給男友品嚐，為何不請教廚藝高超的母親，她說：「有㗎，但唔成功，最多用湯包。」<br>超雲又自爆平日買護膚品扮靚會預埋男友，陳山聰也禮尚往來，他前日送了黑皮HelloKitty公仔女友，超雲前晚即在微博上載照片，陳山聰回應說：「喜歡就好了。」<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
