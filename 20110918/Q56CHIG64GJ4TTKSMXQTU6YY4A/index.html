<html><header><meta charset="utf-8"><title>英科學家住植物密室48小時</title></header><body><h1>英科學家住植物密室48小時</h1><p>英國地質學家兼電視節目主持斯圖爾特（IainStewart圖），為展示植物對人類生存的重要性，走進一個種滿植物的密封箱內住兩日，只靠植物光合作用釋出的氧氣生存。密封箱長8米、闊2米、高2.5米，種了150棵植物。46歲的斯圖爾特上周四晚9時進入箱內，最多逗留48小時。開始時，箱內空氣含氧量由正常的21%降至10-12%，跟在海拔4,500米高地相若。他在箱內定時做運動，以保證呼出足夠二氧化碳供植物進行光合作用。箱內外都裝置了特別的燈，全日24小時照着植物，為光合作用提供光源。<br>英國《每日郵報》</p></body></html>
