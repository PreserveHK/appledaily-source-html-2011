<html><header><meta charset="utf-8"><title>蕭百成設靈名人致祭</title></header><body><h1>蕭百成設靈名人致祭</h1><p>香港殯儀館後人蕭百成日前在養和醫院逝世，享年62歲，昨日其家人在殯儀館中最大的靈堂為他設靈，並以無宗教信仰儀式進行，靈堂以白色鮮花佈置，以簡單為主。</p><p>陳寶珠送花牌</p><p>蕭百成生前人面甚廣，所以靈堂外幾乎全部位置皆擺滿各方送來的花牌，包括陳寶珠和兒子楊天經等。另外，不少蕭百成好友也親身到靈堂送好友最後一程，當中有張有興、梅艷芳生前經理人王敏慧和男友，另外還有王賢誌父親王忠桐、胡文新和梁愛詩等。而蕭百成的年邁母親、太太及仔女皆穿上素服在靈堂現身，神情哀傷。<br>採訪、攝影：張俊銘</p></body></html>
