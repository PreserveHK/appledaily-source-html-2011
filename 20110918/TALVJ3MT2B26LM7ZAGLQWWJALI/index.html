<html><header><meta charset="utf-8"><title>廖碧兒祝福雙陳戀</title></header><body><h1>廖碧兒祝福雙陳戀</h1><p>陳豪和陳茵媺的戀情浮面，二人今日還會情侶檔出席手錶活動，拍拖銀。陳豪昨在銅鑼灣出席樂施會活動，有指陳茵媺視陳豪為視帝，陳豪即甜到漏說：「好開心，佢支持我，我當自己拎咗。」陳豪又回敬指女友演戲大有進步：「我都好支持佢，之前同佢拍《心戰》，又睇到佢喺《真相》客串，有好大進步。」</p><p>承認單身</p><p>廖碧兒昨在樂富出席另一慈善活動，問陳豪和陳茵媺今日拍拖銀，她可會酸溜溜？強調自己單身的廖碧兒說：「冇呀，以前工作上都有呢啲機會，佢哋好nice，唔知佢哋去到乜情況，係拍拖就祝福佢哋，我家將所有感情放低，專注工作。」<br>採訪、攝影：胡比、楊潔雯</p></body></html>
