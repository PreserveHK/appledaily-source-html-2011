<html><header><meta charset="utf-8"><title>沙地餐廳　食剩餸菜罰錢</title></header><body><h1>沙地餐廳　食剩餸菜罰錢</h1><p>所謂粒粒皆辛苦，沙地阿拉伯一家餐廳為了減少浪費，最近開始懲罰食剩餸菜的顧客，食剩的食物越多，罰款越多。<br>Marmar餐廳老闆阿內齊（FahadAlAnezi）認為，罰款是必須的，因為「許多顧客點了很多菜，只為向別人炫耀和顯示社會地位」，卻剩下大堆殘羮。他說，實施罰款制度後，客人反應都很正面，但他沒透露罰款的用途。<br>在Marmar之前，早有其他餐廳對顧客食剩餸菜施以罰戒。一間瑞典菜餐廳，就對食剩食物的顧客，下逐客令，被攆出門外。<br>英國《都巿報》
</p></body></html>
