<html><header><meta charset="utf-8"><title>千嬅靠傾偈治畏高</title></header><body><h1>千嬅靠傾偈治畏高</h1><p>楊千嬅昨出席昂坪360活動，穿6吋高踭鞋的她由纜車站行往市集甚艱難，落樓梯時要旁人扶她一把，她笑言離開時要買拖鞋。首次搭該纜車的千嬅直認有畏高，故要在纜車內與別人談天分散注意力。她說：「如果老公要我玩笨豬跳，我一定唔敢，我唔會覺得浪漫。上次行澳門塔，喺室內我都驚到嗌出嚟。」</p><p>嘲丁子峻似伯爺</p><p>另外，有傳丁子高堂兄丁子峻早前在內地酒吧遇糾紛，對此千嬅沒多作回應，只表示：「識佢好多年，但好少一齊去玩。入咗門佢係我大伯，就視佢為長輩。佢平時好多理論，真係好似大伯爺，個人會嚴肅啲。」<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
