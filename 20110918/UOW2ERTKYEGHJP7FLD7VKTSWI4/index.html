<html><header><meta charset="utf-8"><title>戇豆搶救撞毀跑車</title></header><body><h1>戇豆搶救撞毀跑車</h1><p>戇豆先生路雲艾堅遜（RowanAtkinson）近日為新片《特務戇J之救國大業》（JohnnyEnglishReborn）宣傳，他早前接受英國《每日郵報》訪問時，初次談到上月發生的撞車意外。<br>當日有傳戇豆所駕的麥拿倫F1超級跑車着火焚毀，戇豆急急否認，更說：「我的車是在濕滑的路面上打轉，然後撞到路牌，右手的肩胛骨斷了，雖然現在仍然十分痛，但不用做手術，我已駕了這車14年，就像是傳家之寶一樣，所以會盡全力維修。」</p></body></html>
