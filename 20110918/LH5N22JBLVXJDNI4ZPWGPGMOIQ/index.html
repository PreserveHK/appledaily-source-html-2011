<html><header><meta charset="utf-8"><title>安徽天柱山成世界地質公園</title></header><body><h1>安徽天柱山成世界地質公園</h1><p>安徽省潛山縣的天柱山地質公園（圖）昨日獲聯合國教科文組織的世界地質公園評審大會認可為網絡成員，榮膺「天柱山世界地質公園」稱號。世界地質公園是聯合國教科文組織授予的三大品牌之一，與世界自然遺產、世界文化遺產，同在國際社會享崇高聲譽。目前全球有世界地質公園87個，連同天柱山，中國佔25個。天柱山又名皖山，山峯有42座，主峯高1488.4米，自古被譽為「江淮第一山」。<br>天柱山有豐富的古新世哺乳類動物化石，被公認為亞洲哺乳類動物發源地之一。<br>新浪網
</p></body></html>
