<html><header><meta charset="utf-8"><title>千千3保鑣護出騷</title></header><body><h1>千千3保鑣護出騷</h1><p>劉家昌兒子劉子千因一首《唸你》在台灣走紅。日前千千獲邀到開南大學出席迎新活動，後來有傳學生會出10萬台幣要他不要唱，事後學生指非事實。</p><p>狂吸130萬</p><p>其實至年底千千已接了15場活動，估計吸金共500萬台幣（約130萬港元）。千千前日到台中中友百貨演唱，吸引500名歌迷捧場，對於日前有人出10萬叫他不唱一事，他笑說：「不用出10萬，5萬我就可以不唱。」劉家昌懷疑千千因代言校園反霸凌引起校園黑幫介入才出錢不讓他唱，母親甄珍擔心千千安危，前日請3名工作人員緊跟在他旁邊，她也陪同千千出騷。<br>撰文：葉雪</p></body></html>
