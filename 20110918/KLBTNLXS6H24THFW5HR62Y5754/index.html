<html><header><meta charset="utf-8"><title>貝安琪出瑜伽DVD吸納學生</title></header><body><h1>貝安琪出瑜伽DVD<br>吸納學生</h1><p>貝安琪和AliceB.昨日在觀塘apm出席十一國慶活動，貝安琪之前做模特兒及拍片，近年則全情投入瑜伽，考牌做教練，發展瑜伽事業，她說：「星期四就出新嘅YogaDVD，會喺中環搞個party同相展，家教緊瑜伽。」<br>問到學生人數，貝安琪由最初的三個增至五個，似乎難以維皮，但貝安琪就不擔心：「學生都帶啲朋友嚟，一個帶一個咁傳開去。」問到學生有否以學習為名，追求為實？她則表示未遇上，除了瑜伽外，貝安琪也不忘畫畫，每天一畫。<br>採訪、攝影：譚倩宜</p></body></html>
