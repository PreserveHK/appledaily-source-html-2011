<html><header><meta charset="utf-8"><title>SJ始源晒肌內谷新劇</title></header><body><h1>SJ始源晒肌內谷新劇</h1><p>繼韓國男子組SuperJunior（SJ）的李特網晒入伍前的結實腹肌後，昨日又輪到另一成員崔始源（圖）晒胸腹肌，力谷明日於KBS電視台播出的劇集《Poseidon》第二集。始源於第二集將以睡醒的狀態展開一天的水警任務，不穿上衣的他趁機大晒結實肌肉，獲網民大讚，拍攝前始源也毫不偷懶，每天健身兩小時以上，以最佳狀態示人。劇集講述他飾演的水警，與侵害海洋領土罪犯搏鬥的故事。</p></body></html>
