<html><header><meta charset="utf-8"><title>蘋果汁回收業勞保搶錢　15萬變50萬</title></header><body><h1>蘋果汁<br>回收業勞保搶錢　15萬變50萬</h1><p>【本報訊】環保回收業出現集體無法購買勞保問題，最少十多間回收公司正尋求保險中介人協助，希望成功物色願意受保的保險公司。有回收公司計劃透過保險業聯會協助購買勞保，但保費由每年15萬元激增兩倍多至50萬元，比員工工資還要高。陳先生三代均從事回收業，其公司近年一直光顧中銀買勞保，保險下月初到期，但最近收到銀行通知不獲續保，「佢話係全行嘅問題」。據他所知，有十幾間公司都出現同樣問題，部份在沒有勞保下惟有違法經營。他批評保險業「㩒住搶」。</p></body></html>
