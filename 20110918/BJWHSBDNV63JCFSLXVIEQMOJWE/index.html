<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美劇《迷》男星馬修霍士上月醉酒強行登車兼打傷女巴士司機，檢察官雖不對他作刑事起訴，但巴士司機已入稟從民事索償追討約58萬港元。<br><br>●美國歌手JustinTimberlake主演的《潛逃時空》，前日被美國作家HarlanEllison入稟控告抄襲其小說，圖禁電影上映。<br><br>●日本男歌手福山雅治昨日到地震重災區福島縣，為戶外音樂活動「Live福島」的郡山市分站作壓軸表演。<br><br>●日本女星加護亞依日前自殺不遂，昨日凌晨首次經twitter表示已出院，又稱不會再令人擔心。<br><br>●韓國組合JYJ成員Micky前日為個人粉絲聚會飛抵曼谷，逾3,000粉絲湧到機場接機。</p></body></html>
