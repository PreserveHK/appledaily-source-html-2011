<html><header><meta charset="utf-8"><title>靠粉樣助人</title></header><body><h1>靠粉樣助人</h1><p>品牌向來久不久就會慈善一番，示範良心企業，與慈善機構的「Crossover」顯然受落，今年旅行用品品牌TUMI為響應每年10月舉行的「粉紅革命」關注乳癌活動，便推出Patchwork式拼布印花圖案，配備TUMIVapor硬殼行李箱外，還有VoyageurSuperLeger輕巧行李箱及兩種不同大小的Ruffles飾邊化妝袋，一套四款，部份收益將捐予香港癌症基金。產品將由9月29日起於香港專門店公開發售，讓你消費同時做做慈善。<br><br>記者：雷福財</p><p>TUMI（28697488）<br><br>中環太子大廈131-132號舖</p></body></html>
