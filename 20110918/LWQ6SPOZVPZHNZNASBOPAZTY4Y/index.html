<html><header><meta charset="utf-8"><title>貓大使車站跟人問好</title></header><body><h1>貓大使車站跟人問好</h1><p>住在澳洲墨爾本市郊的老貓「格雷姆」（Graeme圖），一臉酷酷，其實最愛跟人打交道。牠每朝早到火車站月台「打躉」，乘客大都認識牠，遇上會喊牠一聲，甚至蹲下輕撫牠。興起的時候，牠也會跳上車遊車河，坐一兩站才下車回家。<br>到了傍晚，「格雷姆」又出現，走隧道到另一邊月台，迎接女主人溫里克下班回來。「牠曉得我在哪節車卡，會守規則地坐在黃線後等我。」不少乘客坦言，每天都很期待跟「格雷姆」見面，絲科特說：「牠簡直照亮我的早上和傍晚！」有男乘客也誇牠：「牠態度疏離卻予人好感。」<br>澳洲《太陽先驅報》</p></body></html>
