<html><header><meta charset="utf-8"><title>薛芷倫拋胸捧姬蒂</title></header><body><h1>薛芷倫拋胸捧姬蒂</h1><p>威尼斯影后葉德嫻、曾封柏林影后的蕭芳芳和金球影后姬蒂白蘭芝（CateBlanchett）、楊愛瑾（Miki）、名模AnaR.和名媛薛芷倫等，前晚在中環出席法國珠寶及鐘錶品牌VanCleef&amp;Arpels派對，當中薛芷倫拋胸示人。<br>Miki表示至愛該品牌的首飾，但價錢太貴買不起，問可有叫富貴男友、永安太子爺郭永淳送贈，她說：「冇呀，好少向男友要求送嘢，但拍拖時男友送鑽石會加分。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
