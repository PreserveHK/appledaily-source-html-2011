<html><header><meta charset="utf-8"><title>6歲女露臍挑逗行騷</title></header><body><h1>6歲女露臍挑逗行騷</h1><p>時裝界近年不時起用小孩做模特兒，近日兒童鞋履品牌Cicciabella找來多名女童行騷，其中6歲童星伍德（EdenWood圖）特別將膚色噴黑，穿上露臍裝和熱褲，大跳意識大膽的挑逗舞步，引起很多家長不滿，批評「小模」賣弄色情。</p><p>有精神治療師認為，伍德過早性感化的行為，會令她在青少年時期及成年後出現嚴重問題，「她一早已學會如何扮得性感，在心智還未成熟前已被性感化，長大後實難以處理男性對她的注意」。<br>英國《每日郵報》</p></body></html>
