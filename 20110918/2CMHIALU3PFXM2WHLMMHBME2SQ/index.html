<html><header><meta charset="utf-8"><title>團購海鮮餐中菜館執笠</title></header><body><h1>團購海鮮餐中菜館執笠</h1><p>【本報訊】團購消費陷阱多，分分鐘「着數」變「走數」得不償失。何先生在一個團購網站，購下九龍城城南道一間中菜館的優惠券，本來原價318元的海鮮餐，何則以128元兩人同行價購入優惠，可享用鮑參翅肚養生燉湯加三道菜的海鮮餐，有效期至11月16日，網站聲稱已有近600人「激買」，優惠期已滿。<br>電話一直無人接聽，他前日又再致電食肆及團購網站欲查詢詳情，兩者俱無人接聽，至前晚他親身到城南道的食店了解，才赫見食店已關門，門外張貼「收舖還業主」等通告，何大嘆倒楣。</p></body></html>
