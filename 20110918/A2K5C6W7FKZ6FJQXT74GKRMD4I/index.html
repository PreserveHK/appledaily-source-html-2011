<html><header><meta charset="utf-8"><title>MarcAnthony獲籮霸賀壽</title></header><body><h1>MarcAnthony獲籮霸賀壽</h1><p>早兩個月前剛宣佈與美國女星籮霸珍妮花洛庇絲（JenniferLopez）離婚的拉丁歌手MarcAnthony，前日43歲生日，昨日他獲前妻籮霸、一對3歲龍鳳胎Max及Emme於邁阿密的家中替他慶祝生日，眾人在後園搞慶祝派對，Marc與前妻及大班老友於池邊享受美酒陽光。</p><p>Fans唱生日歌感動</p><p>此外，Marc前晚於邁阿密開騷也獲fans奉上驚喜，唱生日歌給他聽，令Marc感動得跪在地上向觀眾表示感謝：「感謝你們的愛及支持，它對我很重要，尤其是今年。」之後更到當地一間酒吧慶祝。</p></body></html>
