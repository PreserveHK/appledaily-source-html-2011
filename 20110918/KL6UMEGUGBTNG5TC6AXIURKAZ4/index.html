<html><header><meta charset="utf-8"><title>葉翠翠祝福劉倩婷</title></header><body><h1>葉翠翠祝福劉倩婷</h1><p>葉翠翠昨日應邀到大角嘴擔任環保設計比賽頒獎嘉賓，示範摺紙鶴及唱歌，還表示曾經摺過一罐幸運星及紙鶴給初戀男友。</p><p>望男友包容</p><p>劉倩婷被踢爆在李丞責寓所密會5小時，劉被指是第三者捲入李的婚姻，翠翠曾經與李丞責合作節目，她表示當時並沒有提及私人感情事，翠翠言談間力撐二人之戀情，認為相隔17載不是問題，翠翠說：「實情我唔知道，但如果真係搵到相愛嘅人好難得，要珍惜，會祝福佢哋，自己都想揀個比自己大嘅男友，可以包容我更多。」<br>採訪、攝影：黃曉妍</p></body></html>
