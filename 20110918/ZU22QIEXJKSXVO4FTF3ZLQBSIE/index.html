<html><header><meta charset="utf-8"><title>每十患者僅一求醫</title></header><body><h1>每十患者僅一求醫</h1><p>【本報訊】腦退化症患者除出現認知障礙，也會逐漸失去自我照顧能力，對醫療及社福系統的影響深遠。中文大學內科及藥物治療學系教授郭志銳（圖）指，06年衞生署與中文大學進行的普查顯示，本港70歲以上的長者人口中，每十人便有一人罹患腦退化症，隨着人口老化，患者會越來越多。<br>香港老年癡呆症協會主席吳義銘醫生表示，本港每十名患有此症的病人中，只有一人正接受治療，情況不理想，延遲就醫或會影響治療效果。腦退化症患者的情緒行為問題包括「黃昏症候群」，患者每逢黃昏便會不安感湧現，容易與家人爭執，建議安排患者於日落前休息睡覺，入黑後才醒來，避過這段讓他們感到不安的時間。</p></body></html>
