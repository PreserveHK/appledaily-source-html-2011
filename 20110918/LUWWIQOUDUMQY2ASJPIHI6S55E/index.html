<html><header><meta charset="utf-8"><title>西貢無頭骸骨　驚現沙灘</title></header><body><h1>西貢<br>無頭骸骨　驚現沙灘</h1><p>【本報訊】西貢白水碗沙灘，昨午發現一副無頭、無手腳的骸骨屍體，警方接報到場封鎖調查，經初步檢驗，相信該副骸骨是一名年約40歲以下的男性，暫未能確定案件有否可疑，觀塘警區重案組已接手調查，等候法醫剖屍檢驗。<br>現場沙灘平日人跡罕至，現場消息指出，由於有人準備在該處興建農莊，近日派人安裝電線等設施，昨午1時許，一名工人鋪設電線時，在沙灘對上約15米草叢處，發現一副無頭、無手腳，僅存身軀的骸骨，於是報警。</p><p>警犬搜索無獲</p><p>警方人員到場調查，先封鎖附近一帶草叢進行調查，為搜尋骸骨失去的頭顱和四肢，出動搜索犬到場協助，惟沒有發現。</p></body></html>
