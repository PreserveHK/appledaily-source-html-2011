<html><header><meta charset="utf-8"><title>吳晴晴調酒當減肥</title></header><body><h1>吳晴晴調酒當減肥</h1><p>內地女星吳晴晴日前接受有線電視的訪問，打扮性感的晴晴在節目上首次調酒，看過專業調酒師的花式調酒表演後，晴晴表現興奮地說：「我覺得男孩子懂調酒的話會很酷、很帥，但是由我來調酒的話，應該酷不起來，不過搖酒的時候可以順道減掉byebye肉。」經過一輪努力後，晴晴總算成功調出一杯雞尾酒。</p><p>愛煮紅燒肉</p><p>後來，主持問晴晴會否親自下廚？她說：「我常常在家中煮飯，因為我是湖北人，最拿手煮紅燒肉等家鄉菜，而且都很喜歡煮比較辣的菜。」<br>撰文：林妃</p></body></html>
