<html><header><meta charset="utf-8"><title>假UGG雪靴　活剝貉皮製成</title></header><body><h1>假UGG雪靴　活剝貉皮製成</h1><p>澳洲製的UGG羊皮羊毛雪地靴（圖），在冬天深受女性歡迎，但坊間有不少是中國製造的冒牌貨，用的並非羊皮，而是貉皮。有動物權益組織偷拍到中國養貉場為了製造雪地靴，生剝貉皮的片段，過程非常殘忍。</p><p>片段只見穿着靴子的農民一腳踏在貉頸，然後手法利落地把皮毛活生生剝下來，貉雖然無法吠叫，但仍試圖昂起頭來，雙眼流露出非常疼痛的眼神。在皮毛被剝下來後，農民一手將血肉模糊的貉身丟到一旁，讓牠慢慢受盡折磨致死。動物權益組織指，不少冒牌UGG流入英國市場，他們要求禁止皮草貿易，令動物不會因而慘死。<br>英國《每日郵報》</p></body></html>
