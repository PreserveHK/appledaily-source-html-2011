<html><header><meta charset="utf-8"><title>案件速遞涉食差價　兩經紀提訊</title></header><body><h1>案件速遞<br>涉食差價　兩經紀提訊</h1><p>【本報訊】兩名證券持牌人涉在中國冶金科工股份有限公司上市招股前，欺騙三名客戶以高於招股價購入兩人之前以較低價取得的股票，然後以低買高賣的手法從中賺取差價。兩人被控串謀詐騙，昨在東區裁判法院提訊，暫毋須答辯。案件押後至本月25日，轉往區域法院審理。<br>兩名被告分別工銀國際證券前助理副總裁方韋納（30歲），以及輝立證券前高級銷售及市場經理吳家倫（37歲）。控罪指他們於09年9月21日至24日間，串謀詐騙輝立三名客戶，在中冶上市前，邀請該三名客戶以高於招股價的價格購買中冶股票。<br>案件編號：ESCC3993/11</p></body></html>
