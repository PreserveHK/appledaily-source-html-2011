<html><header><meta charset="utf-8"><title>祥仔5倍勝算爭視帝</title></header><body><h1>祥仔5倍勝算爭視帝</h1><p>台慶劇《法證先鋒III》昨日在無綫電視廣播城舉行宣傳活動，黎耀祥、張可頤、徐子珊和吳卓羲等全體演員均有出席，氣勢強勁。視帝黎耀祥坦言對劇集期望高，他說：「呢部劇拍到今年5月先煞科，當時冇諗過會做台慶劇，我本來對視帝冇乜期望，但家多咗5倍半信心。」</p><p>收視誓破30點</p><p>祥仔直言不擔心被人拿作與上兩輯比較，他說：「我覺得唔同人有唔同嘅演繹方式，我仲希望第一周嘅收視有30（點）中位以上。」問祥仔對張可頤稱后有否信心？他說：「好多嘢係要講整體嘅配合，我當然希望同張可頤繼續合作，始終九姑娘（鄧萃雯）又唔係成日喺香港。」<br>採訪：黃曉妍　攝影：黃文偉</p></body></html>
