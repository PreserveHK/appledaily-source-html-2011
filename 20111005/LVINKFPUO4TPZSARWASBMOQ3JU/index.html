<html><header><meta charset="utf-8"><title>學校保安姦女生懷胎8月當生蟲</title></header><body><h1>學校保安姦女生<br>懷胎8月當生蟲</h1><p>懷孕竟被誤以為是生蟲？廣東佛山一名17歲中三女生，被學校保安騙到宿舍強姦後因姦成孕，但她全不知情，肚子脹大竟以為是胖了，胎兒作動以為是生蟲。上月底她發現懷孕八個月，但強姦犯已逃逸。<br>這名中三女生，今年二月被保安員強姦。可是，事後她沒有出現懷孕症狀，自己又不知情。她的父母雖見女兒腹大便便，追問女兒是否交了男朋友後，被她嚴詞否認，最終認為女兒只是吃太多胖了，近日這名女生稱「肚子有東西在動」，以為是生蟲，至上月底到醫院檢查，才發現懷孕八個月。<br>廣東衞視</p></body></html>
