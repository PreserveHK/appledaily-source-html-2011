<html><header><meta charset="utf-8"><title>今日提醒你：重陽掃墓注意改道</title></header><body><h1>今日提醒你：重陽掃墓注意改道</h1><p>【本報訊】為疏導掃墓市民，各墳場今日實施特別交通安排，柴灣墳場的連城道及歌連臣角道將封閉，除專營巴士、專線小巴、靈車外，所有車輛禁止進入。<br>荃灣介乎老圍牌樓與圓玄學院的一段老圍路將封閉，除的士、專線小巴、緊急車輛外，所有車輛一律不准駛入該路段。將軍澳華人永遠墳場今日上午5時30分至晚上8時期間，通往該墳場的通道將全面封閉。粉嶺和合石墳場一帶道路，今日上午6時至下午5時期間禁止未獲許可的車輛使用。九巴會加開三條特別巴士線，76S港鐵粉嶺站至和合石；70S佐敦渡華路至和合石；74S港鐵藍田站至和合石。</p></body></html>
