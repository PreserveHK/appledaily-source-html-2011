<html><header><meta charset="utf-8"><title>知多啲：PIIGS歐債危機 - 金鍀</title></header><body><h1>知多啲：PIIGS歐債危機 - 金鍀</h1><p>「歐豬五國」是指葡萄牙、愛爾蘭、意大利、希臘、西班牙，英文國名首個字母拼湊成（PIIGS），為去年全球政經的關鍵詞，代表歐洲債務危機。希臘於去年5月率先爆煲，當時要靠歐元區國家和國際貨幣基金會（IMF）借1,100億歐元（約11,466億港元）度過危機。之後「倒下」國家為愛爾蘭，當時亦需向IMF和歐盟借850億歐元（約8,860億港元）拯救。同時，「歐豬五國」及其他國家亦曾作出減赤削債推行緊縮政策，引起示威罷工浪潮（圖），到現時危機更似越演越烈。文：金鍀</p></body></html>
