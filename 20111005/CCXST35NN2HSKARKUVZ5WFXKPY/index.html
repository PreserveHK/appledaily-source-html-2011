<html><header><meta charset="utf-8"><title>案件速遞街頭歌手　打人判罰款</title></header><body><h1>案件速遞<br>街頭歌手　打人判罰款</h1><p>【本報訊】曾在旺角街頭賣唱的蓋安樂（63歲），今年6月24日到香港電台要求會見高層被拒後感不忿，在港台對開行人路怒罵保安員為「太監」，又將他推跌，令他雙手及臀部受傷。蓋安樂早前在九龍城裁判法院被裁定襲擊致造成身體傷害罪成，辯方昨指因他太熱愛音樂，與其他人欠缺溝通才犯案。裁判官最終判他罰款1,500元了事。<br>辯方又指，蓋安樂於78年開始到台灣從事音樂表演，更因經常到深圳及廣州等地表演街頭音樂，今年初失去領取綜援的資格；他現已知錯，承諾不會再衝動犯事。<br>案件編號：KCCC3110/11
</p></body></html>
