<html><header><meta charset="utf-8"><title>歐國外軍情巴塞要求艾比度避戰</title></header><body><h1>歐國外軍情<br>巴塞要求艾比度避戰</h1><p>D組：法國vs阿爾巴尼亞</p><p>西甲巴塞隆拿要求周五主場對阿爾巴尼亞的法國，不要勉強派遣大腿有傷的後衞艾比度上陣；32歲的艾比度周日對希杭的聯賽受傷，周一仍如期歸隊，不過巴塞軍醫佩拿說：「艾比度需要休息7至10日，如果己隊周末有比賽，我們不會派他上陣，我也希望法國隊亦如此。」受嚴重傷兵問題困擾的法國，料派遣阿仙奴的哥斯尼或皇家馬德里的華拉尼作國家隊處子戰。</p></body></html>
