<html><header><meta charset="utf-8"><title>揮手　打呵欠　搞笑貓扮主人</title></header><body><h1>揮手　打呵欠　搞笑貓扮主人</h1><p>貓慵懶是不爭事實，沒想到這貓咪模仿力驚人，當主人舉手、揮手或打呵欠，牠都照做，非常可愛。<br>網上盛傳一條短片，只見一隻貓咪躺在梳化的扶手旁，主人則坐在梳化中間，百無聊賴地拿着電視遙控器轉台，貓咪見狀也舉起右手，當主人轉用左手拿遙控器轉台，貓咪也舉起左手。<br>主人瞥見後，就舉起右手，急速放下又再抬起不斷揮手，貓咪見狀也急急舉起右手揮舞；當主人舉起左手又放下，再舉起揮手時，貓咪也有樣學樣。最後主人伸起雙手和伸直腳打呵欠，牠抬起四肢打呵欠（圖），樣子非常搞笑可愛，令網民看後都樂不可支。<br>美國哥倫比亞廣播公司</p></body></html>
