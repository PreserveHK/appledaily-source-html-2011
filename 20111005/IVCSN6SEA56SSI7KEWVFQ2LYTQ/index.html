<html><header><meta charset="utf-8"><title>話你知：紅頰黑猿瀕危</title></header><body><h1>話你知：紅頰黑猿瀕危</h1><p>紅頰黑猿屬哺乳綱，以家庭為單位的群體生活，每個家庭有雌雄各一及一、兩隻小猿，叫聲響亮讓外界知道牠們的領域，為保家園會不惜向入侵者施襲。紅頰黑猿主要分佈在柬埔寨、寮國及越南，於海拔1,500至2,000米森林中生活，因棲息環境受到破壞，加上繁殖率低，屬瀕危物種，樹棲性，日間活動，極為靈活。幼猿出生時為淡金色，12至16個月時轉為黑色；雄猿的毛色維持不變，雌猿青春期時則會轉為淡金色，以果實、樹葉、雀鳥等為食糧。</p></body></html>
