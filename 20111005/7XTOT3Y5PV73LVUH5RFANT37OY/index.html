<html><header><meta charset="utf-8"><title>教師滾女生晒「咖喱雞」</title></header><body><h1>教師滾女生晒「咖喱雞」</h1><p>英國卡的夫市29歲電腦教師卡利斯（PeterCarless圖），違規搭上任教17歲女學生，先後兩次帶女生去酒店開房，事後還向同事展示吻痕「咖喱雞」，結果東窗事發被捕。<br>事件曝光後，女生供稱第一次去酒店時，沒與卡利斯性交，只與他在房間親嘴。但學校電腦技術員弗格森指，卡利斯那次開房後跟女生分手，曾向他承認與女生發生性關係，兩人之後舊情復熾，前年情人節卡利斯再帶女生去另一間酒店度春宵，第二次開房後又向他展示頸上的吻痕。<br>卡利斯辯稱，當晚與他開房的不是那女生。但如果他真與女生搭上並「完唱」，就真失德。<br>英國《每日電訊報》</p></body></html>
