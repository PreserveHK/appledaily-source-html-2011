<html><header><meta charset="utf-8"><title>蘋果汁淫審處評《爽報》　又兩文章列不雅</title></header><body><h1>蘋果汁<br>淫審處評《爽報》　又兩文章列不雅</h1><p>【本報訊】剛創刊逾兩個星期的《爽報》再有兩篇文章及兩段聲音片段被淫褻物品審裁處評為第二類物品，即為不雅物品，令該報至今已有四篇文章及四段聲音片段被列為不雅物品。<br>最新被淫褻物品審裁處評為不雅物品的《爽報》分別為9月22日第V33頁的特寫「我心中一亮」及聲音片段，以及9月23日第V41頁的特寫「他自由了」及聲音片段。影視及娛樂事務管理處接獲有關《爽報》含不雅、淫褻等內容的投訴，至前日已增至170宗，該處已陸續將上月26日至30日出版《爽報》內懷疑違例的內容送交淫審處評定類別。</p></body></html>
