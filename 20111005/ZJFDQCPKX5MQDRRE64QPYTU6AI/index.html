<html><header><meta charset="utf-8"><title>黃日華克服墮馬陰影</title></header><body><h1>黃日華克服墮馬陰影</h1><p>黃日華最近獲邀演出內地新戲《歲月風雲》，此戲由熊欣欣任監製，同劇演出的還有之前因涉嫌藏毒被捕的莫少聰。由於戲中角色需要騎馬，因此黃日華提早到內地練習，不過由於黃日華多年前曾墮馬，心裏留下陰影，故此要努力克服，幸好練習過程相當順利。</p><p>自誇好嘢</p><p>黃日華又在微博談學騎馬的過程：「以前試過墮馬受傷，至今害怕騎馬！今早鼓起勇氣，坐上馬背，由靜止、慢步、踱步、慢跑，也能順利完成。雖然全程好驚，但總算克服陰影障礙！我要高呼一句：黃華好嘢！」<br>撰文：葉雪</p></body></html>
