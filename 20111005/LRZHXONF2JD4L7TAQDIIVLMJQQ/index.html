<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東百萬酬勞騷大鵰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東百萬酬勞騷大鵰 - 馮仁昭</h1><p>何潤東噚日喺柴灣拍安全套廣告，仲同性感女模合作，佢話有成百萬港紙酬勞，唔會覺得尷尬。大會用佢「大鵰」做噱頭吸引啲記者嚟採訪，不過佢臨場就只係着背心、長褲，完全冇嘢睇。何潤東話：「我係代言condom，唔係代言大鵰，唔一定放出嚟畀大家睇！」問佢鵰兄會唔會喺廣告出現呢？佢話：「大鵰比較怕羞，呢啲係同另一半嘅時候，private咁睇。」</p></body></html>
