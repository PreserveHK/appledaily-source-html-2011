<html><header><meta charset="utf-8"><title>求驗客手記：美斯長期弗爆靠自律 - 求驗客</title></header><body><h1>求驗客手記：美斯長期弗爆靠自律 - 求驗客</h1><p>西班牙《馬卡報》周一晚舉行10/11球季西甲頒獎禮，巴塞隆拿前鋒美斯壓過皇家馬德里嘅死敵基斯坦奴朗拿度（C朗、左），大熱當選最佳球員。美斯呢幾年長期保持高水準，巴塞軍醫佩拿就大爆原因：「美斯好成熟咁控制自己的休息時間同飲食，懂得如何平衡自己的生活與足球，令佢有效避免傷病發生。」因為返咗阿根廷準備世界盃外圍賽，美斯缺席頒獎禮，皇馬幫就坐大，摩連奴（右）同C朗分列最佳教練同神射手，巴塞門將域陀華迪斯當最佳門將，西維爾前鋒尼格度就成為本土最佳前鋒。</p></body></html>
