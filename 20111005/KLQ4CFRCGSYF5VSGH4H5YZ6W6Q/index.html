<html><header><meta charset="utf-8"><title>求驗客手記：拜仁悶波色情男女野戰 - 求驗客</title></header><body><h1>求驗客手記：拜仁悶波色情男女野戰 - 求驗客</h1><p>睇戲悶，可以食薯片、飲汽水，如果睇波悶，就做愛？唔係誇張，上周六德甲聯賽賀芬咸主場0:0悶和拜仁慕尼黑（圖），有對慾火焚身嘅色情男女，公然於觀眾席急急脫褲，一前一後「嘻哈」一番，當時全場有超過3萬名球迷，「打野戰」點會冇人見到，仲影埋張相刊於《圖片報》。當時保安人員得知後警告兩人，之不過兩人始終欲罷不能，半場休息時又當眾玩「搖搖板」，查實兩人有冇飲醉真係唔知，之不過當時球場保安真係冇辦法，只好趕兩人出場。入場睇波係足球，唔係睇「搞搞震」場面㗎嘛！</p></body></html>
