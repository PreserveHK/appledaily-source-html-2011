<html><header><meta charset="utf-8"><title>彭于晏迷暈上海妹</title></header><body><h1>彭于晏迷暈上海妹</h1><p>台灣男星彭于晏近日被指涉做第三者，介入黃曉明和楊穎（Angelababy）的感情，雖然被指做小三，但無損粉絲對彭于晏的支持，最近憑電影《翻滾吧！阿信》人氣急升的他，在片中大騷肌肉，即時迷倒不少女粉絲。<br>日前彭于晏戴帽及眼鏡，低調現身上海虹橋機場，不過仍吸引不少忠實粉絲聞風而至。</p><p>忽變怕醜仔</p><p>彭于晏被粉絲包圍，粉絲更爭取時間與彭于晏聊天，不知粉絲向他說了甚麼，彭于晏即時表現得相當害羞，十分搞笑。<br>撰文：葉雪</p></body></html>
