<html><header><meta charset="utf-8"><title>求驗客手記：迪基亞為偷冬甩解畫 - 求驗客</title></header><body><h1>求驗客手記：迪基亞為偷冬甩解畫 - 求驗客</h1><p>曼聯龍門迪基亞（圖）日前終於就佢疑似偷冬甩事件開腔，佢堅持話只不過係小事一宗，大家誤會喎！以下係迪基亞嘅版本：「當日同埋個朋友及表兄弟行超市，諗住買冬甩，點知發現自己嘅銀包留咗喺車度，於是放低冬甩，走咗出去，但俾人截停。雖然我嘗試用英文解釋，但自己嘅英語係有限公司，最後有個識西班牙文嘅女仔出現，先至知道係誤會一場，佢哋仲向我道歉㖭！」另外，迪基亞又唔認自己喺對諾域治場波係因為冬甩事件而被貶為後備，仲話球隊作出輪換係好正常。雖然迪基亞講到似層層，但我求大俠就覺得佢嘅解釋疑點重重喇！</p></body></html>
