<html><header><meta charset="utf-8"><title>孫中山子3妻　蘭妮得寵</title></header><body><h1>孫中山子3妻　蘭妮得寵</h1><p>孫科有三位太太，除了元配陳淑英外，嚴藹娟只能算是個無名無份的第三者，最終被孫科拋棄，而一代佳人蘭妮的境遇較好，雖然二人最後也分手，但她至少手裏還留有一張孫稱她為「二夫人」的手書。然而，上代人的情債卻牽引出下一代的身份爭端。</p><p>嚴藹娟以孫科秘書的身份，與她共度四年光陰，生下私生女孫穗芳。兩人分手後，孫翻臉不認人，拒絕再見她；蘭妮也為孫科生了一女，取名孫穗芬，但今年初因車禍身亡。<br>然而庶生的兩女孫穗芳和孫穗芬，以及她們各自的家人，卻是近年孫中山後人中最為活躍的，事件引起孫中山在美國的兩名嫡孫女孫穗瑛和孫穗華不滿。《蘋果》記者</p></body></html>
