<html><header><meta charset="utf-8"><title>蘋果汁下周施政報告　團體促增建公屋</title></header><body><h1>蘋果汁<br>下周施政報告　團體促增建公屋</h1><p>【本報訊】特首曾蔭權下周發表任內最後一份施政報告，街工青年組及學聯等多個青年團體昨到新政府總部請願，要求今年《施政報告》取消公屋單身人士計分制及增建公屋。代表指公屋單身人士計分制增加青年人面對住屋困難，部份人被迫居於劏房。<br>立法會議員王國興要求，政府增建公屋至每年3.3萬個單位，以及復建居屋，每年應有約4,500至6,000個居屋單位。民主黨李華明則表示，如果當局復建居屋，應增加禁售限期防止炒賣。此外，有電視台昨引述消息指政府擬推「新居屋」，首年最多推出5,000單位，入息上限較現時白表為高，但欠缺合適土地。</p></body></html>
