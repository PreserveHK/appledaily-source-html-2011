<html><header><meta charset="utf-8"><title>嘉欣小JM重陽登高</title></header><body><h1>嘉欣小JM重陽登高</h1><p>昨日重陽節，傳統習俗是一家大細上山祭祖。李嘉欣昨早11時，在微博上載了一張抱住兒子JaydenMax的照片，更寫上「許先生，那麼早？去登山嗎？」更加上一個頭暈眼花的公仔圖案，似乎是舉家出外拜山。</p><p>乖仔變影後</p><p>嘉欣和許晉亨今年生的寶貝仔JaydenMax，轉眼已經8個月大，嘉欣為了保護兒子，近月小JM的照片已沒刊出他的樣子，而昨日照片也是背面，不過，小JM已經長得身長腳長，頭髮濃密，小JM的神秘樣子，連徐濠縈都忍不住八卦回應說：「哈哈！好想撞撞他！」<br>撰文：林妃</p></body></html>
