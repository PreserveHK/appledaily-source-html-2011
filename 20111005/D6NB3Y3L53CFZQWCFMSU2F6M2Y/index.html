<html><header><meta charset="utf-8"><title>錯手勒死女友台男自首「我殺了人」</title></header><body><h1>錯手勒死女友<br>台男自首「我殺了人」</h1><p>「我殺了人！」台灣新北市一名31歲姓高的酒店少爺，昨自稱殺了人，自殺不果後報警自首。警方在一間套房內發現一名29歲的酒店小姐趴在床上（圖），身上出現明顯屍斑，脖子有勒痕，現場瀰漫K仔味道。警方調查發現，該男子上周六（1日）與女友到酒店後，竟為她一句「沒路用（台語沒本事的意思）」而爭執，錯手將她勒死後，一直伴着屍體，至昨晨他企圖自殺不果後報案。<br>台灣《蘋果日報》</p></body></html>
