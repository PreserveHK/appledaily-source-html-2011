<html><header><meta charset="utf-8"><title>溫碧霞真空漏奶搶鏡</title></header><body><h1>溫碧霞真空漏奶搶鏡</h1><p>謝婷婷、溫碧霞（Irene）、楊洛婷和林莉等昨日到中環出席活動，當中穿上火紅色吊帶長裙的Irene，以真空上陣，更露出咪咪，十分性感。</p><p>婷婷收鑽飾</p><p>婷婷透露前晚收到男友安志杰（Andy）送的鑽飾，她否認Andy向她求婚，但笑言以kiss和跳舞做回禮。她表示萬聖節要跟Andy到台灣探望他的外婆，她說：「我媽咪仲話第二次再去台灣要帶埋佢去見佢（Andy）父母。」<br>至於林莉嘆謂現時雖然有追求者，可惜男方太着重送名牌，未合乎她的心意，林莉認為愛情最重要講求浪漫和心思，她說：「唔係有錢就大晒！」<br>採訪：黃曉妍　攝影：林德雄</p></body></html>
