<html><header><meta charset="utf-8"><title>葉蒨文逛街享天倫</title></header><body><h1>葉蒨文逛街享天倫</h1><p>現年50歲的葉蒨文（Sally）前日下午5時現身中環IFC，一身便服、頭戴草帽的她身旁還有一名長者，估計是她的父親。Sally甫見記者時笑容滿面，更說：「我冇化妝，唔好影。」不過Sally未有抗拒記者追訪，還有問有答，十分友善。</p><p>「帶佢出嚟行吓」</p><p>Sally和父親在IFC閒逛，沿途對父親照顧有加，不時扶住父親慢行，葉爸爸雖然年紀不輕，但精神不俗，健步如飛，Sally說：「今日帶佢出嚟行吓。」兩父女之後溫馨步入citysuper，未知Sally是否想買餸下廚給父親品嚐？<br>採訪、攝影：黃曉程</p></body></html>
