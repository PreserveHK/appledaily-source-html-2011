<html><header><meta charset="utf-8"><title>蘋果汁反對長實起樓　考察團護豐樂圍</title></header><body><h1>蘋果汁<br>反對長實起樓　考察團護豐樂圍</h1><p>【本報訊】長實集團計劃在元朗豐樂圍興建19座豪宅的規劃申請，明天將提交城市規劃委員會審議。保育團體土地正義聯盟及新界西北研究組在社交網站facebook發起「搶救豐樂圍濕地免於成為李嘉誠後花園行動組」，要求全面保育豐樂圍一帶的濕地，昨日更自發組成考察團，與約30名市民親身到豐樂圍了解魚塘生態及漁民生活環境等。<br>居於豐樂圍附近的陳先生昨亦參與考察。他稱自小在魚塘捉魚，擔心長實發展豪宅後，濕地和魚塘會被破壞，而且一字排開形成的屏風樓，「除咗有礙景觀，更會阻礙候鳥飛行路線，影響本港獨有品種螢火蟲米埔屈翅螢嘅生態」。</p></body></html>
