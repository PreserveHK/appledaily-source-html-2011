<html><header><meta charset="utf-8"><title>美娜艷光蓋劍俠</title></header><body><h1>美娜艷光蓋劍俠</h1><p>改編自大仲馬名著的新片《三劍俠3D：雙城暗戰》（TheThreeMusketeers），昨日在倫敦舉行首映，包括扮演三劍俠的男演員和難得演反派的「魔戒箭神」奧蘭多布魯（OrlandoBloom）都有現身，不過當晚這套男人戲的最矚目之處乃《生化危機》（ResidentEvil）系列女星美娜祖華維茲（MillaJovovich），她穿上黑色吊帶閃銀晚裝示人，低胸長腿艷壓全場。</p><p>愛拍老公戲</p><p>美娜表示本片用3D拍攝可為觀眾從宏偉的城堡等產生更大想像空間，她又大讚導演老公保羅安德遜（PaulAnderson）有技巧也有組織力，樂於和他接二連三合作。</p></body></html>
