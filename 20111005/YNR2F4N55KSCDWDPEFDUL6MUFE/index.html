<html><header><meta charset="utf-8"><title>血拼台灣　買起木村</title></header><body><h1>血拼台灣　買起木村</h1><p>早前到訪台灣，棄西門町鑽進忠孝東路一帶，發掘了不少明星店，大有斬獲。但其實除了台灣藝人開設的特色小店外，滄海遺珠也讓我找到WISTORE這家雜貨店。此店獨家代理日本一線品牌BYOSHIDA×Porter的限定版、BeamsTee、還有木村經常在《SMAP×SMAP》節目中戴的WACKOMARIA紳士帽，全台北只此一家！<br><br>記者：陳子穎</p><p>WISTORE<br><br>台北市大安區忠孝東路四段181巷35弄12號1F</p></body></html>
