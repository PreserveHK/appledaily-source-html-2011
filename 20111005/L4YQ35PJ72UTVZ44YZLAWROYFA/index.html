<html><header><meta charset="utf-8"><title>請你睇《知味人生》</title></header><body><h1>請你睇《知味人生》</h1><p>《知味人生》改編自英國廚神施奈傑（NigelSlater）的回憶錄，故事講述施奈傑如何排除萬難，朝着烹飪與寫作的理想進發。泛亞影業現邀請10位讀者（每人2張戲票）一起欣賞這齣電影，只要把問題的答案連同寫有姓名及地址的回郵信封寄：「將軍澳郵箱65264號」註明「《蘋果日報》知味人生」便有機會獲得戲票，先到先得。如有任何爭議，最終決議權歸泛亞影業，《蘋果日報》概不負責。<br><br>問：施奈傑是哪個國家的廚神？</p></body></html>
