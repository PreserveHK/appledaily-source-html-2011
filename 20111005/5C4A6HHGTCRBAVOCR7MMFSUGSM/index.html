<html><header><meta charset="utf-8"><title>經濟差　希臘以物易物</title></header><body><h1>經濟差　希臘以物易物</h1><p>希臘深陷債務危機，經濟水深火熱，面對失業，有人發起「以物易物」自救。<br>在沃洛斯市，去年失業的技術人員馬弗里迪斯就聯同另外五人，成立一個以物易物組織，成員除可以物易物，還可以藉着教授英語、結他、電腦維修、育嬰、煮飯、理髮等服務，換取別人的服務或商家的折扣優惠。馬弗里迪斯首次用易物券買到雞蛋後，激動地說：「我曾本能地伸手入口袋，但原來不用付鈔。」這個組織成員已由去年50人倍增至400人，並與農夫每月舉辦一次露天巿集，讓會員買賣農作物。有見新交易模式受歡迎，希臘國會上周通過法案，建議設立以物易物的網絡，推動企業和地方發展。<br>台灣蕃薯藤新聞</p></body></html>
