<html><header><meta charset="utf-8"><title>硬多士刨粒　做麪包糠脆卜卜</title></header><body><h1>硬多士刨粒　做麪包糠脆卜卜</h1><p>有時無意烘得乾硬的方包，丟掉好像太浪費，乾啃又難以入口，那便不如改變其用途，拿來做新鮮麪包糠好了。用蘿蔔刨磨的粗塊麪包糠跟街買的日式麪包糠接近，最適宜拿來做吉列菜式。另一個方法是將方包雪硬打碎成粉，質地較細緻，可用於漢堡扒中。兩種麪包糠若一次用不完，可用保鮮盒封好放雪櫃冰箱，至少可放3個月。<br><br>記者：謝翠玲<br>攝影：黃子偉<br>Model：Winkie@PureModels</p></body></html>
