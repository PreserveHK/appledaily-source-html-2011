<html><header><meta charset="utf-8"><title>鰂魚涌小霸王反轉便利店</title></header><body><h1>鰂魚涌<br>小霸王反轉便利店</h1><p>【本報訊】18歲「寸爆」青年（圖）昨晨零時30分在鰂魚涌英皇道一間便利店購物時，不滿店員忙於執貨，大發脾氣搗亂，推跌貨架的貨品發洩，又自稱黑幫成員及召友人趕到助威。警方接報帶同警犬控制場面，以手銬鎖上疑犯將他拘捕，疑人左手受傷要求送院。警員逐一盤問在場少年男女，並沒搜獲可疑物品，登記各人資料後准予離開。被捕青年姓李，一度被人誤以為是活躍區內、綽號老鼠的「東區小霸王」。</p></body></html>
