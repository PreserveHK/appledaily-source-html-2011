<html><header><meta charset="utf-8"><title>蘋果綠葉標普下調超大現代評級</title></header><body><h1>蘋果綠葉<br>標普下調超大現代評級</h1><p>評級機構標準普爾昨表示，將超大現代（682）長期企業信用評級由BB下調至BB-，繼續屬於垃圾級別，並列入負面觀察名單。標普表示，下調行動是基於超大近日停牌並延遲公佈業績，均損害投資者信心及市場融資能力，加上有關管理層被監管當局調查，亦有礙企業聲譽。該行將在未來3個月觀察超大，在企業聲譽、營運及流動性等多方面因素作考慮，以決定會否再有下調評級行動。</p></body></html>
