<html><header><meta charset="utf-8"><title>GiGi回味淚水婚禮</title></header><body><h1>GiGi回味淚水婚禮</h1><p>現年35歲的梁詠琪（GiGi）於香港時間前晚8時多，與同齡西班牙籍男友Sergio在西班牙的Ibiza小島沙灘舉行浪漫婚禮，好友楊采妮和許茹芸到場觀禮。昨日榮升靚太的GiGi仍難掩興奮，心情high爆。</p><p>「真的很感動」</p><p>GiGi昨晚在微博上載了新娘大特寫照片，她對於出嫁仍然回味無窮，她說：「謝謝大家的祝福！我感到無限溫暖、喜悅和純淨的愛！籌備了兩個月的婚禮在淚水（每個人的臉都哭到花了）和幸福的氣氛下，順利又完滿地結束…哈哈！終於有時間跟老公去充電！昨天的婚禮真的很感動很感動，還在回味中！再次謝謝大家的愛護！你們一定要幸福喔！」<br>撰文：丁寧</p></body></html>
