<html><header><meta charset="utf-8"><title>何韻詩難捨十二金釵</title></header><body><h1>何韻詩難捨十二金釵</h1><p>今年是何韻詩踏入樂壇第10年，為慶祝這個大日子，阿詩明日起在灣仔演藝學院上演一連20場的舞台劇《賈寶玉》，早前她為舞台劇在台灣不眠不休進行地獄式綵排及訓練，令她消瘦不少。</p><p>搞笑玩跌膊</p><p>日前阿詩在台灣拍攝了新歌MV《痴情司》，身穿大露背裝的她與《賈》劇中十二金釵同台演出，她們更齊齊以西方名畫耶穌與12門徒的最後晚餐作藍本，拍攝完畢眾人扮跌膊影合照，笑爆全場。<br>阿詩坦言與十二金釵合作後變得十分有默契，她說：「十二金釵嘅演員有來自台灣，亦都有香港，經過兩個月嘅排練，大家培養咗好好嘅感情，希望大家欣賞演出嘅時候都感覺到我哋想呈現嘅感覺。」<br>撰文：林妃</p></body></html>
