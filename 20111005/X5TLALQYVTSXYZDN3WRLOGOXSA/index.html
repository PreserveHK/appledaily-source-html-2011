<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲去睇戲變簽名會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲去睇戲變簽名會 - 馮仁昭</h1><p>夏韶聲喺圈中出名鍾意研究UFO，前晚佢專程去圓方睇新戲《阿波羅18號》，因套戲都係講呢類題材。夏韶聲話之前佢喺facebook講咗前晚會去睇戲，結果引咗近百fans一齊嚟睇，佢即場仲搞咗個簽名會，唔少fans都問佢有關UFO嘅嘢，不過夏韶聲就話：「其實我係一個歌手，並唔係研究UFO嘅專家，我係因為有興趣，大家先搵我嚟分享吓，唔想好似自己霸咗人哋啲嘢嚟做。」</p></body></html>
