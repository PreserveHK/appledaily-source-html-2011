<html><header><meta charset="utf-8"><title>琦姐首談離婚叫苦</title></header><body><h1>琦姐首談離婚叫苦</h1><p>於今日便滿36歲的金像影后琦溫絲莉（KateWinslet），自去年初與導演森文達斯（SamMendes）離婚後，曾先後移情模特兒LouisDowler及維珍集團大亨布蘭信（RichardBranson）外甥NedRocknroll，琦姐近日接受雜誌《Bazaar》訪問，才首度開腔談離婚。</p><p>借同志膊頭哭</p><p>琦姐表示拍攝《欲海情魔》（MildredPierce）時她正搞離婚，她說：「碰巧當時正拍攝角色要離婚的場面，正正是我與森離婚的初期，所以我當時並不是在演戲。」她更表示離婚時痛苦得曾借一位男同志好友的膊頭來大哭一場。</p></body></html>
