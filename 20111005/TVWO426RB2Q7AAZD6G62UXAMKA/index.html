<html><header><meta charset="utf-8"><title>餓極闖店舖　熊搶薄餅吃</title></header><body><h1>餓極闖店舖　熊搶薄餅吃</h1><p>餓熊出沒，這次不是襲擊人，是偷薄餅。<br>加拿大卑詩省威斯勒，日前晚上近10時左右，有一隻餓極的黑熊出沒。重近200公斤的牠，闖入薄餅店FatTony's找食物，嚇得店內職員和顧客雞飛狗走，找地方躲避。<br>這個不速之客，見櫃台上有四個已烤好的薄餅，就拿起來嚼食（圖），對薄餅上的素食和芝士漢堡餡料似乎很滿意。一名目擊者說，雖然黑熊看來很飢餓，但「牠逐片逐片薄餅地吃，吃得很規矩」。黑熊吃飽後，動物專家趕到，成功驅趕牠離開，眾人總算有驚無險。<br>英國《每日郵報》</p></body></html>
