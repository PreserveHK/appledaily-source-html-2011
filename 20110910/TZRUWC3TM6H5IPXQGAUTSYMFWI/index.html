<html><header><meta charset="utf-8"><title>Nike推《回到未來》波鞋</title></header><body><h1>Nike推《回到未來》波鞋</h1><p>美國體育服裝公司Nike將回到未來！該公司前日（周四）宣佈，根據1989年電影《回到未來》（BacktotheFuture）中米高霍士（MichaelJ.Fox圖）所穿的運動鞋，推出1,500對限量版2011NikeMag運動鞋。</p><p>跟電影版本一樣，2011NikeMag鞋帶印有發光的Nike名字，鞋身亦有閃光，但就不會自動綁鞋帶。這款鞋前日起在拍賣網站eBay，至本月18日結束。所有收入將撥捐米高霍士名下基金會，資助柏金遜症研究。<br>美聯社</p></body></html>
