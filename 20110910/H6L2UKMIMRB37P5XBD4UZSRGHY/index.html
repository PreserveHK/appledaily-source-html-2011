<html><header><meta charset="utf-8"><title>少女時代飛天襲台</title></header><body><h1>少女時代飛天襲台</h1><p>韓國組合少女時代（少時）一連三場演唱會前晚在台北小巨蛋開鑼，她們先穿巨型斗篷登場，又吊在半空演出。</p><p>砌字壯觀</p><p>歌迷怕偶像餓親，開騷前送上價值1,100新台幣（約293港元）的貴價便當，亦沒有忘記因炒車未能赴台的SooYoung，特地將寫上「PrayForSooYoung」的貼紙貼在右手背，待少時安哥繞場時握拳高舉，令少時看了大為感動。<br>歌迷更花心思砌出韓文「少女時代9」的字樣，又揮動粉紅螢光棒，為八缺一的少時打氣，令少時忍不住眼泛淚光，大晒中文說：「我很想你們！」</p></body></html>
