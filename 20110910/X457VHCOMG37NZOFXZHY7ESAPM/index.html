<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉玲賀Leslie牛一惹誤會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉玲賀Leslie牛一惹誤會 - 馮仁昭</h1><p>後日（12日）係哥哥張國榮嘅生忌，一直同哥哥私交甚篤嘅劉嘉玲，前晚凌晨喺微博上載咗一張麻雀蛋糕相，仲寫明係送畀「Leslie」，係人都知哥哥生前好鍾意同三五知己打麻雀，所以唔少人以為嘉玲係率先為哥哥祝賀。點知原來只係咁蹺嘉玲有個同名嘅朋友生日，對於呢次美麗誤會，嘉玲留語話：「可能我表達的不夠清楚，也可能大家都太想念哥哥了吧，我想他在天之靈一定能收到大家對他的愛。」</p></body></html>
