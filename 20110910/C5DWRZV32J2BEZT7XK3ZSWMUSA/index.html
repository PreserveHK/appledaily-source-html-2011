<html><header><meta charset="utf-8"><title>和Cookie調皮狗做朋友</title></header><body><h1>和Cookie調皮狗做朋友</h1><p>想養狗狗做寵物？但飼養寵物需要愛心和耐性，那麼，飼養真正的寵物前，不如先飼養Cookie調皮狗練習一下！孩之寶「FurRealFriends」寵物系列之「Cookie調皮狗」雖然是電子玩具寵物，但它的反應及動作非常逼真，向它招手，它會吠又會搖頭擺尾，你還可拿它的骨頭玩具來指揮它。你也渴望把Cookie帶回家？答中問題就有機會得到。</p><p>大獎：Cookie調皮狗	（$649.9）	名額2名<br><br>二獎：狂奔小寵兒寵物屋	（$179.8）	名額4名</p><p>鳴謝：孩之寶<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
