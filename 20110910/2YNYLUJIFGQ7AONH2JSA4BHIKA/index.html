<html><header><meta charset="utf-8"><title>案件速遞官找人模擬偷竊捱批</title></header><body><h1>案件速遞<br>官找人模擬偷竊捱批</h1><p>【本報訊】女子涉在夜店偷手提電話，經審訊後被裁定一項盜竊罪成。主審裁判官裁決時指，曾在午餐「搵人示範咗好多次」，確認不需如辯方所講一定要反手才偷到電話，正手也可以，故否決辯方提出的疑點。女子不服定罪上訴，上月在高等法院獲判上訴得直。法官湯寶臣昨下判詞指，裁判官私下找人模擬，並非證據一部份，控辯雙方亦無機會提出質疑，故裁判官程序上失誤。<br>案情指，上訴人劉詩韻被指於今年1月15日晚，在中環蘭桂坊BeijingClub消遣時，偷竊一名男顧客的手提電話。她經審訊後被判監15個月。<br>案件編號：HCMA277/10
</p></body></html>
