<html><header><meta charset="utf-8"><title>胡心諾旺角密實派糖</title></header><body><h1>胡心諾旺角密實派糖</h1><p>模胡心諾（Rainbow）昨日帶同一班師妹到旺角，為亞視節目《我要做特首2》宣傳，並即場向市民派糖。</p><p>不怕鹹豬手</p><p>在人來人往的旺角鬧市，Rainbow與師妹們的打扮都零舍密實，Rainbow說：「咁着衫都要睇場合，嚟旺角呢啲咁多人嘅地方，都係唔好太過性感。」幾位模說不怕鹹豬手，反而擔心落雨。而其中一位模Suki昨日算是最性感上陣，因為她有少少谷胸，原來她是放學才趕到場，問Suki平時是否放了學就會變得性感？Suki堅稱說不是。<br>採訪、攝影：王崇穎</p></body></html>
