<html><header><meta charset="utf-8"><title>上海馴獸員虐待小黑熊</title></header><body><h1>上海馴獸員虐待小黑熊</h1><p>上海野生動物園馴獸員竟虐待小黑熊！近日有網友上傳短片，揭發一名男子在園中的競技場虐待小黑熊。片中他先以雙手拉着小熊的前腿，然後抬起右腳，向牠踢去，之後突鬆開手，順勢把小熊甩出去，使牠「砰」的一聲倒在地上。<br>及後他又用小熊頸上的鐵鏈，把牠硬生生地拉起來。當他發現有人在拍攝後，便牽起小熊走進室內，之後再撿起地上的鐵棒砸向鏡頭，大喊「走開」，威脅拍攝者不准再拍。<br>事件廣泛引起關注，該馴獸員已遭開除，而被虐小熊目前正在休養中。<br>上海東方網</p></body></html>
