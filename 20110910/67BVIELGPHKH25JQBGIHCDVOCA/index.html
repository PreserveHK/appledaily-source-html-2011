<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒法正開記招捍清譽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒法正開記招捍清譽 - 馮仁昭</h1><p>國際道教風水玄術協會主席司徒法正，噚日喺佐敦舉行記者會，回應番該會前會員嘅言論，司徒法正聲稱有人被解僱後同其他師傅講，個會借慈善活動呃人錢。司徒法正話理事拎出好多銀行文件同證據畀佢睇，反而呢位先生一直避聽佢嘅電話。另外司徒法正強調今次開記招目的係唔想個會俾人抹黑，佢話：「呢個會嘅聲譽好緊要，我哋同警方備咗案，另外有雜誌同報紙寫咗呢件事，亦都會保留法律權利。」</p></body></html>
