<html><header><meta charset="utf-8"><title>大激鬥：青雲嫻姐爭帝后</title></header><body><h1>大激鬥：青雲嫻姐爭帝后</h1><p>今屆威尼斯影展已趨白熱化階段，影帝以在電影《Shame》之中全情投入全裸演出的麥可費斯班德居首，其次則是在四人故事《Carnage》份外突出的基斯杜化華茲，至於憑《奪命金》爭影帝的劉青雲只算是黑馬。</p><p>影后之爭則以葉德嫻在女性電影《桃姐》中扮女傭最獲期待，而在《ADangerousMethod》飾演精神分裂病人的姬拉麗莉也好評如潮，99年憑《性煙》（HolySmoke）在威尼斯封后的琦溫絲莉，則有望憑《Carnage》再奪殊榮。</p></body></html>
