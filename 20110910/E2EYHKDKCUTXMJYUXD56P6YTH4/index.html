</h1><p>日模松岡李那昨在尖沙嘴行內衣騷，她谷胸上陣，性感誘人。松岡李那說自己最愛Sexy：「性感內衣會令自己開心，男友也會開心。」</p><p>羽翹靠內衣轉運</p><p>松岡李那說行內衣騷絕不覺尷尬：「不覺得低俗或太暴露，不會感難受，我覺得很美很開心。不過我吃了午飯，所以有少少肚腩。」往捧場的羽翹就說有70多件內衣：「我唔開心、覺得唔好運時，就會着得勁啲，着粉紅色或紫色。」問男友羅力威喜歡她穿甚麼顏色的內衣？羽翹說：「冇問過佢，我唔理人感受，冇考慮佢鍾唔鍾意。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
