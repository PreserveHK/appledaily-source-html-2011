<html><header><meta charset="utf-8"><title>他們走過911曾喆捨命救人母心痛</title></header><body><h1>他們走過911<br>曾喆捨命救人母心痛</h1><p>911當天，28歲華裔青年曾喆自告奮勇走進世貿災場救人犧牲，他的事迹感動了美國人，被讚揚是「美國的英雄，華人的驕傲」，紐約市長彭博04年更將曼哈頓一條街道改名為曾喆街來表揚他，十年過去，母親岑嬌嫻每次走過這條街，既心痛又自豪。<br>岑嬌嫻憶述當日她在電視看見世貿中心濃煙滾滾，不久就收到兒子來電，說要去救人，她沒想到這是兒子的遺言。為了走出喪子之痛，她到老人中心做義工，因為「幫人同時亦幫到自己，讓我更快忘記傷痛」。<br>金羊網</p></body></html>
