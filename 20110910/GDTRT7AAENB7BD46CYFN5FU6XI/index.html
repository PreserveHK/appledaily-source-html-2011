<html><header><meta charset="utf-8"><title>Baby食蛋糕念曉明</title></header><body><h1>Baby食蛋糕念曉明</h1><p>Angelababy前晚在上海為自己第三次設計的b+ab時裝騷撐場，她自爆謝幕時緊張腳震。問到中秋可會和黃曉明人月團圓，她說：「我要響深山拍古裝武俠片。」記者笑指海綿蛋糕（黃曉明暱稱），要變成lonelycake，她即面紅笑住說：「中秋節都要吃蛋糕，mooncake都係差一個字啫。」</p><p>黃曉明記錄愛</p><p>同一時間，黃曉明在馬來西亞為代言的天梭錶宣傳，他到場時有女粉絲衝出偷吻他的手。黃曉明在台上被問到有甚麼想記錄下來，他即說：「我希望能記錄愛，也希望記錄挫折，可以警惕自己做得更好。」<br>採訪、攝影：曾小嘉</p></body></html>
