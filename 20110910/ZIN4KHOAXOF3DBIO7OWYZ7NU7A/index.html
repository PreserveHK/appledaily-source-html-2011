<html><header><meta charset="utf-8"><title>婦燒炭殺子女獲減刑</title></header><body><h1>婦燒炭殺子女獲減刑</h1><p>【本報訊】甘願當上「法師」二奶的婦人利鳳儀（圖），揭發對方到處留情兼「留種」，極度傷心下燒炭與子女自殺，但最終子女喪命她獲救。婦人去年因兩項誤殺罪被判囚七年。她昨就刑期提出上訴，指事件是一宗悲劇，因過去坎坷遭遇，才促使她犯案，但原審法官無考慮她因精神問題犯案。上訴庭昨判婦人上訴得直，改判她監禁四年。<br>上訴庭副庭長楊振權指原判的七年刑期過重，現改以六年為量刑起點，因她認罪減刑至四年，稍後頒佈判決理由。上訴人利鳳儀（40歲）於09年10月14日，在屯門翠林花園住所燒炭自殺，其子女李兆亨（16歲）及李寶嘉（12歲）死亡。<br>案件編號：CACC475/10</p></body></html>
