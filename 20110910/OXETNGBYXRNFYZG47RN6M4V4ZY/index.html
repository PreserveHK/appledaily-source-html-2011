<html><header><meta charset="utf-8"><title>嘟嘟唔覺蔡依林僵硬</title></header><body><h1>嘟嘟唔覺蔡依林僵硬</h1><p>鄭裕玲（嘟嘟）、DJ阿占和Donald昨日在商台宣傳三人合作的新節目《口水多過浪花》，昨日是嘟嘟生日，兩位拍檔送上蛋糕和鮮花為她慶祝，得嘟嘟非常高興。</p><p>唔想記得生日</p><p>問嘟嘟生日怎過？她坦言：「到呢啲年紀都唔係幾想記得自己生日，頭先就當慶祝咗，冇約朋友，好平淡咁過，最緊要每日過得開心。」她的生日願望是身體健康和新節目成功。<br>對於台灣G奶蔡依林近日變臉後，被指同嘟嘟有幾份相似，嘟嘟坦言有看到報道，她說：「我覺得嗰張相都唔係咁僵硬，反而覺得佢表情太多㖭。」問嘟嘟是否不覺得二人似樣？她表示不想纏擾在這個話題中。<br>採訪、攝影：胡比</p></body></html>
