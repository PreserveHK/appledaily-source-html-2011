<html><header><meta charset="utf-8"><title>家居資訊站：潮流DesignerFurniture將家居變「型」</title></header><body><h1>家居資訊站：潮流DesignerFurniture將家居變「型」</h1><p>想將屋企變得入型入格，既獨特又有品味，是不少年輕一族所追求的家居，事實上亦毋須動輒花幾十萬豪裝亦可提升生活質素，只要前往牛頭角的ComeIn'Living揀選幾件來自五、六十年代多位著名設計師操刀設計的DesignerFurniture已能為家居帶來新鮮感，另可在天台、露台等地擺放Sharp色椅桌，亦可點綴空間。<br><br>ComeIn'Living<br>電話：31078802</p></body></html>
