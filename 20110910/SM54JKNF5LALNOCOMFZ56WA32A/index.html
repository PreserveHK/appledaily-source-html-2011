<html><header><meta charset="utf-8"><title>校內食飯貴「學生要賣身」</title></header><body><h1>校內食飯貴「學生要賣身」</h1><p>前日，南京信息工程大學有學生因不滿學校飯堂菜價瘋漲，在食堂門口拉起橫幅抗議，「上得起學，吃不起飯……再漲價就得賣身了！」（圖）。據悉，南信大這次飯菜漲價幅度最高達3元人民幣。有不少學生戲稱：「現在能上食堂吃飯的人都是富二代！」<br>在學生拉橫額抗議的前一天，南信大論壇上就有學生發出關於抗議食堂漲價的倡議，「我們除了憤怒、抱怨就別無他法了嗎？」倡議中，發帖人建議大家罷食。<br>南京龍虎網</p></body></html>
