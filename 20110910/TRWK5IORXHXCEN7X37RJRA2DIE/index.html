<html><header><meta charset="utf-8"><title>蘋果汁有錢不一定開心　深水埗家庭最和諧</title></header><body><h1>蘋果汁<br>有錢不一定開心　深水埗家庭最和諧</h1><p>【本報訊】青年民協近日進行「中秋節家庭和諧問卷調查」，訪問353名巿民，發現67.7%人自認擁和諧家庭，而按受訪者給予分數計算，和諧家庭指數平均為68分，深水埗區最高達90分，其次為離島區（86分），而最低分的兩區分別是灣仔區（40分）及中西區（43分）。<br>負責人施德來說，這顯示較富裕地區家庭不一定和諧，而結果也顯示，53.3%人認為「家庭成員互相關心」是和諧家庭最重要因素，選擇「居住環境寬敞」及「經濟充裕」的只有0.3%及1.7%。</p></body></html>
