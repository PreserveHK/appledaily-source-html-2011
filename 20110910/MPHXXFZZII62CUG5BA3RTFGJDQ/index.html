<html><header><meta charset="utf-8"><title>娜奧美飛釘領獎送秋波</title></header><body><h1>娜奧美飛釘領獎送秋波</h1><p>於法國舉行的第37屆多維爾電影節已接近尾聲，為宣傳新片《滾．搞了愛情》（CrazyStupidLove）而來的澳洲女星娜奧美屈絲（NaomiWatts），更獲大會舉行活動以表揚她的演藝成就，娜奧美更真空穿上NinaRicci的肉色露背長裙現身，凸點兼露出東西半球，艷壓全場。</p><p>感激大衛連治</p><p>娜奧美上台時從著名美國導演阿伯費拉拉（AbelFerrara）手上接過獎項，費拉拉更乘機親吻納奧美的手，又為她拉裙，盡顯紳士風度。娜奧美在台上則感謝帶她打入康城影展的導演大衛連治（DavidLynch），更令她從此在荷李活站穩陣腳。</p></body></html>
