<html><header><meta charset="utf-8"><title>U2為多倫多電影節揭幕</title></header><body><h1>U2為多倫多電影節揭幕</h1><p>近年經常搶去威尼斯影展風頭的多倫多電影節昨日開幕，今屆開幕電影是關於愛爾蘭搖滾班霸U2的紀錄片《FromTheSkyDown》，昨日樂隊主音Bono和結他手隊友TheEdge畀面到場，令在場影迷及樂迷興奮。</p><p>布斯大肚捧場</p><p>新片《FromTheSkyDown》講述U2如何在樂壇掙扎，Bono昨日向參加首映的觀眾說：「我們創作的成功就是不停炮製別人估不到的東西。我們也很保護私隱，尤是我們的創作過程。」同日，美國導演朗侯活（RonHoward）女兒布斯達拉斯侯活（BryceDallasHoward）腹大便便出席新片《Restless》放映會。</p></body></html>
