<html><header><meta charset="utf-8"><title>心跳800：真人芭比</title></header><body><h1>心跳800：真人芭比</h1><p>她有天使臉孔、魔鬼身材，但這個並非娃娃，而是來自俄羅斯莫斯科的真人芭比！</p><p>擁有一頭亮澤金髮的肯諾娃，據說一直夢想成為芭比，花好幾年時間終將自己塑造成芭比一樣，成功在網上走紅，而且她絕不吝嗇好身材，看她瞪大眼睛一臉清純地擺出各種誘惑表情與姿勢，堪稱令人心癢癢的壞芭比。肯諾娃不只自己似芭比，而且找到俊朗如阿Ken的男友，兩人拖手逛街就如芭比和阿Ken現身一樣。<br>台灣東森新聞網</p></body></html>
