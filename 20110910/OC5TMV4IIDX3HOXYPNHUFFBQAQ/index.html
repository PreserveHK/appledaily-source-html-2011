<html><header><meta charset="utf-8"><title>淺水灣失眠婦食錯胃藥暈倒</title></header><body><h1>淺水灣<br>失眠婦食錯胃藥暈倒</h1><p>【本報訊】科達集團旗下淺水灣道121號明苑全幢豪宅，其中一單位昨晨發生食錯藥事件。昨清晨5時，41歲姓劉婦人報稱因失眠，服用安眠藥幫助入眠，服藥後始發現錯吃胃藥，懷疑有人服下過大劑量，登時感到暈眩不適，稍後其52歲外傭發現女僱主癱卧地上無反應，大驚下報警求助，警員及救護員接報到場，劉婦稍後回復清醒，須戴上氧氣罩送院治理（圖）。其後有人透露僅食錯藥，堅稱並非尋死。</p></body></html>
