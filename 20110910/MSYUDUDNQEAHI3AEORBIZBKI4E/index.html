<html><header><meta charset="utf-8"><title>喫牛肉湯河賞月</title></header><body><h1>喫牛肉湯河賞月</h1><p>人在高處，圓圓的月亮顯得更近在咫尺，中秋節，有無興趣上山頂賞月？有的話，吃月餅前推介到「越滋味」喫一碗越南牛肉湯河，不知是優還是缺點，河粉滑到很難夾得起，入口自動跣入喉嚨，半生熟牛肉微微泛着可愛的粉紅色，牛味濃郁到極點，絕讚！蝦肉豬肉豆芽薄餅也值得捧場，薄餅脆到一夾即散，內餡有我最愛的鮮蝦球，彈牙到極，餡料份量十足，非常飽肚，我給十個Like。<br><br>記者：陳漢榮</p><p>越滋味（28492121）<br><br>地址：山頂山頂道118號山頂廣場1樓19至21號舖</p></body></html>
