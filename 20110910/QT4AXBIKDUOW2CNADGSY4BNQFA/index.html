<html><header><meta charset="utf-8"><title>蘋果汁中電有營飯堂　10元餐助貧窮人士</title></header><body><h1>蘋果汁<br>中電有營飯堂　10元餐助貧窮人士</h1><p>【本報訊】中華電力與社會服務聯會將以深水埗作試點，合作推出為期一年的「有『營』飯堂」計劃（圖），為區內的有需要人士提供逾3萬份一飯一餸一湯的熱食晚餐，合資格參加者每餐只需付10元，若經濟有困難人士，經審批後更可免費享用。<br>中電總裁藍凌志表示，計劃會為參加者提供就業輔導和培訓；社聯行政總裁方敏生則稱，面臨三餐不繼的求助個案增加，計劃有助支援貧窮線下人士。由即日起至明年8月底進行募捐，市民捐出一元，中電會捐一元。而參加者必須為非領取綜援人士，以及每月家庭收入低於家庭收入中位數。</p></body></html>
