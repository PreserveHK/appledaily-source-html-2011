<html><header><meta charset="utf-8"><title>姚婷芝嫁韓國大男人</title></header><body><h1>姚婷芝嫁韓國大男人</h1><p>現年27歲的落選港姐姚婷芝（Angela），09年與黃宇詩及甄穎珊舊愛「鋼琴王子」陳雋騫拍拖，可惜不夠一年便分手。Angela去年覓到真愛，在友人介紹下認識美籍韓國人DavidNam，二人拍拖一年已決定下月15日在港舉行婚禮。</p><p>下月搞婚禮</p><p>Angela前日接受記者電話訪問時，透露35歲未婚夫在西雅圖電台任監製，二人將先後在香港和西雅圖舉行婚禮。問Angela可擔心韓國男士大男人？她笑說：「係比香港男人大男人，但係上天安排，最緊要夾同開心。」Angela說幾年後才考慮生BB。<br>採訪：戴彩煥</p></body></html>
