<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂跛腳獲邀行鞋騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂跛腳獲邀行鞋騷 - 馮仁昭</h1><p>古天樂早排整傷腳，搞到連黃百鳴監製套新戲《忠烈楊家將》佢都拍唔到，不過就阻唔到古仔四圍去。古仔前晚仲喺上海幫Joy&amp;Peace行鞋騷，佢拎住枴杖、縛住金屬腳套出場，仲喺台度笑住話：「感激品牌幫我訂做一對軟皮款，可以減輕我的痛楚，讓我腳傷也可以上台過過走騷癮。」同場仲有佘詩曼、內地女星秦嵐等。古仔暫時跛咗隻腳都有人請佢行鞋騷，唔知算唔算趣聞呢。</p></body></html>
