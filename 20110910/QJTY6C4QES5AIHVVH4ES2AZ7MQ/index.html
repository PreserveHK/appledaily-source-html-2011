<html><header><meta charset="utf-8"><title>伊巴人工勁過5球會</title></header><body><h1>伊巴人工勁過5球會</h1><p>【綜合意大利外電】新一季意甲周五開鑼，意大利《米蘭體育報》公佈意甲20路大軍的年薪支出，單是AC米蘭前鋒伊巴謙莫域（圖）一人的人工（1,800萬歐元），便足以為升班馬路華拿支付兩季薪金。</p><p>在新一季意甲年薪排行榜，AC米蘭以1.6億歐元（約17.3億港元）排首位，並比次席的國際米蘭高出1,500萬歐元。至於最少的則是升班馬路華拿，人工總支出是980萬歐元，連AC前鋒伊巴的一半也沒有。而在今季意甲，總共有5支球隊包括卡坦尼亞、基爾禾、切塞納、萊切及路華拿，全年人工支出是低於伊巴。</p></body></html>
