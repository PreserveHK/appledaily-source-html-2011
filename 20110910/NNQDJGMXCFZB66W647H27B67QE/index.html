<html><header><meta charset="utf-8"><title>米高曼捧女兒失敗</title></header><body><h1>米高曼捧女兒失敗</h1><p>由美國大導演米高曼（MichaelMann）監製，女兒AmiCannanMann執導的競賽片《TexasKillingFields》昨日也在威尼斯舉行首映禮，兩父女難得同行紅地毯，自然表現興奮。<br>電影以真人真事改編，講述於德州發生的連串殺人事件，當中涉及60名女受害者。不過影評普遍對電影的評價只屬一般，既批評故事沒有張力也欠深度，又指情節混亂連人物關係也不能好好交代清楚，有欠大導之後的風采，似乎難與獎項有緣。<br>撰文：黃珈楠</p></body></html>
