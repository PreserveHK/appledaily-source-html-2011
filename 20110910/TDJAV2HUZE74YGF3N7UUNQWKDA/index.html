<html><header><meta charset="utf-8"><title>法拉天華拍拖賺百萬</title></header><body><h1>法拉天華拍拖賺百萬</h1><p>劇集《潛行狙擊》前晚於九龍灣一商場播放大結局，主角徐子珊、謝天華、陳法拉及黃宗澤均有出席。當播放子珊被黃宗澤殺死一幕時，子珊忍不住哭，事後她說：「我好易喊，拍嘅時候已經好慘好感觸，不過喊咗出嚟有啲尷尬。」<br>另外，陳法拉透露與謝天華以情侶檔賺了接近7位數，她表示：「希望keep住搵。」對於有傳《潛行狙擊》開拍電影，不過指陳法拉冇份，對此法拉表示：「好似家仲傾緊古仔，而且我仲拍緊劇，未必有期拍電影。」<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
