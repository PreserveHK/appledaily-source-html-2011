<html><header><meta charset="utf-8"><title>《花絮》艾美下跪谷殺手新片</title></header><body><h1>《花絮》<br>艾美下跪谷殺手新片</h1><p>競賽片《KillerJoe》昨日首映，有份演出的《極速賽車手》（SpeedRacer）男星艾美夏斯（EmileHirsch左）在拍檔馬修麥康納希（MatthewMcConaughey）缺席下，偕導演WilliamFriedkin（右）行紅地毯，艾美更突然在紅地毯上向導演下跪，搶盡風頭。影片講述艾美買兇殺死母親來騙取保險金，充滿黑色幽默，上映後獲好評。路透社</p></body></html>
