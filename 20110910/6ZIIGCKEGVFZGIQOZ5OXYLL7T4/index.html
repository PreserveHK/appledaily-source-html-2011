<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺告星輝唔想公審 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺告星輝唔想公審 - 馮仁昭</h1><p>張雨綺當年由周星馳一手發掘，總算一炮而紅，但佢去年同星爺反面，結果要同星爺旗下公司星輝解約收場，雙方仲要對簿公堂。原先張雨綺同星輝單官司噚日喺上海開審，不過有關方面表示張雨綺喺前一日去法庭申請，要將案件轉為不公開審理，原因係涉及個人私隱，噚日亦唔見張雨綺現身。法庭方面負責人聲稱呢啲案可一搞半年至一年都唔出奇，認真長手尾，而張雨綺家嘅公司就表示唔會介入其中。</p></body></html>
