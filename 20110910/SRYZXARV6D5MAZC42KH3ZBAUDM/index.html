<html><header><meta charset="utf-8"><title>保頓老鬼炸小魔</title></header><body><h1>保頓老鬼炸小魔</h1><p>簡評：曼聯今季年輕化叫好叫座，不過保頓一眾「3字頭」老鬼，對小魔卻毫不擔心，34歲前鋒奇雲戴維斯更表明，要用高空轟炸踢法令小魔吃苦頭，奇雲戴維斯賽前說：「曼聯上季作客也勉強只得1分，我們有足夠條件與他們抗衡；菲爾鍾斯及迪基亞等，是頗具潛質的新人，但我期待狠狠地教訓他們一頓，我預期曼聯禁區內不斷會出現傳中球。」事實上保頓老鬼們季初表現出眾，卡斯歷已累積3個入球，奇雲戴維斯亦有1球進賬，至於左翼馬田柏杜夫亦有2個助攻。</p></body></html>
