<html><header><meta charset="utf-8"><title>蘋果汁大嶼山家長　促興建特殊學校</title></header><body><h1>蘋果汁<br>大嶼山家長　促興建特殊學校</h1><p>【本報訊】大嶼山區一班有特殊學習需要學童的家長，昨日召開記者會要求政府盡快落實在大嶼山興建特殊學校。協助家長爭取的離島區議員鄧家彪表示，大嶼山區一直沒有一所提供特殊教育的學校，全部77名學童均要跨區到荃灣或葵青區上學，教育局卻指葵涌、青衣、荃灣以外才算跨區，漠視學童上學的困難。<br>此外，位於大嶼山的正生書院，於本月6日獲批開辦新高中課程。該校於09年開始申辦新高中，現有60多名中四至中六學生，當中有24位中六生，明年會參加第一屆中學文憑試。該校稱，屆時為本港首次有這麼多非政府懲教機制學生報考大學。</p></body></html>
