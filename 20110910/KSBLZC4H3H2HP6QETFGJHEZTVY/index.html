<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星賴恩高斯寧後悔早前出頭制止一場街頭打鬥，事件原來是一名畫家追小偷。<br><br>●美國影星米路吉遜將會製作講述猶太英雄馬卡比反攻羅馬搶回聖殿事迹的電影，被指是為早前反猶太言論贖罪。<br><br>●日本女星松浦亞彌最近被指已搬入拍拖多年的w-inds成員男友橘慶太家中居住，有傳二人本月內宣佈婚訊。<br><br>●日本女子組AKB成員小琼陽菜，被指與一名在著名學府慶應大學諗書的型男大學生拍拖。<br><br>●韓星玄彬將於本月25日生日當天，以模範兵的身份參加首爾收復紀念馬拉松。<br><br>●因逃稅而被鬧爆的韓國名嘴姜虎東，昨日在首爾含淚舉行記招宣佈引退。</p></body></html>
