<html><header><meta charset="utf-8"><title>他們走過911孤兒繼承父志當警察</title></header><body><h1>他們走過911<br>孤兒繼承父志當警察</h1><p>911製造了大批孤兒，25歲的德里斯科爾（BarryDriscoll）本在大學修讀國際關係，但有感父史提芬在911襲擊捨己忘身救人的高尚情操，長大後改變志向。<br>德里斯科爾畢業後考警察，去年12月終在警察學堂畢業。他甚至承繼了亡父當年的警員編號──警方將史提芬當年的警員編號臂章給了他。史提芬是警隊搜救組警員，專責高危任務，911當天他被派往到世貿中心北塔救人殉職。<br>美國《紐約郵報》</p></body></html>
