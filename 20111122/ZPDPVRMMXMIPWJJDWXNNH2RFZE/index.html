<html><header><meta charset="utf-8"><title>沙田美心快餐店起火</title></header><body><h1>沙田<br>美心快餐店起火</h1><p>【本報訊】沙田禾輋商場二樓美心快餐店於昨晨8時許，47歲姓劉及45歲姓鄧員工在廚房煮食期間，疑爐頭過熱起火，冒出大量濃煙，由廚房湧出食店大堂。約10名正在吃早餐食客見狀，偕店員紛紛逃出食店。<br>消防員接報到場，廚房自動灑水系統已救熄火警，但濃煙積聚商場內。加上商場部份店舖陸續開門，為免發生意外，消防員要求店舖落閘，將上、下兩層的商戶近百人疏散到地面安全位置（圖）。商場封鎖近一小時始解封，火警中無人受傷，起因無可疑。</p></body></html>
