<html><header><meta charset="utf-8"><title>蘋果綠葉越秀交通附屬車流量增</title></header><body><h1>蘋果綠葉<br>越秀交通附屬車流量增</h1><p>越秀交通（1052）公佈十月份營運數據顯示，附屬公司主要經營的廣州北二環高速，日均收費車流量逾10.7萬輛次，單月路費收入為6197.2萬元（人民幣．下同），當月同比分別增長0.1%及下跌5.1%。今年6月27日完成收購的附屬公司湖南長株高速，在加強營運後，日均收費車流量則為10984輛次，單月路費收入為897.3萬元，當月同比分別增73.5%及58.9%。</p></body></html>
