<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾叮噹轉行維修古文物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾叮噹轉行維修古文物 - 馮仁昭</h1><p>前輩歌手鍾叮噹（張鍾麗裳）前晚喺灣仔出席「40+典範2011頒獎典禮暨四周年慈善晚宴」，佢獲表揚過去一年對社會嘅貢獻，現時佢擔任維修中國古董文物嘅工作，佢話最想幫助有需要嘅人。鍾叮噹話自己係幸運女人，佢話：「以前唱歌，家成功轉行好開心，係上天嘅恩賜，所以會做多啲義工幫助人。」前晚佢現身嘅君悅酒店係賭王搞大壽嘅地方，雖然佢話同賭王唔熟，都願賭王老當益壯。</p></body></html>
