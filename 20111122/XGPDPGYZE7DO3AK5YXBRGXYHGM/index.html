<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷祖琳生仔等醫生指示 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：谷祖琳生仔等醫生指示 - 馮仁昭</h1><p>谷祖琳、黃伊汶噚日喺灣仔接受吳綺莉主持嘅《女人有話兒》訪問，傾吓做生意同生BB嘅話題，谷祖琳結咗婚都有一段時間，佢話打算生個龍仔，家已經睇緊醫生，想調理好身體至開始造人，佢話醫生講生仔或生女都有秘方，佢就聽住醫生指示做，希望可以生個仔。至於黃伊汶早排傳同陳國坤好事近，仲一齊睇豪宅，不過佢就例牌否認，仲話呢幾年搏殺唔會結婚。</p></body></html>
