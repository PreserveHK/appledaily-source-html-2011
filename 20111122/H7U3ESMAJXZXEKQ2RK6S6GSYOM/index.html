<html><header><meta charset="utf-8"><title>油麻地劏房被偷LV袋</title></header><body><h1>油麻地<br>劏房被偷LV袋</h1><p>【本報訊】油麻地彌敦道546號旺角大樓一間劏房，昨晨9時40分，40歲姓陳女住客返回時，發現木門被撬房內一片凌亂，而擺放在衣櫃內報稱總值7.7萬的一批貴重衣物失去，包括一個價值4萬元的LV手袋、4套運動衫總值8,000元、兩對鞋值1萬元、一件6,000元的大褸、一件1萬元的外套以及一條值3,000元的絲巾。<br>警員到場調查，發現同在一單位內的其他劏房並無遇竊，不排除賊人早知事主家藏貴重衣物，正循線追緝賊人。</p></body></html>
