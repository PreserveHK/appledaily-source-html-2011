<html><header><meta charset="utf-8"><title>遭父母冷落宅女殺親弟</title></header><body><h1>遭父母冷落宅女殺親弟</h1><p>父母「冷落」釀倫常慘劇，廣西賀州市一名18歲少女用鐮刀殘忍斬死14歲親弟。據稱少女平時孤僻懶惰，不上學不幹活不出門，靠弟弟照顧一日三餐，常被父母奚落不長進，她曾多次在爭吵後揚言要殺了弟弟離家出走。<br>本月16日，岑女士幹完農活回家，血腥撲鼻，循血迹來到女兒連花（化名）緊閉的房間，撬開門發現小兒子小宏倒在血泊中，身中九刀，腦漿溢出，一把血淋淋的鐮刀丟在一旁，女兒不知去向。前日連花被發現在一農家柴房中，戶主報警將她拘捕。<br>中新網
</p></body></html>
