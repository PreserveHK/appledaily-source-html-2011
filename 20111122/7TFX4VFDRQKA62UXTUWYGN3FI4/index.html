<html><header><meta charset="utf-8"><title>莎瑪跣腳險拖跌女兒</title></header><body><h1>莎瑪跣腳險拖跌女兒</h1><p>近日與西班牙男星安東尼奧班達拉斯（AntonioBanderas）四出為聲演電影《無敵貓劍俠》（PussinBoots）宣傳的墨西哥女星莎瑪希恩（SalmaHayek），前日在巴黎出門準備往首映谷戲時，竟於酒店門口、對着大批記者鏡頭前當眾失足，被拍到花容失色張大口的O嘴相。<br>莎瑪前日於巴黎宣傳新片，打扮高貴優雅穿着高踭鞋上陣的她於酒店門口竟看不到樓梯失足，跟在後頭的安東尼奧也來不及扶她，莎瑪更幾乎拉跌拖着手的4歲女兒Valentina，雖然最後沒有跌坐地上，但張大口的失儀相已盡收眼簾。</p></body></html>
