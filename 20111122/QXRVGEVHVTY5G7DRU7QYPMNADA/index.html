<html><header><meta charset="utf-8"><title>全城熱話：胡杏兒撐馬德鐘有風度</title></header><body><h1>全城熱話：胡杏兒撐馬德鐘有風度</h1><p>胡杏兒：「同馬德鐘合作過，對方好有風度，唔會借醉行兇，家最緊要搞清楚件事。」<br><br>陳茵媺：「我同馬德鐘合作過，佢係一位好師兄有風度，當時好照顧大家。」<br><br>胡定欣：「我未睇報道，又唔喺現場，冇見到任何嘢，答唔到啲乜，但係做女仔都要學懂保護自己。藝人喺慶功上會飲兩杯，但自己唔會飲醉，亦冇發生類似事件。」<br><br>鍾嘉欣：「希望佢情緒可平復，我通常食完飯就返房，可能我形象乖，啲人唔會逼我飲。」<br><br>黃宗澤：「去慶功就在所難免，但要小心啲，醉係冇問題，但唔好影響到人。希望件事快啲完結。」</p></body></html>
