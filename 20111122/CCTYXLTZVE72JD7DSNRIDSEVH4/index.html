<html><header><meta charset="utf-8"><title>周汶錡偷運未婚夫赴宴</title></header><body><h1>周汶錡偷運未婚夫赴宴</h1><p>今年多中外戀，莫文蔚、梁詠琪等都嫁外籍丈夫，名模周汶錡和法籍未婚夫JulienLepeu拍拖多年，年初曾爆出會在巴黎結婚，但一直未有消息，兩人更甚少公開露面。周汶錡大前晚在台北出席慈善晚宴，趁機偷運未婚夫Julien入場，介紹給台北好友認識。<br>周汶錡大前晚穿黑色連身裙，與Julien一齊到場，但為了避免被影，兩人落車後，周汶錡只顧和身邊的友人傾談，刻意不多理會Julien，兩人之間互動不多，之後才隔幾個身位一齊入場。進電梯時，周汶錡發現記者影相，趕緊暱在角落，扮電梯小姐幫各人按樓層，似乎怕被再追問婚事。<br>撰文：唐如
</p></body></html>
