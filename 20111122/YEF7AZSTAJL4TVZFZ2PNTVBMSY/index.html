<html><header><meta charset="utf-8"><title>黃大仙幼園前伏屍</title></header><body><h1>黃大仙<br>幼園前伏屍</h1><p>【本報訊】黃大仙一名單親爸爸，疑欠債30多萬元無力償還尋死，遺下10歲女兒。昨午1時許，52歲姓何男子疑飲酒後，在黃大仙竹園南邨富園樓6樓住所露台攀窗跳樓，直墮大廈地下一間幼兒園對開空地（圖），當場死亡，幸當時無小朋友目睹情況。警方在場撿獲遺書，消息稱何某欠債30多萬元，加上患病而尋死。據稱，何於數年前與妻子離異，10歲女兒隨父親同住，街坊都指女童乖巧有禮。警方其後聯絡其前妻善後及照顧女兒。<br>另外，昨凌晨2時許，35歲姓穆男子在秀茂坪順利邨利溢樓攀越欄河跳樓，直墮3樓簷篷，當場身亡。</p></body></html>
