<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李克勤囝囝幫手吸擁躉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李克勤囝囝幫手吸擁躉 - 馮仁昭</h1><p>早前獲選為娛樂圈最佳爸爸嘅李克勤，噚日去商台宣傳佢嘅新碟兼傾吓近況，佢話有日大仔同佢講要約啲朋友仔返屋企玩，克勤話：「我問佢有乜嘢同人玩，點知佢答我話約咗同學仔返屋企，係睇我嘅演唱會DVD。」五大唱片終於同TVB破冰，問佢若果有線同王維基力邀佢兼職講波會唔會接受，克勤話要睇吓時間安唔安排到，如果時間許可當然冇問題。</p></body></html>
