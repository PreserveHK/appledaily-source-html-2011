<html><header><meta charset="utf-8"><title>北角警尋兇殺案資料</title></header><body><h1>北角<br>警尋兇殺案資料</h1><p>【本報訊】43歲巴基斯坦裔男子DanyalMicheal（圖），本月11日晚上被發現在北角英皇道293至299號璇宮大廈寓所昏迷。<br>死者身體有多處刀傷，其後證實死亡。警方將案列兇殺處理，事後更拘捕Danyal的38歲菲籍同居女友，但探員深入調查後，因證據不足，前日已將女疑犯釋放。<br>警方昨日發出呼籲，任何人士認識死者或可提供與案件有關的資料，請致電28607817或65315026與港島總區重案組調查人員或任何一間警署聯絡。</p></body></html>
