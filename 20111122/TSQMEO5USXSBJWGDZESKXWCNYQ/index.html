<html><header><meta charset="utf-8"><title>豪宅揭虐兒案　拘老妻少夫</title></header><body><h1>豪宅揭虐兒案　拘老妻少夫</h1><p>【本報訊】跑馬地豪宅區發生虐兒案，年僅兩歲女童（圖）疑遭父母虐打放聲大哭，驚動鄰居報警。其「老妻少夫」父母涉虐兒罪被捕。<br>警員前晚深夜接報到案發的山村道鳳輝臺22號崇明閣一單位，戶主不肯開門，雙方一度對峙，最後成功進入單位調查，發現姓尹女童身體有多處傷痕，左肩傷口長3厘米，背部亦有瘀傷。被捕的女童母親姓曾（46歲）、父親（37歲）。<br>現場消息稱，涉案夫婦與女兒及一名老婦四口同住，母親帶內地口音，兩夫婦虐打女兒原因有待調查。女童由女警陪伴先被送往就近律敦治醫院敷治，其後再轉送東區醫院留醫。</p></body></html>
