<html><header><meta charset="utf-8"><title>馮小剛打動影帝唔靠錢</title></header><body><h1>馮小剛打動影帝唔靠錢</h1><p>內地導演馮小剛將開拍的災難片《溫故1942》，日前公佈獲奧斯卡影帝艾德烈邦迪（AdrienBrody）以及《懸河殺機》最佳男配角添羅賓斯（TimRobbins）加盟，電影預計會投資2億人民幣。</p><p>微博解畫</p><p>消息一出，不少網友認為兩位重量級人馬都是天價片酬，對此馮小剛昨日凌晨在微博寫道：「不少朋友驚訝邦迪和羅賓斯加盟，難以預計我們要花多少銀子？其實他們兩位不是用錢能砸得動的，他們決定出演皆因被劇本打動。他們對電影的這種誠意是對我們多年執意堅持拍攝此片的一個回報。」<br>撰文：丁寧</p></body></html>
