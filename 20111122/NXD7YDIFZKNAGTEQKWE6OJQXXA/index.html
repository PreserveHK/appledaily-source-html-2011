<html><header><meta charset="utf-8"><title>Mogwai醉爆轟九展</title></header><body><h1>Mogwai醉爆轟九展</h1><p>國際知名的蘇格蘭Post-Rock樂隊Mogwai，前晚在九展舉行音樂會，樂隊主音Stuart（右）輕鬆地邊隊啤酒邊行上台，隨即跟樂隊成員大玩震耳欲聾的搖滾巨浪，有樂迷邊掩耳邊細聽，帶點自虐的享受Mogwai充滿起伏與張力的音樂演奏。適逢前晚是香港主辦單位老闆牛一，樂隊還在台上祝賀，Stuart還揚言會再來跟樂迷見面。樂隊5子騷後更齊人坐定定，友善地為大排長龍的樂迷簽名。<br>採訪、攝影：張一明</p></body></html>
