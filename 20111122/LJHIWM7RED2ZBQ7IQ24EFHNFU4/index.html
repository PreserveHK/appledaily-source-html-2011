<html><header><meta charset="utf-8"><title>聖保祿女生午膳捱車撞</title></header><body><h1>聖保祿女生午膳捱車撞</h1><p>【本報訊】銅鑼灣名校聖保祿學校姓余17歲中學女生，昨午12時許趁午休期間，與同學前往附近的食肆午膳，途經怡和街一處行人輔助線橫過馬路，一輛七人車朝北角方向的慢線駛至，姓陳52歲男司機見狀緊急煞車，但右車頭仍撞及該名女生。</p><p>老師協助下送院</p><p>余同學倒地後擦傷手腳，同學通知學校老師協助，傷者送院敷治後出院。司機聲稱自己按燈號行車，警方對該交通意外展開調查。</p></body></html>
