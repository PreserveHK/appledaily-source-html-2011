<html><header><meta charset="utf-8"><title>澳門四非洲漢賭場出千</title></header><body><h1>澳門<br>四非洲漢賭場出千</h1><p>【本報訊】四名非洲男子懷疑在澳門賭場出千，他們年齡分別為26至35歲，其中三人持剛果護照，一人持贊比亞護照，同於本月17日入境澳門。疑犯於上周五在美高梅賭場賭類似21點的「富貴三寶」。他們利用手掌比一般人大之特性，在賭錢過程中，有人藉詞和荷官傾談引開荷官注意，同黨將牌蓋於掌心下，拖出枱邊迅速與同黨換牌，贏得5萬港元。稍後他們在威尼斯賭場，再騙得16萬元，威尼斯人賭場職員翻查閉路電視系統，揭發有顧客出千。司警接報後，翌日在新口岸賭場區發現四人影蹤，於是截停搜查，證實他們曾在賭場作弊，拘捕疑犯，起回所有贓款。</p></body></html>
