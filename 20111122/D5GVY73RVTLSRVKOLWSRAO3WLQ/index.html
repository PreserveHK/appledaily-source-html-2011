<html><header><meta charset="utf-8"><title>蘋果汁最低工資諮詢不談飯鐘</title></header><body><h1>蘋果汁<br>最低工資諮詢不談飯鐘</h1><p>【本報訊】最低工資委員會昨約見保安、物業管理及清潔業僱主及僱員代表，為檢討實施逾半年的最低工資進行諮詢。工會代表要求將法定最低工資時薪調升至33元及一年檢討水平一次。中港澳環衛總商會副主席何國成則說，委員會應說明飯鐘錢及休息日是否有薪，以便統一跟從。但委員會主席翟紹唐表明，這是政府決策問題，並非委員會的職責。<br>飲食業僱主代表表明，現時部份工種時薪已逾28元，若再調升會令企業成本增加，他認為應以市場機制去調整工資。翟紹唐指，如要在明年11月前，制訂第二個最低工資水平的建議有困難，因為明年首季才有最新數據。
</p></body></html>
