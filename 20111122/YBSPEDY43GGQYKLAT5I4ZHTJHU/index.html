<html><header><meta charset="utf-8"><title>花絮Christina脹爆孕味濃</title></header><body><h1>花絮<br>Christina脹爆孕味濃</h1><p>美國巨肺女歌手ChristinaAguilera昨日繼續性感示人，穿了白色低胸貼身裙夥最喜愛流行組合得主Maroon5唱出《MovesLikeJagger》，雖然Christina向來肥底屢見圓潤，但這副谷奶look未免有點誇張，即令網上出現她是否大肚的揣測。Maroon5隨後又跟樂隊GymClassHeroes繼續jam歌，rock氣逼人。美聯社<br></p></body></html>
