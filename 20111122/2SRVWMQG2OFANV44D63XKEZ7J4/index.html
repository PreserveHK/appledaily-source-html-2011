<html><header><meta charset="utf-8"><title>模仿主人　狗狗懂駕駛</title></header><body><h1>模仿主人　狗狗懂駕駛</h1><p>這隻德國牧羊犬聰穎過人，單靠觀察和模仿，已懂得駕駛（圖）。<br>在澳洲達爾文，當時主人麥科馬克（McCormack）想下車買東西，於是把同時作為流動居所的雙層巴士泊好，獨留車內的兩歲狗狗伍德利（Woodley）居然自行把手掣鬆開，讓車輛前行。途人牛頓發現後，立即跳上車拉緊手掣，最後有驚無險。麥科馬克並不驚奇，他說平日駕駛時，狗狗總在旁觀察，「牠只是在模仿我，以前也試過」。<br>英國《太陽報》</p></body></html>
