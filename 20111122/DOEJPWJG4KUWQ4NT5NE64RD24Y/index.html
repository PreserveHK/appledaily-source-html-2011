<html><header><meta charset="utf-8"><title>花絮Beyonce會fans唔攞獎</title></header><body><h1>花絮<br>Beyonce會fans唔攞獎</h1><p>美國女歌手Beyonce在今年8月的MTV音樂頒獎禮中，當眾宣佈懷孕喜訊，但昨日在美國音樂大獎中奪得最喜愛R&amp;B女歌手的她，卻唔畀面缺席頒獎禮，反而到了紐約出席新推出DVD《LiveAtRoseland》的試映會與fans會面兼宣傳。Beyonce身穿低胸孕婦裝，已開始肚大如籮，更向歌迷表示希望感受到她肚裏日漸長大的愛。美聯社<br></p></body></html>
