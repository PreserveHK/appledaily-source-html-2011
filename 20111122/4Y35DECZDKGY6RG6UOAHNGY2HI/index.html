<html><header><meta charset="utf-8"><title>*Apps士多：平板終於有自己嘅《PS》</title></header><body><h1>*Apps士多：平板終於有自己嘅《PS》</h1><p>平板電腦出咗咁耐，好似無乜專用Apps好單撈？咁又未必，事關Adobe已經為3.1Honeycomb平板推出專業級繪圖軟件。呢款《AdobeTouchAppFamily》包括6款繪圖及設計Apps，例如提供Photoshop核心功能嘅圖片編輯軟件《AdobePhotoshopTouch》、可將圖像、背景、文字等素材自由組合嘅拼貼工具《AdobeCollage》，以及支援不同種類嘅畫筆，圖層、填色功能等嘅繪圖軟件《AdobeIdeas》等，拎住7吋以上平板喪玩，啱晒啦！</p></body></html>
