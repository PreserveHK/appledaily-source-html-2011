<html><header><meta charset="utf-8"><title>《十三釵》百萬預告片曝光</title></header><body><h1>《十三釵》百萬預告片曝光</h1><p>由張藝謀執導、改編自著名作家嚴歌苓同名小說的電影《金陵十三釵》，終定在年底聖誕檔在港上映。張藝謀特別花費近百萬，邀請了內地最頂尖的預告片製作人魏楠為電影製作預告片。</p><p>撼《龍門飛甲》</p><p>預告片中有大量爆破場面，但當中仍未見一眾飾演風塵女子的「十三釵」出現。預告片花了七個月時間製作，改了16次，張藝謀才收貨。張藝謀亦要求製作公司遵守保密協議。而另一套新片，由徐克導演的《龍門飛甲》亦將內地放映檔期提前至下月16日，與《金》片同日首映。<br>撰文：葉雪</p></body></html>
