<html><header><meta charset="utf-8"><title>王喜捱冷享艷福</title></header><body><h1>王喜捱冷享艷福</h1><p>轉戰內地搵人仔的王喜，最近在北京開工拍新戲《哭笑不得》，更與兩位美女、台灣藝人蕭薔和內地性感女星柳岩做對手。</p><p>讚柳岩純真</p><p>王喜坦言甚少在北京拍戲，更是首次擔正演出電影，但王喜對現時北京的寒冷天氣不太適應，尤其拍攝外景時最難受。工作人員十分喜愛王喜，認為他對新人和工作人員都十分友善，故劇組的氣氛十分好。<br>王喜笑稱能和兩位美女拍戲艷福不淺：「導演在劇本裏給我們安排了很多對手戲，我自己是挺期待的。」雖然目前王喜和兩位女演員的對手戲不多，但他大讚蕭薔是完美女人，柳岩則集可愛與純真於一身，在兩者之中實在很難作出選擇。<br>撰文：林妃</p></body></html>
