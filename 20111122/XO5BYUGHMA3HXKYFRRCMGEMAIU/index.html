<html><header><meta charset="utf-8"><title>寶寶三角頭骨　ET怪胎</title></header><body><h1>寶寶三角頭骨　ET怪胎</h1><p>這張超聲波黑白照主角，莫非是個ET外星人怪胎﹖英國準媽媽拉麗莎（LarissaDean）接受掃描後，赫然發現腹中胎兒外形超怪（圖），不但有個特大三角形頭骨，眼窩也特巨，頭顱長度竟跟身軀相若。<br>胎兒似ET，驟眼看還與經典科幻電視劇《星空奇遇記》（StarTrek）內，帶領人類前往虛擬宇宙星際聯邦的巴洛克相像。23歲丈夫迪安則開玩笑說：「看到照片後，我曾問她是否搭上外星人了。」<br>英國《太陽報》</p></body></html>
