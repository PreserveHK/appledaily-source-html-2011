<html><header><meta charset="utf-8"><title>求驗客手記：女友熊抱箍煲黑帝冷淡 - 求驗客</title></header><body><h1>求驗客手記：女友熊抱箍煲黑帝冷淡 - 求驗客</h1><p>麥拿侖車手、「黑帝」咸姆頓（右）10月以唔夠見面時間為理由，同歌手女友妮高（左）分咗手。咸姆頓分手決心好似都幾大，話復合機會唔大，搞到喺美國做緊節目評判嘅妮高好唔開心。11月兩個人被影到喺洛杉磯一個商場停車場巧遇，見到面嗲兩嘴都好正常。不過，黑帝全程雙手插袋望住個地下，冇望過妮高一下，而妮高就好情深咁望住咸美頓，好似好想箍煲咁。可惜咸姆頓完全唔領情，就算最後妮高攬佢都保持雙手插袋。睇嚟佢兩個復合嘅機會真係微乎其微。</p></body></html>
