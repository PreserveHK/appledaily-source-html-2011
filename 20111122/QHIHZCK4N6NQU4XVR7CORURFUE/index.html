<html><header><meta charset="utf-8"><title>《那些年》贏《無間道》</title></header><body><h1>《那些年》贏《無間道》</h1><p>九把刀的電影《那些年，我們一起追的女孩》在港上映33日，已破盡台灣片在港上映的票房紀錄，截至前日票房累積5,526萬，單日亦有29萬，已篤定成為今年最賣座的華語電影。</p><p>挑戰5600萬</p><p>短短一個月間《那些年》已先後擊敗港產片《家有囍事》、《審死官》、《長江7號》、《賭神2》及《無間道》成為歷年最賣座華語片的第5位，亦是目前唯一一部入圍十大的台灣電影，取代了李安的《色，戒》。照目前單日及周日的票房收入來看，《那些年》有望在下周取代第4位、票房5,691萬的成龍電影《紅番區》。<br>撰文：李森</p></body></html>
