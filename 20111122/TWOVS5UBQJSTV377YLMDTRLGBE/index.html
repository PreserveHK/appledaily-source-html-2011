<html><header><meta charset="utf-8"><title>反家暴巡遊50男穿高踭鞋</title></header><body><h1>反家暴巡遊<br>50男穿高踭鞋</h1><p>50多個大男人，清一色穿女裝大紅三寸高踭鞋，周日（20日）浩浩蕩蕩地在深圳福永鳳凰廣場出現（圖），引人圍觀。他們是深圳民間團體為響應國際本周五的消除女性暴力的活動，特別舉辦「穿上她的鞋，同走一里路」的巡遊活動。<br>這批男子邊走邊喊「家暴不是家務事」、「拒絕沉默，女性要發聲」等，但他們穿上高踭鞋走了500米左右的路，已被折騰得不行了，紛紛喊痛。參與的男工陳洪林說：「置換角色，我們才體會到女性的壓力。」<br>《深圳商報》</p></body></html>
