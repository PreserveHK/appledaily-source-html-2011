<html><header><meta charset="utf-8"><title>Baby每日化妝16小時</title></header><body><h1>Baby每日化妝16小時</h1><p>吸金女王Angelababy（楊穎）電影一部接一部，做廣告代言人又做老闆，早前她成為SK-IIColor彩妝大中華區的代言人，拍攝廣告時Baby穿上Valentino和LV的新裝，擺出甜美笑容。</p><p>身為宅男女神的Baby對化妝有一套獨特的見解，她說：「女生唔好淨係將化妝嘅重點局限於眼，胭脂同唇膏都係重點，顴骨同唇部化妝可以令妝容更完整。」平時拍戲經常捱夜的Baby，睡眠對她來說是十分奢侈的事情，因此護膚對她來說相當重要，她說：「我每日化妝超過16小時，有時仲會多次卸妝、換妝，都擔心皮膚變差，所以要揀一啲含護膚成份嘅化妝品。」<br>撰文：唐如</p></body></html>
