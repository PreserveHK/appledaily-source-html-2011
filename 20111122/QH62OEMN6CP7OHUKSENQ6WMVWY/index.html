<html><header><meta charset="utf-8"><title>積怨兩女公僕狹路撞膊</title></header><body><h1>積怨兩女公僕狹路撞膊</h1><p>【本報訊】兩名疑有積怨的路政署女職員，昨早在何文田忠孝街88號何文田政府合署走廊通道，疑因「膊頭撞膊頭」後各稱不適，要送院治理。</p><p>同在政府合署工作</p><p>報稱受傷的41歲姓洪及54歲姓孫女子，同在何文田政府合署工作，據悉兩人因工作問題生怨。昨早11時許，兩人在辦公室走廊狹路相逢，膊頭互撞下各稱腰及膊頭受傷，互指不是，另一名職員無法勸解後報案，警方到場調停下，兩人願意和解，稍後獲安排送院敷治，警方將案列意外受傷及糾紛處理。</p></body></html>
