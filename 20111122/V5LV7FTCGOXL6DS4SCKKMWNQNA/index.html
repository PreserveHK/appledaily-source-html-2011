<html><header><meta charset="utf-8"><title>花絮Rihanna着粗口鞋搞對抗</title></header><body><h1>花絮<br>Rihanna着粗口鞋搞對抗</h1><p>贏得最喜愛R&amp;B大碟獎的美國女歌手Rihanna，未有現身頒獎禮只預錄片段播放，因她在英國演出選秀騷《XFactor》。去年Rihanna在這節目的歌舞太激，超出黃金時段尺度，令英國廣管組織收到4,500宗投訴，她的新歌《WeFoundLove》MV亦被指教壞細路，令Rihanna今次表演時包得密實免再捱轟，但鞋上卻寫了粗口還擊（小圖），貫徹小辣椒本色。法新社<br></p></body></html>
