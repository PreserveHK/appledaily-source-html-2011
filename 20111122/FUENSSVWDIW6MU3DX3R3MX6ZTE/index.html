<html><header><meta charset="utf-8"><title>露下體裸聊　淫官停職</title></header><body><h1>露下體裸聊　淫官停職</h1><p>湖南省資陽市雁江區地方誌辦公室副總編輯王洪林，日前被網民揭發他與女網友的QQ裸聊紀錄，並有他對鏡頭露出下體的截圖，輿論譁然。王昨已被停職調查，雁江區宣傳部和紀委成立小組調。<br>該條題為《史上最牛總編寂寞了，想你怎麼辦？有圖有真相》的帖子顯示，王洪林多次誘惑女網友摸奶露下體，內容低俗，被狠批傷風敗德。47歲的王洪林畢業於四川師範大學，亦是資陽市文獻學會會長。<br>多維新聞網</p></body></html>
