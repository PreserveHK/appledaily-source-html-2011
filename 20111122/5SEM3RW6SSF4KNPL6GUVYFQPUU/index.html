<html><header><meta charset="utf-8"><title>內地擬立法流產可放假</title></header><body><h1>內地擬立法流產可放假</h1><p>內地女性不但有產假，將來更可能有流產假。國務院法制辦公室昨公佈關於《女職工特殊勞動保護條例（徵求意見稿）》，擬將產假由現時的90天增至14周（98天）；並規定女職工懷孕未滿4個月流產的，不少於2周產假；懷孕滿4個月流產的，不少於6周產假。<br>女職工生育或流產，其工資或生育津貼以及生育、流產的醫療費用，由生育保險基金支付；未參加生育保險的，由單位支付。<br>意見稿一出，為流產買單爭議較大；另有人擔憂用人單位會更不想聘請女性。新華網
</p></body></html>
