<html><header><meta charset="utf-8"><title>台學者訪陸遭強行約談</title></header><body><h1>台學者訪陸遭強行約談</h1><p>台灣陸委會證實，近期到大陸學術交流的台灣學者指，在大陸期間被國安人員強行約談，有人更從晚上10時被留到翌晨7時，事後直呼「再不敢去中國大陸」。此事經陸委會等協調後暫告平息。<br>陸委會稱，已要求大陸方面尊重和保障到大陸交流的台灣學者。大陸國安約談台灣學者，主要詢問他們的研究方向，及最近見過那些黨政要員；儘管對方態度並非粗暴惡劣，但已造成極大心理壓力。<br>台灣聯合新聞網</p></body></html>
