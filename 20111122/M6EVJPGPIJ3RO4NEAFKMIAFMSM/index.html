<html><header><meta charset="utf-8"><title>蘋果汁食自助餐七人疑中毒</title></header><body><h1>蘋果汁<br>食自助餐七人疑中毒</h1><p>【本報訊】位於油麻地的城景國際酒店內的CityCafe（圖）發生懷疑食物中毒。該食肆已自願將約四公斤食物交予食物環境衞生署銷毀。<br>衞生防護中心表示，發生於城景國際酒店的兩宗懷疑食物中毒個案，共涉及七人，他們分別於本月12日及15日到該酒店內的CityCafe食自助餐，曾進食海產類、肉類及甜品，其後出現腹瀉及肚痛，所有人目前情況穩定。食環署表示，已派員到該食肆調查，該處衞生情況滿意。</p></body></html>
