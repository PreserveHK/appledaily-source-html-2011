<html><header><meta charset="utf-8"><title>案件速遞騙客千萬經理重囚</title></header><body><h1>案件速遞<br>騙客千萬經理重囚</h1><p>【本報訊】新鴻基投資服務有限公司前客戶經理宋秦於在任期間出術，私下成立兩間與客戶公司同名的離岸公司，繼而為兩間離岸公司開設銀行戶口，擅自出售該客戶公司所持價值1,003萬元的股票，將得益轉往離岸公司戶口據為己有。他事後潛逃加拿大，今年4月引渡回港，早前被裁定使用虛假文書等四項罪名成立，昨被重判入獄6年9個月。<br>被告宋秦（42歲）於00年起受僱於新鴻基投資有限公司，前上市公司格林柯爾科技控股有限公司於01年在新鴻基為兩間子公司開設證券戶口，其後被告向上級訛稱獲對方同意，沽售兩間子公司所持股票，藉以騙財。<br>案件編號：DCCC496/11</p></body></html>
