<html><header><meta charset="utf-8"><title>狗女窩心說「永遠愛你」</title></header><body><h1>狗女窩心說「永遠愛你」</h1><p>懂得「講人話」而紅遍互聯網的美國西伯利亞雪橇狗女（SiberianHusky）米什卡（Mishka圖），不時學懂新詞彙，這趟牠很窩心地，懂得向主人說「永遠愛你」。<br>片段長約10秒，男主人跟9歲愛犬說晚安（Goodnight）後，米什卡即有樣學樣重複語句，聽到主人讚牠是乖女孩，米什卡更說：「我永遠愛你。」（Iloveyouforever），之後才害羞別過臉，獨自趴坐在地上。米什卡大講人話，已逗得10多萬網民在facebook豎指大讚。<br>YouTube網站</p></body></html>
