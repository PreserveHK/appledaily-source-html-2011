<html><header><meta charset="utf-8"><title>赴台遊玩港商被騙64萬</title></header><body><h1>赴台遊玩港商被騙64萬</h1><p>【本報訊】69歲姓郭香港富商，上月底到台灣旅遊寄住親戚家期間，遭電話詐騙集團行騙，騙徒自稱是檢察官，指他捲入一宗欺詐案，必須將其賬戶轉至指定的銀行戶口以便監管，事主信以為真，本月初先後滙出240萬元新台幣（約港幣64萬元），事主因擔心見不到家人，還天天寫日記記錄心情。騙徒見得逞，竟要事主再付1,000萬新台幣（約港幣269萬元）。事主因籌不到錢，告知在台親人才知受騙報警。警方安排事主與騙徒接觸，前日在台北拘捕兩名取款的姓佘（19歲）及姓林（17歲）騙徒。</p></body></html>
