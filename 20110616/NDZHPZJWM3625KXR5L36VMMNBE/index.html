<html><header><meta charset="utf-8"><title>求驗客手記：後衞老烏送古列治一程 - 求驗客</title></header><body><h1>求驗客手記：後衞老烏送古列治一程 - 求驗客</h1><p>前日至聽完俄超塔利克會長數臭古列治係蒲精，警告佢贏唔到阿馬卡就等食無情雞，話口未完呢場喺禮拜二踢嘅俄超，古列治（圖）帶隊波贏唔到不特止，仲衰到喺補時輸個烏龍波而輸0:1，個會長嬲到賽後5分鐘即炒古列治。白俄羅斯後衞奧米蘭卓克唔知有心定無意，呢個時候整球烏龍波送古列治一程，不過古列治都算豁達，佢話贏輸都冇分別，反正遲早都俾人炒喎。又係嘅，隊波家陣衰到16隊排尾3，怕且古列治自己都教到好冇癮。</p></body></html>
