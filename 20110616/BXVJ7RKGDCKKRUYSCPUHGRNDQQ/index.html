<html><header><meta charset="utf-8"><title>求驗客手記：伯明翰搵新帥有難度 - 求驗客</title></header><body><h1>求驗客手記：伯明翰搵新帥有難度 - 求驗客</h1><p>伯明翰留唔住領隊麥利殊（圖）幾乎已成定局，問題在於可唔可以喺佢身上搵番筆；球會方面正物色新帥，除咗早傳嘅樸茨茅夫領隊葛迪利爾外，兩名意大利教頭蘇拿同迪馬堤奧亦係候選人。不過，伯明翰想搵呢兩位猛人唔算樂觀，話晒球隊今季降落英冠，加上主力四散，要接手真係有難度。反而，前紐卡素領隊曉頓係合適人選，始終佢教紐記時都係喺英冠幫球隊升上英超，經驗十足。麥利殊今日會晤維拉，對方要肯定麥利殊係自由身先簽佢，但伯明翰就一定唔放過追討賠償金。</p></body></html>
