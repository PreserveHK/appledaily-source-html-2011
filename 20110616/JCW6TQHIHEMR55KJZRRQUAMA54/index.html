<html><header><meta charset="utf-8"><title>鳥界MJ大跳勁舞</title></header><body><h1>鳥界MJ大跳勁舞</h1><p>音樂無邊界，美國已故傳奇歌手米高積遜（MichaelJackson）的名曲《BlackorWhite》，就讓一隻鸚鵡聽出耳油，大跳勁舞。<br>在網上熱傳的片段中，黃冠白鸚鵡背着鏡頭，本來一動不動，但樂聲一起，牠立即提起左腳，按節拍頭左轉、腳踹下，頭上冠羽張開，開始勁舞。牠按強勁拍子左右踏步，身體勁擺，越跳越興奮，還隨節拍勁搖頭，搖到冠羽徹底張開，甚至以尖銳嘯聲「和唱」，全情投入。「鵡」王的可愛表演讓網民拍案叫絕，有人封牠為「鳥界米高」，指米高泉下有知也欣慰，有網友更笑問：「牠是米高投胎嗎？」<br>台灣東森新聞網</p></body></html>
