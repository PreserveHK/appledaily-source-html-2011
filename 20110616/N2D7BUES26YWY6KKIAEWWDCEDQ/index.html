<html><header><meta charset="utf-8"><title>求驗客手記：維加泰起飛腳繼續不敗 - 求驗客</title></header><body><h1>求驗客手記：維加泰起飛腳繼續不敗 - 求驗客</h1><p>仙台維加泰繼續展現不死精神，星期三日聯鬥大阪飛腳，主場贏2:1，今季聯賽10場不敗，仲係日聯唯一不敗之師；相反鹿角衰到貼地，噚日再輸一場，家聯賽戰績得2勝2和4負排尾4。自從地震同海嘯發生後，維加泰多少都受到災難影響，球員心理受損亦唔出奇，但奇就奇在可以咁快蘇醒過來，就好似前鋒赤嶺真吾（圖）咁，今場又有入波，已經連續3場聯賽有「士哥」，喺冇咗離隊嘅馬昆奴斯情況下，肩負球隊入球重責，可想而知佢嘅鬥志幾咁強。</p></body></html>
