<html><header><meta charset="utf-8"><title>案件速遞騙食店男子被拒保釋</title></header><body><h1>案件速遞<br>騙食店男子被拒保釋</h1><p>【本報訊】一名無業漢專趁食肆老闆外出，即假扮老闆致電店內，訛稱要為商業登記續牌或領取酒牌等，指示食肆員工提取現金到指定地點交予他人，兩年來約有十多間食肆員工中招。被告昨在荃灣裁判法院再提訊，共被控14項欺詐罪，押後至7月5日轉區域法院審理。主任裁判官練錦鴻拒絕其保釋申請。<br>被告劉炳基（51歲），被指於09月1月13日至今年2月26日間行騙，涉及食肆有霸王山莊、元氣壽司店、北海道米比薩餐廳、阿翁拉麪小籠包等，涉款合共23,250元。<br>案件編號：TWCC936/11</p></body></html>
