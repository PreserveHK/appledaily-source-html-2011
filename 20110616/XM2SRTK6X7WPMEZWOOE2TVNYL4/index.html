<html><header><meta charset="utf-8"><title>求驗客手記：溫布頓隊長唔共富貴 - 求驗客</title></header><body><h1>求驗客手記：溫布頓隊長唔共富貴 - 求驗客</h1><p>打正延續當年英足盃冠軍溫布頓傳統旗號嘅AFC溫布頓，突然傳出驚人消息，隊長丹尼基迪維（圖）失驚無神向球會提出轉會要求。呢位去季喺非聯賽為隊波上陣45場入23球，仲喺篤定升上英乙嘅附加賽射入奠勝12碼。咁辛苦至帶隊波殺上職業足球水平，做硬球會象徵人物，因乜事萌生去意？唔通就係因為錢？雖則話佢係升班功臣，但27歲已經唔後生，喺呢個水平都好難得到頂級球隊羅致，唔會去到咩境界，點解唔留低做英雄？</p></body></html>
