<html><header><meta charset="utf-8"><title>練行騷儀態　女模徒手運鱔</title></header><body><h1>練行騷儀態　女模徒手運鱔</h1><p>黃鱔加美女會是怎樣的組合？請勿想入非菲。原來，一班參加了中央電視台全國第十一屆模特大賽的模特兒們，日前來到江西宜春明月山溫泉風景名勝區，進行運送黃鱔接力「行騷」訓練。她們一邊要保證抓住黃鱔，一邊還要保持自己的模特兒的儀態（圖），以考驗她們對台上的應變能力。<br>但由於眾女模先天對滑溜溜的黃鱔有恐懼感，她們還沒有起步，已被嚇倒。即使她們好不容易把牠們抓住，並開始「行騷」時，黃鱔竟從她們的手中溜走，情況十分狼狽。<br>中新網</p></body></html>
