<html><header><meta charset="utf-8"><title>無業漢割死少女墮樓亡</title></header><body><h1>無業漢割死少女墮樓亡</h1><p>江蘇省發生駭人血案。一名中二女生上學時，被一名男子割喉殺死，男子及後逃到一個小區，持雙刀與公安對峙，其後他情緒激動，先往窗外倒吊、再揮刀切腹，終墮樓傷重不治。<br>事發為無錫市濱湖區，一名姓蔣的中二女生於前日清晨6時許，獨自上學時，被一名32歲、姓戴的無業男子以利刀割喉殺害。戴隨後逃到一個小區的樓梯窗邊藏匿（圖），與公安對峙三小時。其間戴沒有投降之意，更不時揮舞雙刀。隨後，戴往窗外一跳，以一隻腳卡在窗邊，揮刀劃向肚子，未幾他疑是支持不住，終墮地不治。當地民眾稱行兇者平日愛與人打罵，但未想到他會持刀殺人。<br>網易</p></body></html>
