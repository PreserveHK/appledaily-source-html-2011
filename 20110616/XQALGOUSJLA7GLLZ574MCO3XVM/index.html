<html><header><meta charset="utf-8"><title>中環在線：搞朱古力班逢黃雨　萬事達卡唔講公事 - 李華華</title></header><body><h1>中環在線：搞朱古力班逢黃雨　萬事達卡唔講公事 - 李華華</h1><p>噚日朝早黃雨警告加埋大跌市，但都無損華華嘅心情，事關萬事達卡香港及澳門總經理孫奕朗（JeroenvanSon）一早約好，帶華華去分域碼頭嘅VERO學整朱古力。<br>查實一齊去學整朱古力只係今次約會嘅餘興節目，Jeroen約華華同幾個行家出嚟，原本主要係講吓萬事達卡嘅最新發展動向嘅。<br>不過，灣仔嗰頭噚日落大雨之餘，兼夾因為前晚火警封路，於是乎，華華同行家齊齊遲到，而由於時間關係，最後成個event變成只談飲食不談公事，好專心咁喺呢個傳媒朱古力工作坊上堂！</p></body></html>
