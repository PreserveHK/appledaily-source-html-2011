<html><header><meta charset="utf-8"><title>杜甫詩課本插圖「很色情」</title></header><body><h1>杜甫詩課本插圖「很色情」</h1><p>唐詩、宋詞是中國文化傳統，也是中學生的必修課，但近日有網民發現，內地初中語文課本的杜甫《江南逢李龜年》課文中，竟然出現一幅兩名古裝男子，在圍牆、樹下對望、十指緊扣、表情如癡如醉的圖片（圖），直呼「教科書都很色情」。<br>這首詩原是描寫安史之亂後，杜甫漂泊到江南，重遇宮廷歌唱家李龜年，回想京城之事，感慨萬千。</p><p>兩男樹下十指緊扣</p><p>可是網民認為課文卻配上一張兩男十指緊扣的圖片，實在有一點那個。可是，也有網民稱：「中學生總是會向那方向想的！」<br>新浪微博</p></body></html>
