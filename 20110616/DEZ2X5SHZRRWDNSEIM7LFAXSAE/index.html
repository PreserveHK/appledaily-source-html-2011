<html><header><meta charset="utf-8"><title>蘋果汁擅替客磨牙　牙醫涉失德</title></header><body><h1>蘋果汁<br>擅替客磨牙　牙醫涉失德</h1><p>【本報訊】香港牙醫管理委員會昨聆訊牙醫卓華明，就其病人李雪英投訴，在08年底前往卓華明診所治療左邊上顎牙齒縫隙時，在未有知會她的情況下，替她磨細牙齒及為三顆牙齒套上牙套。但李的牙齒及面頰其後持續出現劇烈疼痛，牙套更流出惡臭液體，需另覓牙醫根治。<br>李雪英於08年10月間，因牙縫殘留食物殘餘，到卓華明的診所尋求治療。她稱卓華明未有替她進行X光檢查，在未有向她清楚解釋情況下，替她裝上牙套。她指事前並不知悉需磨細牙齒。她其後曾要求卓退回4,000元醫療費用，但卓要她簽署一份聲明，表明不再追究責任才肯退款。聆訊將於本月24日繼續。</p></body></html>
