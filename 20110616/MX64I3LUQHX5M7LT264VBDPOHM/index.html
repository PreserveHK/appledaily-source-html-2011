<html><header><meta charset="utf-8"><title>名人Gossip情婦開腔：與阿諾妻相擁痛哭</title></header><body><h1>名人Gossip<br>情婦開腔：與阿諾妻相擁痛哭</h1><p>美國加州前州長阿諾舒華辛力加的50歲家傭情婦芭埃納（MildredBaena），終於打破緘默，披露和阿諾只維持了短時間關係，最初不肯定兒子約瑟夫是否阿諾的，但隨着兒子長大，阿諾妻子施賴弗（MariaShriver）也聽到家傭竊竊私語約瑟夫很像阿諾，於去年質問她，她惟有下跪認錯，交代姦情，但施賴弗沒發怒，反而說不完全是阿諾的錯，兩人激動相擁而哭。她說，約瑟夫去年才知道生父是阿諾，之後驁呼「酷﹗」<br>英國《每日電訊報》</p></body></html>
