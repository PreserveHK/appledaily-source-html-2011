<html><header><meta charset="utf-8"><title>話你知留守兒童易生心理缺陷</title></header><body><h1>話你知<br>留守兒童易生心理缺陷</h1><p>自湘湘出生後，其父就在外面打工，母親雖留在家中，但由早到晚下田耕作，令他缺乏家人照顧，猶如留守兒童。近年，留守兒童成為內地一個社會問題，估計全國有5,800萬名兒童，因父母外出打工，留在家鄉或寄宿於親戚家中。由於兒童長期與父母分開生活，他們成長期間，缺少父母的思想指導和觀念塑造，也缺乏父母關懷、呵護，不但人身安全難保證，同時亦較容易出現孤僻內向、情緒消極、自覺性差、膽小怕事等心理缺陷。</p></body></html>
