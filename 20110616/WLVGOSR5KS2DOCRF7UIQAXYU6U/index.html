<html><header><meta charset="utf-8"><title>鋼管插麪包車　貫穿司機胸</title></header><body><h1>鋼管插麪包車　貫穿司機胸</h1><p>浙江發生恐怖車禍！杭州市一名麪包車司機前天經連夜開車後，不小心在民航路南段撞上路邊圍欄，隨即被一條鋼管直接從前方插穿車廂，再貫穿他的胸膛和椅背。當時他動彈不得，不斷慘叫。麪包車後方的乘客也被卡在車廂中，手臂及大腿擦傷，不敢亂動。<br>意外發生後，接報到場的消防員想盡辦法把司機救出，但因鋼管又粗又長，不易處理，稍有差池，傷者隨時當場沒命。最後消防員花了20分鐘才成功把鋼管剪斷。受傷司機連同插在身上的一截鋼管送院救治，目前尚未脫離危險期。<br>浙江衞視</p></body></html>
