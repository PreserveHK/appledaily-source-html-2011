<html><header><meta charset="utf-8"><title>防火板墮下擊傷人</title></header><body><h1>防火板墮下擊傷人</h1><p>【本報訊】港鐵將軍澳站上蓋地盤一名工人，昨中午被兩塊從四米高跌下的防火板擊中受傷，一度陷昏迷，經送院治療後目前情況嚴重。<br>傷者姓黃（48歲），現場為將軍澳唐德街港鐵將軍澳站上蓋地盤，昨中午12時許，事主工作期間，兩塊面積分別32吋乘32吋乘4吋、以及40吋乘24吋乘4吋的防火板，突然從四米高天花墮下，事主被兩塊防火板擊中，受傷倒地昏迷，同事發覺報警，救護員將傷者送院急救。</p></body></html>
