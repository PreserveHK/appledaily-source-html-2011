<html><header><meta charset="utf-8"><title>屈指一算　牛扒幾成熟靠摸</title></header><body><h1>屈指一算　牛扒幾成熟靠摸</h1><p>平時煎牛扒，靠睇錶，五成熟每面煎分半鐘，但煎煎吓總是分了心，忘了還要多煎幾耐。最近試了一個簡單容易的煎牛扒方法（以2cm厚度計），就是當自己的拇指下肌肉是牛扒，將拇指按食指，若該位置肌肉的柔軟度，跟煎緊的牛扒相近，便等於三成熟；此外，若拇指按中指、無名指及尾指，該肌肉軟硬度跟牛扒相近分別等於五成熟、七成熟及全熟。依這個方法試煎了唔同厚度的牛扒都work，以後唔使下下望錶！</p></body></html>
