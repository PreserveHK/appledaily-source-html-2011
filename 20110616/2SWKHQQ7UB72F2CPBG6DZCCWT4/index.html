<html><header><meta charset="utf-8"><title>案件速遞假卡案兩男還柙候審</title></header><body><h1>案件速遞<br>假卡案兩男還柙候審</h1><p>【本報訊】警方本周二在油麻地砵蘭街搗破一個假卡集團，在工場內撿獲印卡機、讀卡機等大批製卡機器，以及2,220張假信用卡，警方拘捕兼職侍應楊威（27歲）及無業漢林志強（42歲）兩人，昨解九龍城裁判法院提堂。侍應被控管有虛假文書罪，無業漢被控管有製造虛假文書的設備，兩人暫時毋須答辯，署任主任裁判官錢禮將他們還柙至8月11日，等候驗卡及調查主腦下落。楊被捕警誡下聲稱受僱於林，林則稱一切由另一男子安排。<br>案件編號：KCCC2379/11</p></body></html>
