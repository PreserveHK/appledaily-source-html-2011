<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾發酒癲打傷大佬 - 求驗客</title></header><body><h1>求驗客手記：卡路爾發酒癲打傷大佬 - 求驗客</h1><p>有暴力前科嘅利物浦前鋒安祖卡路爾（圖），喺今夏原本諗住一心做乖仔，歷來首次請晒成家人坐豪華遊艇到法國玩，點知，據《世界新聞報》報道，最後都係出事，22歲嘅卡路爾唔知係咪因為發酒癲，喺遊艇度咬傷同打傷33歲嘅同父異母哥哥馬克，仲趕咗馬克及其太太落船。最後，馬克要問人借錢，先至籌到旗飛返英國，佢就好欷歔咁話，都唔知卡路爾發乜嘢神經，而卡路爾嗰邊則只係話兩人有意見不合，仲話每件事都有兩方面喎；不過，我求大俠就覺得，就算點唔啱，卡路爾都唔應該郁手囉！</p></body></html>
