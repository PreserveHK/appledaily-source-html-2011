<html><header><meta charset="utf-8"><title>求驗客手記：老竇抽水想摑傑斯一巴 - 求驗客</title></header><body><h1>求驗客手記：老竇抽水想摑傑斯一巴 - 求驗客</h1><p>傑斯（上）嘅淫亂史幾乎日日都有新聞，連不嬲同佢關係冷漠嘅老竇丹尼威爾遜（下）都忍唔住走出嚟抽水。呢位前威爾斯欖球運動員話：「佢係我個仔，以前佢做咩事我都會撐佢，尤其係佢喺球壇嘅成就令我感到驕傲，不過今次真係撐唔落，事情太出人意表。」佢老人家越講越激：「家陣佢最需要係一巴掌，雖然我同佢好多年冇傾過計，而我相信呢個世界上最有資格摑佢嘅人就係我！」你話你有資格啫，但係人都知傑斯基本上唔認佢係老竇，再講教不嚴父之過，你當年冇盡好做人老竇嘅責任，邊有資格講嘢？</p></body></html>
