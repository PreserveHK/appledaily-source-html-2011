<html><header><meta charset="utf-8"><title>求驗客手記：高治與妻度蜜月夾到痹 - 求驗客</title></header><body><h1>求驗客手記：高治與妻度蜜月夾到痹 - 求驗客</h1><p>上星期終於同名模女友艾比（左）拉埋天窗嘅熱刺前鋒高治（右），順理成章同新婚老婆一齊度蜜月，到西班牙嘅小島把握僅有嘅暑假時間。唔知係咪高治同艾比結咗婚後特別有默契，兩人出發嘅裝束亦非常夾，艾比就着住一條鬆身嘅連身短裙，入面仲着埋泳衣打底，而高治則着恤衫同及膝褲，而且一齊以人字拖亮相，可謂非常有夫妻相。不過，佢哋就冇帶埋3個月大嘅女兒一齊去，完全享受二人世界嘅度蜜月，認真識嘆。</p></body></html>
