<html><header><meta charset="utf-8"><title>WG先藝透Bra打乒乓</title></header><body><h1>WG先藝透Bra打乒乓</h1><p>韓國人氣女子組合WonderGirls（WG）近日飛到希臘雅典，為今日舉行的國際特殊奧運閉幕禮擔任表演嘉賓，五女連日來除了四出觀光之外，又參觀比賽場地，隊長先藝（圖）更換上運動服與運動員一起打乒乓球，並與譽恩一起咬獎牌，但卻不慎透bra。<br>其後先藝和譽恩到了田徑會場為運動員頒獎，更出席記者會，吸引大批記者採訪，場面熱閙。此外，WG近日更開設了微博，與內地fans加強溝通。</p></body></html>
