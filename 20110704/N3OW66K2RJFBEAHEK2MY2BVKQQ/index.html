<html><header><meta charset="utf-8"><title>周國賢食鮑魚進補</title></header><body><h1>周國賢食鮑魚進補</h1><p>周國賢昨日到電台接受訪問，宣傳月中推出的新碟，他透露製作新碟期間體力透支，每日平均只睡三至四小時，整隻碟由作曲、封套設計也是他一手包辦，他笑言：「嗰半年直情覺得自己好似入咗設計學院，惟有食番多啲鮑魚進補吓。」</p><p>被嘲新區瑞強</p><p>周國賢指新碟其中一首歌只以一支結他彈奏，被父親笑他是「新區瑞強」。談到為其新碟打鼓的恭碩良，周國賢直指恭是他的恩師，做人處事教了他很多，他說：「佢係我好朋友，不過我唔敢同佢合作，因為會將我變到好細粒！」<br>採訪、攝影：文國駿</p></body></html>
