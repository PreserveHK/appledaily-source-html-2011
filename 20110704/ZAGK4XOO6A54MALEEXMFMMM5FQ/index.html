<html><header><meta charset="utf-8"><title>案件速遞涉割夫頸案婦准保釋</title></header><body><h1>案件速遞<br>涉割夫頸案婦准保釋</h1><p>【本報訊】中年主婦疑丈夫有外遇，上月25日深夜，與夫在鴨脷洲深灣軒單位把酒交談時爭執。主婦涉取廚房刀割傷丈夫頸部血管，被控傷人罪，昨再在東區裁判法院提訊。署任主任裁判官杜大衛押後案件至下月1日。她獲准以兩萬元保釋，不得騷擾任證人的丈夫及家傭。<br>45歲被告鮑君無案底，數名親友掩護離開時與記者推撞。鮑的丈夫已出院，他偕四歲女兒搬往祖母家。法庭下令被告不得到訪，探望女兒需由其他親戚安排。<br>案件編號：ESCC2644/11</p></body></html>
