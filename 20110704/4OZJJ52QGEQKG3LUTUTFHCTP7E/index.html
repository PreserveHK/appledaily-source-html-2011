<html><header><meta charset="utf-8"><title>醫療新知銅製醫具減惡菌感染</title></header><body><h1>醫療新知<br>銅製醫具減惡菌感染</h1><p>抗菌的銅製醫療用具能減少97%深切治療部（ICU）惡菌數目，從而減低40%病人感染風險。世界衞生組織在一個預防感染控制的國際研討會發表，ICU使用銅製枱面或用具，能有效控制院內感染個案。<br>醫院隱藏不少惡菌，美國在醫院內感染病菌的個案，是第四大病人死亡因素，僅次於心臟病、癌症及中風，尤其是治療重病患者的ICU，惡菌致命率更高。世衞專家指美國三間醫院代表早前已建議，ICU可選用抗菌的銅製用具，不但減少九成細菌黏附在表面，也更易清理。數據顯示在ICU感染的個案中，八成由黏附在病床或用具上的病菌所致。</p></body></html>
