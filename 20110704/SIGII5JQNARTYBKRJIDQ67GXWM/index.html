<html><header><meta charset="utf-8"><title>少女宿舍遇劫逼拍裸照</title></header><body><h1>少女宿舍遇劫逼拍裸照</h1><p>「女子在屋內被歹徒持刀搶劫，還被威脅拍了裸照，這是不是真的?」安徽省會合肥鬧市一個住宅區的業主，近日看見管理公司張貼的告示後，都為之震驚。他們除了要求警方快些破案外，又怒斥管理公司失職。<br>事發的格蘭雲天花園，位於合肥北二環與當塗路交界。上月24日凌晨，受害的20歲葉姓女子獨自在公司租的房屋留宿。及至半夜，她發現有人脫她的衣服，這時她才知有歹徒入屋，雖然她只被劫走200元人民幣，但她卻被歹徒拍下裸照，並威脅她不准報警。<br>安徽《江淮晨報》
</p></body></html>
