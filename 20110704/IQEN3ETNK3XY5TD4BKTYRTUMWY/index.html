<html><header><meta charset="utf-8"><title>話你知大運會規模媲美奧運</title></header><body><h1>話你知<br>大運會規模媲美奧運</h1><p>「大運會」即世界大學生運動會，由國際大學生體育聯盟主辦，本屆為第26屆，首次於深圳舉辦，8月12日正式開幕，歷時12日。參加的國家及地區超過180個，比賽滙聚全球各地17歲至28歲的大學生運動精英，是次選手人數逾1.3萬，規模之大可媲美奧運會，故又稱「小奧運會」。</p><p>國家級運動員搖籃</p><p>大運會向來是練兵好時機，幾乎所有國家級運動員也曾在此亮相，包括「跳水皇后」郭晶晶，劉翔更於2001年在北京舉行的大運會，以13秒33佳績奪得中國代表團首枚田徑金牌。</p></body></html>
