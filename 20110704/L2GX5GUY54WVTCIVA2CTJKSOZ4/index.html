<html><header><meta charset="utf-8"><title>妒忌嘉玲　要求加戲</title></header><body><h1>妒忌嘉玲　要求加戲</h1><p>張栢芝鬧婚變，形象大插水，工作態度也嚇怕片商，早前她演出陳勳奇執導的《楊門女將》及關錦鵬監製的《影子愛人》就出現失場事件，其前經理人中國星老闆向華強太太陳嵐日前接受訪問，也證實曾為栢芝失場事教訓她，希望她知錯能改，不然沒人敢請她工作。</p><p>嫌角色唔夠搶鏡</p><p>其實早於去年栢芝演出陳慶嘉執導的賀歲片《最強囍事》時，有指栢芝在拍攝中途突然不滿劉嘉玲角色造型和戲份較她搶鏡，曾向監製作出投訴，若不作出調整便會辭演，最終監製錢小蕙費了不少唇舌才平息事件。昨日記者向錢小蕙求證，她說：「我只可以講，拍呢部戲同每個演員合作都好愉快。」<br>採訪：葉雪</p></body></html>
