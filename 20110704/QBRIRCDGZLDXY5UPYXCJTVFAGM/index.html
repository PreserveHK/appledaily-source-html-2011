<html><header><meta charset="utf-8"><title>三車連環撞七人受傷</title></header><body><h1>三車連環撞七人受傷</h1><p>【本報訊】九龍城亞皆老街昨凌晨發生三車相撞意外，一輛往旺角方向的士突然失控，越線狂撼滿載乘客公共小巴，小巴又與另一小巴碰撞，繼而毀欄衝往相反線，意外中釀3司機和4名小巴乘客受傷送院，其中的士司機情況嚴重。肇事的士司機姓吳（40歲），昨凌晨零時44分，他駕着空載的士，沿亞皆老街出旺角，途經九龍醫院對開上橋位時突然失控，越過雙白線與往觀塘方向滿載乘客紅色公共小巴撼撞，的士右前輪飛脫，並打白鴿轉返回原線。</p></body></html>
