<html><header><meta charset="utf-8"><title>希丹見新男友家長</title></header><body><h1>希丹見新男友家長</h1><p>美劇《Heroes》飾演啦啦隊隊長的女星希丹柏妮蒂亞（HaydenPanettiere），5月才與烏克蘭拳王WladimirKlitschko分手，轉眼間已極速換畫與美式足球員ScottyMcKnight拍拖。兩人早前更與Scotty的家人齊齊開餐，更有相片流出。據爆料者透露，希丹是出席Scotty父親的退休派對，雖然兩人只拍拖個半月，但已似十足家庭成員一樣，身份特殊。</p><p>向舊愛示威</p><p>與希丹宣佈分手的拳王Wladimir，前日贏取了第四面重量級拳王金腰帶，希丹忽然被爆與新男友愛得癡纏，未知是否要向舊愛示威。</p></body></html>
