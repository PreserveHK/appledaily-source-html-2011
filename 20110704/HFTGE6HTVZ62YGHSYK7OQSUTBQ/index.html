<html><header><meta charset="utf-8"><title>求驗客手記：朗尼38萬變髮唔錯噃 - 求驗客</title></header><body><h1>求驗客手記：朗尼38萬變髮唔錯噃 - 求驗客</h1><p>有時錢真係可以買到想要嘅嘢，唔單止物質上，連最基本嘅東西頭髮一樣可以。朗尼早排就用咗成30,000鎊（約38萬港元）植髮，希望解決年少就禿頭嘅情況，果然呢個對佢嚟講嘅小數目，收到相當唔錯嘅效果。今個夏天一直係加勒比海同老婆高蓮度假嘅朗尼，當然就俾狗仔隊追縱，但相片中嘅呢位曼聯球星，頭髮確實濃密咗唔少，而佢出海玩完各項水上活動後，似乎冇乜脫髮情況，證明呢30幾萬蚊使得非常值。</p></body></html>
