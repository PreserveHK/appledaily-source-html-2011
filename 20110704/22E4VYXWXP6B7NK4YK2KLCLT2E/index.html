<html><header><meta charset="utf-8"><title>Cheryl慶生證翻撻前夫</title></header><body><h1>Cheryl慶生證翻撻前夫</h1><p>英國女歌手CherylCole去年發現車路士球星丈夫艾殊利高爾（AshleyCole）偷食，憤而離婚，但一直有指她相當後悔，近日更頻頻傳出二人翻撻的傳聞，但一直未經證實。不過，Cheryl上周五在倫敦舉行28歲生日派對，終被捉個正着，艾殊利被拍下現身派對，更與Cheryl交談。</p><p>被前外母教訓</p><p>有派對中的賓客指，二人在派對中有講有笑，又拖着手跳舞，可是Cheryl的母親似乎不甚高興，拉開前女婿，更罵他一頓。但艾殊利一直留到凌晨2時派對完畢，翌日更發短訊向朋友說仍愛Cheryl，二人似乎已翻撻成功。</p></body></html>
