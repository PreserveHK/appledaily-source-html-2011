<html><header><meta charset="utf-8"><title>賽後有古講：哥倫比亞小勝哥斯達黎加 - 牽牛</title></header><body><h1>賽後有古講：哥倫比亞小勝哥斯達黎加 - 牽牛</h1><p>美洲國家盃上周六進行另外一場A組賽事，由哥倫比亞對哥斯達黎加；僅派青年軍出戰的哥斯達黎加，在上半場已有比尼斯（下圖左二）兩黃一紅被逐，本身已控制戰局的哥倫比亞，優勢更明顯；上半場憑前鋒阿祖安拉莫斯（上圖）打破僵局，領先1:0。<br>換邊後，哥倫比亞外流前鋒如洛達列加及法卡奧連番失機，哥倫比亞終以1:0小勝對手，不過全取3分，已足夠讓球隊升上A組榜首，壓過阿根廷及玻利維亞。而哥倫比亞下仗將硬撼首仗和波的阿根廷。<br>牽牛</p></body></html>
