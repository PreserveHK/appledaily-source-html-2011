<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國男歌手史汀因哈薩克發生工人罷工，昨日已決定取消今日在當地舉行的演唱會。<br><br>●英國名模姬蒂摩絲完成三日的結婚派對後，昨日乘直升機去度蜜月，大批親友送行。<br><br>●日本女星長澤正美昨日為吉卜力工作室新動畫《來自虞美人之坡》宣傳，聲演女主角的她表示以冷淡聲線演繹角色。</p><p>●日本樂隊TUBE前晚在名古屋演唱時，主音前田亘輝唱至尾聲時突然不適暈倒，幸回後台稍作休息後可繼續表演。<br><br>●韓國女星李多海穿上婚紗拍攝新劇《MissRipley》，而男主角Micky則剪短髮新look。</p></body></html>
