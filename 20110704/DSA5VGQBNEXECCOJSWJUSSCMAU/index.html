<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張達明狂飲啤酒怕醉駕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張達明狂飲啤酒怕醉駕 - 馮仁昭</h1><p>近日張達明忙於準備佢嘅棟篤笑騷，雖然鬼咁忙，但佢仍有時間搵真銀。噚日天氣炎熱，張達明就要喺戶外地方拍啤酒廣告，廣告商搵得佢演出，當然唔會要張達明做靚仔啦，喺廣告中佢要戴上爆炸裝假髮，再着背心短褲，單係造型已相當搞笑，跟住佢喺微博留言話：「大鑊！一早起身拍廣告，竟然自己開咗車到現場，但係拍啤酒廣告喎！今晚點返屋企?!」咁惟有叫老婆嚟接佢放工，咁就最安全啦。</p></body></html>
