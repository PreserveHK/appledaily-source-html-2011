<html><header><meta charset="utf-8"><title>北角洗衣店起火店東灼傷</title></header><body><h1>北角<br>洗衣店起火店東灼傷</h1><p>【本報訊】北角錦屏街一間洗衣店的東主，昨晨將一批美容院毛巾放入乾衣機烘乾時，疑乾衣機搶火，火舌燃着隔塵網塵埃波及毛巾起火。幸東主及時取出毛巾，但東主雙手被灼傷，報警後獲送院。<br>傷者52歲姓吳（圖），他表示，昨晨9時許，他將該批毛巾清洗後，放入乾衣機烘乾。<br>開機不久，吳發現乾衣機冒煙及機內毛巾着火，他關上電源及徒手取出着火毛巾，將之放在一個膠籃的手拉車上，並將火巾拖至店外約60米的後巷企圖開水喉救火，其妻則報警。吳用手拉車拖走火巾途中被灼傷；消防員到場時火警已告熄滅。</p></body></html>
