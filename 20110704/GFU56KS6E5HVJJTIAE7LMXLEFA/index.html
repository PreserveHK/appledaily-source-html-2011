<html><header><meta charset="utf-8"><title>AV物誌：8.9吋　ARCHOS輕薄提速</title></header><body><h1>AV物誌：8.9吋　ARCHOS輕薄提速</h1><p>呢期手機同Tablet幾乎分不開，除咗NEC識玩薄，法國ARCHOS亦曉！講緊係新上場嘅ARCHOS9，配備8.9吋輕觸式屏幕，搭埋17mm厚度，呢個Size已經唔差。今次硬件上更作出重大改良，最值得留意係佢採用IntelATOMZ5151.2GHz處理器以及32GBSSD硬碟，唔單止令體重減磅至800g，運行速度仲比以前快，但注意此機內置Windows7系統，與Android3.0的操作、介面以及Apps都有分別。<br><br>記者：陳國輝<br><br>查詢：捷成（29262300）</p></body></html>
