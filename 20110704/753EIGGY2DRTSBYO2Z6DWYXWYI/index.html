<html><header><meta charset="utf-8"><title>潮流感：玉婆珍藏助愛滋患者 - ㎡</title></header><body><h1>潮流感：玉婆珍藏助愛滋患者 - ㎡</h1><p>一代女星伊莉莎伯泰萊（ElizabethTaylor）生前為慈善作出不少貢獻，死後仍發揮大愛精神。最近佳士得拍賣行宣佈會為伊莉莎伯泰萊舉行珍藏展及拍賣，將於9月起舉行為期三個月的全球巡迴展，屆時會展出玉婆生前的珍貴收藏，包括珠寶、時裝和藝術品等。<br>這次巡迴展城市包括莫斯科、倫敦、洛杉磯、迪拜、日內瓦、巴黎及香港，最後一站紐約將移師博物館舉行，之後就會舉行拍賣。珍藏展覽、活動及出版獲得的部份收益將捐予TheElizabethTaylorAIDSFoundation，幫助愛滋病患者。<br>Textby　㎡</p></body></html>
