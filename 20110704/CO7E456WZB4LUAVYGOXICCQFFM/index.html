<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚瑩瑩爆初生兒好大食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚瑩瑩爆初生兒好大食 - 馮仁昭</h1><p>姚瑩瑩（小圖）喺上個月30號剖腹生咗個重9.2磅嘅巨B，當時佢好開心貼咗張母子相上微博報喜。佢噚日終於帶埋個仔出院返屋企，仲貼咗得意仔張相上微博，幾日人仔睇嚟好似幾個月大咁，頭大眼大，精靈趣致。初為人母嘅瑩瑩留言話多謝大家嘅祝福，佢一家人呢幾日都好開心，由於好唔得閒，所以冇法逐個朋友回覆，佢又寫話：「我正在學習怎麼樣照顧和餵奶給我的兒子，他很大吃！我要努力。」</p></body></html>
