<html><header><meta charset="utf-8"><title>膠州灣大橋耗資百億連接青島黃島</title></header><body><h1>膠州灣大橋<br>耗資百億連接青島黃島</h1><p>膠州灣大橋東起青島主城區，跨過膠州灣海，西至黃島，全長41.58公里，是內地青蘭（青島至甘肅蘭州）高速公路起點的重要配套工程。大橋總投資約100億元人民幣，興建歷時四年，於今年6月30日，即中共黨慶90周年紀念日前夕宣告通車。<br>膠州灣大橋是目前世界上最長的跨海公路大橋。從高空望下，其漂亮的流線外形已成為當地一景。過去來往青島和黃島，公路要繞大圈，或只能靠船渡，當地人戲稱為「青黃不接」，膠州灣大橋成功連接青島、黃島，對山東半島經貿發展及城市一體化意義重大。</p></body></html>
