<html><header><meta charset="utf-8"><title>陳庭欣恃單身唔怕花心</title></header><body><h1>陳庭欣恃單身唔怕花心</h1><p>陳庭欣、王菀之、林欣彤、高海寧等昨日到尖沙嘴出席《明愛暖萬心》記者會，陳庭欣最近緋聞多多，先後與翟威廉和黎諾懿傳出緋聞，陳庭欣日前被拍得與翟威廉蹺手行街，她自爆事件後與對方有聯絡，亦不需要避忌。</p><p>「識嘅人唔多」</p><p>陳庭欣自言現時屬單身，她說：「俾人寫到桃花好多咁，自己入行都唔耐，識嘅人唔多，要影都影晒，唔怕俾人話花心，自己家係單身，好過有男友時先寫，家冇追求者，自己都冇時間識男仔。」<br>此外，王菀之在活動後將會代表大會到老人院探訪，她亦會藉此機會了解香港老人院和外國老人院的分別，更會獻唱《幸運是我》給長者欣賞。<br>採訪：馬建華<br>攝影：葉君海
</p></body></html>
