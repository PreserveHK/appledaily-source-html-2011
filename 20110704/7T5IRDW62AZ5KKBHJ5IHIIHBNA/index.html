<html><header><meta charset="utf-8"><title>美容新招打羊胎盤針</title></header><body><h1>美容新招打羊胎盤針</h1><p>拉面皮、打肉毒桿菌針out，最新一種變靚皮膚方法，是在面孔注射綿羊胎盤針，讓粉臉安全變身「剝殼雞蛋」五個月。英國維爾醫生說，羊胎盤含有豐富幹細胞，蘊含的「纖維組織母細胞」，可增加皮膚骨膠原，讓皮膚更緊致和更富彈性，只需在皺紋位置落針，可重點改善肌膚狀況，半小時後重新煥發光彩。<br>羊胎盤變靚過程毋須麻醉，每次收費600英鎊（7,505港元），36歲洛佩絲（圖）打針後明顯白皙可人，她說：「好像一次過做12次面部護理一樣。」信不信由你。<br>英國《世界新聞報》</p></body></html>
