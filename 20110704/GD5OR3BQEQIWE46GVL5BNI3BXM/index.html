<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚穿另類性感婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚穿另類性感婚紗 - 馮仁昭</h1><p>莫文蔚（Karen）將於10月喺意大利舉行婚禮，佢仲未開始搞結婚嘢，而係忙於籌備嚟緊嘅廣州、台灣同上海嘅巡迴演唱會。Karen日前去咗北京綵排同出席運動用品記者會，被問到結婚壓力大唔大，同埋套婚紗性唔性感，Karen話到時會有另一種層次嘅性感散發出嚟，佢未婚夫去過上海睇佢做騷，都冇因為性感演出而阻止佢，反而讚佢落力。佢又話婚後會有一部份時間留喺歐洲生活，其餘時間繼續演藝事業。</p></body></html>
