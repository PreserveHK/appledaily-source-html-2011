<html><header><meta charset="utf-8"><title>深水埗父責打機兒子尋死</title></header><body><h1>深水埗<br>父責打機兒子尋死</h1><p>【本報訊】15歲姓林少年沉迷上網打機，不眠不休。昨凌晨零時，他在深水埗黃竹街29號住所用電腦上網打機之際，45歲任職髮型師父親疑不滿兒子打機聲浪影響他睡覺，叫兒子降低聲浪，否則不讓他玩電腦。兩父子為此發生爭吵。爭論間，少年情緒激動，聲稱要跳樓，父親聞訊大驚，致電報警求助。<br>警員及救護員接報到場時，少年的情緒已平靜下來，並沒危險動作，也沒有受傷拒絕送院，警方調查後列糾紛案處理。
</p></body></html>
