<html><header><meta charset="utf-8"><title>大學生怕騷擾屋簷溫書</title></header><body><h1>大學生怕騷擾屋簷溫書</h1><p>吉林大學一位男生，為了專心準備末期考試，竟將桌椅搬到教學樓的屋簷上（圖），被網友稱為「自習哥」！<br>內地微博近日瘋傳一張照片，顯示離地2米多高的教學樓屋簷上，有一名身穿白衣藍褲的男生，坐在椅子上溫書，桌上還擺了水杯。網民經人肉搜索發現，這位「自習哥」是來自河北的考古系一年級生李政旺。他接受訪問時對自己成為網絡紅人感到驚訝，並解釋選在那處溫習是因為「沒人打擾我，而且還很凉快」。<br>鳳凰網</p></body></html>
