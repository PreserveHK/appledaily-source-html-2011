<html><header><meta charset="utf-8"><title>薛凱琪拒Fans求婚</title></header><body><h1>薛凱琪拒Fans求婚</h1><p>薛凱琪（Fiona）、羅力威及連詩雅昨日到旺角一中學出席新城校園騷，Fiona表示早前有fans在其微博中作了一曲給她，她說：「佢入面有句好得意，就係『喜歡你需要甚麼理由，喜歡你不需要甚麼理由』。」Fiona又指曾有fans向她求婚，但最終也拒絕了他。</p><p>羅力威約滿亞視</p><p>此外，10月將約滿亞視的羅力威，坦言去向未明，他說：「家同緊亞視傾合約，不過自己都未決定，希望我決定係點大家都會支持。」問他若續約亞視要甚麼條件？他說：「都係以音樂為主，因為我要同亞視滿約先可出碟，歌迷催咗我好耐！」<br>採訪、攝影：譚倩宜</p></body></html>
