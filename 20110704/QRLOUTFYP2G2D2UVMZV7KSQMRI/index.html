<html><header><meta charset="utf-8"><title>Britney前夫家人拍賣紀念品</title></header><body><h1>Britney前夫家人拍賣紀念品</h1><p>美國女歌手BritneySpears與舞蹈員前夫KevinFederline的恩愛關係已成泡影，似乎連Kevin的家人也不覺得值得留念，最近Kevin的姑媽把他與Britney於04年結婚的請帖、結婚照、二人親筆簽名紀念品及過氣孫新抱Britney的大肚照（圖）放上eBay拍賣，籌錢幫助Kevin的祖父。據悉Kevin的祖母最近過身，家人鼓勵Kevin的祖父Earl賣掉家中的物品，並將賺得的金錢用來旅行散心。Kevin姑媽表示Earl仍有一些私人物品不捨得賣掉。</p></body></html>
