<html><header><meta charset="utf-8"><title>屯門青年捱撞　拋開10米危殆</title></header><body><h1>屯門<br>青年捱撞　拋開10米危殆</h1><p>【本報訊】一名青年昨晨踩單車上班途中，疑未有留意交通情況，在屯門鳴琴路路中安全島踩出馬路時，被一輛新界的士撞倒，復拋開10米倒地重創，送院後情況危殆。<br>重傷青年23歲姓張，早前他購買一部摺叠式單車代步。昨晨6時許，他如常踩單車上班，沿鳴琴路踩至盈豐商場對開路中安全島時，疑未有留意交通情況，46歲姓彭男子駕駛一輛新界的士駛至，男子見張突然在的士右邊的安全島衝出煞車不及將事主撞倒。青年頭部重創及雙腳骨折，的士司機及途人報警。警員到場將傷者送院，治療後情況危殆。</p></body></html>
