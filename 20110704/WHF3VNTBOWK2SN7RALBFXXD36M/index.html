<html><header><meta charset="utf-8"><title>銅鑼灣韓燒搶火似911恐襲</title></header><body><h1>銅鑼灣<br>韓燒搶火似911恐襲</h1><p>【本報訊】「好大煙呀！好似911恐襲呀！」昨午12時，銅鑼灣渣甸坊京華中心一間韓式餐廳發生火警，一枱四、五人食客，使用韓式燒烤爐「任食任燒」期間搶火，產生大量濃煙，餐廳內半百食客疏散離開。大量灰黑濃煙直噴毗鄰渣甸街（圖），有途人見到濃煙密佈，形容像911恐襲。消防員到場將火救熄，餐廳負責人估計是食客烤肉時，注入過量食油所致。商場地下和一樓的店舖，受火警影響暫停營業；事件中無人受傷。</p></body></html>
