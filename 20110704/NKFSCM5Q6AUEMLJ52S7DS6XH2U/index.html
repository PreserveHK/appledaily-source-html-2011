<html><header><meta charset="utf-8"><title>關穎生日失控姐又失控</title></header><body><h1>關穎生日失控姐又失控</h1><p>台灣女星關穎上周六35歲生日，一班好友為她慶祝外，年僅5歲、紅透網絡的失控姐丁莎莎也有出席其生日會，她甫見關穎便驚呼：「天啊，你實在太漂亮了，你是超級無敵天上地下人間大美女。」<br>關穎和失控姐年齡雖然相差30年，但初次碰面便如姊妹般親暱，關穎笑說：「她是我最年輕的好朋友，又很搞笑。」切蛋糕時關穎許願希望爸媽身體健康，感情和事業一樣順心順利。<br>撰文：SnowIp
</p></body></html>
