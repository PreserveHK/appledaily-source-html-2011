<html><header><meta charset="utf-8"><title>NEW新短訊：北海道邊玩邊減肥</title></header><body><h1>NEW新短訊：北海道邊玩邊減肥</h1><p>北海道玩有誰不是吃到肚滿腸肥？想找個地方有得玩又可以減肥，考慮吓札幌大倉山的冬季體育博物館，曾是冬奧運場地，除了兩個跳躍式滑雪場可供參觀，博物館內更有模擬試玩各項冬奧項目，如雪橇、冰球等，雖像真度一般但的確消耗不少卡路里。作為大家北海道美食之旅的間場活動，不失為個好選擇。</p><p>冬季體育博物館<br>入場費：成人$58/團體$52位<br>網址： http://sapporo-dc.co.jp/okura-new/museum/ </p></body></html>
