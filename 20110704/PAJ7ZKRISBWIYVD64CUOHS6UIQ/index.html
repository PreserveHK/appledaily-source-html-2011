<html><header><meta charset="utf-8"><title>一公里內四店同遭淋油</title></header><body><h1>一公里內四店同遭淋油</h1><p>【本報訊】元朗大棠路禮修村三間地產代理公司及一間賣紅酒店舖，昨晨幾乎同一時間遭歹徒連環淋紅色漆油。警方接報到場調查後，列刑事毀壞案處理，不排除四宗淋紅油事件為同一幫歹徒所為。</p><p>各店舖無關連</p><p>三間地產代理及紅酒公司並無關連，東主也不同。四店舖負責人均表示，沒有與人結怨，事前也沒有收過任何恐嚇勒索。案發於昨晨10時，一名38歲姓毛地產代理公司負責人返公司時發現玻璃門被人淋紅色漆油，於是報警。警員到場調查時，距離現場200米及1公里外的兩間地產代理公司，以及村內一間紅酒店舖，亦發現門口遭淋紅漆。</p></body></html>
