<html><header><meta charset="utf-8"><title>跨欄涉水背夫人大賽</title></header><body><h1>跨欄涉水背夫人大賽</h1><p>一年一度在芬蘭舉行的「國際背夫人（wife-carrying）比賽」，16年來首度出現「三連霸」。東道主選手米埃蒂寧（TaistoMiettinen圖）約1分鐘便跑畢253米，與女拍檔第三年奪冠。<br>比賽前日（周六）在芬蘭中部小鎮松卡耶爾維舉行，46歲律師米埃蒂寧和拍檔哈帕寧（KristiinaHaapanen）雖然只是朋友，但比起很多夫妻檔更合拍。他將哈帕寧雙腿扛在肩上，頭下腳上背起她就拔足狂跑，涉水越過水池和跨過欄杆衝線。他賽後說，今年水池水較深，室外溫度高達30℃，他好不容易才擊敗其餘來自10個國家共46對參賽者。<br>法新社</p></body></html>
