<html><header><meta charset="utf-8"><title>女性渴望沙灘做愛</title></header><body><h1>女性渴望沙灘做愛</h1><p>在不一樣的地點做愛，肯定刺激性趣。但那個地點做最刺激，男女原來有別。<br>美國一項網上調查，訪問了3,000名男女，結果顯示美國人最愛玩「車震」，其次是在「別人的床」做愛。<br>若分開男、女，男人對性愛較積極，83%願意嘗試新花樣，最多人想體驗在飛機上纏綿；女人勇於嘗試有65%，最多人想在沙灘做愛，認為夠浪漫。<br>調查又發現，美國成年人平均每年做愛120次。<br>台灣東森新聞網</p></body></html>
