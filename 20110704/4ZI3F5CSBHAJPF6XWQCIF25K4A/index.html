<html><header><meta charset="utf-8"><title>醫療新知貧民區居民較易中風</title></header><body><h1>醫療新知<br>貧民區居民較易中風</h1><p>澳洲研究發現住在貧窮區的人較易中風，研究人員分析超過3,000名中風病人數據，發現環境較差地區的居民，中風機率較在富裕地區生活的人高七成，更會較富裕地區的人早中風。<br>研究人員認為這可能因貧窮地區居民普遍有高血壓、糖尿病和吸煙習慣等，但他們未必理會這些容易引發中風的危險因素，也忽略定期檢查的重要性，若能改善貧窮地區經濟狀況，並加強疾病預防的認知，或可減低五分之一的中風個案。研究又發現中風致死與病人年齡、發病前的身體狀態與病情嚴重程度有關；有工作及社交圈子活躍的人，因中風死亡的風險也較低。</p></body></html>
