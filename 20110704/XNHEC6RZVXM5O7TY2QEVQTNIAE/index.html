<html><header><meta charset="utf-8"><title>台製鳳梨酥證含塑化劑</title></header><body><h1>台製鳳梨酥證含塑化劑</h1><p>【本報訊】食安中心宣佈，台灣生產的「EDOPACK鳳梨酥」被澳門當局驗出含塑化劑「鄰苯二甲酸二（2－乙基己酯）」（DEHP），由於該食品亦有輸入本港，已指示業界立即停售受影響批次的鳳梨酥，並呼籲市民暫停食用。該批次有問題鳳梨酥淨重176克，有效期限為2012年4月6日。食安中心會派員到市面零售點巡查，抽取有關食品及其他相關食品樣本進行化驗。<br>此外，食安中心已恢復處理來自日本的進口禽肉及禽肉產品（包括蛋）申請，但福島、茨城、櫪木、群馬和千葉五個受福島核事故影響的縣產品則仍禁止進口。</p></body></html>
