<html><header><meta charset="utf-8"><title>新上場：軟腍腍馬戲團</title></header><body><h1>新上場：軟腍腍馬戲團</h1><p>IKEA於前日舉行新品發佈會，展示2012年最新產品，主題為「叠上去，摺起來，空間靈活更精彩」品牌了解現今家居空間有限，新設計家具以更慳位為主，品牌室內設計師MannaYeung更指，新一季家具以「紫色」為流行之選，配搭黑白家具輕易就可帶出Moden&amp;Classic味道。而最吸引小記的，莫過於兒童玩具系列LEKACIRKUS，以馬戲團為主題，當中的布質遊戲書用不同物料拼湊而成，可發出不同聲音刺激BB感官，連大人都愛不釋手！<br><br>IKEA：http://www.ikea.com</p></body></html>
