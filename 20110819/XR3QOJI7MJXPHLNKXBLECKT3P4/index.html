<html><header><meta charset="utf-8"><title>青年血戰　警犬驅散圍觀酒客</title></header><body><h1>青年血戰　警犬驅散圍觀酒客</h1><p>【本報訊】灣仔駱克道遊樂場昨凌晨2時許發生集體打鬥事件，大批警員接報趕至時，現場只剩下一名眼角受傷流血的南亞裔青年，逞兇者逃去無蹤。29歲傷者Rai表示，與人爭執後遇襲，救護員將他送院。事發後，現場聚集四五十名圍觀的外籍男女，喧嘩吵鬧，警方恐情況失控，召來警犬驅散人群。消息稱，由於昨日有不少酒吧推廣「ladies'night」（女士免費入場），吸引一批來自國際學校的外籍學生消遣。</p></body></html>
