<html><header><meta charset="utf-8"><title>莫文蔚12月開P賀新婚</title></header><body><h1>莫文蔚12月開P賀新婚</h1><p>莫文蔚（Karen）前日在上海出席護膚品牌活動，她穿上一條白色拖地長裙，款式猶如婚禮上的晚裝一樣，美艷動人。在場記者和fans紛紛提問有關Karen待嫁心情的問題。<br>Karen表示最近忙於籌備婚禮，已決定完成10月在意大利的婚禮後再回港舉辦party，邀請好友出席，暫定於12月舉行。問Karen婚後會否打算變做家庭主婦，她表示絕不考慮，但將來在工作上會放緩腳步，留多點時間陪伴丈夫。她又透露未婚夫喜歡下廚，所以絕不擔心從此成為煮飯婆。<br>撰文：林妃</p></body></html>
