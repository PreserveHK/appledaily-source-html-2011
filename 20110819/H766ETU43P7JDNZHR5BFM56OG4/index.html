<html><header><meta charset="utf-8"><title>旅發局推廣離島遊</title></header><body><h1>旅發局推廣離島遊</h1><p>【本報訊】內地自由行攻港九新界購物區，下一站是離島。旅發局數據顯示，去年來港過夜旅客當中，約四分一歐美遊客會到離島，澳洲、東南亞遊客有兩成，有16%台灣遊客曾到離島一遊，而內地客僅6%至7%對香港的離島有興趣往遊覽。</p><p>為向內地客發掘新景點，旅發局推出《朋友帶路．情遊香港小島》冊子，介紹大嶼山、南丫島、長洲及坪洲四個離島的名勝及特色，簡體字版本月22日出版，英文版下月推出。配合此冊子出版，新渡輪推出售價60元的離島一日遊紀念票，憑票可在一日內無限次乘坐渡輪往返大嶼山、長洲及坪洲。旅發局表示無預計新推廣活動成效。</p></body></html>
