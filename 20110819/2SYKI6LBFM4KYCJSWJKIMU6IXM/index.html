<html><header><meta charset="utf-8"><title>回到至索時</title></header><body><h1>回到至索時</h1><p>24歲的阿庇茲憑白滑的皮膚、細緻的輪廓，連續6年被德國排球俱樂部邀請拍lowcut月曆照，她說：「拍這種照片好酷，可以穿一些排球衣服以外的服飾，我好享受這種特輯，但就無興趣做硬照模特兒等工作。」</p><p>如果不是經過本人證實，真不相信相中是同一人？意大利自由人卡杜露說這張純情照是03年21歲時拍下的：「我很少拍這種照片，那次是應意大利一份著名的運動報章邀請拍的。」29歲的卡杜露在隨後更試過裸露上身，戴着獎牌拍照，不過她說不會再有下次了。</p></body></html>
