<html><header><meta charset="utf-8"><title>案件速遞婦產科名醫被控疏忽</title></header><body><h1>案件速遞<br>婦產科名醫被控疏忽</h1><p>【本報訊】被形容為國家級權威的婦產科醫生黃嘉謀（圖），被一名婦人指控醫療失誤，婦人稱接受由黃負責的治療時，黃涉疏忽導致她受傷。婦人日前入稟高等法院向黃及一間美容中心索償。<br>原告張佩琳，被告包括近年兼做醫學美容手術的黃嘉謀、聯合（集團）投資有限公司、聯信國際企業有限公司、由以上兩公司經營的專業醫生美學中心及正華（香港）有限公司。原告在入稟狀指，08年5月至8月間接受由黃主理治療，直至8月20日得悉黃涉在治療時疏忽。<br>案件編號：HCPI599/11</p></body></html>
