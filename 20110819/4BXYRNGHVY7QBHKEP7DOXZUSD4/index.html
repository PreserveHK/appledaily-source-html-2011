<html><header><meta charset="utf-8"><title>蒙嘉慧炒車撞到想喊</title></header><body><h1>蒙嘉慧炒車撞到想喊</h1><p>蒙嘉慧昨日在將軍澳駕車時遇上交通意外，據悉其座駕嚴重損毀，幸她未有受傷。蒙嘉慧昨晚撞車後仍有返回無綫將軍澳電視廣播城拍攝新劇《ATF反恐》，記者曾致電跟蒙嘉慧聯絡，但未獲回覆。</p><p>陳展鵬爆料</p><p>跟蒙嘉慧同劇演出的陳展鵬昨接受本報訪問時，指蒙嘉慧昨日真的遇上交通意外，陳展鵬說：「因為佢打咗畀導演同PA，話撞咗車要遲啲返公司開工，我頭先見到佢，佢個人冇乜事，應該冇受傷，我同佢打咗個招呼，但見佢好唔開心，好似想喊想喊咁，所以我都唔騷擾佢，等佢靜吓。」<br>採訪：林妃</p></body></html>
