<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉家昌千千醉駕嬲一年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉家昌千千醉駕嬲一年 - 馮仁昭</h1><p>近日劉子千（圖左）爆紅即俾人起底，身為老竇嘅劉家昌噚日接受商台電話訪問，講到千千當年因藏大麻而留有案底一事，佢話千千同佢講從來冇吸過毒，當日只係為朋友畀錢買，所以佢覺得千千已經知道錯同埋只要唔好再犯就得。講到當年千千醉駕一事，劉老師直認嬲咗成年冇理個仔。有傳劉老師要求千千同女友分手，佢話：「是他跟女朋友一起，又不是我，如果他交男朋友就不對。」</p></body></html>
