<html><header><meta charset="utf-8"><title>關仁隱事：「短腳」「膠膠」瞞另一半偷食 - 關仁</title></header><body><h1>關仁隱事：「短腳」「膠膠」瞞另一半偷食 - 關仁</h1><p>「短腳」有個固定圈外男友，所以佢一向緋聞唔多，但實情係相反，佢都會偷吓食。短腳同「膠膠」曾經有過一段霧水情，不過只係得幾個月貨仔。短腳份人好興認親認戚，所以佢嗌膠膠做阿哥，初時冇人為意，點知佢兩個越行越埋，但弊在各自已有另一半，所以佢哋將呢段地下情收得好密。不過男男女女嘅嘢邊度呃到人吖，短腳同膠膠越係扮冇嘢，明眼人睇落就越有嘢，結果佢哋心虛，驚俾人踢爆影響形象，咪即刻斬纜自保，然後各自歸位，最可憐都係佢哋嘅另一半，由頭到尾俾蒙在鼓裏。<br>撰文：關仁</p></body></html>
