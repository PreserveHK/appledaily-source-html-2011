<html><header><meta charset="utf-8"><title>自駕遊：「免費」踩單車</title></header><body><h1>自駕遊：「免費」踩單車</h1><p>現在世界各地都流行單車遊，連曼谷、日本及台灣市內都多了好多自助單車租借服務。只要你有張「Smart」信用卡（上面有特別晶片及PINCode），碌150歐元按金，就可於市內許多自動單車租借機自由取車。首半小時免費，往後半小時1歐元，再往後半小時2歐元、4歐元吸血式升級。24小時或一星期不還車另罰1或5歐元。記得單車租得越久，收費可幾何級數上，所以須留意租車及還車時間，懂得利用甚至可慳好多呢。<br><br>記者：陳慧敏</p></body></html>
