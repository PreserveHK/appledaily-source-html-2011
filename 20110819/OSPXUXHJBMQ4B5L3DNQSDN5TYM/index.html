<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳天瑜惹官非心情唔靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳天瑜惹官非心情唔靚 - 馮仁昭</h1><p>曾任有線電視主播嘅吳天瑜（Debbie）日前同緋聞男友、印尼餐廳太子爺蔣翹帆惹官非，被指喺09年盜用一名女子嘅平治跑車，佢哋早前喺東區裁判法院否認控罪。事發後Debbie不斷被傳媒追問呢件事，由於佢已經將件事交咗畀律師處理，所以佢希望喺下星期喺北京出席新劇記者會時先一次過交代事件，佢話今次官司有影響心情，好在廣告商同客戶都好支持自己，所以令佢放下心頭大石。</p></body></html>
