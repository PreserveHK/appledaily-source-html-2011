<html><header><meta charset="utf-8"><title>案件速遞倉務員非法性交勞教</title></header><body><h1>案件速遞<br>倉務員非法性交勞教</h1><p>【本報訊】18歲倉務員兩年前與同班同學的13歲胞妹拍拖時，涉強姦並奪去女友貞操。女友不忿氣「第一次咁就無咗」，倉務員則辯稱獲女方同意。高等法院早前裁定他強姦罪名不成立，但他於開審前已承認與未成年少女非法性交罪，昨被判入教導所。<br>被告蔡宇城承認於09年1月至2月期間某日，在事主的寓所與她非法性交。法官湯寶臣指事主作供時仍一臉天真及孩子氣，接納教導所報告所指，被告需要接受紀律訓練及道德教育。<br>案件編號：HCCC96/11</p></body></html>
