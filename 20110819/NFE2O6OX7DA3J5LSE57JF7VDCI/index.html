<html><header><meta charset="utf-8"><title>蘋果汁瘦身寶貝含禁藥　衞署籲勿服</title></header><body><h1>蘋果汁<br>瘦身寶貝含禁藥　衞署籲勿服</h1><p>【本報訊】衞生署呼籲市民不要服用減肥產品「康壽堂2008瘦身寶貝」，因該產品含有禁用西藥西布曲明及酚酞。一名34歲印尼籍女子早前因暈眩並從床上墮下，被送入瑪嘉烈醫院治理，她曾服用上述產品。<br>衞生署表示，早前接獲醫院管理局通報，指一名34歲印尼籍女子，於本月14日因暈眩並從床上墮下，導致頭部受傷入住瑪嘉烈醫院，病人入院三日後出院。她表示早前從荃灣青山公路一間印尼商店，購買康壽堂2008瘦身寶貝並服用。<br>衞生署表示，上述產品含禁藥成份屬偶發性發現，與病人的臨床症狀無關。含西布曲明的產品可增加心血管疾病風險，酚酞則可致癌。</p></body></html>
