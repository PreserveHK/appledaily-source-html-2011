<html><header><meta charset="utf-8"><title>中環酒吧爭執洋漢互毆</title></header><body><h1>中環<br>酒吧爭執洋漢互毆</h1><p>【本報訊】中環德己立街昨凌晨幾乎同一時間發生兩宗傷人案。凌晨3時40分，兩名外籍青年在酒吧「夜蒲」期間為小事爭執，其中一人揮拳襲擊對方。傷者穿頭流血，救護員到場替33歲傷者Michael包紮送院。警員拘捕涉傷人23歲的David，他被帶上警車時雙手合十，神情迷茫。<br>同一時間，對面馬路的一幢商業大廈亦發生傷人案。一名外籍醉酒青年24歲的Alfred，無故揮拳襲擊57歲姓姜大廈保安員，姜頸部受傷報警。一名警員趕至，又被醉漢揮拳毆胸及扯爛衣服，警方增援將醉漢拘捕，他涉傷人、襲警及刑事毀壞被捕。姜與遇襲警員則送院治理。</p></body></html>
