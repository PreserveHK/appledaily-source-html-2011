<html><header><meta charset="utf-8"><title>美促敍國總統下台</title></header><body><h1>美促敍國總統下台</h1><p>敍利亞政府連月來血腥鎮壓反政府示威，美國及歐洲多國領袖昨日（周四）進一步向敍利亞政府施壓，加強制裁之餘，美國總統奧巴馬更首度表明要敘國總統巴沙爾（Basharal-Assad）下台。<br>奧巴馬發表聲明，指敘利亞的暴力鎮壓示威者，「對美國國家安全、外交政策和經濟，構成異常大的威脅」，他又簽署行政指令，凍結敍利亞政府資產，禁止美國人在當地投資和向該國出口貨品。法國、德國、英國領袖隨即和應美國的行動，發表聯合聲明，要求巴沙爾為敍利亞利益鞠躬下台。人權組織表示敘國持續多月的鎮壓已造成2,000多人死亡。<br>法新社</p></body></html>
