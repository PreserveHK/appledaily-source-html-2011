<html><header><meta charset="utf-8"><title>林夏薇煮餸唔預男友</title></header><body><h1>林夏薇煮餸唔預男友</h1><p>林峯堂妹林夏薇昨日在電視城為《新派煮意》擔任嘉賓，問到她的廚藝，她笑說：「以前喺北京讀書有試過煮，多數係煮炒飯同煲湯，有同學試過我手勢，普遍評語都係話賣相麻麻，但係味道唔錯。」</p><p>只與家人分享</p><p>講到用廚藝綁住男友的心時，林夏薇笑說：「我冇諗咁多，就算煮都係同屋企人分享，我未試過煮畀男朋友食。」<br>稍後林夏薇將會參與慈善節目的演出，談到綵排情況，她說：「家仲未開始綵排，聽講係會唱現場，我希望可以快啲收到歌，爭取時間練習。」<br>採訪、攝影：何慧斯</p></body></html>
