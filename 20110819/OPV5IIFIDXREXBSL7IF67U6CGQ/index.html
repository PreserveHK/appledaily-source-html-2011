<html><header><meta charset="utf-8"><title>屯門患病男子巴士猝死</title></header><body><h1>屯門<br>患病男子巴士猝死</h1><p>【本報訊】一名患有血管病的六旬男子，昨晨乘坐巴士途中突然昏迷，其他乘客發現報警，惟事主送院搶救後不治。肇事九巴66X由屯門大興往旺角東港鐵站，昨晨6時許，當巴士沿屯門公路行駛至大欖海事訓練學院對開，有乘客發現一名身材略胖的男子，暈在下層後排座椅上，呼叫無反應，通知李姓車長致電報警。<br>救護車到場將事主送院，惟延至早上6時40分不治。死者66歲姓蔡，據悉患有血管病，警方調查後相信事件無可疑，不排除與病患有關。</p></body></html>
