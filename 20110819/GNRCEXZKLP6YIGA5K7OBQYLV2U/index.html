<html><header><meta charset="utf-8"><title>林熙蕾谷老公學湊B</title></header><body><h1>林熙蕾谷老公學湊B</h1><p>台灣女星林熙蕾今年下嫁男友楊晨（Chris），不久宣佈有喜，腹中BB是囡囡。</p><p>用公仔模擬</p><p>目前熙蕾已懷孕7個多月，她昨在微博貼上一張自己的近照，相中熙蕾穿白色背心下身穿闊身軍褲，頭戴cap帽，由於背心相當貼身，令熙蕾的肚子顯得更大，但她的手臂依然纖瘦，跟懷孕前沒大分別。<br>此外，熙蕾早前亦在網上圖文並茂透露老公Chris上堂學湊BB，相中見Chris用公仔學換尿布，神情專注，難怪連熙蕾都讚老公細心。Chris如此用心上堂，相信日後必全心幫老婆湊女，熙蕾生完囡囡後應可安心休養。<br>撰文：葉雪</p></body></html>
