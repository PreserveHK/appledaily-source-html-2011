<html><header><meta charset="utf-8"><title>蘋果汁撐副學位有錢途　洗負面印象</title></header><body><h1>蘋果汁<br>撐副學位有錢途　洗負面印象</h1><p>【本報訊】副學位（即副學士和高級文憑）課程近10年急速發展，中文大學教育學院研究顯示，讀多兩、三年書比只是預科畢業更有「錢」途，副學位畢業生平均工資較預科畢業生高15%至40%，洗脫副學位課程一直予人「投資大、回報少」印象。<br>該學院教授鍾宇平根據96、01及06年的人口調查資料，分析3萬名持有副學位學歷的市民背景和在勞動力市場的表現，發現他們的就業狀況，普遍較只有預科學歷的市民為好。<br>研究又顯示培訓通用能力和工業技術的課程，回報相對較多，因此認為未來有關課程可隨香港經濟變化，培訓合適人才。有關研究由研究資助局資助。</p></body></html>
