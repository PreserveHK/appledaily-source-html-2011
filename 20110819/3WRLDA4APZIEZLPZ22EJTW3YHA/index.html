<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖自爆半裸迷嬌妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖自爆半裸迷嬌妻 - 馮仁昭</h1><p>吳彥祖（Daniel左）最近接受鄭丹瑞（阿旦）主持嘅節目訪問，阿旦曾經同Daniel老婆LisaS.合作，佢話覺得Lisa好愛Daniel，Daniel話：「Lisa話睇完我一個赤裸上身嘅雜誌封面就愛上我，佢係好直接、體諒同遷就我，我自問係難相處嘅人，真係好難先搵到個可以互相接受全部嘅人。」佢仲話估唔到最終兩人結為夫婦。</p></body></html>
