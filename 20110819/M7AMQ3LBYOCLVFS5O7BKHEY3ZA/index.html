<html><header><meta charset="utf-8"><title>小齊穿單車褲傷小小齊</title></header><body><h1>小齊穿單車褲傷小小齊</h1><p>任賢齊和謝安琪昨日在尖沙嘴出席單車慈善活動記者會，一向活力充沛的小齊表示很喜歡踩單車，常會參與這類型比賽，今年9月會去新疆參賽，他說：「我會參加沙漠拉力賽，相信我嘅體力可以維持到，不過我想將頭盔裝飾吓。」<br>講起踩單車，話題總不離單車褲，問到佢會不會棄單車褲裸體踩單車，他決絕說：「唔得，咁好易整親皮膚。」</p><p>着內褲刮損</p><p>小齊又表示一定會穿正規單車褲出賽，但曾出現蝦碌，他謂：「有次我着埋底褲再着單車褲，但原來有特別保護，反而整損。」而昨日活動，他仍有穿單車褲出席，但聲明有穿內褲。<br>採訪、攝影：王連連</p></body></html>
