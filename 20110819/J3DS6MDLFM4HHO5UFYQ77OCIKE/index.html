<html><header><meta charset="utf-8"><title>灣仔保時捷等轉燈捱撞</title></header><body><h1>灣仔<br>保時捷等轉燈捱撞</h1><p>【本報訊】一輛車價逾91萬港元的保時捷跑車，昨午駛經灣仔皇后大道東近春園街交通燈位時，遭尾隨一輛貨車撞向車尾，保時捷車尾輕微撞凹，女司機感到頭部及胸口痛送院。<br>肇事保時捷銀色跑車於去年出廠，掛自訂車牌號RNR。昨午12時，42歲何女駕保時捷跑車，沿灣仔皇后大道東快線東行，當駛至春園街交通燈位，她慢車擬右轉時，尾隨一輛由41歲姓劉男子駕駛的貨車，收掣不及撞向保時捷車尾，女司機受輕傷送院。</p></body></html>
