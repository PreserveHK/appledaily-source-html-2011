<html><header><meta charset="utf-8"><title>案件速遞未婚媽媽認棄嬰還柙</title></header><body><h1>案件速遞<br>未婚媽媽認棄嬰還柙</h1><p>【本報訊】未婚媽媽在公廁誕下女嬰後不知所措，欲託男友人幫忙被拒，於是「求其」交予一名途人，吩咐將女嬰帶往醫院檢查，之後沒有領回女嬰。<br>涉案媽媽昨在九龍城裁判法院承認遺棄嬰兒罪，還柙至下月1日，等候背景及戒毒報告判刑。<br>被告蔡佩珊（33歲）無業，去年6月23日在旺角上海街遺棄女嬰。由於包裹女嬰的布有她的DNA，故遭警方拘捕。<br>案件編號：KCCC3227/11</p></body></html>
