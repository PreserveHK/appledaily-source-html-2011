<html><header><meta charset="utf-8"><title>新界東成交紀錄</title></header><body><h1>新界東成交紀錄</h1><p>備註：成交紀錄根據土地註冊處資料加以整理後列舉，成交日期指正式買賣合約日期，較臨時買賣合約日期稍遲。由於各物業不一定每周會有新成交紀錄，因此可能不會全部更新。所有資料在編排上已力求準確，而所有資料僅作參考用途。<br>資料來源：利嘉閣研究部</p><p>將軍澳日出康城（1至2B期）</p><p>座數：12座<br>單位總數：5200個<br>建築面積：682至1313方呎<br>落成：2009至2011年</p><p>將軍澳新都城</p><p>座數：21座<br>單位總數：6768個<br>建築面積：487至1026方呎<br>落成：1996至1999年</p></body></html>
