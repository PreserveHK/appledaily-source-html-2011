<html><header><meta charset="utf-8"><title>蘇玉華自詡有主持天份</title></header><body><h1>蘇玉華自詡有主持天份</h1><p>蘇玉華日前在觀塘為某銀行信用卡拍廣告，還要吊威吔上陣。提到跟無綫的關係，蘇玉華透露依然有部頭合約，並直言不少TVB同事希望再跟她合作，她自己也希望如此。<br>不過，近年蘇玉華轉型向主持發展，之前更以「和味蘇」主持烹飪節目，又做旅遊節目主持，是否有意向主持界發展？她說：「拍劇定主持我都冇所謂，以前我覺得做主持好難，因為要識執生同反應快，但做過之後我又覺得自己有少少天份，可以向呢方面發展。」故此無綫若安排主持工作，她直言樂意奉陪。<br>採訪：卓寶花<br>攝影：陳順禎</p></body></html>
