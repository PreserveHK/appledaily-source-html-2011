<html><header><meta charset="utf-8"><title>古巨基唔肯咀Lorraine</title></header><body><h1>古巨基唔肯咀Lorraine</h1><p>古巨基昨日39歲生日，前晚英皇為他在跑馬地駿景舉行生日派對，楊受成、容祖兒、Twins、傅明憲和吳家樂等都現身恭賀，其緋聞女友兼助手Lorraine都在場，但表現避忌，Lorraine在千呼萬喚下才現身，但不肯並排合照。到切蛋糕全場起哄要兩人互咀，他們即尷尬扮聽不到，最終都沒有咀住合照。<br>基仔前晚約11時獨自到達現場，問到重要人物（指Lorraine）為何不在，他即說：「我咪重要人物，佢喺另一邊入去，乜前後腳，佢怕鏡頭啫。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
