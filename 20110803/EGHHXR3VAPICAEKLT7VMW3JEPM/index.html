<html><header><meta charset="utf-8"><title>市場分析IMF總裁拉加德　利鞏固財政</title></header><body><h1>市場分析<br>IMF總裁拉加德　利鞏固財政</h1><p>國際貨幣基金組織IMF總裁拉加德（ChristineLagarde）認為，美國就提高債務上限和削減財赤達成協議，意味可避免全球經濟受到嚴重破壞，而削減財赤協議是鞏固財政的重要一步。<br>拉加德續指，事情減低市場不明朗因素，並有助增加美國財政信用，有關協議對美國以至全球經濟均有利。在經濟復蘇脆弱背景下，削減開支的計劃是適當的步驟，並不宜過於提前開銷（Frontload），以至減慢增長。<br>目前的挑戰，是制訂穩固的框架，包括清晰中期債務和財赤目標。為了讓公共財政能平穩持續，美國需要在政府開支上加強節約，以及開創新收入。</p></body></html>
