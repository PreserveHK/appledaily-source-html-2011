<html><header><meta charset="utf-8"><title>舜文Like德起：鬆一鬆</title></header><body><h1>舜文Like德起：鬆一鬆</h1><p>抵埗第二天即參觀完畢的奧格斯堡主場固然是新，也不及今天參觀的緬恩斯主場──科法斯球場般具新鮮感，因為這球場上月初才啟用！<br>我躺在緬恩斯物理治療室的床上，還有靚女拍檔阿Kit替我鬆一鬆，行程縱辛苦，也可立時忘記！不過話得說回來，緬恩斯今屆有多名主力離隊，看來教練杜查未必可以像我般有機鬆弛一下了！（有線62台今日10:00pm《體育王》均備我們在德國的專題報道。）</p></body></html>
