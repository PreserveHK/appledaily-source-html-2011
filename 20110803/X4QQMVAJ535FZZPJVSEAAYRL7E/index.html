<html><header><meta charset="utf-8"><title>蘋果汁人口普查昨結束　問卷將銷毀</title></header><body><h1>蘋果汁<br>人口普查昨結束　問卷將銷毀</h1><p>【本報訊】政府統計處歷時18日的人口普查面談訪問階段昨日結束，統計員未能接觸的住戶約30萬戶，統計員已留下自填問卷供住戶填寫後寄回統計處。普查期間約210萬住戶提供普查所需資料，其中約140萬戶自行填報，或透過網上填報電子問卷。今年普查期間曾發生多宗普查員事故，包括兩名女統計員獨自入屋家訪時疑遭非禮。<br>該處電話查詢中心自6月下旬運作以來，處理超過16萬個查詢。統計處強調，人口普查蒐集到的個人或個別住戶資料只作統計用途，所有已填寫問卷會在普查開始後12個月內銷毀。統計處處長馮興宏又向市民及1.8萬名普查人員致謝。</p></body></html>
