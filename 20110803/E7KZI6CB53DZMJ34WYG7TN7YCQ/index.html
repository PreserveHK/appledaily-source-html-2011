<html><header><meta charset="utf-8"><title>金銀貿易場9月推人幣黃金</title></header><body><h1>金銀貿易場<br>9月推人幣黃金</h1><p>【本報訊】金銀業貿易場計劃最遲在9月初推出人民幣黃金公斤條買賣，理事長張德熙（圖）預期有關產品反應良好，因此將每周交易上限，由原定1噸提高至2噸。當推出人民幣公斤條後，貿易場亦擬推出人民幣白銀產品，並且將其納入電子化交易系統。<br>至於可供投資者買賣的槓桿上限，則由原本30倍降至最高26倍。有關產品推出後，將容許國際金融機構沽金換成人民幣，甚至轉為人民幣黃金公斤條合約，當中因為人民幣升值因素，有關機構便可利用新合約，將回報放大兼賺取貨幣變動的差價。</p></body></html>
