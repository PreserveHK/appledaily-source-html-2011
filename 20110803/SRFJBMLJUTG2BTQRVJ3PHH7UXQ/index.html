<html><header><meta charset="utf-8"><title>趣怪定格：人氣小狗　升呢做作家</title></header><body><h1>趣怪定格：人氣小狗　升呢做作家</h1><p>趣致可愛的寵物，有時可能比藝人偶像更受歡迎，超人氣小狗Boo在社交網站facebook擁有140萬名粉絲，本月中更會出書「升呢」做「作家」，令萬千網友非常期待。</p><p>今年5歲的Boo，擁有一張超得意的面孔和招牌蓬鬆頭，早前更獲英國報章選為社交網絡十大寵物明星第三位。有出版商特別為Boo推出新書《Boo:TheLifeoftheWorld'sCutestDog》，書內有很多Boo的可愛照片，出版商更特別拍攝了一段影片，記錄Boo用小狗掌「簽合約」，讓牠選封面和參加慶祝派對，相信肯定會引來搶購潮。<br>美國霍士新聞頻道</p></body></html>
