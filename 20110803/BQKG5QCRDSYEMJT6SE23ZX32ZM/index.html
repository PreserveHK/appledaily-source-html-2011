<html><header><meta charset="utf-8"><title>尖沙嘴五女疑買療程受騙</title></header><body><h1>尖沙嘴<br>五女疑買療程受騙</h1><p>【本報訊】五名女子昨晚到尖沙嘴金馬倫道一間纖體中心理論，指早前在街頭被游說做時裝模特兒後，被勸誘做美容改善皮膚等，前後支付1.5萬至3萬元購買療程，懷疑受騙。<br>受害人稱，有關公司年多前已開始運作，估計受害人高達數百人。他們先在尖沙嘴街頭游說女途人當模特兒試衫拍硬照，每次可獲150元。其後職員說她們皮膚不夠滑，再帶到金馬倫道一纖體中心，游說她們買套票做美容。事主完成療程後象徵式接到一至兩個硬照工作，她們疑被騙多次上門理論。昨晚7時半，其中五名年約20至30歲女事主到纖體中心追討賠償不果報案，警方將案列糾紛事件。</p></body></html>
