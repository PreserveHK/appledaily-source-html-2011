<html><header><meta charset="utf-8"><title>阿Sa半天吊喊驚</title></header><body><h1>阿Sa半天吊喊驚</h1><p>李連杰、蔡卓妍（阿Sa）、黃聖依和林峯等合演程小東執導的新戲《白蛇傳說之法海》，扮演青蛇的阿Sa與內地演員文章雙雙被吊威吔在80米高空，由於阿Sa畏高，對她來說是大考驗。<br>阿Sa被吊高80米，嚇得緊閉雙眼，嘴裏一直說：「好驚，唔敢望呀。」並緊緊抓住文章。由於風很大，二人的戲服不時被風吹起擋着臉，因此被迫NG，令兩人吊足一小時，難怪拍完後阿Sa臉色慘白，嚇得半死。撰文：葉雪</p></body></html>
