<html><header><meta charset="utf-8"><title>舊屋塌牆壓死10婦孺</title></header><body><h1>舊屋塌牆壓死10婦孺</h1><p>江西宜春樟樹市張家山街道昨發生房屋倒塌意外，造成10死2傷。昨日上午約10時，郭坊村上土湖村小組，一幢最少有60年樓齡的老屋，外牆突然倒塌，令當時在牆下巷道中乘凉的八名婦女和兩名兒童當場死亡，另有兩名婦女受傷。死者年齡最大85歲，最小3歲。<br>事發後，現場四周都是碎磚瓦礫。該市領導人亦趕赴現場，指揮救援和善後工作。公安、消防等部門的人員，以及當地村民也紛紛參與救援工作。該市民政部門已發放臨時救濟金和組織幹部捐款，為每一位死者家屬提供了5,000元人民幣的撫慰金。<br>中廣網</p></body></html>
