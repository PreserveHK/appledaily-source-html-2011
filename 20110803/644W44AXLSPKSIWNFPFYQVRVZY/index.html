<html><header><meta charset="utf-8"><title>黃奕：不靠男人靠自己</title></header><body><h1>黃奕：不靠男人靠自己</h1><p>黃奕主演的電影《競雄女俠．秋瑾》即將上映，為配合宣傳，她穿起西裝，畫了兩撇小鬍子反串成紳士，為雜誌拍封面。照片中她執起短刀，擺出各種硬朗甫士，一反平日的嫵媚姿態。<br>黃奕表示從小性格就像男生，愛抱打不平又有正義感，可能因此讓她給導演邱禮濤看中，演出巾幗英雌秋瑾這位傳奇女性。<br>黃奕表示這些年來跌跌撞撞，終找到一條自己的路，秋瑾這角色讓她在難關中重新找到信心，內心更變得像男人一樣強大，她說：「秋瑾告訴我，一個想要成功的女人，首先應該是一個獨立的女人，女人不是男人的附庸，女人的成功不靠男人，必須靠自己。」<br>採訪：盧健</p></body></html>
