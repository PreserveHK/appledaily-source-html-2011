<html><header><meta charset="utf-8"><title>成龍疑捐6毫救災</title></header><body><h1>成龍疑捐6毫救災</h1><p>吳綺莉將帶同12歲的小龍女吳卓林從上海返回香港復出，為無綫拍攝節目。不過成龍近年則把事業重心放在內地，長駐北京，他最近就在內地拍攝他從影以來第一百部電影《辛亥革命》，演出歷史人物黃興。<br>不過成龍最近被捲入捐款出錯的新聞之中，事緣中國紅十字會為挽回公眾信任而提升透明度，特地在網上公佈捐款詳情。有人搜尋「成龍」，只顯示了他在玉樹地震中捐了六次錢，每次一毫，合共六毫人民幣。內地紅十字會對此表示可能是同名同姓的人，也有機會是系統出錯，日後會改善系統。</p></body></html>
