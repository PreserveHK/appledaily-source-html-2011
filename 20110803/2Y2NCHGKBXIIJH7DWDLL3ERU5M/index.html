<html><header><meta charset="utf-8"><title>求驗客手記：NBA封館史坦唔收人工 - 求驗客</title></header><body><h1>求驗客手記：NBA封館史坦唔收人工 - 求驗客</h1><p>NBA家陷於封館，原因無非一個錢字，資方就希望球員減收人工，不過76人嘅中鋒夏韋斯就透過微博，好寸咁同NBA總裁史坦（圖）講：「要減就一齊減！」點知史坦真係回應，講封館期間佢唔會出糧，好似98/99年個次，都係大半季冇糧出。史坦人工一般估計由1,500至2,500萬美元之間，如果真係封館佢都損失唔少。另外，唔少NBA球星都搵定後路，好似熱火後衞獲迪，就有傳訪華期間，有CBA球隊用200萬美元月薪，搵佢到中國打波，如果成事，中港球迷真係大喜訊。</p></body></html>
