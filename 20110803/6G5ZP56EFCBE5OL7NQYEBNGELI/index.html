<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孟瑤北京補擺結婚酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孟瑤北京補擺結婚酒 - 馮仁昭</h1><p>性感女星孟瑤舊年低調產子，其實佢08年已經同內地商人老公周磊註冊，大後日會喺北京補擺喜酒，孟瑤早前仲去咗歐洲影結婚相，前日就將婚紗相上載微博，佢仲留言晒幸福話：「婚禮倒數第四天，泡浴、磨砂、敷膜、按摩，是每天的功課。」<br>孟瑤個囝囝都已經成8個幾月大，佢話呢次補擺喜酒會花7位數字包機票同食宿請好友參加，至於伯樂王晶同好友曾志偉、洪天明都係邀請之列。</p></body></html>
