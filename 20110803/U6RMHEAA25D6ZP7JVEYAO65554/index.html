<html><header><meta charset="utf-8"><title>越式炒蟹啖啖肉</title></header><body><h1>越式炒蟹啖啖肉</h1><p>有興趣吃一頓正宗越南菜嗎？「LeSoleil」由即日起至8月7日，邀請到來自三藩市的客席廚師MsNuHuynh獻技，越式咖喱白鱔、凍椰醬冷麪香港少見，味道一流。個人最愛堤岸炒肉蟹，不會炒到一碟是油，肉蟹啖啖肉，連蟹爪最末一節也吃得真鮮味；越南香茅豬扒是大路菜式，但那股滲入心肺的香茅味，確實非一般街邊檔可比，我給十個Like呀。<br><br>記者：林佩婷</p><p>LeSoleil（27332033）<br><br>地址：尖沙嘴麼地道69號帝苑酒店4樓</p></body></html>
