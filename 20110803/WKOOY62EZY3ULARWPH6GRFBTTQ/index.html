<html><header><meta charset="utf-8"><title>送UA東薈城電影換票證</title></header><body><h1>送UA東薈城電影換票證</h1><p>夏天熱辣辣，不如去東薈城掃貨順便攞着數！即日起至8月31日，在東薈城以電子貨幣消費滿$800即可參加抽獎，贏走$1,000購物現金券及總值$215,000「亞洲萬里通」里數；學生哥出示學生證睇戲更可享全天候學生優惠票價$35。家《蘋果》讀者更有機會獲得東薈城「天生購物狂」手袋掛飾一個及UA東薈城電影換票證兩張，只須剪下此欄目正本連同姓名、電話及貼上$3的回郵公文袋，寄「銅鑼灣糖街29-31號匯景商業中心16樓黃小姐收」，信封面註明「索取東薈城禮品」，名額20名，先到先得，送完即止。
</p></body></html>
