<html><header><meta charset="utf-8"><title>范冰冰藍精靈上身</title></header><body><h1>范冰冰藍精靈上身</h1><p>內地女星范冰冰衣着向來受注目，她在上周現身機場，一身粉藍衣裝和帽子儼如藍精靈，矚目非常。不過架墨鏡的她似乎不在意途人眼光，在候機期間坐上行李車上，讓隨行化妝師推着她轉圈，似乎童心未泯。<br>不過冰冰近期也捲入內地紅十字會的捐款事件中，在紅十字會網頁上顯示「范冰冰」在青海玉樹的捐款紀錄為200元，但據悉她在地震中捐款應是20萬人民幣。冰冰工作室宣傳總監楊思維就澄清從沒向內地的紅十字會捐款，他們只向中國扶貧基金會捐了20萬，之後陸續捐了一些物資。李連杰的「壹基金」顯示捐款總數不過3萬元，基金方面指紅十字會的數據有嚴重誤差。<br>撰文：林妃</p></body></html>
