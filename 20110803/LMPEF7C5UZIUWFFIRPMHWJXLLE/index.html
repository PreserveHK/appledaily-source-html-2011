<html><header><meta charset="utf-8"><title>張智霖MV收集親子照</title></header><body><h1>張智霖MV收集親子照</h1><p>張智霖之前為新歌《反斗奇兵》舉辦照片募集活動，收集父子情深的照片，然後將之輯製成MV，該MV日前推出後，也被上載到網絡，只見片內全是一張張溫馨父子合照，其中還有很多藝人的照片，包括馬德鐘、張錦程、苗僑偉、譚耀文及鄧兆榮等，連黃日華與女兒的合照也有，其中郭晉安教兒子游泳的照片相當開心，譚耀文與兒子一起做鬼臉，十足餅印。</p><p>Chilam也放了近十張他與兒子魔童由小至大的合照，他與陳錦鴻都愛跟兒子一起洗澡，Chilam前晚在微博轉載MV，並寫道：「謝謝所有有份參與的朋友的支持，希望大家喜歡！」其老婆袁詠儀則大讚MV感人。<br>撰文：丁寧</p></body></html>
