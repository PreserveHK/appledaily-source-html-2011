<html><header><meta charset="utf-8"><title>杏兒想偷李詩韻時間</title></header><body><h1>杏兒想偷李詩韻時間</h1><p>胡杏兒、李詩韻、李思捷、湯盈盈等昨日在將軍澳電視廣播城為新劇《換樂無窮》試造型，劇中胡杏兒和李詩韻的軀殼會對調，近日蜜運中的李詩韻雖然否認新戀情，卻被眾藝員開玩笑，杏兒笑說：「如果可以交換，我想換詩韻啲時間，可以去玩咁開心。」當問到李思捷想換甚麼時，商天娥即以其女友名字取笑他說：「可以換春卷。」</p><p>盈盈嘲男友老</p><p>湯盈盈則表示想跟杏兒換男友，還說：「雖然我個年紀大啲，但識功夫，又長啲，係長氣啲。」一眾藝人均將真假戀情開玩笑。李詩韻早前被拍到與男伴在蘭桂坊親熱拖手，她解釋只是男士風度，並非拍拖中，又極力稱讚對方是好男人。<br>採訪、攝影：卓寶花</p></body></html>
