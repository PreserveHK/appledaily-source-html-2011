<html><header><meta charset="utf-8"><title>趣趣地：巴頓「被逐」除笨有精</title></header><body><h1>趣趣地：巴頓「被逐」除笨有精</h1><p>英格蘭中場祖爾巴頓（圖）因為喺twitter撐鬧爆紐卡素轉會政策嘅隊友荷西安歷基，結果激嬲紐記肥佬班主艾殊利，將佢免費掛牌。雖則巴頓個底勁花，試過因傷人而入冊，但因可勝任中場多個位置，而且得28歲，所以唔愁冇班落，聽聞熱刺已率先出手力邀佢加盟，另外維拉、布力般、富咸同埋史篤城亦對佢有興趣。查實紐記先後出售兩主力安祖卡路爾同埋路蘭之後，佢對隊波死晒心，家陣因呢件事而俾肥佬踢走，對佢嚟講肯定係有賺冇蝕。</p></body></html>
