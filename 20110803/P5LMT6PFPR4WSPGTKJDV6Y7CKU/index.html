<html><header><meta charset="utf-8"><title>零發酵　叉燒包5分鐘出爐</title></header><body><h1>零發酵　叉燒包5分鐘出爐</h1><p>當Model聽到是日要示範整叉燒包，心中即時暗叫不妙，心想數小時又怎可做出叉燒包呢？而這個相信也是不少入廚新手的疑問！因為中式包點麪糰要經長時間發酵，的確不是說做便做的。但只要懂得利用常見的白方包，便可輕鬆完成了！</p><p>材料</p><p>材料：叉燒（切粒）30克、洋葱（切粒）20克、方包（去皮）2塊　<br><br>汁料：蠔油/海鮮醬/水各1湯匙、糖半茶匙、生粉1茶匙、麻油1/4茶匙</p><p>做法</p></body></html>
