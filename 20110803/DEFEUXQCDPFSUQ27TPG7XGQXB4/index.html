<html><header><meta charset="utf-8"><title>Amy家人外遊暫忘傷痛</title></header><body><h1>Amy家人外遊暫忘傷痛</h1><p>英國騷靈歌后AmyWinehouse（小圖）日前突於寓所逝世，其父親Mitch及繼母Jane連日來除忙搞喪禮外，又成傳媒追訪的對象，連其卡姆登廣場（CamdenSquare）寓所門外都逼滿大批悼念Amy的粉絲日夜守候，令其家人更加疲憊不堪。據英國《太陽報》報道，Amy家人打算跟Amy的導演未婚夫RegTraviss外出旅遊10天散心，暫離傷心地免睹物思人，但到何地旅遊散心則未有透露。</p></body></html>
