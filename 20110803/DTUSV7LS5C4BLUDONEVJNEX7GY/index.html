<html><header><meta charset="utf-8"><title>鄭文雅憂母親昏迷</title></header><body><h1>鄭文雅憂母親昏迷</h1><p>鄭文雅的中國戲曲相展在銅鑼灣利園舉行，她昨日在場打點，她說：「用咗六個鐘頭setup，前一晚瞓咗三個鐘咋，有人叫我去廣州巡迴，我都有興趣o架，但想搞咗香港巡迴先。」</p><p>下周飛英探望</p><p>近月忙出慈善相集，又忙相展，鄭文雅透露心繫在英國的媽咪，她說：「媽咪近期肺炎入咗院，家昏迷咗，佢成84歲，我都好擔心，不過下星期先可以飛過去，等埋老公先一齊去，我驚媽咪有乜事，我要一個人面對。」鄭文雅更想將近期完成的慈善相集，帶給媽咪看。<br>採訪、攝影：盧妹</p></body></html>
