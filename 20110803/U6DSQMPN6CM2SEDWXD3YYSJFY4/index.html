<html><header><meta charset="utf-8"><title>蘋果汁馬會兼職變全職　威脅英超罷工</title></header><body><h1>蘋果汁<br>馬會兼職變全職　威脅英超罷工</h1><p>【本報訊】香港賽馬會職員團結工會昨聲討賽馬會利用蠱惑編更制度，安排兼職投注前線員工每月工作超過180小時，令他們的工時等同全職員工，卻得不到全職員工的福利等保障。工會向馬會發最後通牒，要求在本月英超開鑼前作出改善，否則不排除罷工。<br>工會批評馬會大量聘請場外投注站及電話投注站兼職員工，每月工時超過180個鐘後，即安排兼職員工放無薪假，避免兼職工爭取享有全職員工的福利等保障。<br>馬會回應指因營運模式獨特，須配合顧客在不同日子，提供投注服務，除聘請全職管理人員及月薪合約制僱員外，亦需聘請時薪制兼職僱員。</p></body></html>
