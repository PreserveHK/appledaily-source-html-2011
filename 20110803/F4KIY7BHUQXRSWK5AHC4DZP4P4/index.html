<html><header><meta charset="utf-8"><title>男子伏屍家中數天</title></header><body><h1>男子伏屍家中數天</h1><p>【本報訊】患心臟病獨居漢，過去一周與家人失去聯絡，昨晨7時許，其胞弟前往事主北角英皇道住所探訪，赫見胞兄倒卧床上昏迷，救護員到場證實事主不治，估計死去數天，調查後相信事主病發失救致死，真正死因有待驗屍確定。<br>死者49歲姓梁，據悉，梁有心臟病，領綜援維生，早前曾接受心臟手術。據了解，梁父在上月25日與事主吃晚飯，當時梁並無異樣，惟之後一直未能與梁取得聯絡，梁父擔心通知45歲事主胞弟，終揭發事件。</p></body></html>
