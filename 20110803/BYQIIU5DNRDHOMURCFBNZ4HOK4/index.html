<html><header><meta charset="utf-8"><title>主人自製跑步機　逼愛犬減肥</title></header><body><h1>主人自製跑步機　逼愛犬減肥</h1><p>山東淄博一名狗主為鍛煉家犬，竟以鐵片和滾輪自製狗隻跑步機！當愛犬在機上跑步時，狗主就躺在旁邊的長椅上休息，自己不用花體力放狗，就可令愛犬有外出散步的效果。<br>此外，跑步機上還掛有水筒，讓狗狗口渴時可隨時喝水。狗主指他的棕色愛犬日漸肥胖，因此現在每天要牠跑一小時，「累了也得跑」，這有助減少其體內脂肪。<br>狗狗在跑步機上的跑步趣怪畫面，吸引了不少途人駐足觀看，相關短片曝光後，更有不少網友對狗主表示支持，認為這「懶人養狗法」其實是為了愛犬好。<br>東方衞視</p></body></html>
