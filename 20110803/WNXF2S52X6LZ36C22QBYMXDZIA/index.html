<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名發火鬧爆郭政鴻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名發火鬧爆郭政鴻 - 馮仁昭</h1><p>噚日有消息話郭政鴻上個月又做老竇，貌似佢前妻嘅李欣穎幫佢生多個女，同時又話同郭傳緋聞嘅滕麗名同個做貿易生意嘅新男友拍拖半年，但滕滕死口唔認，佢噚日喺微博鬧人：「某人~~別再長年累月地借我做宣傳了，容忍有限度。」矛頭直指郭政鴻，滕滕喺電話度話：「唔想講唔想俾人有機會亂寫，圈內定圈外人我都唔會講，其實我又唔係嬲，只係次次都係咁，始終容忍都有個限度。」</p></body></html>
