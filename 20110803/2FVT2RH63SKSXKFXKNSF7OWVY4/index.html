<html><header><meta charset="utf-8"><title>長沙麥當勞雞翼現蛆蟲</title></header><body><h1>長沙麥當勞雞翼現蛆蟲</h1><p>湖南長沙一名男童日前在光顧麥當勞時，竟在吃完的雞翼內，發現有10多條活蛆蟲，家長要求店員解釋及道歉，但對方只是送玩具了事。<br>「在這裏動，尾巴翹啊翹……」男童父親指着在吃完雞翼上面蠕動的蛆蟲。事發後，男童父母即與店員交涉三個小時，但對方堅稱食品沒問題，並未道歉，只肯退錢。其間，有顧客轉向衞生部門投訴，相關人員稱，難憑第三者提供的短片，立案處罰。<br>麥當勞於事後發表聲明，表示雞翼經低溫保存和高溫油炸，存在活蟲的可能性為零。<br>大河網</p></body></html>
