<html><header><meta charset="utf-8"><title>陳敏之谷出小山丘</title></header><body><h1>陳敏之谷出小山丘</h1><p>一眾無綫藝員包括楊思琦、陳敏之、楊怡、李詩韻和馬德鐘等，昨日去北角出席上市公司德發集團的「928復牌祝捷會」，眾人下廚鬥廚藝。楊思琦和陳敏之冒着滾油彈胸之險，谷胸煮食，絕對色香味俱全。</p><p>思琦學廚冧仔</p><p>早前備受與李泳豪分手困擾的楊思琦，昨日低胸搶鏡，享受新戀情的她心情頗佳，問有否為男友吳帥下廚？她說：「我哋通常出去食，但如果唔識煮嘢食好慘，我要好好學嘢。」極力谷胸的陳敏之昨日成為焦點，她說：「唔知點解着上條裙就做到小山丘效果。」楊怡即笑陳敏之一向沒身材，難得今天有睇頭。<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
