<html><header><meta charset="utf-8"><title>緬恩斯新場率先睇</title></header><body><h1>緬恩斯新場率先睇</h1><p>德甲新球季開鑼在即，各路大軍除了換新血增強兵力外，緬恩斯更以全新球場迎接球迷。斥資6,900萬歐元（約7.6億港元）興建的科法斯球場（CofaceArena），上月才竣工，惟場內仍有不少工程進行中。最有趣的是採訪期間，這間以能源公司冠名的球場，球員更衣室突然停電；希望開鑼後不會再發生吧。</p><p>科法斯球場有趣數字</p><p>數字：12.5歐元　解碼：最平成人門票<br>數字：130個　解碼：可容納輪椅數目<br>數字：12,000個　解碼：企位數目<br>數字：34,000人　解碼：總入座人數</p></body></html>
