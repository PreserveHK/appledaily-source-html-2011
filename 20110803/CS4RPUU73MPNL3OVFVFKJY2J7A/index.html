<html><header><meta charset="utf-8"><title>蘋果綠葉李嘉誠羅嘉瑞購木業換股債</title></header><body><h1>蘋果綠葉<br>李嘉誠羅嘉瑞購木業換股債</h1><p>中國木業（269）公佈，向長實（001）主席李嘉誠旗下李嘉誠加拿大基金會、中國人壽海外及鷹君（041）主席羅嘉瑞配售本金總值20億元可換股債券，每股兌換價0.4元，較昨收報0.37元溢價8.1%，倘全數換股，將佔擴大後股本19.85%，李嘉誠、國壽海外及羅嘉瑞持股分別為12.9%、5.95%及1.4%。該公司估計，發債所得淨額約19.9億元，將用作向內蒙古准興重載高速公路公司增資及公司一般營運資金。</p></body></html>
