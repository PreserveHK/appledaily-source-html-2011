<html><header><meta charset="utf-8"><title>話你知33萬日人為侵華遷東北</title></header><body><h1>話你知<br>33萬日人為侵華遷東北</h1><p>上世紀初，日本為實現完全佔據中國東北之目的，在軍方刺刀槍炮保護下，由本國向中國東北進行大移民，名叫「日本開拓團」，不少日人舉家遷往中國。據統計，至日本投降，開拓團共派了860多個、33萬多人。<br>開拓團在中國強佔或以廉價強購中國人土地，再租給中國人耕種，他們到來令500萬東北農民失去土地；開拓團除了對中國經濟掠奪，成員也亦農亦兵，成為侵華日軍的後備力量，協助日軍維持在中國東北的統治。二戰結束後，他們陸續回國，但也有不少人死於中國，部份埋於黑龍江方正縣的日本人公墓。1963年中共批准該公墓改建為「中日友好園林」。</p></body></html>
