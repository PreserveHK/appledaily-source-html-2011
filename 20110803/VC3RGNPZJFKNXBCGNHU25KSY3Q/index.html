<html><header><meta charset="utf-8"><title>蘋果汁大快活料再加價　本年度目標5%</title></header><body><h1>蘋果汁<br>大快活料再加價　本年度目標5%</h1><p>【本報訊】食材漲價、租金高企加上最低工資夾擊，不少食肆上半年已陸續加價，連鎖快餐店大快活預料2011/12年度最多加價3%至5%。餐飲聯業協會會長黃家和預料，今年年底前，飲食業界可能要再加價5%至10%。<br>大快活發言人表示，2010/11年度加價約1.9%，本年度的目標加幅3%至5%，公司會從來貨價、食材運用上盡力紓緩成本上漲的壓力。美心MX發言人稱，現時至9月暫未有加價計劃，如食材成本持續上漲，會按市況調節食品價格。大家樂集團主席陳裕光上月亦曾向傳媒表示，下半年不排除加價。</p></body></html>
