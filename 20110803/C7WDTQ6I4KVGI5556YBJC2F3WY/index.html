<html><header><meta charset="utf-8"><title>GaGa追隨者創新紀錄</title></header><body><h1>GaGa追隨者創新紀錄</h1><p>美國流行天后LadyGaGa於世界各地擁有眾多fans，她的twitter於5月中已突破1千萬追隨者，現在未夠兩個月便已增至1,200萬追隨者，成為首位有1,200萬追隨者的用家。GaGa昨日以千鳥格套裝現身美國電視節目《TheView》（圖），連臉及腳也出位地畫上千鳥格，提到AmyWinehouse的逝世時，GaGa說：「我極為震驚及傷心，我震驚得有48小時都不能說話。」</p></body></html>
