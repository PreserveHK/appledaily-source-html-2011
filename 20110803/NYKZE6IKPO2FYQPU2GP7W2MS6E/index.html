<html><header><meta charset="utf-8"><title>江若琳：增肥慘過減肥</title></header><body><h1>江若琳：增肥慘過減肥</h1><p>邱禮濤執導，江若琳、杜汶澤及恬妞等主演的電影《高舉愛情》，昨日在石澳舉行開鏡拜神儀式。<br>在戲中飾演舉重運動員的江若琳，昨日在活動上示範舉起10公斤的鐵餅，江若琳透露為了演活角色，她邀請港隊舉重教練為她進行地獄式特訓。<br>江若琳說：「我要增肥十幾磅，家增咗5磅，又會剪晒把頭髮，原來增肥辛苦過減肥，家不停食增肥奶粉、麥當勞，嚟之前仲要食乾炒牛河。」今次在戲中飾演包租婆的恬妞則表示，月前從雲南拍戲返港。<br>採訪、攝影：張俊銘</p></body></html>
