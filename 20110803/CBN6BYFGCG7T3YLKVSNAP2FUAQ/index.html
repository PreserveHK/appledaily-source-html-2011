<html><header><meta charset="utf-8"><title>新手catalogue：換殼SymbianAnna　Q3登場</title></header><body><h1>新手catalogue：換殼SymbianAnna　Q3登場</h1><p>未等到諾記宣佈第一款芒果手機之前，後繼系統嘅SymbianAnna又有新貨準備出場！講緊係Nokia500，雖然換殼玩色都唔係咩嘢新鮮功能，但起碼提供到綠、藍、橙、黑、白、紅、紫等，加埋晒成九種顏色咁多，都可謂近期少見！咪當佢只係一款普通入門手機，原來仲內置埋1GHz處理器兼一個3.2吋nHD屏幕，當然你只能透過Ovi單撈App玩，呢樣嘢啱唔啱用，咁就見仁見智喇！<br><br>記者：陳國輝<br><br>推出日期：第三季　<br>售價：待定</p></body></html>
