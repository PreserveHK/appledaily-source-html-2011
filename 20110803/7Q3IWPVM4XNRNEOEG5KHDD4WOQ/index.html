<html><header><meta charset="utf-8"><title>高海寧禮讓性感</title></header><body><h1>高海寧禮讓性感</h1><p>高海寧及王淑玲昨日以J2動漫女神身份於灣仔出席動漫cosplay大賽頒獎禮，她們均以穿普通衣飾現身，性感留cosplay參賽者，而日本組合ViViD演出時，數百粉絲瘋狂吶喊。<br>高海寧接受訪問時說：「我喺後台見啲參賽者造型好犀利，好誇張好靚，有啲都性感。」談到現時年輕人都不介意性感，高海寧說：「Cosplay裏面扮嘅角色本身就性感，佢哋都係模仿啫。」對於有指高海寧用假名，她說：「我細個喺南京跟婆婆住，因為戶籍問題跟佢姓沈，家跟返老竇姓都係還老竇名份，我原先都係叫高海寧。」<br>採訪、攝影：張俊銘</p></body></html>
