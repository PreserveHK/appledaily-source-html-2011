<html><header><meta charset="utf-8"><title>警截貴海鮮走私艇</title></header><body><h1>警截貴海鮮走私艇</h1><p>【本報訊】內地貴價海鮮有價，走私情況嚴重。水警昨凌晨在大嶼山西北水域展開監視，至凌晨2時許，發現兩艘快艇從東涌水域急馳駛離，形迹可疑，於是派出幾艘水警輪及小艇追截，可疑快艇分頭而走，其中一艘被水警包圍，終被迫衝往屯門龍鼓灘擱淺（圖），兩名內地走私客上岸奔逃，但旋即被追至水警人員逮捕，他們分別姓蘇（37歲）及姓李（39歲）。<br>警方在緝獲的走私快艇中，搜到63箱包括龍蝦及象拔蚌的走私貨，總值46萬元，至於另一艘走私快艇則向蛇口方向逃去無蹤。</p></body></html>
