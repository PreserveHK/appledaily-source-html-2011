<html><header><meta charset="utf-8"><title>蘋果汁倫敦金苦主聯盟　控訴「買空氣」</title></header><body><h1>蘋果汁<br>倫敦金苦主聯盟　控訴「買空氣」</h1><p>【本報訊】金價越升越高，有市民誤墮倫敦金騙案，被無良經紀重複交易436手，勁賺6.8萬元佣金，而苦主30萬資本最終僅收回4.5萬。昨日工聯會聯繫45名受害者，成立倫敦金苦主大聯盟，涉及金額達665萬。<br>大學畢業的地產經紀葉小姐表示，09年舊同事周經紀游說她投資30萬倫敦金，並代為管理。葉小姐表示，當時希望周經紀「每日一、兩手上落」，但周經紀以患病和不在香港為由，一直拒絕透露投資情況。兩個星期後，葉小姐中止戶口，驚覺周經紀買賣436手倫敦金，賺取6.8萬元佣金，而投資戶口僅餘3.9萬元。她嘆：「好似買咗空氣！」</p></body></html>
