<html><header><meta charset="utf-8"><title>楊丞琳冇床伴呻慘</title></header><body><h1>楊丞琳冇床伴呻慘</h1><p>27歲的楊丞琳近日忙於宣傳新專輯《仰望》，前日她接受好友黃子佼主持的《佼個朋友吧》節目訪問時就自爆已很久沒有人追求。日前楊丞琳才放風表示仰慕50歲的庾澄慶（哈林），不過哈林已表態拒愛。她在佼佼的節目內坦言以前很敢愛，但現在她會觀察很久才開始，她說：「過去曾與一位當過藝人的小開交往過，最後因個性不合分手，對方現在已結婚了。」據知該對象就是當年與她熱戀的元駿豪。<br>本周六是七夕情人節，佼佼為了讓楊丞琳提前感受情人節，特別請來朱古力師傅教她炮製朱古力，又送上紅色內褲及一個人形抱枕做楊丞琳的床伴，令到單身已久的楊丞琳說：「這根本是七夕慘劇。」<br>撰文：林妃</p></body></html>
