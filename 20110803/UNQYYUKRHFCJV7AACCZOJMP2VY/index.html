<html><header><meta charset="utf-8"><title>荔枝角婦報假案稱心靈感應</title></header><body><h1>荔枝角<br>婦報假案稱心靈感應</h1><p>【本報訊】一名婦人昨凌晨報案，聲稱有人被困荔枝角一停車場的私家車車尾箱，警方及消防員接報大為緊張，消防員扑毀車窗打開車尾箱，發現空無一人。婦人聲稱有心靈感應知道有人被困。<br>該名婦人39歲姓麥，昨凌晨4時35分，警方接報聲稱有人在華荔邨停車場被困一輛七人車的車尾箱。警方到場時，麥婦已在停車場等候，她非常緊張，將警員帶到她所指的七人車旁邊，並大叫：「快啲啦，快啲啦。」調查後證實報案婦人有精神病紀錄，並將她送院檢查。</p></body></html>
