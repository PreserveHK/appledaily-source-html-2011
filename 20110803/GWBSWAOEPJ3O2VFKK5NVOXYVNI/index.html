<html><header><meta charset="utf-8"><title>蘋果汁青協辦有機農場　種植罕見瓜果</title></header><body><h1>蘋果汁<br>青協辦有機農場　種植罕見瓜果</h1><p>【本報訊】近年越來越多香港人投身有機農業，香港青年協會自去年起接手管理元朗八鄉一個有機農場，每年產量達42,000斤，除一般常見蔬果，亦有種植黃皮紅肉的黛安娜西瓜、白玉苦瓜、可食用仙人掌等較特別的農作物，讓市民有更多健康選擇。</p><p>青協有機農莊單位主任黃天生稱，去年二月至今，已有11,000人次參觀，八成是年輕人。參觀者有機會親身體驗農夫的日常工作。</p></body></html>
