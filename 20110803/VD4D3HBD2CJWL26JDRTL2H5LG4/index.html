<html><header><meta charset="utf-8"><title>上水財困漢公園吊頸亡</title></header><body><h1>上水<br>財困漢公園吊頸亡</h1><p>【本報訊】69歲姓何晨運客，昨晨7時許，行經上水業豐街1至15號河邊公園，發現51歲姓梁男子倒卧公園樹叢內，身旁大樹掛有一條斷開的白色尼龍繩，大樹旁有關公像及地主，何報警求助。救護員到場證實梁已死亡，頸部有紅痕，初步調查相信梁在樹上吊頸，直至繩斷跌至地面，現場並無撿獲遺書。警方聯絡梁的52歲姓區女親友，透露梁受經濟困擾，疑因此尋死，區婦其後帶同香燭趕至現場拜祭。</p></body></html>
