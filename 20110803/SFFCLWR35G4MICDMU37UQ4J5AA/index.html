<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉浩龍證實鄭融脾氣大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉浩龍證實鄭融脾氣大 - 馮仁昭</h1><p>鄭融（小圖）爆粗鬧主播單嘢成娛圈熱話，佢前男友劉浩龍噚日同官恩娜拍港台劇嗰陣，都暗示鄭小姐脾氣大：「TVB講得都應該有證據，我唔知件事係點，以我認識嘅佢已經進步咗好多。」你都俾佢問候過？「生日、年初一都會，我當然有俾佢問候過，我係指新年快樂嗰種！」師兄仲幫手求情，話鄭小姐只係小朋友，希望TVB唔好嬲佢。同場嘅官恩娜就話自己幾嬲都唔會爆粗。</p></body></html>
