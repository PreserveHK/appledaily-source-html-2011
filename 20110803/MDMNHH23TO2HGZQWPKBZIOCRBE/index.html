<html><header><meta charset="utf-8"><title>市場分析科技大學雷鼎鳴　焗住買美債</title></header><body><h1>市場分析<br>科技大學雷鼎鳴　焗住買美債</h1><p>香港科技大學經濟學系主任雷鼎鳴表示，美國信貸評級面對被降級風險，他認為市場已心知肚明，所謂「有咁耐風流，有咁耐折墮」。美國風險若持續增加，債息自然飆升，舊的美債價格將因而下跌，持有大量美國舊債的中國將即時出現賬面上的損失。<br>受制於環球投資渠道有限，因此仍然「焗住」要買美債，只是買少一點；這個世界格局於未來10年不會有大改變，世界仍會借錢給美國填補舊債，「美國唔會咁易冧」。他又建議，中國可學習美國多點花費，例如多點從海外進口石油天然氣，少點由自己本土開採，減少外滙儲備。</p></body></html>
