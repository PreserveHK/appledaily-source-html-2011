<html><header><meta charset="utf-8"><title>轉會鏢靶：紅軍睇中荷西安歷基</title></header><body><h1>轉會鏢靶：紅軍睇中荷西安歷基</h1><p>英國《每日郵報》指，利物浦同意以1,000萬鎊（約1.28億港元）收購紐卡素的西班牙後衞荷西安歷基（圖）。另外，紅軍的塞爾維亞前鋒祖雲奴域重返比利時發展，落實加盟安德列治；同時，他們亦表示願以900萬鎊把陣中的意大利中場阿古蘭尼賣返意甲。</p><p>貝碧托夫</p><p>位置：前鋒<br>國籍：保加利亞　年齡：30歲<br>現效球會：曼聯（英超）<br>傳聞加盟球會：巴黎聖日耳門（法甲）<br>轉會費：2,000萬鎊<br>成事指數：★★★★<br><br>歐洲各大聯賽轉會窗於7月1日重開，我們會追蹤各主要球星轉會動向，為大家第一手報道球星最新落腳點。<br>註：以5★為最高</p></body></html>
