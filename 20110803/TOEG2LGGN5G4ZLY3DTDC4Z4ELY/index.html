<html><header><meta charset="utf-8"><title>羅力威教o靚仔發老脾</title></header><body><h1>羅力威教o靚仔發老脾</h1><p>羅力威早前在網上節目《星星星72變》試做不同行業工作，首先到髮型屋做洗頭仔，被批很快上手但不合格。<br>後來羅力威到烏冬店整烏冬，該客人起初不知服務他的是歌手，看到名牌後才驚覺他是羅力威，吃過烏冬，客人大讚好吃說他以後不唱歌也可轉行做烏冬師傅。<br>羅力威身懷八級鋼琴絕技，教導5歲小孩彈琴，對他頗有難度，他說：「教小朋友真係好難，叫佢做呢樣就做咗另一樣，用左手就用咗右手。」其間羅力威忍不住大叫不教了，但最終還是把課堂完成。<br>撰文：丁寧</p></body></html>
