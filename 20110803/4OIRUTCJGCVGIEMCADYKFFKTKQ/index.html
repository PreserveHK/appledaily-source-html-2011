<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠全家福有法比仔？ - 求驗客</title></header><body><h1>求驗客手記：兵工廠全家福有法比仔？ - 求驗客</h1><p>法比加斯（圖）轉會風波，拖足成個暑假都未有定案，阿仙奴就會喺星期四會員日時影大合照，《每日星報》就爆料，話兵工廠已經有兩手準備，先影一張大合照就有法比加斯，跟手影張冇法比仔份嘅，隊長就由尹佩斯擔當住先，不過就冇提到另一個轉會窗主角拿斯尼點安排；計我求大俠話，家電腦嘅改相軟件咁先進，又使乜咁麻煩，搵photoshop執執，真係易過影相多多聲。雲格想買華倫翼鋒桑馬達，如果成事咪搵人key上去就得啦。</p></body></html>
