<html><header><meta charset="utf-8"><title>*Apps士多：ComicBook!自製漫畫</title></header><body><h1>*Apps士多：ComicBook!自製漫畫</h1><p>漫畫睇得多，有無興趣自製漫畫呢？這個《ComicBook!》App可以將相片加上漫畫效果，變成一幅漫畫相片。用家可以替相片加上畫框及說話泡泡，再加上有多種效果及漫畫筆觸質感可以選擇，而字型大小及顏色都可以自己揀，每完成一張都可以經facebook、twitter或電郵與朋友分享。若畀啲耐性整四張連貫圖，仲可以成為四格漫畫故事㖭！<br><br>記者：許福合</p></body></html>
