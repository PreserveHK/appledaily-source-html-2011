<html><header><meta charset="utf-8"><title>被迫劃清界線師生禁做fb朋友</title></header><body><h1>被迫劃清界線<br>師生禁做fb朋友</h1><p>老師和學生不可以做朋友？美國密蘇里州本月28日起，禁止師生在facebook等社交網站上成為彼此的「朋友」或「追隨者」，以「釐清師生的界線」。<br>新法背後精神，是要防止師生之間有「不恰當接觸」，保護孩子免遭老師不當的行為侵犯，並迫使州內各校內針對師生透過電子媒體、社交網站或其他通訊方式，制訂書面規定。師生在網上不能做「朋友」，但教師仍可在fb設立專頁，讓學生在公開的平台下，跟老師直接通訊。<br>有人批評，新法明顯反映當局對教師不信任，另有人質疑當局是否會入侵fb戶口、個人電腦或互聯網服務供應商紀錄來監察。mashable.com</p></body></html>
