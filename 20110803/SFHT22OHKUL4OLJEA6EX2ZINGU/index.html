<html><header><meta charset="utf-8"><title>劉若英讚城城體貼</title></header><body><h1>劉若英讚城城體貼</h1><p>由桂綸鎂、劉若英、郭富城、陳奕迅（Eason）、Angelababy等主演的新片《全球熱戀》將於下月8日上映，今次電影是由陳國輝和夏永康執導，拍攝海報的責任就落在夏永康的身上，他更親自操刀拍攝私家情侶照。</p><p>桂綸鎂在片中與Eason合演戀人，兩人合作愉快更互笠高帽，Eason大讚桂綸鎂會觀察他的演出，桂綸鎂回敬說：「同Eason合作好開心，每日都有免費演唱會聽，唔怕有悶場。」至於郭富城與劉若英則要在太空艙內談情，劉若英坦言十分欣賞城城，並說：「跟他是首次合作，他完全沒有我想像的天王疏離感，反而像個大男孩，好貼心，還教我動作心得。」<br>撰文：林妃</p></body></html>
