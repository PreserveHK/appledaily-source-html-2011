<html><header><meta charset="utf-8"><title>MaggieQ開微博招粉絲</title></header><body><h1>MaggieQ開微博招粉絲</h1><p>內地微博等同巨大內地免費廣告渠道，不懂中文不重要，荷李活明星湯告魯斯（TomCruise）、曼聯球星李奧費迪南（RioFerdinand）和英國樂隊Suede等，都一一落戶微博，與內地億萬網民交友。</p><p>打招呼賣口乖</p><p>成功進軍荷李活的MaggieQ，近日都開通了微博戶口，更以「therealMaggieQ」（真正的MaggieQ）作戶名，她昨日用英文發了第一條微博，向粉絲賣口乖說：「中國粉絲們大家好！很久沒見，我很想念你們！請關注我的微博來跟進我的近況、作品和照片，期待和你們的交流！愛你們，MaggieQ」。<br>撰文：唐如</p></body></html>
