<html><header><meta charset="utf-8"><title>路過俏護士　人工呼吸救老翁</title></header><body><h1>路過俏護士　人工呼吸救老翁</h1><p>重慶酉陽縣一名護士余書華，於上周三為救一名遇溺老翁，即場雙膝跪地、用嘴對嘴方式，為老翁進行人工呼吸（圖）。相關照片被上載網絡後，感動了全國無數網友，被喻為最美麗「女護士」。<br>事發當日，一名老翁在紅衞橋附近河道失足墮水。他被市民聯手救起時，已陷入昏迷。<br>當大家束手無策時，路經上址的余書華立時上前檢查老翁的心跳及瞳孔，繼而跪在他的右邊，俯身為他進行人工呼吸，直到救護車到場。<br>可惜老翁因遇溺時間太長，在送院搶救後，終告不治。<br>《重慶晨報》
</p></body></html>
