<html><header><meta charset="utf-8"><title>羅霖逼仔洗衫煮飯</title></header><body><h1>羅霖逼仔洗衫煮飯</h1><p>羅霖日前接受陳啟泰主持有線娛樂台的《我的父親母親》節目訪問，兩人更親到機場進行拍攝，原來羅霖未選亞姐前就做了6年空姐，她笑言那幾年是一生最無憂無慮的日子。</p><p>自認不夠溫柔</p><p>羅霖還自爆當年想過退選亞姐，她說：「當時喺西班牙拍外景，係我人生第一次着三點式，自己覺得好難受，諗住要退出，但媽咪就勸我留低，仲話做人要有堅持嘅心。」<br>羅霖自言只遺傳了母親的六成，但遺傳不了媽咪的溫柔，也不夠媽咪的耐性和堅忍，但羅霖本身性格十分硬淨，她說：「我教仔好嚴厲，會逼佢洗衫同煮飯，仲同佢哋講明唔會留任何嘢畀你哋，要自己養活自己。」撰文：林妃</p></body></html>
