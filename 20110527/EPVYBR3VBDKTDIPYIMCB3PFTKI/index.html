<html><header><meta charset="utf-8"><title>新手Catalogue：呢隻「芒果」食得落</title></header><body><h1>新手Catalogue：呢隻「芒果」食得落</h1><p>同為HTC產品，點解HD7同埋莫札特（Mozart）會比Desire系列輸足幾條街？唔通微軟手機真係咁無運行？咁又未必，先達Sales話齋，其實最大敗筆係至今尚未有中文介面同中文輸入法，所以先至無人吼。不過，據最新公佈代號為Mango嘅WP7手機，今次終於加入中文輸入，以後打SMS、Email就方便得多。至於幾時推出，就要各位慢慢等吓喇！<br><br>記者：陳國輝</p></body></html>
