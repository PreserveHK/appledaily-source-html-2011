<html><header><meta charset="utf-8"><title>高卡車奪命案下周裁決</title></header><body><h1>高卡車奪命案下周裁決</h1><p>【本報訊】去年年初四，15歲英籍少女AmyRoseCoxall偕友在屯門龍鼓灘玩小型賽車慘死，死因庭昨繼續研訊。擔任專家證人的退休外籍警司供稱，肇事高卡車的車尾蓋板遭損壞或移除，以致尾軸、傳動鏈及齒輪均長期外露，與死者頸背處相距僅45至50厘米。假如死者的頸巾捲入尾軸，勢必瞬間遭猛力拉扯。<br>負責監管事發鑽石海岸國際小型賽車場的香港小型賽車會，其委員陳卓峰昨稱有定期巡查車場，並向康文署提交報告。他指曾口頭建議車場替肇事高卡車補裝車尾蓋板，但認為安裝與否都不影響安全。下周一或有裁決。<br>案件編號：CCDI162/10</p></body></html>
