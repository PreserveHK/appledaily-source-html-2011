<html><header><meta charset="utf-8"><title>蓮香樓爭產案子供稱與父親心有靈犀</title></header><body><h1>蓮香樓爭產案<br>子供稱與父親心有靈犀</h1><p>【本報訊】蓮香樓後人爭產案昨在高等法院續審。已故第二代傳人顏志人的三奶韓怡一方指，因兒子尊彝及尊理在學業及事業沒有表現，故顏沒有將遺產分給他們。尊彝（63歲）昨供稱，父親沒有埋怨他無心向學，更說「好彩你（尊彝）冇讀大學，唔係又嘥幾年時間」，他指與父親溝通是心有靈犀，很多事都不用說明。<br>顏的第四子尊理作供時否認自己每逢做生意都蝕錢收場，他解釋每當父親要開新公司，他只負責最初幾個月的成立工作，不處理營運。而他在03年開茶餐廳，是因為受沙士影響才結業。<br>案件編號：HCAP8/08
</p></body></html>
