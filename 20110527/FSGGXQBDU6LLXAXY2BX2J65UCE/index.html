<html><header><meta charset="utf-8"><title>林建岳弔唁堂兄</title></header><body><h1>林建岳弔唁堂兄</h1><p>王祖賢近日被驚爆懷疑早年遺棄聾啞私生女，女兒被人收養後，事件近期才被踢爆，王祖賢經理人否認其事。林建岳當年曾和王祖賢拍拖，有指更因而和元配謝玲玲離婚。</p><p>拒談王祖賢</p><p>林建岳堂兄、前四川省政協委員林建高，月初離世，昨日家人在紅磡世界殯儀館舉行安息禮拜。林建岳晚上七時多到場致哀，離開靈堂時，問到王祖賢有私生女的傳聞，林建岳即說：「你問番佢啦，有時有啲朋友嘅嘢，我都唔知，所以答唔到你哋。」<br>林建岳前妻謝玲玲下午帶了兒子林孝賢、林孝志出席，被問到王祖賢有私生女之事，她即用手指「噓」了一下，說：「今日唔好講呢啲嘢。」<br>採訪、攝影：梁錦雯</p></body></html>
