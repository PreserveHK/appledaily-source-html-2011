<html><header><meta charset="utf-8"><title>姚佳雯巨乳爆衫</title></header><body><h1>姚佳雯巨乳爆衫</h1><p>亞姐姚佳雯、韓燕、許瑩、林紫君和王欣等，昨日於尖沙嘴綵排《ATV台慶勁唱會》，眾人穿上性感舞衣跳士的舞。由於舞衣過份緊迫，排舞期間姚佳雯的短褲邊曾一度爆開，其後做訪問時，其巨胸前其中一鈕扣同樣爆開，她即時以手按住，幸好未有走光。<br>事後姚佳雯表示因舞衣太緊，加上近期發胖而爆鈕，她說：「都肥咗10磅，因為之前拍美食節目，家都減緊。」</p><p>「只貼乳貼」</p><p>對於連環上下失守，問到是否再度發育？她說：「我都就快30歲，仲發育呀？因為件衫好緊，乜都冇加，連膠紙都冇貼，只係貼咗乳貼。」　<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
