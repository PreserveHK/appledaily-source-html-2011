<html><header><meta charset="utf-8"><title>政府不公　官逼民反</title></header><body><h1>政府不公　官逼民反</h1><p>官逼民反！內地民眾被政府逼迫，在法院和公安等部門無法得到公正處理，走投無路下，近年多採取以暴易暴的方式報復。<br>今年4月14日，吉林市豐滿區的法院辦公室主任，清晨準備開車上班時，被一個預先放在車底的炸彈炸死；去年6月1日湖南一名郵局保安隊長，疑不滿法院對其離婚案的判決，拿着衝鋒槍等闖入法院，槍擊六名法官，造成三死三傷後，槍手吞槍自殺。<br>此外，在上海發生的楊佳襲警案更是轟動全國。楊因不滿被當地公安含寃受屈，08年某日攜帶武器襲擊閘北分局的公安，導致六死五傷，楊最終被判處死刑。<br>《蘋果》記者</p></body></html>
