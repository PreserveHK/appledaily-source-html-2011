<html><header><meta charset="utf-8"><title>黃婉曼名店極速買鞋</title></header><body><h1>黃婉曼名店極速買鞋</h1><p>近日跟任職會計界男友沐浴在愛河的黃婉曼（Icy），心情靚搵到錢花費自然疏爽，前日在中環的名店，就秒殺了一對名貴高跟鞋。</p><p>爭分奪秒</p><p>前日下午接近3時，Icy現身中環置地廣場，其男友上班的會計師行就在附近，未知是否剛跟男友吃完午飯順道逛街。當她去到名店MiuMiu時即看上一對高跟鞋，店員很熱心為她挑了幾款顏色及尺碼，她試穿後走到鏡前左照右照。不足10分鐘Icy已經極速付款，當店員包裝貨品時，她繼續在店內看手袋等，之後便歡天喜地拿着戰利品離開。<br>採訪、攝影：黃文成
</p></body></html>
