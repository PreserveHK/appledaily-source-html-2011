<html><header><meta charset="utf-8"><title>林志玲趕婚潮心急嫁</title></header><body><h1>林志玲趕婚潮心急嫁</h1><p>林志玲前日接受新浪「微訪談」訪問，並即場與網友網上交流，短短一小時即吸引7千多人留言，當中網友最愛追問林志玲的感情問題，包括她與言承旭及結婚的傳聞，不過林志玲對有關緋聞、感情事都輕輕帶過，沒有回答，反而刻意挑選一些談及紓壓及被批評娃娃音的話題，她坦言很想改掉娃娃音，並感激欣賞娃娃音的網友。</p><p>「着急已晚」</p><p>由於今年有不少台灣女星結婚，已達適婚年齡的林志玲也自言心急，她語帶無奈說：「我也着急，可是着急已晚。」<br>撰文：林妃
</p></body></html>
