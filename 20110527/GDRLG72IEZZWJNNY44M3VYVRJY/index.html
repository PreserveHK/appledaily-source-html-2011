<html><header><meta charset="utf-8"><title>人物誌奧運寶貝多緋聞</title></header><body><h1>人物誌<br>奧運寶貝多緋聞</h1><p>盛傳是霜峯戀第四者的唐嫣現年24歲，是內地近年冒起的當紮女演員。她在04年被張藝謀選為「奧運寶貝」之一，代表中國赴雅典奧運會參加「中國的8分鐘」演出而成名。<br>唐嫣最為港人熟悉的作品是在08年彭氏兄弟電影《風雲2》演出「楚楚」一角，不過角色只屬花瓶性質，對白不多，但她就跟郭富城傳過緋聞。</p><p>短訊攻勢</p><p>林峯和唐嫣合作拍劇，有報道指唐嫣不斷發短訊約林峯單獨外出，爆出霜峯戀後，她在微博表示「因為相愛而放手」，非常曖昧。</p></body></html>
