<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜失遮擋怕被偷影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜失遮擋怕被偷影 - 馮仁昭</h1><p>官恩娜（Ella）同陳嘉容前晚出席海港城舉行嘅時裝雜誌活動，Ella喺活動中分享美容心得：「最緊要清潔同保持開朗，人哋話拍拖容光煥發係啱。」早排Ella屋企前有大樹倒塌，佢話家喺屋企要避忌啲：「本來有大樹遮住窗口，樹冧咗之後出面會望到入屋。」問Ella平日喺屋企係咪着得好性感？佢話：「都係背心短褲同睡衣，怕人偷影。」</p></body></html>
