<html><header><meta charset="utf-8"><title>求驗客手記：黑池詐糊富咸可戰歐霸 - 求驗客</title></header><body><h1>求驗客手記：黑池詐糊富咸可戰歐霸 - 求驗客</h1><p>降班仲要食詐糊，慘！我求大俠講嘅係早前喺英超降班嘅黑池。記得喺煞科戰時，黑池不敵曼聯要降班，但因佢哋喺體育精神榜（FairPlayLeague）位居前列，而排喺佢哋之前嘅富咸又有謝拉於同日被逐，所以當時廣泛以為黑池可以透過最有體育精神獎，而獲新一季歐霸盃參賽資格。點知，英聯賽會喺周四宣佈，話計過所有分之後，可以踢歐霸盃嘅係富咸唔係黑池喎。佢哋話：「喺體育精神獎排第一嘅係車路士，不過佢哋已有歐聯參賽資格，所以由排第2嘅富咸頂上，下屆可以參加歐霸。」</p></body></html>
