<html><header><meta charset="utf-8"><title>NEW新短訊：80夜環遊世界</title></header><body><h1>NEW新短訊：80夜環遊世界</h1><p>要實現環遊世界的夢想真係有好多方法，可以豪遊，亦可窮風流，更可以唔使錢食好住好，想環遊世界者就要留心喇：Sofitel推出「80夜非凡之旅」活動，參加者只須到網站登記，然後透過網頁瀏覽有關集團旗下於40個國家共120家酒店，自行揀選其中8家酒店，計劃自己的環球之旅便可。Sofitel會於7月18日抽出8位勝出者，頭獎得主更可獲31晚雙人酒店住宿及機票。實現夢想有時就係咁簡單！<br><br>網址：http://www.sofitel80nights.com<br><br>記者：曾冠輝</p></body></html>
