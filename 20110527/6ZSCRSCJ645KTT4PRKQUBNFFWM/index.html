<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●金像導演朗侯活的30歲女兒布斯達拉斯侯活，昨日向傳媒承認正為丈夫SethGabel懷有第二胎。<br><br>●去年尾跟美國女星施嘉莉祖安遜離婚的賴恩雷諾士，最近接受雜誌訪問表示自己仍未從離婚傷痛走出來，更承認不想再結婚。</p><p>●日本偶像組合AKB48的最新細碟《Everyday,髮箍》在日本推出兩天已賣出108.5萬張，成為日本史上最快賣出超過100萬張的偶像細碟。<br><br>●韓國男星李秉憲原定昨日入院進行足踝舊患取出鐵芯的手術，但他因與工作人員慶祝奪得百想獎電影榮譽大獎，將手術推遲一天。</p></body></html>
