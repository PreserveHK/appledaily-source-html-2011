<html><header><meta charset="utf-8"><title>花絮：官網暗示史高斯掛靴？</title></header><body><h1>花絮：官網暗示史高斯掛靴？</h1><p>曼聯官網剛發佈並展示2011/12球季的新主場球衣，紅魔鬼粉絲現在可於網上訂購。官網上展示出朗尼的10號球衣、傑斯的11號球衣，還有大後備33號碧比的球衣。即將掛靴的雲達沙的1號球衣不見了，至於曼聯老臣子史高斯（圖）的18號球衣，則被放到最後，是否莫非意味着這位曼聯中場即將宣佈掛靴？有趣的是被球會宣佈放棄的「玻璃腳」夏格維斯的新4號球衣仍然存在，咁都得？</p></body></html>
