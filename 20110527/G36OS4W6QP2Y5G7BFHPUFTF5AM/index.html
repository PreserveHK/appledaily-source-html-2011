<html><header><meta charset="utf-8"><title>玩勻全世界：後樂園玩Segway</title></header><body><h1>玩勻全世界：後樂園玩Segway</h1><p>如今海南島真巴閉，去年底高鐵通車，近年國際大型酒店品牌又輪流插旗，連大S結婚都要選在三亞擺酒行禮。早前仲有全國首個免稅商場試點開幕，因中央有意將海南島打造成全國唯一購物免稅城市，成為富豪後樂園。早排我同ModelParis親身去過，唔只酒店靚，仲多咗嘢玩，好似外國好hit嘅Segway都已進駐，即使天時暑熱，都可輕鬆企上「風火輪」飄過田野。<br><br>收費：200人民幣/30分鐘；300人民幣/50分鐘<br>地址：三亞亞龍灣百花谷<br><br>記者：曾冠輝</p></body></html>
