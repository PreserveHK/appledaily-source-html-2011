<html><header><meta charset="utf-8"><title>案件速遞詐騙名人被告囚四年</title></header><body><h1>案件速遞<br>詐騙名人被告囚四年</h1><p>【本報訊】曾經詐騙名牌時裝店JoyceBoutique創辦人馬郭志清的無牌旅行社東主，於06至07年間，騙得馬主何壽南及中信泰富前主席榮智健的堂妹榮智豐夫婦等名人買假電子機票，騙款共263萬元，昨在區域法院被判囚4年及被頒刑事破產令。<br>暫委法官郭啟安指斥，被告陸耀光（50歲）以江湖術士的下三濫卑劣手法，於一年間騙取71名事主共263萬元，機票全屬失效，影響事主的行程及帶來不便，案情嚴重須判監。09年另因騙取馬郭志清等客戶機票款項而被囚一年。<br>案件編號：DCCC590/10</p></body></html>
