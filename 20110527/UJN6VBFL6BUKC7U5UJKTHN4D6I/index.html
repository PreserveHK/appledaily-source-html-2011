<html><header><meta charset="utf-8"><title>陳嘉桓懶睇峯少演戲</title></header><body><h1>陳嘉桓懶睇峯少演戲</h1><p>陳嘉桓前晚到銅鑼灣擔任頒獎嘉賓，緋聞男友林峯近日主演的無綫劇集《花花世界花家姐》正熱播，問到有否捧場？陳嘉桓大潑冷水說：「有呀，但我留意阿佘（佘詩曼）演出多啲，佢好正，之前我有份客串《人約離婚後》，同阿佘都有對手戲。」<br>提到林峯在戲中對白被指歧視智障人士，陳嘉桓說：「我真係冇乜留意，我多數睇阿佘同皎皎（周家怡飾演）多，佢哋好出位，睇佢兩個從中揣摩演技。」陳嘉桓透露稍後接拍中港合作的電視劇，又謂不抗拒和林峯合作。<br>採訪、攝影：譚倩宜</p></body></html>
