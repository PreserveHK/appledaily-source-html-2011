<html><header><meta charset="utf-8"><title>男生心形蠟燭向男生求愛</title></header><body><h1>男生心形蠟燭向男生求愛</h1><p>「勁爆啊！」上海商學院一名男生，前晚在學校男生宿舍樓下，點燃心形蠟燭向另一名男生求愛，浪漫場面引起轟動，相關短片上傳網絡後更瞬間火熱。據該院學生稱，當時男生區人潮湧動，在場同學都送上祝福。其間激動的女生們還衝進了男生寢室，連保安也攔不住。最後兩名貌似副校長級的人物，拿出探照燈來驅趕人群，更召集在校輔導員在兩分鐘內於宿舍辦公室集合開緊急會議。對此，有網友打趣指「天下大同」，誰敢這麼做都一定「以身相許」。<br>土豆網</p></body></html>
