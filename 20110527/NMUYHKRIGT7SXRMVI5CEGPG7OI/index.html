<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安開騷Sammi撐硬場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安開騷Sammi撐硬場 - 馮仁昭</h1><p>許志安今晚開始喺紅館演出三場演唱會，噚日佢喺紅館做總綵排，唱片公司搵咗部十幾呎長貨櫃車貼滿安仔嘅海報四圍巡，仲播住安仔新歌，安仔見到架車開心到爆。講到Sammi（小圖）今晚會去捧場，佢甜笑話：「佢係會嚟睇，但唔會上台。」佢話唔會當眾向女友求婚，至於Big4另外三位老友講明會爆料，安仔話：「佢哋話會有驚喜，送份大禮畀我喎！」</p></body></html>
