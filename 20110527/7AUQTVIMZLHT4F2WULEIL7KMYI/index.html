<html><header><meta charset="utf-8"><title>保時捷鬧市爆喉起火</title></header><body><h1>保時捷鬧市爆喉起火</h1><p>【本報訊】旺角昨午12時許發生保時捷跑車起火，引擎一度有火舌及濃煙冒出，消防員到場將火救熄，無人受傷。姓陳（52歲）車主是麻雀館東主。據他說，出事保時捷跑車於92年二手購買，目前每星期駕駛一次，每三個月續牌一次，故有定時驗車。<br>數日前陳將車交車房檢查，昨晨與友人前往取車，事後他駛回旺角。駛至弼街與西洋菜街交界時，他發覺車尾引擎冒煙，急忙下車報警，稍後見有火舌及濃煙冒出，幸消防員趕至將火救熄。消防員調查相信是油喉爆裂引致着火。</p></body></html>
