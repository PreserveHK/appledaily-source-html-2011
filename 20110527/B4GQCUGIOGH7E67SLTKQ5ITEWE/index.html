<html><header><meta charset="utf-8"><title>摩納哥、里昂打甩髀</title></header><body><h1>摩納哥、里昂打甩髀</h1><p>法甲煞科日的焦點，是摩納哥（左）能否避過一劫，偏偏其對手里昂須為歐聯參賽席位而戰，尾3vs前3，加深了摩納哥的搶分難度。其實里昂取1分便可望如願力保第3位，但1分對摩納哥絕不足夠，甚至贏波亦要依賴排名高於自己的球隊失分，才可確保護級成功，莫簡祖連續兩場比賽建功，球迷求神拜佛望這位喀麥隆鋒將入球停不了。另一場直播為聖伊天鬥要爭歐聯席位的聖日耳門。<br><br>球賽編號：星期日36<br>摩納哥vs里昂<br>開賽時間：周一3:00am<br>直播：now634台</p></body></html>
