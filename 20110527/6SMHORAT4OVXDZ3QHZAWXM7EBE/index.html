<html><header><meta charset="utf-8"><title>江若琳俾阿牛搞喊</title></header><body><h1>江若琳俾阿牛搞喊</h1><p>江若琳（Elanne）早前在檳城拍完星馬電影《結婚那件事》，她返港出席活動時表示非常不捨，因一個月的拍攝生活令她跟導演和工作人員打成一片，感覺如一家人。</p><p>狂咬導演</p><p>在拍攝煞科戲最後一組鏡頭後，工作人員向Elanne獻上鮮花，她即時感動得哭出來，戲中飾演她老公的阿牛也說了些感動的話令她淚如雨下。平復心情的Elanne更自隊一支香檳，還突然和阿牛上前一起咬着導演雙臂，令導演大呼救命，原來兩人早計劃煞科日要以此「感謝」導演。<br>Elanne笑說參演這部電影後，改變了對婚姻的看法，她發現結婚真的很麻煩，可以的話將來舉行一個簡單而隆重的婚禮就可以。<br>撰文：葉雪</p></body></html>
