<html><header><meta charset="utf-8"><title>案件速遞繼子女無權繼承遺產</title></header><body><h1>案件速遞<br>繼子女無權繼承遺產</h1><p>【本報訊】一名女子在繼母死後要求繼承遺產，但高等法院法官林文瀚昨在判詞中指，《無遺囑者遺產條例》中所指「後嗣」並不包括繼子女。法官認為法庭難以評估死者生前與其他有感情連繫的人的關係，亦明白這樣處理遺產分配時，是完全沒有考慮到友情、宗教或慈善等因素，做法未必最公平，但這處理方法是最容易及可行。案中申請人凌綺琚被裁定敗訴。<br>法官提到條例只適用於無遺囑人士，死者生前可訂立遺囑，訂明遺產分配；若遺產成為無主財物，便屬政府所有，政府可行使酌情權將遺產分予相關受養人。<br>案件編號：HCAP4/10</p></body></html>
