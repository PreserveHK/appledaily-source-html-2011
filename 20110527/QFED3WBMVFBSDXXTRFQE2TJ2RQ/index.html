<html><header><meta charset="utf-8"><title>珍妮花為老公扭籮伴舞</title></header><body><h1>珍妮花為老公扭籮伴舞</h1><p>美國才藝節目《一夜成名》（AmericanIdol）昨日舉行第10季決賽，表演嘉賓星光熠熠，除了天后Beyonce及LadyGaGa之外，擔任評判的籮霸珍妮花洛庇絲（JenniferLopez）亦有上台表演，更以她最搶鏡，因她為歌手老公MarcAnthony伴舞。</p><p>Beyonce被搶鏡</p><p>當Marc上台表演時，珍妮花在台上伴着老公大跳性感勁舞，更扭動其著名巨籮，令全場哄動，同場與女參賽者大跳勁舞的Beyonce亦遭比下去。節目中還安排了演員扮演蜘蛛俠，在珍妮花面前倒吊出現，十分搞笑。</p></body></html>
