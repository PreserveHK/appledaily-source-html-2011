<html><header><meta charset="utf-8"><title>$38買得獎澳洲生蠔</title></header><body><h1>$38買得獎澳洲生蠔</h1><p>一講起海鮮，自然想起澳洲的海鮮，好似塔斯曼尼亞的無污染海岸，生產出極肥美的海鮮，PetunaFarms的三文魚便來自這片海岸，肥美又有保證。此外，澳洲生蠔亦是不錯的選擇，好似PristineOysterFarm出產的Angasi生蠔，於去年獲SydneyRoyal金獎殊榮，蠔甜肉爽，價錢適中。講了這麼多澳洲海鮮，有興趣的話，由即日起至6月9日到金鐘GREAT，因為場內正舉行「澳洲美食節」，有齊剛剛所講及其他的澳洲美食！<br><br>查詢：29189986</p></body></html>
