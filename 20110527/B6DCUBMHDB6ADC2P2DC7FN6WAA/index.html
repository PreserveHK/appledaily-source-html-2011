<html><header><meta charset="utf-8"><title>95後女生自拍歌舞片爆紅</title></header><body><h1>95後女生自拍歌舞片爆紅</h1><p>近日，內地三個「95後」女生身穿短裙校服，用自創舞蹈和音樂，以歌舞展現《2010中國青少年健康人格報告》，編曲和舞蹈都十分青春（圖）。這則名為「職高95後學生自拍制服歌舞片」短片上傳後，在網上爆紅，三天內點閱率逾百萬。70和80後網友看過後自嘆「廉頗老矣」，直言沒有字幕「真的看不懂」；有人質疑女生們的動機，認為「肯定是有人訓練過」。但亦有不少網友力讚她們編排內容和歌詞很用心，指「年輕人就應該充滿想像力」。<br>江蘇《揚子晚報》</p></body></html>
