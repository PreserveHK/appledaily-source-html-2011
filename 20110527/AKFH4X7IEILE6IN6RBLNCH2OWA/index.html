<html><header><meta charset="utf-8"><title>法拉煮麪慰男友</title></header><body><h1>法拉煮麪慰男友</h1><p>陳法拉前晚為馬浚偉主持的無綫節目《大廚出馬》擔任嘉賓，與馬仔合作炮製燒乳鴿。法拉自言平日有下廚的習慣，最拿手炮製紅燒牛肉麪，因為是由媽咪親傳秘方。男友可有試過其手勢？法拉說：「好多朋友都試過，佢所有都鍾意食，以前會比較多撐枱腳，不過家忙就少咗。」<br>日前關心妍暗示公司將資源放在陳法拉和鄭欣宜身上，令她要另覓投資在紅館開個唱，法拉表示不關事，並說：「公司公平分配資源，佢咁啱滿約。」</p><p>問候徐淑敏</p><p>此外，法拉昨日在中環出席家品活動，被問到徐淑敏老公黃浩疑自殺入院一事，她表示不知情，但會致電問候徐淑敏，希望他們順利及健康。<br>採訪、攝影：卓寶花</p></body></html>
