<html><header><meta charset="utf-8"><title>絕版一角紙幣夠買車</title></header><body><h1>絕版一角紙幣夠買車</h1><p>一角（人民幣．下同）可以買一部車?!這一角當然不是現時市面流通的一角紙幣，而是在1962年4月發行、2000年7月停止流通，第三版人民幣的「背綠一角」（圖）。內地錢幣行的負責人稱，這張有綠色水印的一角紙幣，每張叫價已達五萬元，比去年急升一萬元，一張已足夠購買一部國產的私家車。負責人解釋，當年人民銀行發綠背一角後，發現其顏色很易與當時的二角鈔票混淆，不易辨識，發行不久便進行回收，故它的發行量、存世量都十分稀少。<br>《河北青年報》</p></body></html>
