<html><header><meta charset="utf-8"><title>張茆拖佬嘆香草茶</title></header><body><h1>張茆拖佬嘆香草茶</h1><p>曾一度誘發倪震中坑孔雀開屏的海口姑娘張茆，近年走出雀屏陰霾後，與紋身外籍男友太陽愛得癡纏。上月張茆與男友才往泰國布吉島預支蜜月，享受陽光與海灘，日前他們又以黑超黨姿態拍拖去南丫島，着緊身背心仔騷身材的張茆在網上大晒甜蜜照，表示男友最愛大自然，所以專程去南丫島的香草原嘆茶及睇鸚鵡，非常寫意。<br>張茆經歷過倪震情傷後，比前成熟得多，她在網誌寫道：「今天，別虛度。明天，別後悔。」所以她才特別喜愛外遊，體驗世界。除拍拖之外，張茆的網上時裝店生意也做得有聲有色，她次次都做人肉衣架示範新衣，既可扮靚又可滿足其影相慾。<br>撰文：夏琴</p></body></html>
