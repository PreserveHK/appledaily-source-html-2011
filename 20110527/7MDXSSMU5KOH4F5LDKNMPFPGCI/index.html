<html><header><meta charset="utf-8"><title>李治廷虛耗一身汗</title></header><body><h1>李治廷虛耗一身汗</h1><p>李治廷昨日到銅鑼灣出席床品活動，兩位吊帶低胸模特兒伴他出場兼試坐床褥，他全程不敢斜視。自言甚愛睡覺的他，試過昏睡15小時：「嗰陣拍緊戲，咁有日假，昏迷咗15個鐘，雖然我咁懶瞓，但好彩未試過因為咁遲到。」<br>女友可曾試過穿上性感睡衣情挑他？李治廷笑謂：「冇！我對睡衣冇乜嘢要求，可以上下身都唔同。家學識出trip要帶兩套睡衣，試過虛耗得太勁，瞓醒成身濕晒！」為何虛耗至全身濕透？他尷尬說：「只係拍戲攰得滯，唔好諗錯隔籬！」<br>採訪、攝影：譚倩宜</p></body></html>
