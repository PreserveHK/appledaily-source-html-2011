<html><header><meta charset="utf-8"><title>兩失蹤女童反鎖屋內</title></header><body><h1>兩失蹤女童反鎖屋內</h1><p>【本報訊】一名男子昨到觀塘一住宅單位，尋找一名12歲失蹤女親友時，揭發她與另一失蹤女童和一名少年反鎖屋內，擔心他們有危險報警。警方聯同消防員趕至，女童自行開門，警方發現其中一名女童手指被割傷，由救護員替她包紮後送院治理。<br>昨午12時許，警方接獲一名22歲姓龍男子報案，指其一名12歲姓鍾、日前被報失的女童親友，與另一名報失的11歲姓文女童，一同反鎖在康利苑二座九樓一單位內，懷疑她們企圖割脈自殺。警員及消防員趕至，發現單位內尚有一名14歲姓陳少年，他們報稱並非自殺，指鍾女是意外被刀割傷拇指，一干人事後被帶署調查。</p></body></html>
