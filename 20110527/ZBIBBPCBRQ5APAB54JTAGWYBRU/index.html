<html><header><meta charset="utf-8"><title>優惠快遞：平住蘇州BoutiqueHotel</title></header><body><h1>優惠快遞：平住蘇州BoutiqueHotel<br></h1><p>幾年前去過蘇州，已發現當地到處都是精緻的外資酒店。就像兩年前開業的首家精品酒店蘇哥利酒店，乘夏天將至，推出「姑蘇仲夏之旅」，6月起至9月，每月設特定主題度夏，如6月以「仲夏夜之夢」為題，將水果吧變身成夏日樂園，住客可自助吃喝，還可自行製作具蘇州特色的紀念品。不過最吸引是，活動期間2人可以1,198人民幣價錢入住兩晚，除開每晚600人仔有找。<br><br>優惠日期：6月1日至9月29日<br>網址：http://www.hotelsoul.com.cn<br><br>記者：曾冠輝<br></p></body></html>
