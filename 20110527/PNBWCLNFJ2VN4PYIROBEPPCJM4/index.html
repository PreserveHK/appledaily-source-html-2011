<html><header><meta charset="utf-8"><title>林子祥重溫打藤歲月</title></header><body><h1>林子祥重溫打藤歲月</h1><p>林子祥（阿Lam）最近為宣傳新碟及六月舉行的紅館個唱而忙個不休，他早前應商台節目之邀返回昔日寄宿的拔萃男書院探訪。</p><p>校長是故知</p><p>故地重遊，阿Lam重遇當年同窗、現任校長張灼祥，原來兩人曾有緣做了兩年同窗，但由於當年兩人均十分害羞，故交談不到十句話。張校長踢爆阿Lam是運動健將，同學都羨慕他可以探訪校長的宿舍，阿Lam則笑謂自己成績不標青，且因頑皮曾被校監打藤。<br>阿Lam接受港台節目訪問時，談到演唱會籌備情況，他謂老婆葉蒨文愛在控制台指揮燈光音響，故不會上台，他將入樂壇的兒子林德信也不會任嘉賓。<br>撰文：丁寧</p></body></html>
