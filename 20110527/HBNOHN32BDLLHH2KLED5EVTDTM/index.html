<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中鬧爆怕捱後生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中鬧爆怕捱後生仔 - 馮仁昭</h1><p>黃貫中（Paul）早前接受商台錄音訪問時話自己推動搖滾音樂未夠盡力，希望做得更好。另外佢5、6年前開始打泰拳，佢話：「我想話畀啲後生知，雖然我老過你哋，但係我仲得，家啲後生打幾吓又話辛苦、又話冇冷氣，我暈咗都起身再打。」阿Paul有時仲會參加freefight，仲話：「嗰啲搵私人教練開晒冷氣舉啞鈴、打沙包嗰啲係廢物。」</p></body></html>
