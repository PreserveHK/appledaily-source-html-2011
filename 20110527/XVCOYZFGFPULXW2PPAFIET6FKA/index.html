<html><header><meta charset="utf-8"><title>躁漢淋鏹傷鄰居判囚</title></header><body><h1>躁漢淋鏹傷鄰居判囚</h1><p>【本報訊】居於西貢大網仔路大環村的退休公務員，於深夜歸家驚動鄰居狗隻狂吠，與鄰居發生爭執，遭對方淋潑硫酸灼傷胸口及腿部。區域法院法官李素蘭昨指，香港居住環境擠逼，鄰居應互相忍讓，認為該鄰居行為不能容忍，判囚三年。<br>被告為商人趙志德（60歲），與退休公務員周錦文（66歲）為鄰居。去年9月28日，周回家時，遭被告的狗隻狂吠。被告步出向事主大罵，其後向事主淋潑硫酸。事主衫褲燒出不少洞，左胸及小腿被灼傷。<br>案件編號：DCCC36/11</p></body></html>
