<html><header><meta charset="utf-8"><title>湯唯奪韓影后走入童話</title></header><body><h1>湯唯奪韓影后走入童話</h1><p>湯唯前晚憑與玄彬合作的《晚秋》奪得韓國百想藝術大賞電影類別的影后，該獎以往都由韓國演員捧走，今次湯唯奪獎，實在是突破。</p><p>感謝導演</p><p>繼王祖賢及章子怡等華人女星打進韓國市場後，湯唯前晚走上頒獎禮的紅地毯時，亦得到熱烈的歡呼聲，看來她已深受韓國影迷愛戴。湯唯是次獲提名電影類別的最佳女演員及最具人氣女演員兩個大獎，大會宣佈她得最佳女演員獎後，湯唯興奮莫名，她上台後先以韓語與觀眾打招呼，然後以普通話說：「真的很驚訝，非常感謝！我感覺電影很像童話世界，感謝金泰勇導演，希望我能一直活在童話裏。」<br>撰文：丁寧</p></body></html>
