<html><header><meta charset="utf-8"><title>言承旭驚洩入境證</title></header><body><h1>言承旭驚洩入境證</h1><p>最近網上流傳言承旭（Jerry）到上海時的落地簽證申請表，令一向極注重私隱的他非常震驚，因為申請表上除了有他的證件照、航班日期及時間外，還可以看到他的住址。Jerry經理人公司對事件感到憤怒，更透過fans進行人肉搜尋，揪出洩密者，而Jerry則透過經理人公司表示：「心情沒有受影響，謝謝大家的關心。」<br>Jerry日前低調抵達台灣，在松山機場便有fans接機，他驚訝地問：「你們怎麼知道我回來？我已經偷偷摸摸了。」不過他以一貫的笑容對待fans，又為他們簽名。據悉他到上海是要準備拍攝劇集《我的燦爛人生》。<br>撰文：林妃</p></body></html>
