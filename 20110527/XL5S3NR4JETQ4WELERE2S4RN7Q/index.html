<html><header><meta charset="utf-8"><title>求驗客手記：賓納整容去兜風耳 - 求驗客</title></header><body><h1>求驗客手記：賓納整容去兜風耳 - 求驗客</h1><p>做球星要靠塊面搵食，所以整容真係好閒嘅事，估唔到靠對腳嘅英超球員都去整容。邊個咁貪靚？咪係史篤城嘅英格蘭中場賓納（圖）囉。聽賓納身邊啲朋友講，賓納一直唔太鍾意自己對兜風耳，覺得喺影相嘅時候搞到佢好唔靚仔；於是佢喺禮拜二晏晝就去咗間頂級整容院，用咗3粒鐘同3,000鎊（約38,000港元）改善自己嘅耳形；而離開整容院嘅時候，佢俾人影到頭紮白色繃帶同戴住頂帽。聽講賓納唔想畀人知佢整容，但對兜風耳一直係佢嘅trademark，家陣忽然冇咗，邊可能冇人知呀？</p></body></html>
