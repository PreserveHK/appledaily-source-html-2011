<html><header><meta charset="utf-8"><title>費翔顛覆《畫皮Ⅱ》</title></header><body><h1>費翔顛覆《畫皮Ⅱ》</h1><p>電影《畫皮Ⅱ》將於月底開拍，日前電影公司正式公佈演員名單，除上集原班人馬周迅、陳坤、趙薇三人外，將加入台灣老牌歌手費翔及新人陳廷嘉。近年在內地非常吃香的銀幕情侶馮紹峰和楊冪，也會演繹一段生死情劫。</p><p>超乎想像</p><p>據悉，電影《畫皮Ⅱ》中會構思一個神秘的天狼國，當中兩個重要角色落在費翔和新人陳廷嘉身上。製片人龐洪對費翔的角色高度評價，他說：「他的角色很神秘，造型也非常顛覆，將超出所有人的想像。」3年前的《畫皮》在內地創出了兩億票房的成績，事隔3年這趟缺少了宇宙最強的甄子丹助陣，看看可否再創出好成績。<br>採訪：陶然婷</p></body></html>
