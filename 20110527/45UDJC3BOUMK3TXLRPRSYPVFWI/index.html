<html><header><meta charset="utf-8"><title>陳文婷闖樂壇有限期</title></header><body><h1>陳文婷闖樂壇有限期</h1><p>在紐約出生和長大的陳文婷，去年獨自返港發展，希望在樂壇闖一番事業。作為樂壇新人，相信經濟壓力是最逼切要面對的問題，文婷表示早已儲了一筆錢實現自己的夢想，她說：「之前我喺美國係唱歌劇嘅，自己都有儲錢，加上返到香港有教小朋友唱歌同英文，最大嘅開支係租屋，平時慳慳哋都夠使。」</p><p>獲父母支持</p><p>陳文婷又透露回流返港前早已向父母作出承諾，如果三年內未能有一番作為便返回紐約，她說：「其實我都唔係好想諗到咁負面，不過做人要現實啲。今次父母支持我，係因為出碟係我一個夢想，但係我都唔可以太任性，如果到時真係唔得咪返紐約搵工。」採訪：李珮洳　攝影：陳志嵐</p></body></html>
