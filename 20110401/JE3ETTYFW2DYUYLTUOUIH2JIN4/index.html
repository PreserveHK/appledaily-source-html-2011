<html><header><meta charset="utf-8"><title>金材昱拉隊抵港開騷</title></header><body><h1>金材昱拉隊抵港開騷</h1><p>曾演出韓劇《咖啡王子》和《瑪麗外宿中》的韓星金材昱，昨日聯同其樂隊Walrus一行四人抵港，準備出席明日在九展舉行的粉絲見面會。約有20名粉絲昨於赤鱲角機場等候，下午1時半金材昱等現身時，粉絲一擁而上拍照。</p><p>保安人牆護駕</p><p>粉絲爭取機會送上鮮花及禮物給偶像，但秩序良好，反而大會出動8名保安手拖手築人牆護航，外表cool爆的金材昱與fans握手示好，表現親民。今次是金材昱首度來港親近粉絲，他更特別選擇於明天28歲生日演出，與粉絲齊齊慶祝。<br>採訪、攝影：王連連
</p></body></html>
