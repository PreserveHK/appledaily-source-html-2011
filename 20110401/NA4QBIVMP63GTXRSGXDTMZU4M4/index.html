<html><header><meta charset="utf-8"><title>張曼玉嫌拍戲不好玩</title></header><body><h1>張曼玉嫌拍戲不好玩</h1><p>張曼玉最近獲邀為雜誌《美麗佳人》拍攝封面，並接受訪問，暢談她對生活的看法。從前一年拍12部電影的她，近年已銳意減產，已拍了76部電影的她說：「我沒興趣去加一個數位打破紀錄，就算遇不到那個機會我也覺得生命很精采。拍戲時只有一個東西可以給我玩，反而現在有更多東西可以玩，比拍戲更精采啊。」<br>曼玉沒接拍大片，人們又開始關注她的感情世界，她說：「我現在還沒有考慮要結婚。」而她關注的，只是逐漸迷戀的音樂製作和慈善活動。<br>撰文：FayeLam</p></body></html>
