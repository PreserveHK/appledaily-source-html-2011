<html><header><meta charset="utf-8"><title>案件速遞青年再犯縱火監禁四月</title></header><body><h1>案件速遞<br>青年再犯縱火監禁四月</h1><p>【本報訊】青年縱火獲輕判，但在接受社會服務令期間再度犯案，在樂富廣場內六度用打火機燃燒雜物。當初輕判被告的署任主任裁判官陳錦昌，昨指他沒有珍惜機會，考慮案情不算嚴重，加上家人願意賠償，判囚4個月。<br>案發今年1月至3月，專家報告指被告郭文豪（26歲）沒有精神、心理或智力問題，但為人衝動，遇上挫折便胡亂發洩。心理專家指被告曾謂，「點咗火，見到啲火覺得好溫暖同安全」，認為他重犯機率高。裁判官認為被告兩年前首次犯案時，父母無適當處理，繼續溺愛被告，導致本案發生，「唔應該俾佢單獨出街」。<br>案件編號：KTCC1435/11</p></body></html>
