<html><header><meta charset="utf-8"><title>醫療短波促監管八食物染色料</title></header><body><h1>醫療短波<br>促監管八食物染色料</h1><p>就多種食物染色料可能引致兒童過度活躍的問題，美國食品及藥物管理局（FDA）昨起一連兩日舉行專家會議，討論是否需要加強監管，料美國時間今天有結果。當地關注團體期望小組能作出建議，要求製造商在包裝加上警告字句。今次討論涉及日落黃、檸檬黃、誘惑紅等八種常用於糖果及汽水的染色料，早前有研究指會增加過度活躍發病率，甚至致癌。加拿大政府要求食物製造商在包裝上列明染色料；澳洲則考慮禁用於兒童食物。</p></body></html>
