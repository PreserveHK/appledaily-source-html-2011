<html><header><meta charset="utf-8"><title>張雨綺低溫舞出真功夫</title></header><body><h1>張雨綺低溫舞出真功夫</h1><p>張雨綺參演的新派古裝喜劇《刀見笑》即將公映。她在片中和日本男星安藤政信、內地資深藝人劉曉曄等，爭用一把傳奇菜刀。飾演性感美艷萬花樓花魁的她，有多場吹笛、跳舞等才藝表演，其中一幕，張雨綺更要在零度低溫下，着住紅色長裙赤腳在樓梯跳舞，又凍又有難度，張雨綺就樂得有機會一展才藝，她說：「拍攝現場有很多表演能力強的演員，非常認真，很值得我去學習。」而日本男星安藤政信飾演啞巴廚師，只能用肢體、眼神去表達，同樣非常有挑戰性，他拍片時曾被竹筐弄傷背部流血，但他無視傷勢繼續講笑，相當專業。<br>撰文：林妃</p></body></html>
