<html><header><meta charset="utf-8"><title>Ne-Yo韓開騷任摸下體</title></header><body><h1>Ne-Yo韓開騷任摸下體</h1><p>美國男歌手Ne-Yo（圖）前晚在首爾開騷，於二萬歌迷熱烈歡呼之下，他一口氣唱出《BeautifulMonster》、《SexyLove》等大熱歌曲，他更與女舞蹈員跳辣身舞，任由女方的手在他的下體敏感部位附近游走，引來台下尖叫。Ne-Yo講韓文冧歌迷，最後他被熱情感動落淚：「我愛你們！」韓國組合2PM前隊長宰范擔任表演嘉賓，而2AM成員趙權則走入後台與Ne-Yo合照。</p></body></html>
