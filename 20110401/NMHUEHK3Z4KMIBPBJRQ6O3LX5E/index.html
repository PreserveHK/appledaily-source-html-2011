<html><header><meta charset="utf-8"><title>戴立忍、莫文蔚挑起激情</title></header><body><h1>戴立忍、莫文蔚挑起激情</h1><p>桂綸鎂男友台灣著名演員戴立忍，最近與莫文蔚（Karen）合作電影《萬有引力》，剛從南非參與爵士音樂節回港的Karen，便馬不停蹄往北京和上海宣傳。戴立忍之前在電影《心動》與Karen合作，不過當時沒有對手戲，故今次算是第一次正式合作。<br>電影中，戴立忍與Karen扮演一對夫妻，但飽受七年之癢，感情開始出現問題。<br>Karen表示這次和戴立忍合作的感覺良好，加上他是著名導演，能在拍攝前溝通好，在拍攝激情戲時又沒有任何尷尬感覺。問到夫妻相處之道是甚麼，Karen說因未結婚而不知道，但她表示必須做到懂得欣賞對方及懂得包容。<br>撰文：林妃</p></body></html>
