<html><header><meta charset="utf-8"><title>城大前副教授　涉串騙六百萬</title></header><body><h1>城大前副教授　涉串騙六百萬</h1><p>【本報訊】香港城市大學電腦科學系前副教授涉嫌串謀妻子等三名人士，訛稱提供顧問及培訓服務，詐騙城大逾600萬元。四人共被控欺詐及偽造文書等10項控罪，昨在東區裁判法院提堂。案件押後至本月19日，轉區域法院答辯。前副教授等四名被告離開法庭時，戴上口罩遮掩容貌。<br>四名被告分別是城大前副教授熊尚麟（64歲）與家庭主婦的妻子馮惠儀（56歲）、城大專業顧問有限公司前高級項目經理周曉強（41歲）、以及毅協有限公司董事田春芳（52歲）。案發於99年6月至06年1月間。各人昨獲准保釋候訊。<br>案件編號：ESCC1412/11</p></body></html>
