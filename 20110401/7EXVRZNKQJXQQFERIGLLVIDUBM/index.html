<html><header><meta charset="utf-8"><title>i風物語：iPhone4AppleStore閃現</title></header><body><h1>i風物語：iPhone4AppleStore閃現</h1><p>可能因為炒風太盛，想在AppleStore買到iPhone4，困難度極高，當中仲有好大運氣成份！好似日前AppleStore兩度開放iPhone4訂購，無論係炒家定係真正用家，自然都抱住「買咗無蝕底！」人人搶買之下，大約6點左右，又再變番「暫無供應」。<br>炒價有升有跌，據知落到Order嘅用家，送貨期一般都要1個月左右，而現時已開始有人反映回收價曾跌到16GB/$5,200左右，即只有數百微利。仍然想炒番轉嘅炒家，真係小心呀！<br><br>記者：許福合</p></body></html>
