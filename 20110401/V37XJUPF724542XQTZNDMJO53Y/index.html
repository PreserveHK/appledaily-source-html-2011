<html><header><meta charset="utf-8"><title>案件速遞蔣麗莉產假仍簽文件</title></header><body><h1>案件速遞<br>蔣麗莉產假仍簽文件</h1><p>【本報訊】上市公司太平洋興業前主席蔣麗莉涉串謀詐騙認股權案，昨在區域法院繼續自辯。蔣聲稱於02年案發期間，她因懷孕情況有異，須提早放產假休養，並沒有參與公司業務，但控方指她在生產前一周仍簽署公司文件，實際積極參與管理公司工作。蔣承認有簽署文件及支票，但甚少處理公司日常運作。<br>被告為蔣麗莉、胡思聖及包國平（48至57歲）。下周續審。<br>案件編號：DCCC265&amp;266/09</p></body></html>
