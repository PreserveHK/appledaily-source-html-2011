<html><header><meta charset="utf-8"><title>裴勇俊捐毛毯賑災</title></header><body><h1>裴勇俊捐毛毯賑災</h1><p>韓國男星裴勇俊早前捐出10億韓圜（約690萬港元）幫助日本地震災民，最近他用了該筆錢購買了15,000張毛毯及三架醫療車給災民，認真善心爆棚。</p><p>小田切讓畫畫打氣</p><p>日本歌舞伎演員市川海老藏被指地震發生後沒有出錢出力，更被傳曾與妻子小林麻央到了福岡避難，並在當地的便利店搶購樽裝食水。至於日本男星小田切讓雖然身在韓國拍新片，但他最近繪畫了一張畫為日本地震災民打氣，有關他對地震感受的留言及其畫作已製成短片，並已於YouTube公開。</p></body></html>
