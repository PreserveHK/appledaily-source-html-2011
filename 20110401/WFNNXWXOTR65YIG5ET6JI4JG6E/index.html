<html><header><meta charset="utf-8"><title>雷凱欣、葉山豪麪粉隆胸真人騷</title></header><body><h1>雷凱欣、葉山豪麪粉隆胸真人騷</h1><p>雷凱欣和葉山豪同樣嗜甜，二人夾手夾腳炮製暴乳立體蛋糕，看到半球海綿蛋糕，她興奮拿起放在36F巨咪前，並邊按邊說：「『淋』過矽膠。」葉山豪抵死表示應多造一個陽具立體蛋糕放在暴乳蛋糕上，時間關係，他放手指代替，意識甚不良。</p><p>喜歡大乳頭</p><p>一輪鹹濕笑話後，雷凱欣和葉山豪分工合作，她在蛋糕細心唧上粉紅色的胸圍花邊，至於蛋糕精髓—胸前乳頭，則交由拍檔葉山豪操刀，他小心翼翼用粉紅色忌廉唧上，名副其實是圓圈加一點，身邊蛋糕師傅叮囑他要弄小一點，但葉山豪卻說：「我鍾意大點啲。」</p></body></html>
