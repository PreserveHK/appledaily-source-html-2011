<html><header><meta charset="utf-8"><title>東風零部件夠用一個月</title></header><body><h1>東風<br>零部件夠用一個月</h1><p>【本報訊】東風汽車（489）旗下的中日合資車廠，曾多次傳出因日本進口零部件短缺，而要減產甚至停產。董事長徐平（圖）昨強調，日本車廠停產，並未對東風做成任何影響，零部件存貨至少可供應至4月，但往後日子會否出現問題，公司仍正需時進行研究。<br>東風宣佈今年的銷售目標為216.1萬輛，按年增長11%，略高於公司估計整體行業增長10%的水平，徐平指這是「較穩健而可達到」的目標。<br>另外，徐平透露東風正關注海外收購項目，並有接觸過一些海外零部件生產商，惟未有具體詳情可以披露。</p></body></html>
