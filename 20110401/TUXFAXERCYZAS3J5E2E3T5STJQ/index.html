<html><header><meta charset="utf-8"><title>多蒙特主場險遭積犯炸毀</title></header><body><h1>多蒙特主場險遭積犯炸毀</h1><p>【綜合德國外電】德國警方日前拘捕一名涉嫌炸毀多蒙特西法倫球場的25歲男子，事後證實事件不涉及恐怖襲擊或者伊斯蘭組織。<br>德國警方發言人表示，根據該名疑犯提供的資料，於可容納8萬人的西法倫球場附近搜出爆炸品，之後再於其寓所撿走多3個懷疑是爆炸品的東西。一度有指事件涉及恐怖襲擊，不過警方隨後作出澄清：「事件與恐怖襲擊或伊斯蘭組織無關。」據了解，該名25歲男子是積犯，之前涉及一宗敲詐公司案件。</p><p>煞科戰一票難求</p><p>此外，多蒙特於5月14日於主場與法蘭克福進行最後一場甲組聯賽，門券供不應求，會方表示共收到301,752個購票申請。</p></body></html>
