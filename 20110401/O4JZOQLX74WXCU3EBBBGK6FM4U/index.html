<html><header><meta charset="utf-8"><title>金材昱會港迷拒露肉</title></header><body><h1>金材昱會港迷拒露肉</h1><p>韓星金材昱今晚在九展演出賀生日，昨日他聯同所屬樂隊walrus受訪，金材昱被問早前在首爾開騷時剝衫晒肌，今次會否照辦煮碗益港迷時，他笑說：「上次其實是老闆幫我除衫，今次他沒有來，而且每次表演都應該有不同驚喜，所以未必了。」<br>walrus成軍10年才推出處男唱片，四子笑說下一張唱片可能要再等10年。</p><p>爆張根碩酒量勁</p><p>金材昱仍有和韓劇《瑪麗外宿中》拍檔張根碩和文根英聯絡，「我們會約飲酒，但他倆酒量好我很多。」金材昱小時候曾在日本居住，他慶幸朋友在地震中平安無事，又讚去年合演網劇的JaniceMan頗有魅力，為人善良和識得搞氣氛。<br>採訪、攝影：梁婉霞</p></body></html>
