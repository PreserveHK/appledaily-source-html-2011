<html><header><meta charset="utf-8"><title>Ashley讚舊愛雄風勁</title></header><body><h1>Ashley讚舊愛雄風勁</h1><p>電影《吸血新世紀》系列（TwilightSaga）女星AshleyGreene雖與美國男子組合JonasBrothers成員JoeJonas（小圖）分手結束半年情，但她分手前接受《Glamour》雜誌訪問，就對舊愛有讚無彈，還讚阿Joe天生異稟，Ashley被記者指她有個超級狡猾的男友，Ashley糾正記者說：「他其實是超級堅挺！」又指跟阿Joe是一見鍾情，並由朋友發展成情侶。</p></body></html>
