<html><header><meta charset="utf-8"><title>求驗客手記：小尹佩斯醒過賓特拿 - 求驗客</title></header><body><h1>求驗客手記：小尹佩斯醒過賓特拿 - 求驗客</h1><p>阿仙奴今屆好似追極曼聯都追唔到咁，好大程度係同球隊成日有傷兵有關，鬧門將同中堅荒，前線亦唔好得去邊。不過，最近終於有新星出現喇！佢就係兵工廠前鋒尹佩斯嘅4歲囝囝沙基（右）。話說喺早前國際賽間，尹佩斯就帶埋沙基去練習，其中一次尹佩斯守龍時，仲俾囝囝沙基射死㖭！連喺場邊睇操練嘅廠迷都忍唔住話：「沙基嘅射門仲好過賓特拿喎！」講起賓特拿，有丹麥傳媒爆料指，呢名丹麥前鋒最近同佢個富婆前女友走得好埋，話好可能復合。如果佢哋真係復合，到時唔知又會唔會錢聚腳而扭計呢？</p></body></html>
