<html><header><meta charset="utf-8"><title>資料寶藏：李安納度窮追猛打 - 藍鑽石</title></header><body><h1>資料寶藏：李安納度窮追猛打 - 藍鑽石</h1><p>這樣說也許對國際米蘭球員不太公平，只是李安納度上任以來，確帶領原本大落後的國米追至目前只落後AC米蘭兩分，同期比較，由艾基利領軍的紅黑兵團差得遠。</p><p>李帥最令人振奮之處，是他終於可實踐年前在AC未可盡情發揮的進攻足球，除作客祖雲達斯食白果外（只怪伊度奧近門射失），場場都有波入。<br>論歇冬後成績，只有忽然癲狂的烏甸尼斯（13戰10勝3和）可與國米比擬，惟談勝率，歇冬後還是以國際米蘭最高。文：藍鑽石</p></body></html>
