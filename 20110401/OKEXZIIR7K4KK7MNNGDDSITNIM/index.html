<html><header><meta charset="utf-8"><title>無端變性　母雞變公雞</title></header><body><h1>無端變性　母雞變公雞</h1><p>英國母雞「格蒂」（Gertie）無端端變性長出雞冠，變成雄赳赳的公雞，主人決定替牠改個男性化名字，叫伯蒂（Bertie）。<br>劍橋郡婦人霍華德買了三隻母雞，去年底「格蒂」不再生蛋，霍華德不以為意，某天後院傳來雞啼，赫然發現「格蒂」長出鮮紅雞冠和垂肉，變成一隻公雞。獸醫指「格蒂」左邊卵巢退化，右邊卵巢開始釋出睾丸素，令牠出現公雞性徵。專家指，動物變性機率僅萬分之一。<br>英國《太陽報》</p></body></html>
