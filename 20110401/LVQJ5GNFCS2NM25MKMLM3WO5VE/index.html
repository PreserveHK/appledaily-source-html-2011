<html><header><meta charset="utf-8"><title>哥哥Fans聚港追憶</title></header><body><h1>哥哥Fans聚港追憶</h1><p>今日是張國榮逝世八周年忌日，適逢今年也是他主演的《阿飛正傳》20周年紀念，哥哥歌迷會舉辦一系列紀念活動，其中最主要的是今晚於文化中心及文華對面的廣場舉行悼念晚會。<br>哥哥輕生的地點文華酒店昨日兩點開始讓歌迷擺放鮮花悼念，至4時左右，各國歌迷已擺放了逾十個大花牌，幾名歌迷徘徊追思偶像，細看花牌上的祝福及懷念字句。其中來自上海的Jack接受訪問表示支持哥哥多年，剛好來港公幹，故順道獻花，他又謂上海的歌迷今日也會舉行聚會，欣賞哥哥的MV及作品等。另外也有內地歌迷昨日到哥哥生前的加多利山寓所擺放鮮花致意。<br>採訪：楊浩賢、張俊銘<br>攝影：仇志德</p></body></html>
