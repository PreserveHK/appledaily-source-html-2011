<html><header><meta charset="utf-8"><title>Britney困飛天廁格濕晒</title></header><body><h1>Britney困飛天廁格濕晒</h1><p>美國女歌手BritneySpears為宣傳新碟《FemmeFatale》無所不用其極，她前晚上搞笑清談節目《JimmyKimmelLive》時，扮作被搞笑節目《死蠢鬥一番》（Jackass）的主持JohnnyKnoxville整蠱，走入流動坐廁玩飛天，結果Britney面容扭曲被不知名液體淋濕走出廁格。</p><p>此外，Britney主理的香水品牌Radiance被一家宣傳公司控告，指她與父親偷偷繞過宣傳公司，與化妝品公司直接傾合作，令宣傳公司蒙受損失，現索償約7,800萬港元以及追討香水銷售所涉的利潤。</p></body></html>
