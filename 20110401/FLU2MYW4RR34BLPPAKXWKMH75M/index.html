<html><header><meta charset="utf-8"><title>吳浩康、莊思敏分手冇交嗌</title></header><body><h1>吳浩康、莊思敏分手冇交嗌</h1><p>莊思敏和吳浩康日前拍拖亮相無綫生活台節目《民峰學院》，兩人拍拖逾四年，早已到談婚論嫁階段，蘇民峰師傅指莊思敏眼睛黑白分明，思想行動都快；吳浩康的眼神較柔和，與女友很夾。</p><p>身心俱疲</p><p>吳浩康說常與女友爭執至身心俱疲，蘇民峰指兩人性格都強硬，建議「一係結，一係分」，分開了紛爭會斷絕，至於結婚則令兩人感情昇華。席間莊思敏問蘇民峰今年會否出現第三者，他指吳浩康今年不是重桃花，不用擔心。<br>撰文：林妃</p></body></html>
