<html><header><meta charset="utf-8"><title>阿姨版《因為愛情》感動王菲</title></header><body><h1>阿姨版《因為愛情》感動王菲</h1><p>由王菲和陳奕迅演唱的歌曲《因為愛情》中所蘊含的滄桑感讓不少「過來人」找到共鳴，近日就有一段被網友稱為「阿姨版《因為愛情》」的短片（圖）在網上獲得近百萬次的點擊率，連原唱者王菲亦發微博表示支持：「唱得我肝兒都顫了。」<br>片中兩位中年女性分別抱一把吉他自彈自唱，坐在後排的阿姨模仿低沉的男聲，表現得有些不好意思，從未直視鏡頭；而前排負責演唱高音女聲部的阿姨則一直對着鏡頭，表情豐富，顫音不斷。她們在網上還有一個名字叫做「雲寧組合」。<br>新華網</p></body></html>
