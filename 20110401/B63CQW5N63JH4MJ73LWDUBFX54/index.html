<html><header><meta charset="utf-8"><title>甲醛火鹼浸泡蝦仁</title></header><body><h1>甲醛火鹼浸泡蝦仁</h1><p>內地無良奸商為了令蝦仁增重，不但以甲醛和火鹼浸泡，更為蝦仁穿着「冰衣」，每隻蝦仁都被冰包着。近年蝦仁的冰衣更是越穿越厚，一斤蝦仁能摻半斤冰，消費者買回家解凍，只剩一半。<br>山東記者走訪濟南市場發現，商販為了防止蝦仁變質和脫水，都會替蝦仁包上一層冰衣來保鮮。過往一斤蝦仁解凍之後有九両，但如今蝦仁的份量卻越來越少，一斤蝦仁的重量實際只有約半斤。知情商販稱，市場上賣的急凍蝦仁不只是加冰增重那麼簡單。很多蝦仁都是先用甲醛水溶液進行防腐保鮮，然後再放到工業火鹼中浸泡，這樣可令蝦仁外表光鮮，且可增重一成。但火鹼會灼傷消化道，甲醛可會致癌。<br>《山東商報》</p></body></html>
