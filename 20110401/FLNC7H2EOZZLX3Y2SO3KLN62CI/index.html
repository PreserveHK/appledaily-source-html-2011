<html><header><meta charset="utf-8"><title>哈里游北冰洋籌款</title></header><body><h1>哈里游北冰洋籌款</h1><p>英國哈里王子（PrinceHarry）愛蒲愛玩，前天（周三）他跳進冰冷刺骨的北冰洋中，並非是貪玩，而是為傷兵籌款，希望可籌得200萬鎊（逾2,507萬港元），協助傷兵找工作及改善生活。</p><p>哈里和一批傷兵在挪威斯匹茨卑爾根群島（Spitsbergen）展開徒步步行到北極320公里籌款活動時，身穿橙色防水衣的他跳進冰冷的海水中，不忘開玩笑說防水衣非常不舒服：「『蛋蛋』那兒有點緊！」<br>英國《每日郵報》</p></body></html>
