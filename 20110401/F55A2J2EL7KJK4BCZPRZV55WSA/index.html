<html><header><meta charset="utf-8"><title>「人肉海膽」全身長鐵線</title></header><body><h1>「人肉海膽」全身長鐵線</h1><p>印尼一名女子20年來一直被怪病折騰，要用衣服遮掩身體，不是體毛過長，而是因她身上長出鐵線，猶如「人肉海膽」。<br>40多歲的幼稚園老師努西達，20年前某天晚上洗澡，駭然發現有鐵線在身體長出來，翌日身上其他地方都冒出鐵線，部份更長了10厘米。此後，她身上不停「生鐵線」，部份更是生銹。醫生始終找不出病因，經檢查發現鐵線是從皮下長出，皮膚沒有發炎，也沒有影響器官，無法替她根治。<br>台灣東森新聞網</p></body></html>
