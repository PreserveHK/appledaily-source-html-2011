<html><header><meta charset="utf-8"><title>兩男踩腹部　美女照飆歌</title></header><body><h1>兩男踩腹部　美女照飆歌</h1><p>美女腹部承受兩男子重壓仍能飆歌！近日內地網上流傳一段技驚四座的短片，夜場舞台上穿短裙的美女橫躺在地，身上放上木板，兩名男子一同站在木板上，壓在她腹部（圖）。<br>當她承受兩男子估計超過200公斤的重量時，不但毫髮無損還能放聲飆歌，從她洪亮的歌聲中更完全聽不出有任何異樣。有網友讚她「歌聲不錯」，有人認為這只是騙人的把戲，也有人感慨「討生活真不容易」，為了錢「甚麼事情都能做」。<br>優酷網</p></body></html>
