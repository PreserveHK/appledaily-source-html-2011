<html><header><meta charset="utf-8"><title>醫療短波女生易出現災後創傷</title></header><body><h1>醫療短波<br>女生易出現災後創傷</h1><p>女比男較易罹創傷後壓力症候群(PTSD)。台灣高雄醫學大學精神科研究發現，歷經前年八八風災後出現「創傷後壓力症候群」比率，中學生有25.8%、55歲以上人士更高近三成，整體以女性為多。研究員深入訪問277名中學生，結果四分一中學生曾出現失眠、緊張、腦海不斷浮現災變現場等症候群症狀；另一項研究訪問120名55歲以上災區居民，發現29.2%受訪者有PTSD症狀；女性、健康差及有親友去世都是發病高危族。</p></body></html>
