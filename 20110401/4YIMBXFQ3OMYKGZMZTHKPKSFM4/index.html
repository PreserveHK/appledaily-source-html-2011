<html><header><meta charset="utf-8"><title>張馨予獲阿B呵護</title></header><body><h1>張馨予獲阿B呵護</h1><p>擁35F巨咪的張馨予與鍾鎮濤（阿B）和譚耀文等合演的電影《宅男總動員：女神歸來》下月7日在港上畫，日前該片先於北京舉行首映禮。曾與吳卓羲傳緋聞的張馨予，片中跟飾演宅皇大帝的阿B展開苦戀，大玩浪漫，但想不到當日於發佈會現場，阿B對她也照顧有加，將被擠在角落的張馨予帶回台中央。</p><p>阿譚又南爭女</p><p>阿B接受訪問時表示，因為他家中很熱鬧，所以他不用開工時都愛留在家裏，阿譚和又南在《宅》片爭媾甘婷婷，來自安徽、現年25歲的甘婷婷即場大讚兩位男拍檔「都是自己喜歡的類型」。<br>撰文：夏琴</p></body></html>
