<html><header><meta charset="utf-8"><title>陳法拉撚手心形扒</title></header><body><h1>陳法拉撚手心形扒</h1><p>陳法拉昨日於樂富為餐廳擔任嘉賓，並向廚師學整意大利粉，法拉大顯身手表演拋鑊，她表示閒時會親自下廚，她說：「中或西都OK，紅燒牛肉麪就最拿手，心形牛扒呢啲就好簡單。」</p><p>拒男友打本</p><p>問到男友吃過可有大讚時，她說：「都好多人讚o架，我好鍾意煮嘢食，仲會宴客。」<br>法拉表示曾考慮開食肆但一定要先儲夠錢，問到為何不要求男友打本？她說：「我哋工作同金錢都係分開嘅，總之經濟獨立，細細個屋企人都係咁教我，自己嘅錢投資會好小心。」問她希望盡快當老婆還是老闆娘好，她說：「兩樣嘢唔可以夾埋去講。」<br>採訪、攝影：王崇穎</p></body></html>
