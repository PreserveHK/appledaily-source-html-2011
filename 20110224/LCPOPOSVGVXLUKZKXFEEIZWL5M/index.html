<html><header><meta charset="utf-8"><title>滬房產稅差別徵收</title></header><body><h1>滬房產稅差別徵收</h1><p>【本報訊】上海市統計局公佈房產稅差別徵收標準，房價低於每平方米28426元（人民幣．下同），稅率減為0.4%，超過這一價格的房產稅稅率為0.6%。<br>上海市地稅部門有關負責人表示，房產稅稅率減免依據以全市平均銷售價格每平方米14213元為準。<br>上海市統計局資料顯示，去年上海市新建商品住宅全市平均銷售價格為每平方米14213元。內環線以內為每平方米48032元，內外環線之間為每平方米14831元，外環線以外為每平方米11961元。</p></body></html>
