<html><header><meta charset="utf-8"><title>GiGi對伊健冇晒Feel</title></header><body><h1>GiGi對伊健冇晒Feel</h1><p>梁詠琪（GiGi）已經8年沒有踏足紅館開演唱會，明晚她重踏這舞台，當年鄭伊健上台支持又合唱，二人分手多年，最近分別會在紅館開騷，GiGi有否特別感觸？她坦言：「過去嘅人家講番都冇乜嘢感覺，咁大家有騷開都係開心事。」<br>GiGi表示在港的個唱，會以歌表達她以往和將來的情路，難免令人想起舊愛伊健，GiGi沒好氣說：「我又唔係得佢一千零一個。呢一part係想大家有共鳴，好似我呢個年紀嘅女性，最大要求係乜嘢？幸福嘅定義又係乜嘢？用歌代替說話，唱畀大家聽。」<br>採訪：胡比<br>攝影：陳慧安<br>場地：利苑（ifc）</p></body></html>
