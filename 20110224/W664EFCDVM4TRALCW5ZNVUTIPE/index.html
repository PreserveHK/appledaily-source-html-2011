<html><header><meta charset="utf-8"><title>案件速遞傳道人非禮表證成立</title></header><body><h1>案件速遞<br>傳道人非禮表證成立</h1><p>【本報訊】傳道人吳漢超（圖）涉在港鐵內以肚腩狂頂少女手肘，其後變本加厲，以勃起的陽具磨擦少女大腿。控方昨在東區裁判法院舉證完畢後，裁判官李國威裁定表證成立。傳道人選擇不作供，但透過律師呈交五封品格證人信件，當中與傳道人認識10多年的恒生商學院校長崔康常指，對朋友被捕感震驚，以對方的信仰及為人絕不會做出此等行為。案件押後至下月17日裁決。<br>47歲被告吳漢超被控於去年9月13日在港鐵車廂內非禮一名少女。據其他品格證人稱，被告被捕後已在教會交代此事，所有朋友對他投信任一票。<br>案件編號：ESCC4430/10</p></body></html>
