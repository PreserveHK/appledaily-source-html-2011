<html><header><meta charset="utf-8"><title>點滴反恐特勤隊增聘逾百人</title></header><body><h1>點滴<br>反恐特勤隊增聘逾百人</h1><p>【本報訊】七支紀律部隊新一年度的開支總額為262億元，其中警隊為提高反恐能力，將擴展反恐特勤隊，於下個財政年度增設104個反恐職位，並且會增設10個職位加強打擊酒後和藥後駕駛等交通執法。另外，消防處將於香港仔開設消防局及救護站等多項工作，於下個財政年度會開設136個救護職位及77個消防職位。入境處亦會增聘45人，以提升深圳灣管制站的處理能力，以及改進酷刑聲請審理措施。而海關為加強規管及打擊假藥，在下個財政年度會增設18個職位。</p></body></html>
