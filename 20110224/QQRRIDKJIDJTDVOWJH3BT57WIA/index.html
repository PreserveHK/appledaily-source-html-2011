<html><header><meta charset="utf-8"><title>求驗客手記：奧連特小將唔恨去賭城 - 求驗客</title></header><body><h1>求驗客手記：奧連特小將唔恨去賭城 - 求驗客</h1><p>英甲奧連特（圖）周日喺英足盃第5圈，主場以1:1逼和英超阿仙奴，除咗得以重賽獲更多收入外，球員更得到主席凱恩重賞，包成架私人飛機到拉斯維加斯度假狂歡。不過，對於有賭城之稱嘅拉斯維加斯，奧連特陣中竟然有人話唔想去；比利時U19國腳保羅麥保古（JosePaulM'poku）話自己咁細個（18歲）都入唔到賭場，加上自己信奉嘅宗教關係，唔會去呢啲「Sincity」（罪惡城），反而更期待再對一次兵工廠，事關平時喺甲組做常規主力嘅佢，上仗只係踢咗8分鐘，唔夠喉咁話。</p></body></html>
