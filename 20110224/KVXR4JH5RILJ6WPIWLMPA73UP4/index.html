<html><header><meta charset="utf-8"><title>占士扮《油脂》谷奧斯卡</title></header><body><h1>占士扮《油脂》谷奧斯卡</h1><p>下周一揭盅的奧斯卡頒獎禮，兩名年輕主持占士法蘭高（JamesFranco）和安妮夏菲維（AnneHathaway）扭盡六壬造勢，過往已拍短片搞gag引人注意，近日占士於其twitter上載短片，可見二人化身《油脂》（Grease）的主角起舞，占士似足尊特拉華達（JohnTravolta）。此外，安妮自爆為了《TheDarkKnightRises》的貓女一角苦練體能。</p></body></html>
