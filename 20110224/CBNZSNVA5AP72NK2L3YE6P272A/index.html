<html><header><meta charset="utf-8"><title>案件速遞學校涉霸文氏祖堂地</title></header><body><h1>案件速遞<br>學校涉霸文氏祖堂地</h1><p>【本報訊】位於康樂園的國際學校（圖），被指非法霸佔七個文氏祖堂共同擁有的地皮，用作學校遊樂場及花圃。七個祖堂的司理昨入稟高等法院收地及索償，並要求學校將地皮回復原貌。<br>本案兩名被告依次是HongLokYuenInternationalSchoolAssociationLimited及康樂園地產有限公司。原告去年曾興訟，指1981年有祖堂司理未獲所有司理及民政專員同意，將涉案地皮出售，再由買家轉售次被告，故要求聲明交易無效，亦不同意次被告已逆權侵佔該地逾20年。<br>案件編號：HCA299/11
</p></body></html>
