<html><header><meta charset="utf-8"><title>黃貫中被朱茵當沙包</title></header><body><h1>黃貫中被朱茵當沙包</h1><p>黃貫中和張致恆（Steven）等昨日在尖沙嘴宣傳「慈善國際拳賽2011」。黃貫中練泰拳已有五年，但未有公開參賽，他笑說：「一把年紀，你哋都唔想睇到我俾人虐待。」其女友朱茵有否一同參與，黃貫中說：「冇，佢咁嬌滴滴，佢唯一參與係當我係人肉沙包發洩，但我會當揼骨。」<br>Steven為了稍後與關智斌（Kenny）到日本演出，要加緊減肥，首要是減去車胎肚。對於Kenny與張敬軒的同性緋聞，Steven大呼無聊。Steven與何超雲也傳緋聞，他笑說：「超群餅屋、招雲，我哋真係好朋友。」<br>採訪、攝影：卓寶花</p></body></html>
