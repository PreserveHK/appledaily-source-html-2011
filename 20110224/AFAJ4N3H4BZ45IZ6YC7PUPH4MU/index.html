<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣整B房晒工藝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣整B房晒工藝 - 馮仁昭</h1><p>李嘉欣今個月8號剖腹誕下囝囝JaydenMax，佢自己就坐月調理身子，嘉欣除咗貼身照顧小JM外，佢仲好乖咁凌晨5點起身食坐月嘅「五更飯」，當然佢有時間就立即喺微博分享近況。佢噚日就上載咗一張Jayden英文字嘅相片，估計係幫囝囝佈置BB房，嘉欣仲留言：「M（指自己）的手工藝。」向來鍾意扮靚嘅佢，家多咗個囝囝可以扮，睇嚟有排忙。</p></body></html>
