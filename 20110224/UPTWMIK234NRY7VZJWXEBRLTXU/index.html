<html><header><meta charset="utf-8"><title>點滴70億成立精英運動基金</title></header><body><h1>點滴<br>70億成立精英運動基金</h1><p>【本報訊】東亞運和亞運的佳績燃起體育界對政府加碼推動運動培訓的訴求，曾俊華在財政預算案提出，建議成立70億元的精英運動員發展基金，利用基金每年4至5億元回報，為精英運動提供更全面的支援，加強發掘及培訓有潛質的年輕運動員。但這並非為體育界提供新增資源，只是替代現時對體院的每年撥款資助模式。至於其他體育運動，則只靠藝術及體育發展基金的15億元體育基金，以投資回報來支援他們的發展，以及在社區開展更多體育活動。</p></body></html>
