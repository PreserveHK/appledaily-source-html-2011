<html><header><meta charset="utf-8"><title>「合影帝」與百巨星合照</title></header><body><h1>「合影帝」與百巨星合照</h1><p>王菲、周潤發、周星馳、成龍、碧咸、奧雲……上百名歌影視、體壇巨星都曾與他合照！這名被網民封為「合影帝」的男子，最近一輯相集被內地網民瘋狂轉載而爆紅，眾多名人的粉絲都對他表示出「羨慕嫉妒恨」之情，相集點擊率至昨日已激增至數十萬。網民紛紛揣測「他怎麼能見到這麼多大腕明星，他是誰？」有人發起人肉搜索。</p><p>有知情網民指，合影帝叫陳偉，現居天津，估計他是公關公司的職員，因此可趁工作之便和明星合影。<br>《河南商報》</p></body></html>
