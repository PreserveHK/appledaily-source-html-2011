<html><header><meta charset="utf-8"><title>的士撞頭菲女昏迷</title></header><body><h1>的士撞頭菲女昏迷</h1><p>【本報訊】東涌順東路三號東涌消防局對開發生車禍，一名過馬路的菲律賓女子，被的士撞倒受傷，送院搶救後情況嚴重。受傷菲籍女子50歲，昨凌晨4時40分，她與一名女同鄉，在該處橫過馬路。<br>其時，一部的士由53歲姓周司機駕駛，沿順東路慢線往機場行駛，司機不察有人橫過馬路，收掣不及將她撞倒，同行友人則無恙。遇事菲籍女子頭部受傷昏迷送院（圖），附近消防局的消防員，聞訊趕至救援。傷者送院搶救情況嚴重，警方調查意外原因。</p></body></html>
