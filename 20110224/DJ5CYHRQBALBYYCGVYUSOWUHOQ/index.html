<html><header><meta charset="utf-8"><title>菲鵬依偎唱K</title></header><body><h1>菲鵬依偎唱K</h1><p>王菲在廣州、南京、成都及長沙四站舉行的2011年內地巡迴個唱，開始預售門票，廣州站最貴飛為2,500人民幣，成都站更高達3,999，長沙站則為3,000。<br>忙籌備個唱的阿菲前晚更與老公相約好友打邊爐及唱K，席間大部份人都中微博毒，不停上載聚會照片上網，阿菲還與老公合唱《將愛情進行到底》的主題曲《因為愛情》，兩公婆婦唱夫隨，不怕公開恩愛。<br>後來二人又合唱《MammaMia》，李亞鵬更邊唱邊從後熊抱阿菲，阿菲則張開兩臂。唱到累了，她與老公依偎一起，李亞鵬靠在阿菲背上休息，相當溫馨。<br>撰文：丁寧</p></body></html>
