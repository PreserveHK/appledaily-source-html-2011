<html><header><meta charset="utf-8"><title>蓮莎拋胸上庭拒認罪</title></header><body><h1>蓮莎拋胸上庭拒認罪</h1><p>美國麻煩女星蓮莎露夏恩（LindsayLohan）犯案纍纍，之前連番醉駕已讓她做階下囚，及後幸能獲釋，但蓮莎卻在緩刑期間再涉高買，到昨日展開初步聆訊。</p><p>勢判入獄</p><p>蓮莎架起墨鏡並身穿黑衫白褲現身法院，引來許多傳媒採訪，全身行頭值近8萬港元的她低胸裝頗暴露，似乎對檢察單位不太尊重。<br>蓮莎這宗案件，是一間珠寶店告她擅自拿取一條2,500美元（約19,800港元）的頸鏈，但蓮莎堅稱只是借用，不存貪念，但法官卻稱會給蓮莎兩星期考慮是否認罪，因正處緩刑的她無論如何都會入獄，刑期更可達半年，但蓮莎堅拒認罪，望打贏官司有一絲希望甩身。</p></body></html>
