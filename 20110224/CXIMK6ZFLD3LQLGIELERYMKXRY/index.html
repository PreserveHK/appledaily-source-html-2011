<html><header><meta charset="utf-8"><title>女生返學　的士壓腳尖</title></header><body><h1>女生返學　的士壓腳尖</h1><p>【本報訊】昨晨7時半，60歲姓連司機駕駛的士沿大角嘴海泓道北行，至柏景灣對開時，正在上學途中的15歲姓陳女生，突然由安全島步出橫過馬路，司機連忙扭軚及煞車閃避，但仍將她撞倒。女生受傷伏在車頭冚上，連人帶車衝行四米再翻滾倒地，其中一隻腳的腳尖被的士右邊前輪壓住。<br>女生又驚又痛爬起身，一隻黑鞋甩脫，襪子壓在車輪底，湊巧女生的外籍家傭落樓買麪包，赫見少主遇車禍，立即通知女生母親趕落樓。救護員到場替女生包紮後送院，經治理後幸無大礙。</p></body></html>
