<html><header><meta charset="utf-8"><title>「天王騷」騙徒落網</title></header><body><h1>「天王騷」騙徒落網</h1><p>【本報訊】早前轟動澳門的3,400萬「天王騷」騙案，涉案潛逃的一名31歲姓歐陽男子，前日由本港返回澳門時，被司警拘捕。<br>據悉，該名在娛樂場所工作的男子，自稱是演唱會搞手，去年游說一名二十多歲的富豪妻子投資40萬元搞演唱會，之後連本帶利將50多萬元還給女事主，繼而游說她合股再搞大型的「天王級」演唱會，女事主邀請一名女友一同入股，兩人合資3,400萬元交予疑人籌辦。怎料，有人收錢後去如黃鶴。兩女子事後向警方報案。前日（23日），該男子乘船返回澳門時被捕。</p></body></html>
