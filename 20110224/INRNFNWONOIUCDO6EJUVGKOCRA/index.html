<html><header><meta charset="utf-8"><title>話你知預算案被否決　政府可照常運作</title></header><body><h1>話你知<br>預算案被否決　政府可照常運作</h1><p>雖然建制派議員擔心立法會否決預算案，會影響政府運作，但實際上不存在此問題，因為立法會表決預算案前，政府會先提出一個臨時撥款預算，足夠政府數個月運作，絕不會因預算案未通過影響政府運作，政府有足夠空間和時間修訂預算案，回應民意訴求，毋須急於行事。</p><p>重選立會　再否決特首須辭職</p><p>《基本法》第50條規定，若預算案或其他重要法案被立法會否決，特首可解散立法會重選，第51條規定若重選後的立法會仍拒絕通過預算案，特首必須辭職。</p></body></html>
