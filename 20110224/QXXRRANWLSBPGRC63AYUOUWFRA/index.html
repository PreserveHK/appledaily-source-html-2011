<html><header><meta charset="utf-8"><title>獸獸遭洋漢摸臀15秒</title></header><body><h1>獸獸遭洋漢摸臀15秒</h1><p>被稱為內地第一汽車模特兒的獸獸，近日再遭鹹豬手。原名翟凌的獸獸，日前身着性感低胸淺色衣裙出席宣傳活動，一名金髮洋漢捧着鮮花，上台向獸獸獻花。當她接到花束後，洋漢想借機上前一親芳澤，但被獸獸用花擋開。<br>隨後洋漢與獸獸合照時，右手十分不規矩，他的手一直停留在她的臀部（圖），長達15秒，洋漢笑得十分燦爛，但獸獸的笑容則十分不自然。獸獸遭洋漢鹹豬手的照片在網上廣傳，內地網民十分不滿，質疑「難道摸臀部是西方禮儀」。<br>台灣東森新聞</p></body></html>
