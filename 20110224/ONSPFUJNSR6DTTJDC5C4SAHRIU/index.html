<html><header><meta charset="utf-8"><title>點滴漠視訴求堅持拆政府山</title></header><body><h1>點滴<br>漠視訴求堅持拆政府山</h1><p>【本報訊】政府漠視多個民間團體的訴求，堅持拆卸政府總部西座興建甲級寫字樓。財政預算案一錘定音，公佈會在添馬艦新政府總部啟用後拆卸西座。政府山關注組發表聲明，譴責財政司司長曾俊華違背程序偷步割售政府山。關注組已於上周向城市規劃委員會申請將政府山劃為特別保護區，現正展開為期三周的公眾諮詢，批評政府現在帶頭違反程序。若政府有心解決中區甲級寫字樓不足的問題，應指示金融管理局遷入政府總部西座，將國金2期的昂貴物業出租或出售。</p></body></html>
