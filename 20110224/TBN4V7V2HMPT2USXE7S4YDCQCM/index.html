<html><header><meta charset="utf-8"><title>陳奕迅恨幫蔡楓華</title></header><body><h1>陳奕迅恨幫蔡楓華</h1><p>陳奕迅（Eason）昨到商台宣傳新碟，他謂前日拍了五首歌的MV，稍後大碟還會推出特別版送有其MV的USB手指，問唱片公司如此揼本是否展現續約誠意？Eason謂：「冇諗，仲有一張國語碟，做完再決定。」</p><p>婉拒周慧敏</p><p>Eason的大碟收錄了他與王菲合唱的《因為愛情》，問他會否再與阿菲合作？他說：「想同佢同台唱《因為愛情》先，佢演唱會好難加插嘉賓。」Eason透露因檔期問題婉拒了當周慧敏及梁詠琪的個唱嘉賓，但有興趣任蔡楓華個唱嘉賓。<br>採訪、攝影：李珮洳</p></body></html>
