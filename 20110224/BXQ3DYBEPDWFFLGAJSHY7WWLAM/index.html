<html><header><meta charset="utf-8"><title>RubberBand細場大唱遊</title></header><body><h1>RubberBand細場大唱遊</h1><p>樂隊RubberBand成員藝琛去年10月因健康問題離隊，五變四的RubberBand變得更團結，主音6號認為近年隊友間更成熟兼有默契，他說：「當初出第一張唱片《Apollo18》時，大家好緊張，好想騷自己嘅作品，不時堅持用自己作品。經歷咗嗰次大家真正明白乜嘢叫團隊精神。」<br>RubberBand於下月在九展開音樂會，他們希望能將會場隨音樂變成不同景色，跟歌迷享受如旅行唱遊般的感覺。<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
