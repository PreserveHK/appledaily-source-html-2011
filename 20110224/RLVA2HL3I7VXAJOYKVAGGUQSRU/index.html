<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣擇偶要識英文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣擇偶要識英文 - 馮仁昭</h1><p>鍾嘉欣噚日到商台接受訪問，對於佘詩曼唔再續約無綫轉戰內地發展，嘉欣話如果係事實戥阿佘開心，佢話：「有得搵人仔係好開心事。」嘉欣透露兩年前曾經有人搵佢返內地拍劇，因檔期問題而拍唔到。另外有傳有富二代追阿佘，問嘉欣會否都想識番個？佢話：「我都喺外國返嚟，如果有個男仔識講英文我會鍾意多啲。」當向佢推介筍盤陳豪，佢話同對方合作多次都擦唔出愛火花。</p></body></html>
