<html><header><meta charset="utf-8"><title>高素榮產後苗條復出</title></header><body><h1>高素榮產後苗條復出</h1><p>韓國女星高素榮自從去年10月為張東健誕下囝囝後，一直閉關努力收身，產後只曾現身撐老公的新片《TheWarrior'sWay》首映。昨日她終於在產後正式首度公開露面，宣傳代言的LG新產品殺菌電子衣櫃，身穿連身裙的她身材苗條，獲網友大讚是靚媽。</p><p>分享扮靚心得</p><p>其實，此廣告是高素榮夫婦去年以15億韓圜（約1,040萬港元）的高價酬勞接拍，不過他們向來低調，在廣告中未有共同亮相。高素榮昨日在活動上大談扮靚心得，笑言生仔後仍要保持衣着風格，更說最愛穿牛仔褲和便服鞋。</p></body></html>
