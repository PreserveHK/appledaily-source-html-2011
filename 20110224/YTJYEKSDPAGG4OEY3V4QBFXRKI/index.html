<html><header><meta charset="utf-8"><title>遭主人性侵　狗狗被排擠</title></header><body><h1>遭主人性侵　狗狗被排擠</h1><p>英國一隻洛威拿狗，早前慘遭女主人性侵犯，大玩人獸交，不但得不到鄰居同情，還遭他們排擠嫌棄，變成人見人憎的可憐狗。<br>狗主是42歲的曼根（PaulaMangan），她為了討41歲男友麥考爾（LeeMcCall）的歡心，早前在對方慫恿下，跟愛犬大玩人獸交，並且拍下多張色情照，滿足男友的變態性慾。曼根上周被判罰兩年監管令，而被侵犯的洛威拿狗則繼續與女主人生活。<br>但案件並未告一段落，鄰居知道該隻可憐狗狗被女主人奪去「貞操」，都沒有同情牠，還對牠投以白眼，阻止小孩子接近牠。現時沒有人肯跟牠玩耍，有人甚至說：「我看到那隻狗就覺得惡心！」<br>台灣東森新聞網</p></body></html>
