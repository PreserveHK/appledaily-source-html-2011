<html><header><meta charset="utf-8"><title>娜姐愛女嬲阿媽不問自取</title></header><body><h1>娜姐愛女嬲阿媽不問自取</h1><p>樂壇天后麥當娜（Madonna）的親生女Lourdes已經14歲，長得亭亭玉立的她不時濃妝艷抹現身，未知是否到了反叛的青春期，不時與媽媽互相換服飾配襯的她竟大鬧娜姐沒經她同意擅自拿走衣服。</p><p>星媽常翻衣櫃</p><p>Lourdes指自己不時找不到衣裙，才發現其超級星媽翻過其衣櫃，Lourdes說：「她常常借我衣衫，我去她的衣櫃，我沒有問准她就拿她的物品，她就常常發火，但她常穿我的鞋及用我的配飾，那也十分討厭！」</p></body></html>
