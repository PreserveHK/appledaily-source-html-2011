<html><header><meta charset="utf-8"><title>男子訪友猝死梯間</title></header><body><h1>男子訪友猝死梯間</h1><p>【本報訊】一名男子昨午前往黃大仙樂富邨訪友後，被發現暈倒梯間，送院搶救後不治。警方調查後認為案件無可疑，不排除他病發猝死。<br>猝死男子姓吳（50歲），事後警方聯絡事主兄長調查，了解他是否患病。現場為樂富邨康宏樓19樓梯間，昨午2時許，姓吳事主到上址19樓探訪一名姓顏（63歲）的朋友，其後事主離去，至下午約4時，事主被人發現昏倒大廈19樓一單位對開梯間，相距其友人住處數個單位，警員及救護員接報到場，將他送院急救，但證實不治。</p></body></html>
