<html><header><meta charset="utf-8"><title>點滴多推一地發展私立大學</title></header><body><h1>點滴<br>多推一地發展私立大學</h1><p>【本報訊】預算案宣佈即將多推一塊土地供院校競逐發展私立大學，預算可提供過千學額，有望於年內推出。其實，政府近年先後撥出六幅土地發展自資高等院校，政府消息人士指，除已批出的何文田及小瀝源，粉嶺皇后山用地未收到任何計劃書；將軍澳土地將於第二季推出；大圍需配合港鐵發展；黃竹坑用地由於乏人問津，將取消發展成私立院校，轉為興建宿舍等其他用途。政府又擬於大埔白石角撥出土地興建大學聯合宿舍，宿位數量以千計，預計由城大、浸大及理大瓜分。</p></body></html>
