<html><header><meta charset="utf-8"><title>點滴政府帶頭購二百電動車</title></header><body><h1>點滴<br>政府帶頭購二百電動車</h1><p>【本報訊】本港空氣污染元凶之一是汽車廢氣，政府積極推動市民和企業使用電動車，但電動車款又少又貴，財政司司長曾俊華在預算案說，計劃在政府停車場安裝更多電動車充電設施，並帶頭在未來兩年購入200架不同類型的電動車。現時全港共有約100架電動車在路面上行駛，供公眾使用的充電站則有260個，未來兩年政府車隊換車時，會優先選購電動車，估計會有200架。綠色運輸試驗基金亦將於下月底開始接受申請，資助運輸界試驗低污染和低碳運輸工具和技術。</p></body></html>
