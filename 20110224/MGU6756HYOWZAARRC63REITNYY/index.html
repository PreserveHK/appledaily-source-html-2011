<html><header><meta charset="utf-8"><title>占士弟弟喪咀茱姐姪女</title></header><body><h1>占士弟弟喪咀茱姐姪女</h1><p>奧斯卡影后茱莉亞羅拔絲（JuliaRoberts）及剛憑《127小時》（127Hours）獲奧斯卡影帝提名的占士法蘭高（JamesFranco）好演技毋庸置疑，但跟兩人血緣的親屬，亦有可能成明日之星，近日茱姐的姪女Emma及占士的弟弟Dave齊於樂隊Cult的新歌《GoOutside》的MV中客串，扮演情侶的兩人在MV中幾次又攬又咀，表現自然，大有機會挑戰前輩創下的事業里程碑。</p></body></html>
