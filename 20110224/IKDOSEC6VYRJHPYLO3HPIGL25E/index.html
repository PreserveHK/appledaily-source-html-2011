<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賀軍翔赴少林學吻功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賀軍翔赴少林學吻功 - 馮仁昭</h1><p>賀軍翔（小美）同張鈞甯最近合作拍台灣偶像劇《幸福最晴天》，齣劇喺台灣播緊，下月8日仲會喺美亞電視劇台首播。兩位主角噚日去咗觀塘為新劇造勢，兩人喺戲中有唔少親吻戲，拍攝時張鈞甯曾講笑話如果小美伸條脷出嚟，佢就會咬落去，小美即反擊話擔心張鈞甯伸脷就真。<br>問小美吻功如何？張鈞甯就問非所答，身旁嘅小美即刻話自己專業，仲話喺中國少林寺學過吻功。</p></body></html>
