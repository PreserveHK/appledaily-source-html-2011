<html><header><meta charset="utf-8"><title>Eason微博約鄭潔鬥波</title></header><body><h1>Eason微博約鄭潔鬥波</h1><p>陳奕迅（Eason）昨日到新城電台接受訪問，有指adidas有意出資千萬招攬陳奕迅成為代言人，Eason表示未收到通知是否落實，但承認正洽談合作。Eason無論過檔唱片公司或簽代言工作，也傳他獲數以千萬元酬勞，Eason笑說：「乜唔係億億聲咩，但我都未知個價。」<br>Eason日前在微博認識了中國國家隊網球好手鄭潔，他說：「我同佢有喺微博傾偈，佢話有機會同我切磋球技，我下次去北京做嘢會帶埋球拍去。」有指Eason與環球高層黃劍濤（Duncan）不熟絡，Eason說：「點會，我同Duncan好熟，同佢老婆都好熟。」<br>採訪、攝影：王連連</p></body></html>
