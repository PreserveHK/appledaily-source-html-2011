<html><header><meta charset="utf-8"><title>譚耀文想返無綫拍劇</title></header><body><h1>譚耀文想返無綫拍劇</h1><p>無綫花旦佘詩曼去年返內地拍劇，隨即受到內地製作人的銀彈打動，有意簽下兩年包薪1,500萬人民幣合約，與無綫告別14年賓主關係。另一花旦楊怡近日也北上拍古裝劇《後宮》，再次扮演奸妃，還與飾演太監的譚耀文同流合污。<br>譚耀文表示跟楊怡有很多對手戲，戲裏戲外均合作開心，阿譚前日在電話中說：「我哋大家好好傾，戲中會一齊喺後宮搞事。」</p><p>「主要為興趣」</p><p>阿譚過去10年在內地賺人仔，每集酬勞約10萬人民幣，是製作人的搶手貨，雖然人仔好賺，不過他卻想回無綫娘家拍劇，他說：「主要係為興趣，我好懷念喺無綫拍劇嘅日子，台前幕後合作好融洽。」<br>採訪：丁寧</p></body></html>
