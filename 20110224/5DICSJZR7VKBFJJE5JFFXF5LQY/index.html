<html><header><meta charset="utf-8"><title>全國28省限通脹4%</title></header><body><h1>全國28省限通脹4%</h1><p>【本報訊】備受矚目的兩會下月初將開幕，如何穩住物價為今年經濟工作的「頭等大事」。<br>據統計，全國31個省區市除河北、遼寧和上海沒有明確提出具體指標外，其他28個省分明確表示將居民消費價格指數（CPI）控制在4%左右。<br>換言之，意味着2011年全國絕大多數省份物價調控目標較之2010年上調了1個百分點（2010年全國各省區市物價調控目標大多定在3%左右）。<br>發改委昨公佈，去年全國共查處價格違法案件4.7萬件，退還消費者4.3億元（人民幣．下同），沒收價格違法所得10.8億元，罰款1.3億元。</p></body></html>
