<html><header><meta charset="utf-8"><title>案件速遞教師欺詐被判社服令</title></header><body><h1>案件速遞<br>教師欺詐被判社服令</h1><p>【本報訊】中學教師稱為助胞兄解財困，趁替學校採購電腦用品時呈上四次假報價單，令學校向其胞兄購買逾15萬元貨品。教師早前在東區裁判法院承認四項欺詐罪，裁判官李國威昨指法庭不會容許私相授受的貪腐行為，考慮他認罪，判社會服務令240小時。裁判官指被告李順雄（43歲）在還柙14日後有反省，勸戒他將來處事要審慎誠實。被告案發時在明愛柴灣馬登基金中學任教，兼任資訊科技科主任。事發於08年5月至09年2月。<br>案件編號：ESCC5084/10</p></body></html>
