<html><header><meta charset="utf-8"><title>六童黨涉劫手機案提堂</title></header><body><h1>六童黨涉劫手機案提堂</h1><p>【本報訊】六名童黨涉於兩日內，在九龍城及紅磡一帶劫去多名路人手機後變賣。被捕六人昨在九龍城裁判法院提訊。控方指他們辱罵事主後搶手機，其間有人箍頸打臉。警誡下六人承認犯案，警員在二手店起回三部失機。主任裁判官林偉權准各被告以500元保釋，須守宵禁令，並提醒他們「檢點啲」，案件押後至下月9日等候警方調查。<br>六名被告羅任中（17歲）、鄭駿明（18歲）及四名13至15歲少年，報稱無業及學生，暫毋須答辯。他們被指於本月19及20日，在馬頭圍邨及紅磡海心公園搶劫和盜竊三部手機，其中兩機值2,598元，另在九龍城沙浦道企圖搶劫。案件編號：KCCC733/11</p></body></html>
