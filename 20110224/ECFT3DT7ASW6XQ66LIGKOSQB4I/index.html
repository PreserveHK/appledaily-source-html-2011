<html><header><meta charset="utf-8"><title>黑木美沙腳踏兩船</title></header><body><h1>黑木美沙腳踏兩船</h1><p>日本電影《宇宙戰艦大和號》的22歲女星黑木美沙，人靚身材正自然多人追，但卻因此十分頭痕，因她最近周旋在兩名29歲的男生之間，一個靚仔，另一個則背景優秀，實在難以抉擇。</p><p>情人節陪新歡</p><p>據雜誌《女性SEVEN》報道，美沙於情人節晚上從西班牙返日，原以為她約了銀行界男友A先生，但有人卻發現演過《幪面超人月騎》的篠田光亮，偕友人到美沙家中開通宵派對，而四日後這對曖昧男女更到卡拉OK玩天光。<br>其實上月底美沙曾在清談騷中用「親人」來形容畢業於一流大學的A先生，去年平安夜兩人更拖手睇燈飾，可惜兩人都忙到爆，早前吵架後，女方獲舞台劇拍檔篠田從旁安慰，繼而乘虛而入。</p></body></html>
