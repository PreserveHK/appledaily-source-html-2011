<html><header><meta charset="utf-8"><title>頭暈不適女子墮軌</title></header><body><h1>頭暈不適女子墮軌</h1><p>【本報訊】昨晨約10時，天水圍天耀輕鐵站發生墮軌意外，34歲姓葉女子站在月台車頭位置候車時突不適眩暈，雙腳一軟跌落路軌，幸當時無列車駛至才未被輾過。<br>有目擊者稱，葉女躺在路軌「典吓典吓」神情痛苦。此時，一列列車入站及時停下，車長下車攙扶葉女至一旁，由救護員包紮後送院。<br>事件中，葉女左手及左腳擦傷無礙，問及事發經過時顯得迷茫「唔知點整親，好似有人救起我」。<br>警員指事件無可疑，懷疑她不適跌落路軌，需留醫情況穩定。</p></body></html>
