<html><header><meta charset="utf-8"><title>點滴增10億助逾千舊樓維修</title></header><body><h1>點滴<br>增10億助逾千舊樓維修</h1><p>【本報訊】過去多宗舊樓倒塌及塌石屎事件，令政府驚覺要資助無經濟能力的小業主維修舊樓，自09年推出樓宇更新大行動，已為超過1,900多幢舊樓業主提供資助。財政司司長曾俊華昨公佈，新一輪樓宇更新大行動，將增撥10億元資助額外1,100幢舊樓業主。他表示，新一輪大行動至今收到申請涉及800多幢大廈，增撥的款項可全數滿足符合資格的申請；工程完成後，大行動將總共協助3,000幢樓齡30年或以上的舊樓，以及創造6萬多個與建築行業有關的就業機會。</p></body></html>
