<html><header><meta charset="utf-8"><title>佈煤氣罐陣　村民抗拆遷</title></header><body><h1>佈煤氣罐陣　村民抗拆遷</h1><p>百米村道上撒滿了玻璃渣，並散佈着裝有汽油的玻璃瓶、煤氣罐，這是前日上午，花都區獅嶺鎮合成村村民為阻攔拆遷隊伍和機械佈下的陣。另外多棟樓房居民還抱着液化氣瓶留守家中，不願離開。當日下午，鎮政府多部門出動執法人員300餘人，拆除三棟違章建築。<br>被指違建的13棟樓房是鐵路高架橋側的五至八層樓房，房主多是幾年前武廣高鐵建設被徵地拆遷的村民，經村裏同意在此處宅基地上建房。村民堅稱強拆之前並未收過整改通知書。<br>廣東《南方都市報》</p></body></html>
