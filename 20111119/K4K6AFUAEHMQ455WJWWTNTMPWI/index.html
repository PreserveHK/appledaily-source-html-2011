<html><header><meta charset="utf-8"><title>阿塞拜疆建「半月」酒店</title></header><body><h1>阿塞拜疆建「半月」酒店</h1><p>阿塞拜疆經濟高速發展，還雄心萬丈挑戰杜拜，興建高難度建築物作地標，首都巴庫市（Baku）計劃興建一幢33層高的新月酒店（圖），外形如一彎倒垂的半月形狀，預計2015年竣工。<br>巴庫市因受石油開採污染而有「黑城」的惡名，市政府為了改變形象，在名為「白城」的城巿規劃中把一處220公頃的前工業儲存用地，改造成一個集辦公室、酒店、住宅大樓及商廈林立的新城市，容納5萬名住客及4.8萬名工人。新月酒商是由南韓建築公司設計。<br>英國《每日郵報》</p></body></html>
