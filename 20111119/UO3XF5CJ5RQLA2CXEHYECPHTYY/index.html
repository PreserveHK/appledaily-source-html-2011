<html><header><meta charset="utf-8"><title>噴保護膜　手機即防水</title></header><body><h1>噴保護膜　手機即防水</h1><p>手機掉進水中，結果是報廢，每年有數以百萬計手機因不慎入水而報銷。不過，機主將來只要用噴霧劑向手機噴上一層超薄保護膜，手機就變得防水（圖），甚至可帶手機去潛水。<br>HZO公司聲稱成功研製出手機防水保護膜，並為參加明年初消費電子產品預先拍了條推介短片，片中示範者將一部已噴上保護膜並連接喇叭的三星GalaxyS手機，放進水缸，手機播放的音樂完全不受影響。<br>HZO指一般防水技術主要是保護外殼，新噴霧劑會滲透每條罅隙，包括每一個埠口和獨立組件都會受到保護。<br>英國《每日郵報》</p></body></html>
