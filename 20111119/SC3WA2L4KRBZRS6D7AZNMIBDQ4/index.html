<html><header><meta charset="utf-8"><title>蘋果綠葉百盛銷售額增16.6%</title></header><body><h1>蘋果綠葉<br>百盛銷售額增16.6%</h1><p>百盛商業（3368）公佈截至9月底止第三季度業績，期內銷售額達37.52億元（人民幣．下同），較去年同期增16.6%；純利2.57億元，按年增12.6%。新店商品期內銷售毛利率下降0.3%，至只有19.3%。百盛在內地共經營及管理49家店舖，覆蓋31個城市。單季度以至過去9個月的同店銷售增幅分別12%及12.9%，料今年全年同店銷售增12至13%。百盛昨跌2.9%，收報10元。</p></body></html>
