<html><header><meta charset="utf-8"><title>奸笑女孩「娃鬼回魂」嚇人</title></header><body><h1>奸笑女孩「娃鬼回魂」嚇人</h1><p>小孩子天真無邪，但有時也有例外，好像挪威這名小女孩（左圖），將玩具車推落地後大聲奸笑，神態似足《娃鬼回魂》（Child'sPlay）中的魔鬼娃娃Chucky（右圖），被稱最嚇人小孩。<br>這段由小女孩父母拍攝的短片全長只有9秒，片中她從桌上把一架玩具車推落地後，看見玩具車翻轉，即緊握雙拳，放聲大笑，神情與動作頗有Chucky的影子。片段放上YouTube後，網民反應相當熱烈，短短一天已有10萬人次瀏覽。<br>英國《每日郵報》</p></body></html>
