<html><header><meta charset="utf-8"><title>蘋果綠葉德爾斯1.2億售觀塘物業</title></header><body><h1>蘋果綠葉<br>德爾斯1.2億售觀塘物業</h1><p>家具電器直銷連鎖店德爾斯（DSC）以1.2億元售觀塘成業街18號新怡生工業大廈1及2樓，約45200方呎，呎價2655元。將售後租回物業，月租約50萬元，回報5厘；持貨2年賺5672萬元，升約90%。另大鴻輝集團沽黃大仙雙鳳街14號地舖，約1040方呎，作價2650萬元，呎價25481元，由美心西餅每月7萬元承租，回報約3.2厘；持貨4年獲利1320萬元，升約99%。</p></body></html>
