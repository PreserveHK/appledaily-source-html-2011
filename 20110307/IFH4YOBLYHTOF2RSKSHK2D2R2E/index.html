<html><header><meta charset="utf-8"><title>案件速遞亞視股權爭拗調解失敗</title></header><body><h1>案件速遞<br>亞視股權爭拗調解失敗</h1><p>【本報訊】發生股權爭拗的亞洲電視股東蔡衍明及查氏兄弟，早前表示會嘗試調解。案件昨在高等法院聆案官席前再提訊，雙方律師申請更改狀書及抗辯書，意味現階段調解不成功，案件會繼續進行開審前的準備程序。蔡的律師離庭時拒絕透露調解是否仍在進行。<br>聆案官高勁修批准蔡衍明於21天內申請修改狀書，之後查氏兄弟查懋聲及查懋德有28天時間申請修改抗辯書。案件押後至7月18日再進行另一次案件管理聆訊。<br>案件編號：HCA317&amp;773/10</p></body></html>
