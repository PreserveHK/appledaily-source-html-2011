<html><header><meta charset="utf-8"><title>佘詩曼約Fans吹水</title></header><body><h1>佘詩曼約Fans吹水</h1><p>佘詩曼與無綫的經理人合約將滿，雙方仍未動筆續約，阿佘成為內地製作人的搶手貨，願出價1,500萬人民幣包薪兩年，難怪她表示有意與無綫改簽部頭合約。<br>阿佘前晚在會展出席完珠寶活動，隨即駕駛白色平治座駕到附近君悅酒店，原來已有一枱朋友在酒店等她，當中包括之前在會展門外等候的fans，眾人興高采烈傾到11時半，阿佘才埋單離開。問她是否與fans聚會？阿佘笑笑口並沒回答，然後駕車返北角海景台寓所。<br>採訪、攝影：朱志聰、羅德光</p></body></html>
