<html><header><meta charset="utf-8"><title>烏龍老婦惹失竊驚魂</title></header><body><h1>烏龍老婦惹失竊驚魂</h1><p>【本報訊】創興銀行灣仔軒尼詩道分行昨午4時許發生一宗烏龍失竊案，一名69歲姓楊婦人報警，聲稱放在保險箱內一批總值約五萬元的珠寶首飾不翼而飛。警員到場調查後，楊婦又表示不確定自己是否曾提取過該批首飾，警方最後相信案件並無刑事成份。創興銀行市場傳訊部襄理陳慧家表示，事件中的客戶上周曾往上址分行使用過保險箱，之後離開。昨天，該客戶向職員報稱保險箱內有物品失去。由於事件已交由警方調查不便評論，不過，銀行方面已做足一切正常的安全程序。</p></body></html>
