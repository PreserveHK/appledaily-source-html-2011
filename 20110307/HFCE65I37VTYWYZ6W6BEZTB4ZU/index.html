<html><header><meta charset="utf-8"><title>優惠快遞：四折火車票遊歐</title></header><body><h1>優惠快遞：四折火車票遊歐</h1><p>港人歐遊最愛乘坐的RailEurope，為慶祝16周年，於3月至4月期間推出訂購火車票及火車通行證優惠，其中「點對點」車票更以最低四折起發售，如來往倫敦及巴黎或布魯塞爾的歐洲之星（Eurostar），標準經濟車廂，收費減至40歐元，真係萬事俱備，只欠東風。東風在哪？財爺開庫是也。<br><br>RailEurope<br>網址：http://www.raileurope.fr/wheretobuy<br><br>記者：蕭漢祥</p></body></html>
