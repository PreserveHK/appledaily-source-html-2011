<html><header><meta charset="utf-8"><title>伊健安哥眼濕濕</title></header><body><h1>伊健安哥眼濕濕</h1><p>鄭伊健昨晚在紅館舉行尾場演唱會，前晚第二場他已進入最佳狀態，好友林海峰、葛民輝、陳小春、謝霆鋒，導演劉偉強和劉鎮偉紛紛撐場，當中霆鋒寧願捧伊健，也不往欣賞舊愛王菲在亞洲博覽館舉行的演唱會。</p><p>凌空躍下舞台</p><p>前晚開場時，伊健吊着威吔從離地10多呎高跳下舞台，令導演劉偉強十分擔心，完場後更即時問候。伊健首晚演唱時有蝦碌，嘉賓周柏豪的咪出現問題，前晚已將所有問題解決。伊健更有求必應，走近台邊與來自不同地方的歌迷接觸。臨完場時，歌迷依依不捨，伊健見盛情難卻，四度安哥，先後唱了多首歌才離去，他更感動得眼泛淚光。<br>撰文：葉雪</p></body></html>
