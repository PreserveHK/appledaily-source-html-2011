<html><header><meta charset="utf-8"><title>上市時機商品市場見頂之兆？</title></header><body><h1>上市時機<br>商品市場見頂之兆？</h1><p>商品界龍頭嘉能可國際選擇此時上市，是不是意味商品市場經已「到頂」呢？市場人士倒認為，上市的目的是「鋪路」與瑞士礦業Xstrata合併。<br>路透引述行業人士指，嘉能可主席Glasenberg一直均希望與Xstrata合併，惟當消息於去年傳出後，卻遭到強烈反對。Xstrata大股東希望嘉能可市能增加「能見度」。<br>報道稱，Xstrata是一礦產企業，嘉能可希望合併後雙方能立即填補大家不足，成為一家礦業及商品交易的霸主。嘉能可持有Xstrata約34.4%股份。</p></body></html>
