<html><header><meta charset="utf-8"><title>哥連費夫新片扮吸血鬼</title></header><body><h1>哥連費夫新片扮吸血鬼</h1><p>剛剛出爐的奧斯卡影帝哥連費夫（ColinFirth圖）即將又有新拍攝工作，他將於韓國導演朴贊郁（小圖）執導的懸疑新片《Stoker》扮吸血鬼，電影除有金像影后妮歌潔曼（NicoleKidman）及《愛麗絲夢遊仙境》（AliceinWonderland）澳洲女星MiaWasikowska參演外，更由《逃》（PrisonBreak）型男威禾夫米拿（WentworthMiller）編寫劇本，可謂星光熠熠。</p></body></html>
