<html><header><meta charset="utf-8"><title>案件速遞涉強姦女友　已婚漢受審</title></header><body><h1>案件速遞<br>涉強姦女友　已婚漢受審</h1><p>【本報訊】任職教材銷售員的年輕女子戀上已有妻兒的男同事，相戀半年後，男友妻子來電大興問罪，稱丈夫推諉女方濫交勾引在先，女方決定分手。惟男友登門要求復合，並涉嫌將她強姦。案件昨在高等法院開審。<br>樣貌娟好的23歲事主供稱，她於09年6月認識被告黎景安（38歲），兩個月後相戀。被告稱跟妻子沒有感情將離婚，事主相信，並短暫同居。至去年3月，被告妻子約見，事主始知被告指她濫交及勾引在先，大怒下分手。被告於3月27日到事主家求復合時將她強姦。<br>案件編號：HCCC226/10</p></body></html>
