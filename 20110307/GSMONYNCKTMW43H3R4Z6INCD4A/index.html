<html><header><meta charset="utf-8"><title>李香琴忽傳患柏金遜</title></header><body><h1>李香琴忽傳患柏金遜</h1><p>79歲的李香琴永不言休，近年雖已減少演出電視劇，但偶然也會客串電影，今年初的賀歲片《最強囍事》她也有參與，扮演甄子丹的家人，據悉琴姐記對白依然很精靈，不過昨日卻傳出她患了初期的柏金遜症。</p><p>阿呂撐精靈</p><p>雖然傳聞言之鑿鑿，記者昨日訪問了琴姐契女關菊英，她在電話說：「我今日先同佢飲茶，乜事都冇喎，都唔明點解有咁嘅消息傳出。」至於琴姐契仔呂良偉昨日也在電話中說：「新年期間我先至同契媽見過面，佢不知幾精靈，完全正常，記性又好，身體都冇乜大礙，只係有啲老人家手震啫！話佢有柏金遜症一定係誤傳啦！」記者昨日曾致電琴姐，但一直未聯絡得上。<br>撰文：林妃</p></body></html>
