<html><header><meta charset="utf-8"><title>求驗客手記：日聯頻爆　紅軍贏唔到 - 求驗客</title></header><body><h1>求驗客手記：日聯頻爆　紅軍贏唔到 - 求驗客</h1><p>近幾年日聯都係紅軍天下，好似以前嘅紅鑽（圖），跟住有鹿角3連霸，到上季嘅鯨魚。不過呢股「紅潮」喺今季嘅揭幕周冇晒，皆因上述3隊名牌紅軍頭炮皆失利，繼鯨魚上周六驚險逼和水手，鹿角同紅鑽周日均失分失熱W。季前有日本國腳細貝萌同埋中場邦迪離隊嘅紅鑽，呢日就作客輸俾實力平平嘅勝利船；而鹿角主場慶祝創會20周年之際，但完場前逼和松鼠3:3都險過剃頭，因為成場比賽3度落後，唔使輸已經還得神落。</p></body></html>
