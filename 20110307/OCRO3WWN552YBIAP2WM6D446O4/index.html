<html><header><meta charset="utf-8"><title>申請渣打卡　送纖形5mins</title></header><body><h1>申請渣打卡　送纖形5mins</h1><p>即日起至2011年5月31日，成功申請渣打Titanium信用卡，可免費獲贈OTO纖形5mins（CH-1080），收腹、收hip、大腿脂肪和byebye肉一齊byebye，價值$3,300。2人同行則可選擇Panasonic「熱石式」抗敏抽濕機（F-YZF60X），價值$1,780。但每張卡須於首2個月內簽賬滿$4,800或以上。<br><br>查詢：22095888</p></body></html>
