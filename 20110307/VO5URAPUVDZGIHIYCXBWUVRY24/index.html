<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔣怡自爆遇七年之癢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔣怡自爆遇七年之癢 - 馮仁昭</h1><p>蔣怡（CoCo）日前為有線節目《型男廚房》做嘉賓，分享對愛情嘅睇法。主持李潤庭問CoCo之前有冇試過喺愛情上「食散餐」，CoCo話未試過，但自爆曾有七年之癢：「我同男友（翁狄森）經歷咗十年愛情長跑，喺第七年時的確出現過暗湧，幸好順利過渡。」原來CoCo嗰排去咗台灣發展，同男友分隔兩地，佢亦同過其他男士約會，後來先發現男友無可取代。</p></body></html>
