<html><header><meta charset="utf-8"><title>消防妻服藥圖自殺</title></header><body><h1>消防妻服藥圖自殺</h1><p>【本報訊】一名現役消防員的妻子，疑因感情問題不開心，昨晨在葵涌葵馥苑安葵閣的紀律部隊已婚宿舍住所，反鎖房門服藥企圖自殺。至早上10時許，其45歲姓周消防員丈夫返回時，發現39歲姓許妻子反鎖房間於是報警。<br>消息稱，女事主患有情緒病，近日與丈夫感情出現問題，警員及消防員接報到場破門入房，發現女事主倒卧床上，但仍然清醒，身旁有降血壓藥及安眠藥瓶，懷疑她吞服10多粒藥丸自殺，但未有撿獲遺書，事後將她送院，情況穩定。</p></body></html>
