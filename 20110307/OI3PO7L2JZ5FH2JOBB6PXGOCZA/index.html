<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪少講何超雲為妙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪少講何超雲為妙 - 馮仁昭</h1><p>周柏豪噚日接受港台訪問，講到許志安認同鄭秀文復合，柏豪話好戥佢哋開心，仲讚安仔係個非常好嘅前輩，之前柏豪生日，同事搵安仔錄片都肯。柏豪慨嘆感情未有着落，遇到啱嘅時機又唔啱，講到佢緋聞女友何超雲（小圖）有J先生新歡，柏豪話超雲生日後冇聯絡，問佢係咪甩難？佢即刻好維護話：「由頭到尾冇覺得係難，緋聞係工作一部份，但少講為妙。」</p></body></html>
