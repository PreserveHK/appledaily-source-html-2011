<html><header><meta charset="utf-8"><title>施嘉莉、辛潘再嘆燭光晚餐</title></header><body><h1>施嘉莉、辛潘再嘆燭光晚餐</h1><p>美國女星施嘉莉祖安遜（ScarlettJohansson）自宣佈離婚後，如同蝴蝶闖花叢般生活璀璨，盛傳跟多位男星過從甚密。但從她和金像影帝辛潘（SeanPenn）近日的舉動看來，辛潘似乎才是真命天子，因這對緋聞男女連日被發現三度外出用膳，最近一次更在酒店嘆燭光晚餐。</p><p>計劃海地旅行</p><p>現年26歲的施嘉莉，和50歲的辛潘之前已被拍到午餐時腿叠腿，接着又指二人飛抵墨西哥歡度短暫24小時，如今施嘉莉更和辛潘在荷李活著名的ChateauMarmont吃晚飯。有傳感情一日千里的他們，更打算一起赴海地行善兼旅行，相信屆時二人的關係會明朗化。</p></body></html>
