<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晉安同TVB傾約未埋欄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晉安同TVB傾約未埋欄 - 馮仁昭</h1><p>郭晉安噚日喺商台接受訪問，講到佢老婆歐倩怡嚟緊7月生女，就快去內地拍劇嘅安仔話到時會返香港陪老婆，佢仲讚太太比上一胎溫柔咗，之前特登激佢都冇發。<br>講到佘詩曼改同無綫簽部頭約，安仔話最近都同無綫傾過一次合約，仲用結婚嚟比喻，話未講禮金，只係相睇咗。有傳安仔帶頭離巢？佢即刻笑笑話：「如果我帶頭簽約，唔好因為我跟風呀。」
</p></body></html>
