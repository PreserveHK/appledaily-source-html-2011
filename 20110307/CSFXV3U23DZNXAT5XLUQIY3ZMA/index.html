<html><header><meta charset="utf-8"><title>女童獨留火場五分鐘</title></header><body><h1>女童獨留火場五分鐘</h1><p>【本報訊】旺角海富苑一單位，昨晚疑因電飯煲電線短路引起火警，一名被獨留家中4歲女童險葬身火海，幸消防員到場破門將被困火場女童救出，幸仍清醒，因吸入濃煙感到不適，由剛返家祖母陪同送院。警方以疏忽照顧罪名，拘捕女童70歲姓吳祖母。<br>現場為海富苑海欣閣23樓一單位，被獨留在家姓林女童及胞姊由祖母照顧，消息稱，有人在起火前離家往大角嘴接長孫女放學，豈料家中發生火警。事發昨晚6時19分，街坊發現該單位冒出濃煙報警，消防員到場破門入屋，發現一名女童被困充斥濃煙的火場，將她救出。女童祖母剛巧接長孫返回，獲悉家中失火及細孫女不適陪同送院。</p></body></html>
