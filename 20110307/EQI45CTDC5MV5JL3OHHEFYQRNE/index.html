<html><header><meta charset="utf-8"><title>巨型鞋車行400公里</title></header><body><h1>巨型鞋車行400公里</h1><p>鞋子除了用來穿外，原來也可以用來駕駛。上周五（4日），浙江省溫州市，一輛由手工縫製、牛皮做外殼的鞋形電動車在當地一家大型鞋廠亮相（圖），吸引大批工友圍觀。<br>這輛啡色的「鞋車」，車長3米，高1.05米，可乘坐兩人。它的最高時速30公里，而充滿電之後更可行駛400公里。兩名員工上周五進行試車，他們坐在車上，不僅感到舒適，在街上行走也非常搶鏡，一點「腳臭味」也沒有。南京龍虎網</p></body></html>
