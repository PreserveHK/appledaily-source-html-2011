<html><header><meta charset="utf-8"><title>求驗客手記：巴亞剃史篤城眼眉 - 求驗客</title></header><body><h1>求驗客手記：巴亞剃史篤城眼眉 - 求驗客</h1><p>我求大俠相信史篤城應該會好後悔，點解當日唔肯博一博。話說史篤城喺1月嘅時候，原本打算從賀芬咸簽入塞內加爾前鋒丹巴巴亞（中），點知對方因膝傷過唔到體測而令交易泡湯，但韋斯咸就唔理咁多，明知巴亞有傷都照簽。韋斯咸真係博贏咗，巴亞喺前晚場英超前，上陣4場入3球，但史篤城仲死撐話冇後悔唔簽巴亞。最諷刺嘅係，巴亞喺前晚對史篤城又入波，助韋斯咸大勝3:0，睇嚟史篤城想唔認死狗都唔得。</p></body></html>
