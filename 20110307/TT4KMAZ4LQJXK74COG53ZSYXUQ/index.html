<html><header><meta charset="utf-8"><title>學友杭州冒雨開騷</title></header><body><h1>學友杭州冒雨開騷</h1><p>張學友下月將回歸香港舉行演唱會，前晚他就到杭州舉行巡迴演唱會，惜天公不造美，整晚都落雨，但未有影響學友演出及全場觀眾的熱情，學友又細心地叫舞蹈員在台上演出時要加倍小心，以免發生意外。</p><p>懷念肥姐</p><p>當晚學友全力表演，分別演出音樂劇、歌舞、搖滾以及爵士等不同類型的歌曲，難怪觀眾拍爛手掌。<br>前晚台上有一塊巨型屏幕，演唱會其中一幕播出已故藝人沈殿霞（肥姐）的片段，肥姐生前相當疼錫學友，兩人曾在電影中合作，學友念及肥姐時說：「肥姐可以說是我在影壇的老師，歌壇上的前輩，對我有很深影響。」<br>撰文：葉雪</p></body></html>
