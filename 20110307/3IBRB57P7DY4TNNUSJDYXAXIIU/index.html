<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧澳洲女歌手KylieMinogue迎接抗癌成功5周年，最近接受澳洲電視節目訪問，憶起治療經過時不禁掉淚。<br><br>‧替《社交網絡》配樂贏得金像獎的TrentReznor，將為新片《AbrahamLincoln:VampireHunter》配樂兼扮吸血鬼。<br><br>‧日本女星黑木美沙將與男星織田裕二合演《女神的報酬》續集《女神的報復》。<br><br>‧韓劇《瑪麗外宿中》男星金材昱將於下月2日生日當天，率領其樂隊Walrus來港在九展舉行粉絲聚會，門票明天起發售。<br><br>‧韓國組合SuperJunior前日在上海乘車前往機場返國時，因歌迷追車發生意外，幸無人受傷。</p></body></html>
