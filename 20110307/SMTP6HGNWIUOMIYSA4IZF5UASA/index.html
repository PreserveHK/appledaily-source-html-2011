<html><header><meta charset="utf-8"><title>NewsFlash菲律賓誤抓兩華人</title></header><body><h1>NewsFlash<br>菲律賓誤抓兩華人</h1><p>一對分別55和28歲的華人男女，上周三由香港飛菲律賓宿霧，過關時被搜出重3公斤共3,000袋白色粉末，機場化驗顯示粉末對可製冰毒的麻黃素呈陽性反應，翌日送交馬尼拉緝毒處再驗，結果指不是毒品，於是放人。但兩次化驗結果不同，令中菲繼港遊客人質被殺事件後出現緊張。<br>當中國駐宿霧總領事館要求當局就錯誤拘捕兩華人道歉時，菲律賓輿論質疑政府是因不想開罪中國，在壓力下才放人。菲傳媒提出連串疑問：白色粉末被人調換了嗎？為甚麼要送馬尼拉化驗？<br>菲律賓《國民問詢報》</p></body></html>
