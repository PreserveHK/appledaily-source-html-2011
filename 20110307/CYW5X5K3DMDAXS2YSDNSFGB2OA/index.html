<html><header><meta charset="utf-8"><title>釀酒播音樂佳釀更醇香</title></header><body><h1>釀酒播音樂<br>佳釀更醇香</h1><p>奧地利釀酒專家聲稱，讓葡萄酒一邊發酵一邊聽音樂，可令佳釀更醇香。曾任職圓號演奏師的巴赫曼（MarkusBachmann），發明出微型防水揚聲器，放進正在發酵的葡萄汁當中，播放古典、爵士或電子音樂。他相信聲波可令酵母細胞更活躍，吸收更多糖份，變得更醇。<br>巴赫曼正聯同六位釀酒商，用莫扎特作品等樂曲，炮製31,000公升「聲波酒」（SonorWines）出售。但維也納大學物理學家格魯伯指音樂釀酒方法沒有科學根據。<br>英國《每日郵報》</p></body></html>
