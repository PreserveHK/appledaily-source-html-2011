<html><header><meta charset="utf-8"><title>案件速遞的士招當李嘉誠是馬仔</title></header><body><h1>案件速遞<br>的士招當李嘉誠是馬仔</h1><p>【本報訊】隱形富豪「的士招」招友全遺產案，昨在高等法院續審。招與元配所生的長子招文虎，指父親生前曾經怪言怪語，「佢話自己係皇帝，我哋係公主王子，又話自己好有錢，李嘉誠係佢馬仔」。二太一方的律師質疑他虛構事情，但招文虎謂他不排除父親有精神問題。<br>招文虎又得悉01年9月之後，父親吩咐二太轉告他、胞弟文豹及胞妹文珊，下令他們歸還父親送贈的金錢、珠寶及手錶，又要當時腹大便便即將臨盆的文珊搬離碧瑤灣寓所。招文虎謂由於不是父親親口對他說，故他不會百分百相信。<br>案件編號：HCAP9/05</p></body></html>
