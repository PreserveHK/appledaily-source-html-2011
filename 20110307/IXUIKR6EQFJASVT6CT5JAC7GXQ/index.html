<html><header><meta charset="utf-8"><title>聲線顯忠誠低沉易出軌</title></header><body><h1>聲線顯忠誠<br>低沉易出軌</h1><p>加拿大進行歷來首個聲線與忠誠度關係的研究，結果發現女性認為聲音低沉的男人最易出軌，男性則指嬌聲女人最不忠。<br>麥克馬斯特大學研究員奧康納，邀來54男61女聆聽一系列高低聲線，然後問他們覺得那種聲線的人最易勾三搭四。調查結果並非全是主觀感覺，奧康納指出，男性睾丸酮分泌越旺盛，聲音越低沉，男性化嗓子最能吸引女性。相對地女性分泌越多雌激素，聲音就越高，嬌嗲姑娘男人最受落。<br>英國《每日郵報》</p></body></html>
