<html><header><meta charset="utf-8"><title>Selina未婚夫為火災傷者出氣</title></header><body><h1>Selina未婚夫為火災傷者出氣</h1><p>S.H.E成員Selina的未婚夫張承中前日應Selina邀請加入微博，因Selina亦是被燒傷，張承中在看到台中夜店大火造成9死12傷的慘劇後，就有感而發在微博發炮大罵。</p><p>Ella粉絲代行善</p><p>張承中在微博以深惡痛絕的語氣寫着「傷者進入人間煉獄，社會能關注多久？」之後他就Selina之前說難以入眠的文章作回應，鼓勵她要撐下去。另外，Selina隊友Ella也在微博表示支持，而Ella的中國粉絲之前募集52萬元人民幣，以Ella名義在江西省高安市成立「陳嘉樺希望小學」，該校本月18日將正式開幕。<br>撰文：李森</p></body></html>
