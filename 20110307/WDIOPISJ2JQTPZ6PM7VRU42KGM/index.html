<html><header><meta charset="utf-8"><title>玄彬今入伍軍方緊張</title></header><body><h1>玄彬今入伍軍方緊張</h1><p>憑韓劇《秘密花園》爆紅的韓國男星玄彬，今日暫別演藝界當海軍，軍方十分緊張他入伍，估計憑其人氣會吸引過百傳媒及兩萬fans到場送別，因此特別在軍營外掛上橫額，通知送行者有關人潮的分流措施，橫額上要求玄彬的fans直行，其他左轉，認真誇張。<br>據知玄彬的演員女友宋慧喬今日要開工，很大機會不能親自送別男友。</p><p>送車行善</p><p>此外，玄彬今年初獲代言的汽車公司送車，他有感自己入伍後無時間再駕駛，因此早前低調做善事，將靚車轉贈給聯合國兒童基金會。</p></body></html>
