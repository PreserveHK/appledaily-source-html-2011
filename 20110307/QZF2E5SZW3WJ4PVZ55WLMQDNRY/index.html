<html><header><meta charset="utf-8"><title>郭台銘攜妻拍拖睇戲</title></header><body><h1>郭台銘攜妻拍拖睇戲</h1><p>台灣首富郭台銘（郭董）前晚周末帶着妻子曾馨瑩（狗狗）到寓所附近的華納威秀影城看電影，舞蹈員出身的狗狗不看講芭蕾舞蹈員的《黑天鵝》(BlackSwan)，體貼地陪老公看其愛的片種《狙擊陌生人》（Unknown）。將近晚上11時，兩人看完電影更在影城中庭悠閒散步。</p><p>散步回家</p><p>問到是否打算散步回家？郭董說：「對啊，回家！」問狗狗怎不看《黑天鵝》，她說：「我會和朋友看，我挑他喜歡看的電影。」郭董坦言每個周末都撇甩小孩，夫婦拍拖出來約會。對於有傳郭董將斥資2百億新台幣購買東森電視，他嚴肅回答：「沒有這種事，沒有沒有，我不會買媒體。」<br>撰文：丁寧</p></body></html>
