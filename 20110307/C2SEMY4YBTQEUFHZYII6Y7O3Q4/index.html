<html><header><meta charset="utf-8"><title>求驗客手記：拜仁8日輸3場 - 求驗客</title></header><body><h1>求驗客手記：拜仁8日輸3場 - 求驗客</h1><p>拜仁慕尼黑（白衫）果然係衰波之霸，喺歐聯16強首回合作客贏國米1:0後，返到國內踢德甲同德盃就走晒樣，8日內連輸俾多蒙特、史浩克同漢諾威。前晚佢哋喺德甲作客輸俾漢諾威1:3後排第4位，除落後龍頭多蒙特19分，仲比2、3位嘅利華古遜同漢諾威少7分同5分。由於喺12/13球季德甲嘅歐聯席位先由3個加至4個，下季仲係維持3個，咁即係話拜仁分分鐘連歐聯入場券都攞唔到。聽講拜仁高層召開危機會議，睇嚟教練雲高爾要執包袱。</p></body></html>
