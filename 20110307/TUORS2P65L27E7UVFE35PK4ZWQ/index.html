<html><header><meta charset="utf-8"><title>輪胎當水怪湖中搞鬼</title></header><body><h1>輪胎當水怪湖中搞鬼</h1><p>英國上月有一對男女聲稱在英格蘭溫德米爾湖（LakeWindermere）拍攝到「水怪」照片，言之鑿鑿指「水怪」身長15米、有四個駝峯，傳媒廣泛報道。但所謂「水怪」，可能只是破爛的舊輪胎。<br>英國男子菲利普斯質疑「水怪」報道，上周專程跟妻子和兩名女兒到溫德米爾湖看個究竟，結果發現有一條被割爛了的輪胎擱淺在湖邊，「很似那水怪」。他將那輪胎丟入湖中，輪胎在水中載浮載沉的模樣，離遠看果然跟那「水怪」差不多。<br>他說：「在那張照片中，有波浪隨着那東西，顯示它正在高速移動中。我相信是有人或船在拉動它。這輪胎可能就是那『躬身水怪』。」<br>英國《星期日郵報》</p></body></html>
