<html><header><meta charset="utf-8"><title>蘋果汁300村民遊行　反創價學會龕場</title></header><body><h1>蘋果汁<br>300村民遊行　反創價學會龕場</h1><p>【本報訊】香港國際創價學會就其大埔山南路會址內興建骨灰龕的申請今年6月被城規會拒絕，再向城規會要求覆核其申請，引起附近山寮村、汀角村、蘆慈田村及雅麗山莊等居民不滿，昨日有約300名居民聯同該區區議員，由大埔汀角的山寮路出發，遊行至該會會址門外抗議，沿途呼叫反對口號，要求城規會拒絕該會的申請。<br>根據香港國際創價學會向城規會提供的資料，申請興建的骨灰龕有兩層高，計劃提供1.2萬個龕位，但有關申請於今年6月3日被城規會轄下鄉郊及新市鎮規劃小組委員會拒絕，該會於同月20日再申請覆核。	</p></body></html>
