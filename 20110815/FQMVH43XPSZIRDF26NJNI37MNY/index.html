<html><header><meta charset="utf-8"><title>TheGame戲弄警察或被控</title></header><body><h1>TheGame戲弄警察或被控</h1><p>美國饒舌歌手TheGame昨日忽然在twitter刊出一個電話號碼，並聲稱是請實習生的熱線，結果由下午開始有大批fans打電話去申請，原來該號碼是一個警局的熱線，最後警方追查到TheGame是源頭，並由一名警長在其twitter中留言提出警告，TheGame才刪去電話號碼。</p><p>留言再寸爆</p><p>TheGame事後仍唔識死，更在twitter中留言說：「你班警察可以追查到twitter但卻不能緝拿殺人犯。這個事件雖然是一次意外，但現在你們總算有東西好做了！」警方則表明會對TheGame作出調查，或會控告他浪費警力。</p></body></html>
