<html><header><meta charset="utf-8"><title>西貢新牌仔撞車拋出禮盒</title></header><body><h1>西貢<br>新牌仔撞車拋出禮盒</h1><p>【本報訊】19歲姓謝新牌仔，昨凌晨2時，駕駛掛上P牌的本田私家車，接載兩男一女乘客（年齡16至18歲），沿西貢公路出九龍方向行駛，駛近打蠔墩時，謝報稱閃避逆線駛至私家車，失控衝上左邊行人路，撞斷一棵約五米高的幼樹後，彈回路面向右翻側。被撞幼樹折斷跌在路面，數盒嫁娶用的碗筷禮盒被拋出車廂外，幸無摔破。私家車的姓謝新牌仔及三男女乘客輕傷，自行爬出車外，清醒送院。</p></body></html>
