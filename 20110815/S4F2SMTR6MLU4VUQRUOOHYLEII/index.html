<html><header><meta charset="utf-8"><title>將軍澳高空擲物保安傷頭</title></header><body><h1>將軍澳<br>高空擲物保安傷頭</h1><p>【本報訊】將軍澳健明邨一名女保安員，昨午行經屋邨管理處對開時，遭高處一支長約12厘米、直徑1.5厘米的膠樽眼霜擊中頭部受傷送院。警員發現地面還有一個空紙包飲品盒，疑同由大廈高處跌下。<br>事主56歲姓吳，頭頂紅腫，送院敷治無礙。昨午3時許，當值中女事主巡經健晴樓地下管理處時，高處跌下多件物品，接着感到頭頂劇痛。事主報警，警員上樓找尋物主無果。街坊稱現場並非墮物黑點，屋邨高空墮物也不多。</p></body></html>
