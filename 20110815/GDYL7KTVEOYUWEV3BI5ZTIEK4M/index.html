<html><header><meta charset="utf-8"><title>Baby蟬聯最爛主角</title></header><body><h1>Baby蟬聯最爛主角</h1><p>楊穎（Angelababy）、郭富城、陳奕迅、劉若英和桂綸鎂等合拍電影《全球熱戀》，Baby飾演女明星黃牡丹，但因演技水皮，經常蟬聯最爛女主角，因此她喬裝戴假髮及眼鏡到咖啡店應徵做侍應，體驗生活改善演技，誓要洗去最爛女主角之名。</p><p>隊酒拍喊戲</p><p>Baby在戲中有場喊戲，拍攝前她坦言壓力不少，她說：「我搵咗一個可以令自己喊嘅方法，就係聽住音樂，將歌中嘅情感投放喺自己身上，加上我飲咗少少酒，會比較容易投入。」再次與導演陳國輝和夏永康合作，Baby形容大家像處身大家庭，合作更有默契。<br>撰文：葉雪
</p></body></html>
