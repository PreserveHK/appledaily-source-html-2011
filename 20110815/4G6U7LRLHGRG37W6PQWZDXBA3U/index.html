<html><header><meta charset="utf-8"><title>阿Sa露屁股事業線</title></header><body><h1>阿Sa露屁股事業線</h1><p>Twins即將舉行音樂會，昨日二人與Boy'z在九龍城綵排，蔡卓妍（阿Sa）說：「我哋家啲飛都好後，fans嗰啲前得多，不如同佢哋換飛。」經理人霍汶希謂沒有門票的人，可考慮看下月Twins廣州演唱會。</p><p>嘗試練胸肌</p><p>由於廣州天氣熱，Twins的歌衫會改到更少布，問她們會否效法容祖兒騷事業線？阿Sa指着屁股說：「我嘅事業線喺呢度。排舞師太太係健身教練，會鍛煉一下，唔想個身太薄。」會否練胸肌？阿Sa說：「試吓囉，但唔好有期望。」<br>提到男友陳偉霆拍戲有機會再露股，阿Sa說：「唔緊要，都係為做嘢，我只係見過佢嘅相露上身。」　<br>採訪：王連連<br>攝影：仇志德</p></body></html>
