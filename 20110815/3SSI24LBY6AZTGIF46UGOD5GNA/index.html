<html><header><meta charset="utf-8"><title>醫療新知男人30活躍精子日減</title></header><body><h1>醫療新知<br>男人30活躍精子日減</h1><p>「有仔趁嫩生」的道理，或男女適用。上海研究人員分析約千名20至60歲男士的精液樣本後，發現男士由30歲開始，每年長一歲，精子活動能力便下降1%；外表正常的精子，在30歲後數量將減少16%。研究人員也發現，男士於35歲後的健康精子數量會明顯減少，例如20至29歲男士提供的精液內，生存的精子數量為73%，但在50至60歲男士的精液中，精子生存率只有65%。<br>研究精子的加拿大專家指上述結果反映男士年紀越大，生育能力越低，但該專家亦指出，除年齡外，基因遺傳也可影響精子能力，但上述研究未有就此進行探討。</p></body></html>
