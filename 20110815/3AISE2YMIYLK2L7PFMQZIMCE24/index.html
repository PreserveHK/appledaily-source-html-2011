<html><header><meta charset="utf-8"><title>求驗客手記：藥煲又傷累QPR大敗 - 求驗客</title></header><body><h1>求驗客手記：藥煲又傷累QPR大敗 - 求驗客</h1><p>苦等15年，昆士柏流浪（QPR）重返英超第一場波就主場吞保頓4蛋。鬼咩，QPR開波幾分鐘就有前英格蘭國腳戴亞（圖）足踝受傷退下火線，埋下大敗伏線。戴亞以前無論效力紐卡素、韋斯咸，都係傷多過踢，唔知QPR係咪已經開始呻笨呢？昆記大敗，聽講班主伊基士東昆到亞洲航空兼蓮花車隊老闆費南迪斯（TonyFernandes），準備喺周一將隊波買畀呢位印尼商人，咁快想甩手？</p></body></html>
