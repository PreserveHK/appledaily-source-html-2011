<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基爆響口隨時閃婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基爆響口隨時閃婚 - 馮仁昭</h1><p>古巨基噚日喺銅鑼灣一餐廳內同一班fans提早慶祝佢喺8月18日嘅39歲生日，問佢想要乜嘢禮物？基仔話：「想放假。」問佢過最後一個三字頭嘅生日有乜感覺？佢話只係近排會諗多一啲嘢，問佢係咪想結婚？加上最近有報道話佢會喺出年結婚，佢有啲愕然咁話：「邊間講？家未有計劃，不過可能好閃電㗎，但一定會公開。」記者又問佢幾時會公開戀情，佢又搞gag話：「喺閃電時咯！」</p></body></html>
