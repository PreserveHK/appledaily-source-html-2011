<html><header><meta charset="utf-8"><title>i風物語：K11×tokidoki送iPhonecase</title></header><body><h1>i風物語：K11×tokidoki送iPhonecase</h1><p>齋睇tokidoki嘅可愛公仔設計，一定會以為佢係日本出品，但查實係由著名普普藝術家SimoneLegno設計！今次佢拍住K11搞咗個「K11×tokidoki創藝空間」，仲設計多款限定品！K11將會送出20個價值$400嘅限定iPhone機殼，只要將姓名、身份證頭4個數字及聯絡電話，電郵mailto:marketing@k11concepts.com，就有機會得獎，先到先得。<br><br>記者：韓繼聰<br>查詢電話：K11（31118070）</p></body></html>
