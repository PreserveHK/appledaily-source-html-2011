<html><header><meta charset="utf-8"><title>83歲隆胸　32A升級至36C</title></header><body><h1>83歲隆胸　32A升級至36C</h1><p>擁有12名孫兒、13名曾孫，仍無損83歲美國老婦科爾斯塔德（MarieKolstad圖）追求完美體態的決心，她上月接受隆胸手術，成為傳媒焦點。<br>外界對她此舉的反應好壞參半，她在南加州奧蘭治縣的寓所受訪時強調，花62,400港元做三小時手術，「沒有甚麼大不了」。年輕是物業經理的她，早已多次隆胸，由32A升級至中年時的36C。她守寡已10年，但堅稱再隆胸並非為再找第二春，只想她的孩子能為她的身材驕傲。她預期跟母親一樣長壽，而「我的身體仍很健康，為何不好好利用？」<br>英國《獨立報》</p></body></html>
