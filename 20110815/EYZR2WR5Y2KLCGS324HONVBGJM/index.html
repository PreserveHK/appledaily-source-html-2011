<html><header><meta charset="utf-8"><title>馬國明盼冧女嘆世界</title></header><body><h1>馬國明盼冧女嘆世界</h1><p>馬國明昨日在中環趕拍無綫新劇《OnCall36小時》，現場要拍攝一場搶救小孩的戲份，劇情講馬國明脫掉外衣包着磚頭，固定受傷的小孩。烈日當空下，馬國明大汗叠細汗。<br>問到馬國明為何不索性脫下背心，他尷尬說：「套劇播時係黃金時段，費事啦，其實我哋好少外景，廠景多啲。」記者取笑馬國明大可像陳山聰一樣，冧個有米女友，馬國明笑言：「我都想，咁咪唔使做。」</p><p>自知欠缺情趣</p><p>馬國明自問性格木訥不會女生，他說：「啲女仔會嫌我悶，如果有情趣會好啲，唔係為咗追有錢女，女仔都鍾意男仔有情趣，最好女朋友鍾意陪我睇波。」<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
