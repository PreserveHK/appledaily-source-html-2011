<html><header><meta charset="utf-8"><title>余文樂帶傷奪冠</title></header><body><h1>余文樂帶傷奪冠</h1><p>余文樂和周柏豪所屬的橫洲工業前日在元朗舉行首屆「橫洲工業三人籃球賽」，由初賽到總決賽分別舉行130場賽事，大會分三個組別比賽，柏豪和樂仔分別代表橫洲工業C隊及A隊出戰男子公開組。最後柏豪的C隊在四強戰止步，樂仔的A隊最終憑14比11分奪得冠軍，樂仔在最後一戰中還射入兩球得4分。</p><p>北京醫治</p><p>提到左手腕的軟組織傷患仍未康復，樂仔說：「有兩節軟骨凸出，用到力不過都會痛。」今趟他到北京拍戲順便醫治頸椎和腰骨四節移位的問題，現在每次打波都特別小心，因為公司不太鍾意他打波受傷影響工作。<br>採訪、攝影：馬建華</p></body></html>
