<html><header><meta charset="utf-8"><title>王菀之紅館騷加場</title></header><body><h1>王菀之紅館騷加場</h1><p>王菀之處女紅館演唱會在10月29日舉行，因反應熱烈，故此決定加開10月30日一場，王菀之收到加場消息後心情雀躍，她在圈中的好友如劉德華、鄭秀文（Sammi）、許志安、舒淇、何韻詩、余文樂及方大同等紛紛送上祝福，令她相當感動。</p><p>安仔讚身材好</p><p>許志安勁讚王菀之身材好，希望她在台上有性感演出。Sammi則大讚王菀之海報上的日本look很新鮮，她搞爛gag說：「好想睇Ivana瘦身成果，知佢日日做gym，希望佢越嚟越尖。」王菀之近日開始綵排，日前她到排舞室練踢躂舞，她坦言以往很少做運動，但現在要做gym及排舞，更要每日練歌。<br>撰文：葉雪</p></body></html>
