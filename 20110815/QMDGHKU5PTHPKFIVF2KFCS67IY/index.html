<html><header><meta charset="utf-8"><title>蘋果汁康山居民不便　促港鐵增升降機</title></header><body><h1>蘋果汁<br>康山居民不便　促港鐵增升降機</h1><p>【本報訊】公民黨上月就太古港鐵站的電梯使用情況進行調查，發現站內5個出入口在非繁忙時間需使用升降機的輪椅、持枴杖及推嬰兒車人數相若，但現時只有連接太古城商場的D出口設置升降機，令其他使用康山花園、康怡花園及鰂魚涌出入口的有需要居民無法受惠，力促港鐵在康山道增設升降機。<br>調查顯示，逾200有使用升降機需要的受訪者中，66%因現有升降機距離太遠不願使用，80%贊成在康山道增設升降機以便直達港鐵大堂。公民黨東區區議員梁兆新批評港鐵屢次以資源有限為由拒絕增設升降機，認為港鐵必須正視附近居民需要，盡早展開增設升降機的研究。
</p></body></html>
