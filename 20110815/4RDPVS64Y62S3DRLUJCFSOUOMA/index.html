<html><header><meta charset="utf-8"><title>消委會測試僅一款風扇合格</title></header><body><h1>消委會測試<br>僅一款風扇合格</h1><p>【本報訊】炎炎夏日冷氣費貴得驚人，不少人使用電風扇以抗通脹。消委會測試市面12款電風扇，當中只有一款樂聲牌型號完全符合安全標準。該會已把測試結果轉介機電工程署跟進。<br>測試結果顯示，九款樣本的摩打線圈工藝不妥善導致少許絕緣線掉出，與鐵心之間距離低於標準，包括德國寶、三菱及大松等品牌。但機電署認為線圈已塗上絕緣油及通過高壓測試，不會導致漏電。發達牌、Turbo及尚朋堂個別型號風扇膠料未能通過灼熱或針燄測試，阻燃性有待改善。千葉的扇葉罩螺絲在扭力測試中出現「滑牙」，扇罩容易意外鬆開構成危險。以上廠商均承諾改善產品質素。</p></body></html>
