<html><header><meta charset="utf-8"><title>蔡恩真嫌胸大不高貴</title></header><body><h1>蔡恩真嫌胸大不高貴</h1><p>韓國歌手蔡恩真前晚和日模松岡李那到九龍塘，出席Uniart畢業騷，喜歡夏天的蔡恩真表示會到沙灘曬太陽，問會否穿比堅尼？她說：「都會着比堅尼，總之覺得舒服就得。」</p><p>松岡整容母反對</p><p>早前有傳蔡恩真隆胸，問可會覺得隆胸後穿比堅尼更好看？她說：「沒想過，不過想弄細個胸，由Ccup弄到Acup，着衫會高貴些，胸太大會太sexy。」<br>松岡李那則表示不知道蔡恩真想縮胸，她說：「在日本不用太大胸，因會感覺較胖，我就沒想過要隆胸，因為將來希望做媽媽可以餵母乳。我17歲想過整容，但母親反對並表示如果我整容會斷絕關係。」<br>採訪：盧妹　攝影：林德雄</p></body></html>
