<html><header><meta charset="utf-8"><title>鯉魚門浪冲150米泳婦獲救</title></header><body><h1>鯉魚門<br>浪冲150米泳婦獲救</h1><p>【本報訊】71歲姓區老婦於昨晨7時許，偕同58歲姓李及65歲姓袁男泳友，前往鯉魚門海傍道三家村對開海面暢泳，其間區婦一馬當先離岸進發，卻遇上大浪被冲往離岸150米海面，載浮載沉。區婦大聲呼救，驚動兩名男泳友，惟兩漢氣力不繼，有心無力，欲救無從，亦同聲呼救。<br>途人驚聞求救聲，立即報警求助。水警輪到場，救起三人送返岸邊，他們並無受傷，經檢查後無恙自行離開，毋須送院。</p></body></html>
