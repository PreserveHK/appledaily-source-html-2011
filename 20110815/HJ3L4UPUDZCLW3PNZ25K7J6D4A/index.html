<html><header><meta charset="utf-8"><title>討論區金句</title></header><body><h1>討論區金句</h1><p>西布朗vs曼聯</p><p>「迪基亞，我覺得畀多啲時間佢啦，始終一個廿歲人仔，打世界一級球會，重要前面一對中堅係維迪+Rio，左面會係Evra，講真，個壓力真係非同小可。」<br><br>「勝利了，不過，曼聯表現都係一般，D1（迪基亞）要多啲練落地，希望V15（維迪）及費迪南無事啦，大孖都唔掂，anyway，曼聯加油。」</p><p>皇馬vs巴塞</p><p>「啲人話皇馬熱身賽場場贏！入親都7、8粒！今屆好似有啲機！不過係對住大陸黑哨豆腐隊！唉！返到西班牙又係要打茅波！真係好失望！」</p></body></html>
