<html><header><meta charset="utf-8"><title>蘋果綠葉現代教育獲撤限制令</title></header><body><h1>蘋果綠葉<br>現代教育獲撤限制令</h1><p>現代教育（1082）公佈，昨日上午接到海關函件，指一間名為NobleSpiritDevelopment的公司銀行賬戶，屬於一間海外註冊公司，名稱與現代教育（圖）於04年6月前的舊名稱相同，海關指該海外公司與現代教育並無關連，律政司亦已向高院申請，將禁止現代教育處置NobleSpirit銀行賬戶的限制令刪除。現代教育表示，保留採取法律行動以追討由該事件產生任何損失的權利。</p></body></html>
