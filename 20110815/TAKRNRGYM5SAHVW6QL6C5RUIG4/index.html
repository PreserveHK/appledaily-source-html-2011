<html><header><meta charset="utf-8"><title>重光66周年促日賠軍票損失</title></header><body><h1>重光66周年<br>促日賠軍票損失</h1><p>【本報訊】昨日是日本投降66周年，保釣行動委員會到中環和平紀念碑悼念二戰受難者，並在碑前獻上花圈及鮮花。該會批評日本至今毫無悔意，不斷擴張軍事力量，軍國主義野心路人皆見，不可掉以輕心之餘，更要全力協助戰爭倖存者追討戰爭責任。<br>香港索償協會昨日則由中環郵政局遊行至日本駐港總領事館抗議。該會指出，日本在香港淪陷期間，發行軍票作唯一法定貨幣，但日本政府至今未有就軍票作出賠償，因此昨日再向日本駐港總領事館遞交抗議信，並堅持繼續追討欠債。</p></body></html>
