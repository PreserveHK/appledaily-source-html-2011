<html><header><meta charset="utf-8"><title>少時Jessica透Bra飛日</title></header><body><h1>少時Jessica透Bra飛日</h1><p>迷死宅男的韓國組合少女時代（少時），前晚在仁川韓流觀光音樂會上與KARA、2PM、SuperJunior等組合於4萬名觀眾面前勁歌熱舞後，昨早即馬不停蹄轉飛東京參加SummerSonic音樂節，少時成員Jessica更被發現低胸透bra搶鏡！</p><p>台北騷門票賣光</p><p>Jessica昨日戴上帽子和黑超，一臉風騷地與邊行邊飲果汁的隊友泰妍現身韓國仁川機場，Jessica明知自己穿白色大領口衫，依然照穿黑bra露事業線，效果誘人。此外，少時將於下月再襲台北舉行兩場演唱會，兩萬張門票於兩個半小時內售罄。</p></body></html>
