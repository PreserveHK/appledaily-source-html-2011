<html><header><meta charset="utf-8"><title>韓藝瑟甩底新劇恐停播</title></header><body><h1>韓藝瑟甩底新劇恐停播</h1><p>韓國女星韓藝瑟的新劇《間諜明月》收視一直低迷，昨日傳出她耍大牌，本來通告寫明早上7時半於汝矣島開工，但她卻向導演表明拒拍，直至晚上收工前依然未見人，累到包括男主角Eric在內的劇組呆等，要先跳拍其他戲份，亦令劇集面臨停播危機。</p><p>之前遲大到</p><p>據知韓藝瑟之前曾要求製作公司讓她周休二日，但不得要領令雙方不和加劇，大前日她就試過遲到9粒鐘才施施然現身片場。事務所指韓藝瑟並非拒拍，而是檔期太密令她身體不適，一時睡過龍，而網友則在網上狠批她不負責任。</p></body></html>
