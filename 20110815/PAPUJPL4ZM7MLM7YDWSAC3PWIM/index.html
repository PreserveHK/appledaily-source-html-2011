<html><header><meta charset="utf-8"><title>屯門小巴急落客釀車禍</title></header><body><h1>屯門<br>小巴急落客釀車禍</h1><p>【本報訊】59歲姓譚男子於昨晨9時許，駕駛由上水開往屯門44號專線小巴，小巴沿屯門公路駛過紅橋一個巴士站，車上有乘客突喊落車，譚遂急停落客，惟尾隨一部由35歲姓盧男子駕駛的旅遊巴收掣不及，撞向小巴車尾。旅遊巴車頭擋風玻璃破裂，小巴車尾被撞凹（圖），譚感頸痛。小巴上37歲姓簡、24歲姓蘇女乘客及23歲姓程與49歲姓黃男乘客，俱手及頸輕傷，連姓譚司機，共五人清醒送院。</p></body></html>
