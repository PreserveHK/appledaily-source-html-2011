<html><header><meta charset="utf-8"><title>醫療新知阻截乙醯膽素防哮喘</title></header><body><h1>醫療新知<br>阻截乙醯膽素防哮喘</h1><p>部份哮喘病人接觸如塵蟎或花粉等致敏原後，或會延遲數小時後才出現過敏反應。英國倫敦帝國理工學院學者在實驗室老鼠身上進行研究，發現致敏原會刺激位於氣道的神經線，釋出一種名為乙醯膽素（acetylcholine）的神經傳導物質，令氣道收窄，造成哮喘病發。<br>現時最常見使用類固醇治療哮喘病發，但長期使用卻有機會影響病人發育。負責研究的學者從上述發現進行推論，相信哮喘患者只要使用可阻截乙醯膽素釋放的藥物，同樣可預防哮喘病發。但學者也認為，需進一步研究致敏原刺激神經線的原理，以助研發新的治療方法。</p></body></html>
