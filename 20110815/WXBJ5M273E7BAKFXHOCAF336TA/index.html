<html><header><meta charset="utf-8"><title>蘋果汁嚴防茉莉花開　20警對10示威者</title></header><body><h1>蘋果汁<br>嚴防茉莉花開　20警對10示威者</h1><p>【本報訊】逾10名社民連成員，昨午手持要求釋放異見人士的巨型橫額，第26度在周日由西區警署遊行至中聯辦，聲援內地的茉莉花革命。<br>包括社民連主席陶君行在內的示威者，昨天在中聯辦外宣讀聲明，要求中共政府立即釋放諾貝爾和平獎得主劉曉波，以及近期被內地拘捕的維權人士王荔蕻。<br>警方在現場嚴陣以待，出動20名警員維持秩序。示威者高叫口號後，將一束鮮花及示威牌丟進中聯辦內，和平散去。<br>社民連表明，會在國務院副總理李克強明天起訪港期間向對方請願，要求停止打壓內地所有異見及維權人士，並呼籲當局釋放所有政治犯。</p></body></html>
