<html><header><meta charset="utf-8"><title>新西蘭罕見飄雪</title></header><body><h1>新西蘭罕見飄雪</h1><p>位於南半球的新西蘭，昨天（周一）在南極罕見冷鋒下，刮起數十年來最大風雪，多處地方都出現「一生難得一見」的雪花紛飛景象，最大城市奧克蘭更是1930年代以來首次降雪，市中心行人都抵着風雪，低頭快走，小孩子看見白雪最開心。</p><p>今年初發生6.3級地震的南島基督城，都被皚皚白雪覆蓋，有人冒險在馬路踩單車，有人則及時享受滑雪之樂。首都惠靈頓已警告郊區山上居民，可能遇上北島半世紀以來最惡劣冬季天氣，屆時全市可能會連續數日陷入白色世界。<br>中央社</p></body></html>
