<html><header><meta charset="utf-8"><title>AKB板野晒臂謝鄉親</title></header><body><h1>AKB板野晒臂謝鄉親</h1><p>日本大堆頭女子組AKB48，近日驚爆靚靚寫真的未修改原圖外洩醜聞，多位受歡迎隊員中招，包括積極玩單飛的人氣總選第8位板野友美。然而板野未受事件影響，前晚在大阪舉行她的當地首次個人表演，更穿貼身tubetop和連身短裙等盡騷玉臂美腿，力谷第二張個人單曲《突然間》。</p><p>凱旋回歸</p><p>在神奈川出世的板野，原來年少時曾在大阪住了5年，對當地甚有情意結。板野說：「今天這麼熱，但你們也肯來玩，實在感謝，就讓友美和大家一起製造難忘的夏天回憶吧！」<br>此外，人氣排名第15位的另一AKB成員峯岸南，被爆料網指她向人氣較低隊友擺阿姐款，她惡言相向的片段最近被放上網。</p></body></html>
