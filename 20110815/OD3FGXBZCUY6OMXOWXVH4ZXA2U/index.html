<html><header><meta charset="utf-8"><title>關仁隱事：「楊桃」「五指山」爭角色雙輸 - 關仁</title></header><body><h1>關仁隱事：「楊桃」「五指山」爭角色雙輸 - 關仁</h1><p>三色台姐仔私下經常鬥個你死我活，好似「楊桃」同「五指山」咁，三色台準備開部有關醜女同靚女大激鬥嘅古裝劇，已經一早定好由力捧姐仔「跑車」做正氣醜女，而邪惡美女本來想搵楊桃或者五指山做，點知佢兩個聽到跑車做好人而自己做衰人時，即刻耍手擰頭拒絕。事關佢哋知道正氣醜女角色討觀眾歡心，邪惡美女乞觀眾憎，醜女戲份又多過美女好多，楊桃同五指山唔肯俾跑車騎住，咪一味sayno囉！原來五指山曾經同高層建議自己做正氣醜女，但高層覺得唔適合，最終美女角色就由「芝芝」冷手執個熱煎堆。<br>撰文：關仁</p></body></html>
