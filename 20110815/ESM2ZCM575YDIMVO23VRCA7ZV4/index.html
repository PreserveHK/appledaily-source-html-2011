<html><header><meta charset="utf-8"><title>疏肝肥貓　爆笑翻身鑽門罅</title></header><body><h1>疏肝肥貓　爆笑翻身鑽門罅</h1><p>YouTube大「紅」貓Maru（圖）又有新搞作。這隻日本明星貓，憑瘋狂鑽箱子成名，今次不玩紙箱，改玩鑽門罅。牠先把兩隻前爪伸入去，低下貓頭，後腿一撐，翻半個觔斗，成功肚皮朝天塞入狹窄罅隙中，「疏肝」地擺尾，一臉好逸待勞。<br>網民早知Maru絕無幽閉恐懼症，因牠成名絕技是「搵窿捐」，專門鑽箱子鑽盒子鑽袋子，主人2008年將牠的爆笑嗜好上載YouTube，立即爆紅。<br>Maru的短片被觀看1.13億次，是日本最多人訂閱的頻道第八位。這隻蘇格蘭摺耳貓仔，曾拍攝多個廣告，前年更推出DVD、兩本寫真，稍後更有英文版。<br>YouTube網站</p></body></html>
