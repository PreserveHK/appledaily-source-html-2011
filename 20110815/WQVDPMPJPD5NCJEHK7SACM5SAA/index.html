<html><header><meta charset="utf-8"><title>鴨脷洲男子胸痛夢中猝死</title></header><body><h1>鴨脷洲<br>男子胸痛夢中猝死</h1><p>【本報訊】鴨脷洲邨一名男子，昨晨起床後感到胸痛不適，返回床上休息卻一睡不起，7小時後母親發現兒子昏迷床上報警。警員及救護員到場證實不治。警方調查後認為死因無可疑，不排除他病發猝死，死因有待剖驗。<br>死者49歲姓余，與家人居於鴨脷洲邨利怡樓一單位，據其83歲姓梁母親稱，兒子並無特別病痛。消息稱，事主昨晨6時曾起床，向家人表示周身痛及感到胸痛，其後他返回床上休息，直至下午1時許，其母見兒子仍未起床往查看，發現兒子昏迷床上報警。</p></body></html>
