<html><header><meta charset="utf-8"><title>Edison威畀爹哋睇</title></header><body><h1>Edison威畀爹哋睇</h1><p>為期三天的熱波星尚沙灘音樂節前晚在上海圓滿結束，陳冠希（Edison）和何超儀等先後演出。Edison穿上籃球巨星米高佐敦（MichaelJordan）的公牛戰衣，以一曲《還記得我嗎》壓軸登場，再一口氣唱出六首歌曲。<br>之後Edison接受訪問，問他最喜歡當歌手、演員還是老闆，他直言：「我喜歡做自己。」提到工作大計，他說：「我很想拍電影，但還沒找到劇本，接下來會開始錄音，製作下一張專輯。」Edison又表示原本父親不支持他做生意，認為他不會成功，但現在生意上了軌，父親也開始支持他，又穿他的品牌衣服，令Edison感到自豪。<br>撰文：林妃</p></body></html>
