<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆獲可愛姪仔撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆獲可愛姪仔撐場 - 馮仁昭</h1><p>陳偉霆（William）噚日喺九龍城一商場為小朋友跳舞比賽擔任評判，除咗一班fans撐場外，William嘅哥哥同阿嫂仲帶咗兩個囝囝嚟探班，William一見兩位姪仔就即刻攬住佢哋傾偈，錫到燶！對於之前俾阿嬌嘅fans喺微博鬧佢掛住保護阿Sa，唔好俾煙花彈到而推開阿嬌，佢冇咁好氣話：「明就明唔明都唔再解釋，我係絕對了解件事，唔會攻擊到我同影響我哋關係。」</p></body></html>
