<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚佳雯被媽咪安排相睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚佳雯被媽咪安排相睇 - 馮仁昭</h1><p>亞視今晚會推出新節目《香港有飯開》，為隆重其事，亞視噚日喺大埔總台舉行拜神儀式，一眾主持何守信、林韋辰等都有出席，幾位亞姐姚佳雯、顏子菲同許瑩亦有撐場。之前同陳展鵬拍拖嘅姚佳雯，透露自從甩拖後不乏追求者，連以前喺瑞士讀書嘅外籍男同學都展開追求，問佢啱唔啱心水？佢話：「唔知，都需要時間去溝通。」姚佳雯仲話喺新加坡嘅媽咪好擔心佢冇拖拍，所以叫佢返去相睇。</p></body></html>
