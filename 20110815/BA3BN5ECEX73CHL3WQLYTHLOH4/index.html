<html><header><meta charset="utf-8"><title>韓藝瑟曠工惹官非</title></header><body><h1>韓藝瑟曠工惹官非</h1><p>憑韓劇《茶煲阿四》而上位的韓國女星韓藝瑟，前日爆出與新劇《間諜明月》劇組不和而曠工，昨日她繼續玩失蹤，更被目睹飛往洛杉磯，導致原定昨晚播出的第11集未能及時拍好，電視台決定改播特輯，輯錄頭10集的片段頂上，並指如果韓藝瑟繼續失場，將以妨礙業務罪進行刑事起訴。</p><p>威脅換導演</p><p>消息指韓藝瑟不滿拍攝日程太緊迫和收視低迷而玩對抗，大前日便試過與導演吵大鑊，揚言不換導演便罷拍。男主角Eric則擔心韓藝瑟隨時復工，已有16小時不敢睡覺。網友狠批韓藝瑟不夠專業，原定18集的《間》劇亦可能因此要腰斬。</p></body></html>
