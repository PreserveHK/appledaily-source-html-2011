<html><header><meta charset="utf-8"><title>大阪離奇碎屍　殘肢藏金屬罐</title></header><body><h1>大阪離奇碎屍　殘肢藏金屬罐</h1><p>日本大阪市發生離奇碎屍案，警方先後在三個金屬罐發現屍體殘肢（圖），料至少兩人遇害，當地警方正加緊緝兇。<br>警方透露，前日一名清潔工在公園草叢，發現傳出惡臭金屬罐，赫然發現內有兩隻右腳腳踝以下的腳掌和一個人頭。前日下午，警方又在公園附近路旁，發現一個同樣的金屬罐，裏面裝了左右手手腕到手掌的殘肢、背部、肩膀和部份大腿骨。警方昨又發現第三個鐵罐，內有一隻左腳腳踝。<br>日本傳媒報道，昨日發現的腳踝，跟第一個鐵罐的其中一隻右腳掌相若，可能屬同一人。這些殘肢至少來自兩具屍體，都是屬於成年人已嚴重腐爛。<br>法新社/中央社</p></body></html>
