<html><header><meta charset="utf-8"><title>牛池灣消防勇救尋死少女</title></header><body><h1>牛池灣<br>消防勇救尋死少女</h1><p>【本報訊】18歲姓陳少女，昨午1時許在牛池灣彩雲邨明麗樓15樓單位，與26歲同姓陳男友為感情問題爭執，其間她將男友趕出屋外後將門反鎖揚言想死，男友大驚報案。警員和消防員到場發現女事主一直在房間窗口邊緣徘徊作狀跳樓，於是在樓下開氣墊戒備。<br>警員隔門勸喻，消防員在上層持繩戒備，延至大半小時，消防員採取行動縋繩而下頂着窗門不讓女事主推窗（圖），另一批消防員破門進入，將她救出送院，幸沒有大礙。</p></body></html>
