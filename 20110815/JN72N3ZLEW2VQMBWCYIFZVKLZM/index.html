<html><header><meta charset="utf-8"><title>猴年版票143萬成交</title></header><body><h1>猴年版票143萬成交</h1><p>【本報訊】再有郵票拍賣創紀錄。蘇黎世亞洲（ZurichAsia）一連三天在港舉行「中國、香港、印度及其他國家郵票和郵政史」拍賣會。昨日第二天，拍賣1980年發行的庚申8分「猴年」全新原膠版票（圖），由一名亞洲藏家以1,437,500港元投得，超出原先估價的100萬至120萬港元，刷新猴年版票最高成交價世界拍賣紀錄。<br>猴年版票一直受追捧，該拍品在郵局推出時已被原收藏家購入，一直細心保存至今達三十載，一推出拍賣已全場矚目，有人即時高叫120萬元，最終兩口叫價成交。</p></body></html>
