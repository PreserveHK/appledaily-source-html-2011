<html><header><meta charset="utf-8"><title>97歲母照顧癱兒不言休</title></header><body><h1>97歲母照顧癱兒不言休</h1><p>在安徽省亳州市人民西路十五巷，97歲許張氏老太含辛茹苦照料癱瘓兒子19年的事迹，在當地傳為佳話。40年前，她的小兒子許全意（60歲）患上精神病，更在19年前起癱瘓在床，生活不能自理，照顧兒子的重任自此落在她身上。</p><p>她每天親手為兒子餵飯、餵藥、洗澡、端便盆等，用行動演繹偉大母愛。她的事迹感動了很多人，不少好心人多次捐助，當地政府也為其辦理最低生活保障和城鎮居民醫療保險。每逢有人前去探望，她總是知足地表示感謝。<br>新華社
</p></body></html>
