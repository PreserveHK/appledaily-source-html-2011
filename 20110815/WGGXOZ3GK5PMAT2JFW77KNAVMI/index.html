<html><header><meta charset="utf-8"><title>陳小韻誕七磅囝囝</title></header><body><h1>陳小韻誕七磅囝囝</h1><p>陳曜旻女兒、曾是模特兒的陳小韻，2009年與拍拖兩年、任職投資銀行男友KinChan在峇里結婚，婚後一直保持低調，甚少公開露面，前日陳小韻為丈夫誕下麟兒，榮升母親。</p><p>昨仍留院</p><p>剛為人母的陳小韻昨日仍留院，對記者得知她生BB的消息感到驚訝，她在電話中說：「第一胎係仔，BB有七磅重。」不過她表示忙着餵BB，所以說了兩句便匆匆掛線。曾任模特兒的陳小韻，與現任丈夫拍拖後，淡出模特兒工作，她曾表示為父親打理生意，專心做商界女強人。<br>採訪：唐如</p></body></html>
