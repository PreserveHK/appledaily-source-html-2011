<html><header><meta charset="utf-8"><title>尊尼1億買威尼斯古宅</title></header><body><h1>尊尼1億買威尼斯古宅</h1><p>因為電影《機密邂逅》（TheTourist）而愛上威尼斯的尊尼狄普（JohnnyDepp），不惜斥資850萬英鎊（約１億港元）購入一個17世紀的古老大宅，據當地報章《LaNuovaVenezia》報道，尊尼在競投中力壓一名阿拉伯王子才奪得心頭好。</p><p>絕佳景觀</p><p>該大宅是唯一臨近威尼斯河及望到威尼斯名勝聖馬可大教堂的空置住宅，雖然天花及一些地台需要加以維修，仍是絕佳景觀的古宅，因此令尊尼愛不釋手，據知尊尼將該大宅作為度假屋，更會斥巨資維修以保留原有的古典建設，現時該大宅已圍起木板準備裝修。</p></body></html>
