<html><header><meta charset="utf-8"><title>短路起火　全屋焚毀</title></header><body><h1>短路起火　全屋焚毀</h1><p>【本報訊】牛頭角淘大花園一住宅單位，昨午閉門失火，單位冒出濃煙（圖），消防員到場破門入屋，10多分鐘後將火救熄，全屋嚴重燒毀，逾百住客一度疏散至地面暫避。消防員在場調查後，相信是客廳電線短路引起火警，並無可疑。<br>火警現場為淘大花園S座26樓一單位，戶主姓侯，事發時全家人外出未返。事發昨午5時34分，鄰居發現該單位有濃煙冒出，懷疑發生火警致電報警。消防員接報到場，濃煙不斷由火場門窗湧出，消防員拍門無反應，於是破門入屋開喉救火，及搜索是否有人被困屋內，並疏散大廈約100名住客落地面。火警於18分鐘後被救熄。<br>讀者提供圖片</p></body></html>
