<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽買賭王股票等升 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽買賭王股票等升 - 馮仁昭</h1><p>肥媽MariaCordero同劉鳳屏噚日喺商台宣傳佢哋即將舉行嘅演唱會，肥媽仲不斷話劉鳳屏係事業線嘅始祖。<br>另一方面，肥媽同何家二、三、四房嘅太太都好熟，講到爭產風波，肥媽話：「家風頭火勢，人哋家事閉門一家親，最緊要家買佢哋啲股票，實有得升，何生（指賭王何鴻燊）不知幾清醒，佢最公平，只要話事嗰個仲喺度咪得囉。」</p></body></html>
