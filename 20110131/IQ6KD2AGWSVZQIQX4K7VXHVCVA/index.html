<html><header><meta charset="utf-8"><title>姐夫與小舅大打出手</title></header><body><h1>姐夫與小舅大打出手</h1><p>【本報訊】何文田邨兩名份屬姐夫和小舅的男子，昨凌晨在住所內因事爭執，大打出手，結果兩敗俱傷，同告送院及被捕。涉嫌男子姓范（42歲）及姓吳（38歲），范是吳的姐夫，兩人與家人同住何文田邨采文樓一個單位。凌晨2時10分，兩人因事爭執越吵越激烈，初則口角繼而動武揮拳互毆，家人勸阻不果致電報警。警方到場調查，范的眼紅腫、吳的面和右手受傷，一併送院治理，傷勢無大礙。警方稍後以涉嫌襲擊將他們拘捕。</p></body></html>
