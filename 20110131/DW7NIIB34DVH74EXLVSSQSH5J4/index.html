<html><header><meta charset="utf-8"><title>Sammi穿頭晒傷口</title></header><body><h1>Sammi穿頭晒傷口</h1><p>鄭秀文（Sammi）一向熱愛運動及健身，但日前卻不慎發生小意外，被啞鈴扑中額頭，結果要縫兩針，幸好毋須留院。昨日她一早到醫院拆線，還在微博上載一張傷口貼上膠布的相片。她坦言沒有傷及眼睛，總算是不幸之中的大幸，Sammi留言說：「這兩天決定不去健身，聽取你們的建議，休息休息。」她還趁昨日的假期回信給24個助養的小朋友。</p><p>不少好友紛紛留言問候Sammi，同樣喜愛健身的鄭裕玲叮囑她要小心，Sammi回應：「誰人沒意外，生命處處『驚』喜。」另外，葉佩雯的男友郭偉亮昨日也因眼傷要看醫生。<br>撰文：葉雪</p></body></html>
