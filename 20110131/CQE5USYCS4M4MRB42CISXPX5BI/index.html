<html><header><meta charset="utf-8"><title>韓國男子被爆樽傷面</title></header><body><h1>韓國男子被爆樽傷面</h1><p>【本報訊】一名韓國男子遭人「爆樽」割傷面，昨凌晨前往九龍城聖德肋撒醫院求醫。院方恐事件有刑事成份，安排傷者轉往伊利沙伯醫院處理。<br>昨凌晨1時40分，年約45歲韓國男子在兩女一男親友陪同下，前往聖德肋撒醫院求診。據報，事主遭人「爆樽」襲擊左面被玻璃割傷。不過由於事件有刑事成份，醫護人員替傷者敷治後，召救護車將他轉到伊利沙伯醫院跟進。傷者抵院時，左面敷上紗布，外套的肩背也有血迹，不過他稍後又表示對事件不追究。</p></body></html>
