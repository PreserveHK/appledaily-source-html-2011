<html><header><meta charset="utf-8"><title>河知雲親弟醉酒鬧事被捕</title></header><body><h1>河知雲親弟醉酒鬧事被捕</h1><p>韓國女星河知雲近日因演出熱爆劇集《秘密花園》而人氣勁升，但其演員親弟全泰秀前日凌晨卻因醉酒鬧事被捕。曾演出過韓劇《成均館緋聞》的全泰秀，於本月29日凌晨12時半左右，在麻浦區飲至大醉，乘的士回家時在的士上吵鬧，更與司機發生衝突，司機報警求助。<br>據指，兩名警員到場制止全泰秀鬧事時，大醉的他更對警員粗言相向，警員想制服他時他仍反抗，結果被帶返警署。全泰秀被拘留至當日下午，他酒醒後承認醉酒鬧事，指自己醉到甚麼也記不起。警方已落案調查，但不再作拘留，暫釋放全泰秀回家。</p></body></html>
