<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍呻新劇冇女埋身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍呻新劇冇女埋身 - 馮仁昭</h1><p>阮兆祥同王祖藍噚日去咗電台接受訪問，佢哋就快會開拍劇集版嘅《福祿壽》，祖藍話已經搵晒全台女藝員都冇人肯幫手，真係講笑咩，最少都有女友李亞男幫手啦，祖藍話：「事業愛情分得好清。」而祥仔就笑笑口話：「我都唔敢叫，勾義嫂我唔做，好易傳緋聞o架。」<br>講到新老闆陳國強經常同女藝員傳緋聞，祖藍唔理咁多，仲話：「我緊張女友多過老闆。」</p></body></html>
