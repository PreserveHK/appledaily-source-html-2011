<html><header><meta charset="utf-8"><title>周秀娜咪嘴賀新年</title></header><body><h1>周秀娜咪嘴賀新年</h1><p>周秀娜（Chrissie）昨日在大埔錄影亞視賀歲晚會《人氣春晚．唱紅亞洲》，Chrissie在台上獻唱新歌《婚前試愛》，但實則是咪嘴，事後她直認不諱並笑說︰「新年流流唔想嚇親大家，因為首歌啱啱先mix好，新年大家開開心心，等我再練吓先，大家將就一次。」</p><p>拍拖jam歌</p><p>Chrissie坦言以前對唱歌沒有信心，她透露早前跟老師學唱歌兩個月。問到男友有否聽過她唱歌？Chrissie說︰「我就好緊張，日日聽住首歌，我都有播畀佢聽，初初佢唔係好信把聲係我，我就唱畀佢聽，之前喺佢架車度一齊唱，一齊jam歌。」<br>採訪、攝影：溫敏芝</p></body></html>
