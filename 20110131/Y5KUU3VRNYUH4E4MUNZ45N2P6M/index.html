<html><header><meta charset="utf-8"><title>吳智昊入樽晒球技</title></header><body><h1>吳智昊入樽晒球技</h1><p>韓國一眾明星昨日出席於蠶室室內體育館舉行的「專業籃球明星大賽」，除了職業籃球手比賽之外，亦舉行了藝人大賽，吳智昊、2AM成員鄭鎮雲等人均有參賽。最矚目的是吳智昊，皆因他在比賽中展示其入樽、3分波等球技，令在場觀眾大為讚賞。</p><p>有姿勢有實際</p><p>吳智昊被讚球技完全像個職業籃球手，更有如漫畫《男兒當入樽》的流川楓一樣，有姿勢有實際。而鄭鎮雲亦同樣被讚出色，盤球、上籃亦似模似樣，帶波突破對方防線亦十分有型，令在場粉絲不停尖叫。</p></body></html>
