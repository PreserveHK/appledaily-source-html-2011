<html><header><meta charset="utf-8"><title>翔子輪迴轉世拍寫真</title></header><body><h1>翔子輪迴轉世拍寫真</h1><p>日本女星中川翔子，昨日在東京出席全新個人寫真集的宣傳活動，她還邀請到為寫真操刀的日本著名女攝影師蜷川實花現身，齊齊谷新書，翔子還以輪迴轉世來比喻這次拍攝性感寫真集的過程。</p><p>死不後悔</p><p>現年25歲的中川翔子，今次在寫真集中有扮藝伎、比堅尼女郎及只以一塊布遮體晒玉背等香艷照片，雖然以往她曾拍過不少性感寫真，但卻認為今次需要很大的勇氣，並說：「就算死都要拍出自己不會後悔的寫真，不過，死了的話又不能拍攝，自己好像輪迴轉生，再來拍了這本寫真集。」</p></body></html>
