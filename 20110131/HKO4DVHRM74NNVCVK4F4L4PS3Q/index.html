<html><header><meta charset="utf-8"><title>徐子珊搵熟男照顧</title></header><body><h1>徐子珊搵熟男照顧</h1><p>徐子珊和林欣彤昨日到尖沙嘴出席無綫新劇《你們我們他們》記者會，有份演出的吳卓羲因病缺席。近日曾跟徐子珊傳緋聞的殼王陳國強購入股份，成為無綫新老闆，記者會上眾男演員又一同向她獻花，地位似是忽然升呢。</p><p>傳緋聞唔尷尬</p><p>問到徐子珊有何擇偶條件？她說：「隨緣啦，年紀大我好多唔緊要，因可以照顧我。」要否家底厚？她表示穩定便足夠，記者指陳國強合乎條件，子珊說：「佢結咗婚喇。」<br>對於曾與殼王傳緋聞，徐子珊表示若見面不會尷尬，會否擔心若機會增多又惹閒言？她笑言：「其他嘢我唔會理，我明白嘅，如果真係多工作又冇所謂。」<br>採訪：何慧斯　攝影：黃偉雄</p></body></html>
