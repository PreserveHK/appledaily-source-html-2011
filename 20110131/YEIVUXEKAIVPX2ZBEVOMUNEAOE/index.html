<html><header><meta charset="utf-8"><title>穗漢單膝跪街頭慘死</title></header><body><h1>穗漢單膝跪街頭慘死</h1><p>一名年輕男子前日以低着頭，單膝跪地的姿態，慘死在廣州天河區石牌村篤行大街1號門口，街坊稱他死前曾與人毆鬥，但無人勸架。死後還被誤以為醉酒，許多人經過都不聞不問。據悉，死者叫阿祥，最近才到石牌村租住。前日上午9時許，他單膝跪在村內街道，「一開始以為是醉了，大家都沒去扶，後來才發現已經死了！」街坊阿明說，事前許多人曾看到阿祥與人爭執，但沒人上前勸架，「沒想到他被打死了，我們很後悔」。<br>廣東《南方都市報》
</p></body></html>
