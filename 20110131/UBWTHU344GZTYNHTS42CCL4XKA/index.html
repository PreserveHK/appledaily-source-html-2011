<html><header><meta charset="utf-8"><title>辦年貨⑥：多刺肥遼參　浸發咪揩油</title></header><body><h1>辦年貨⑥：多刺肥遼參　浸發咪揩油</h1><p>爽口軟滑的海參又名海中人參，其營養高，可與人參媲美。海參有不同種類，現時最高級、最受歡迎的是日本北海道遼參，揀選時要選刺針較多、肥壯和海水香味重的便是最好。<br>至於浸發程序是先用凍水將海參浸一晚，記着要浸過面，然後倒掉水，重複幾次至海參軟身有彈性，浸發時不能沾到油份，否則會很難浸發兼會爛。浸好後清除海參內臟，便可用薑葱水汆水5分鐘，以去除腥味了。</p><p>鳴謝：樓上燕窩莊（27366001）</p></body></html>
