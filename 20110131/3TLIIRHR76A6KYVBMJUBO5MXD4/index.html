<html><header><meta charset="utf-8"><title>案件速遞解酒藥輪姦案再拘一人</title></header><body><h1>案件速遞<br>解酒藥輪姦案再拘一人</h1><p>【本報訊】接連兩日有5名14至15歲少女吃下「解酒藥」後昏迷不醒，遭人輪姦。警方早前已拘捕四名男子，昨日再有一名速遞員被押解至九龍城裁判法院提訊。他被控三項強姦罪，暫時毋須答辯。由於速遞員有棄保潛逃紀錄，故不獲准保釋。案件押後至3月21日再訊。<br>被告楊光暉（27歲）被控於上月22日在旺角奶路臣街一單位強姦三名事主。辯方指被告祖母患癌，他是唯一男孫，望准保釋與祖母過年。另有三名被告在認人手續中被事主認出，他們均須還柙候訊。<br>案件編號：KCCC343、358、375、438/11</p></body></html>
