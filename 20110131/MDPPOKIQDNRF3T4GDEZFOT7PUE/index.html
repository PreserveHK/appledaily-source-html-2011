<html><header><meta charset="utf-8"><title>春晚花絮：李娜要陪家人拒亮相</title></header><body><h1>春晚花絮：李娜要陪家人拒亮相</h1><p>在澳洲網球公開賽上奪得亞軍，創下中國網球員最佳成績，被視為「中國英雄」的中國網球女選手李娜，對於央視邀她上春晚亮相，她在受訪時斷然拒絕，並稱回國後要回武漢，「陪媽媽好好過春節」。<br>「我會全身心地去陪我的家人、（丈夫）姜山的家人。因為本來就是很難得的機會，我為了家人留在武漢，和他們度過新年。」李娜稱這次好不容易才有閑暇，並反問記者：「這不算自私吧？」<br>《北京晨報》</p></body></html>
