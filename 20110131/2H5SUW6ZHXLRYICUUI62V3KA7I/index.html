<html><header><meta charset="utf-8"><title>案件速遞內地母女攜孫行乞判囚</title></header><body><h1>案件速遞<br>內地母女攜孫行乞判囚</h1><p>【本報訊】內地婦乘農曆新年將至，偕七旬母帶七歲女兒來港探親。前日下午，內地婦與七旬母竟讓女童單獨在銅鑼灣中央圖書館外行乞，並在附近監察。有熱心女途人報警，內地婦咬傷警員手指，七旬母則企圖搶手銬。二人昨在東區裁判法院承認乞取施捨、襲警及抗拒警員共三罪，同被判囚三天。<br>被告趙春（32歲）及朱宗喜（71歲）為母女，在江蘇務農。律師求情說，趙夫05年去世，為「搵外快」犯案。朱的腳及胃有毛病，望能輕判，讓二人外出過年，之後會盡快返鄉。<br>案件編號：ESCC452/11</p></body></html>
