<html><header><meta charset="utf-8"><title>案件速遞易容偷渡案兩地勤還柙</title></header><body><h1>案件速遞<br>易容偷渡案兩地勤還柙</h1><p>【本報訊】內地青年戴矽膠面具扮白種老人，去年10月由本港偷渡往加拿大被揭破。涉嫌協助偷渡的兩名地勤，昨在沙田裁判法院再提堂。控方申請押後案件，等候法律意見及警方深入調查，並因案件性質嚴重，反對二人保釋。主任裁判官馬漢璋拒絕二人保釋，還押懲教署，本月21日再訊。<br>控方說，被告鄒柏健（26歲）曾向警招認受人指使，事後獲得報酬；被告陳榮聰（27歲）則遭一名在囚內地共犯頂證。案件將會轉解區域法院審理。<br>案件編號：STCC172-3/11</p></body></html>
