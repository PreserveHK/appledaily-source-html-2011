<html><header><meta charset="utf-8"><title>案件速遞花柳全襲擊同倉犯罪成</title></header><body><h1>案件速遞<br>花柳全襲擊同倉犯罪成</h1><p>【本報訊】外號「監房拉登」及「花柳全」的械劫案甲級重犯何毓桓，於09年4月20日在石壁監獄飯堂內，趁同倉囚犯麥少榮閉目小休時，用削尖的牙刷柄插爆對方左眼，然後襲擊在旁囚犯宋國輝。何在區域法院受審後，昨被裁定蓄意傷人及襲擊傷人罪成立。麥失去一成視力，法官將案押後至本月21日，等候事主的醫療報告始判。<br>何自辯時指麥在監房有勢力，是外圍波大莊家，因他曾舉報麥，互有爭執。但法官黃崇厚認為這說法全來自何，並不可信，又指何虛構事實，以受害人自居。<br>案件編號：DCCC322/10</p></body></html>
