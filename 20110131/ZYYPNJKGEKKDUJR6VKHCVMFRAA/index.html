<html><header><meta charset="utf-8"><title>美神秘沙洲再現枱凳</title></header><body><h1>美神秘沙洲再現枱凳</h1><p>首先是神秘大鋼琴，然後是浪漫二人枱凳。美國邁阿密比斯坎灣「沙洲鋼琴」上周四被人搬走後，沙洲翌日又出現疑似藝術品，令這個天然沙洲隨時變身藝術品熱點。<br>最新登場的沙洲藝術品，以浪漫燭光晚餐為主打，正方形餐枱上鋪着白色枱布，枱面擺放一支酒和鮮花，旁邊則有兩張摺凳和廚師公仔，令沙洲再度成為當地熱門話題。但野生保育當局指類似惡作劇完全非法，會拘捕棄置物件的人。<br>當局會否檢控仍屬未知，但枱凳可能成為有心人寶物。16歲少年哈林頓早前在沙洲擺放的大鋼琴，上周四便遭附近居民本圖蘭搬回家，作為10歲兒子大禮物。<br>美國哥倫比亞廣播公司</p></body></html>
