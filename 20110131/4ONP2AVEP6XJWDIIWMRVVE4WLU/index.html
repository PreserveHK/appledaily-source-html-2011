<html><header><meta charset="utf-8"><title>生意差改名　父子齊喪命</title></header><body><h1>生意差改名　父子齊喪命</h1><p>名不可亂改！台灣一對父子因生意失敗雙雙改名，沒想到改了名之後更「衰」，爸爸病逝、兒子猝死，家人痛稱，今後家訓是「不准改名」。<br>嘉義縣朴子市有一對父子，父親李土基因為經營魚塘虧損，因此改名為李財輝，沒想到改名之後生意不但沒變好，還得了糖尿病，年僅50歲就病死。他兒子李旭卿因做生意樣樣都虧，改名為李仟億，本想靠仟億賺大錢的他，期望還是落空了。在大陸廈門的茶葉生意仍是經營不善的他，上周三（26日）被友人發現猝死在廈門租住處，享年49歲。<br>東森新聞網</p></body></html>
