<html><header><meta charset="utf-8"><title>驚見兩道彩虹誇張男喊不停</title></header><body><h1>驚見兩道彩虹誇張男喊不停</h1><p>彩虹美麗，美國攝影師保羅（PaulVazquez）之前拍下天空出現兩道彩虹的畫面後，讓他感動大喊：「噢──我的天！」最後更失控痛哭。這段短片點擊率已突破2000萬，更成廣告寵兒。<br>這段在加州拍下影片中，最引人注意的並非彩虹，而是保羅「驚為天人」的旁白。他先是讚嘆幾句「哇！是兩道彩虹啦！」隨後難忍興奮尖叫：「噢──我的天！噢──噢──！」最後竟感動到痛哭流涕，還舉頭問天：「噢！這代表甚麼呢?!」「太過份了！我不懂這是甚麼意思！」網友都質疑怎麼會為兩道彩虹痛哭，但廣告商就愛他那超誇張反應。<br>台灣東森新聞網<br></p></body></html>
