<html><header><meta charset="utf-8"><title>酒吧爭執遭報復毆打</title></header><body><h1>酒吧爭執遭報復毆打</h1><p>【本報訊】一名男子昨凌晨與友人在葵涌一間酒吧飲酒聊天，疑因酒醉與10多名男子發生爭執。該男子其後往如廁時，突遭兩名男子強行拉出後巷毆打報復，他受傷昏迷送院，兇徒逃去。<br>現場為榮芳路81號地下「太平洋酒吧」，昨凌晨4時許，一名40歲姓黃男子與友人飲酒聊天期間，疑因酒醉與一批10多名男顧客爭執。雙方酒後情緒激動爭吵，被職員勸開，事件暫且平息。<br>未幾，黃往如廁時，突然被兩名男子，強行將他拉出後巷毆打報復。黃登時受傷昏迷地上，兇徒逞兇後逃去。<br>事後黃被同行友人發現倒在後巷受傷，立即報警求助。警員趕至調查，召救護車將黃送院留醫，情況穩定。兇徒則不知所終。</p></body></html>
