<html><header><meta charset="utf-8"><title>22歲少女離家後失蹤</title></header><body><h1>22歲少女離家後失蹤</h1><p>【本報訊】22歲少女朱敏芳（圖）於上月27日早上離開黃大仙慈民邨住所後芳蹤杳然，家人遍尋不獲，憂心不已，翌日由朱母向警方報案。警方昨日發出朱女相片，呼籲市民提供有關失蹤者資料。朱敏芳身高1.68米，體重約55公斤，瘦身材、黃皮膚、長面形、蓄短黑直髮。任何人士如曾見過或有朱敏芳消息，請致電27032321或90202746與東九龍總警區失蹤人口調查組或可向任何一間警署聯絡。</p></body></html>
