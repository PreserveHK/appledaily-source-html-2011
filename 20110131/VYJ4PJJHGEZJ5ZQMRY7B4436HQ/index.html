<html><header><meta charset="utf-8"><title>隔牆有耳：黃華麒心血管塞咗　心亂跳 - 李八方</title></header><body><h1>隔牆有耳：黃華麒心血管塞咗　心亂跳 - 李八方</h1><p>「三煞位」廣播處長黃華麒聲稱因為心臟病起身走人，噚日係佢任內最後一次出席港台公開活動，幫手宣傳殘疾人士節目。佢心情靚靚，同殘疾人士懶friend，話心臟病都係長期病人，叫在場嘉賓「受埋佢玩」。<br>麒叔講番患病經過，話某年某月某日朝早起身，頭痛兼個心亂跳，維持十幾秒先回復正常，檢查後發現一條半心血管塞咗，需要通波仔。入到手術室先發現原來塞咗三條血管，幸好臨場通番晒，從此過番正常生活。佢之後見記者，冇透露幾時發現心臟有事，亦唔肯回應有冇推薦接任人選，只係話唯一遺憾係無法見證港台過渡到數碼電視廣播喎。</p></body></html>
