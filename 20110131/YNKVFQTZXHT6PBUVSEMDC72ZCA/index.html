<html><header><meta charset="utf-8"><title>港人三口長沙遇車禍</title></header><body><h1>港人三口長沙遇車禍</h1><p>【本報訊】一家三口港人在湖南長沙駕駛私家車，由男事主當司機，疑其26歲妻子沒有扣安全帶，車輛行駛途中失事，她被拋出車外，胸骨折斷重傷，幸仍清醒，父子同告受傷。其後三人在當地醫院求醫，男司機已出院，日前轉送返本港荃灣港安醫院。<br>至昨晚9時許，女傷者轉往瑪嘉烈醫院留醫，其兒子則轉送仁濟醫院。稍後，女傷者丈夫自行坐的士抵院，憂心忡忡，暫時不知事發詳細經過。在內地駕駛的港人表示，由於內地車輛是駕左軚，加上道路環境不一定熟習，故駕駛時不能太快，且要扣好安全帶以策安全。	</p></body></html>
