<html><header><meta charset="utf-8"><title>拜神燒衣火舌釀火警</title></header><body><h1>拜神燒衣火舌釀火警</h1><p>【本報訊】屯門順風圍一村屋單位，昨凌晨疑有住客在神枱焚燒香燭，火種燒着旁邊廢紙引起火警，幸消防員到場時住客已救熄火警。火警中兩女住客吸入濃煙不適，但拒絕送院。<br>現場為順達街順風圍一幢三層高村屋的二樓一單位，昨凌晨2時，疑單位內兩名分別38歲姓鍾和45歲姓曹女住客，睡覺前在大廳神枱燒香燭，火舌不慎燒着旁邊廢紙雜物起火，兩人被濃煙嗆醒報警。消防員到場時，火警已被兩事主救熄，調查後認為火警無可疑。</p></body></html>
