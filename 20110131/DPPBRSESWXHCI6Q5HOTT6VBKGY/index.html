<html><header><meta charset="utf-8"><title>為錢吵架妻危站窗邊</title></header><body><h1>為錢吵架妻危站窗邊</h1><p>【本報訊】一對夫婦昨午在元朗朗屏邨住所，懷疑為金錢問題激烈爭執。妻子情緒失控，反鎖露台危站窗邊，聲言跳樓自殺，幸救援人員趕至時，她情緒回復平靜獲救送院。<br>女事主38歲姓余，與47歲姓黃丈夫同住朗屏邨喜屏樓29樓一單位。昨中午12時許，女事主與丈夫在住所，疑為金錢問題發生爭執。<br>兩人激烈爭吵期間，女事主突然情緒失控，衝出露台鎖上門，危站窗台聲稱要跳樓自殺。丈夫見狀不停拍門勸阻無效，立即報警求助。警員及消防員趕至時，女事主情緒漸漸回復平靜返回屋內，由救護員送院檢查。</p></body></html>
