<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉被父母催生BB - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉被父母催生BB - 馮仁昭</h1><p>陳法拉噚日喺香港仔出席活動，佢話初一會去多倫多做嘢，順便同父母過年，所以已經提前同男友即Neway太子薛世恒嘅家人團年，仲收咗未來奶奶嘅利是，問法拉未來奶奶有冇提出啲特別要求？佢話伯母只係祝佢開心快樂，反而法拉父母就催佢快啲生BB喎。對於有指法拉逼男友入教聽道理，佢就話：「嗰日喺雯女（鄧萃雯）叫我去聽佢個講座，薛生又識雯女，咪一齊去，我本身冇宗教信仰，反而男友係基督徒。」
</p></body></html>
