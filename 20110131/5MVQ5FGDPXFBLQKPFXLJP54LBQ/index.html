<html><header><meta charset="utf-8"><title>情人節造人生11/11/11寶寶</title></header><body><h1>情人節造人<br>生11/11/11寶寶</h1><p>想在兔年添個寶寶？婦科和星象專家建議你，在2月14日情人節要努力造人，那麼你就可以有一個「六條一」寶寶。<br>美國紐約婦科專家格里福指，如果女性能在情人節懷孕，預產期將是11月7日，「但由於很多孕婦都會在預產期幾天後才分娩，因此寶寶大有機會在11月11日出生。」<br>生日日期有3個11，星象學家安杰爾認為是好意頭。「11是一個支配性號碼，代表意識和直覺敏銳。」她又指若將2011這四個數字相加，再加4個1，就等於8，而8代表影響力和財富，這天出生的寶寶一生不簡單。<br>美國《紐約日報》</p></body></html>
