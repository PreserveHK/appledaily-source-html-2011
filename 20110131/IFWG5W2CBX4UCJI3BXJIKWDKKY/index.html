<html><header><meta charset="utf-8"><title>性感兩邊走側開事業線</title></header><body><h1>性感兩邊走側開事業線</h1><p>胸懷大志的女星愛露「事業線」展示本錢，不過迎面「倒奶」露乳溝太多，人家都看膩，而且有失太刻意，西方女星現在開始走「旁門左道」，不經意地側露「南北半球」的一道弧線，成為「新興事業線」。<br>「側開事業線」的興起，是因為近期潮興的大露背裙、上衣和小背心，都剪裁得非常少布，女星舉手投足，難免側露弧線。巴西超模GiseleBundchen（圖）、荷李活女星施嘉莉祖安遜和碧咸嫂VictoriaBeckham，都示範了「側開事業線」的誘惑。<br>英國《太陽報》</p></body></html>
