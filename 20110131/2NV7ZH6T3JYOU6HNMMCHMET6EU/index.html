<html><header><meta charset="utf-8"><title>醫療短波雙歧桿菌有效抑制O157</title></header><body><h1>醫療短波<br>雙歧桿菌有效抑制O157</h1><p>人體內一種名為「雙歧桿菌」的益菌，能有效抑制可致命的O157型大腸桿菌。日本理化研究所的科學家讓老鼠感染O157，若無任何治療，老鼠在七日內死亡；另一組受感染的老鼠則連續七日服食含雙歧桿菌的藥物，腸黏膜並無發炎及出血，健康也沒有出現異樣。科學家深入分析後發現，雙歧桿菌可將腸道的果糖變成醋酸，保護腸道黏膜細胞免受侵襲並可抑制O157繁殖。
</p></body></html>
