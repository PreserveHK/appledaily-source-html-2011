<html><header><meta charset="utf-8"><title>君子蘭「神七」叫價3800萬</title></header><body><h1>君子蘭「神七」叫價3800萬</h1><p>吉林省長春市君子蘭迎春花展前日開幕，展場再現天價蘭花，一盆命名「神七」的金絲短葉君子蘭（圖），叫價高達3,800萬元人民幣。但不少觀眾質疑「是否物有所值」。<br>今年是長春市第二屆舉辦君子蘭迎春花展，當中包括花臉、圓頭、金絲蘭、微型蘭等，不少標價驚人。自稱有30年養蘭經驗的花農周鳳金更稱，他精心培育金絲短葉君子蘭，命名為神七，標價達3,800萬元。觀眾嘖嘖稱奇，但專家稱，許多天價蘭花有價無市。<br>吉林《城市晚報》</p></body></html>
