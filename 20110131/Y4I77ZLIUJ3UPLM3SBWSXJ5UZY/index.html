<html><header><meta charset="utf-8"><title>春晚花絮：林志玲為周杰倫伴舞</title></header><body><h1>春晚花絮：林志玲為周杰倫伴舞</h1><p>台灣首席名模林志玲，可能成為今屆央視春晚的神秘演員。此前她否認會上春晚，但前日她忽然抵京，有指是參加該節目的最後一輪綵排，她將與周杰倫表演魔術，並為他伴舞。台灣「抒情王子」費玉清亦將現身，與內地著名歌唱家李谷一合唱《那溪那山》。<br>此外，本港藝人容祖兒及古巨基亦獲邀參加春晚，前者已是第五度參加，打破了本港藝人參加春晚的紀錄，兩人將合唱一首中國民歌。<br>《沈陽晚報》</p></body></html>
