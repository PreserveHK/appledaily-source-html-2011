<html><header><meta charset="utf-8"><title>中巴自爆甩拖</title></header><body><h1>中巴自爆甩拖</h1><p>鄺敏慧（中巴）和李曼筠昨日穿上新年服飾，在觀塘apm出席「全港首屆BB兔仔扮嘢大賽」。穿上低胸短裙的中巴，抱着得意BB時得意忘形，竟上下失守，她發現自己走光時說：「我好似走光喎！」</p><p>願包養男友</p><p>中巴自爆已甩拖，她說：「分手幾個星期喇，家幾好呀。」今次跟男友分手，似乎沒任何表面傷痕，她說：「今次分手唔係其他原因，係因為大家都好忙，佢仲忙過我，做吓朋友先囉。」中巴渴望男友陪伴左右，故不介意男主內女主外，也不怕男友識打拳，她說：「包三餐，連消夜我都OK，識打拳都可以，不過係用嚟保護我，唔係用喺其他地方。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
