<html><header><meta charset="utf-8"><title>顏福偉、鄧浩光拍住做善事</title></header><body><h1>顏福偉、鄧浩光拍住做善事</h1><p>顏福偉為了支持愛護動物協會，今年在維園年宵租了一個攤位義賣自己公司的福仔白花油，還附送他的大碟益街坊，收益將全數捐給愛護動物協會。昨日顏福偉和現於他公司任職的鄧浩光，一同到維園宣傳，希望吸引更多人支持善舉。</p><p>料籌8萬元</p><p>雖然顏福偉曾和鄧浩光傳斷背緋聞，但兩人都不避嫌大方一同出現和合照，顏福偉說：「我哋每年都會做，今次拎萬幾支白花油出嚟，應該會籌到大約八萬蚊左右。」顏福偉又透露自己每年都會捐錢，身體力行支持，他又謂支持了愛護動物協會接近10年。<br>採訪、攝影：楊潔雯</p></body></html>
