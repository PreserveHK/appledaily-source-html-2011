<html><header><meta charset="utf-8"><title>松岡李那買桃花增人緣</title></header><body><h1>松岡李那買桃花增人緣</h1><p>擁有33C上圍的日模松岡李那（Linah），今個農曆新年將在香港度過，而今年也是Linah首次在香港過農曆新年，她覺得非常有趣。日前Linah就到代言的瑪花纖體浸spa，希望以最靚的一面過新年，Linah透過經理人王友良繙譯說：「我都會趁機會行花市買桃花，不過我唔係想行桃花運，係想新一年人緣更好更旺。」</p><p>啤梨非男友</p><p>問Linah情人節會否跟緋聞男友葉文輝（啤梨）一起度過？她表示：「唔會，大家只係朋友，嚟緊希望集中喺工作方面。我想日後可以拍電影同出國語唱片，家我好努力學緊國語。」<br>採訪：林妃</p></body></html>
