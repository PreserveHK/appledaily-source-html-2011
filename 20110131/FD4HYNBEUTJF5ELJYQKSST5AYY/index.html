<html><header><meta charset="utf-8"><title>春晚花絮：80後美女漫畫家獻畫</title></header><body><h1>春晚花絮：80後美女漫畫家獻畫</h1><p>早前有報道指，80後內地美女漫畫家夏達將代表大陸，和港澳台兩岸三地的美女同上央視春晚表演，一時間在網上炒得沸沸揚揚。昨晨，夏達在她的微博澄清，並非上春晚表演，只是代表大陸送上一幅漫畫賀年圖，全程僅幾十秒。她表示早在本月6日已接到邀約，並將漫畫稿交付央視春晚導演組。對於夏達上春晚獻畫一事，夏達好友兼老闆姚非拉大表欣慰，認為這是對漫畫的一種認同。<br>上海新民網</p></body></html>
