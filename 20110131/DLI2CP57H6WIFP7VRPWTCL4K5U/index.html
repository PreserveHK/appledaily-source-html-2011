<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CAllStar自嘲樣衰傷人心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CAllStar自嘲樣衰傷人心 - 馮仁昭</h1><p>男子組合CAllStar前晚喺鑽石山搞簽名會，幾位成員悉心打扮出現，仲有o靚模Liz、Iris同狄易達撐場，可惜只有幾十位fans排隊。雖然人丁單薄，但CAllStar依然表現興奮。之前佢哋喺商台頒獎禮有唔錯成績，佢哋話：「真係多咗人買碟，喺加拿大仲賣得好，不過有DJ話我哋把聲就幾吸引，但一睇到個樣就好hurt，我哋都覺得呢個係事實。」</p></body></html>
