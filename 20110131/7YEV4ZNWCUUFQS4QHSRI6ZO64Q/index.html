<html><header><meta charset="utf-8"><title>話你知解放廣場見證埃及抗爭</title></header><body><h1>話你知<br>解放廣場見證埃及抗爭</h1><p>埃及首都開羅市中心的解放廣場（TahrirSquare），是今次反政府示威大本營，在歷史上也曾見證埃及多場民眾運動。<br>現時的解放廣場，於19世紀成形，設計者是另一位穆巴拉克（AliPashaMubarak），是19世紀統治者伊斯梅爾（IsmailPasha）任內的公共事務部長，廣場當時就以伊斯梅爾命名。到1952年埃及七月革命後實施共和國制，才易名解放廣場，曾是多場民眾示威活動的中心，如1977年抗議取消麪包津貼的麪包暴動、2003年反伊拉克戰爭示威等。<br>《蘋果》資料室</p></body></html>
