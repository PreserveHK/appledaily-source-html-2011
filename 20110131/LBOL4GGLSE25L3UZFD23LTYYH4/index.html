<html><header><meta charset="utf-8"><title>蘇民峰南極拍拖睇企鵝</title></header><body><h1>蘇民峰南極拍拖睇企鵝</h1><p>堪輿學家蘇民峰甚懂享受人生，他說每年最少與女友外遊十次嘆世界，每次必定豪玩、豪食和豪買，全年旅費高達200萬，兩人尤其愛到米蘭和東京置裝，不過蘇民峰早前卻選擇到南極觀光。</p><p>依偎合照</p><p>蘇民峰和女友上月到了南極看企鵝，當地冰天雪地，氣溫嚴寒，兩人更依偎在一起合照，大晒溫馨。他們更踏足一個小島看企鵝群，當時島上有數百隻可愛企鵝，有些更懶洋洋躺在地上。蘇民峰昨在電話中說：「呢次行程雖然冇shopping，但好特別，好開心。」<br>採訪：比華利</p></body></html>
