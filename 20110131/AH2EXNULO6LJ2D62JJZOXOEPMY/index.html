<html><header><meta charset="utf-8"><title>深圳花市價格漲五成</title></header><body><h1>深圳花市價格漲五成</h1><p>新春將至，廣州當局決定將兔年大年初一的煙火晚會延長20分鐘，至50分鐘。晚會將以白鵝潭江面為主會場，琶洲展館對出珠江水面為分會場，利用寬廣的江面，打造出寬達300米、高達200米的壯闊場景。晚會共分6個篇章，亞運會開幕式中的「海洋之舟」、「風帆」等都將成特製煙花造型。此外，前日開幕的深圳花市，各種花卉價格比往年升三至五成，如金錢樹從35元（人民幣．下同）一盆，漲到了50元，菊花每盆從10元漲到了15元。<br>新華網</p></body></html>
