<html><header><meta charset="utf-8"><title>減價皮褸　多多益善</title></header><body><h1>減價皮褸　多多益善</h1><p>從前小時候以為一生人擁有一件皮褸就夠，事關唔到大時大節或者喜慶日子，都唔會拎件皮褸出來見人。不過今時今日，皮褸已成為了冬天季節不可缺少的配襯Item之一，事無大小都以皮褸配襯，無他！皮褸變化多又易襯，最好買多幾件不同款式及顏色，不過最重要揀靚料皮革。尖沙嘴利時一家小店賣的皮褸包括有男裝、女裝、小童和狗仔，而且店內之皮褸均採用意大利優質皮革製，家陣做緊減價，又係時候入手。<br><br>記者：胡卓琳</p><p>SEASON4（23661616）<br>尖沙嘴嘉蘭圍5-11號利時商業大廈地下9A舖</p></body></html>
