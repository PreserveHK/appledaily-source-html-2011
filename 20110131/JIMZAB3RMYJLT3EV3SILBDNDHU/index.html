<html><header><meta charset="utf-8"><title>方大同、蕭敬騰春晚大過天</title></header><body><h1>方大同、蕭敬騰春晚大過天</h1><p>方大同和蕭敬騰今年有份擔任央視兔年春晚表演嘉賓，日前兩人為春晚進行第五次綵排，由於春晚是盛事，所以忙於拍電影的蕭敬騰特地向劇組請假，方大同亦暫停手上的錄音工作，兩人更一早到北京進行密集式綵排。<br>將首次在北京過農曆年的方大同和蕭敬騰，也會抽空出外感受過年氣氛。講到新年願望，去年唱到爆肺的方大同希望新一年身體健康：「以後唔好再有氣胸，仲希望大家健康。」</p><p>帶十套衫</p><p>此外，兩人為今次演出亦帶備近十套服飾更換，由於演出不容有失，他們正不停綵排，並趁空檔交流音樂心得。<br>撰文：林妃</p></body></html>
