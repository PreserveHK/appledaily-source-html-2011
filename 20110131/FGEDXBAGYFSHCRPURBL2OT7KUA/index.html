<html><header><meta charset="utf-8"><title>何超瓊2時半聲明不同意平分股份</title></header><body><h1>何超瓊2時半聲明<br>不同意平分股份</h1><p>二房何超瓊今晨2時半發出聲明，指1月27日在澳門進行的聚會並非家庭會議，只是一個由第三者相約供有關人士討論Lanceford事件的機會，「在場人士只就Lanceford事件各自發表意見與提出詢問，不屬於任何談判，遑論達成任何更新協議，更絕對不能構成本人已原則上同意將Lanceford的股權均分」。聲明又指，由於三太陳婉珍並沒獲邀參與聚會，各方認為有必要容許陳婉珍有同樣的機會進行溝通。</p></body></html>
