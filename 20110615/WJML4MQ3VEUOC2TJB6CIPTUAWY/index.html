<html><header><meta charset="utf-8"><title>傅穎新書出賣內衣</title></header><body><h1>傅穎新書出賣內衣</h1><p>傅穎（Theresa）連續6年在書展出書，今年她再推出集合寫真、繪本、散文、遊記及扮靚心得的新書《ATimeToLove》。內容猶如個人雜誌，她說：「今次本書並唔只啱男fans睇，我都想同女仔分享扮靚心得，係一本好實用嘅書。」<br>在書中Theresa連自己的閨房和衣帽間等私人地方也一一呈現，當中甚至有她的床照，連最貼身的內衣也全部奉上，Theresa說：「真係第一次咁徹底公開自己嘅嘢，我真係好鍾意買靚內衣，每次見新款都忍唔住手，喺書入面都會教女仔點樣揀bra，其實只要戴啱適合嘅bra，A級都可以升到CCup。」<br>撰文：葉雪</p></body></html>
