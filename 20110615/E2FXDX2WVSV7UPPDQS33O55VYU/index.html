<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳碧鏵會無綫傑出員工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳碧鏵會無綫傑出員工 - 馮仁昭</h1><p>舊年因為八達通洩露客戶個人資料搞到要離職嘅前八達通行政總裁陳碧鏵，佢年初上任無綫國際業務總經理職位，噚日佢喺將軍澳電視廣播城出席傑出員工頒獎禮，順便認識一吓前線員工，而升任監製冇耐嘅陳旭亮就俾佢讚好。<br>不過陳碧鏵話到今日都仲未認識晒無綫嘅藝員，但行政人員就已經一早識晒，梗係啦，話晒佢負責行政咁多年，業務方面都應該掌握得差唔多。</p></body></html>
