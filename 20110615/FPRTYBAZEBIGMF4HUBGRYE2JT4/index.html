<html><header><meta charset="utf-8"><title>蘋果汁永利街或變綜合發展區</title></header><body><h1>蘋果汁<br>永利街或變綜合發展區</h1><p>市建局去年初決定保育上環永利街唐樓後，剛向城規會建議，將其改劃為綜合發展區，以便將來改建及重建等，都必須受規劃監管。士丹頓街/永利街重建項目一波多折，繼數年前恒地（012）成功申請將現時尚賢居所佔土地剔出重建範圍後，及後又因一齣在永利街取景的電影受歡迎，去年初市建局決定再將永利街1至12號，連城隍街17及19號，剔出範圍之內，改為綜合發展區，並限高4層。</p></body></html>
