<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽助老公入健力士 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽助老公入健力士 - 馮仁昭</h1><p>肥媽最近聯同紅十字會搞咗個慈善之旅活動，噚日喺九龍灣搞記招。活動會由佢老公同仔仔，一齊揸車由香港出發去14個唔同城市，包括波蘭、蘇聯、葡萄牙等地，佢話：「係我老公嘅夢想，我好愛老公，佢都66歲，想幫佢實現，我應該會喺歐洲滙合佢哋。」佢話旅費大概要3、40萬；全程約三、四萬公里，本來想申請入健力士紀錄，肥媽話：「不過破唔到人哋紀錄，家申請由香港出發去最多城市。」</p></body></html>
