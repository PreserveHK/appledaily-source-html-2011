<html><header><meta charset="utf-8"><title>陳喬恩出書憶瘀事</title></header><body><h1>陳喬恩出書憶瘀事</h1><p>台灣女星陳喬恩與周潤發、甄子丹、郭富城合作完3D片《大鬧天宮》後，現時又身在橫店為于正監製的劇集《王的女人》埋尾，她亦要抽時間為自己寫的第三本寫真書《喬見．貓》出版做宣傳，該書於下周二在東南亞發行，這次喬恩更到貓咪樂土希臘拍攝。</p><p>赴希臘忘帶護照</p><p>喬恩的新書除有精美照片，還有喬恩寫自己情感的手寫稿，此書還得到名作家張小嫻、舒淇與郭富城推介，喬恩表示：「記得出發去希臘當天，乘車幾乎抵機場時，才發現忘帶護照，同事立刻叫司機掉頭回程，若不是有同事向航空公司人員死皮賴臉連哄帶騙，我們不可能趕到那班機。」<br>撰文：丁寧</p></body></html>
