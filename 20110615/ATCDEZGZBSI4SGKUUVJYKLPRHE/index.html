<html><header><meta charset="utf-8"><title>趙文卓老婆又快生</title></header><body><h1>趙文卓老婆又快生</h1><p>趙文卓即將再度做父親，日前他放下沉重的工作，拖着妻子張丹露及女兒趙紫陽外出三人行，享受一下天倫之樂。當日張丹露一身黑色衣着打扮，腳踏平底鞋，肚大如籮，看來距離生產的日子不遠矣。</p><p>拖妻女出巡</p><p>張丹露左手拿着水樽，右手牽着愛女，一副悠閒模樣。至於趙文卓同樣以一身休閒打扮現身，不過他戴上口罩，生怕被人認出。<br>當日趙文卓一行人離開商場，往停車場攞車，其時趙文卓一直為妻女護航，來到車前，他即一個箭步行前攞車，並為妻子開車門，然後抱女兒上車，名副其實廿四孝父親。<br>撰文：林妃</p></body></html>
