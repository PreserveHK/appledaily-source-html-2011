<html><header><meta charset="utf-8"><title>Selena復工紮紮跳</title></header><body><h1>Selena復工紮紮跳</h1><p>上周五因作嘔及頭痛急急送院的迪士尼女星SelenaGomez，被傳懷有男友JustinBieber的骨肉，小Justin更擔心到無心情睇球賽。Selena休息兩天後昨日復工在加州宣傳她有份主演的新片《MonteCarlo》，她先為因病取消早前的宣傳活動致歉，被問到身體狀況時，她說：「我是嚴重營養不良，身體的鐵質太低又疲勞過度。」</p><p>狂耍冧招</p><p>Selena在宣傳活動上似乎已回復狀態，身穿白色衫加短褲勁晒長腿的她載歌載舞表現生猛，似乎未有受到懷孕傳聞的影響，又不斷向在場fans耍冧招，猛叫大家放心之餘，又說：「我很愛你們呀！」為早前失場補鑊。</p></body></html>
