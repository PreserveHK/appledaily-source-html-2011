<html><header><meta charset="utf-8"><title>妮坦莉一索得男</title></header><body><h1>妮坦莉一索得男</h1><p>憑電影《黑天鵝》（BlackSwan）榮登影后的妮坦莉寶雯（NataliePortman），昨日被美國娛樂雜誌《People》指她已為排舞導師未婚夫BenjaminMillepied誕下一名兒子，官方未有公佈其他詳情。兩人因拍攝《黑天鵝》認識，去年12月宣佈有孕兼訂婚。</p><p>NoDoubt鼓手添女</p><p>現年30歲的妮坦莉上周才為自己慶祝生日，又替母親的慈善基金在美金上簽名籌款，估不到相隔一星期她的兒子也出世了。<br>此外，樂隊NoDoubt的鼓手AdrianYoung與妻子Nina，昨日也宣佈於上周五誕下第二名女兒MagnoliaRenee。</p></body></html>
