<html><header><meta charset="utf-8"><title>哈仔獨撐Webby獎</title></header><body><h1>哈仔獨撐Webby獎</h1><p>哈仔丹尼爾拉德克里夫（DanielRadcliffe）前日才在東尼獎上載歌載舞擔任表演嘉賓，昨日又在紐約的第15屆Webby頒獎典禮頒獎，向《Vouge》美國版總編輯AnnaWintour頒發最佳時裝網站獎，不過大部份獲獎的明星包括JustinBieber及占基利（JimCarrey）等均未有出席，幸得美國女歌手NorahJones則擔任表演嘉賓，才算有點星光。<br>歐新社</p></body></html>
