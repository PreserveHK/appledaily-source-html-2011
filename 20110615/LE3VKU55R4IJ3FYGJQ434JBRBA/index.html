<html><header><meta charset="utf-8"><title>話你知7年用戶由0變6億</title></header><body><h1>話你知<br>7年用戶由0變6億</h1><p>七年不長，卻足以由0變6億，譜出facebook傳奇。fb現在家喻戶曉，但2004年的fb，只是朱克伯格與三名同學，在哈佛大學宿舍房間中，「柴娃娃」搞起來的哈佛學生聯誼工具，沒想到這本「書」人人愛讀，很快衝出哈佛，擴展到全美大學、中學，到06年正式開放給全球13歲以上人士，08年用戶突破1億大關。<br>高處未算高，fb繼續極速增長，三年後的今天，員工逾2,000人，用戶更超過6億，據互聯網交通量網站Alexa指，fb是繼Google後，全球交通量次高的網站，估計至少500億美元（3,900億港元）。<br>《蘋果》資料室</p></body></html>
