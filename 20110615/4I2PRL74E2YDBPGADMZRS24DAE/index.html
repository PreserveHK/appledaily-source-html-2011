<html><header><meta charset="utf-8"><title>吳啟華賭錢有人包</title></header><body><h1>吳啟華賭錢有人包</h1><p>吳啟華早前突然不用拍攝《親密損友》，轉戰澳門賭場，被拍到在賭台上豪賭，啟華昨日在大埔亞視總台為《親密損友》開工，第一場戲就是拍打麻雀，連他也忍不住笑說：「影我豪賭！」啟華表示友人多番認為他是幸運星，又多番邀請，盛情難卻，他說：「我嗰日贏幾萬，自己有幾萬本，我唔係成日咁好彩，第一我係從來冇咁大賭咁大，幾千蚊OK預咗自己輸，我朋友就豪賭，佢嗰日贏幾百萬，佢都話之前個禮拜佢同苗僑偉去玩，都冇俾人影。」<br>啟華笑說自己陪玩，全程朋友包起，他說：「我老婆之前都去過，嗰次都係打波，睇騷，包食住。」<br>採訪、攝影：楊潔雯</p></body></html>
