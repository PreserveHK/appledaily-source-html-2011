<html><header><meta charset="utf-8"><title>中環在線：神數送金牌　益員工唔益散戶 - 李華華</title></header><body><h1>中環在線：神數送金牌　益員工唔益散戶 - 李華華</h1><p>神州數碼（0861）噚日公佈2010/11年度業績，心情靚爆嘅公司主席郭為（圖）話，適逢今年6月1日係公司上市10周年，加上純利首次突破10億大關，為咗嘉獎班員工，佢諗住喺人民大會堂舉行嘅周年慶祝活動，向100個表現優秀嘅員工派發50克重嘅99金牌，郭總待員工真係不薄！<br>講到咁高興，咁對小股東又有咩表示呢？Sorry，郭總講明唔會因為周年慶祝而派特別股息，仲重申只係會跟返35%派息率嚟派……好似孤寒咗啲喎！</p></body></html>
