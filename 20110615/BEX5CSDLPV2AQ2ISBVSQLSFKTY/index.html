<html><header><meta charset="utf-8"><title>青年畢業禮成功求婚</title></header><body><h1>青年畢業禮成功求婚</h1><p>又到畢業季節，內地大學瀰漫着離愁別緒。<br>在江蘇南京一間大學的畢業禮上，突然有人大叫：「老滕，快求婚吧！」其他同學一同起哄，大呼「求婚！求婚！」<br>此時，一位名叫滕彬的畢業生突然單膝跪地，對着女朋友大喊：「張樂，嫁給我吧！」面對愛郎突然求婚，張完全措手不及，整個人愣住了，旁邊的同學則提醒：「嫁給他吧！」於是她將滕彬扶起，眼泛淚光地答應。雖然現場沒有戒指、鮮花，但這對戀人在同學、師長的祝福下深情相擁，讓現場充滿喜悅氣氛。<br>江蘇《揚子晚報》</p></body></html>
