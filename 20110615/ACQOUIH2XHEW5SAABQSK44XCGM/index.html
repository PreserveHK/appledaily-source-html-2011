<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ellen單飛音樂會加場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ellen單飛音樂會加場 - 馮仁昭</h1><p>從at17單飛出嚟正忙於周圍巡迴演出嘅盧凱彤（Ellen），噚日專程到商台為禮拜五推出嘅新碟宣傳，佢話出碟嗰日要跟陳奕迅去溫州巡迴，所以要提前宣傳。新碟搵到恩師黃耀明出馬，仲話自己邀請咗十年先夢想成真。<br>Ellen出道十年先首次出個人專輯，佢話好有一種做新人嘅感覺，下月舉行嘅音樂會又反應理想，正式加開兩場。</p></body></html>
