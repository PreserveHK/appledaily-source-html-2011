<html><header><meta charset="utf-8"><title>張雨綺拖老公晒恩愛</title></header><body><h1>張雨綺拖老公晒恩愛</h1><p>內地女星張雨綺剛與導演丈夫王全安度完蜜月，兩人日前在上海出席晚宴時形影不離，又不時與友人影合照，恩愛非常。離席時，王全安拖着張雨綺的手，照顧她落樓梯，相當細心，簡直羨煞旁人。</p><p>大S宣佈造人</p><p>另外，張雨綺的舊愛汪小菲，前日凌晨在微博宣佈將接任「俏江南」CEO，他早前被指背着妻子大S徐熙媛，與內地女模呂婉柔維持密友關係。汪小菲否認傳聞，並強調不想替女方炒作。至於大S前日在上海出席電影《大武生》記招時就宣佈造人計劃，她說：「我接下來想把時間留下來生孩子，不會再接戲。」相信是想借生兒育女來箍實丈夫。<br>撰文：林妃</p></body></html>
