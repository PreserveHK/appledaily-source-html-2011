<html><header><meta charset="utf-8"><title>託兒園爆腸病毒今停課</title></header><body><h1>託兒園爆腸病毒今停課</h1><p>【本報訊】香港保護兒童會利黃瑤璧日託嬰兒園爆發手足口病，七名幼童上月起先後發病，其中一人感染EV71型腸病毒。七學童求醫後病情穩定，毋須入院。但由於昨仍有新增個案，顯示爆發未受控，衞生防護中心建議該園今起停課兩星期。每年5至7月為腸病毒爆發高峯，今年至今共34宗EV71型腸病毒個案。<br>此外，藍田靈糧幼稚園暨幼兒中心20名幼童集體出現發燒等上呼吸道感染症狀，其中一人入院治療，化驗證實感染腺病毒。至於連日來有新生嬰兒感染輪狀病毒的伊利沙伯醫院初生嬰兒病房，未能控制傳播鏈，昨日再有三名新生嬰兒感染，連同早前八嬰感染，至今已影響11名初生嬰。</p></body></html>
