<html><header><meta charset="utf-8"><title>新聞英語解碼：BlackWidow黑寡婦蜘蛛喻連環女殺手</title></header><body><h1>新聞英語解碼：BlackWidow<br>黑寡婦蜘蛛喻連環女殺手</h1><p>黑寡婦是一種含劇烈神經毒素的蜘蛛，但令人聯想到「毒女人」，不時被借用稱呼殺丈夫、男友的女性連環殺手。除紐馬爾，有不少連環女殺手被喚黑寡婦，如2005年毒死丈夫的美國女子卡斯托（StaceyCastor）。黑寡婦還是車臣女「人肉炸彈」的別稱，她們接受恐怖襲擊訓練，視死如歸，報復手段兇狠。<br>《蘋果》資料室</p></body></html>
