<html><header><meta charset="utf-8"><title>好節目：睇30米龍舟　中巨獎</title></header><body><h1>好節目：睇30米龍舟　中巨獎</h1><p>雖然端午已過，但龍舟熱仍未降溫，氣氛更隨着明天舉行的香港國際龍舟邀請賽而進入高潮！為隆重其事，生力啤酒與香港旅遊發展局攜手合作，於明日起在尖沙嘴市政局百週年紀念花園舉行一連三天的「香港龍舟嘉年華．生力暢飲樂園」活動。開幕禮中，大家可親身見證30米長巨型龍舟打破世界紀錄的傳奇一刻，隨後更有黃耀明、周國賢、野仔及多支本地樂隊一同來rock爆會場！在場人士更可即場參加「飲生力考眼力」有獎遊戲，只要猜中兩米高的巨型啤酒樽內的樽蓋數目，近3萬的鑽石首飾隨時屬於你！</p></body></html>
