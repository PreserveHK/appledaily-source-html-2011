<html><header><meta charset="utf-8"><title>變態日男騙500女童口水</title></header><body><h1>變態日男騙500女童口水</h1><p>日本東京一名「孌唾液」男子前日（周一）被捕，他在過去17年，假借研究名義，欺騙大約500名女孩讓他收集口水，並把過程拍下，滿足變態性慾。<br>東京警視廳昨稱，55歲無業男子水野稔彥，涉嫌去年9至12月期間，在東京分別接近三名9至10歲女童，聲稱研究唾液，要求女童吐口水讓他收集，「他要求她們張大嘴巴，拍攝口腔和舌頭」。警視廳以猥褻行為拘捕水野，最高可監禁一年，罰款100萬日圓（9.7萬港元）。警方在水野家搜出26盒錄影帶，最少拍攝了200女童吐口水的片段。日本傳媒稱，水野過去17年在東京及崎玉，接觸4,000女童，收集500人的唾液。<br>法新社</p></body></html>
