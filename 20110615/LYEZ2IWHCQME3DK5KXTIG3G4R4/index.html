<html><header><meta charset="utf-8"><title>巴西「貧狗窟」真正Slumdog</title></header><body><h1>巴西「貧狗窟」真正Slumdog</h1><p>英國導演丹尼波爾前年講述印度貧民窟的電影《一百萬零一夜》（SlumdogMillionaire），橫掃奧斯卡，但英文片名"slumdog"一字卻引起印度人不滿，指解作貧民窟的"slum"已夠，加一個"dog"字，是侮辱印度窮人是狗。但在巴西原來真的有"slumdog"──「貧狗窟」。<br>在巴西南卡希亞斯市，動物組織JustLove興建了有鋅鐵頂小木屋的貧狗窟（圖），收容大批流浪貓狗，免牠們受風吹雨打，遠看還以為這貧狗窟真是貧民窟。<br>英國《每日郵報》</p></body></html>
