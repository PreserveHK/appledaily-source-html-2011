<html><header><meta charset="utf-8"><title>劉若英新書解構男人</title></header><body><h1>劉若英新書解構男人</h1><p>劉若英（奶茶）事隔五年再度以作家身份推出新書《我的不完美》，前日舉行記者會，父母都有出席。新書邀請董橋和伍佰為她寫序，奶茶以細膩文字抒發對事物不完美的看法和體悟，當中也有提到她的感情觀。她說：「這世界上沒有所謂的完美男人，只有適合自己的男人。」</p><p>保密戀情</p><p>剛剛41歲的奶茶，上月被拍得在北京約會身形魁梧的中年四眼男子，前日她被追問到此事時，繼續選擇不承認，又稱私人感情不需要向外界交代，而該男子只是普通朋友。<br>撰文：林妃</p></body></html>
