<html><header><meta charset="utf-8"><title>道士尼姑美女　組最強祈福團</title></header><body><h1>道士尼姑美女　組最強祈福團</h1><p>內地出現「史上最強祈福團」，它出現在東莞長安醫院門口，由一名道士、一名尼姑、兩名和尚及兩名性感女郎組成。他們的祈福牌上有醒目的祈福語和三張圖片，祈福語為：「誠請佛祖、上帝、玉皇大帝賜福植物人張永飛，讓其早日轉危為安！」<br>三張圖片中，均為一位名叫張永飛男子於手術前後的照片。據他的姑丈稱，「這只是一個募捐廣告，是網友給出的救命主意。真的很希望東方佛祖、西方上帝、中方玉皇大帝能顯靈！」<br>祈福團奇異的組成引來網民熱議，有網民甚至自創圖片說明：當和尚站在性感女郎旁時，「色即是空！色即是空！老衲忍！」。<br>廣東《南方都市報》</p></body></html>
