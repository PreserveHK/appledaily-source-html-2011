<html><header><meta charset="utf-8"><title>蒙民偉聯名戶口解封</title></header><body><h1>蒙民偉聯名戶口解封</h1><p>【本報訊】「電飯煲大王」、信興集團創辦人兼主席蒙民偉去年7月病逝，其第二任妻子王蓓芬聲稱，她與蒙在三菱東京UFJ銀行聯名戶口的存款，已屬她所有。蒙的遺囑執行人、東亞銀行主席李國寶遂要求法院指示如何處理有關資產，銀行亦要求與訟各方講述對戶口資產的申索性質及詳情。在銀行、執行人及王的同意下，高等法院聆案官昨批准銀行將存有數億日圓（約數千萬港元）的儲蓄戶口解凍，將存款發給王。<br>代表執行人的律師在庭外指，戶口只是暫時交由王處理。<br>案件編號：HCMP938/11</p></body></html>
