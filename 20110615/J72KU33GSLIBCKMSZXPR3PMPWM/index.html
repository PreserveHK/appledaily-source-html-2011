<html><header><meta charset="utf-8"><title>松岡自爆三度遭非禮</title></header><body><h1>松岡自爆三度遭非禮</h1><p>日籍女模松岡李娜和羅仲謙昨日在旺角出席Belle鞋店開幕，近期o靚模非禮案，爆出模界不少辛酸危險，松岡李娜昨日透露在日本也試過三次被非禮，她說：「第一次是給人偷拍裙底，之後兩次在火車被人摸patpat。」她謂遇事絕不啞忍：「那是被癡漢（日文：色魔）跟蹤，我去報警了，不會容許這些事再發生。」</p><p>羅仲謙感尷尬</p><p>羅仲謙原定要為松岡揀鞋及着鞋，但即場尷尬得只敢扶住女方的手，他謂只為自己愛的女仔揀鞋，問他有否幫過傅穎揀？他說：「有機會幫佢揀時，有畀過意見，都唔會尷尬。」兩人之間曾鬧不和，他指同公司一齊工作，不會尷尬。<br>採訪、攝影：RitaLeung</p></body></html>
