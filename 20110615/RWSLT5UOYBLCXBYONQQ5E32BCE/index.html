<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰教老婆番傳媒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰教老婆番傳媒 - 馮仁昭</h1><p>張繼聰噚日到新城接受訪問，對於有傳佢老婆謝安琪（Kay）同環球唱片公司將約滿，之後會轉投金牌等兩公婆同埋一間公司，但張繼聰強調冇呢件事，佢話：「以我所知佢同唱片公司仲有幾年約，起碼都有兩年。」<br>另有傳Kay嘅經理人太麻煩，搞到唱片公司不滿兼令Kay同記者關係變差，佢就話：「Kay嘅經理人好錫佢，我唔敢評論佢。我有同太太傾過佢同記者嘅關係，係咪中間有誤會？」</p></body></html>
