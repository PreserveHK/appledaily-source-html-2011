<html><header><meta charset="utf-8"><title>求驗客手記：羅拉學娜姐要升呢 - 求驗客</title></header><body><h1>求驗客手記：羅拉學娜姐要升呢 - 求驗客</h1><p>溫布頓網賽下禮拜一開波，上星期獲外卡參賽嘅英國17歲美少女球手羅拉笠臣（LauraRobson、圖），日前宣佈同41歲法國籍教練梅塔拿唔再合作。擁有陽光膚色嘅羅拉，暫時無講邊個係佢嘅新教練，之不過佢今次怒炒教練，就因為佢覺得梅塔拿幫唔到佢「升呢」。羅拉話晒都係08年溫網少年賽女單冠軍，之後表現毫無進展，世界排名排237位，真係低得驚人！激發佢炒教練嘅另一原因，就係娜姐李娜上個月換咗教練後，即刻表現大躍進首奪大滿貫，睇吓羅拉呢次換教練會唔會有好發展啦！</p></body></html>
