<html><header><meta charset="utf-8"><title>求驗客手記：蒲精古列治俄超企唔住 - 求驗客</title></header><body><h1>求驗客手記：蒲精古列治俄超企唔住 - 求驗客</h1><p>荷蘭古列治（圖）喺今年初加盟俄超嘅塔利克做教練，仲簽咗18個月，但佢隊波唔係好掂，喺聯賽榜排尾3，搞到會方向佢發最後通牒，再唔贏波就要炒。球會亦忍唔住出嚟數臭古列治，話佢淨係識得去酒吧同的士高，完全冇做好教練嘅職責，亦冇將球會利益擺喺最前。我求大俠認同古列治喺球員時代係好出色，但踢波叻唔代表教波叻，教車仔、紐記、飛燕諾同銀河都失敗收場；據聞佢喺塔利克嘅年薪介乎100至250萬歐元，折算港幣大約1,100至2,800萬，俄軍呢個教訓都唔平。</p></body></html>
