<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星珍妮花雅麗絲頓，接受新一期《瑪麗嘉兒》雜誌訪問時表示如果做不成演員的話，她應會成為室內設計師。<br><br>●《色慾都巿》女星仙菲亞妮遜於紐約出席活動會見律師，鼓勵於紐約實行同性婚姻合法化。<br><br>●日本女子組合AKB48成員篠田麻里子主演全新手機劇，飾演單憑觀察便得悉女孩三圍和體重等的美女店主。<br><br>●日本搖滾班霸XJAPAN本月28日推出數碼單曲《JADE》，封套相片由隊長YOSHIKI親自揸機拍攝。<br><br>●韓國組合少女時代完成日前的法國韓流騷演出後，昨日下午飛返韓國，但出閘時大部份成員都以黑超遮面，只有秀英笑臉迎人。</p></body></html>
