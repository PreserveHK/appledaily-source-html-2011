<html><header><meta charset="utf-8"><title>綿羊撞胸救乳癌主人</title></header><body><h1>綿羊撞胸救乳癌主人</h1><p>英國威爾特郡41歲考古學家端納（EmmaTurner）罹患乳癌，但她最初渾然不覺，直至她飼養的5歲綿羊阿爾菲（圖）有日不停用頭撞她胸部，造成瘀黑一大片，她才發現問題。<br>阿爾菲向來溫馴，但去年10月，端納在農場照顧其他綿羊時，牠突然發瘋了的用頭撞向端納胸部，要三個人才能把牠拉住。數日後，端納胸部瘀了一大片，更發現有硬塊。她到醫院檢查，證實患上初期乳癌。<br>端納之後四個月接受了化療。她說：「醫院所有人都說，阿爾菲救了我一命。因為若牠不撞傷我，我可能要數年後才發現患癌，到時已太遲。」<br>英國《每日郵報》</p></body></html>
