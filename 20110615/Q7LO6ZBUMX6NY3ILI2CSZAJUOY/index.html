<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko同盈盈爭嘉樂仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko同盈盈爭嘉樂仔 - 馮仁昭</h1><p>湯盈盈同Yumiko噚日齊齊出席一個廚具活動，Yumiko聽到盈盈話煲甜湯畀錢嘉樂飲，Yumiko笑住口話要搵小三湯盈盈算賬，Yumiko仲好抵死對住盈盈話：「我係正印喎！甜湯，我都識煲喇！」盈盈笑笑口話：「OK，OK，我都唔知你講乜？佢係好好人o架，阿大。」<br>湯盈盈無端端仲話：「我純啲，搞我喇。」跟住佢同Yumiko仲玩埋一份，又扮批踭、又互睥影相㖭！</p></body></html>
