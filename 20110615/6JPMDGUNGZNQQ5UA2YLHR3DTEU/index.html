<html><header><meta charset="utf-8"><title>鍾麗緹撇老公四圍飛</title></header><body><h1>鍾麗緹撇老公四圍飛</h1><p>早前性感女神鍾麗緹被傳與音樂人丈夫嚴錚逃不過七年之癢，婚姻出現暗湧。日前她隻身赴上海出席活動，再被問及婚變傳聞，她面不改容表示看過相關新聞，又指他們一切都很好。活動結束後，鍾麗緹就在工作人員陪同下坐飛機返回北京。</p><p>傾到手舞足蹈</p><p>鍾麗緹似乎肚子餓，即場買了咖啡和糉，更在角落當眾吃起來，還邊吃邊跟男助手聊天，越說越興奮時更手舞足蹈。<br>不過，鍾麗緹之前兩次去上海工作，老公嚴錚都陪伴在側，且每次步出機場兩人都十指緊扣，表現恩愛。今次她一個人出席活動，令傳聞似乎又添幾分可信性。<br>採訪、攝影：盧健</p></body></html>
