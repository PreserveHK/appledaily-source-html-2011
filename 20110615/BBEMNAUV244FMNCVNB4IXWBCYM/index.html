<html><header><meta charset="utf-8"><title>城城倫敦扮靚賭馬</title></header><body><h1>城城倫敦扮靚賭馬</h1><p>郭富城完成電影《最愛》的宣傳後，又馬不停蹄去了倫敦，以浪琴錶代言人身份出席英國一年一度之馬壇盛事皇家雅士谷賽馬日，由於英女皇和皇室成員全程參與及支持，因此出席的男賓務必以傳統紳士服及高禮帽出席，女賓則要穿着雍容和配戴花式禮帽，否則不可進入會場，一切極為嚴謹。<br>在港已做了馬主的城城，對賽馬一直感興趣，今次能獲邀為廣告宣傳之餘，又可以首次在英國看賽馬，城城說：「今次趁機看看賽事，又可有選購優質良駒的時間，也是心中所願。」城城與經理人小美和助理等人還湊熱鬧落注，由城城負責貼馬，結果幸運地中了，大家贏錢都開心大讀他夠眼光。<br>撰文：葉雪</p></body></html>
