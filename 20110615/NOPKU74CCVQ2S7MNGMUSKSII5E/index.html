<html><header><meta charset="utf-8"><title>星漢絕技橡筋殺蟑螂</title></header><body><h1>星漢絕技橡筋殺蟑螂</h1><p>殺蟑螂，一般人會用殺蟲水或拖鞋，新加坡一名男子卻練成「橡筋絕技」，拿着一條橡筋一彈，就可將蟑螂置諸死地。憑着這種絕技，他現在更成為網上紅人。<br>有網民在facebook看到一段影片，是一名年約40多歲的男子，在政府組屋單位內示範殺蟑螂絕技。他光着上身，在廚房追殺一隻蟑螂。他用雙手食指靈巧地撐開一條橡筋，對準地上蟑螂一彈，橡筋就絲毫不差彈到蟑螂身上，蟑螂被彈到約半米遠，一動也不動（圖），相信已一命嗚呼。<br>有網民形容「這才是專業人士殺蟑螂的方法」。<br>馬來西亞《光明日報》</p></body></html>
