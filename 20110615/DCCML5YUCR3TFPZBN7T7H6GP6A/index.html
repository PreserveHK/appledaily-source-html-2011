<html><header><meta charset="utf-8"><title>蔣怡鼓勵梁洛施拍拖</title></header><body><h1>蔣怡鼓勵梁洛施拍拖</h1><p>蔣怡（CoCo）昨日在海港城出席鉛筆展，她透露自己也有買畫筆的習慣：「我都鍾意畫畫，不過冇乜作品，因為畫得唔靚，畫完就丟。」她謂最愛畫食物，較好的作品是一幅送給男友的水彩畫壽司。</p><p>「傾女仔嘢多」</p><p>問CoCo近期還有沒有和梁洛施聯絡，她說：「有WhatsApp，大家問候吓咁。」她指兩人沒有傾太私隱如追求者、戀情等事，只是girlstalk為主：「佢會問我喺邊度買眼線筆，都係呢啲女仔嘢，我唔知佢有冇人追，佢開心就得。我都鼓勵佢拍拖，但唔知佢（對男仔）有乜嘢條件要求。」<br>採訪：LoMui<br>攝影：MatthewLam</p></body></html>
