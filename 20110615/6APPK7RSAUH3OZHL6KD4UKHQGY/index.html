<html><header><meta charset="utf-8"><title>求驗客手記：菲臘嫂泳裝晒排骨 - 求驗客</title></header><body><h1>求驗客手記：菲臘嫂泳裝晒排骨 - 求驗客</h1><p>一到唞暑，好多歐洲球員都鍾意同另一半去享受陽光與海灘，而效力愛華頓嘅菲臘尼維利亦唔例外，帶埋太太茱莉同對仔女到巴巴多斯度假；佢哋喺當地遇到狗仔隊，仲大方任影唔嬲㖭！喺相中所見，34歲嘅菲臘仔身形甚弗，不過，33歲嘅茱莉就似乎太瘦喇，着住三點式見晒兩排肋骨（圖），牙籤手腳全部現形，瘦到手筋腳筋都現埋。茱莉一向自稱係「健身狂」，唔通因為健身過籠，所以搞成咁？</p></body></html>
