<html><header><meta charset="utf-8"><title>可嵐囝囝百日下水禮</title></header><body><h1>可嵐囝囝百日下水禮</h1><p>前歌手可嵐今年3月為老公尤子威誕下囝囝尤俊（Eugene），日前她為愛兒舉行百日宴，邀請圈中多位好友到場，包括李綺雯、Kellyjackie和許穎等。可嵐為了兒子的百日宴可謂花盡心思，更大灑金錢在泳池大搞百日夏水禮，眾人齊齊下水慶祝。</p><p>捧囝囝做小演員</p><p>可嵐表示為囝囝舉行百日派對，希望為他留下美好的童年回憶，更特別訂製10磅蛋糕送給愛兒，她又特別花了三日時間，親自焗製曲奇餅給親友作回禮，她說：「囝囝家好健康，第一次落水都冇喊，自己家不時會寫blog分享湊仔心得，亦都想捧囝囝做小演員。」<br>撰文：林妃</p></body></html>
