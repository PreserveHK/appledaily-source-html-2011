<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa食豆類谷爆34E - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa食豆類谷爆34E - 馮仁昭</h1><p>百果園E神陳靜（DaDa）會喺書展期間出寫真，佢仲刻意減肥保持34E、24、34嘅身材。DaDa話自己一向為食，早前佢做美容院代言人要戒口，佢話：「經理人鬧我食嘢冇節制，好彩呢排多嘢做，所以冇肥番。」瘦身唔瘦胸，唔知有乜秘訣？佢話：「我鍾意飲木瓜奶，同埋聽講鍾意食豆類嘅女仔，上圍比較豐滿。」DaDa話做過統計發覺的確如此，所以佢一直有食豆類食品嘅習慣。</p></body></html>
