<html><header><meta charset="utf-8"><title>Birkenstock花卉供港</title></header><body><h1>Birkenstock花卉供港</h1><p>超過30度高溫，代表着夏天毫不留情的降臨，除了酷熱天氣殺到之外，夏日也是賞花的好時機，尤其如閣下有機會到東洋一遊的話，不難發現花開處處，賞心悅目。得個恨字？不怕，健康鞋品牌Birkenstock日版副線Tatami在今夏將推出全新花系凉鞋到港，當中碎花圖案同樣燦爛，在港也能享受賞花之樂。<br><br>記者：潘國揚</p><p>Birkenstock（23761234）<br>尖沙嘴新港中心地下G21及G22號舖</p></body></html>
