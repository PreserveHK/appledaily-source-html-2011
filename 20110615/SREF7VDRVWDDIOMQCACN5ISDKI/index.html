<html><header><meta charset="utf-8"><title>消費情報數碼錄影機疑誤導</title></header><body><h1>消費情報<br>數碼錄影機疑誤導</h1><p>【本報訊】踏入數碼年代，數碼錄影機已取代傳統VHS錄影帶式或DVD錄影機，消委會過去兩年共接獲11宗關於數碼錄影機的投訴，主要涉及產品陳述、銷售手法及維修服務等。<br>其中一宗投訴人08年初購入一部聲稱內置250GB硬碟的數碼錄影機。去年初，投訴人因內置硬碟容量滿了，拆除機內的硬碟備份至電腦，才發覺內置硬碟的容量只有160GB。另一個案涉及產品推廣資料誤導消費者，投訴人購買一部高清數碼錄影機後，發現產品不能以高清質素，錄影收費電視台的高清節目。消委會表示，數碼錄影機功能多樣，巿民選購時應按自己的需要，查看其具備的功能，選擇適合型號。</p></body></html>
