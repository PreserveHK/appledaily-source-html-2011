<html><header><meta charset="utf-8"><title>潮流感：Diesel速遞情緣 - ㎡</title></header><body><h1>潮流感：Diesel速遞情緣 - ㎡</h1><p>時裝零售，要消費者付出銀彈，都要諗計作出大小回饋，歷久的招數是買滿多少再送送送或再折折折，涉及金錢以外，竟然有這一項：分文不取，更附加窩心服務，而且不再是送個BYOB這麼成「行」成市。<br>由即日起，只要行入牛牌Diesel專門店，即可免費任選一款DieselIslandPostcard，在卡背印唇印、寫情書都好，Diesel即會提供溫馨送後服務——順手幫你送postcard到收件者，或許就此締造良緣也未定。<br><br>Textby　㎡</p></body></html>
