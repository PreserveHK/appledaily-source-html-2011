<html><header><meta charset="utf-8"><title>楊汀叮二千元尋電話</title></header><body><h1>楊汀叮二千元尋電話</h1><p>羅霖、馬詩慧、Angelababy師妹楊汀叮和同門的張舒雅等，前晚在北角出席手機派對。楊汀叮穿上低胸背心裙，自爆近期遺失電話，十分擔心。<br>問楊汀叮可能連累Baby的手機號碼外洩，她說：「我全部朋友都係用代號，佢嗰個都係，電話唔係B字頭，應該人哋唔會知道。」她謂希望以二千元薄酬，吸引拾獲者送還手機。</p><p>李嘉慧想追仔</p><p>此外，久未露面的李嘉慧表示忙於湊女，她說：「其實呢幾年都想追番個仔，有個伴，老公都係獨生子，不過屋企都冇畀壓力我要追。」<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
