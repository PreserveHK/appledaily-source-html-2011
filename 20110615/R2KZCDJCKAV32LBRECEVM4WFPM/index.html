<html><header><meta charset="utf-8"><title>趙彤低胸吸型男</title></header><body><h1>趙彤低胸吸型男</h1><p>曾與霍啟剛傳緋聞的華娛衞視靚女主持趙彤，前晚與亞姐林紫君和張加慧現身蘭桂坊，為《2011亞洲先生競選》招募型男填表參加。趙彤身穿火紅低胸裝最性感，林紫君也不輸蝕大騷事業線，二人向靚仔型男派表格，更吸引老外、日本人和印巴裔男士搭訕。</p><p>無懼鹹豬手</p><p>趙彤表示不怕被抽水，她說：「我唔驚啲中環人，呢度又咁多工作人員，啲人都好nice好有禮貌。」問到平時會否打扮美艷去夜蒲？她與張加慧表示朋友生日也會打扮一番，林紫君卻說：「我唔會，都係唔化妝落嚟。」<br>採訪、攝影：楊潔雯</p></body></html>
