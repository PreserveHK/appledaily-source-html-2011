<html><header><meta charset="utf-8"><title>父親節送紅酒袖口鈕</title></header><body><h1>父親節送紅酒袖口鈕</h1><p>相比母親節，父親節的規模好像小得多，其實爸爸一樣偉大，帶老頭子出外吃一餐絕不為過，只要識揀，分分鐘還可以又食又拎。於即日起至6月19日，凡惠顧TheEast旗下餐廳消費$500以上，就可免費換領原價$200的袖口鈕一對或$30餐廳晚膳消費券一張。個別餐廳如「LaCucinaItaliana」亦有優惠，與父親一起進餐和消費滿$800或以上，即送紅酒一支，讓父親節喝個痛快，推介豬扒配意大利紅酒汁，一啖紅酒一啖嫩滑豬扒，爸爸肯定笑逐顏開。<br><br>記者：林佩婷<br><br>查詢：25277292</p></body></html>
