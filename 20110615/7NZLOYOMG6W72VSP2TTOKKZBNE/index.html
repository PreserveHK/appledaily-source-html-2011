<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之患病靠男友冲凉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之患病靠男友冲凉 - 馮仁昭</h1><p>陳敏之早前患腎炎，最近復工，噚日接受商台訪問，佢話病嘅時候好彩有拍咗六年拖嘅男友照顧：「我郁一郁都痛，好彩有佢好體貼幫我冲凉。我食西藥全身腫晒，仲同我講肥咗得意，佢好樂觀。」問到幾時拉埋天窗，佢話未咁快。提到好友陳山聰，敏之話最近冇聯絡，亦唔知傳聞話佢同何超雲去旅行係咪真。另外，最近有o靚模指被非禮，佢話：「我冇試過，而且我做嘅年代，model冇咁多新聞。」</p></body></html>
