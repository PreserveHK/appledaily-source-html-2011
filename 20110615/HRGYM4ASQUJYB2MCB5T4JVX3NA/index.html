<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉遊台攀石叉足電 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉遊台攀石叉足電 - 馮仁昭</h1><p>馬浚偉之前主持《正識第一》，又拍《大廚出馬》，上禮拜六《大》有22點收視，成績唔錯，馬仔趁有幾日空檔，獎自己去台灣旅行兼探朋友，佢去咗台北外，仲到基隆港和平島玩，馬仔話：「嗰度係好靚嘅旅遊勝地，大片大片岩石，加埋藍天白雲，我仲玩咗攀石，又四圍影相，開心到不得了。」馬仔話休息咗幾日，要趕返嚟拍《大》，仲會開拍梅小青新劇，同鍾嘉欣第五度合作㖭。</p></body></html>
