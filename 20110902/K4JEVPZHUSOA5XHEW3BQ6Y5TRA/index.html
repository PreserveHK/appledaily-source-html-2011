<html><header><meta charset="utf-8"><title>台大醫院再爆醜聞醫生扮女人入女廁偷拍</title></header><body><h1>台大醫院再爆醜聞<br>醫生扮女人入女廁偷拍</h1><p>台大醫院移植愛滋器官事件還沒平息，又鬧負面新聞。台大新竹分院急診部有一名男醫生蔡宗翰，被揭男扮女裝潛進女廁偷拍。前日上午，蔡戴假髮、穿女裝和絲襪，喬裝成女子，潛入台北國泰醫院女廁，以鋼筆針孔偷拍如廁女子時被當場抓獲。他落網後向警方坦承因「看完A片難耐」而犯罪，自稱約兩年前起有偷拍癖好，藉此紓解工作壓力，偷拍影片純粹「個人欣賞」，沒外洩。警方調查發現至少有兩名女子受害，將蔡依妨害秘密罪嫌移送法辦。<br>台灣《蘋果日報》</p></body></html>
