<html><header><meta charset="utf-8"><title>「修煉《葵花寶典》？」巴士大叔蘭花手開車</title></header><body><h1>「修煉《葵花寶典》？」<br>巴士大叔蘭花手開車</h1><p>巴士大叔用「蘭花手」開車！廣州一名身材微胖的中年巴士男司機，看起來很酷，但開車時卻施出嬌柔的蘭花手（圖），他的短片引發網友熱烈討論。片中只見他理着平頭裝，戴墨鏡，表情十分嚴肅，駕車手法如行雲流水。但每次換檔時，他都先用掌心接觸桿上的球形把手，讓小球在手中旋轉一圈，以指尖在上面蜻蜓點水，才輕推換檔桿。有網友大讚他開車絕技是「優雅與力量的完美結合」、「太銷魂了」，也有人笑問：「正在修煉《葵花寶典》？」<br>《廣州日報》</p></body></html>
