<html><header><meta charset="utf-8"><title>梁思浩斷骨喊失聲</title></header><body><h1>梁思浩斷骨喊失聲</h1><p>梁思浩近日加盟有線主持靈異節目《怪談．靈異直播》，之前更發生疑似接收鬼來電事件，不過梁思浩就膽識過人，繼續挑戰極限，早前為節目《死亡預告》單元拍下種種死前徵兆，更大膽在鏡頭前「死畀你睇」，並於郊外拍攝時親自上陣碌落山拍攝一場斷腳重傷後大哭的戲，思浩更因嚎哭至失聲。</p><p>恐怖道具</p><p>由於拍攝時情況如港版《127小時》，所以思浩連造型都維肖維妙，更配上道具腳骨，十分恐怖，他七情上面喊到收不到聲，他說：「當時我係真喊，情緒一到，一喊就停唔到，一定要抒發出嚟，最後嗌到聲都沙埋，第二日都開唔到聲，今次真係失聲容易，失身難。」<br>撰文：林妃</p></body></html>
