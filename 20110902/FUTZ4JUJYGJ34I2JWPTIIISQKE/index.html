<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Regen會同薛世恒道別 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Regen會同薛世恒道別 - 馮仁昭</h1><p>HotCha噚日去到港台宣傳新歌，原本係成員Regen留學前最後一個活動，點知公司決定喺7號佢23歲生日時舉行新碟簽名會，佢話真係喜出望外。講到會唔會臨走前同緋聞男友兼老闆薛世恒（小圖）食飯，Regen即刻話唔會啦，自己好黑仔成日俾人影到，加上薛生經已好少理唱片事務，佢仲話臨走前會知會薛生一聲，仲話薛世恒亦都明白佢走唔係唔想做，只係想增值自己。
</p></body></html>
