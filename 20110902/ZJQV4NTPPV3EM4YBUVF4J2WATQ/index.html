<html><header><meta charset="utf-8"><title>御龍山獲購入放租</title></header><body><h1>御龍山獲購入放租</h1><p>中原地產分行經理陳志賢表示，近期樓市氣氛回暖，買家趁低吸納，火炭御龍山11座中層C室，686方呎，西北兩房戶，連租約成交價516萬元，呎價7522元。買家來自上海，有感屋苑環境怡人，具升值潛力，故入市作長線投資，以現時月租1.3萬元計，租金回報率3厘。<br>原業主08年5月斥資483.8萬元購入，獲利32.2萬元，賺幅6.7%。截至8月30日，御龍山錄得7宗成交，較7月全月4宗增多，平均呎價8482元。</p></body></html>
