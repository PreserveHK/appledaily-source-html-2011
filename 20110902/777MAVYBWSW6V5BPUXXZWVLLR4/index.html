<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張馨予送上門賀Ron牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張馨予送上門賀Ron牛一 - 馮仁昭</h1><p>今日係吳卓羲（Ron小圖）32歲生日，今年佢生日一定不愁寂寞，據知佢女友張馨予專程同經理人請咗幾日假，噚日坐早機由北京嚟香港，實行扮人肉禮物速遞到港賀Ron生日，不過香港狗仔耳目眾多，相信佢兩個只可以留喺屋企溫馨度過。其實之前張馨予嚟香港為新戲宣傳時，都因為耳目眾多搞到佢過Ron門而不入，加上下半年張馨予已接咗好多工作，唔怪得要請假來港同男友爭取時間見面。</p></body></html>
