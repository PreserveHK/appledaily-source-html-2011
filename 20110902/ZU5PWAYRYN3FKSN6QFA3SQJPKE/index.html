<html><header><meta charset="utf-8"><title>案件速遞累死妻司機　甩危駕罪</title></header><body><h1>案件速遞<br>累死妻司機　甩危駕罪</h1><p>【本報訊】貨車司機於去年2月7日與負責跟車的妻子運送回收廢紙後，將車駛回深水埗時，因天雨路滑，在大埔道失控鏟上行人路，妻子被拋出車死亡，七名途人受傷。貨車司機原被裁定危險駕駛導致他人死亡罪成立，被判監1年半，停牌4年。司機昨上訴得直，獲改判不小心駕駛罪，停牌兩年，因他已服刑兩個多月，獲當庭釋放。<br>上訴庭副庭長楊振權指涉案司機林志發（59歲），在電光火石間未能採取適當方法，以避免意外發生，意外可能因天雨路滑或超速所致，原審法官不能裁定被告是危險駕駛。<br>案件編號：CACC89/11</p></body></html>
