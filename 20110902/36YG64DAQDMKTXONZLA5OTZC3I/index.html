<html><header><meta charset="utf-8"><title>陳志雲宣判前夕返工</title></header><body><h1>陳志雲宣判前夕返工</h1><p>經歷多天審訊，無綫電視廣播業務總經理陳志雲涉嫌貪污案今日判決，昨日他如常到將軍澳電視城上班。<br>昨早約8時30分，陳志雲駕着七人車在電視城出現，還跟在門外碰到的外事部副總監曾醒明打招呼。志雲被問到可擔心判決時，他沒回應就返回辦公室，但據曾醒明之前透露志雲昨日原定是休假。<br>據知方逸華對陳志雲非常支持，只要他被判無罪，將留任總經理一職。陳志雲則向友好透露，待官司了結將先放大假旅行散心。<br>採訪、攝影：朱志聰、黃文成</p></body></html>
