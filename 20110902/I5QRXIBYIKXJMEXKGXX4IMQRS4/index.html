<html><header><meta charset="utf-8"><title>九龍塘公務員涉刑恐被捕</title></header><body><h1>九龍塘<br>公務員涉刑恐被捕</h1><p>【本報訊】九龍塘筆架山道59至65號伊利沙伯大廈政府公務員宿舍，昨凌晨發生夫婦因感情問題演變刑事恐嚇事件。<br>現場單位住有一對夫婦，男戶主46歲姓李（圖），女戶主44歲姓柯，據知男戶主為公務員。夫婦倆最近感情出現問題。昨凌晨2時許，倆人因感情問題爭執，互相推撞。其間有人恐嚇妻子要將她置於死地，聲稱「要殺死」妻子，並動手動腳。柯婦恐有人付諸行動，報警求助。警方到場後，以涉嫌刑事恐嚇罪名將李拘捕，夫婦均報稱不適送院。</p></body></html>
