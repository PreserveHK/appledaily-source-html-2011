<html><header><meta charset="utf-8"><title>試酒會速遞：$398試50款新舊世界酒</title></header><body><h1>試酒會速遞：$398試50款新舊世界酒</h1><p>淺水灣影灣園將舉辦「黃昏品酒盛會」，當晚由6大酒行供應超過50款來自世界各地的酒，包括法國波爾多、布根地、隆河谷、阿爾撒斯，還有奧地利、西班牙、意大利；新世界則有加州、澳洲、新西蘭、智利、阿根廷和南非等，即場更有專人介紹各酒的特色。餐廳提供環球食品如烤澳洲牛肉、印度咖喱以配酒，更有即開生蠔。</p><p>日期時間：9月16日7pm-10pm<br>地點：淺水灣影灣園花園宴會帳篷及香辣軒露台<br>收費：預訂每位$398（包酒杯禮盒一套）<br>電話：22922822</p></body></html>
