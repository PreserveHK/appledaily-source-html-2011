<html><header><meta charset="utf-8"><title>筲箕灣工場被拆戶主暈倒</title></header><body><h1>筲箕灣<br>工場被拆戶主暈倒</h1><p>【本報訊】筲箕灣一幢已被發展商收購的舊樓，工人昨早到大廈後巷清拆一個闢作傢俬工場的僭建物時，工場父子聲言未傾妥賠償與工人對峙，其間患癌病父親更情緒激動暈倒，要送院治理。工人最後拆走工場簷篷部份。<br>現場為筲箕灣393至395號一幢舊樓後巷，上址僭建一個20呎的鐵皮屋，原本為茶檔。65歲姓麥傢俬製造商於78年以1,000元頂手後，改作傢俬工場，水電與另一間地舖共用。麥某去年證實患上腸癌，要定期進行化療醫病。今年5月，有發展商成功收購該幢大廈業權後，要求工場遷走，但麥以未傾妥賠償拒絕離開，更一度向區議員求助，但無果。</p></body></html>
