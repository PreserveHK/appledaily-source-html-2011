<html><header><meta charset="utf-8"><title>大角嘴心急過路　婦捱撞危殆</title></header><body><h1>大角嘴<br>心急過路　婦捱撞危殆</h1><p>【本報訊】一名79歲姓朱老婦，昨晨在大角嘴深旺道過馬路期間，疑未有留意交通燈號，被駛至電單車撞倒，頭部重創，送院搶救後情況危殆。</p><p>昨晨7時，朱婦先橫過深旺道往大角嘴方向的馬路，疑有人未有留意路面情況，其時一名同站在安全島的婦人急急腳過馬路，朱尾隨。39歲姓葉男子駕駛電單車駛至，據葉表示，他見行先的婦人過馬路，朱婦尾隨，葉扭左欲閃避，豈料朱婦仍從其車頭前行，電單車將她撞倒，朱墮地頭部重創，葉報警求助。警正調查是否有人不遵守交通規則肇禍。</p></body></html>
