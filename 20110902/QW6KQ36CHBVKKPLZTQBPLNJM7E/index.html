<html><header><meta charset="utf-8"><title>屯門房車衝入工地傷人</title></header><body><h1>屯門<br>房車衝入工地傷人</h1><p>【本報訊】一輛高速行駛私家車，昨晚駛經屯門公路近新汀九橋時，掟彎失控，先撞倒路邊工地一名工人再撞毀40米水馬不顧而去。<br>現場在屯門公路荃灣方向，昨晚9時半，一輛深色私家車途至屯門公路近新汀九橋時，上斜掟右彎失控，撞及左邊工地一名約50歲工人，私家車更撞毀40米水馬，有目擊者稱，肇事司機將車倒駛小許後不顧而去，由於非常急速，工地上其他6名工人未能完全清楚目擊車牌號碼。<br>警方接報到場，將慢線和中線封鎖調查，交通受到影響，初步相信肇禍私家車可能朝荃灣逃離，警方正追緝司機歸案。受傷工人重傷昏迷，事後由一名工友陪同送院。</p></body></html>
