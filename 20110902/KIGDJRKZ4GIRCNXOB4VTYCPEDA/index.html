<html><header><meta charset="utf-8"><title>裴勇俊獲4,500日迷接機</title></header><body><h1>裴勇俊獲4,500日迷接機</h1><p>日韓兩地機場昨日十分熱鬧，剛過了生日的韓國男星裴勇俊（圖），昨日聯同金秀炫飛往日本羽田機場，準備出席明日的韓劇《星夢高飛》音樂會，而SuperJunior（SJ）亦剛好赴日舉行SM家族晒冷騷。<br>今次是俊哥相隔9個月再訪日，有粉絲前晚已通宵在機場霸位等候，至昨日吸引約4,500人接機，機場方面亦出動300名保安維持秩序，被指粉絲接機人數是今年韓星之冠。此外，SJ成員崔始源日前淋雨拍新劇3小時，翌日即感冒。</p></body></html>
