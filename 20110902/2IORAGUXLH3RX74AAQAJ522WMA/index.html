<html><header><meta charset="utf-8"><title>東東猛男陪谷肌</title></header><body><h1>東東猛男陪谷肌</h1><p>陳曉東今日會在台北舉行簽唱會，宣傳國語大碟「SOHOT2011」，為了這張大碟，東東特別展開健身大計，在3個月內訂了50堂的健身課程，還挑選猛男教練一對一教授，但礙於東東剛拍完劇和電影，身體未完全復原，故鍛煉時有點吃力。</p><p>減肥之苦</p><p>不過東東經過數月的地獄式訓練及節食，麒麟臂及胸肌已展現，他說：「我以前最鍾意在北京吃水煮魚和麻辣菜，現在連消夜都戒掉，終於體會到女仔減肥的辛苦。」<br>雖然吃了不少苦頭，但東東的大碟封面也展現其健身成果，至於今晚東東在西門町舉行簽唱會，反應十分熱烈，東東即向唱片公司要求加開場內位置。<br>撰文：林妃</p></body></html>
