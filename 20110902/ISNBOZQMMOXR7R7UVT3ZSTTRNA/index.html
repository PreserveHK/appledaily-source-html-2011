<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲車禍傷入稟索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲車禍傷入稟索償 - 馮仁昭</h1><p>夏韶聲喺08年12月6日揸車經過清水灣道時，同一架小巴相撞。意外令夏車損人傷，佢因扭傷頸而取消同年聖誕嘅演唱會。夏韶聲日前入稟高等法院向小巴司機等人索償。原告為夏韶聲及由佢任股東兼董事嘅TreeProductionsLtd，被告為楊耀貴及曾壽俊（譯音）。夏喺入稟狀指，意外因被告疏忽所致。夏意外後入院檢查，照X光證實頸部扭傷，右邊身及手痠痛，被迫將同月24日舉行嘅演唱會取消。<br>案件編號：HCPI633/11</p></body></html>
