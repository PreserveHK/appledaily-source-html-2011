<html><header><meta charset="utf-8"><title>中年女試酒會昏迷危殆</title></header><body><h1>中年女試酒會昏迷危殆</h1><p>【本報訊】一名中年女子昨晚7時45分在中環出席一間餐廳的試酒會期間，品嚐美酒後疑不勝酒力，突然不適暈倒地上，送院搶救後情況危殆。<br>女事主姓周（46歲），事後警方聯絡其姓陳母親趕往醫院，據周母稱女兒並無病患紀錄。現場為中環雲咸街77號一樓一間阿根廷式西餐廳，昨晚餐廳舉行試酒會，女事主為出席試酒會的其中一名嘉賓，據悉她品嚐過美酒後，與在場人士傾談期間突然不適暈倒，餐廳姓高女負責人發現報警求助。警員及救護員接報到場，女事主已陷昏迷全無反應，救護員即替她急救，並送院搶救。</p></body></html>
