<html><header><meta charset="utf-8"><title>不眠試音室：自資出碟堅持頂級製作</title></header><body><h1>不眠試音室：自資出碟堅持頂級製作</h1><p>唱片業不景氣年代，仍有歌手冒險自資出碟，找來頂尖樂手、錄音班底助陣，更在日圓高企時將隻碟交到日本大廠壓印，樂壇中仍有這一片小綠洲，係應該支持一下的。趙學而09年隻《聽聽》HQCD，至今已賣出超過一萬張了，新碟《Trinity》HQCD亦剛喺八月初推出，沿用頂級班底及日本壓碟，今次仲用一支專錄人聲的古董NeumannU47膽咪，令學而把靚聲忠實重現喺樂迷眼前。<br>11首廣東歌再度翻唱別人的歌，不少屬滄海遺珠，聽落都幾有新鮮感，而編曲亦有輕爵士、Reggae、Bossanova等唔同風格，聽得我好舒服。<br><br>文：李廸偉</p></body></html>
