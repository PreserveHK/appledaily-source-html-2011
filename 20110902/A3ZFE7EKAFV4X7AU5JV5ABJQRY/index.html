<html><header><meta charset="utf-8"><title>港大生派8.18單張</title></header><body><h1>港大生派8.18單張</h1><p>【本報訊】有港大學生昨趁開課日，在校園派發8.18事件簿單張（圖），詳述李克強訪校風波；上周發起黑絲帶行動的香港大學工程系三年級學生丁聖穎也有參加，她指校方的檢討小組透明度不足，要求成立獨立調查委員會。被禁錮的三名學生，昨發公開信予所屬的港大、理工大學、嶺南大學，要求校方就8.18事件表明立場，承諾禁止警方在校園內進行政治執勤，並聯同另外五間大學，一同譴責保安局局長李少光和警務處處長曾偉雄濫權。嶺大發言人指會尊重和維護言論自由，並已聯絡有關學生提供協助；港大及理大昨不作回應。<br>何柏佳攝</p></body></html>
