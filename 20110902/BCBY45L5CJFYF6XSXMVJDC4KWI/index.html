<html><header><meta charset="utf-8"><title>隋棠勤練歌戰樂壇</title></header><body><h1>隋棠勤練歌戰樂壇</h1><p>台灣性感名模隋棠前晚現身尖沙嘴TheOne睇騷，她透露今次只會逗留香港兩天：「之後我會飛去泰國為當地的歌手拍MV。」問她可有興趣當歌手，她說：「也想挑戰自己，不過還沒有信心唱歌，需要多加練習。」<br>早前有消息指隋棠與台灣演員姚元浩外遊，她說：「我們是朋友，我最近只跟家人外遊，去馬爾代夫玩。」有指隋棠的情敵王心凌與姚元浩親密遊墾丁？她說：「我不知道，跟她不認識。」她更說：「一個好的男生一定多女生喜歡，很正常。」<br>採訪：盧妹<br>攝影：陳慧安</p></body></html>
