<html><header><meta charset="utf-8"><title>醫療新知牛痘病毒可殺癌細胞</title></header><body><h1>醫療新知<br>牛痘病毒可殺癌細胞</h1><p>令天花絕迹的牛痘病毒，繼有機會製成禽流感疫苗後，加拿大的科學家最近發現它可殺死癌細胞，希望經改良後，可為癌症病人帶來喜訊。<br>當地專家為24名患有末期癌症注射一種與牛痘病毒相似、名為「JX-594」的病毒，發現病毒可包圍癌細胞及腫瘤，並且不傷害其他健康的正常細胞。根據分析結果顯示，有六名注射最高劑量病毒的病人，其腫瘤有縮小的情況，估計具抗癌作用。<br>專家解釋，由於JX-594與牛痘病毒相似，會透過一系統改良，測試牛痘疫苗能否治癌，目前研究正處於三個階段中的首個階段，希望不久將來可製成抗癌藥物，根治各種癌症。</p></body></html>
