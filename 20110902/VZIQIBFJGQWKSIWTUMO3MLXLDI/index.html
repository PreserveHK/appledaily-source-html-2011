<html><header><meta charset="utf-8"><title>中秋宿一宵</title></header><body><h1>中秋宿一宵</h1><p>中秋節不一定呆在家舉頭望明月，有無考慮過到酒店宿一宵享受舒適浪漫的中秋夜？參加帝景酒店推出的「池畔．圓月．宿一宵住宿計劃」，一家三口便可在中秋節正日入住豪華客房一晚，並於池畔酒廊享用「秋月嘗甜宵夜自助餐」。荔枝慕絲布甸、木瓜西米布甸及拖肥乳酪蛋糕等等全部甜入心，吃甜品賞月，過癮！<br><br>記者：張旻昊</p><p>帝景酒店（37162890）<br>日期：9月12日<br>收費：$1,098包豪華客房一晚，秋月嘗甜宵夜自助餐三位<br>地址︰荃灣汀九青山公路353號</p></body></html>
