<html><header><meta charset="utf-8"><title>入馬場喫得獎菜</title></header><body><h1>入馬場喫得獎菜</h1><p>入馬場就一定是賭徒？錯！大把識吃之人會到跑馬地馬場「滿貫廳」品嚐美食，餐廳的陳有成及廖威揚師傅，剛奪「2011美食之最大賞」飯組金獎，得獎菜式為「金龍戲水」，即用龍蝦湯底浸出鮮味泡飯，入口啖啖海鮮味，色香味俱全。另外，兩位也以「鱻花」和「花心牛」奪「2011香港國際美食大獎」不同組別的金獎和銅獎，可以一次過吃勻三道得獎菜，大家有口福了。記着，以後去馬場，再非單單為賭馬咁簡單。<br><br>記者：林佩婷</p><p>滿貫廳（29667111）<br>跑馬地黃泥涌道跑馬地馬場快活看台2樓</p></body></html>
