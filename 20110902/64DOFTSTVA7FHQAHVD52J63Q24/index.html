<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe痛哭歌送Selina - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe痛哭歌送Selina - 馮仁昭</h1><p>S.H.E.嘅Selina已定咗喺今年10月31日同阿中拉埋天窗，適逢近日佢嘅好姊妹發第二張個人專輯《MyLove》，所以噚日Hebe同Ella就陪Selina去復健，Hebe仲將自己專輯送畀Selina聽，戴上墨鏡、腳上仍着住壓力褲嘅Selina好開心，Hebe仲自爆碟中有首歌《妳》係送畀Selina，佢話錄音時仲忍唔住痛哭，不過呢件事就一直冇俾Selina知道。</p></body></html>
