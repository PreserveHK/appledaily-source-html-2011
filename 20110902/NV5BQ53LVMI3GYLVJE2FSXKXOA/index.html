<html><header><meta charset="utf-8"><title>蘋果汁英基提名費發市　本月底截止</title></header><body><h1>蘋果汁<br>英基提名費發市　本月底截止</h1><p>【本報訊】英基學校協會日前宣佈，旗下愉景灣智新書院的小一及中一級，於2012/13學年會各增加30個學額，有意獲優先面試機會的學生，可向智新書院購買40萬元、自願性質的「優先提名權」（NominationRight）。提名權昨日首日接受認購，英基表示，已接到家長的申請，但拒絕透露申請人數。<br>智新書院目前有約900人正在輪候申請入學，購買了提名權的學生，可獲優先面試及分配學位。有意申請明年8月入學的學生，可於本月30日或以前，向學校遞交申請表及按金1萬元，如成功入學再繳付餘下39萬元。若學生面試不成功，可獲退還全數按金。</p></body></html>
