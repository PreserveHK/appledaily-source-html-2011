<html><header><meta charset="utf-8"><title>靜享二人世界</title></header><body><h1>靜享二人世界</h1><p>中秋佳節想靜靜度過二人世界，與摯愛享受一頓晚餐？推介「海景軒」的「美食之最大賞」二人套餐，頭盤有三色蛋、明爐蜜餞牛肋肉和茶香熏帶子，之後上黑菌螺頭湯，主菜有龍皇白肉卷、鴛鴦蝦球、香花酒肉和欖菜玉珠，結尾有鮑粒章魚雞粒炒飯和蛋白杏仁露，可選配紅白酒配佳餚，碟碟精緻飽肚，女朋友一定無詐型。<br><br>記者：張旻昊</p><p>海景軒（27312883）<br>收費：包紅白酒$1,988，不包紅白酒$1,388<br>地址：尖沙嘴麼地道70號海景嘉福酒店B2層</p></body></html>
