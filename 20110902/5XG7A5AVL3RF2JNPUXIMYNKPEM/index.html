<html><header><meta charset="utf-8"><title>爵悅庭兩房賣365萬</title></header><body><h1>爵悅庭兩房賣365萬</h1><p>利嘉閣地產分行經理楊思賢表示，荃灣爵悅庭西爵軒中層E室，單位面積612方呎，兩房開則，以365萬元成交，呎價5964元。原業主08年1月以258萬元買入，獲利107萬元，賺幅41.5%。<br>爵悅庭現有260餘個放盤，平均呎價約6100元，業主接受3%內議價空間。惟普遍買家還價10%，雙方拉鋸，呈膠着局面，成交減少，8月截至29日，暫錄得11宗成交，平均呎價6000元，較7月同期的16宗為少，造價微跌3%。</p></body></html>
