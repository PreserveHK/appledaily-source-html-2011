<html><header><meta charset="utf-8"><title>王菲行山路探學童</title></header><body><h1>王菲行山路探學童</h1><p>王菲向來善心，她日前完成武漢個唱後跟老公李亞鵬等低調飛抵康定，走了兩日兩夜山路，探訪甘孜州的措卡希望小學百多名學童。雖然行程低調，但她的行蹤依然被人在微博洩露。<br>微博「加措活佛—慈愛基金」上載了阿菲探望孩子的照片，雖然只拍到王菲的背面，但她上月28日也在微博透露自己身在康定。<br>王菲完成探訪到成都一家養生館做spa，該院長把王菲用過的物品留下，甚至將房間列為「王菲專用房」。<br>撰文：葉雪</p></body></html>
