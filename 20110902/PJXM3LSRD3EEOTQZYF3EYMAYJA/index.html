<html><header><meta charset="utf-8"><title>花絮︰徐若瑄新片血洗影展</title></header><body><h1>花絮︰徐若瑄新片血洗影展</h1><p>台灣女星徐若瑄昨日乘坐貢多拉遊水鄉，她有份演出的史詩式電影《賽德克．巴萊》，已於威尼斯影展上映傳媒試映場，這齣講述台灣土著賽德克部落抗爭史的電影，有觀眾覺得150分鐘過長，片中的殺戮鏡頭，更有不少觀眾都看到掩眼及搖頭。另外，今屆威尼斯因參賽片代表地區和豎旗問題掀風波，台灣駐意大利辦事處代表昨日見傳媒，解釋《賽德克．巴萊》歸以「中華台北」名義參展，因07年《色，戒》用台灣身份遭內地施壓，遂增設非邦交國不能豎旗的新規例。<br></p></body></html>
