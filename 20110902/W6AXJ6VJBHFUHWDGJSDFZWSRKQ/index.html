<html><header><meta charset="utf-8"><title>案件速遞海員挑戰積金條例失敗</title></header><body><h1>案件速遞<br>海員挑戰積金條例失敗</h1><p>【本報訊】曾受僱信德中旅船務的海員，不滿其行業不受強積金計劃保障，令他去年4月被解僱後，喪失公司自願退休計劃的8.2萬元僱主供款，遂向高等法院申請司法覆核。但法官林文瀚昨拒絕受理案件，指信德為僱員自行設立的退休金計劃，是雙方的私人合約，積金局無權干預其運作，或下令信德將供款歸還僱員。<br>申請人林貴榮指強積金條例剝奪其退休保障權利，他昨離庭時批評制度不公平，會考慮上訴。現時他已轉職另一間退休保障較佳的船公司。<br>案件編號：HCAL66/11</p></body></html>
