<html><header><meta charset="utf-8"><title>DIY迷你屋65平方呎售772元</title></header><body><h1>DIY迷你屋<br>65平方呎售772元</h1><p>嫌樓價太高難「上車」？美國一間公司推出迷你屋，最低消費99美元（772港元），就可讓你擁有一間面積65平方呎的DIY（自己建造）房屋（圖）。</p><p>麻雀雖小，五臟俱全。這些迷你屋有齊廳、廁所和廚房（圖），部份型號更備有車輪，可隨時轉移陣地。不想DIY，可買現成的，但售價就貴一些，要38,997美元（30.4萬港元）。推出這些迷你屋的加州公司TumbleweedTinyHouseCompany創辦人謝弗說，人們開始明白住大屋不一定代表豪華，反而是負擔，不少人正住在4,000至6,000平方呎的「債仔監獄」。<br>英國《每日郵報》</p></body></html>
