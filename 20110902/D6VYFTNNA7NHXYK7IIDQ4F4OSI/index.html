<html><header><meta charset="utf-8"><title>東大照明主席兄弟被通緝</title></header><body><h1>東大照明主席兄弟被通緝</h1><p>【本報訊】東大照明（8229）五名高層及職員涉於02年在創業板上市時，向港交所及在招股書中誇大營業額至少2,000萬元，成功集資6,300萬元。五人被控串謀詐騙、洗黑錢等21項控罪。高院陪審團經兩日一夜退庭商議，昨在東大照明主席及胞弟棄保潛逃缺席聆訊下，一致裁定兩人所有控罪罪名成立，法庭已下令通緝兩人。<br>陪審團亦以大比數裁定公司會計經理兼朱氏胞妹朱碧鶯及前獨立非執行董事鄒秀芳，涉及的串謀詐騙及串謀使用假文書等三項罪不成立，另虛假陳述及洗黑錢兩罪則須解散陪審團。<br>案件編號：HCCC320/10</p></body></html>
