<html><header><meta charset="utf-8"><title>李冰冰聞報細歲反面</title></header><body><h1>李冰冰聞報細歲反面</h1><p>日前內地女星袁莉在微博撩事鬥非，暗指一位知名內地女星不但改身份證報細歲，還假正經以無恥手段上位，後來她點名否認是指章子怡和范冰冰，矛頭直指另一位內地當家花旦李冰冰。</p><p>黑面走人</p><p>前日李冰冰出席上海一個品牌旗艦店開幕，她穿上白色高領衣服，和袁莉在華表獎的大膽透視裝截然不同，當天有記者提到「微博」時，看來心情不錯的她立即黑面走人，似乎非常不滿有關傳聞。<br>李冰冰的經理人紀翔前日在微博寫道：「沉默不代表沒有態度，爆發更不能化解問題，我們面對責難一貫的處理方式是保持沉默，是因為不想激化矛盾，不想被第三方利用。」<br>撰文：葉雪</p></body></html>
