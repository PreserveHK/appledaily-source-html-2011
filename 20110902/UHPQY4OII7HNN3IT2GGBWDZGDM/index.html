<html><header><meta charset="utf-8"><title>女律師追薪和氣收場</title></header><body><h1>女律師追薪<br>和氣收場</h1><p>【本報訊】港交所主席夏佳理任合夥人的金杜律師事務所，遭離職女律師王珮芬指控拖欠薪酬及代繳稅款約400萬元，入稟勞資審裁處追討，昨日首度聆訊。由於律師行同意計算清楚後便會付款，王同意撤銷申索。</p><p>為自己打官司壓力大</p><p>王對於和氣收場感高興，希望事情告一段落。她又謂雖身為律師，處理自己的官司倍感壓力，猶如「醫生幫自己開刀」。王於06年入職，曾任權益合夥人，09年轉任受薪顧問律師，今年5月離職自立門戶。<br>案件編號：LBTC2450/11</p></body></html>
