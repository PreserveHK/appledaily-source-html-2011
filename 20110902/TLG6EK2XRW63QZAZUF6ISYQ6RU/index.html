<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●早前與籮霸離婚的MarcAnthony，近日首次接受電視台訪問談離婚，他稱永遠愛籮霸，但分開不涉第三者。<br><br>●《吸血新世紀》男星羅拔柏迪臣昨日被目睹於洛杉磯欣賞街頭表演，除給錢表演者外更送他新的結他。<br><br>●日本男星小栗旬昨日在東京出席活動時，恭賀男星田中圭與女星SAKURA前日奉子成婚。<br><br>●日本女星宮崎葵的演員丈夫高岡蒼甫，被飛出下月5日首播新劇《QP》，電視台解釋易角是高岡本人意願。<br><br>●韓國組合東方神起的U-Know及Max與少女時代，昨日現身金浦機場飛往日本準備明日的SM公司晒冷騷。<br><br>●香港導演徐克，昨日獲釜山影展宣佈為本年「亞洲電影人獎」得主。</p></body></html>
