<html><header><meta charset="utf-8"><title>話你知紀念宋慶齡三大慈善機構</title></header><body><h1>話你知<br>紀念宋慶齡三大慈善機構</h1><p>宋慶齡基金會（簡稱宋基會）成立於1982年，與紅十字基金會、青少年發展基金會並稱為中國三大公益基金會。它是為紀念中華人民共和國名譽主席、國父孫中山夫人宋慶齡而成立的基金會。宋基會現任主席是因六四事件下台的原中共政治局常委胡啟立，總部設在北京，但河南、上海、江西、廣東、海南和陝西六省市，因各種淵源而設有省級宋基會，它們由省內政府機構主管，與北京的宋基會沒有直屬關係。</p></body></html>
