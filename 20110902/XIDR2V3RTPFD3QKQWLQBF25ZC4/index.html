<html><header><meta charset="utf-8"><title>許廷鏗整蠱吳若希自娛</title></header><body><h1>許廷鏗整蠱吳若希自娛</h1><p>許廷鏗和吳若希屬同一唱片公司，近日經公司撮合，合唱新歌《知己》，日前兩人在咖啡店拍攝新歌MV。不過由於這首歌以知己為主題，並非男女情歌，所以MV中許廷鏗及吳若希並沒有任何親密演出，兩人不約而同搞笑大呼好彩。<br>許廷鏗和吳若希私下老友鬼鬼，拍攝空檔兩人不時整蠱做怪，互相整蠱打發時間。</p><p>Fans受落</p><p>提到今次合作，許廷鏗和吳若希表示因之前有次在電視節目中合唱，結果fans受落反應不錯，因此公司提議兩人合唱，現在終於有屬於二人真正的合唱歌，他們也相當開心。<br>撰文：葉雪</p></body></html>
