<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧特希欠薪案罰款4千 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧特希欠薪案罰款4千 - 馮仁昭</h1><p>金牌監製鄧特希為亞視監製劇集《法網群英》後，涉拖欠多名員工薪金，遭勞工處票控。其中六項涉及劇中執行製片同副導演合共1.5萬元薪金嘅控罪，噚日喺觀塘裁判法院被裁定唔成立。至於兩項鄧承認嘅控罪，涉及7,838元欠薪，則判罰款4,000元。<br>鄧特希噚日求情話因事忙，唔知支票唔可以兌現，欠薪係疏忽而非故意，且喺今年1月已清還欠薪。裁判官勸喻鄧吸取教訓，明白控罪嚴重性，日後小心處理。<br>案件編號：KTS2269-82/11</p></body></html>
