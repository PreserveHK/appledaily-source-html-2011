<html><header><meta charset="utf-8"><title>楊崢等好男人閃婚</title></header><body><h1>楊崢等好男人閃婚</h1><p>名模楊崢昨聯同一班模特兒於佐敦演繹最新冬裝，她先後示範了七套服飾，她表示數目較平日行騷為多，但印象最深一次是一個騷着十套衫，全是秋冬系列，每套衫都有十多樣配件穿上身，全程都驚有所甩漏。</p><p>不排除閃婚</p><p>近日娛圈流行閃婚，楊崢也說若緣份來到都不排除閃婚可能：「緣份要嚟係擋唔住，緣份要走都留唔住，家惟有期待緣份出現，人生苦短遇到好就要去做。」問楊崢是否眼角高未有男友？她笑說：「人高唔代表眼角高，我都唔明點解。」她自稱對感情後知後覺，若大家有意追求她便要明示一點，至於會否閃婚後即生BB，她覺得這事太遠，還是讓她先遇到一個好男人先。<br>採訪、攝影：馬建華</p></body></html>
