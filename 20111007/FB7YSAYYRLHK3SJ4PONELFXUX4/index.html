<html><header><meta charset="utf-8"><title>今日提醒你：世界紓緩關懷日</title></header><body><h1>今日提醒你：世界紓緩關懷日</h1><p>【本報訊】今天是「世界紓緩關懷日」，本港多間公立醫院設有紓緩治療服務，其中聯合醫院懷安（善終）服務已設立24年，參與服務的內科及老人科高級醫生林寶鈿稱，觀塘區人口老化，區內對有關服務需求日增，該院正逐步加強院內、外相關服務。<br>該院健康資源中心社工王雪儀說，紓緩服務除了針對症狀，亦提供心、靈關顧，院方會為部份末期病者製作人生歷程相簿，以文字和相片重現病人不同人生階段和經歷，對其一生作出肯定，更可讓家屬緬懷，另外亦會協助完成病人最後心願，例如安排病人和家屬同遊樂園、提供相機讓病人拍攝並舉辦攝影展等。</p></body></html>
