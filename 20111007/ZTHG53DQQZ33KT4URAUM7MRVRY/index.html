<html><header><meta charset="utf-8"><title>屯門母親薄責　少女仰藥危殆</title></header><body><h1>屯門<br>母親薄責　少女仰藥危殆</h1><p>【本報訊】13歲少女，前晚在屯門寓所為小事與母親爭吵後，疑覺受委屈在房間吞服半百安眠藥企圖自殺，父親發現報警，但事主否認自殺，自稱只是心情不好吃多了藥，送院後情況危殆。<br>仰藥少女姓何，與家人同住屯門兆邦苑一單位。消息稱，前晚事主與母親爭吵後返回房間。至昨凌晨1時許，53歲何父發現女兒半昏迷床上，報警求助。警員及救護員到場，事主仍有知覺，有人透露吞服約50顆安眠藥，但否認是自殺。何女清醒送院，但入院後情況轉壞，情況危殆。警方暫列服食過量藥物案處理。</p></body></html>
