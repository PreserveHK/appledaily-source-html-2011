<html><header><meta charset="utf-8"><title>醫療新知自我評估測腦退化</title></header><body><h1>醫療新知<br>自我評估測腦退化</h1><p>長者自我評估健康狀況，有助預測患腦退化症的機會。法國有調查要求當地8,169名、65歲或以上長者，評估自己的健康及精神狀況，追蹤期長達七年。結果顯示，感到健康較差的長者，罹患腦退化症的機率，較認為健康良好的長者高70％，即使受訪者本身無記憶力衰退的問題，都有同樣發現。至於評估自己健康「合格」的長者，則比其他人高34％機會患該病。專家指，評估健康狀況差的長者，或已遇到早期腦退化症症狀，如抑鬱、焦慮等情緒問題。</p></body></html>
