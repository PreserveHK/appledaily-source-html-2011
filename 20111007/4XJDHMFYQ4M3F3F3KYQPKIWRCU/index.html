<html><header><meta charset="utf-8"><title>涉打內地客女導遊獲撤控</title></header><body><h1>涉打內地客<br>女導遊獲撤控</h1><p>【本報訊】女導遊劉湘芹（31歲）涉嫌於今年8月17日，在九龍灣國際展貿中心外的旅遊巴士上，打傷一名內地男團友庄宇，早前被控一項襲擊傷人罪。案件昨在觀塘裁判法院再提訊，控方經索取法律意見後，決定撤銷起訴。劉湘芹事後表現興奮，在庭外主動向記者說「辛苦晒」，但沒有再回應提問，由兩名親友陪同離開法院。<br>律政司發言人表示，劉在警誡下否認襲擊罪，控方主要依賴事主及目擊事件經過的事主妻的證供，但二人已返回內地，並拒絕作供，控方已沒有足夠證據，因此撤回控罪。<br>案件編號：KTCC4302/11</p></body></html>
