<html><header><meta charset="utf-8"><title>GaGa真空出巡透肉光</title></header><body><h1>GaGa真空出巡透肉光</h1><p>美國流行曲天后LadyGaGa已於周一抵達倫敦，她日前於twitter向倫敦發表愛的宣言，指十分掛念倫敦，昨日她外出時便以白襯綠的打扮到清談節目接受訪問，她穿上白色喱士透視衫襯白眼鏡白手套，更真空上陣再披上白色皮草配襯，又戴上淺綠色假髮，於雙頰搽上淺綠色胭脂襯淺綠色鞋。<br>到晚上GaGa身上的衣服色系明顯變深，她錄影完畢後已換上一套低胸的綠色裙離開，轉頭又換上了另一深綠色的套裝衫行街購物，打扮別具心思。</p></body></html>
