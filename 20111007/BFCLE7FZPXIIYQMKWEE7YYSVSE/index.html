<html><header><meta charset="utf-8"><title>紀香與新歡出國旅行</title></header><body><h1>紀香與新歡出國旅行</h1><p>日本過氣性感尤物藤原紀香，今年7月被日本雜誌《FRIDAY》踢爆與股市分析員乾牧夫拍拖，二人感情發展順利，昨日出版的雜誌拍到二人周一現身成田機場準備上機，前往外地度假。</p><p>收訂婚戒指</p><p>據昨日出版的《FRIDAY》報道，紀香周一在東京成田機場與股市分析員男友乾牧夫準備前往馬爾代夫度假，被指是婚前旅行。戴上墨鏡的紀香將帽子拉得很低，似怕被人認出。乾牧夫也戴上太陽眼鏡，跟紀香有說有笑。有傳乾牧夫送紀香約值80萬港元的訂婚戒指，不過她所屬事務所沒有任何回應。</p></body></html>
