<html><header><meta charset="utf-8"><title>1945年舊相　窮人吃大閘蟹</title></header><body><h1>1945年舊相　窮人吃大閘蟹</h1><p>「時代真的變了！遺憾沒有趕上那個時候！」近日，「1945年的上海貧困家庭，靠吃陽澄湖大閘蟹度日」的照片（圖）在網上瘋傳。許多人慨嘆，現在的生活何以比舊社會（中共1949年建政前）還差，想穿越到那個時代！<br>針對大閘蟹價格上漲，有網友「天生我菜」說：「曾聽親戚說過，他小時候捉到剁碎了餵鴨子，都是半斤以上，現在想想心痛啊。」除了螃蟹，最常見的還有龍蝦。許多生於六、七十年代的人都記得，過去鄉村城邊的小河溝裏爬的都是龍蝦。如今百物騰貴，飯店裏燒好的一盆都賣一、兩百元人民幣。<br>大眾點評/溫嶺論壇</p></body></html>
