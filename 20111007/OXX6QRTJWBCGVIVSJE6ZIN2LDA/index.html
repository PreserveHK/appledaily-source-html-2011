<html><header><meta charset="utf-8"><title>老爸照去馬場太子淡定解畫</title></header><body><h1>老爸照去馬場<br>太子淡定解畫</h1><p>【本報訊】康泰旅行團近年發生多宗事故，以往多由前總經理劉美詩負責解畫善後，表現一直備受肯定。昨日發生北京大車禍後，由去年9月始接掌公司的老闆黃士心長子黃進達（Jason），親自上陣，聯同元老副總經理陳建鵬會見記者，逐一解答記者問題，應對淡定。<br>劉美詩卸任後有人擔心其接任人能否擔當大任，有業界則認為，Jason作為「富二代」，昨日首次面對如此大挑戰，表現已屬不錯。黃士心昨晚亦如常入馬場為家族愛駒「旅遊小子」捧場，似對兒子信心十足。</p></body></html>
