<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國女星狄美摩亞在離婚醜聞爆出前接受電視台訪問，仍大講自己對老公艾斯頓古查有信心。<br><br>●美國男星湯告魯斯前日在日本街頭大電視宣傳新一集《職業特工隊》，他上周還在監製的婚禮上與其他賓客鬥舞技。<br><br>●日本女星酒井法子最近接受雜誌《婦人工論》訪問時否認會拍寫真復出，現在專心學習看護工作。</p><p>●日本男星山下智久昨日與錦戶亮正式脫離組合NEWS，山下會作個人發展，錦戶亮則繼續成為關8成員。<br><br>●韓國組合BIGBANG隊長G-DRAGON日前被揭發曾吸大麻後，其日本所屬公司avex宣佈暫時擱置他與隊友TOP合作出碟的計劃。</p></body></html>
