<html><header><meta charset="utf-8"><title>醫療新知肺炎惡菌在港蔓延</title></header><body><h1>醫療新知<br>肺炎惡菌在港蔓延</h1><p>屯門醫院證實本港首宗對大環內酯類抗生素（Macrolides）呈抗藥性肺炎，患者持續發燒逾一周及出紅疹。專家指感染該菌病人，發燒及咳嗽時間較長。最新一期《香港醫學雜誌》發表屯門醫院的研究，指一名6歲男童去年五月到求診時，已發燒及咳嗽三天，證實感染社區肺炎。他獲處方多種抗生素亦沒好轉。其後處方四環類抗生素doxycycline後康復。化驗證實男童感染肺炎黴漿菌。去年院方共接獲三宗同類個案，患者均無外遊，顯示惡菌已在港蔓延。
</p></body></html>
