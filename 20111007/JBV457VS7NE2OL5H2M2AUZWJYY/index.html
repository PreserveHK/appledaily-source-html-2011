<html><header><meta charset="utf-8"><title>蘋果汁港府生物保育落後</title></header><body><h1>蘋果汁<br>港府生物保育落後</h1><p>【本報訊】思匯政策研究所及香港觀鳥會昨發表本港首份生物多樣性及保育指標報告，報告根據環保團體及學者意見，制訂了17項評估本港生物多樣性保育情況的指標，結果顯示當中有9項指標不合格。<br>其中中華白海豚的數量有減少趨勢，每100公里的遇見率，06年時為6.9條，到去年跌至6.8條，反映西面水域的生態環境質素正下降。反映鷺鳥繁殖率的鳥巢數目，由06年1,017個，到去年下跌至734個。<br>思匯政策研究所及香港觀鳥會指出，報告顯示本港的生物多樣性保育遠遠落後於《生物多樣性公約》要求的國際標準，希望政府盡快制訂配合公約行動計劃。</p></body></html>
