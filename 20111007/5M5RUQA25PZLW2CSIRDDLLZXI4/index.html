<html><header><meta charset="utf-8"><title>百變大閘蟹菜</title></header><body><h1>百變大閘蟹菜</h1><p>原隻清蒸大閘蟹無疑最原汁原味，但香港人如我的味蕾早被寵壞，硬要搞點花臣才心滿意足。「海景軒」最新推出的十道大閘蟹菜，碟碟精緻，有無想過蟹粉與肥牛原來是絕配？推介白玉蟹粉肥牛，夾一片肥牛包着金黃色蟹粉，一併放入口，濃濃牛肉味與蟹粉鮮味非常夾。另一道蟹粉鮮奶脆竹笙也是我的最愛，竹笙炸到脆卜卜，蘸軟綿綿的蟹粉當醬汁，雙重口感滋味無窮，不試是你損失。<br><br>記者：陳漢榮</p><p>海景軒（27312883）<br>地址：尖東麼地道70號海景嘉福酒店B2層</p></body></html>
