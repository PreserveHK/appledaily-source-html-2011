<html><header><meta charset="utf-8"><title>蘇格蘭靠邊個入波？</title></header><body><h1>蘇格蘭靠邊個入波？</h1><p>簡評：蘇格蘭在今屆歐國外共入7球，當中有1球是烏龍；6個入球分別由4名球員取得，其中入了1球的費查因病缺陣，換言之今仗要靠麥馬奴斯、賴史密夫及堅尼米拿。或負傷上陣的堅尼米拿是現時蘇格蘭陣中入波最多球員，上陣57場入15球，但始終非多產球員，而今季於英冠的表現亦不見突出，10場僅入3球；至於效力格流的賴史密夫今季於蘇超上陣8場入8球，狀態不俗，但於國際賽的演出卻一般，披甲13場入2球，故蘇格蘭要贏波亦非容易。</p></body></html>
