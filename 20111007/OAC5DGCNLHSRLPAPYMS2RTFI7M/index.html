<html><header><meta charset="utf-8"><title>*Apps士多：Onemorething</title></header><body><h1>*Apps士多：Onemorething</h1><p>喬布斯逝世後，好多果迷以教主名句，Post喺fb、twitter作為悼念。但過往最令果迷歡喜若狂，首推在新產品發佈會輕描淡寫說出一句：Onemorething，然後施施然展示能改變世界嘅i系產品。教主離開固然令人黯然，但悼念之餘，不妨下載《創新的領導者：SteveJobs》，細閱呢位天才一生創造歷程，吸取一下別人成功方程式，又或激發一下大家潛在能力，讓Onemorething精神延續下去。</p></body></html>
