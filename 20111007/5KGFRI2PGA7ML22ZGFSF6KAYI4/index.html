<html><header><meta charset="utf-8"><title>超雲黑色瘦身</title></header><body><h1>超雲黑色瘦身</h1><p>賭王何鴻燊近期精神不錯，頻頻出動出街吃飯、飲茶。前日重陽節，賭王和三太一家去了灣仔富豪飯堂福臨門做節，同場更有楊受成夫婦。賭王晚上6時多，由三太陪伴到達，三房長女何超雲則一身黑褸、黑短褲，視覺上看來顯得消瘦了，愛扮靚及潮女打扮的她，更以鴛鴦黃金波點絲襪上陣，手袋是大串假髮組成，驟看似是假人頭，十分有趣。</p><p>近期特首候選人新聞多多，問賭王覺得梁振英和唐英年，哪個較適合做特首？賭王只跟記者揮揮手沒表態。<br>採訪：盧妹<br>攝影：陳順楨</p></body></html>
