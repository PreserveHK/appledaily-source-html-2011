<html><header><meta charset="utf-8"><title>將軍澳廣場兩房賣395萬</title></header><body><h1>將軍澳廣場兩房賣395萬</h1><p>中原地產分行經理王超表示，將軍澳廣場5座高層H室，面積627方呎，屬兩房間隔，單位座向西南，以394.5萬元易手，呎價6292元。<br>原業主04年1月以186萬元入市，持貨超過7年半，賬面大賺208.5萬元，大幅升值1.1倍。</p><p>將軍澳廣場由8座物業組成，提供2880個569至1026方呎單位。屋苑樓齡8年，備有住客會所，設施包括網球場、保齡球場、泳池、健身室等。基座設有商場，商舖包括連鎖快餐店、吉之島等。</p></body></html>
