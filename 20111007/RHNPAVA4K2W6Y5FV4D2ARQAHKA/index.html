<html><header><meta charset="utf-8"><title>青怡花園年半升值37%</title></header><body><h1>青怡花園年半升值37%</h1><p>中原地產高級分行經理陳輝麟表示，青衣青怡花園7座極高層E室成交，面積432方呎，享開揚青衣公園景，兩房間隔，以250萬元成交，呎價5787元。買家為外區換樓客。原業主去年1月以182萬元購入上址，是次沽出單位獲利68萬元，單位升值37.4%。</p><p>9月份青怡花園錄得7宗成交，平均呎價5100元。屋苑25年樓齡，單位面積432及670方呎，實用率81至82%，屋苑附設泳池、網球場等少量設施，另有小型商場提供超市、食肆等商舖。</p></body></html>
