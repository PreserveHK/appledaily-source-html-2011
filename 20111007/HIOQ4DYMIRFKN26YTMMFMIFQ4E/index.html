<html><header><meta charset="utf-8"><title>茱姐大頭照嚇怕狗狗</title></header><body><h1>茱姐大頭照嚇怕狗狗</h1><p>奧斯卡影后茱莉亞羅拔絲（JuliaRoberts）一向魅力萬千，迷倒不少男士，想不到女神也有被拒絕時，這隻狗狗不但不覺得茱莉亞美艷動人，甚至一看到她的相片，就嚇得拔足狂奔（圖）。<br>主人一心作弄愛犬，把雜誌內茱莉亞羅拔絲的大頭照，伸到狗狗眼前，狗狗先是一呆、後退幾步，繼而急步走開，主人意猶未盡，把雜誌合上，喚狗狗回來，再打開雜誌，狗狗雙耳直豎，整隻彈起，高速逃去。片段上載YouTube七天，已有逾47萬點擊。<br>英國《每日郵報》</p></body></html>
