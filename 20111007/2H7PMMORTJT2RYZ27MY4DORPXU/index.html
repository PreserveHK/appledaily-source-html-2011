<html><header><meta charset="utf-8"><title>川震流浪狗英新家重生</title></header><body><h1>川震流浪狗英新家重生</h1><p>四川大地震流浪狗「Tremor」（圖）在英國找到溫暖新家，目前安穩舒適地居住在英格蘭西部的什羅浦郡（Shropshire），備受主人Judy寵愛。英國女士Judy2008年剛好在中國擔任義工，於是投入地震救援行列，中途救了兩隻流浪狗。其中一隻Tremor一直都沒人認養，Judy的丈夫Simon為了完成太太心願，於是在去年3月，他們30周年結婚紀念日，花4.8萬港元將牠接到英國領養，讓牠得到了重生的機會。<br>台灣《東森新聞》</p></body></html>
