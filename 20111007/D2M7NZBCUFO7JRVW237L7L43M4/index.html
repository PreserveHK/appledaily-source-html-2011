<html><header><meta charset="utf-8"><title>CNBLUE明年攻港開騷</title></header><body><h1>CNBLUE明年攻港開騷</h1><p>上月尾才於日本開騷的韓國四人樂隊CNBLUE，已於亞洲地區累積大量人氣，昨日樂隊宣佈將於明年1月7日假香港亞洲國際博覽館，展開首次的香港演唱會。<br>CNBLUE雖然出道短短年多，而靠鄭容和演出韓劇《原來是美男》及《你為我著迷》等已俘虜大批女fans，樂隊更曾獲LINKINPARK邀請擔任日本站演唱會的暖場嘉賓，讓不少女fans引頸以待，門票將於本月20日開始發售。</p></body></html>
