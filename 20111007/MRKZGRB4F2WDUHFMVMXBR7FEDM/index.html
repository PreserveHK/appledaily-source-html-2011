<html><header><meta charset="utf-8"><title>吉澤明步率師妹慰Fans</title></header><body><h1>吉澤明步率師妹慰Fans</h1><p>由蒼井空等日本AV女優組成的性感女子組合惠比壽麝香葡萄，將在下月15日在九展開騷，其中三位成員吉澤明步、麻美由真和希崎Jessica昨日來港展開三日宣傳行程，稍後在港期間她們會舉行fans見面會。</p><p>衣着密實</p><p>步姐和其他兩位成員昨午約3時許到港出閘，不過她們衣着密實，難怪未有龍友fans接機，稍為失色。一行三人有四位外籍保安同機來港貼身保護，再加上有大批行李，排場十足。<br>甫見有傳媒在場等候，步姐表現親切友善，她們更學了幾句廣東話冧港迷，步姐對着電視傳媒鏡頭說：「大家好。」認真識做。<br>採訪：張俊銘　攝影：黃文偉</p></body></html>
