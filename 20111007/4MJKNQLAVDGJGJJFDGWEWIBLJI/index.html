<html><header><meta charset="utf-8"><title>Kylie推廣乳癌變博士</title></header><body><h1>Kylie推廣乳癌變博士</h1><p>曾患乳癌的澳洲小雲雀KylieMinogue昨日在英國埃塞克斯郡的AngliaRuskin大學，獲頒發健康科學榮譽博士學位，以表揚她在推廣乳癌問題的貢獻。</p><p>父親自豪</p><p>昨日Kylie穿着一身博士袍在領取證書時對在場220名賓客發言，更提到曾患前列腺癌的父親，她說：「我從未讀過大學，我的父親會對這個情景應該感到很自豪，我能在此是因為我對關注乳癌的推廣。」現年43歲的Kylie於05年經診斷後發現患上初期的乳癌，之後專心做化療及手術，成功擊退乳癌復出。</p></body></html>
