<html><header><meta charset="utf-8"><title>芝士火鍋出籠</title></header><body><h1>芝士火鍋出籠</h1><p>入秋，「意粉屋」乘勢推出環球「芝」味系列美食，重頭戲首選尊貴品味芝士火鍋套餐，用三種不同芝士炮製芝士汁，香濃得來絕不膩口，先吃挪威煙三文魚黑醋沙律作前菜，清清味蕾，再把青蜆、大蝦和螺絲粉等共冶一爐，滋味無窮。除火鍋套餐外，還有其他新芝士菜式，尤以芝士焗巴馬火腿配厚切吉列豬扒飯最討食肉獸歡心，豬扒炸到脆卜卜，滿口火腿芝士鹹香味，絕讚呀。<br><br>記者：林佩婷<br><br>查詢：26017828</p></body></html>
