<html><header><meta charset="utf-8"><title>天津　河南車禍56死</title></header><body><h1>天津　河南車禍56死</h1><p>昨日「十．一」黃金周最後一日，天津和河南分別發生嚴重車禍，至少奪去56條人命。其中昨日下午4時許，濱保高速天津界內發生一宗重特大交通事故，一輛河北省的大客車與一輛山東省的小轎車相撞，大客車翻側，至少35人死亡。<br>河南昨發生兩宗車禍。上午7時許，連霍高速發生24輛汽車連環相撞意外（圖），截至當天下午，至少有10人死亡，交通中斷達四個小時。到中午約11時40分，社旗縣境內一輛貨車與一輛麪包車相撞，造成11人死亡。河南省安監局有關人員已趕往現場調查處理。<br>中新網/新華網</p></body></html>
