<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國型男尊尼狄普對早前受訪時指遭狗仔隊拍照似被強姦的言論道歉，直言自己用詞不當。<br><br>●美國女星姬絲頓史釗域接受雜誌訪問時，首次承認自己有個英國男朋友，暗示與羅拔柏迪臣的關係，更指自己自私不想公開生活細節。</p><p>●日本男星福山雅治最近力撐前輩石橋凌推出處男個人大碟，日前已入錄音室為他彈結他及伴唱一曲。<br><br>●日本女星安室奈美惠的諧星前男友田村淳，上月與友人外出時，拖小泉今日子玉手獻殷勤。<br><br>●韓國組合2PM今明兩晚在台灣開騷，曾替潘瑋柏拍攝MV的Nichkhun昨日向記者表明已請他來觀賞，更想邀f（x）隊長Victoria做嘉賓。</p></body></html>
