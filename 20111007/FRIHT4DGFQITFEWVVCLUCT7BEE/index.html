<html><header><meta charset="utf-8"><title>Baby沙灘情挑彭于晏</title></header><body><h1>Baby沙灘情挑彭于晏</h1><p>楊穎（Angelababy）和彭于晏合演的新戲《夏日樂悠悠》，在馬來西亞一個猶如世外桃源的「浪中島」取景，他們留在島上一個月拍攝，並有很多對手戲，劇情講兩人要讓出旅館給一對準新人，因此他們要在海邊紮營，造就兩人有機會在海灘談心，引發一場浪漫戀情。<br>導演馬楚成為營造浪漫效果，安排彭于晏和Baby的手都戴上七彩繽紛的手繩，但手繩質地粗糙，Baby的玉手經常被磨到又紅又痛。彭于晏說：「我怕大幅度移動粗繩會令Baby增添痛楚，因此拍攝時非常小心，希望將移動幅度減至最少。」撰文：葉雪</p></body></html>
