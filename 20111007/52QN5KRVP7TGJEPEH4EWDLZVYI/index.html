<html><header><meta charset="utf-8"><title>AKB河西患骨盤腹膜炎</title></header><body><h1>AKB河西患骨盤腹膜炎</h1><p>日本大堆頭女子組合AKB48成員河西智美，上月尾出席AKB握手會時因身體不適早退，之後多次缺席握手會，令fans擔心。前日她在個人官方網誌內自爆正患上骨盤腹膜炎，已接受治療，現在正休養身體。</p><p>導致月經失調</p><p>河西智美患上的骨盤腹膜炎，又稱盆腔炎，是最常見的婦科病，患病時會出現發燒、下腹疼痛、白帶量多呈膿性，令人乏力、腰痛、月經失調。尤其是在過度勞累或受凉後，炎症容易急性發作，一定要堅持服藥，不可過於勞累，大約需要3個月才能完全康復。</p></body></html>
