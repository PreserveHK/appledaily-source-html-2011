<html><header><meta charset="utf-8"><title>何韻詩紮胸難唞氣</title></header><body><h1>何韻詩紮胸難唞氣</h1><p>由何韻詩主演的舞台劇《賈寶玉》昨日在灣仔演藝學院開鑼，今次她將演出20場，昨日她fulldress綵排給傳媒欣賞，不過因為劇目太長，綵排超時至三個多小時，她希望控制在兩個多小時內，以免公演時被罰款。阿詩與十二金釵合作，有性愛場面及粗口，十分大膽，不過阿詩沒有親密鏡頭，反而其他女角就有互相撫摸。</p><p>嫌太豐滿</p><p>阿詩表示為配合角色，她亦需要束胸上陣，並自製腰封，她暗示自己太過豐滿，所以之前買過的運動背心也不合用，她笑說：「真係好羨慕某啲女藝人，家自己勉強呼吸，最好可以扁啲啦，自己風格都唔啱。」阿詩所羨慕的女藝人即令人揣測是指出名平胸的鄭秀文。<br>撰文：丁寧</p></body></html>
