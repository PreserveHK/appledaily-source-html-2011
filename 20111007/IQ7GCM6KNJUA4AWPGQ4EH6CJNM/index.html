<html><header><meta charset="utf-8"><title>蘋果汁110卡拉巨鑽拍賣</title></header><body><h1>蘋果汁<br>110卡拉巨鑽拍賣</h1><p>【本報訊】世上最大梨形鮮彩黃巨鑽，正在港展出。日內瓦蘇富比將於下月15日在當地拍賣這顆重達110.03卡拉的「TheSun-DropDiamond」鮮彩黃巨鑽，估價達1.17億港元。巨鑽現於香港蘇富比，只接受獲邀人士預約參觀。<br>蘇富比歐洲及中東地區珠寶部主席DavidBennett表示，全球拍賣場之前只出現過三顆逾100卡拉鑽石，而她的石坯於2010年才在南非開採，由著名的CoraInternational打磨切割，淨度達極高的VVS1級別，從任何角度去看，也閃爍得像陽光，故取名為TheSun-DropDiamond。</p></body></html>
