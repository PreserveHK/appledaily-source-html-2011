<html><header><meta charset="utf-8"><title>寶珠爆天經被挖</title></header><body><h1>寶珠爆天經被挖</h1><p>陳寶珠昨日在灣仔出席「薪火相傳：水墨新苗演繹香江」推廣活動，她表示香港年輕人似乎忘記了水墨畫這種中國文化，希望將來香港會興建水墨畫博物館。<br>提到城市電訊主席王維基向無綫挖角，寶珠表示沒向她招手，就算以前無綫找她拍劇都會推掉，因沒興趣參與電視工作。問寶珠知否兒子楊天經有否被挖角？她說：「好似有，但唔知邊間搵。」無綫有否以續約來挽留天經？她說：「好似有，佢有同我講，但我唔知應唔應該講。」她表示兒子已長大，故沒給他意見。<br>採訪、攝影：溫敏芝</p></body></html>
