<html><header><meta charset="utf-8"><title>馬仔臨別冧鍾嘉欣</title></header><body><h1>馬仔臨別冧鍾嘉欣</h1><p>近日無綫面對城市電訊王維基挖角，正全台總動員留人，當中獲六嬸方逸華點名要全力挽留的小生馬浚偉正值水漲船高，目前他正替無綫拍攝最後一部劇集《當旺爸爸》，拍完才傾續約。</p><p>與粉絲合照</p><p>前日馬仔又再出動跟鍾嘉欣在上環港澳碼頭旁的海濱長廊拍攝，獲六嬸點名後的馬仔，穿上紅色外套，明顯容光煥發。拍攝時馬仔跟嘉欣在長廊恍如情侶般行來行去，吸引不少在附近釣魚的人注意，更有不少女士趁空檔上前要求跟馬仔合照，馬仔亦來者不拒。<br>採訪、攝影：朱志聰</p></body></html>
