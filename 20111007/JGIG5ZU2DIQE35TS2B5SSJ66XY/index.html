<html><header><meta charset="utf-8"><title>醫療新知糖尿病童饞嘴致病</title></header><body><h1>醫療新知<br>糖尿病童饞嘴致病</h1><p>睇太多電視或常用電腦對糖尿病病童無益。德國專家一項研究，調查近三百名患一型糖尿病的兒童及青年，分析其生活習慣與病情控制的關係，發現受訪者若每日花四小時或以上使用電腦或睇電視，其糖化血紅素（HbA1c）水平會較高，反映血糖控制較差。整體病童的糖化血紅素平均值為9.3，如睇電視或用電腦時間較少，有關水平則下跌至8.5、即標準上限。專家表示，懷疑病童在睇電視或用電腦時進食大量零食，引致血糖水平上升。
</p></body></html>
