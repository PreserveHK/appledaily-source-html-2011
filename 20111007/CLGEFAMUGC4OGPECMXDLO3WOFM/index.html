<html><header><meta charset="utf-8"><title>小齊緣慳華姐失望</title></header><body><h1>小齊緣慳華姐失望</h1><p>任賢齊（小齊）日前為新歌《完美的奇蹟》錄音，其新歌更成為鳳凰衛視主辦「中華小姐2011」的主題曲。</p><p>沙漠拍MV呻苦</p><p>不過小齊因行程問題而與參賽佳麗緣慳一面，即令他大感失望，他搞笑說：「哎呀，我哋等呢一日已經等咗好耐，真係失望。」<br>小齊日前為另一首新歌《光芒》到戈壁沙漠拍MV，由於當地天氣炎熱，令穿上一身賽車服的小齊苦不堪言，他說：「因為嗰度嘅溫度差唔多成50度，所以我拍嗰時就好似喺個烤箱裏面咁。」<br>撰文：林妃</p></body></html>
