<html><header><meta charset="utf-8"><title>今日提醒你：灣仔書展今日開鑼</title></header><body><h1>今日提醒你：灣仔書展今日開鑼</h1><p>【本報訊】一年一度的灣仔書展由今日開始一連三天在灣仔修頓球場舉行，為了讓蘋果迷可緬懷剛去世的蘋果教主喬布斯，書展內有關喬布斯的書會以八折出售。當中包括滙集了100條喬布斯經典名言的《喬布斯100條創新法則》。<br>今年灣仔書展更首次加設「$100一袋特價區」，市民只需於該特價區先付100元購買一購書袋（45×30×10厘米），即可進入特價區，限時20分鐘內盡情掃書，以裝滿一袋為限。區內書籍數量逾一萬本。</p></body></html>
