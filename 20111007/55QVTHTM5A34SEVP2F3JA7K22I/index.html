<html><header><meta charset="utf-8"><title>女生孕後才知被姦</title></header><body><h1>女生孕後才知被姦</h1><p>倫敦皇家蘇格蘭銀行一名職員，涉嫌灌醉一名男友是職業美式足球員的美國女交換生，趁她不省人事在酒店房強姦她，她個多月後發覺懷孕才知遭淫辱。<br>案情透露，去年9月4日，22歲的愛德華茲（圖）和兩名男友人，相約21歲女受害人和她三名朋友在夜店消遣，並灌醉她們，受害人回酒店後大昏迷，醒來時發現自己赤裸，身上有愛德華茲古龍水味，她曾問兩人有否性交，愛德華茲否認，但個半月後她發覺懷孕，並證實是愛德華茲經手。警方控告他強姦。<br>英國《每日郵報》</p></body></html>
