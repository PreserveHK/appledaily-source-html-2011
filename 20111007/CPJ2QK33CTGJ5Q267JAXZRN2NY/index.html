<html><header><meta charset="utf-8"><title>凍食醉大閘蟹</title></header><body><h1>凍食醉大閘蟹</h1><p>大閘蟹一定要蒸熟才可以吃？非也，用高濃度花彫浸製的醉大閘蟹，就是絕頂美味的冷吃！「文鼎一號」推出的大閘蟹套餐（足四位用$3,280），有齊花彫酒醉大閘蟹、蟹粉燴魚翅、四隻清蒸大閘蟹、一尾野生東海黃魚、半隻文鼎片皮雞、蟹粉扒有機菜、荷葉籠仔生拆大閘蒸飯（每位一隻）、寧波湯圓和水果盤，大堆頭包羅萬有，碟碟精緻美味，省卻你看餐牌的時間，免煩！<br><br>記者：陳漢榮
</p><p>文鼎一號（31532188）<br>地址：尖沙嘴北京道63號國際廣場25樓01舖</p></body></html>
