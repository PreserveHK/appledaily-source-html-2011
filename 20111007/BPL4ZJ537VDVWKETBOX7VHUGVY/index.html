<html><header><meta charset="utf-8"><title>求驗客手記：宣佈月底高掛球靴　36歲華朗無憾 - 求驗客</title></header><body><h1>求驗客手記：宣佈月底高掛球靴　36歲華朗無憾 - 求驗客</h1><p>36歲嘅阿根廷老將華朗（圖），日前宣佈即將退役，踢埋今個月31號對競賽隊場波後就高掛球靴。呢位阿根廷一代中場球星，除咗踢過小保加、學生隊之外，亦曾效力森多利亞、帕爾馬、拉素、國際米蘭、曼聯同車路士等球會，要介紹佢嘅履歷，怕且幾本電話簿咁厚，佢事業高峯當然係意甲效力帕爾馬同埋拉素嘅時間，低潮應該係喺曼聯表現失色，仲試過俾堅尼叉頸。不過佢事業冇因此玩完，返到祖家都為學生隊屢創佳績，有過一段咁輝煌嘅足球事業，無憾矣。</p></body></html>
