<html><header><meta charset="utf-8"><title>牛奶製時裝　防菌防衰老</title></header><body><h1>牛奶製時裝　防菌防衰老</h1><p>牛奶也可以造時裝？德國設計師成功用牛奶製造首種不含化學物質的人造纖維布料QMilch，並用來裁剪時裝。28歲的多馬斯科（AnkeDomaske圖左）說：「質感很像絲綢，無味又可像其他衣物般洗滌。」QMilch含18種氨基酸，可防菌、防衰老、甚至調節血液循環。<br>多馬斯科先從奶粉中抽取酪蛋白，再把它和其他天然物料放進類似攪拌機加熱，形成纖維，再做布料。一條裙需6公升牛奶，成本約1,568至2,090港元。<br>路透社</p></body></html>
