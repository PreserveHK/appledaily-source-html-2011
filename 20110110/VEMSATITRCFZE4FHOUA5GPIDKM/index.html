<html><header><meta charset="utf-8"><title>唐貝詩帶男友見外公</title></header><body><h1>唐貝詩帶男友見外公</h1><p>寇鴻萍一家去年新聞多多，丈夫梁廷鏘捲入o靚模迷姦案，大女唐貝詩「盆景貓」微博風波後，一家都變得低調，極少出席社交活動，多數都以微博更新近況。<br>日前寇鴻萍上載了一幅外地滑雪的相片，相信一家到了日本度假，其幼女貝欣昨日上載了一幅全家福，父母梁廷鏘寇鴻萍、胞姊貝詩帶同男友，即毛玉萍兒子EricYu齊齊為外公賀壽，Eric以外孫女婿身份現身，融入女友一家家庭聚會，三代同堂齊齊整整，可算是新一年好的開始。<br>撰文：FayeLam</p></body></html>
