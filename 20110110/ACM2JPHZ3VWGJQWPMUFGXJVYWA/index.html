<html><header><meta charset="utf-8"><title>求驗客手記：朗尼細佬美職踢唔掂 - 求驗客</title></header><body><h1>求驗客手記：朗尼細佬美職踢唔掂 - 求驗客</h1><p>大家一定有聽過朗尼同細佬約翰朗尼（左）呢對龍兄鼠弟，但就唔知佢哋有幾大差別。不過近排路透社採訪約翰朗尼，仲拍低咗佢喺美職選拔賽嘅表現，球迷就可以睇到佢嘅真正實力嘞！同樣都係進攻球員嘅「細朗」同阿哥個樣都有7成似，一個人練波嗰陣用腳底搓個波，仲好過前德國國腳贊卡。不過佢一落場又爆唔贏人，而且冇乜創造力，同埋主射罰球嗰陣俾對手龍門接到實，波都入唔到你話啲教練點樣揀得落手？我求大俠就睇怕佢去美職都唔夠班，唔怕屈就不如嚟香港喇！</p></body></html>
