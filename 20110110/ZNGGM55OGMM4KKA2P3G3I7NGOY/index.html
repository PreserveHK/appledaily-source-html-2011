<html><header><meta charset="utf-8"><title>莫文蔚開拓華語歌劇</title></header><body><h1>莫文蔚開拓華語歌劇</h1><p>莫文蔚（Karen）早前穿上Valentino和Fendi等新裝，為時尚雜誌拍攝封面，剛在內地長沙開音樂會的Karen，在訪問中大談工作經，她說：「表演是令我最狂熱的東西，尤其在舞台上表演比任何範疇的工作更來得吸引。長時間工作自然會錯過了某些時刻，朋友的生日、放假的機會，但我實在難以抗拒工作的魅力。」<br>Karen工作上希望作新嘗試，她說：「華語市場應該要有真正屬於自己的音樂劇、歌舞劇，就如美國有百老匯、英國有倫敦西區，中國都應該有這個表演形態，我也相信將來會在這方面有所貢獻。」<br>撰文：RitaLeung</p></body></html>
