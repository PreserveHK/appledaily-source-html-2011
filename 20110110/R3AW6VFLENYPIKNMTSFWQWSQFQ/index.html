<html><header><meta charset="utf-8"><title>求驗客手記：國足贏科威特謝球證 - 求驗客</title></header><body><h1>求驗客手記：國足贏科威特謝球證 - 求驗客</h1><p>中國前晚喺亞洲盃A組2:0打敗科威特表面上好合理，但咪又係得到球證關照先贏到！主吹呢場波嘅澳洲籍球證班捷文威廉斯喺上半場12分鐘，睇漏咗杜威喺禁區入面犯天條冇罰中國12碼，36分鐘用紅牌驅逐向楊旭作出報復行為嘅科軍後衞艾恩里斯離場；下半場一開波科威特有次射門疑似過咗白界（圖），但佢又冇表示入球成立。結果中國就人多蝦人少，憑張琳芃同埋鄧卓翔嘅入波贏咗囉。科軍個教頭杜費迪斯就梗係發晒火，但中國傳媒都話2:2先合理，同胞都唔撐國足。國足下場會對主辦國卡塔爾，咪因為佢哋首戰贏波而捧得佢哋太高。</p></body></html>
