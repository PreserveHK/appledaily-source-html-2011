<html><header><meta charset="utf-8"><title>Xoom勝iPad登平板腦王</title></header><body><h1>Xoom勝iPad登平板腦王</h1><p>美國消費者電子產品展（CES）昨日（周日）閉幕，為電子產品評分論賞。<br>摩托羅拉（Motorola）連奪三獎成大贏家，當中用Android作業系統的10吋平板電腦Xoom（圖），功能比蘋果iPad更多，勇奪全場最佳產品獎和最佳平板電腦獎；另一款號稱「世上最強」的Atrix4G手機，可插入特製機殼座變身手提或桌面電腦，則奪得最佳智能手機獎。<br>法新社</p></body></html>
