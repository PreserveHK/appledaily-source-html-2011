<html><header><meta charset="utf-8"><title>小獅小虎結伴趕羊被羊嚇</title></header><body><h1>小獅小虎結伴趕羊被羊嚇</h1><p>這對小獅子和小老虎，似乎有點角色混淆，不知自己將是森林之王，趕起羊哥哥來（圖），竟然有點害怕。</p><p>這對小獅子和小老虎，住在南非林波波省一間酒店。小獅子莫拉齊（Mohlatsi）四個月大，最近有了一個玩伴──將送到保護區，暫寄居酒店的小老虎泰格（Tigger）。<br>小獅和小虎精力無限，酒店職員於是安排牠們結伴趕羊去。牠們起勁跑來跑去把羊兒圈在一起，一旦有羊兒走失，就跳出來把羊趕回群中。<br>攝影師斯科菲爾德形容小獅小虎「很好奇，喜歡追逐羊群，羊兒很害怕牠們。」可是羊多勢眾，小獅和小虎有時也膽怯。<br>英國《星期日郵報》</p></body></html>
