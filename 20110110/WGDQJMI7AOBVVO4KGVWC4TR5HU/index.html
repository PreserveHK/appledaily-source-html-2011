<html><header><meta charset="utf-8"><title>婦跳樓夫聞巨響始驚覺</title></header><body><h1>婦跳樓夫聞巨響始驚覺</h1><p>【本報訊】58歲姓梁患病婦人，昨晨9時許從觀塘曉麗苑曉暉閣寓所客廳，攀窗一躍而下，飛墮地面花槽，奄奄一息。其62歲姓陳丈夫在家聽到隆然巨響，赫見窗戶打開，探頭下望發現妻子倒卧地上，報警求助。警員及救護員到場，為傷重梁婦急救，惟送院搶救後，延至早上10時22分證實不治。警員在梁婦身上撿獲遺書，內容大致透露自己體弱多病，經調查後相信梁婦不堪病魔折磨，因病厭世尋死，並無可疑。</p></body></html>
