<html><header><meta charset="utf-8"><title>中山女同志婚禮　150人到賀</title></header><body><h1>中山女同志婚禮　150人到賀</h1><p>廣東省中山市一家酒店日前舉行該省首個同性戀婚禮，女主角Paco和水晶手挽手進入婚禮場地，切蛋糕、拜天地、互換鑽戒，現場有150名賓客到賀，雙方父母也在場見證。<br>婚禮由大陸第一個公開支持同性戀兒子的母親——吳幼堅作證婚人（圖）。主持人代為讀出一對新人的宣言：「我們是拉拉（內地女同性戀者的別稱），我們也許不為社會所接納，可是我們將會日夜相伴，我們將會不離不棄……」<br>廣東《羊城晚報》</p></body></html>
