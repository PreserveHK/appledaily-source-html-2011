<html><header><meta charset="utf-8"><title>醫療短波揚帆易受傷12%屬嚴重</title></header><body><h1>醫療短波<br>揚帆易受傷12%屬嚴重</h1><p>假日揚帆出海小心出意外。美國一項網上調查訪問1,860名經常會駕駛或乘坐小型帆船出海的人士，高達1,715人表示在出海時曾受傷，79%人在過去一年更受傷多於一次，常見傷患包括撞傷、扭傷及割傷，例如在操控帆船時不小心被帆下的槓撞傷頭，或在船上失去平衡跌傷，當中12%屬頭、頸及骨折等較嚴重的傷患；更只有少於三成受訪者表示在船上會全時間穿上救生衣。</p></body></html>
