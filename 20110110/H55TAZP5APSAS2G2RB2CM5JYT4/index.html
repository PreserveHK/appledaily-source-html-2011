<html><header><meta charset="utf-8"><title>潮流感：陳道明性格錶誌 - ㎡</title></header><body><h1>潮流感：陳道明性格錶誌 - ㎡</h1><p>BrandsmeetChina個個都賣到滿堂紅，每個品牌均全力執行北望神州這個指定動作，從而增加不少中國明星成為代言人的商機，黃曉明、章子怡和李冰冰等靚仔靚女更獲不少品牌垂青。<br>瑞士腕錶品牌TAGHeuer都加入中國區代言人，不過不取靚仔靚女，以性格行先，選了國寶級性格演員陳道明為品牌大使，與里安納度狄卡比奧（LeonardoDiCaprio）和網球美女舒拉寶娃並列品牌大使。陳道明早前拍攝了廣告硬照，以官仔骨骨造型大騷名錶，盡顯男人味。<br>Textby　㎡</p></body></html>
