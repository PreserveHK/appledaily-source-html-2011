<html><header><meta charset="utf-8"><title>跨欄墮樓頭爆身亡</title></header><body><h1>跨欄墮樓頭爆身亡</h1><p>【本報訊】屯門友愛邨愛義樓一名青年，昨晨從高處墮下傷重死亡，警方調查後，事件無可疑。死者24歲姓張，昨清晨5時，愛義樓的保安員聽到隆然聲響，外出查看發現有人墮樓，墮樓者頭爆肢折倒卧地上。<br>救護員接報到場，證實墮樓男子已告死亡，警方在場調查，並用帳篷將屍體遮蓋。警方相信事主於16樓走廊跨過圍欄躍下。他居住在愛義樓一單位，有精神病紀錄，警方沒有撿獲遺書，調查事件無可疑。稍後仵工到場將死者屍體移送殮房。</p></body></html>
