<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東自認反骨寸華仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東自認反骨寸華仔 - 馮仁昭</h1><p>近年轉戰內地發展嘅陳曉東日前被拍得同妙齡少女拖手行街，噚日身在台灣嘅東東上咗台視為《2011超級巨星紅白藝能大賞》節目進行綵排，提到佢有新對象時，東東就形容自己嘅感情觀很「反骨」，仲反傳統話唔介意被狗仔隊偷拍，又話唔擔心因為咁影響班米飯班主歌迷嘅心情，講講吓仲扯埋劉德華落水，話佢所以咁講因為佢唔係劉德華，言下之意即係暗寸之前瞞婚嘅華仔。</p></body></html>
