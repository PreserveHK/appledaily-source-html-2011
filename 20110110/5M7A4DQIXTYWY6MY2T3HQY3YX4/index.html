<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯妹妹被嘲嗌心痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯妹妹被嘲嗌心痛 - 馮仁昭</h1><p>林峯人紅是非多，連帶妹妹結婚都有傳媒追訪，結果妹妹俾人話似王祖藍。林峯噚日透過經理人嘅微博留言話：「妹妹結婚了，本來是一件大喜的事，但卻因為我的出席，令到我至疼錫至親的家人受到傷害……入行以來最不開心的時間，作為兄長的我未能好好保護她，心實在痛。工作，壓力，情緒低落種種原因，令我倒下來了。」林峯妹妹見到哥哥咁錫自己，乜都補番晒啦。</p></body></html>
