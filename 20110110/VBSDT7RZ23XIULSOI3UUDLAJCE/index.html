<html><header><meta charset="utf-8"><title>祖父創辦駱駝漆父為律師</title></header><body><h1>祖父創辦駱駝漆父為律師</h1><p>黃英豪的祖父黃笏南是駱駝漆創辦人，父親黃乾亨是執業超過50年的名律師。雖然父輩也有營商，但家族一直作風低調。「台山人幾肯捱o架！金山阿伯嘛，勤勞刻苦。」黃英豪說，但他補充，台山人無企業家的冒險精神。<br>當年很多台山人赴北美洲打工，他祖父是其中一個，21歲就越洋過海教中文，30歲開廠，後來因照顧鄉里的緣故而開當舖，「台山人好注重家庭同鄉親！」黃英豪說。<br>或者如此，47歲的他非常早婚，育有兩子兩女，大女已大學畢業，孻仔準備上大學，繼承爺爺及爸爸攻讀法律，「有法律專業都係好嘅基礎。」他本人應是兒子的最好榜樣。</p></body></html>
