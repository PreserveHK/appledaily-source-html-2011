<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國影星佐治古尼昨日現身蘇丹，支持南部搞獨立的公民投票。<br><br>●身在溫哥華拍片的湯告魯斯昨日獲妻子帶同女兒Suri到來探班。<br><br>●日本女星矢口真里日前在電視節目上嘗試無重力飛行下飲飲品，弄濕衫褲如失禁。<br><br>●日本組合Morning娘隊長高橋愛，昨日宣佈今年秋天完成巡迴騷後正式離隊，隊長位置由新垣里沙頂上。<br><br>●韓星元斌和文根英最近合拍時裝廣告，這是他們繼韓劇《藍色生死戀》後相隔10年再合作。<br><br>●韓國人氣組合2PM前日在深圳拍攝可樂廣告，六子冒寒穿上單薄服裝在街頭開工。</p></body></html>
