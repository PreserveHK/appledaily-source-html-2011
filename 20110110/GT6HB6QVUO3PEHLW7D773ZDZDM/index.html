<html><header><meta charset="utf-8"><title>美逼Twitter交阿桑奇資料</title></header><body><h1>美逼Twitter交阿桑奇資料</h1><p>網上私隱再受挑戰。美國政府以「刑事調查」為名，發法庭傳票下令微博網誌Twitter，交出維基解密創辦人阿桑奇（JulianAssange）的用戶資料和紀錄。<br>除了阿桑奇，美國司法部還要求Twitter交出疑當金手指的美軍曼寧、支持維基解密的冰島國會女議員和兩名電腦專家。Twitter不評論是否從命，但指會通知用戶。<br>另北韓欽定接班人金正恩周六生日，北韓在Twitter的戶口疑遭南韓黑客入侵，號召民眾起義推翻金氏政權。YouTube的官方頻道也遭黑入，上載了畫金正恩駕跑車亂撞死人的動畫片。<br>路透社</p></body></html>
