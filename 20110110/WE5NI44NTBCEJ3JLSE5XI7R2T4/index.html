<html><header><meta charset="utf-8"><title>珠寶商　謝瑞麟不大舉開舖</title></header><body><h1>珠寶商　謝瑞麟不大舉開舖</h1><p>珠寶零售商去年確實迎來了豐收的一年。謝瑞麟（417）首席營運總監陳立業表示，金價上升及內地旅客數目大幅增加，是該行業2010年跑贏大市的最大關鍵。</p><p>增長仍由內地客帶動</p><p>「相信今年增長仍會主要由內地客帶動。深圳在去年12月中進一步開放非廣東戶籍居民來港個人遊，華南客又會增加，相信會幫到生意。」<br>不過，今年金價會否再度攀升，陳立業對此抱有疑問，加上通脹壓力，亦是影響行業的不明朗因素之一。他說：「所以我們不是單純看好，今年增長可能沒有去年那樣理想。今年不會在香港大舉開舖，反而希望提升單店營運效率，並會主力發展內地市場。」
</p></body></html>
