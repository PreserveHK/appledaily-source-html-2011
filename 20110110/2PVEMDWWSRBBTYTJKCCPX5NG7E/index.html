<html><header><meta charset="utf-8"><title>求驗客手記：法足盃一樣爆到嘔 - 求驗客</title></header><body><h1>求驗客手記：法足盃一樣爆到嘔 - 求驗客</h1><p>前晚除咗英格蘭足總盃之外，法國足總盃第1圈一樣爆到七彩，最丟架嘅絕對係齊齊輸俾業餘隊嘅歐塞爾（白衫）同摩納哥喇！話到尾歐塞爾都係應屆歐聯分子，竟然作客1:2俾華斯基荷淘汰出局。近季一直希望攞盃仔進軍歐洲、上季法足盃決賽分子摩納哥，就同查恩貝利踢到加時都係打和1:1，之後互射12碼輸2:3。雖則摩軍冇咗射手朴主永，但實力高咁多都唔使搞到提早畢業o架！同時3支甲組隊聖伊天、華倫西恩斯同蒙彼利埃一樣畀乙組仔淘汰，只係唔夠歐摩兩軍樣衰咋！<br></p></body></html>
