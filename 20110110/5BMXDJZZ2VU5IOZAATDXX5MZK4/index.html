<html><header><meta charset="utf-8"><title>鑲鑽死嬰骷髏頭來港展出</title></header><body><h1>鑲鑽死嬰骷髏頭來港展出</h1><p>英國前衞藝術家赫斯特（DamienHirst）再有驚世新作──利用一個未滿兩周已死的嬰兒骷髏頭骨，鋪上白金，又鑲上逾8,600顆粉紅鑽和白鑽（圖），鑽石全由皇室御用珠寶商Bentley&amp;Skinner提供。這尊作品取名《ForHeaven'sSake》，但家長組織Netmums批評，這作品如向痛失孩子的父母傷口撒鹽。<br>這尊嬰兒骷髏骨頭本月底將在香港高古軒畫廊展出，稍後在倫敦展覽，叫價未定，單是鑲在前額的一顆粉紅鑽已值420萬鎊（5,000萬港元）。<br>英國《星期日電訊報》</p></body></html>
