<html><header><meta charset="utf-8"><title>Celine自爆患產後抑鬱</title></header><body><h1>Celine自爆患產後抑鬱</h1><p>加拿大女歌手CelineDion自從生孖B之後，頻頻抱仔上不同雜誌封面，在新出版的法國雜誌《GALA》中，Celine再抱熟睡的孖B出鏡，長子Rene-Charles也陪伴在側。她透露自己要落手落腳為孖B換片及餵奶，雖然很疲倦，但卻是舒解產後情緒的重要一步，她說：「我初初湊孖B時可以很亢奮，之後又會突然飲泣，我要親力親為湊B，令自己的情緒得到平衡，幸好這十分有效。」</p></body></html>
