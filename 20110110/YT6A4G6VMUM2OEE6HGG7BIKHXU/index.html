<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰游說MCJin生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰游說MCJin生仔 - 馮仁昭</h1><p>張繼聰、鄭融同HotCha噚日參與九龍城美食節，講到MCJin下月喺美國結婚，阿聰話保守秘密唔講，不過佢寄語好友早啲加入父親俱樂部。曾經同MCJin（小圖）合作嘅鄭融話一直知道佢有個好穩定嘅女友，好替對方開心，自己都對婚姻好有信心，期待真命天子出現；HotCha就話若果係真，希望對方請佢哋去美國參加婚禮喎！</p></body></html>
