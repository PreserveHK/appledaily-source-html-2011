<html><header><meta charset="utf-8"><title>中年漢睡夢中猝死</title></header><body><h1>中年漢睡夢中猝死</h1><p>【本報訊】沙田乙明邨一名男子，昨晨被母親發現昏迷家中，報警送院後死亡。警員調查後懷疑事主因隱疾猝死，認為案件無可疑，稍後交法醫官剖屍確定死因。<br>45歲死者姓陳，與家人同住乙明邨明耀樓18樓一單位；其66歲姓何母親表示，兒子平日身體健康，不明他為何猝死。昨晨7時許，陳母起床進入兒子房間時，發現他昏迷床上，拍叫全無反應，於是報警，惜事主送院後證實死亡。警員調查後不排除事主心臟病發或中風猝死，案件無可疑。</p></body></html>
