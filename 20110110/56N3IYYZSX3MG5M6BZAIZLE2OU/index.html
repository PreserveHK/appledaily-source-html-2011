<html><header><meta charset="utf-8"><title>新車速遞：Colt仔回歸扮露筍</title></header><body><h1>新車速遞：Colt仔回歸扮露筍</h1><p>早幾年三菱推出的都會車仔Colt都幾Hit下，唔知點解呢幾年靜咗落嚟。不過Colt迷唔使擔心，最新ColtPlus後繼車將會回歸，仲係踢走Cutie，以型仔賣相登場。呢架CS全車線條比舊款更為剛陽，最靚係車頭，超闊梯形鬼面罩，似足十代Evo同Lancer2.0，雖有傳三月日內瓦車展現身係ConceptCar，不過有消息話好快進入量產階段，跟BMW1系、AudiA1來個正面對決。</p></body></html>
