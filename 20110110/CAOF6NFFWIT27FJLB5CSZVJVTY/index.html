<html><header><meta charset="utf-8"><title>明道遇內衣模精神分裂</title></header><body><h1>明道遇內衣模精神分裂</h1><p>首度擔任女性內衣代言人的台灣男星明道，早前與大騷事業線的模特兒宋紀妍，拍了四輯不同結局的網路版廣告。拍攝前一天明道才在橫店拍完電視劇《唐宮美人天下》，導演要求明道一天內精準演繹四種不同的反應，他笑言拍完大感精神分裂。</p><p>演繹四種反應</p><p>面對穿上誘人內衣的宋紀妍，明道要演繹出四種反應，分別是AB血型的無奈、說道理、O型的生氣、罵人卻結巴、A型的驚嚇、緊張又害羞，以及B型的開心拉着宋紀妍起舞，工作人員也笑說看着膚色黝黑的明道的臉孔漸變為害羞的紅色。<br>撰文：葉雪</p></body></html>
