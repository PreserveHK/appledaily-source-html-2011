<html><header><meta charset="utf-8"><title>潘瑋柏自誇男人公敵</title></header><body><h1>潘瑋柏自誇男人公敵</h1><p>台灣偶像潘瑋柏新專輯《808》從去年12月31日展開預購，至今已賣出61,722張。潘瑋柏日前在台北搞簽唱會，就以持槍造型出現，現場上空飄出808個氣球，現場粉絲失控尖叫，就連兩位網路大熱美女、政大主播雙姬柯念萱及高玉穎也到場，表明要「現場通緝」潘瑋柏。</p><p>雙姬獻吻</p><p>同時，政大雙姬更向潘瑋柏獻吻，事後潘瑋柏害羞說：「獲雙姬青睞，真不知如何反應，我想我已成為全台灣宅男，不不不……是所有男生的頭號公敵。」<br>撰文：夏琴</p></body></html>
