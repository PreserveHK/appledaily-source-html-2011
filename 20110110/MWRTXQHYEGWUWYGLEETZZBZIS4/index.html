<html><header><meta charset="utf-8"><title>無火烚蛋　噴一噴慳半時間</title></header><body><h1>無火烚蛋　噴一噴慳半時間</h1><p>平時烚蛋，要準備一煲水，凍水落蛋，待它水滾至烚熟，至少都要20分鐘，偶爾忘記睇火，仲分分鐘煲乾水㖭﹗<br>不如試試用電飯煲來烚蛋，只要將一張廚紙噴濕，放入電飯煲內，再放入雞蛋，蓋上蓋按下煮飯按鈕，廚紙中的水份，經電飯煲加熱後會變成蒸氣不斷蒸騰，而雞蛋在密封的飯煲內更能平均受熱和加速凝固，約12分鐘飯煲就會自動跳掣，代表雞蛋已熟，比起平時煲水烚蛋更慳水慳火慳時間。</p></body></html>
