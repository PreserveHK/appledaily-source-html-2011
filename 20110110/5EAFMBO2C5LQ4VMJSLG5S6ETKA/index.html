<html><header><meta charset="utf-8"><title>諸葛梓岐自揭聖誕蜜月</title></header><body><h1>諸葛梓岐自揭聖誕蜜月</h1><p>陳法拉早前與Neway大少薛世恒到西班牙旅行，諸葛梓岐（Marie）則與二少薛嘉麟到美國過聖誕及新年，Marie還在微博更新其吃喝玩樂「公主」生活，一時shopping、玩修甲，一時又食自助餐，更透露被家庭醫生打了一針。<br>踏入新一年，Marie充電後第一個工作就是日本政府經濟產業省舉辦的時裝活動TokyoEye，她會與日模渡邊知夏子為時裝展揭幕。據她的好友、日本通王友良透露：「Marie曾經參加過TokyoGirlsFashionshow，加上她在學歷、語言能力及形象三方面都好，所以被選中成為香港唯一代表。」<br>撰文：FayeLam</p></body></html>
