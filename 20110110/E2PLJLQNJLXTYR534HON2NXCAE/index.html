<html><header><meta charset="utf-8"><title>南蘇丹公投爆衝突9死</title></header><body><h1>南蘇丹公投爆衝突9死</h1><p>非洲國家蘇丹南部昨日（周日）展開歷史性公投，決定是否獨立公投。南蘇丹總統基爾宣稱：「這是南蘇丹一直等待的歷史一刻。」<br>蘇丹北方為阿拉伯回教徒控制，南方黑人和基督徒備受歧視，內戰終於1983年至2005年爆發，南部達爾富爾遭種族清洗，200萬人死亡。<br>南蘇丹終於自決前途，親赴當地的荷李活影星佐治古尼形容「這是偉大的一天」。美國總統奧巴馬則指，北蘇丹政府若尊重公投結果，可獲剔除出支助恐怖主義國名單，跟美國關係正常化。<br>公投為期一周，但投票前夕蘇丹有兩個叛軍組織與南軍衝突造成九死。<br>法新社</p></body></html>
