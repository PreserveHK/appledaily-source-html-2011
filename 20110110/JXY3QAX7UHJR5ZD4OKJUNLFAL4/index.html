<html><header><meta charset="utf-8"><title>王菲返家變三妹</title></header><body><h1>王菲返家變三妹</h1><p>王菲與丈夫李亞鵬昨接受東方衛視節目《楊瀾訪談錄》錄播訪問，主持楊瀾問王菲當初為何退出？她說：「沒靈感，厭倦了！」<br>對於在復出個唱只說了三聲謝謝，阿菲說：「我不喜歡造作，心裏只想說謝謝，我覺得演唱會多說一句都是多餘的。」阿菲指家中陰盛陽衰，李亞鵬說：「家裏三個女人，大姐童童是哲學家，二姐嫣兒很淡定，王菲是三妹最隨心所欲。」</p><p>瘋狂網購</p><p>李亞鵬續說，阿菲不方便去商場，總是在網上購物，送貨的速遞員更以為他們家是一間公司。李亞鵬又指阿菲婚前買了不少廚具，因她說會煮飯，但那些廚具都變成裝飾品。<br>撰文：丁寧</p></body></html>
