<html><header><meta charset="utf-8"><title>便利店　利亞憂通脹慎開店</title></header><body><h1>便利店　利亞憂通脹慎開店</h1><p>通脹壓力對利潤微薄的便利店影響較大，在香港經營OK便利店及聖安娜餅店的利亞零售（8052），其行政總裁楊立彬表示，公司今年仍採取審慎開店的策略。</p><p>利亞零售：加薪增消費慾</p><p>「港元跟隨美元貶值，加上人民幣升值，今年通脹相信會惡化。租金上漲亦是一大隱憂，故公司今年不會加速擴張。」利亞現時在香港經營318家OK便利店及98家聖安娜餅店，今年計劃開設20至30家OK便利店，以及10至20家聖安娜餅店。<br>不過，楊立彬表示，就業市場持續向好，預料基層市民可獲加薪，這些因素有助提高本地市民的消費意欲，故對今年的零售市道仍樂觀。</p></body></html>
