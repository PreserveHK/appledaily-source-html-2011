<html><header><meta charset="utf-8"><title>90後全裸受訪熱爆網</title></header><body><h1>90後全裸受訪熱爆網</h1><p>「記者是大眾的眼睛，我能坦然的對着你，就表示能坦然的對着大眾。」兼職裸模、紅爆網絡的人民大學90後大二女生蘇紫紫（圖），近日受訪時，甚至全裸要求男記者面對面採訪，記者稱是「最忐忑的一次採訪」，引來數十萬點擊率。<br>採訪在北京一個市場進行，蘇紫紫置身大魚缸內掙扎，表現體驗死亡的痛苦。記者感尷尬，她反客為主說：「我採訪你吧！」直問記者面對裸體的她的感覺。曾全裸為學生當模特兒的「裸模院長」、南京中山文理學院院長楊林川，表示力挺蘇紫紫，指她是「為生計、為學業、為夢想，也可說是藝術」。<br>本報記者∕中新網</p></body></html>
