<html><header><meta charset="utf-8"><title>化妝品商　莎莎攻非旅遊旺區</title></header><body><h1>化妝品商　莎莎攻非旅遊旺區</h1><p>化妝品同樣是受惠內地自由行的重點零售類別之一，不過，莎莎（178）財務總監陸楷表示，隨着本港經濟平穩上揚，預料今年本地消費力會不斷增強，故公司會加強在非旅遊旺區的地方開舖，以捕捉本地客的消費潛力。</p><p>看好本地消費力</p><p>「我們相信今年內地來港的旅客數目，一定會有增長，自由行消費仍會很強勁，只是增長速度可能沒有去年般顯著。做多一些本地客生意，可以為公司加添新的增長動力。」<br>莎莎今年會繼續擴充步伐，至今年3月底止，會把本港分店數目由現時的75間增至81間，兩年內把港澳店舖數目增至100間，對今年零售前景繼續看好。</p></body></html>
