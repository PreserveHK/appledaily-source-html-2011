<html><header><meta charset="utf-8"><title>SS501餵食捽手冧粉絲</title></header><body><h1>SS501餵食捽手冧粉絲</h1><p>韓國人氣組合SS501成員許永生及金奎鐘，前晚於香港亞博館舉行歌迷聚會，約有1,000名歌迷出席。雖然今次不齊人，但歌迷仍熱烈地以尖叫聲歡迎他們出場，二人一開始就合唱韓版《花樣男子》的歌曲，之後亦分別獨唱，即將出個人大碟的永生，更首次在台上獻唱新碟中的英文歌。<br>永生及奎鐘為冧粉絲更化身成大廚，炮製港式奶茶咖啡及多士，請三名幸運粉絲上台試食，二人更親自餵三名幸運兒，令台下其他粉絲嘩鬼叫。最後再抽出另外兩名粉絲，永生及奎鐘送上潤手霜，更親自為兩名粉絲搽上，兩幸運兒即乘機抽水，與二人抱抱。<br>採訪：阮瑜　攝影：黃偉雄</p></body></html>
