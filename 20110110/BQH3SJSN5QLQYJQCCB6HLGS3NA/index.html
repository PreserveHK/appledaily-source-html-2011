<html><header><meta charset="utf-8"><title>大S封150分媳婦</title></header><body><h1>大S封150分媳婦</h1><p>大S與汪小菲的婚宴快將舉行，汪母張蘭日前接受內地名嘴曹可凡訪問，對準媳婦大S評價甚高，更給她150分。張蘭說：「一直希望孩子找個通情達理的女孩，我看過大S上魯豫的《魯豫有約》節目，覺得她好乖巧、印象不錯。」</p><p>奶奶讚敬業</p><p>對於有指張蘭不滿意大S曾在電影有大膽演出，她否認說：「如果我介意，我就太小女人了！做事一定要敬業，只要是為藝術獻身，我一定支持。如果要給大S打分，我給她150分，她不但適合我兒子，還適合我們整個家族。」<br>撰文:林妃</p></body></html>
