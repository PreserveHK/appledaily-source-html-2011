<html><header><meta charset="utf-8"><title>欣宜感謝秋官買百碟</title></header><body><h1>欣宜感謝秋官買百碟</h1><p>鄭欣宜昨日在鑽石山舉行首次個人簽唱會，吸引眾多男女老幼歌迷捧場支持，大會特別安排屬兔的欣宜與一群兔仔接觸，祝福她的處女大碟《有故事的人》大賣。<br>欣宜興奮表示從沒想過這麼快便會舉行簽唱會，她眼紅紅說：「知道自己有好多改善進步空間，公司答應同我成立fansclub。」<br>欣宜表示知道爸爸鄭少秋購買了100隻碟支持她。她說：「佢可能用嚟答謝錫我嘅長輩。」<br>採訪、攝影：張俊銘</p></body></html>
