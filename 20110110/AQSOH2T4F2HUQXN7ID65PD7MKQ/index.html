<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣恨派利是諗結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣恨派利是諗結婚 - 馮仁昭</h1><p>鍾嘉欣自從選美之後，噚日第二次着上旗袍去到九龍灣出席賀年活動，佢即席表演寫揮春，但係身為竹升妹嘅佢明顯唔太識中文，所以都要出貓，預先喺揮春上面用鉛筆寫定草稿。嘉欣講到今年媽咪唔能夠飛返香港同佢過年，搞到佢有啲思鄉病，至於過年會唔會到男友屋企拜年，鍾嘉欣即扯開話題話每年都係同媽咪過，不過都希望自己快啲結婚可以派利是喎！</p></body></html>
