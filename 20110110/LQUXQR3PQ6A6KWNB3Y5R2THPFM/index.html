<html><header><meta charset="utf-8"><title>隔牆有耳：馬丁回憶錄一年後面世 - 李八方</title></header><body><h1>隔牆有耳：馬丁回憶錄一年後面世 - 李八方</h1><p>華叔離世未有完成回憶錄令好多支持者覺得遺憾，作為華叔老戰友嘅李柱銘（馬丁），一生同樣傳奇。馬丁已經着手搞回憶錄，用筆錄同口述嘅形式回顧往事，希望一年後可以面世。<br>人一老，記憶力就衰退，馬丁都話自己記憶力一定只會更差唔會更好，所以必須喺有記性嘅時候搞掂本回憶錄。最近華叔喺有線電視嘅回憶錄中自揭舊情人原來係以前同事，觸動唔少人，馬丁都話一直冇聽過華叔講呢件事，自己都係睇電視至知。至於華叔細佬司徒強，馬丁話華叔好少提起，只係話拜山時會見到，但有次去華叔屋企探病都見司徒強在場，華叔簡單介紹係佢細佬咁囉。</p></body></html>
