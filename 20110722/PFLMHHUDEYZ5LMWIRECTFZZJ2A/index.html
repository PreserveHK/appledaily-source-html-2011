<html><header><meta charset="utf-8"><title>Web檢索：Google+開戶有價</title></header><body><h1>Web檢索：Google+開戶有價</h1><p>唔知大家有無諗住過檔，唔玩facebook轉投Google+！不過咁，唔係你話想就玩到，因為暫時只得Beta版，就好似N年前推出Gmail服務咁，要有朋友「邀請」先可以加入。最近，小記上大陸購物網，發現有人竟將Google+「邀請」視作為商品出售，賣價只需0.5蚊人仔，唔算貴，咁應唔應該讚佢有商業頭腦呢？事關只要你上討論區肯出句聲，隨時有人願意Add你。<br><br>記者：陳國輝</p></body></html>
