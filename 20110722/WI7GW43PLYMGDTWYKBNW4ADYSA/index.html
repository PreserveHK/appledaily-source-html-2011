<html><header><meta charset="utf-8"><title>Kelly攬住Fans喊</title></header><body><h1>Kelly攬住Fans喊</h1><p>陳慧琳（Kelly）的一位患有大腦麻痹的fans梁欣欣，克服困難出書《我慢慢的走過來了！》，昨日欣欣到灣仔書展宣傳，Kelly不但為她寫序，更現身打氣。Kelly表示欣欣中二時開始喜歡自己，兩人一直有聯絡；欣欣則坦言以為大家距離很遠，估不到Kelly處處幫助自己，說到此兩人在台上相擁而哭。</p><p>事後問Kelly有否想過出湊仔書？她說：「冇呀，有時間不如同蝦餃仔玩吓。」會否結集自己和蝦餃仔的靚相出寫真？她謂可考慮。當得知大部份o靚模寫真沒包封，Kelly說：「如果係咁，家長要指引吓。」<br>採訪：文國駿<br>攝影：仇志德</p></body></html>
