<html><header><meta charset="utf-8"><title>阿姐粉絲形神俱似</title></header><body><h1>阿姐粉絲形神俱似</h1><p>Kay敢作敢為，有話直說，嚴肅又認真，她的性格，似曾相識，是不是好似阿姐汪明荃！除了性格，原來樣都有幾分似，Kay說：「我係連影相都似阿姐，我之前有幾張poster，陸永見到即刻指住話汪阿姐呀！」</p><p>「想過搞政治」</p><p>Kay覺得偶像汪阿姐富正義感，又夠台型，自己體內則流着神奇女俠的血，又有萬二噸想承擔的社會責任。<br>讀書時，Kay曾經想過搞政治，她說：「真係諗過，想為人民服務，好想大家互相關懷，細個睇好多人物傳記，好似孫中山、周恩來，所以我有好大社會責任。但係我諗我唔係好適合做政治，音樂都係一個好好工具，所以我自己都係揀做呢類型嘅歌手。」</p></body></html>
