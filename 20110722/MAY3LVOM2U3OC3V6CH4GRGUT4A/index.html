<html><header><meta charset="utf-8"><title>《變3》內地高開一億</title></header><body><h1>《變3》內地高開一億</h1><p>荷李活猛片《變形金剛：黑月降臨》在內地幾經拖延讓路與內地電影《建黨偉業》後，卒之登陸內地戲院。前日首日上映就已經突破一億人民幣票房，成為內地電影市場有史以來首日票房最高的電影。<br>有微博網友根據院線資料估算後表示「首日票房毫無疑問的破了億！超過了1.1億多，小數點後邊的數目下午才能出更詳細的，因為放映協會電影統計資料中心都是第二日才收到各條院線的詳細統計數，標準資料等下午吧」，照此數目推算入場人次超過196萬人。相信只要不再發生偷票房及虛擬場事件，《變形金剛》的票房應該節節上升，有機挑戰史上最高票房紀錄《阿凡達》的13億。<br>撰文：李森</p></body></html>
