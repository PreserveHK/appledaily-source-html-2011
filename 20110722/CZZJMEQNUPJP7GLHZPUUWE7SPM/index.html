<html><header><meta charset="utf-8"><title>劉心悠悔少陪外公</title></header><body><h1>劉心悠悔少陪外公</h1><p>劉心悠與黎耀祥昨日到將軍澳一屋邨向老人家派發福袋，心悠表示這是她首次以仁濟慈善大使身份出席活動，問她可懂得與老人家相處？她說：「我以前同外公外婆相處嘅日子，我都唔係好識講嘢，驚同佢哋相處，不過外公走咗之後我先後悔當初冇多啲同佢哋傾偈，所以家自己都會大膽啲。」心悠又謂近日多以拍廣告為主，問她可想拍攝樓盤廣告及拿折頭？她笑說：「咁有就梗係要啦！」<br>至於黎耀祥則表示8月底會與鄭則士合作拍攝新劇《造皇者》，問他稍後會否到韓國出席第6屆首爾電視節？他說：「睇吓有冇期同安唔安排到啦，當然想去，同阿雯女（鄧萃雯）自費去都唔拘，當去旅行。」<br>採訪、攝影：文國駿</p></body></html>
