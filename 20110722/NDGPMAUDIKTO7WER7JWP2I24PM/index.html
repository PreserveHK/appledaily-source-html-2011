<html><header><meta charset="utf-8"><title>祖兒自嘲平實冇奶</title></header><body><h1>祖兒自嘲平實冇奶</h1><p>容祖兒和Twins昨在中環出席活動，身為很多不同類型產品代言人的祖兒表示，最近有奶樽和門找她做代言人，令她摸不着頭腦：「我諗門可能係因為同我一樣咁平實，同埋好堅固，奶樽可以係因為我冇奶。」</p><p>揸關刀扮門神</p><p>祖兒嚷着要接拍這兩個產品的廣告，並即場賣橋：「呢兩個我好有興趣，賣門我可以扮兩個門神，揸住關刀幾型呀，奶樽就扮餵奶。」至於Twins就經常拍服裝和護膚品廣告，令她們印象最深刻的，是初出道時拍的洗頭水廣告。<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
