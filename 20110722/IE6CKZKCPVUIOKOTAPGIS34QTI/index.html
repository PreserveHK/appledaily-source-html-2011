<html><header><meta charset="utf-8"><title>變態男生姦跳樓女屍</title></header><body><h1>變態男生姦跳樓女屍</h1><p>南韓發生駭人姦屍案。18歲高中男生見到60歲婦人跳樓自殺身亡後，沒即時報警，反而掏出利刀猛捅屍體，再剝掉死者的衣服進行姦屍。<br>姦屍案在周一發生，疑犯向警方自首時供稱，在街上見到婦人跳樓後，出於好奇心和「想試試看」心態，並非真的想犯罪，拿出利刀連捅屍體幾刀，然後再姦屍。警方到場時，老婦一絲不掛倒斃花圃內。<br>雖然疑犯坦白招認，但警方指他沒悔意，供詞反覆，精神狀況可能有問題，於是把他扣查，並安排醫生診斷他的精神狀況。南韓傳媒以「震驚」和「離奇」來形容這宗姦屍案，但倘若疑犯最後被診斷出有精神問題，加上是未成年，法庭可能會輕判他了事。<br>台灣東森新聞網</p></body></html>
