<html><header><meta charset="utf-8"><title>家居資訊站：Shinco環保雪種冷氣機　透心涼</title></header><body><h1>家居資訊站：Shinco環保雪種冷氣機　透心涼</h1><p>炎炎夏日，一部涼快舒適的冷氣機不可少，D&amp;A推出Shinco全新多款環保雪種冷氣機，包括掛牆分體式冷氣機及窗口機，高效能快速製冷，節省能源，慳電環保，自動搖擺同時能四面送風，使冷氣均勻地輸送至家中每個角落，而且還有淨化空氣過濾網，有效改善家居空氣質素，其中掛牆分體式冷氣機更具有獨立除濕功能。<br>同時推出一款多功能抽濕機，防潮功能佳，水溢感應設計，配備易潔式過濾網，自動搖擺廣角送風，並有自動除霜功能，8小時時間掣，另可按需要裝配排水管。<br><br>D&amp;A<br>電話：23771211</p></body></html>
