<html><header><meta charset="utf-8"><title>Crystal揀男友要夠壞</title></header><body><h1>Crystal揀男友要夠壞</h1><p>女子組合HotCha成員Crystal，昨日到會展宣傳新書《愛瘋說》，適逢是她26歲生日，她兩位好姊妹Regen和Winkie想送一個男仔給Crystal做禮物，Crystal說：「今年收到嘅祝福係想我搵到個男朋友，我想要個男仔好似方大同咁有才華、又瘦，或者好似周杰倫，感覺有啲壞。」提到她出文字書，不及o靚模晒胸搶手，Winkie撐隊友說：「Crystal係才女，佢賣文字唔賣身。」<br></p></body></html>
