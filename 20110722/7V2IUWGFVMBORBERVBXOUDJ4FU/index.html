<html><header><meta charset="utf-8"><title>麗都花園15年升57%</title></header><body><h1>麗都花園15年升57%</h1><p>利嘉閣地產區域經理姚頌唐表示，深井麗都花園2座極低層C室，763方呎，3房連套房間隔，望山景，以251萬元易手，呎價3290元。賣方96年2月斥資160萬元購入作為自住用途，迄今轉售，進賬91萬元，賺幅56.9%。<br>姚頌唐說，麗都花園7月至今，暫錄得5宗買賣，當中兩宗為海景戶，造價理想，帶動整體造價調高，平均呎價約4000元水平。目前放盤約75個單位，視乎山、海景及樓層高低，每方呎3932至5926元不等。</p></body></html>
