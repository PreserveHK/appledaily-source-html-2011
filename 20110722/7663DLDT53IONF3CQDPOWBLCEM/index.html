<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王祖藍熱戀甜到搵人分 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王祖藍熱戀甜到搵人分 - 馮仁昭</h1><p>王祖藍遲啲會有個人騷表演，佢噚日接受商台訪問，佢話今次會講感情嘅嘢，問佢會唔會講最近好多藝人情侶分手嘅事，佢話：「我唔會針對人而講，我同李亞男家都算係蜜運中，所以漏啲（甜蜜）出去畀大家。」<br>王祖藍仲話同李亞男感情好好，主持人問佢有冇諗過結婚，佢話：「每次拍拖都視對方為結婚對象，我係有計劃，但大家現時都以事業為重。」佢仲爆女友最近好多賺錢騷，要女友請食飯慶祝。</p></body></html>
