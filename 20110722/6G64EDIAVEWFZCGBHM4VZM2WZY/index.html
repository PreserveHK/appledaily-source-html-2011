<html><header><meta charset="utf-8"><title>馮仁昭四圍超：中基、余思敏齊講湊女經 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：中基、余思敏齊講湊女經 - 馮仁昭</h1><p>鄭中基嘅女友余思敏（小圖）上周為佢生咗個女，噚日兩人接受有線CEN電話訪問，余思敏話因囡囡比預產期早咗出世，所以男友趕唔切睇住囡囡出世，余思敏話：「初為人母自己都有啲手忙腳亂，囡囡仲未改名，但有雜誌追訪我爸爸就唔開心。」Ronald就話囡囡合埋眼好似自己，女友爸爸被追訪都影響佢心情，仲話會法律追究不實報道，Ronald仲話百日宴由媽咪安排，而兩人嘅婚禮亦積極籌備中。</p></body></html>
