<html><header><meta charset="utf-8"><title>贈台大熊貓「中空寶」</title></header><body><h1>贈台大熊貓「中空寶」</h1><p>大陸贈送給台灣的大熊貓團團、圓圓何時能夠傳宗接代備受關注。今年2月進行人工受精後，5月一度傳出懷孕的圓圓，昨經大陸熊貓專家檢查後卻證實「中空寶」。<br>據悉，圓圓在今年2月9、10日進行人工受精，至今超過162天，大陸熊貓專家黃炎在本月20日抵台，與台北動物園進行評估，確認圓圓沒有懷孕。台北市立動物園發言人趙明杰表示，團團圓圓今年已6歲半，明年雄性熊貓團團越加成熟，讓圓圓交配懷孕的機率會比今年高。<br>中新社</p></body></html>
