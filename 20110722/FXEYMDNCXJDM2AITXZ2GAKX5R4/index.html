<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡出嫁乃一廂情願 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡出嫁乃一廂情願 - 馮仁昭</h1><p>周汶錡（Kathy）及趙世曾前女友TerriHolladay噚日出席時裝活動。<br>Kathy一身蜜糖膚色現身，佢透露啱啱去完法國南部度假兼出席好朋友婚禮，對於自己嘅婚期，之前有指佢出年嫁，點知佢忽然轉口風話：「一個人答唔到呢個問題，男友未求婚，未有計劃決定結婚，佢係真命天子，自己會加油，希望兩年內，要多啲正能量，屋企人都唔會催，咁多年都接受晒，溝通到。」</p></body></html>
