<html><header><meta charset="utf-8"><title>少年開槍打死無毛吸血怪</title></header><body><h1>少年開槍打死無毛吸血怪</h1><p>美國德州13歲少年波普，日前在家中後園把一隻全身沒毛的不知名怪物打死，懷疑牠是傳說中專吸動物血液的卓柏卡布拉（Chupacabra）。他計劃將怪物皮膚樣本送去化驗，希望可查明真相。<br>波普周日起床後，驚見後園有一隻全身發抖、無毛卻有尖牙的怪物走動，他跑去叫醒父親，但父親不理，惟有拿起來福槍，走近怪物跟前連開三槍，將牠打死（圖）。他相信這是卓柏卡布拉，連父親和野生公園當局也不清楚牠是甚麼，待化驗後才能解開謎團。<br>英國《每日郵報》</p></body></html>
