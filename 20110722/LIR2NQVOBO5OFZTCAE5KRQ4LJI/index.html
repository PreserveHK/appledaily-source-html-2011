<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MandyLieu同拍檔鬥谷胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MandyLieu同拍檔鬥谷胸 - 馮仁昭</h1><p>now101台主持MandyLieu同黃幗頤（Scarlett）等，早排為節目《Lifetival》拍攝新嘅宣傳片，着低胸衫嘅Mandy努力夾出事業線，但估唔到Scarlett都好有料，效果波濤洶湧。Mandy憶述做主持以來，以去哈爾濱滑雪經歷凍到震，同埋有幸會見殿堂級時裝設計師JohnGalliano人呢兩件事，最令佢畢生難忘喎！</p></body></html>
