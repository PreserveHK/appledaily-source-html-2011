<html><header><meta charset="utf-8"><title>西川貴教與年輕高模譜長短戀</title></header><body><h1>西川貴教<br>與年輕高模譜長短戀</h1><p>現年40歲的日本男歌手西川貴教，被今日出版的日本雜誌《FRIDAY》偷拍到日前在東京與比他年輕18歲的日本模特兒菜菜緒手拖手拍拖。拍拖照曝光後，二人慘遭網民嘲笑。</p><p>被嘲似母子</p><p>曾與PUFFY成員吉村由美結婚的西川貴教，早前因在電台節目跟模特兒菜菜緒合作而撻着。身高只有1.61米外形又似中年tomboy的西川與1.71米高的菜菜緒一高一矮拍拖時，被指猶如一對女同志拍拖，甚至有網民嘲笑二人十足一對母子出街。</p></body></html>
