<html><header><meta charset="utf-8"><title>梁思浩：我冇6億身家</title></header><body><h1>梁思浩：我冇6億身家</h1><p>梁思浩及麥玲玲昨於鯉魚門天后廟，為有線節目《怪談》進行拜神及放生儀式。早前有指梁思浩不再主持該節目，他說：「本來個節目係今個月出街，但因為我有幾個探訪未去，有線就好好話等埋我，家就要等到8月先出街。」<br>問到思浩是否承繼了一筆遺產，故不用工作？他說：「我可以話我冇6億身家，如果有我就唔使做，去世界各地做義工啦。」一向與無綫關係友好的麥玲玲，表示今次以嘉賓身份亮相，以及支持好友思浩。記者笑言她形同無綫藝人，她笑說：「樂小姐同我係姊妹，成日講笑叫我棄暗投明。」<br>採訪、攝影：李珮洳</p></body></html>
