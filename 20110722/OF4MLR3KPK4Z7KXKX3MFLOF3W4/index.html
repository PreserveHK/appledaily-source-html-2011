<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國歌手保羅麥卡尼近日向友人透露希望與女友於倫敦結婚，並以小型婚禮進行，婚期未定。<br><br>●美國女星珍妮花洛庇絲前日在烏克蘭為一場婚禮表演，更在活動中表示自己現在很開心，完全沒有為離婚煩惱。<br><br>●日本男歌手GACKT前日率領YELLOWFRIEDCHICKENz在巴黎展開歐洲巡迴騷，會在9個國家13城市演出。</p><p>●韓國男星吳智昊早前與友人合作推出泡菜品牌，吸引一眾師奶爭相購買，半年銷售額已高達約2,900萬港元。<br><br>●韓國女星韓孝珠昨日以國稅廳宣傳大使身份出席「漂亮納稅人頒獎禮」。</p></body></html>
