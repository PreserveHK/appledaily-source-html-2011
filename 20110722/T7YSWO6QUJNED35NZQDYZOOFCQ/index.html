<html><header><meta charset="utf-8"><title>Katy9提名力壓GaGa</title></header><body><h1>Katy9提名力壓GaGa</h1><p>美國女歌手KatyPerry（圖）雖在製造新聞伎倆不及LadyGaGa（小圖）以至名氣仍輸蝕於她，但於今屆MTV音樂錄影帶頒獎禮卻爭回一口氣，事關Katy於年度最佳音樂影帶及最佳女歌手影帶等項目獲九項提名暫領風騷，至於騷靈女歌手Adele則獲七項提名僅隨其後，男歌手方面以KanyeWest的七項提名最多。至於去年拿了八個獎的GaGa，今年則只有最佳女歌手影帶等三項提名，頒獎禮將於下月28日舉行。</p></body></html>
