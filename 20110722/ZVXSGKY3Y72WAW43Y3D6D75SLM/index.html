<html><header><meta charset="utf-8"><title>趣趣地：杜奧巴細佬踢法升班馬</title></header><body><h1>趣趣地：杜奧巴細佬踢法升班馬</h1><p>喺嚟緊新球季，球迷一定要留意吓法國升班馬迪安（Dijon），因為呢支歷史性升上法甲嘅球隊，可以話係車路士二隊。首先，車路士翼鋒馬隆達係球會嘅股東之一，咁順理成章，佢個同樣係踢翼鋒嘅細佬萊斯利（LeslyMalouda）就當然喺陣中啦。日前，迪安又公佈已經簽咗車路士前鋒杜奧巴嘅19歲細佬費迪（FreddyDrogba、右），而司職前鋒嘅費迪，仲係科特迪瓦小國腳㖭！</p></body></html>
