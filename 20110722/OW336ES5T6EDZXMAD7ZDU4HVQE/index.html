<html><header><meta charset="utf-8"><title>豆腐浸鹽水頂硬上</title></header><body><h1>豆腐浸鹽水頂硬上</h1><p>軟弱的豆腐經常會禁不起烹調過程的「折磨」，未上碟已煮爛，認真不開胃。若跟住以下的小貼士去煮豆腐，那便保證可以讓豆腐硬淨起來，可以完整上桌，見人不失禮。<br><br>Models：Winkie&amp;Jacky@PureModels&#13;</p><p>浸鹽水</p><p>豆腐浸30分鐘鹽水，可逼出豆腐中的水份，抹乾後再攤放5分鐘。</p><p>吸乾再汆水</p><p>攤放後吸乾水份，再汆水，然後將豆腐切成約1吋丁方，方便又不怕散。</p></body></html>
