<html><header><meta charset="utf-8"><title>呂良偉父親病逝</title></header><body><h1>呂良偉父親病逝</h1><p>呂良偉父親呂秉榮昨日凌晨在香港的醫院離世，享年88歲。原本身在橫店趕戲的阿呂大前日專程返港見父親最後一面。<br>阿呂太太楊小娟昨日接受電話訪問時表示老爺入院已有一段時間，她說：「都係啲老人病，前日我見老爺喺醫院唔係好精神所以打畀阿呂趕返嚟，佢上午5點離開橫店下午返到香港見完老爺當晚就趕返橫店。」小娟表示老爺見完一家人之後就在昨日凌晨安詳離世，她說：「醫生話都係併發症，家等阿呂拍完戲趕返來，應該下個月左右出殯，都會係佛教儀式。」採訪：李森
</p></body></html>
