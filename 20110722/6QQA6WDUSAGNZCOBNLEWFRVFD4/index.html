<html><header><meta charset="utf-8"><title>求驗客手記：南華新巴西兵冇人識 - 求驗客</title></header><body><h1>求驗客手記：南華新巴西兵冇人識 - 求驗客</h1><p>南華今季請咗前斯洛伐克國家隊教練高世安執教，到底呢位前捷克國腳能否帶領「少林寺」重奪冠軍再踢亞協盃，仲係未知數，不過新季第1個加盟外援，係由助教祖利亞推薦、名不見經傳嘅23歲巴西前鋒李安奴。我求大俠向來八卦，見李安奴來自巴西聖保羅，以為羅生又搵巴甲球員助陣，點知聖保羅官網點搵都搵唔到LeonelAlvimNeto個名，睇真啲呢位李安奴係踢聖保羅省內球隊SaoPaulo-RS。有人放咗身高1米89嘅李安奴嘅比賽片上網，睇片段佢係有突破能力，至於啱唔啱南華，就拭目以待。</p></body></html>
