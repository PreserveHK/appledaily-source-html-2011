<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯殘爆開工即Chok - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯殘爆開工即Chok - 馮仁昭</h1><p>今個月底林峯就會舉行佢第三次嘅紅館個唱，同時亦要宣傳佢第六張專輯《LF》，早前林峯忙極都要抽時間出嚟拍攝唱片封套同埋個唱嘅海報，影相嗰日已攰到爆嘅林峯係通宵拍完劇先趕到現場拍攝，雖然佢殘樣盡現，但佢一見鏡頭就即刻好似上咗電一樣，喺鏡頭前照舊大擺佢啲經典chok甫士，工作人員見佢攰到咁都頂硬上，照chok可也，都話佢專業。</p></body></html>
