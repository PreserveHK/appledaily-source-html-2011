<html><header><meta charset="utf-8"><title>惡狗咬鯊魚</title></header><body><h1>惡狗咬鯊魚</h1><p>鯊魚向來兇猛，但澳洲有人拍到兩隻狗竟敢在鯊魚游弋的水域游泳，並一口咬住鯊魚尾部的奇景（圖）。<br>澳洲32歲建築工人佩恩（RussellHood-Penn）與太太在國內四處流浪旅行，在西澳洲省一處海邊目擊這次奇景。他們按照居民的指示，在一次潮漲時到海邊，看見兩隻狗與一群檸檬鯊游泳，兩隻狗無懼鯊魚，游到離岸60米，似乎想把那群鯊魚圍住，將牠們帶到淺水處。20分鐘後，其中一隻狗突潛入水中，一口咬住一條鯊魚的尾部，一同水中暢泳一番。短片被放上網，短短一周就有150萬人觀看過。<br>澳洲《悉尼先驅晨報》</p></body></html>
