<html><header><meta charset="utf-8"><title>日災民吸入毒塵患肺炎</title></header><body><h1>日災民吸入毒塵患肺炎</h1><p>日本311地震引發大海嘯，奪去無數人性命，部份災民即使當天倖存兼沒受傷，今天卻因吸入被有毒塵土和垃圾污染的空氣，紛紛患上肺炎、哮喘、肺氣腫及支氣管炎等重病。<br>在海嘯重災區宮城縣，患上嚴重肺炎要入院治療的人數，比往常急升4.3倍，患肺氣腫及支氣管炎的多了四倍，患嚴重哮喘的亦大增近三倍。民眾咳嗽、喉嚨痛和眼睛刺痛的個案亦大增，部份病人甚至出現雙手紅腫和生水泡的情況。醫生指，地震過後遺下大量垃圾，滋生細菌，海水中亦混雜了死魚等雜物，產生惡臭氣味，災民吸入附有有毒塵土的空氣後，肺部及氣管很容易被細菌感染而患病。<br>英國《泰晤士報》</p></body></html>
