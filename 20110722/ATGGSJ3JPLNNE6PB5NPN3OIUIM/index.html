<html><header><meta charset="utf-8"><title>志偉憂緋聞累許亦妮</title></header><body><h1>志偉憂緋聞累許亦妮</h1><p>曾志偉前晚與一眾候選港姐會面，對佳麗印象深刻，志偉表示最擔心是10號李天縱和15號梁蔚翎廣東話不流利較輸蝕，又有留意仔女王3號許亦妮的花邊新聞，志偉說：「希望評判冇睇報紙，多少都對佢有啲影響，但我都叫佢唔好俾新聞影響表現，臨場同見評判最重要。」許亦妮表示不擔心被負面新聞影響，但見評判時不會刻意提起相關新聞。<br>昨日14位港姐又到旺角出席護膚分享會，同場還有楊怡擔任嘉賓，許亦妮表示有看過楊怡的劇，但不認識她。對於楊怡提議她介紹男仔認識時，許亦妮即說：「吓？我冇，你哋再做啲出嚟介紹畀我認識囉。」<br>採訪：卓寶花、楊潔雯<br>攝影：仇志德、黃文成</p></body></html>
