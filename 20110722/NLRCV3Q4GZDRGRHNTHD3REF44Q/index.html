<html><header><meta charset="utf-8"><title>新盤速遞瓏璽今加推　最平1604萬</title></header><body><h1>新盤速遞<br>瓏璽今加推　最平1604萬</h1><p>新地發展的大角嘴瓏璽，本周六（今日）發售兩批加推單位。首批加推的54伙，分佈3座星海鑽及8座觀海鑽，1188至1353方呎，定價2890萬至2282.8萬元。另外，加推的23伙分佈3座星海鑽A及B室，樓層由7樓起，該批最平1603.8萬元。早前獲洽售的2座天海鑽38樓A室，1997方呎，定價5751.36萬元，呎價2.88萬元，包兩個車位。</p></body></html>
