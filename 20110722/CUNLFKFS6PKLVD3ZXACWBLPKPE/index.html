<html><header><meta charset="utf-8"><title>北韓空運漢堡包送高官</title></header><body><h1>北韓空運漢堡包送高官</h1><p>北韓嚴重糧荒，600萬人捱肚餓之際，政府高層繼續奢華享樂，甚至派國營高麗航空公司客機「送外賣」，從中國空運麥當勞漢堡包入境，供高幹充飢。<br>南韓政府官員消息指，儘管聯合國對北韓實施制裁，最高領導人金正日依然有辦法從中國大規模進口奢侈品，如Armani、Gucci、歐米茄手錶、高檔洋酒和威士忌等，分派給效忠他的高幹和軍官。在目前連軍方也缺糧的情況下，金正日就向中國麥當勞大手買漢堡包，用民航機送回國，派給高幹充飢，確保他們繼續效忠他。<br>英國《每日電訊報》</p></body></html>
