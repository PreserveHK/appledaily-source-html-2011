<html><header><meta charset="utf-8"><title>女子深宵被搶iPhone4</title></header><body><h1>女子深宵被搶iPhone4</h1><p>【本報訊】iPhone繼續成為搶劫目標。昨凌晨零時，姓陳女子（24歲）手持iPhone4行經柴灣興華廣場2樓期間，懷疑手機惹賊垂涎，被獨行賊從後搶去。女事主反抗大叫與賊人糾纏，賊人將她推跌後逃離商場，女事主手部擦傷向保安員求助。警方接報到場將傷者送院，但在附近兜截並無發現。<br>過去一年，不斷發生搶劫iPhone案，警方呼籲商戶收購手機前要確定貨源，如有懷疑應拒絕回收及報警，以免觸犯接贓罪行。</p></body></html>
