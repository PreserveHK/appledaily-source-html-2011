<html><header><meta charset="utf-8"><title>陳豪放下廖碧兒</title></header><body><h1>陳豪放下廖碧兒</h1><p>陳豪和G.E.M等昨日在尖沙嘴出席手機活動，廖碧兒因形象差，多年廣告被王菀之取代，陳豪初時說：「我嘅宗旨係唔八卦人哋嘅嘢。」之後禁不住為舊愛講好話：「間唔中廣告商都會換吓人，大家畀多啲空間佢，留意佢好嘅一面啦。」問到陳豪是否已放低，他說：「新一年新開始，我已經放低咗。」<br>G.E.M對梁洛施和李澤楷分手一事，她自言沒想過要做灰姑娘，她說：「只要我鍾意嘅人，無論有錢、平凡，我都會鍾意嗰個人。」男友沒錢都接受？她說：「我係有情飲水飽。」倒貼也可以？她說：「冇所謂，咁會激發佢有動力，做好啲去照顧我。」<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
