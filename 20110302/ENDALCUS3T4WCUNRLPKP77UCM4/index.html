<html><header><meta charset="utf-8"><title>舒壓潔面乳　力抗濕冷</title></header><body><h1>舒壓潔面乳　力抗濕冷</h1><p>前天到美容院做Facial的時候，被美容師投訴黑頭很嚴重，而且毛孔還有擴張的危機。聽了之後大受打擊，但其實我是心知肚明的。原因是近日天氣濕冷，卸妝潔面的耐性大減，也許這就是因果報應吧！結果美容師介紹了一款來自法國的護膚品牌JEAND'ESTREES柔敏舒壓潔面乳給我，叫我乖乖地使用。此產品選用棕麻子為護膚品的主要成份，好處是對肌膚有舒緩功效及達致預防敏感肌膚引起的紅腫及痕癢，特別適合薄弱敏感的肌膚。同時適用於臉部、眼部及唇部，讓我可以一Take過徹底卸妝！<br><br>記者：陳子穎<br><br>查詢：27119261（全線莎莎有售）</p></body></html>
