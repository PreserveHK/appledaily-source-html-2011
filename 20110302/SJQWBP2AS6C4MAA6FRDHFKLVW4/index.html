<html><header><meta charset="utf-8"><title>案件速遞何鴻章子再告十姑娘</title></header><body><h1>案件速遞<br>何鴻章子再告十姑娘</h1><p>【本報訊】已故香港富商何東的長孫何鴻章在79及80年，為子女成立兩個信託基金，並委任曾與他有過一段情的堂姐「十姑娘」何婉琪做信託人。何鴻章的兒子何彪（圖）昨再入稟高等法院，指十姑娘及信託公司HillheadLtd違反責任，在80至08年間轉移信託基金的資產及賤賣物業，要求十姑娘等人賠償。<br>原告何彪指十姑娘與15間公司開設虛假戶口，轉移資金，賤賣在灣仔長康大廈的地舖，侵吞1,150個金幣，並要求交代美孚新邨兩個單位、夏威夷的物業及1.17億元利息的賬目。<br>案件編號：HCA340/11</p></body></html>
