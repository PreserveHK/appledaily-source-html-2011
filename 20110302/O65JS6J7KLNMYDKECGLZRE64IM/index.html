<html><header><meta charset="utf-8"><title>求驗客手記：黑腳踢吉祥鷹惹公憤 - 求驗客</title></header><body><h1>求驗客手記：黑腳踢吉祥鷹惹公憤 - 求驗客</h1><p>喺上周末嘅哥倫比亞錦標賽由彭利拿鬥青年體育會，戰至75分鐘彭利拿落後1:2時，彭利拿嘅後防摩蘭奴（LuisMoreno）為咗唔想浪費時間，用左腳將已被波省中瞓喺球場嘅貓頭鷹踢走（圖），之但係原來呢隻貓頭鷹係青年體育會嘅吉祥物，搞到現場粉絲起哄狂插，摩蘭奴賽後要被警察護送離開球場，哥倫比亞聯賽仲話會罰佢停賽，事後已道歉嘅摩蘭奴咁樣虐待動物，真係抵死！</p></body></html>
