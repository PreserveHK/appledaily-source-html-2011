<html><header><meta charset="utf-8"><title>求驗客手記：馬會暫時唔開韓職 - 求驗客</title></header><body><h1>求驗客手記：馬會暫時唔開韓職 - 求驗客</h1><p>日聯、日乙及韓職喺今個周末開鑼，之前喺馬會呢3個聯賽都有得玩，但今屆開始就冇咗韓職。馬會發言人就話，由於新一屆韓職嘅隊數多咗，所以想先觀察吓，唔排除第日會開番。韓職聯嘅資訊唔多，而且有時啲賽果都幾唔尋常，況且同日聯同日乙撞咗時間，兼且冇日本波咁受歡迎，所以暫時冇咗都唔算好可惜。另外，澳職球隊北昆士蘭獅吼（圖）因財困而被取消參賽資格，如果冇新球隊加入，咁嚟緊喺11/12球季嘅隊數會由11隊返番去10隊，球迷記得留意嘞。</p></body></html>
