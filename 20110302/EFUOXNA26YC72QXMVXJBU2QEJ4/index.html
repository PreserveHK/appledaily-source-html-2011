<html><header><meta charset="utf-8"><title>回暖執六折皮褸</title></header><body><h1>回暖執六折皮褸</h1><p>天氣回暖仲介紹皮褸，玩咩？非也，其實只是個人認為皮褸這個長青Item根本毋須分天氣季節而入手，決定購買與否只視乎價錢，減得平的話，絕對值得買定放衣櫃，冬天每年有，幾時着到時再決定都未遲啦！以下介紹皮褸減價的店舖，有古着亦有自家品牌，現推各款皮褸減價清貨，部份貨品低至六折，有心人不妨走轉巡舖，隨時有驚喜！<br><br>記者：胡卓琳</p><p>Oldies（25758775）<br>銅鑼灣耀華街28號1樓</p></body></html>
