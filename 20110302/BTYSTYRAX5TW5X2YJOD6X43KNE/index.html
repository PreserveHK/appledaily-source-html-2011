<html><header><meta charset="utf-8"><title>案件速遞屈警長偷錢兄弟罪成</title></header><body><h1>案件速遞<br>屈警長偷錢兄弟罪成</h1><p>【本報訊】一對兄弟涉嫌誣告交通警長偷去3萬元現金一案昨審結。荃灣裁判法院暫委裁判官李志豪裁決指，兄長當日駕車找胞弟還錢，發覺車內現金失去，但沒有查究，胞弟到場聽到兄指警察偷錢，應知與自己取了車內現金有關，但無向人提及，認為兩兄弟的供詞均不合情理，裁定兩人提供虛假資料企圖誤導警務人員罪成，還柙至3月16日判刑。<br>被告王建清（39歲）及王建立（32歲）。案發於去年6月17日荃灣享和街，兩人疑不滿交通警長陳勇要求拖走私家車檢驗，兄報案指警長偷錢，弟高呼警察偷錢，復向警察投訴課投訴。<br>案件編號：TWCC3506/10</p></body></html>
