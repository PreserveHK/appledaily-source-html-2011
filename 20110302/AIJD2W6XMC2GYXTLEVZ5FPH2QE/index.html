<html><header><meta charset="utf-8"><title>劉亦菲偕母會四眼男</title></header><body><h1>劉亦菲偕母會四眼男</h1><p>在電影《倩女幽魂》中演聶小倩的劉亦菲，日前與一戴眼鏡的男士約會，同行還有她媽媽。三人日前於下晝在北京東二環附近一間餐廳用膳，穿深色長褲、繫着頸巾的劉亦菲以素顏示人，而該名男士則文質彬彬、年齡約30歲、穿啡色皮衣。</p><p>不時哈哈大笑</p><p>劉亦菲與該男士在餐廳內侃侃而談，更不時被該男士逗得哈哈大笑。飯後，三人同步出餐廳，劉亦菲與該男士並肩而行，劉媽媽則殿後，到停車位置時，該男士為劉亦菲開車門，劉亦菲也嫣然一笑回敬。<br>撰文：林妃</p></body></html>
