<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪抱恙行騷頂硬上 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪抱恙行騷頂硬上 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日擔任模特兒，喺IFC嘅Puma店行騷，Fiona對眼有啲腫，行完騷做訪問，仲即時戴番個口罩，原來佢唔舒服，Fiona話：「前日做電台訪問，做做吓不停嘔，嘔咗10次都有，做唔晒個訪問就要去睇醫生。醫生話我發燒同疲勞過度，但我咁辛苦先可以喺北京返嚟宣傳新歌，點辛苦都要繼續做之後嘅嘢，唔可以浪費時間，因為之後要返北京拍劇。」</p></body></html>
