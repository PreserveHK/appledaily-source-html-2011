<html><header><meta charset="utf-8"><title>「10蚊男」破車窗盜竊</title></header><body><h1>「10蚊男」破車窗盜竊</h1><p>【本報訊】一名身上僅有10蚊的男子，八小時內先後擊毀兩的士車窗盜竊。被捕疑犯38歲姓劉，報住新蒲崗，有毒品案底。事發於昨清晨5時，一名軍裝警員巡邏至上海街近旺角道時，見一名男子在停泊路邊一輛的士車上形迹可疑，而的士左後車門雞翼位車窗被擊毀，懷疑他車內盜竊，將他拘捕。警員事後起回被盜竊膠盒內的250元輔幣，並在疑犯身上僅撿獲一個10蚊輔幣。<br>早於前晚9時許，廣東道近鴉蘭街一輛的士也遭人以同一手法爆竊，警員懷疑為同一人所為，並相信他與區內近期發生的10多宗的士爆竊案有關，其中多宗連車內對講機也被拆走。</p></body></html>
