<html><header><meta charset="utf-8"><title>劉若英造福甘肅窮學生</title></header><body><h1>劉若英造福甘肅窮學生</h1><p>劉若英昨日已啟程到甘肅進行「撿回珍珠計劃」，探訪家境貧苦高中生，藉此找出貧困但成績優秀的高中學生，然後與當地高中合作組成「珍珠班」，透過捐款資助他們的求學費用。</p><p>「感到踏實」</p><p>過往10年，劉若英都固定資助六名兒童的求學基金，其中部份兒童已成年，她謂會再資助其他學生。至於在「珍珠計劃」中捐助的人數，則會在甘肅行後決定，劉若英說：「每次投入工作前，我都會抽時間陪家人和去一些地方探訪，這樣我感到踏實。」<br>劉若英下月開始宣傳電影《隱婚男女》及開拍《全城熱戀》續集，有傳她今年內嫁人，她則說：「不是事實，不回應。」<br>撰文：丁寧</p></body></html>
