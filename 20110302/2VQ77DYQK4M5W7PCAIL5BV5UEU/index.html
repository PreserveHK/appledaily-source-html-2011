<html><header><meta charset="utf-8"><title>周秀娜男友「胸」殺情敵</title></header><body><h1>周秀娜男友「胸」殺情敵</h1><p>最近有指周秀娜被其化妝師狂追，她的男友Avis在微博指摘某人自以為是，Avis昨日在中環行騷，問到是否被撬牆腳時笑謂：「邊個夠膽挑戰我，全部都要死，唔怕俾我42吋胸震傷咩？」Avis否認其事：「佢哋成日見面，唔好搞到大家尷尬做唔到嘢，微博係講自己公司嘅事。」<br>周秀娜昨晚在將軍澳電視城錄影，她否認被化妝師追：「唔會啦，日日對住，咁寫好尷尬，搞都唔搞身邊人，可唔可以畀個勁啲o架。」與李澤楷傳緋聞如何？周秀娜說：「一嚟就上A1頭條？我鍾意大胸男，我男友42吋好大胸。」<br>採訪：胡比、溫敏芝<br>攝影：林德雄</p></body></html>
