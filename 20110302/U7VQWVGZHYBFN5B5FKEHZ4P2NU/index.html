<html><header><meta charset="utf-8"><title>Rain捧獎跌心心手機</title></header><body><h1>Rain捧獎跌心心手機</h1><p>韓國天王Rain昨日飛抵北京宣傳本月底舉行的個唱，透露屆時會唱國語歌《珍愛》。前晚他就出席在首爾舉行的韓國首爾文化藝術大獎頒獎禮，他落車時跌手機，令心心圖案手機殼曝光。他之後上台領取全球明星獎，見到一對小朋友時即父愛爆棚，彎低身親親他們。</p><p>李多海出醜</p><p>當晚大會招待了1,500名亞洲觀眾，因此由能操流利英文和國語的韓星李多海擔任司儀，她身穿黃色高衩晚裝本來很優雅，但卻不慎露出白色不明物體。而少女時代和全度妍分別奪得大眾歌手獎和電影演員獎，而變性藝人河利秀更谷胸搶鏡。</p></body></html>
