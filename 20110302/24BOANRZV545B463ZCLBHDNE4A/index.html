<html><header><meta charset="utf-8"><title>姬摩施Dior唇誘</title></header><body><h1>姬摩施Dior唇誘</h1><p>面對無數潮人湧現，fashionicon、名模姬蒂摩絲（KateMoss）依然受名牌歡迎。她最近就成為法國名牌DiorAddict誘惑唇膏的新代言人，更是系列10周年紀念作。<br>行過無數時裝天橋、一早升格做icon的姬蒂摩絲，在廣告中飾演自己，講述姬蒂摩絲在家中裝身，準備出門看fashinoshow，坐在frontrow做VIP，姬蒂摩絲悉心配襯靚衫、高跟鞋後，最後才畫眼影、搽唇膏，盡展誘惑型格。新廣告由著名導演JonasAkerlund操刀拍攝。<br>撰文：DebbieLum</p></body></html>
