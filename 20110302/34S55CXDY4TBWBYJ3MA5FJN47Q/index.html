<html><header><meta charset="utf-8"><title>求驗客手記：富豪馬拉加唔使包尾 - 求驗客</title></header><body><h1>求驗客手記：富豪馬拉加唔使包尾 - 求驗客</h1><p>西甲球隊馬拉加（藍白衫）今季初有卡塔爾王室成員入主，搖身一變好似「西甲曼城」咁，1月轉會市場一啲都唔手軟，巴迪斯達、迪米捷利斯、馬利斯卡等一個個名將加盟，教練搵埋有「工程師」之稱嘅前皇馬教練比歷連奴；不過有錢唔係大晒，周一主場3:1反勝艾美利亞，先係1月歇冬後以嚟第2場贏波，亦係今年第1場主場贏波。攞番3分後，馬拉加先由包尾升上尾2，但如果以呢班人腳都要降班，中東財主仲邊有面呀！</p></body></html>
