<html><header><meta charset="utf-8"><title>BabyGaga人奶雪糕倫敦熱賣</title></header><body><h1>BabyGaga人奶雪糕倫敦熱賣</h1><p>英國倫敦的TheIcecreamists餐廳，上周五推出名為BabyGaga的人奶製雪糕，成份75%是人奶，其餘為牛奶乳脂，再混入香草棒和檸檬香，以馬天尼酒杯盛載，每客14英鎊（178港元），女侍應更以LadyGaGa的造型招呼客人。<br>噱頭十足，BabyGaga雪糕甫推出即售罄，可是在收到兩宗指肝炎等病毒可經人奶傳播的投訴後，衞生官隨即到餐廳取走雪糕化驗。<br>BabyGaga雪糕的人奶從何而來？原來餐廳在網上用錢誠徵母親捐人奶，餐廳強調所用人奶符合捐血要求，達到最安全食品標準。<br>英國《每日郵報》</p></body></html>
