<html><header><meta charset="utf-8"><title>羅拔讚女友專注事業</title></header><body><h1>羅拔讚女友專注事業</h1><p>荷李活萬人迷羅拔柏迪臣（RobertPattinson），最近抬起鱷魚登上雜誌《名利場》封面，罕有開腔大談因合演《吸血新世紀》（TheTwilightSaga）系列而成為情侶的姬絲頓史釗域（KristenStewart）。羅拔說：「我覺得《吸血》熱潮一過後，傳媒便會對我們失去興趣，到時再沒做頭條的價值。」他還讚姬絲頓專注演藝事業，全心想當個出色演員，相反自己則仍渾渾噩噩。</p></body></html>
