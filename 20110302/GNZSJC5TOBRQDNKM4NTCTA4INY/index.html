<html><header><meta charset="utf-8"><title>查理辛網晒AV女合照</title></header><body><h1>查理辛網晒AV女合照</h1><p>《戇男兩個半》（TwoandaHalfMen）男星查理辛（CharlieSheen）瘋行連連，令CBS電視台忍無可忍，寧腰斬不拍都不讓他得逞。為保人氣，昨日查理辛開設twitter戶口，上載了跟AV女BreeOlson的合照（圖），即成熱捧對象，僅10小時已獲逾64萬人跟隨。此外，剛陪查理辛度假的前妻BrookeMueller聲稱遭他恐嚇，故向法庭申請禁制令阻他埋身。</p></body></html>
