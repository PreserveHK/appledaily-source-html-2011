<html><header><meta charset="utf-8"><title>畫廊電線短路燒爛床</title></header><body><h1>畫廊電線短路燒爛床</h1><p>【本報訊】灣仔一間地下連閣樓的畫廊書店，昨下午疑閣樓枱燈電線短路燒着雜物引起火警，消防員到場迅速將火救熄，存放在閣樓的一批書畫幸未火劫，僅店主作休息用的床被燒爛，舖面一些英文書籍亦被閣樓滲下的水濺濕，損失輕微，火警無人受傷。<br>現場為灣仔皇后大道東168號地下的「168Gallery」。據畫廊姓陳女負責人稱，他們售賣的畫都是店主請畫家繪畫，售價由數百至數千元不等。<br>昨下午4時許，當時只有陳女在看舖，她剛招呼一名客人離去後，突然發現閣樓冒出濃煙，知道發生火警立即逃生及報警，消防員到場開喉迅速將火撲熄。其間大廈樓上多名住客自行疏散到地下，火警無人受傷。</p></body></html>
