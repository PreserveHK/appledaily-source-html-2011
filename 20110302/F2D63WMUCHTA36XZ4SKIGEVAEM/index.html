<html><header><meta charset="utf-8"><title>案件速遞城大告一公司侵校名</title></header><body><h1>案件速遞<br>城大告一公司侵校名</h1><p>【本報訊】香港城巿大學昨入稟高等法院，控告城巿大學教育集團（香港）有限公司，使用與城大相近的中文及英文公司名稱，構成影射及混淆視聽，令公眾以為該公司提供的服務屬於城大、與城大有關或獲得城大授權。城大要求法庭頒令禁制影射行為，並下令該公司銷毀所有侵權物品及賠償損失。<br>被告公司於98年4月成立，登記地址為上環德輔道中南豐大廈一單位。<br>案件編號：HCA334/11</p></body></html>
