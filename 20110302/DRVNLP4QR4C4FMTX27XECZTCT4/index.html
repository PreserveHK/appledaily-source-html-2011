<html><header><meta charset="utf-8"><title>趣趣地天津杭州亞冠齊威</title></header><body><h1>趣趣地<br>天津杭州亞冠齊威</h1><p>國足喺亞洲盃一敗塗地，不過FC天津（天津泰達）同FC杭州（杭州綠城）就幫中國足球爭番口氣。FC天津噚日喺亞冠盃E組首輪分組賽，憑喺葡超效力過賓菲加嘅于大寶（圖）凌空射入靚波，作客贏濟州聯1:0爆個5.3倍冷W。中超之前對韓職球隊，連輸11場，而且近7年作客南韓都未贏過，所以大寶呢一個入波，對中國足球真係意義重大。另一中超球隊FC杭州仲勁，喺F組以2:0擊退日聯嘅名古屋鯨魚。史上第一次有兩支中超球隊同日擊敗日韓球隊。</p></body></html>
