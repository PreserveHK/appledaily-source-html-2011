<html><header><meta charset="utf-8"><title>趣趣地楊生捧盃女伴起底</title></header><body><h1>趣趣地<br>楊生捧盃女伴起底</h1><p>伯明翰周日捧走聯賽盃，而球會同伯明翰市議會開會，落實周日喺主場搞慶祝活動，至於會唔會有勝利巡遊就要睇天氣。唔少球迷關心頒獎禮陪主席楊家誠分享勝利喜悅嘅嗰位靚太Johanne（左）嘅底細。據講靚太來自北方，早前同楊生生咗個囡囡，所以之前少曝光。伯明翰捧盃當然開心，但因為聯賽盃只屬盃仔，所以獎金得10萬鎊，球員據報冇份。另外，34歲中場保耶幫球會捧到個盃，不過佢預咗季尾球會唔同佢續約，但就話會以表現嚟爭取球會改變主意。</p></body></html>
