<html><header><meta charset="utf-8"><title>占士嫲嫲貪玩夜蒲</title></header><body><h1>占士嫲嫲貪玩夜蒲</h1><p>今屆奧斯卡另一主持占士法蘭高（JamesFranco小圖），原來賽後未有湊熱鬧去派對狂歡，反而趕住做乖乖學生哥，飛返紐約大學讀書。占士在奧斯卡舉行期間一直在twitter直播情況，並上載一張他飲東西的相片，他說：「再見洛杉磯，這裏實在太好玩了，不過也是時候返回班房呢！」占士唔愛蒲，反而其年邁的嫲嫲就愛玩，她現場睇完奧斯卡後，居然孖住占士弟弟Dave（右）一起夜蒲，玩到凌晨2時才離開，認真精力充沛。</p></body></html>
