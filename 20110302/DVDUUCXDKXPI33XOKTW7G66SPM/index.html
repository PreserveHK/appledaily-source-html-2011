<html><header><meta charset="utf-8"><title>@ttention!：免費相簿　任你up</title></header><body><h1>@ttention!：免費相簿　任你up</h1><p>無論你係咪龍友，茶餘飯後都總會影番幾張相，同朋友分享吓感受。有人鍾意直接Upload上facebook，不過用落就知幾麻煩。小記就鍾意掟上Google嘅Picasa相簿空間，乾手淨腳唔使搞咁多嘢，不過只有1GB上傳空間始終唔多夠喉。<br>最近Google賣大包，只要上載嘅相唔超過800萬像素，或者短片唔超15分鐘，就可以唔限容量咁Upload，咁以後啲龍相就有着落啦！<br><br>記者：王震遠</p></body></html>
