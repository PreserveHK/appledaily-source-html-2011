<html><header><meta charset="utf-8"><title>糖兄自爆有女友</title></header><body><h1>糖兄自爆有女友</h1><p>組合糖兄妹昨日在商台接受訪問，最近糖兄被網友指力追糖妹但不果，又取笑他身形，糖兄坦言有留意，他說：「我都好想知道啲網民係乜心態，開頭睇到都有唔開心，後來就以第三者角度去睇，唔好當講緊自己，咁會好過啲。」糖兄強調全非事實，並直認有女友，糖兄說：「我冇追過糖妹，自己都有女朋友，女友睇到都有唔開心，解釋過大家明就冇事。」糖妹撐糖兄，她說：「我都唔覺佢追我，大家係兄弟，知道佢識得處理。」<br>提到糖妹是網絡女神，宅男偶像，糖妹說：「吓，係咩！我唔覺，宅男女神唔係要大胸咩？我冇喎。」糖妹表示恨拍拖，但現階段冇人追。<br>採訪、攝影：胡比</p></body></html>
