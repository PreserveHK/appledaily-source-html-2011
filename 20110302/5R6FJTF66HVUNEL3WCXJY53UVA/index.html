<html><header><meta charset="utf-8"><title>醫療短波一款胰島素輸注器回收</title></header><body><h1>醫療短波<br>一款胰島素輸注器回收</h1><p>衞生署呼籲停用羅氏診斷出產的一款胰島素輸注器（ACCU-CHEKFlexLinkPlusinfusionsets）。按署方資料，羅氏診斷接獲投訴後，發現產品的插頭針嘴部份與插管的距離太短，造成胰島素份量輸送不足，宣佈回收。胰島素注入量不足，可致血糖過高，引起惡心及頭痛等症狀，嚴重可致死亡。該產品在本港無銷售紀錄或不良事故報告，市民可致電羅氏診斷熱線24857512查詢。</p></body></html>
