<html><header><meta charset="utf-8"><title>徐濠縈拖女掃貨</title></header><body><h1>徐濠縈拖女掃貨</h1><p>徐濠縈愛潮物更愛shopping，大前日，記者便見這位潮媽帶同她與陳奕迅所生愛女康堤到銅鑼灣行街掃貨，向6歲女兒傳授潮流時裝知識。<br>當晚7時許，徐濠縈偕康堤到百德新街一帶時裝店睇衫，二人windowshopping一輪後，徐濠縈再帶女兒過馬路，準備到附近I.T買衫。等綠燈過馬路之際，徐濠縈見馬路上車來車往，為免康堤突然跑出馬路發生危險，遂一手搭住女兒膊頭，叮囑她不要亂跑。至於年紀小小的康堤，對傳媒警覺性還比媽咪為高，她沒多久已發現記者尾隨，除即時告訴媽咪，還不時掉轉頭眼望望。之後母女走進I.T後買了一袋戰利品離開。<br>採訪、攝影：楊浩賢、朱志聰</p></body></html>
