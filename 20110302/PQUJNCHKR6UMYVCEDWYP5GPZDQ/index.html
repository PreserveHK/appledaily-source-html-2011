<html><header><meta charset="utf-8"><title>江西車禍三死者運抵港</title></header><body><h1>江西車禍三死者運抵港</h1><p>【本報訊】上月24日在江西三清山遇車禍身亡三名港人，遺體昨經歷15小時車程，昨晨11時由江西運抵本港紅磡世界殯儀館，家屬都失聲哭喚：「返嚟啦，你返到嚟香港啦，返到自己地方啦！」<br>三名罹難港人包括賴俊凱（31歲）、其舅母于煥容（47歲）及姨媽張曼莉（56歲），至於駕駛肇事七人車的陳國安（54歲）是張的丈夫。上月底，賴等四個家庭共10名親友，駕乘兩車往三清山遊覽，回程時陳疑瞌眼瞓致七人車失事衝落80米山坡。<br>此外，內地警方昨完成車禍初步調查，指當日負責駕車的陳國安違反交通法則，將追究刑事責任。</p></body></html>
