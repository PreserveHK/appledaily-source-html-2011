<html><header><meta charset="utf-8"><title>另類「外星接觸」斬斷大樹見E.T.樣</title></header><body><h1>另類「外星接觸」<br>斬斷大樹見E.T.樣</h1><p>從年輪可以知道一棵樹的年齡，但英國格洛斯特郡一對老夫婦砍斷一棵楊樹時，看到樹幹上除了有年輪，竟然還有一副熟識的面孔──兩眼大大的E.T.外星人（圖）。<br>72歲的伯福特（PeteBurford）說：「那可能是普通的年輪，但它跟E.T.實在太相似，匪夷所思。」<br>今次不是伯福特夫婦首次與外星物體「接觸」。40年前，伯福特太太就見過天空中有碟形物體，尾部亮出強光，出現三數秒後失去蹤影。現在，他們懷疑外星人是否要給他們帶來甚麼訊息。<br>英國《每日郵報》</p></body></html>
