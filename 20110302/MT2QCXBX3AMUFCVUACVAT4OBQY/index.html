<html><header><meta charset="utf-8"><title>車頭被削去司機受輕傷</title></header><body><h1>車頭被削去司機受輕傷</h1><p>【本報訊】一輛田螺車昨下午三時沿大嶼山翔東路向東涌方向行駛，駛至小蠔灣對開處時失控向右撞向逆線的七人車。由於衝力強大，田螺車續將七人車向右推，掃毀10米鐵絲網後，七人車被擱在斜坡上。田螺車卻餘勢未了，竟如脫韁野馬般衝向隔鄰的北大嶼山公路，橫越三條行車線，其間司機疑扭軚煞車，令田螺車車頭轉向左翻側，幸尾隨車輛及時煞停才未釀更嚴重車禍。<br>意外中，七人車右車頭遭削去，但52歲姓洪司機及男乘客僅受輕傷，兩人一度被困，稍後獲救送院。</p></body></html>
