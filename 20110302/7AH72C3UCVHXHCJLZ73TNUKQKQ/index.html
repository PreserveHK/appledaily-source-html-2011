<html><header><meta charset="utf-8"><title>裴勇俊傳4月娶李娜英</title></header><body><h1>裴勇俊傳4月娶李娜英</h1><p>現年38歲的韓星裴勇俊（右圖）已屆適婚年齡，新一期日本雜誌《週刊朝日》指他與同門的李娜英將於下月拉埋天窗，皆因有目擊者見到俊哥去年底飛日本東京巨蛋舉行慈善騷期間，英妹也有同行，英妹亦被發現出入俊哥的新豪宅。<br>事務所勞氣地否認婚訊：「毫無事實根據！之前08年已傳過一次，不明白今次為何再傳！」英妹本年初也被指與韓劇《逃亡者PLANB》拍檔DanielHenney撻着，但她否認戀情。</p></body></html>
