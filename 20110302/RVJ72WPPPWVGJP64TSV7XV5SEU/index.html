<html><header><meta charset="utf-8"><title>馬騮也簡約</title></header><body><h1>馬騮也簡約</h1><p>記得兒時在街上看見一位姐姐的手袋掛了隻毛茸茸的「馬騮仔」，為奪心頭好遂上前問她在哪購買？後來知道這是隨袋附送的小物，自此每看到「馬騮仔」便想起KIPLING。那天跟品牌公關說起此事，他告訴我原來每有新系列推出時，都會有一隻全新模樣的馬騮仔面世。今個春夏，品牌首度推出以時尚簡約為主題的手袋系列NewHorizons。休閒型格Henna小手袋，焦點落在可調校長度的金屬鏈孭帶配獨特的潛水衣尼龍布料。另Amandine、Belinda及Sandrina手袋線條優美，配合多間隔設計，實用與型格兼備。<br><br>記者：陳子穎<br><br>KIPLING（29536188）</p></body></html>
