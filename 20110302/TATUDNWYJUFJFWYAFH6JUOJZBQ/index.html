<html><header><meta charset="utf-8"><title>華仔搭小巴司機亢奮</title></header><body><h1>華仔搭小巴司機亢奮</h1><p>繼早年周潤發被發現搭巴士後，劉德華大前日也去了搭小巴。當日下午3時許，華仔被目睹坐在一部駛往長沙灣的綠色小巴上，原來當日華仔正在車上拍攝許鞍華執導的《桃姐》。<br>劉德華前日於西貢拍《桃姐》，談到坐小巴戲份，華仔笑說：「個小巴司機即時仲打電話同人講，話劉德華坐緊我車呀。」<br>葉德嫻飾演小時候便做「住年妹」的桃姐，老了還得柏金遜病，許鞍華則謂是真人真事Roger要求，且她知道葉德嫻演技好，故找她任女主角。<br>採訪：魯萍、李志明<br>攝影：陳慧安</p></body></html>
