<html><header><meta charset="utf-8"><title>曾華倩嘆藝員被動</title></header><body><h1>曾華倩嘆藝員被動</h1><p>曾華倩和馮美基（May姐）昨到上環錄影《May姐有請》，陳美詩及朱慧敏日前在冲繩拍旅遊節目時遇車禍，對此華倩表示：「有睇報道，今次真係好好彩。」至於陳美詩男友孫耀威轟無綫刻薄，要陳美詩全程做司機又要與男士同房，曾華倩說：「出外景好多嘢預料唔到，做藝員好被動，喺出面做嘢就要團結。」華倩又說當年拍《大運河》時曾墮馬，至現時仍怕騎馬。<br>另外，嘉賓陳百祥笑言想做陳冠希：「邊個男人唔想做佢？但佢好過陳振聰，姓陳喺香港個個都出事，係得我呢個姓陳係好人！」對於陳冠希被指愛為女友買性感內衣，阿叻抵死謂：「好體貼呀，又浪漫，仲有相做紀念。」<br>採訪、攝影：盧妹</p></body></html>
