<html><header><meta charset="utf-8"><title>兩宗車禍三人傷</title></header><body><h1>兩宗車禍三人傷</h1><p>【本報訊】上水古洞路及筲箕灣南安里昨晨分別發生交通意外，三人受傷送院。<br>昨凌晨2時45分，22歲姓麥青年，駕駛私家車沿上水古洞路入古洞村時，疑打瞌睡，突然失控越過對面線，與一輛空載之新界的士迎頭相撞。私家車右邊車頭損毀，司機雙腳受傷。46歲姓楊的士司機頭部亦告撞傷，稍後由救護車送院。<br>昨晨7時50分，一輛本田私家車沿筲箕灣南安里行駛，經過港鐵站對開一個右彎時突然失控，撞向左邊石壆，繼而翻轉路中四輪朝天（圖），滑行近10米才停下。私家車車頭及車頂損毀，36歲姓何男司機頭部及手腳受傷，被困車內動彈不得，要由趕至消防員救出，送院治理後情況穩定。</p></body></html>
