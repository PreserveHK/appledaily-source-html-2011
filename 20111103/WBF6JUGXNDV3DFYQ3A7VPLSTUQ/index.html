<html><header><meta charset="utf-8"><title>求驗客手記：超級外父相謝四又生女 - 求驗客</title></header><body><h1>求驗客手記：超級外父相謝四又生女 - 求驗客</h1><p>我求大俠從來都唔信有「外父相」呢樣嘢，不過見到家陣養緊傷嘅利物浦「神奇隊長」謝拉特（左二）之後，真係唔信都唔得。喺英國星期二凌晨，謝老四老婆居倫為神奇隊長生咗個女，叫盧爾德（Lourdes）。謝老四同居倫已經生咗兩個女，今次又係女；之前居倫喺一套關於佢老公嘅紀錄片中，爆過老公想要仔。不過以謝拉特呢個天生外父相嚟講，真係有啲困難。盧爾德係法國一個勁出名嘅朝聖地點，希望呢個女可以幫今季頹爆嘅老竇轉運啦，唔再成日傷啦。</p></body></html>
