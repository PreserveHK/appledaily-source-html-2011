<html><header><meta charset="utf-8"><title>強脫泳客比堅尼林志玲師妹判囚</title></header><body><h1>強脫泳客比堅尼<br>林志玲師妹判囚</h1><p>林志玲師妹拉掉友人比堅尼被判監50天。曾為台灣著名模特兒經紀公司「凱渥」旗下模特兒的齊麟（20歲），本名黃麟鈞，兩年前捲入當淫媒醜聞而遭開除。齊麟涉去年8月18日在「大新店游泳池」游泳時，拉掉同行女友人的比堅尼，令她露出胸部，還扯開她的褲帶，後又和友人阻止她離開，更將她推進泳池。法院依強制罪將齊判監50天，可易科罰金5萬元新台幣（約1.3萬港元），但獲緩刑兩年。<br>台灣《蘋果日報》</p></body></html>
