<html><header><meta charset="utf-8"><title>廖碧兒懶理花旦鬥胸</title></header><body><h1>廖碧兒懶理花旦鬥胸</h1><p>廖碧兒、謝安琪、LisaS.、馬詩慧和著名髮型師KimRobinson等前晚在中環出席會籍Quintessentially頒獎活動。前晚無綫節目巡禮，廖碧兒過往幾年都在活動中跟眾花旦鬥性感，問她可會格外失落？她即強顏歡笑說：「冇喎，今日有活動都好開心，唔會可惜囉，呢排都好忙。」<br>離開無綫，會否收入大減？廖碧兒說：「唔同囉，家拍嘢接job都唔錯，又可以揀嘢做，多咗啲假期去參加朋友婚禮。」在內地拍劇，大好機會找內地富二代男友，她說：「最緊要搵個錫自己嘅，同埋了解我係呢行嘅人。」<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
