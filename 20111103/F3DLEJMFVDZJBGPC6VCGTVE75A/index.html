<html><header><meta charset="utf-8"><title>李玟珍藏學童賀卡</title></header><body><h1>李玟珍藏學童賀卡</h1><p>李玟（CoCo）和利豐總裁老公BruceRockowitz上周完成億元婚禮後，去了菲律賓小島度蜜月，同行還有兩人的家人及好友。CoCo和老公一直有捐助當地一間學校延續辦學，學生們知道他們來，特別親手製作了一張巨型的祝福卡，以及為他們唱歌，讓CoCo相當感動，更差點流淚，昨日原來是Bruce生日，所以兩人額外覺得驚喜。<br>CoCo收到祝福賀卡，忍不住在微博說：「每次收到這樣的禮物，我都特別特別開心，都會很珍藏！他們的祝福那麼真心，我很感動！！！」<br>撰文：林妙萍</p></body></html>
