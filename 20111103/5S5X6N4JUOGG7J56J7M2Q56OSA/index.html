<html><header><meta charset="utf-8"><title>情意難捨</title></header><body><h1>情意難捨</h1><p>有說男人花心但長情，這點基礎若大致成立的話，或許也可放諸身外物上。不論是童年環境、親朋戚友、經濟能力等多方面，男人總偏好購買某物件，例如手錶、名車。同樣，來自瑞士名錶品牌寶齊萊最新到港的Adamavi愛德瑪爾腕錶系列，字義源自拉丁文，解作「鍾愛某種事物」，道理如同。新款男裝腕錶以雙數數字為讀時顯示，易讀簡潔。高雅的線條配合玫瑰金鋼帶或鱷魚皮，足夠應付一切社交活動，更備有鑲鑽石版，增添一份光華。<br><br>記者：雷福財<br><br>寶齊萊（28151968）</p></body></html>
