<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫裕紅吸取陳美詩教訓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫裕紅吸取陳美詩教訓 - 馮仁昭</h1><p>無綫噚日為11月生日嘅藝員搞生日會，陳曼娜同溫裕紅等人都係本月星辰，陳曼娜俾人問佢幾歲，佢尷尬話：「你哋問我幾多歲，有冇搞錯。」不過，保養得宜嘅曼娜姐又真係唔似65歲。另外，跟陳美詩同屬藝人之家嘅溫裕紅，前日得知陳美詩喺冲繩發生意外都話好擔心，佢話：「知佢冇乜事，我覺得今次係溝通出問題，出發前應該問清楚，同埋開車真係要小心，我今朝出門口喺停車場都差少少撞車。」</p></body></html>
