<html><header><meta charset="utf-8"><title>Kary興奮見Will.i.am</title></header><body><h1>Kary興奮見Will.i.am</h1><p>吳雨霏（Kary）簽約環球後即被力捧，早前她除了代表公司到韓國出席高峯會外，日前更有機會在中環與國際音樂勁旅TheBlackEyedPeas主音Will.i.am見面，Kary見到他即時變成小粉絲。<br>原來當日Will.i.am是為私人派對演出，Kary即跑去欣賞，她說：「我一向鍾意佢哋嘅音樂，特別鍾意成員Will.i.am嘅才華，佢編曲又有特色，估唔到自己可以近距離同佢見面，真係好緊張。」下周一Kary會於陳奕迅和黃貫中的音樂會中演出，現時她密密操練，希望到時有足夠體力又唱又跳。<br>撰文：林妃</p></body></html>
