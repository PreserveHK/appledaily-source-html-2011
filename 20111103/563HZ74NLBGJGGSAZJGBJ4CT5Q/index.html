<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小小超舊愛做夏天新娘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小小超舊愛做夏天新娘 - 馮仁昭</h1><p>小小超李澤楷近期不停轉新女伴，佢嘅前度女友羅愛欣（Rachel）噚晚喺灣仔出席晚會，透露下年會同拍拖一年嘅中國男友結婚。問佢請唔請小小超飲，Rachel暗示話唔會請：「我哋唔喺香港搞，喺美國搞沙灘婚禮，做夏天新娘囉。」佢話男友都係正常跪地求婚，又講笑話冇逼男友跪玻璃。又一個前度結婚嫁人，唔知幾時先輪到小小超有世紀婚禮呢？</p></body></html>
