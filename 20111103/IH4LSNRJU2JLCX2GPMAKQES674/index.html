<html><header><meta charset="utf-8"><title>案件速遞速遞員殺保安囚終身</title></header><body><h1>案件速遞<br>速遞員殺保安囚終身</h1><p>【本報訊】速遞員到旺角通菜街一商住大廈派私煙傳單時，觸動大廈警鐘，被保安員追截，他發脾氣將保安員推倒地上及用腳踢他的頭，令他頭部重創，三星期後不治。陪審團昨在高等法院一致裁定速遞員謀殺罪成，法官彭偉昌依例判他終身監禁，斥他擅闖私人地方又無緣無故以武力襲擊死者，作出報復性行為，令人震驚。<br>有12次非禮和盜竊等案底的被告梁達榮（33歲），09年12月9日進入通菜街怡寧閣派私煙傳單時，毆打死者許皓明（66歲），許留醫至去年1月4日不治。<br>案件編號：HCCC265/10</p></body></html>
