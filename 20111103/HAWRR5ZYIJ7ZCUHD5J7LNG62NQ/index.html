<html><header><meta charset="utf-8"><title>中環漁護署中環撿鴿屍</title></header><body><h1>中環<br>漁護署中環撿鴿屍</h1><p>【本報訊】中環及粉嶺昨晨有途人在街頭發現鴿及貓屍體，漁護署外判工人穿上全副裝備到場撿走白鴿屍化驗（圖）。昨晨8時許，有途人途經中環皇后大道中110至116號永恆商業大廈對開時，發現馬路邊有一隻白鴿屍於是報警，並通知漁護署到場。不料，漁護署人員未到場前，一名食環署外判工人險將白鴿屍掃走，幸穿着全副保護裝備的漁護署外判人員及時到場阻止。此外昨晨7時許，有人發現一隻逾呎長貓屍，倒卧在粉嶺聯昌街17至19號後巷，警方接報到場相信無可疑。
</p></body></html>
