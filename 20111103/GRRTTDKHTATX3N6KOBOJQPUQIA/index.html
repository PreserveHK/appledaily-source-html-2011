<html><header><meta charset="utf-8"><title>黃曉明變清朝蠱惑仔</title></header><body><h1>黃曉明變清朝蠱惑仔</h1><p>由陳可辛監製、劉偉強執導的電影《血滴子》，昨在太原舉行記招，眾演員黃曉明、阮經天、李宇春、余文樂及井柏然等都有出席。</p><p>劉偉強扮痛</p><p>大會即場舉行滴血結義大會，讓各人結拜成兄弟，其間眾人先以道具血漿滴血，雖然大家都是為效果而要用針拮手指，不過劉偉強就帶頭扮痛，之後大會又安排大家將滴出來的血喝掉，代表眾人結義。談到拍攝過程，劉偉強說：「拍攝已經52天，超過一半了，演員都很年輕，8個加起來才100歲，每天看到他們真的覺得很麻煩，看到他們就想吐了，我就像當他們的爸爸一樣，更有點像帶着清朝蠱惑仔。」撰文：李森</p></body></html>
