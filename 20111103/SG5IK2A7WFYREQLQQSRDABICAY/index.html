<html><header><meta charset="utf-8"><title>精靈覓食　松鼠彈琴踩板</title></header><body><h1>精靈覓食　松鼠彈琴踩板</h1><p>美國佛州兩隻灰松鼠，不但會彈鋼琴、唱卡拉OK、玩滑板、推輪椅，還會打桌球，但仔細一看，灰松鼠把玩的其實是小孩子的玩具。<br>退休郵差普魯英指，兩隻灰松鼠早前受傷墮地後，她好心把牠們帶回家照顧，但灰松鼠康復後不肯離開，經常在花園討食物。普魯英於是將孫兒的舊玩具做餌，塞入花生米或塗上花生醬，然後放在花園，好讓她拍攝趣怪照片，結果灰松鼠表現非常落力。<br>英國《每日郵報》</p></body></html>
