<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立疑陳冠希遭出賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立疑陳冠希遭出賣 - 馮仁昭</h1><p>洪卓立（Ken）同泳兒噚日到港大出席活動，對於陳冠希同模Cammi嘅親密照流出，阿Ken覺得今次嘅受害人唔係女方，佢話：「件事出到嚟有啲問題，今次啲相影得咁靚，我覺得係人為，唔係點會連啲短訊對話都流埋出嚟。」至於泳兒就話唔明點解呢幾年咁多藝人嘅私密照流出，佢自己一直都好小心保管同男友嘅親密照，佢話：「我頂多都係影吓錫嘴，而且會keep得好好，亦會提醒前度要好好保管。」</p></body></html>
