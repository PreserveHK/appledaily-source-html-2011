<html><header><meta charset="utf-8"><title>大成力證唔係殺人魔</title></header><body><h1>大成力證唔係殺人魔</h1><p>韓國人氣組合BIGBANG成員大成，今年5月疑涉及一宗車死人交通意外，之後他一直暫停工作，到上月獲證與案件無關後，大成接受其所屬教會網頁訪問，首次透露發生意外後的心情。</p><p>理解自殺心情</p><p>大成指意外後他不清楚有否車死人，而最大打擊是被指為殺人魔，令他心情極差。大成更表示當時終於明白一些自殺藝人的心境，但他強調沒打算自殺，又感到對不起隊友。另外，大成的隊友G-DRAGON近日涉吸大麻，大成稱有帶他到教會聽道。</p></body></html>
