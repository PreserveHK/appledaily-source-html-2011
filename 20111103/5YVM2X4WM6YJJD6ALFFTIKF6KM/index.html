<html><header><meta charset="utf-8"><title>張根碩搞人狗戀捱轟</title></header><body><h1>張根碩搞人狗戀捱轟</h1><p>韓國男星張根碩與女星金荷娜合演的話題新片《寵物情人》，將於下周四在韓國公映，近日一名男子竟向首爾法院申請，禁止該片上映。</p><p>隨時遭禁映</p><p>由於張根碩在《寵物情人》片中，飾演金荷娜的寵物狗，更與主人發生戀情，因此韓國一男子認為影片內容侮辱人類，令人類失去尊嚴，所以他本月初已向首爾中央地方法院入稟禁止該片上映，不過暫時影片映期未受影響。《寵》片改編自日本漫畫，也曾改編成日劇。</p></body></html>
