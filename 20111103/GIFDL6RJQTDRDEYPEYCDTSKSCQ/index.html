<html><header><meta charset="utf-8"><title>月賺8007歲女童跳舞養家</title></header><body><h1>月賺800<br>7歲女童跳舞養家</h1><p>新疆烏魯木齊一家火鍋店內，演出台上7歲的黃豆豆正在給食客們跳拉丁舞（圖），艷麗服飾妝容和她的年齡很不相稱。原來她每周4次在這裏跳舞賺錢養家，一個月可得800元人民幣，演出完回家她還要寫作業。</p><p>「我們家全靠我了」</p><p>就讀小二的豆豆學舞4年，去年獲得全國拉丁舞比賽6歲組冠軍，登台賣藝已有兩年。因母親左腿殘疾、父親有胃病，只能打零散工，懂事的豆豆說：「今後，我們家全靠我了。」媽媽陳曉蔚則說：「我沒給女兒好的環境。她不能選擇出身，但盡最大的努力在這個城市生存。」<br>新疆《亞心網》</p></body></html>
