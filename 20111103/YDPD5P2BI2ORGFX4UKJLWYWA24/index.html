<html><header><meta charset="utf-8"><title>李心潔狂車衫益楊采妮</title></header><body><h1>李心潔狂車衫益楊采妮</h1><p>李心潔及楊采妮等前晚到圓方TheGrand戲院出席《夢遊3D》首映，楊采妮說自己的裝束是由李心潔設計，心潔則表示：「佢係我supervip，做設計年幾，多得好友捧場。」心潔更透露在片中要經常車衣，所以車了很多衣服，並半賣半送給楊采妮。<br>同場的江若琳師妹符曉薇最近與陳柏宇公開戀情，她前晚性感示人，出門前已自拍給男友過目。對於近日陳冠希又爆出與模Cammi親密影合照，符曉薇強調不會拍裸照，更坦言每段感情開始時都想開花結果。<br>採訪、攝影：楊潔雯</p></body></html>
