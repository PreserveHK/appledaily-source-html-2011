<html><header><meta charset="utf-8"><title>林淑敏抗癌復工過戲癮</title></header><body><h1>林淑敏抗癌復工過戲癮</h1><p>前港姐林淑敏去年患乳癌，最近抗癌成功返無綫銷假，近日獲公司安排拍攝晚上播出的廣告特輯和任婦女節目《都巿閒情》主持，據知她代替即將調出的黃宇詩。<br>熱愛演戲的林淑敏已準備好隨時受命，劇組監製有意找她參演劇集，讓她再過戲癮。適逢《都》節目不夠人手，林淑敏即獲調入首次做主持，日前並已錄影。<br>林淑敏前日又返無綫拍攝廣告特輯，她跟李綺雯和鄧英敏等扮憤怒青年，在頭上綁上抗議頭巾示威，林淑敏咬牙切齒，七情上面。問到林淑敏的身體狀況，她昨日在電話中說：「好好呀，我都投入返工，全部好習慣，多謝大家關心。」採訪：比華利</p></body></html>
