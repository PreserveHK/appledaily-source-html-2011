<html><header><meta charset="utf-8"><title>求驗客手記：難戰總統盃波神冇癮 - 求驗客</title></header><body><h1>求驗客手記：難戰總統盃波神冇癮 - 求驗客</h1><p>NBA封館搞到唔可以喺原定嘅11月1號開波，一眾球迷梗係唔開心啦；而勞資糾紛亦都令到「波神」米高佐敦（圖）好冇癮。家係山貓班主嘅佐敦，原本會以副隊長身份，代表美國隊出戰喺澳洲舉行嘅兩年一度高爾夫球比賽－－總統盃。其實佢喺09年已經係隊員，今次俾美國隊隊長、好朋友卡保斯（FredCouples）欽點做副隊長，點知因為勞資糾紛仲未有結果，令佢要留喺美國留意事態發展，被迫由曲克（JohnCook）頂上。另據我求大俠所知，球員代表周四又開會，希望快啲解決，咁佐敦咪有波打囉！</p></body></html>
