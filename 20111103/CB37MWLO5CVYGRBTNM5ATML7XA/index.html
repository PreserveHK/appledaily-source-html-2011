<html><header><meta charset="utf-8"><title>蛇咬蟾蜍遭淥死</title></header><body><h1>蛇咬蟾蜍遭淥死</h1><p>【本報訊】一條水律蛇昨晨在荃灣海壩村追逐一隻蟾蜍，躲入水渠內享受早餐之際卻遭殺身之禍，警員在渠邊灌入熱水，蛇王到場時證實蛇與蟾蜍已雙雙死亡。水律蛇為無毒蛇類，分佈於華南和東南亞廣泛地區，牠甚為揀飲擇食，不願吃動物屍體。<br>現場在二陂圳路海壩村一間村屋旁的渠口。昨晨9時許，有村民發現3呎長水律蛇追逐着一隻小蟾蜍，未幾咬着小蟾蜍拖入渠內。村民見蛇尾在渠罅露出一截，立即報案，警員到場通知蛇王協助。其間警員心急下向村民借用熱水灌入渠口，圖驅趕水律蛇出來，豈料水律蛇走避不及遭燙傷，及至蛇王到場，證實嘴巴還咬着小蟾蜍的水律蛇已死，遂將蛇及蟾蜍屍體交警方處理。</p></body></html>
