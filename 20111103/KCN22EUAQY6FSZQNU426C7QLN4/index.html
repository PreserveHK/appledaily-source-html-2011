<html><header><meta charset="utf-8"><title>大埔爬唐樓偷內衣</title></header><body><h1>大埔<br>爬唐樓偷內衣</h1><p>【本報訊】大埔普益街出現褻衣賊，一名女子在唐樓天台晾曬的一套黑色性感內衣褲被人偷走，警員調查後，相信賊人從毗鄰不設防唐樓潛上天台偷竊。<br>現場為普益街13至15號5層高唐樓，與毗鄰17至19號唐樓相連，一梯兩伙，被偷走內衣褲女子姓吳（45歲）住5樓一單位，昨午2時許，吳女上天台擬收回早前晾曬的一套價值300元的黑色內衣褲時，發現不翼而飛疑被賊人偷去，於是報警。現場消息稱，出事唐樓地下大門及閣樓與一樓均裝有鐵閘，天台大門也鎖上，但毗鄰唐樓地下大門及天台門常開，外人輕易進出唐樓。事發後肇事唐樓仍有人晾曬女性胸圍內衣（圖）。</p></body></html>
