<html><header><meta charset="utf-8"><title>跑車極速　辣妹露半球</title></header><body><h1>跑車極速　辣妹露半球</h1><p>跑車速度有多快？這段影片可反映跑車高飆的爆炸力。一名辣妹即使雙手緊握手把，但因跑車開得太快，驚得只顧張口大叫，連上衣鈕扣爆開露出大半個乳房也無暇整理（圖）。<br>網上最近流傳一段短片，外國辣妹坐上豐田Supra跑車，體驗跑車在跑道上高速奔馳的快感，豈料跑車開動不久，辣妹已驚得雙手緊抓安全手把，雙眼睜大，張口大叫，上衣鈕扣更因身子向前傾而爆開，雙峯呼之欲出，無奈跑車開得實在太快，她根本分身乏術，無暇整理上衣。<br>台灣東森新聞網</p></body></html>
