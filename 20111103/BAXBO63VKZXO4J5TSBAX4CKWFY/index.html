<html><header><meta charset="utf-8"><title>XJAPAN今晚唱爆亞博</title></header><body><h1>XJAPAN今晚唱爆亞博</h1><p>今晚假香港亞博館開騷的日本VisualRock班霸XJAPAN，昨日順利步出赤鱲角機場，獲半百fans接機。不少fans仿照樂隊隊長YOSHIKI在上海開騷時戴熊貓頭套的造型等偶像。</p><p>歌迷狂叫X</p><p>昨日XJAPAN隊長YOSHIKI率領其中三名樂隊成員步出機場閘口，引來在場歌迷呼歡，他們還不停叫X。樂隊表現親民，不停為fans簽名，拿着熊貓公仔的YOSHIKI之後聯同隊友行秘密通道離開。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
