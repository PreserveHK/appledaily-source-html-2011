<html><header><meta charset="utf-8"><title>案件速遞陶傑文章評二級不雅</title></header><body><h1>案件速遞<br>陶傑文章評二級不雅</h1><p>【本報訊】《爽報》於9月19日創刊號內陶傑一篇名為「色錮」的文章，被淫褻物品審裁處評為一級不雅物。早前影視處不滿評級，向淫審處提出覆核。<br>淫褻物品審裁處指該篇文章是色情小說，繪影繪聲描述男女口交及把弄乳房的場面，情節露骨，有顯著的色情效果，裁定為二級不雅物品。<br>淫審處指該文章是「有味」的色情小說，並無文學及藝術的目的，且《爽報》是免費報章，發佈對象包括18歲以下的人士。<br>案件編號：OAGO000269/11</p></body></html>
