<html><header><meta charset="utf-8"><title>方丈賜名佛涯組合結他和尚新歌滄桑</title></header><body><h1>方丈賜名佛涯組合<br>結他和尚新歌滄桑</h1><p>網上熱爆和尚組合或將進軍樂壇？早前有網民偶然拍到普智、普光及普惠三位和尚改編《心經》以結他和唱，短片上傳後引起激烈迴響，吸引達140萬人點擊觀看。<br>不過，低調的他們表明拒絕採訪，稱只想和大家分享音樂、向世人宣揚佛教，更希望網民不要公開寺廟名稱及地址。但他們透露近日已獲方丈賜名「佛涯組合」，亦坦言想把《心經》錄下來，大有進軍樂壇之勢。而網民都指新歌《遊子唸》，「唱得簡直太滄桑了」。<br>優酷網</p></body></html>
