<html><header><meta charset="utf-8"><title>早產嬰被當死胎扔掉</title></header><body><h1>早產嬰被當死胎扔掉</h1><p>廣東佛山巿南海區紅十字會醫院護士，竟將一名早產嬰兒當作死嬰丟掉，幸及時被發現撿回一命。嬰兒早產，體重只有1.9公斤，更經歷半小時「死亡」處理，要被送到監護室。事後院方承認，醫生當時只以經驗判斷，未用任何儀器檢測。<br>嬰兒的母親劉冬梅（23歲）初為人母，雖距離預產期還有一個月，但上周三（26日）清晨她突然感腹痛，下體出血，便到醫院檢查。醫生指她有早產迹象，便馬上入院誕下嬰兒。但護士指嬰兒出生時已死亡，並將他裝進膠袋掉進廁所。半個多小時後，親屬要求查看，打開塑膠袋後發現「死嬰」（圖）手腳在動，於是喊醫生急救。<br>廣東《南方都市報》</p></body></html>
