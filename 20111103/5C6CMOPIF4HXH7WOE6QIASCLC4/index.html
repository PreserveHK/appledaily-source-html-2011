<html><header><meta charset="utf-8"><title>基仔粉絲入侵微博</title></header><body><h1>基仔粉絲入侵微博</h1><p>古巨基前晚到中環與一班小朋友參加萬事達慈善活動，基仔透露其微博近日遭駭客入侵，被粉絲成功撞破他的登入密碼。</p><p>怕洩藝人電話</p><p>基仔自言是從助手口中得知微博被入侵，他說：「助手話喺討論區已經係咁俾人討論，自己當日開微博冇話刻意改密碼，總之希望歌迷要小心啲。」<br>基仔承認有透過微博私信與圈中藝人交換電話，所以也擔心會影響他們，並叮囑眾人要小心留意。<br>採訪、攝影：胡比</p></body></html>
