<html><header><meta charset="utf-8"><title>籮霸獲選年度女性</title></header><body><h1>籮霸獲選年度女性</h1><p>人稱籮霸的美國女歌手珍妮花洛庇絲（JenniferLopez），剛登上美國女性雜誌《Glamore》封面，她更獲該雜誌選為「眾星之最」的年度女性，全因她今年為電視台節目《一夜成名》（AmericanIdol）評審，還跟歌手老公MarcAnthony離婚，引起廣泛話題。<br>至於憑美劇《歡樂合唱團》（Glee）上位的女星LeaMichelle也獲選「鄰家歌姬」年度女性，因她一直以來都表現出跟其他女藝人不一樣的個性。</p><p>女議員最勇敢</p><p>今年1月在亞利桑那州被子彈貫穿腦部的民主黨眾議員吉福德斯（GabrielleGiffords），獲選為年度最勇敢女性。</p></body></html>
