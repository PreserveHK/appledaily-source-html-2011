<html><header><meta charset="utf-8"><title>蘋果汁張建宗籲復批外勞</title></header><body><h1>蘋果汁<br>張建宗籲復批外勞</h1><p>【本報訊】勞工顧問委員會勞方代表暫停審批輸入外勞申請，勞工及福利局局長張建宗（圖）昨出席公開活動後，呼籲勞方代表盡快恢復審批，以免對長者以及殘疾人士院舍服務造成影響。<br>張建宗表示，現時輸入的1900多名外勞，超過一半從事安老及殘疾院舍工作，他們的合約即將屆滿，如果未能續約，可能影響有關服務。他稱，明白勞方代表的關注，勞工處已經聯絡入境處商討有關問題；如情況無改變，社會福利署會作出過渡性安排，以替工服務協助受影響的院舍。<br>勞顧會勞方代表早前因不滿有機構申請輸入外勞時，繞過勞顧會，而入境處審批時過份寬鬆，要求政府正視問題，否則不會審批申請。</p></body></html>
