<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李香琴為健康拒絕拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李香琴為健康拒絕拍劇 - 馮仁昭</h1><p>關菊英同契媽李香琴噚日到中環接受馮美基主持嘅《May姐有請》節目訪問，琴姐話同May姐識咗幾十年，加上大家好老友，所以先嚟支持。提到琴姐想唔想繼續拍劇，佢話之前有監製搵佢拍，不過佢就要求好早收工，但監製就話搵得琴姐拍就好重戲份，所以好難畀佢太早收工，琴姐最後都係想休息吓先，佢亦都有睇無綫劇集《萬凰之王》，仲大讚好睇，兼且菊姐唱嘅主題曲好好聽。</p></body></html>
