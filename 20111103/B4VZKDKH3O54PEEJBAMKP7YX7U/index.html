<html><header><meta charset="utf-8"><title>今日提醒你：新高中講座今報名</title></header><body><h1>今日提醒你：新高中講座今報名</h1><p>【本報訊】教育局將於本月18日（星期五）及12月7日（星期三）舉辦兩場「新高中通識教育科」家長講座，今日開始接受報名，先到先得，詳情可瀏覽教育局「家長講座」網頁 http://www.edb.gov.hk/parentstalks。 </p><p>講座將向家長介紹新高中通識教育科的課程設計、學與教重點、評估方法和形式等。兩場講座內容相同，均以廣東話進行，並設答問環節。兩場講座於當晚7時至9時進行，首場舉行地點為長沙灣天主教英文中學（地址：九龍長沙灣福榮街533號）；第二場則在顯理中學舉行（地址：香港北角城市花園道2號）。</p></body></html>
