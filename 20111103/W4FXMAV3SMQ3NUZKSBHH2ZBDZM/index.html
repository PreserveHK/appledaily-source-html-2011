<html><header><meta charset="utf-8"><title>女子情困刀割頸</title></header><body><h1>女子情困刀割頸</h1><p>【本報訊】年輕女子因與男友感情出現危機，一直情緒低落，昨凌晨女事主致電女友人透露死念，女友人大驚報警，警員及消防員接報破門入屋，赫見女事主割頸自殺，血流如注，昏迷送院搶救後幸保命（圖）。<br>昨凌晨零時許，25歲姓陳女子逕自在沙田顯徑邨顯楊樓住所，疑不捨與男友情海翻波，鬱鬱寡歡，一時未能釋懷，致電23歲姓李女友人傾訴心事，其間流露尋死之意，李女擔心好友出事，報警求助。<br>警員及消防員到場，拍門無反應，遂破門入屋，發現陳女左頸血如泉湧，昏迷床上，身旁有一柄染血刀，救護員為她包紮後送院，幸經搶救後情況穩定。</p></body></html>
