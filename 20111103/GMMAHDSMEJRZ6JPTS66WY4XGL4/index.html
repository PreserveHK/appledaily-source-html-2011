<html><header><meta charset="utf-8"><title>方大同攬老婆獻唱</title></header><body><h1>方大同攬老婆獻唱</h1><p>方大同日前在北京舉行名為「15」的演唱會，出場時，他拿着結他走到舞台中央，簡單的說：「北京的朋友好久不見，我們來搖滾一下。」然後便開始個唱。</p><p>薛凱琪惹哄動</p><p>方大同帶來一首首原創音樂送給fans，令人眼花撩亂的並非他的服裝，而是換結他的次數，方大同曾將結他比喻為老婆，今次他便帶了七個「老婆」到北京。<br>當方大同的緋聞女友薛凱琪出場時，全場fans立即尖叫，二人甚有默契合唱了《四人遊》，引來台下fans起哄大叫「女朋友」和「結婚」等字眼。薛凱琪表示方大同在個唱前每天都在準備，都沒時間跟她吃飯。撰文：林妃</p></body></html>
