<html><header><meta charset="utf-8"><title>萬寧哥哥同情Edison</title></header><body><h1>萬寧哥哥同情Edison</h1><p>曾被謝芷蕙（Cammi）數臭好色的沈志明（萬寧哥哥），昨晚到邵氏影城出席MINI新車活動，他撐陳冠希說：「Edison係受害者，佢（指Cammi）要充實自己同畀心機讀書，自己都係受害者。」萬寧哥哥說沒與Cammi拍過親密照。問萬寧哥哥與Cammi拍拖時對方是否已滿16歲？起初他快口說夠，但即補充指自己中文不好，並說：「同佢冇拍過拖，之前約會都有其他人一齊。」<br>同場的淫照女主角鍾欣桐（阿嬌）有備而來，但全程封嘴，對所有有關陳冠希的問題都以「冇回應」作答，提到有甚麼忠告給年輕少女，阿嬌即說：「努力讀書。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
