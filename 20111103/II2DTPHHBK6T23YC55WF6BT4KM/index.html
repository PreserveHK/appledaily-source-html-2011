<html><header><meta charset="utf-8"><title>蘋果汁港社工北上傳技術</title></header><body><h1>蘋果汁<br>港社工北上傳技術</h1><p>【本報訊】社會服務發展研究中心（社研）08年起發展「深圳計劃」，委派本港15間社福機構逾120名社工北上進行督導工作，至今培訓近1,500名內地社工，計劃更推廣至廣州和新疆等地。內地社工劉傳龍說，經培訓後學懂協助癮君子戒毒，成功令28人接受美沙酮治療，「非常難得」。<br>社研統籌主任詹滿祥說，內地社工欠實習經驗，「出來工作會好驚」，且對情緒輔導、小組工作等認識不足，香港社工便擔當「技術轉移」的責任。社研今年底推出《內地社會工作實務手冊》，主席邱浩波（圖）表示，手冊融合香港與內地社會工作的運作經驗，盼深化兩地社工的專業發展。
</p></body></html>
