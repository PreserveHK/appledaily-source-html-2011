<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧因身體不適取消公演的美國女歌手Rihanna，被醫生勸告別只顧工作及蒲通宵，否則手尾長。<br><br>‧美國男星泰勒洛特計劃參演美國導演吉史雲遜執導的全新獨立片，新片以雜誌《紐約客》其中一篇文章作題材。<br><br>‧日本男星瀧澤秀明前日被追問上月帶圈外女子到酒店幽會的事件時，他否認該女子是其女友，並自言現在單身。</p><p>‧正在當兵的韓國男星玄彬日前低調展開假期，卻因約好友孔炯軫吃飯而意外令行蹤曝光。<br><br>‧韓星張根碩昨日在首爾宣傳新片《寵物情人》，為搞氣氛而留難女拍檔金荷娜，場面搞笑。</p></body></html>
