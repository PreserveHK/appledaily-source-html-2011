<html><header><meta charset="utf-8"><title>特稿新之城屢爆手機失竊</title></header><body><h1>特稿<br>新之城屢爆手機失竊</h1><p>位於旺角的新之城商場，下午人流如鯽，當中以少女佔多數。案發的糖果店昨由兩名女店員看舖，包括案中物主。她對案情不欲多言，只謂已收足賠償，亦已原諒被告。她又指事後已加倍防範，以免貨品及個人財物招致損失。有商戶則指場內不時發生手機失竊案，管理公司已就此發出通告。<br>經營飾物店的黃小姐指，場內不時發生盜竊案，自己亦曾被偷手袋。經營精品店的張先生則指只得自己看店，短暫離開時會拉上店門布簾，託隔鄰店員代看管。<br>管理公司在案發後發通告指場內出現偷手機二人組，專挑iPhone及三星GalaxySII，呼籲商戶小心。<br>《蘋果》記者</p></body></html>
