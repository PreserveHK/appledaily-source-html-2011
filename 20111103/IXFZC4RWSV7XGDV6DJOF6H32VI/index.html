<html><header><meta charset="utf-8"><title>蘋果汁中大設平台鑑海味</title></header><body><h1>蘋果汁<br>中大設平台鑑海味</h1><p>【本報訊】不少市民曾被騙購買貴價假參茸海味，中文大學食品研究中心正設立鑑定海味及滋補食品平台，就鮑魚、燕窩、海參、花膠及干貝等食品，製成基因數據庫，協助業界及政府辨別食品真偽。<br>中大食品研究中心主任關海山表示，早前從市面的老字號及大型連鎖店等，購買逾300個海味及滋補食品化驗，包括鮑魚、燕窩、花膠、干貝及海參，當中包括非洲鮑魚、禾麻鮑、吉品鮑及網鮑等。研究人員先諮詢專家鑑定海味品種，再進行基因定序。數據庫將會有數十至數百種不同海味及滋補食品的基因定序，當業界及政府有需要時，中心可協助進行化驗以對照食品真偽。</p></body></html>
