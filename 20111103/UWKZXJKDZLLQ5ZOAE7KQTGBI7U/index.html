<html><header><meta charset="utf-8"><title>陳妍希新劇打孖仔</title></header><body><h1>陳妍希新劇打孖仔</h1><p>因拍《那些年，我們一起追的女孩》而成為港台女神的陳妍希，繼續密密拍劇，她在新劇《愛的麵包魂》不再純愛，除了要在兩個男生之間周旋，更要與兩男親嘴，尺度比《那些年》升級。</p><p>前晚陳妍希與兩位男主角陳漢典及倪安東同吃煞科飯，三人在場大跳龍蝦舞，在場亦播放該劇片花，當中有陳妍希與倪安東蜻蜓點水式的吻戲，亦有她對陳漢典獻吻的片段，她還大叫：「你幹嘛伸舌頭啦！」有傳陳漢典瘋狂追求陳妍希，不知是否因為咀女神肉緊，問陳漢典是否有伸舌頭，他說：「忘記了，但不是很舒服，有撞到牙。」陳妍希最近被翻出舊照，她笑言：「不擔心，我沒拍甚麼over的照片！」撰文：林妃</p></body></html>
