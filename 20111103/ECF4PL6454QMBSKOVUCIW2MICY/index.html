<html><header><meta charset="utf-8"><title>SJ李特冧女險被炒</title></header><body><h1>SJ李特冧女險被炒</h1><p>韓國人氣組合SuperJunior（SJ）隊長李特，前日在SBS電視台節目《強心臟》中爆料，指自己受訓仍是練習生時，對準備出道的天上智喜成員DANA有好感，更大膽向對方表白，豈料此事遭二人同屬的事務所知道，要他寫5頁紙的反省文，否則踢他走，DANA剛好同樣亮相節目，引來起哄。<br>此外，身為韓國料理宣傳大使的SJ，下周將會派發3,000個印有他們靚樣的食品為考生打氣。</p></body></html>
