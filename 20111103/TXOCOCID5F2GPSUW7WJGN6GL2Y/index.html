<html><header><meta charset="utf-8"><title>林志玲愛馬優雅聰明</title></header><body><h1>林志玲愛馬優雅聰明</h1><p>台灣第一名模林志玲近年銳意在國際發展，通常四圍飛，她早前返台北出席Selina的婚禮，近日又去了日本工作。林志玲上周以Longines優雅大使身份，去了澳洲墨爾本參加品牌贊助的墨爾本盃賽馬。<br>林志玲穿上桃紅色性感晚裝長裙，亮相VIP晚宴，性感搶鏡，早年曾因拍片墮馬，但無損林志玲對馬匹的喜愛，她在展覽室也不忘和馬匹標本影相留念，她說：「我覺得馬匹是很聰明、很優雅的動物，賽馬也是個有點貴族高雅感覺的運動，很有速度感。」次日她參加了Longines賽馬日，更頒發優雅大獎。<br>撰文：唐如</p></body></html>
