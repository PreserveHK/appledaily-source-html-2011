<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李璨琛撐Edison愛無罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李璨琛撐Edison愛無罪 - 馮仁昭</h1><p>李璨琛、Evelyn、新人盧頌之噚日喺灣仔出席眼鏡展，身為陳冠希老友嘅李璨琛，對近期全城圍插Edison嗒16歲模Cammi一事，李璨琛都唔敢力撐，但幫口說：「有睇呢件事，唔知講乜好，不過愛情無分界限，鍾意就唔應該用年齡去規限。」陳冠希之前淫照風波惹到周身蟻，家又唔自愛，佢話：「唔敢講咁多，我都係局外人。」Evelyn就話自己冇同男友拍親密照習慣，仲話覺得好無謂。</p></body></html>
