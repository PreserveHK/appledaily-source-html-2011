<html><header><meta charset="utf-8"><title>血紅合體裸女爬入馬屍</title></header><body><h1>血紅合體<br>裸女爬入馬屍</h1><p>美國華盛頓州21歲變態女子，為了想和馬屍「融為一體」，竟全身赤裸鑽入血淋淋的馬屍內，對着鏡頭露出開心笑容，結果遭網民群起討伐。<br>警方看過短片後上門調查，該女子指該匹32歲老馬健康日差，基於人道理由，決定用來福槍擊斃牠，把馬肉煮來吃。她想和這匹馬「合二為一」，於是爬進馬屍，露出頭部拍照（圖），之後還與男友捧着疑似馬的心臟，作狀想咬。照片血淋淋，但警方指兩人沒犯法，因此不會提出檢控。但女子已被網民大罵變態和魔鬼，向她發出死亡恐嚇。<br>美國koinlocal6網站</p></body></html>
