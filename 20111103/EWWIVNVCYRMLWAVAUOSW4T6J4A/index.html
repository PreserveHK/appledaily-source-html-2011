<html><header><meta charset="utf-8"><title>怪漢屯門河遊蕩</title></header><body><h1>怪漢屯門河遊蕩</h1><p>【本報訊】昨清晨6時許，有途人發現51歲姓蔡男子，在屯門蔡意橋附近的屯門河澗水而行，河水深約兩呎，但途人擔心他會發生意外，慌忙報警。警方及消防員接報到場，果發現蔡在屯門河行來行去，目光呆滯，但無生命危險，遂派出蛙人落水，將事主引領到青賢街，岸上的消防員則放下長梯至河面，在多名消防員協助下，約20分鐘後事主終於安全返回地面（圖）。他全身及頭髮濕透，但無表面傷痕。<br>警員問蔡為何會在河中，蔡似茫無頭緒，竟然表示「唔知自己點樣行落河」。稍後警員聯絡事主家人後，獲知蔡有精神病紀錄，將他送院檢查，事件無可疑。</p></body></html>
