<html><header><meta charset="utf-8"><title>楊怡談戀情：天注定</title></header><body><h1>楊怡談戀情：天注定</h1><p>27歲的羅仲謙跟傅穎分手後，近日被指與32歲的無綫花旦楊怡因拍劇而發展姊弟戀，兩人更被拍到在萬聖節當晚相約燒烤。據知，謙仔與楊怡因合作劇集《OnCall36小時》由戲內戀到戲外。對於緋聞，謙仔回應說：「我同楊怡只係朋友，唔係報道所講，當晚BBQ仲有其他人在場，其實我哋成個劇組經常都會搞呢啲活動。」楊怡亦透過電話回應說：「係好朋友，燒吓嘢食，而且仲有其他朋友，冇問題。緣份呢樣嘢都係天注定，目前以工作行先。」<br>此外，楊怡主演的劇集《呂氏為王》，跟張可頤主演同以漢代呂后為題材的劇集《呂后傳》鬧雙胞，因而雙雙被抽出節目巡禮介紹。<br>採訪：溫敏芝</p></body></html>
