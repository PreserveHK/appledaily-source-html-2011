<html><header><meta charset="utf-8"><title>羅志祥斥奀星搞是非</title></header><body><h1>羅志祥斥奀星搞是非</h1><p>最近內地新人歌手莫熙兒在微博大爆，要成就就要與巨星陪睡，網上即時瘋傳一份「巨星陪睡交際」名單，羅志祥（小豬）與陳冠希都榜上有名。</p><p>來港拍廣告</p><p>小豬為此十分生氣，在微博怒斥：「真討厭那種會說別人是非，亂說別人八卦的人！你有這大把時間去說別人壞話的同時，為甚麼不去想想自己的未來跟人生呢？看看你周遭的朋友每個都在努力工作，而你還是像隻老鼠嘰嘰叫！真為你感到可悲啊！」<br>小豬最近被指缺席傳不和的任家萱婚禮，反而跟傳緋聞的安心亞在港機場前後腳出現，小豬近日就在微博上載了一張跟美女曾愷玹的合照，表示日前來港是與對方拍廣告。撰文：林妃</p></body></html>
