<html><header><meta charset="utf-8"><title>蘋果汁機場員工促改善交通</title></header><body><h1>蘋果汁<br>機場員工促改善交通</h1><p>【本報訊】八大民航工會上月訪問738名需到機場上班的職員，顯示他們平均每日要花逾2.5小時坐車往返家居與機場，平均每天車費41元。工會要求政府與機管局藉明年龍運巴士與城巴的專營權屆滿，重新檢討現有服務安排。<br>調查顯示，逾九成人認為現時上下班交通費過高，贊成設立機場員工乘車折扣，例如月票優惠。六成人要求改善班次與路線安排，否則在繁忙時間經常「無位坐」，個別須長時間站立工作的人員加倍勞累，影響健康。亦有近半數人贊成增加接駁與轉乘優惠，令居於A線、E線沒有同時行走地區的員工，有更多選擇，提早轉乘前往客運大樓或貨運區的路線，節省車程。</p></body></html>
