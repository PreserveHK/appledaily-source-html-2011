<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤滿意樣貌拒整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤滿意樣貌拒整容 - 馮仁昭</h1><p>林欣彤噚日喺將軍澳電視廣播城錄影入廚節目，不過睇佢個款都係睇多過落手煮，原來平日佢好少下廚，仲係連湯都唔識煲嗰隻，但佢就話試過焗曲奇餅畀男同學食，林欣彤話：「我自己覺得好難食，但佢反而話OK。」<br>另外有消息話林欣彤整容，佢就話笑話一則，仲話書中比拼嗰兩張相根本冇分別，林欣彤又話整容即係嫌棄自己，而佢自己就好滿意，所以根本唔需要改變。</p></body></html>
