<html><header><meta charset="utf-8"><title>新短訊：仁川最新商務候機室</title></header><body><h1>新短訊：仁川最新商務候機室</h1><p>乘搭商務客位的旅客，一般可使用尊貴的候機室，大韓航空最近將仁川國際機場的商務艙候機室升級，把原有的千多平方米空間，增至二千三百多平方米，新增座位達450個。但最特別之處是新增女士專用休閒區，例如睡房及化妝間設施，好讓舟車勞頓的商業女性有更舒服的休息環境。除此，大韓最近購入全新空中巴士A380服務於仁川國際線路，座位更是全球A380最少，相信飛行時好舒服！<br><br>記者：徐影珊<br><br>查詢︰http://www.koreanair.com/</p></body></html>
