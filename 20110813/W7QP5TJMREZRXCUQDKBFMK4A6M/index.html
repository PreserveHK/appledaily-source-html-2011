<html><header><meta charset="utf-8"><title>星戰貨幣　下周美國展出</title></header><body><h1>星戰貨幣　下周美國展出</h1><p>美國經典科幻電影《星球大戰》至今仍令影迷着迷，以《星戰》為材的商品連年推出，現在連南太平洋島國紐埃（Niue）也決定將《星戰》人物鑄在貨幣上，成為首批收藏用的「星戰貨幣」（圖）。<br>星戰貨幣由新西蘭鑄幣局鑄造，路克天行者（LukeSkywalker）、黑武士達思韋德（DarthVader）、絕地武士尤達大師（Yoda）等，都有份出現在40枚面值2紐元（12.8港元）的銀幣上。星戰貨幣每套四枚，售價469紐元（3,006港元），首批將於下周在芝加哥展出，其他貨幣在2014年發行。<br>英國《每日電訊報》<br></p></body></html>
