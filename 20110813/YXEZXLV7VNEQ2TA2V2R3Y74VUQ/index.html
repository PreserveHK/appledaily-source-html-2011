<html><header><meta charset="utf-8"><title>劉若英老公遭起底</title></header><body><h1>劉若英老公遭起底</h1><p>劉若英的丈夫鍾石身份相當神秘，只能從他的微博去肯定他跟內地富二代汪小菲等人私交甚篤。<br>一直有傳劉若英這條紅線由汪小菲所牽，不過日前內地導演滕華濤受訪時，承認他才是劉若英和鍾石的媒人，他說：「是我幫忙牽線的，一個非常自然的場合，我介紹他們認識，接下來都是他們自己在聯繫。」他指鍾石並非豪門，也沒有家族企業，不過有人查出以「鍾石」登記的兩家內地公司均涉及投資項目，其中更有物流業務。知情人指鍾石的座駕是紅色法拉利，有人推斷鍾石可能是祖籍浙江，但把戶口轉到北京。　<br>撰文：葉雪</p></body></html>
