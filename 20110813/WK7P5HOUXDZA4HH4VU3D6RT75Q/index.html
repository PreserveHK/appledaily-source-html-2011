<html><header><meta charset="utf-8"><title>觀瀾湖熟客　多港財金名人</title></header><body><h1>觀瀾湖熟客　多港財金名人</h1><p>號稱中國境內最大高爾夫球場的深圳觀瀾湖高球會（圖），因鄰近香港，交通便利，不少財金界名人喜往打波。市場中人指，「常客」包括金管局前副總裁蔡耀君，他以往幾乎逢周末現身球場，與其「波友」兼蘇格蘭皇家銀行前亞太區總裁袁鯤濤切磋。據聞「YK」（蔡之洋名）的公子更曾在觀瀾湖任高球教練；其他「賓架」如滙豐亞太行政總裁王冬勝亦不時到該球場揮桿。<br>今年4月，一班政經猛人曾雲集觀瀾湖，為第三屆「龍傳基金」慈善高球賽籌款兼較勁，當日保安局局長李少光，聯袂王冬勝、中策集團主席馬時亨及全國政協委員黃楚標組成「無敵四傑」陣容，王冬勝更勇奪男子組個人獎項。</p></body></html>
