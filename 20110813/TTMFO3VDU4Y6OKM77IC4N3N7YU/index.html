<html><header><meta charset="utf-8"><title>沙田看更報警救跳樓漢</title></header><body><h1>沙田<br>看更報警救跳樓漢</h1><p>【本報訊】沙田碩門邨及上水清河邨，昨分別有兩名男女企圖跳樓，幸都被勸服未釀悲劇。昨凌晨4時半，44歲姓吳男子（圖）在碩門邨健碩樓住所內與家人爭執，其間他情緒激動跳上窗邊危坐。湊巧大廈保安員巡經，聽到單位傳出吵鬧聲，得悉男戶主危坐窗台，連忙致電報警。男戶主稍後回復平靜，送院檢驗。此外，昨晨7時半，一名37歲姓唐女子，在上水清河邨清頌樓天台徘徊，保安員發現查問，唐婦指稱為錢銀問題不開心。保安員擔心她跳樓自盡，於是報警，稍後由警員勸服送院。</p></body></html>
