<html><header><meta charset="utf-8"><title>蘋果汁民主黨建議　促放寬領生果金限制</title></header><body><h1>蘋果汁<br>民主黨建議　促放寬領生果金限制</h1><p>【本報訊】原意敬老的生果金，有時卻令長者諸多不便。民主黨表示，長者有權選擇在內地居住、旅遊或探親，因此不應為原意敬老的生果金設離港限制。該黨建議，領取生果金的長者只需每年一次向社署報到便合資格續領生果金。<br>政府現時規定，領取俗稱生果金的高齡津貼申請人，必須在申請日前連續居港一年，不能離港超過56日，但此做法被不少長者批評不近人情，因近年越來越多長者選擇到內地居住，又或長時間到外地探親。民主黨建議，不論長者過去一年居於何地，只要至少到社署「報平安」一次便可合資格領取生果金，減少長者不便。</p></body></html>
