<html><header><meta charset="utf-8"><title>青怡花園趕止賺離場</title></header><body><h1>青怡花園趕止賺離場</h1><p>利嘉閣地產分行經理岑瑋雋表示，樓市氣氛淡靜，買家入市審慎，青衣青怡花園業主為求止賺離場，以低於市價沽貨。單位為6座中層C室，670方呎，三房間隔，望內園景，成交價328萬元，呎價4896元，低於5000元水平。<br>他指出，原業主95年12月斥資203.8萬元購入，持貨至今，獲利124.2萬元，漲幅60.9%。上述單位為8月成交，回顧7月共5宗成交，平均呎價約5300元。目前屋苑放盤約40個，平均呎價約5300元。</p></body></html>
