<html><header><meta charset="utf-8"><title>廖安麗為常霖法師學煲湯</title></header><body><h1>廖安麗為常霖法師學煲湯</h1><p>廖安麗老公、攝影師葉青霖去年5月赴台北玉佛寺出家，法號「常霖法師」，廖安麗之後改變生活，做義工、復出做舞台劇，更接手打理葉青霖出家前開的攝影班。常霖法師昨日在九龍塘和徒弟舉行「攝影禪」之旅分享會，廖安麗也有在場打點，常霖法師拒絕做訪問，也有去台灣禪修的廖安麗，則分享自己的近況，她說：「我嘅角色係媽咪咁，關心同照顧吓啲學生，爭在未煲湯，不過家都學緊。」問她接手教攝影可會辛苦？她說：「唔辛苦！家常霖大師返咗嚟就好喇，可以開會。」她更說：「禪係生活，攝影係工具，將禪放入攝影中，令生活更精采。」採訪、攝影：盧妹</p></body></html>
