<html><header><meta charset="utf-8"><title>蘋果汁港建造商會　製交通基建願景</title></header><body><h1>蘋果汁<br>港建造商會　製交通基建願景</h1><p>【本報訊】香港建造商會委託香港運輸物流學會，研究未來20年交通基建系統願景，提出多項建議，包括在旺角至油麻地設電動車專區、興建西貢單軌鐵路，並在港珠澳大橋設立橡膠轆列車專用車道等，希望打造更環保及更高效率的運輸系統。<br>商會副會長鍾仕駒贊成香港興建第三條機場跑道，而為防止污染環境，此報告亦提出取消商業中心街道泊車位、設立道路收費及增設電車路線等建議。商會秘書長謝子華強調建議未深究可行性，望藉此引起公眾討論本港長遠交通基礎設施規劃。會方將研究報告交政府，望特首把建議納入10月公佈的施政報告。</p></body></html>
