<html><header><meta charset="utf-8"><title>Sammi網上賀豬髀安生日</title></header><body><h1>Sammi網上賀豬髀安生日</h1><p>鄭秀文（Sammi）和許志安今年被本報踢爆翻撻成功後，大方承認戀情，Sammi在公開場合也樂於提及男友。<br>昨日是安仔44歲生日，由於安仔要到美國開演唱會，Sammi昨晚則要擔任好友張崇基和張崇德演唱會的嘉賓，故未能一起慶祝。Sammi不忘在微博留言祝安仔生日快樂，寫道：「呵！不是甚麼大日子，乃是一個特別的日子。豬髀安，生快！開心地迎接生活。忠心地信仰上帝。HappyBirthdayla!!!」<br>撰文：林妃</p></body></html>
