<html><header><meta charset="utf-8"><title>思捷咀高海寧女友監場</title></header><body><h1>思捷咀高海寧女友監場</h1><p>阮兆祥、李思捷和王祖藍昨日到商台宣傳電影《勁抽福祿壽》，祥仔和祖藍訪問時大爆思捷跟高海寧拍接吻戲時，女友春卷王寶寶監場，未知是否吻戲較他們平時的沒得比，故春卷中途已悶至睡着。<br>祖藍笑指女友李亞男忙開工沒有探過班，問是否努力賺首期？他說：「可能係佢（李亞男）自己供一幢樓。」</p><p>可頤等九小時</p><p>祖藍謂若東南亞和內地票房理想，相信開續集機會很高，現已度橋。另外，《荃加福祿壽探案》將會做無綫台慶劇。<br>此外，張可頤、李思捷和阮兆祥昨日到銅鑼灣JP戲院謝票。」提到拍該片苦況，可頤說：「試過要等九粒鐘，好似做新人咁，但冇向任何人投訴。」<br>採訪、攝影：馬建華</p></body></html>
