<html><header><meta charset="utf-8"><title>銅鑼灣三菲籍女鬧市扒竊</title></header><body><h1>銅鑼灣<br>三菲籍女鬧市扒竊</h1><p>【本報訊】42歲菲律賓籍女子Fenny日前抵港旅遊，卻聯同兩名女同鄉在銅鑼灣一帶扒竊搵食。昨中午12時半，三女在渣甸街5至19號京華中心樓下一間時裝店舖，企圖打開姓鄭48歲女顧客手袋然後偷取銀包時，被女職員發現並大聲喝止：「你哋做乜嘢！」鄭婦發現即扯住Fenny衫尾，另外兩名肥矮身材的女同黨則趁混亂間逃去。警方接報到場，證實受害人保財物不失，稍後將疑犯拘捕，同時追緝兩名在逃者，正追查她們是否涉及其他同類扒竊案。</p></body></html>
