<html><header><meta charset="utf-8"><title>駕長途車解悶　情侶公路車震</title></header><body><h1>駕長途車解悶　情侶公路車震</h1><p>情侶情到濃時，在車上親熱纏綿很平常，但美國有人竟拍到一對男女在公路上上演「終極車震」，男子一邊駕車，一邊讓女友跨坐在他的大腿上，不停索吻，身體更上下搖動（圖），行為極之離譜兼危險。<br>網友稱這段短片拍攝地點，相信是開往芝加哥的高速公路，車上一對男女可能覺得坐長途車太沉悶無聊，男方駕車期間，身穿白色小背心的豪放女友，竟騎在他大腿上大玩車震，不停濕吻，女友更不斷上下搖動身體，男友亦很受落，眼見旁邊汽車有人舉機拍攝，不但繼續纏綿，還大方讓駛過的駕駛人士欣賞這場公路三級騷。<br>台灣東森新聞網</p></body></html>
