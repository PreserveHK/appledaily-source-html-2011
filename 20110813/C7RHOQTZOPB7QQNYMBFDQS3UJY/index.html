<html><header><meta charset="utf-8"><title>元朗裝冷氣爆玻璃墮街</title></header><body><h1>元朗<br>裝冷氣爆玻璃墮街</h1><p>【本報訊】一名冷氣技工昨午在元朗教育路唐二樓單位安裝冷氣機時，疑拆開玻璃窗玻璃不慎甩脫跌落街（紅圈示），碎片濺及一名女途人，她並無受傷自行離去。警員到場調查後，將該名技工拘捕帶署。<br>被捕工人47歲姓蘇，昨午1時許與工友在教育路78號唐二樓一單位安裝冷氣，蘇聲稱拆開一個呎半乘2呎的窗門玻璃時，玻璃突然裂開，部份碎跌落街，店舖職員發覺報警。<br>據目擊者稱，玻璃墮地碎開，一名女子途經被碎片濺及，疑她見沒受傷，在警員到場前已離去。</p></body></html>
