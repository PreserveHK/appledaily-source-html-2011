<html><header><meta charset="utf-8"><title>陸永苦刨育嬰書</title></header><body><h1>陸永苦刨育嬰書</h1><p>農夫和吳若希昨日到荃灣接受新城戶外直播訪問，農夫大爆有好友竟利用他們10年前的照片來做話題，借勢追求吳若希。在旁的吳若希即澄清指該人沒有追求，純粹讓她看農夫10年前的可愛樣貌，但她沒排除有發展空間。</p><p>見BB豎拇指</p><p>快將三喜臨門的農夫，婚事和生BB事宜也沒影響工作，C君透露有不少婚宴場地或結婚產品聯絡他提供優惠，令他慳回不少。前日剛陪未婚妻產前檢查的陸永說：「照超聲波見到BB豎起手指公，好搞笑。」他又透露苦讀育嬰書，問需要甚麼贊助？他說：「奶粉同住所啦，有冇樓可以贊助畀我住。」他又謂結婚事宜一切從簡，只要兩家人坐埋一齊吃飯便非常幸福。<br>採訪、攝影：馬建華</p></body></html>
