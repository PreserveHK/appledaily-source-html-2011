<html><header><meta charset="utf-8"><title>阿倫被傳患前列腺炎</title></header><body><h1>阿倫被傳患前列腺炎</h1><p>譚詠麟（阿倫）昨與鍾鎮濤（阿B）、洪金寶及任達華等出席何文田的足球學校開幕記招，阿倫更捐出30萬希望讓更多小童接受正統足球訓練。對於最近被指尿頻，疑患前列腺炎，阿倫在場不停跟洪金寶、任達華等開玩笑，查問他們有否尿頻，華哥更教阿倫食番茄有助防止前列腺炎。</p><p>獲阿B力撐</p><p>阿倫續說：「可能我成日笑人尿頻，又喺微博整蠱人，所以佢先咁寫，我唔會嬲，都冇咁嘅事。」他又扮儍問甚麼是前列腺炎。阿B力撐阿倫：「同阿倫開會都唔覺佢去得咁密。」<br>採訪、攝影：馬建華</p></body></html>
