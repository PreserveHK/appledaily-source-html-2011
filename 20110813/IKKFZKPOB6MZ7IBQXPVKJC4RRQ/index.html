<html><header><meta charset="utf-8"><title>蘋果汁瑪嘉烈分析　心肌梗塞多無病徵</title></header><body><h1>蘋果汁<br>瑪嘉烈分析　心肌梗塞多無病徵</h1><p>【本報訊】多個心臟病人組織發起「心臟健康列車」計劃，宣揚預防心臟病，「流動護心車」昨日起至本月21日穿梭全港，為市民免費量度體重指標（BMI）及血壓等檢查，市民可致電26140422查詢。瑪嘉烈醫院心臟復康服務聯席總監陳藝賢昨指，該院分析09年5月至去年4月接收的101名心肌梗塞病人，半數人為60歲以下，近60％事前無胸口痛先兆，近25％本身有高血脂、高血壓等高危因素，但未確診。建議市民30歲起每年做身體檢查防治。</p></body></html>
