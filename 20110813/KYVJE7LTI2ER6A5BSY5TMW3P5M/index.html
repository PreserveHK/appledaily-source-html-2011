<html><header><meta charset="utf-8"><title>嘉玲粉紅月餅冧偉仔</title></header><body><h1>嘉玲粉紅月餅冧偉仔</h1><p>劉嘉玲前日在成都出席雪糕店活動，46歲的她穿上優雅黑色喱士裙，並展示為老公梁朝偉設計的粉紅色雪糕月餅，表示粉紅色代表浪漫，乘機傳送愛意。</p><p>拒夫妻合作</p><p>嘉玲說：「希望中秋節跟梁朝偉一起過，他不能回來的話，我就帶着月餅去探班。」有傳姜文邀她參演《讓子彈飛3》，嘉玲說：「暫時還沒有聽說，具體也不太清楚。」她續說：「現在手上也有正在洽談的劇本，題材和導演還不能透露，但我肯定不會和老公梁朝偉一起合作，因為太熟了。」至於例牌生育問題，嘉玲表示有自己的計劃，並不心急。<br>撰文：葉雪</p></body></html>
