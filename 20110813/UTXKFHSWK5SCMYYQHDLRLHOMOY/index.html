<html><header><meta charset="utf-8"><title>Google+狙擊fb　增16網上遊戲</title></header><body><h1>Google+狙擊fb　增16網上遊戲</h1><p>Google+推出一個月後瞬即成為社交網站新星，最近更新增16款網上遊戲，當中包括人氣「憤怒鳥」（AngryBird）、「寶石方塊」（BejeweledBlitz）、「德州撲克」（ZyngaPoker）和「闇龍紀元」（DragonAgeLegends）等，務求加強競爭力，挑戰facebook的社交網站龍頭地位。<br>Google發言人岡多塔指，在網站新增第三者開發的新玩意，是想網上遊戲跟現實生活的遊戲那樣玩得更有趣，用戶可選擇或瀏覽朋友玩過的遊戲。<br>法新社</p></body></html>
