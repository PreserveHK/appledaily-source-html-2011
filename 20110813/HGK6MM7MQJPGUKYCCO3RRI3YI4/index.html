<html><header><meta charset="utf-8"><title>關仁隱事：「大鳥」過檔大婆台勁囂 - 關仁</title></header><body><h1>關仁隱事：「大鳥」過檔大婆台勁囂 - 關仁</h1><p>「大鳥」喺電視圈打滾咁多年一直冇乜起色，佢以前喺妹仔台時發展都算唔錯，不過人望高處，始終喺妹仔台撈得幾掂都冇用，特別係登台搵錢就梗係掛住大婆台招牌好啲。大鳥亦好彩得到幸運之神眷顧，咁啱之前大婆台鬧小生荒，佢即趁機過檔到大婆台，不過大鳥好鬼牙擦，周圍同人講會去大婆台擔正做主角拍《假象》，好鬼囂張，所以妹仔台班同事都好討厭佢。<br>Textby關仁</p></body></html>
