<html><header><meta charset="utf-8"><title>將軍澳與弟爭吵少年圖死</title></header><body><h1>將軍澳<br>與弟爭吵少年圖死</h1><p>【本報訊】將軍澳一對少年兄弟竟為小事喊生喊死。昨晨9時許，15歲姓蔣少年在將軍澳廣場2座寓所洗頭後，用風筒吹乾頭髮，其間疑風筒聲過大，吵醒正在酣睡的17歲胞兄（圖），蔣兄老羞成怒，竟大動肝火，與弟弟發生爭執，兩兄弟互不相讓，越吵越烈，爭持間哥哥情緒激動揚言要在廚房跳樓自殺，說罷隨即衝入廚房大力關上門，一直不肯開門，44歲姓郭母親見狀大驚，擔心兒子弄假成真，慌忙報警求助。警員及消防員接報趕至，經短暫對峙後，哥哥終接受勸喻，且態度軟化自行開門，他並無受傷，惟情緒激動感到不適，由母親陪同送院檢查，結束鬧劇，警方列作糾紛案處理。</p></body></html>
