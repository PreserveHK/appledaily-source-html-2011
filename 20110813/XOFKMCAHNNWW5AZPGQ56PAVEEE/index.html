<html><header><meta charset="utf-8"><title>關仁隱事：「銀毛」手臭搵食遭嫌棄 - 關仁</title></header><body><h1>關仁隱事：「銀毛」手臭搵食遭嫌棄 - 關仁</h1><p>成日同「低能」一齊嘅「銀毛」化妝有一手，佢好熱心幫手照顧低能嘅家人，認真唔話得。但關仁知道呢排好少人搵銀毛做嘢，原因竟然係嫌佢對手有臭味，佢工作時對手要經常接觸藝人塊面，塊面係藝人搵食工具，如果俾對有異味嘅手掂過仲得了？</p><p>見人好四正</p><p>銀毛份人平時見人打扮好骨子，但背後竟然咁唔乾淨，關仁好奇如果銀毛餵低能啲小朋友食嘢，場面咪好惡心？<br>Textby關仁</p></body></html>
