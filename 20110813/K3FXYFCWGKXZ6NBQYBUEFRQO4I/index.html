<html><header><meta charset="utf-8"><title>城管打老夫婦　貴州爆騷亂</title></header><body><h1>城管打老夫婦　貴州爆騷亂</h1><p>貴州省黔西縣前日傍晚，因民眾不滿城管人員粗暴執法而引起的騷亂，於昨日凌晨3時許平息，中國人權民運信息中心稱，至少30多名市民受傷，部份傷者仍然留醫。新華社指，衝突中有10輛車被砸、5輛車被燒毀。10多名警察和武警受傷，數十名對警察機關打砸搶燒的疑犯被警方帶走。<br>網上消息指，事件起因是一對年老夫婦停下電動車欲往銀行取錢，城管指摘二人違例停車，並把他們打傷，觸發過萬人聚集抗議，有人放火燒雜物和警車。<br>《蘋果》記者</p></body></html>
