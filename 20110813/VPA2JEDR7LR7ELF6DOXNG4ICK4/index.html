<html><header><meta charset="utf-8"><title>獨立屋：屯門　傲林軒</title></header><body><h1>獨立屋：屯門　傲林軒</h1><p>位於屯門藍地青磚圍的傲林軒，是次放盤的地下單位，設有圍牆，面積700方呎，另花園面積約400方呎，間隔3房連套房，備有全新裝修，方向東南，居住環境清幽。交通方面，步行約8分鐘即達藍地輕鐵站，可轉駁西鐵，另有專線小巴直達西鐵站及市中心，巴士往青衣機鐵站、佐敦及荃灣等地，還有通宵小巴途經。現開價220萬元，呎價3,143元。<br><br>代理行：富景物業<br>電話：26186677</p></body></html>
