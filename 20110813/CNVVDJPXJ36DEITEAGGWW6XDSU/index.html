<html><header><meta charset="utf-8"><title>沙田警撿可擊死象電槍</title></header><body><h1>沙田<br>警撿可擊死象電槍</h1><p>【本報訊】警方新界南總區重案組探員，昨晨7時在沙田拘捕一名於永得利中心一間運輸公司任職的43歲姓陳運輸工人，在他駕駛的客貨車及瀝源邨住所內，撿獲三支電槍。行動中撿獲的其中兩支電槍，其電壓高達320萬伏特，心臟科專科醫生表示，如此高電流量，連大笨象也可電死。</p><p>消息稱，涉嫌無牌藏有槍械的運輸工人沒有犯案紀錄，他聲稱電槍是從街邊撿拾回來，一時貪玩收藏起來。警方對其口供存疑，昨晚仍將他扣留及調查電槍來源。<br>心臟專科醫生黃品立表示，320萬伏特的電槍大笨象亦可殺死。人體若被該支電槍電擊，高電流通過心臟，會即時因心律不整或心臟停頓死亡。</p></body></html>
