<html><header><meta charset="utf-8"><title>蘋果汁學資處公佈　提早發書簿津貼</title></header><body><h1>蘋果汁<br>學資處公佈　提早發書簿津貼</h1><p>【本報訊】學生資助辦事處昨公佈，近九成合資格中、小學生，最快下周一起陸續提早獲發新學年學校書簿津貼，涉及人數約22萬名，津貼額達4.6億元，合資格的學生會一併獲發上網費津貼。<br>學資處於2011/12學年，重整學校書簿津貼計劃申請流程，讓上一學年曾獲書簿津貼的中、小學生，只要今年5月底前交齊申請文件，通過入息審查後可於8月領取新學年書簿津貼，減輕開學的財政壓力。<br>處方會繼續加快處理餘下申請，料本月底前向第二批通過入息審查的家長發放資助。至於首次申領的家庭，在核實其資格後亦會盡早發放資助。學資處熱線：82267067。</p></body></html>
