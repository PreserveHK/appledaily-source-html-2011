<html><header><meta charset="utf-8"><title>蘋果汁關注露宿者　促重開單身宿舍</title></header><body><h1>蘋果汁<br>關注露宿者　促重開單身宿舍</h1><p>【本報訊】多個關注露宿者團體昨約見民政事務總署（圖），要求重開已關閉的29間月租430元的單身人士宿舍，支援露宿者上樓及解決就業問題。社區組織協會幹事吳衞東對會面感失望，批評署方以政策取消為由，拒絕重開；又卸責給運輸及房屋局。<br>吳指出，現時普通劏房月租逾千元，露宿者繳交租金後無法應付如交通費等工作所需開支，故廉價宿舍有重開需要，惟各政府部門互相推卸責任，「我哋約鄭汝樺（運房局長）又係唔見」。基督教關懷無家者協會則指，現時避寒中心位置偏遠，且床鋪等物品污穢不堪，衞生欠佳，民政事務總署稱會研究有關意見及跟進。</p></body></html>
