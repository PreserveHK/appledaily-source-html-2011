<html><header><meta charset="utf-8"><title>蘋果綠葉中金半年黃金產量增53%</title></header><body><h1>蘋果綠葉<br>中金半年黃金產量增53%</h1><p>中金國際（2099）公佈，次季純利按年大增4.56倍至2685.18萬美元（約2.09億港元），當中採礦營運盈利增191.8%至4040萬美元，帶動上半年淨賺3008億美元，升64倍。該公司上半年黃金產量增52.7%至約5.53萬盎斯，佔全年產量目標12.5萬盎斯約44%，售出黃金總值增117.6%至8200萬美元，平均售價為每盎斯1459美元。</p></body></html>
