<html><header><meta charset="utf-8"><title>蘋果汁水浸重災區　防洪工程10年未解決</title></header><body><h1>蘋果汁<br>水浸重災區　防洪工程10年未解決</h1><p>【本報訊】雨季已至，工聯會上月才巡視新界東及北區八個水浸重災區，聲稱發現多個水浸黑點的渠務工程展開多年仍未完工，部份工程更拖延至2015年才完成。<br>選舉年出動巡視水浸黑點的工聯會指，大部份在九十年代被列為水浸黑點的防洪工程仍未完成，例如大埔洞梓及汀角等地點，更預計2015年才完成防洪工作。他們又指渠務署疏於更新水浸資訊，也鮮有派人到鄉村諮詢防洪意見。工聯會立法會議員葉偉明批評渠務署「唔見棺材唔流淚」，部份地方水患10多年仍未解決難以接受，要求渠務署加緊工程，以免再有人命傷亡。</p></body></html>
