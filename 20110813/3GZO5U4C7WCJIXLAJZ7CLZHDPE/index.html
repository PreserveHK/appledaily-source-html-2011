<html><header><meta charset="utf-8"><title>小S花弗老公微博調情</title></header><body><h1>小S花弗老公微博調情</h1><p>台灣的徐熙媛（大S）和徐熙娣（小S）先後嫁作人婦，不過兩人的老公卻不時被踢爆夜蒲媾女，難得兩姊妹依然深信另一半，人前人後大晒恩愛。</p><p>大跳辣身舞</p><p>昨日小S老公許雅鈞在微博貼出一張從後攬着小S的親密相，原來前晚是他的41歲生日，許雅鈞更留言狂冧老婆說：「我真的很感恩這輩子有機會和你成為一家人。」<br>原來近日小S和老公帶同兩個女兒出埠旅行，一家人享受家庭樂，此外早前小S和許雅鈞的一眾好友率先開派對為他預祝生日，各位賓客紛紛戴上許雅鈞的面具，認真搞鬼，小S更同其中一位戴上面具的女賓客大跳辣身舞，貫徹一向貪玩的本色。<br>撰文：葉雪</p></body></html>
