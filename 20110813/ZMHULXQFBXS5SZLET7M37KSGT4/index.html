<html><header><meta charset="utf-8"><title>高海寧谷胸Sell名錶</title></header><body><h1>高海寧谷胸Sell名錶</h1><p>高海寧昨日穿上性感tubedress現身中環錶行，擔任手錶模特兒，酥胸半露。</p><p>爹哋送貴手袋</p><p>高海寧日日有工開，今次為手錶品牌一日行兩個騷，酬勞不俗，她說：「其實我冇理咁多，只要有嘢做我就好開心。」她又透露入行至今未收過貴重禮物，她說：「做港姐嗰時都係出席慈善場合多，所以冇禮物，咁耐以來，我收過最貴嘅禮物係我會考考得好，爹哋送咗個名貴手袋畀我。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
