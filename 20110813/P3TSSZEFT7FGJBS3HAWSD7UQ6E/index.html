<html><header><meta charset="utf-8"><title>新婚妻微博直播捉姦</title></header><body><h1>新婚妻微博直播捉姦</h1><p>湖南女子桂圓（化名）去年結束9年愛情長跑，與愛人領了結婚證，本打算下個月就擺結婚酒席，豈料最近她發現丈夫竟與自己稔熟的女友小靜（化名）偷情。前日凌晨，她得悉老公跑到小靜家與她幽會，憤然上門踢竇捉姦，把過程及現場攝得的照片發到微博上，引發眾多網友圍觀熱議。桂圓說，年薪高達500萬元（人民幣）的小靜是任職律師的富家女，曾多次勸她要相信老公，亦否認跟其老公有染，沒想到她就是破壞其婚姻的第三者。<br>湖南在線</p></body></html>
