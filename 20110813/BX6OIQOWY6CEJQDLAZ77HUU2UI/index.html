<html><header><meta charset="utf-8"><title>尹恩惠孖發哥進軍內地市場</title></header><body><h1>尹恩惠孖發哥進軍內地市場</h1><p>韓國女星尹恩惠近日被爆將會首次接拍內地電影，男拍檔更是周潤發！消息由內地導演趙林山前晚在微博傳出，他下月將會在北京開拍製作費達1.5億港元、以曹操為主角的古裝片《銅雀台》，歷時約四個月。</p><p>曹操晚年愛情</p><p>前晚趙林山在微博上載與惠妹的合照，寫道：「恩惠是女主角呀！還有久違的瀧澤秀明！」<br>雖然趙林山表示男主角暫時保密，但有傳是發哥擔任，其他演員還有陳小春、玉木宏等。《銅雀台》講述曹操墓穴建成的經過，以及他在晚年一段不為人知的愛情故事。此外，周潤發和發嫂陳薈蓮昨日傍晚由新加坡返港，他表示稍後會投入新片拍古裝。</p></body></html>
