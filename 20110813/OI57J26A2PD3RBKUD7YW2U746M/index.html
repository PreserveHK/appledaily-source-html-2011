<html><header><meta charset="utf-8"><title>尖沙嘴水塔鐵器四樓墮街</title></header><body><h1>尖沙嘴<br>水塔鐵器四樓墮街</h1><p>【本報訊】尖沙嘴寶勒巷27號後巷4樓外牆水塔的部份鐵製配件，昨午1時許突然甩脫跌下，幸好當時無人經過，未有人受傷。<br>跌落後巷的水塔配件包括一個類似摩打的一呎乘8吋的鐵器、一條曲尺形鐵枝以及一條長約3呎的膠管，街坊聽聞巨響往查看後致電報警。警員到場調查後，相信該些水塔配件是從4樓外牆水塔跌下，已聯絡物主跟進。街坊稱出事後巷毗鄰鐵路大廈，平時有不少市民借道該後巷，幸好事發時無人行經。</p></body></html>
