<html><header><meta charset="utf-8"><title>日產電車體驗日</title></header><body><h1>日產電車體驗日</h1><p>電動車睇書就介紹得多，真正融入生活相信還有一段距離，起碼無乜人真係掂過部電動車。為推動電動車的發展，日產於今日舉行「創新科技試車日」，屆時各位市民可以即場登記，試玩純電動型車Leaf，體驗一下寧靜、無污染的駕駛樂趣，同場更有Elgrand、Serena等各型號試揸。想快人一部試吓未來之車，記得帶埋個車牌去科學園喇！</p><p>日期：8月14日<br>時間：10am-6:30pm<br>地點：新界沙田白石角香港科學園</p></body></html>
