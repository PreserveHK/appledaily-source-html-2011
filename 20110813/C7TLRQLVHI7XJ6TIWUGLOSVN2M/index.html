<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇機艙被偷影喊驚 - 黃偉文</title></header><body><h1>馮仁昭四圍超：周麗淇機艙被偷影喊驚 - 黃偉文</h1><p>周麗淇（Niki）、陳奐仁同周國賢前晚到中環出席電子產品活動，Niki自爆日前搭飛機喺上海返港時被隔籬座嘅男乘客偷拍，佢話：「個男仔一上機就同我傾偈，又問我有冇買股票，之後我就瞓覺，點知聽到影相聲，原來個男仔喺我前面影我，自己當時唔知點處理，又唔想搞大件事報警，所以只係同空姐投訴。」Niki話唔知道個男仔影咗乜相，又怕自己瞓覺時醜態盡露，仲話個男仔兜口兜面影相嘅行為好恐怖。</p></body></html>
