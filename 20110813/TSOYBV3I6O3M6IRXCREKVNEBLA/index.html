<html><header><meta charset="utf-8"><title>滬漢地鐵胸襲　女子啞忍</title></header><body><h1>滬漢地鐵胸襲　女子啞忍</h1><p>上海地鐵現鹹豬手，全城女士心慌慌！內地網站近日流傳多張照片，顯示一名中年漢在車廂內，向女乘客胸襲。網民總結上海色狼常出沒的11個地鐵站，包括上海火車站、徐家匯站，呼籲女性提防。<br>這批照片共有四張，顯示一名中年男子，以報紙遮擋，伸出鹹豬手向一名女乘客胸襲（圖），受襲女子表情驚恐，但沒有反抗，周圍乘客亦沒有制止。<br>大批女網民看過照片後紛紛講述自己慘被非禮經歷，有人被摸大腿、掀裙、摸臀，有受害女子稱：「怕他（色魔）辯稱太擠，反而自取其辱。」<br>上海東方網</p></body></html>
