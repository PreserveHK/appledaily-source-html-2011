<html><header><meta charset="utf-8"><title>案件速遞吞外甥葬母錢　舅判囚</title></header><body><h1>案件速遞<br>吞外甥葬母錢　舅判囚</h1><p>【本報訊】少年十歲喪父，母親在七年後去世。社署委少年舅父任監護人，代收逾1.7萬元綜援金及殮葬津貼。舅父卻私吞大部份津貼，僅予外甥2,000元葬母。觀塘裁判法院署任主任裁判官陳錦昌斥舅父行為卑劣，濫用監護人身份，盜取外甥應急津貼，乘人之危，須判囚三個月。<br>35歲被告周家龍（圖）早前承認去年3至6月間，偷去現年18歲外甥方樂天的綜援金及殮葬津貼共15,740元。裁判官考慮被告已還款予外甥，酌量減刑。<br>案件編號：KTCC3838/11</p></body></html>
