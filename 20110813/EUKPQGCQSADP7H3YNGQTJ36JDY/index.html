<html><header><meta charset="utf-8"><title>蘋果汁政黨倡立法　規管兒童廁所設施</title></header><body><h1>蘋果汁<br>政黨倡立法　規管兒童廁所設施</h1><p>【本報訊】一項調查發現，九龍西區多個公共及商場廁所，均欠缺適合兒童使用的如廁設施，例如尿兜、洗手盆離地太高，甚至沒有兒童坐廁等。有政黨建議，當局可考慮立法制訂兒童如廁設施標準高度、規格等。<br>民主黨早前視察九龍西區內康文署場地、公廁、社區會堂、商場及港鐵站內的洗手間，發現多數廁所不設兒童坐廁，也沒有方便兒童使用的乾手機。該黨認為兒童尿兜口離地高度應在30厘米內，兒童洗手盆不高於90厘米。他們建議政府立例規管所有商場等地方的廁所也要設兒童如廁設施，並規範各項設施的高度，方便兒童。</p></body></html>
