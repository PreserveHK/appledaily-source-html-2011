<html><header><meta charset="utf-8"><title>龍蝦丸沒龍蝦　台食品誤導</title></header><body><h1>龍蝦丸沒龍蝦　台食品誤導</h1><p>龍蝦丸沒龍蝦，荔枝凍沒荔枝……台灣的消基會昨日公佈一系列有誤導的食品，批評廠商的包裝描述與真實產品有嚴重落差，有欺騙消費者之嫌。<br>消基會近日抽查市面出售24種食品，但所有被驗食品與包裝描述都差很遠，憶霖紀文龍蝦丸的成份只有魚漿和魚子等，根本沒有龍蝦肉（圖）；而台糖出產的黑糖薑母茶竟然是用蔗糖；統一出品的牛肉麪只用牛肉粉，沒有牛肉。當局稱如廠商不改善，最高可被罰20萬元新台幣（約5.37萬港元）。<br>而在江蘇南京雪糕老字號「老冰棒」，被驗出在一支雪條內竟然有20種不同的添加劑，且沒有牛奶成份。<br>台灣壹電視/江蘇《揚子晚報》</p></body></html>
