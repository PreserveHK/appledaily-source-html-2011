<html><header><meta charset="utf-8"><title>案件速遞何鴻章姪否認危駕罪</title></header><body><h1>案件速遞<br>何鴻章姪否認危駕罪</h1><p>【本報訊】何鴻章姪兒何猷灝去年12月15日晚，涉駕駛銀色寶馬四門房車途經深水灣道危險駕駛而被票控。何猷灝昨由一名女親友陪同到東區裁判法院應訊，否認一項危險駕駛罪。他並無律師代表，聲稱將傳召一名曾在現場的女親友鄧靄儀（譯音）出庭，案件押後至下月12日再訊。<br>暫委特委裁判官何麗明欲定再訊日期時，何猷灝稱自己為「一間細公司嘅主席」，意圖打開iPad查看所定日子是否有空，但iPad一直開不到。裁判官最後暫訂日子再訊。<br>案件編號：ESS17881/11</p></body></html>
