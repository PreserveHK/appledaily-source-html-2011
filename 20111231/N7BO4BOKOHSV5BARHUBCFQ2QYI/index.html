<html><header><meta charset="utf-8"><title>羅樂林死人利是勁縮水</title></header><body><h1>羅樂林死人利是勁縮水</h1><p>曾在24小時內於不同劇集死5次的羅樂林，昨日在銅鑼灣獲港台選為「2011風雲男士」第二位，他謂這是天意，更指自己由入行到現在已死過100次之多，不過利是由100元縮水至5毫子。至於葉德嫻、沈佳宜分別成為「2011風雲女士」的第一位及第二位，而電影《那些年，我們一起追的女孩》成為「2011風雲潮物」。<br>另外，對於連詩雅夜蒲吸煙攬仔，同門師兄周柏豪表示相信現在的她不會這樣做，說：「細個梗係玩，佢食煙﹖依家肯定冇。」<br>採訪：黃曉妍　攝影：陳慧安</p></body></html>
