<html><header><meta charset="utf-8"><title>黎姿買禮送孖女</title></header><body><h1>黎姿買禮送孖女</h1><p>為富商老公馬廷強產下孖女的黎姿，昨日撇低丈夫及兩女兒，偕女友人到中環行街享受購物樂。記者於下午5時許見黎姿在ifc內名店RobertoCavalli揀鞋，期間又搽唇膏扮靚。不過，眼利的黎姿很快便發現記者在門外等候，於是急急離開走到對面的Prada躲避，但不成功。最後黎姿在Prada逗留不夠3分鐘便頭耷耷離開。<br>記者見她手上挽住一個TomFord紙袋，問她是否買新年禮物？黎姿笑說：「係呀。」是否買給老公？黎姿搖頭否認，但問是否買禮物給孖女，她即笑着不置可否，然後急步鬆人。<br>採訪、攝影：林嘉慈</p></body></html>
