<html><header><meta charset="utf-8"><title>子彈留頭顱82年　沒壞腦</title></header><body><h1>子彈留頭顱82年　沒壞腦</h1><p>俄羅斯一名85歲老翁，3歲時遭兄弟意外開槍擊中頭部，子彈留在頭顱內未有取出（圖），一留82年，但他絕對沒有壞腦，長大後更成為得獎工程師，主力研製導彈。<br>這名老翁，子彈當年由他鼻下位置打入，卡在頭顱骨底，為免造成更大傷害，醫生沒施手術替他取出子彈，而他只休克了數小時就沒事人一樣，只是在鼻下留下一道疤痕。近日冠心病醫生替他腦掃描，看見子彈沒損害他的神經線都很驚訝。有美國醫生相信，子彈高速飛射時產生很大熱力，間接給子彈消毒，令子彈沒在他體內造成感染。<br>英國《每日郵報》</p></body></html>
