<html><header><meta charset="utf-8"><title>超萌動漫女神「火拳女艾斯」誕生</title></header><body><h1>超萌動漫女神<br>「火拳女艾斯」誕生</h1><p>史上超萌「火拳女艾斯」（圖）誕生！遼寧省盤錦美女馮嵐羚，最近因扮演《海賊王》漫畫裏的「火拳艾斯」，獲網友熱捧。她原是同人誌的愛好者，常化名「嵐陵蕭蕭聲」扮演各種動漫人物，06至09年間於廣西的電視台擔任節目主持人，並在當地動漫展中擔任主持，是一位標準的動漫迷美女。她與最近竄紅的「台灣女帝」林采緹一樣，幾年前扮演「女帝」爆紅，《海賊王》的角色她幾乎全都扮過。<br>台灣東森新聞</p></body></html>
