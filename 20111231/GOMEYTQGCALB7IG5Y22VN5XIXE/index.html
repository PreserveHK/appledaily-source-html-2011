<html><header><meta charset="utf-8"><title>星閃閃麥特麥基或回巢救獅吼 - 牽牛</title></header><body><h1>星閃閃<br>麥特麥基或回巢救獅吼 - 牽牛</h1><p>獅吼近況低迷，球隊也要擴軍救亡，上季球會最佳球員麥特麥基（圖）或崔護重來，由蘇超的格拉斯哥流浪回流。28歲的麥特麥基，上季領獅吼取得總冠軍後，8月就轉投格流，可惜在這支班霸中欠缺出場機會，至今只踢了3場比賽，周中的打吡戰對些路迪，也只能作觀眾。<br>失寵的麥特麥基說：「作為球員，當然希望有比賽機會，但一星期只得練習而沒有上陣，這種滋味並不好受。」獅吼高層亦考慮重召此子，較理想方法，是明年1月轉會市場重開後，以外借形式借用這位前隊長。<br>牽牛</p></body></html>
