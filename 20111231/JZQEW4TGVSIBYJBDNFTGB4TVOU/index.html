<html><header><meta charset="utf-8"><title>涉危駕奪命　OL候審</title></header><body><h1>涉危駕奪命　OL候審</h1><p>【本報訊】女文員駕駛私家車經過大老山隧道，涉嫌以時速35公里撞向正在收費亭停車等候付款的外籍鐵騎士，然後再輾過鐵騎士令他死亡。女文員被控危險駕駛引致他人死亡等罪，昨在沙田裁判法院提堂，她暫時毋須答辯兼獲准保釋，案件押後至明年2月3日提訊，等候轉介區域法院文件。<br>41歲被告周少芳被控於今年7月3日危險駕駛，引致男子SimonJamesRansom死亡。她同時被控3項車輛不符合規格罪，包括在駕駛座椅前安裝顯示屏，及擋風玻璃太深色等。<br>案件編號：STCC6004/11</p></body></html>
