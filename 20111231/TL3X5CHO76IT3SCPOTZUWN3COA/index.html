<html><header><meta charset="utf-8"><title>千嬅凸肚開P唔飲酒</title></header><body><h1>千嬅凸肚開P唔飲酒</h1><p>近日盛傳37歲的楊千嬅懷龍胎三個月，近日她亦暫停工作養胎。千嬅在早前的聖誕與《春嬌與志明》的台前幕後開派對，凸肚千嬅當日穿黑衫刻意遮掩身形，她在現場就拿香檳周圍與人碰杯，不過為免影響胎兒她滴酒不沾。<br>男主角余文樂十分搗蛋，夾埋導演彭浩翔戲弄千嬅，並拿她的懷孕新聞開玩笑，令她哭笑不得，樂仔又向千嬅說：「今日做乜咁高興？慶祝千嬅有咗囉。」千嬅即反擊說是導演的兒子（指電影）誕生才正確，並口快快指將有好消息要告訴導演，令眾人都很期待。<br>撰文：林妃</p></body></html>
