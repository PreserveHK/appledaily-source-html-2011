<html><header><meta charset="utf-8"><title>煎白飯魚　生熟蛋互撈先受溝</title></header><body><h1>煎白飯魚　生熟蛋互撈先受溝</h1><p>白飯魚煎蛋這味家常菜竟然難到不少師奶們，原因是白飯魚同女人一樣都係水做嘅動物，煎蛋時會狂出水，結果撈唔埋。其實可先將白飯魚略煎逼出水份，再與蛋一齊下鑊煎，兩者融為一體，好味！<br><br>記者：陳芷慧<br>攝影：蔡家輝<br>Model：Winnie；Paris&amp;Benson@PureModels</p><p>材料：</p><p>白飯魚100克、雞蛋（拂勻）5隻、麻油1茶匙</p></body></html>
