<html><header><meta charset="utf-8"><title>旅情報：維珍通行證更多優惠</title></header><body><h1>旅情報：維珍通行證更多優惠</h1><p>2012年有旅遊大計嗎？維珍航空最近推出一張悉尼抵玩通行證，大家只要出示維珍飛悉尼的機票正本，就可到其辦事處或旅行社領取得到。它如一本小巧的精選旅遊貼士，附上一張卡，分區域列明優惠，例如悉尼附近的藍山、中央海岸及獵人谷等景點內某些活動或酒店都有Discount，幫你計劃去邊都有幫助。<br><br>通行證優惠有效期︰<br>2012年1月1日至2013年12月31日<br>領取地點︰中環遮打道18號歴山大廈8樓</p></body></html>
