<html><header><meta charset="utf-8"><title>案件速遞律師行職員涉串謀詐騙</title></header><body><h1>案件速遞<br>律師行職員涉串謀詐騙</h1><p>【本報訊】55歲律師行職員黎玉良（圖）涉嫌於07年串謀前警員王榮佳及另一人士，就發生於06年的一宗粉嶺謀殺案，向疑兇的父親索取1.3萬元，作為王披露該案調查資料的報酬，同時涉詐騙疑兇父親2.2萬元律師費。案件昨於粉嶺裁判法院提訊，案件明年1月20日於區域法院提堂。黎玉良現被控一項詐騙罪及一項串謀使公職人員索取利益罪。<br>案件編號：FLCC3234/11</p></body></html>
