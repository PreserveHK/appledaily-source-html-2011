<html><header><meta charset="utf-8"><title>2012潮人必選　$96赤足鞋</title></header><body><h1>2012潮人必選　$96赤足鞋</h1><p>近年有研究指，赤腳跑步比穿鞋更有益健康，荷李活女星施嘉莉祖安遜（ScarlettJohansson）和英國哈里王子等名人，都喜歡穿着具備赤足科技的五趾運動鞋VibramFiveFinger跑步，掀起一陣熱潮。但五趾運動鞋售價85鎊（1,018港元），未必人人穿得起，西班牙有公司乘時推出只售8鎊（96港元）的廉價赤足鞋（圖）應市。這款由西班牙公司OneMoment出品的橡膠赤足鞋，鞋底僅厚2毫米，穿上後猶如赤腳貼在地上，而且這款鞋百分百以天然物料所製，即使被丟棄後，最終也會分解。英國《每日郵報》
</p></body></html>
