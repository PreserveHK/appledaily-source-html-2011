<html><header><meta charset="utf-8"><title>楊秀惠：廁紙谷胸好危險</title></header><body><h1>楊秀惠：<br>廁紙谷胸好危險</h1><p>葉翠翠、朱晨麗與楊秀惠昨日於電視城接受《姊妹淘》訪問，她們以穿旗袍加僭建物作話題，講到加僭建物是騙人，楊秀惠認為若果這樣是騙人，那麼化妝加眼睫毛也是騙人，翠翠表示最緊要觀眾看得舒服覺得靚。<br>提到亞姐候選佳麗日前在泳衣內疑似加廁紙谷胸，楊秀惠聞言驚訝說：「吓，着泳衣可能要落水，當年我去大連出外景着泳衣都要落水，咁加會好危險！」翠翠說：「最好係多做運動保持身形，嗰時參選我哋乜都唔敢做，驚被發現會扣分，冇咁大膽。」<br>採訪、攝影：楊潔雯</p></body></html>
