<html><header><meta charset="utf-8"><title>英助產士誕B自己靠塊鏡接生</title></header><body><h1>英助產士誕B<br>自己靠塊鏡接生</h1><p>助產士每日替孕婦接生，對生產過程瞭如指掌，英國28歲助產士伍德（圖）首次懷孕，在家胎動，來不及到醫院，最後在小鏡子幫助下，自己替自己接生。<br>伍德預產期原是下月4日，豈料本月11日下班回家於凌晨5時突然胎動。她憶述：「因為是第一胎，我以為要待一段時間才分娩，當我洗澡時作動加劇，我知道寶寶要出生了，於是用一面小鏡子，幫自己看清楚生產情況。」她自己替自己接生，最後重6磅12安士的女嬰於7時30分出生，之後召喚的救護人員才來到，她順產後像當助產士工作那樣，清理毛巾，喝杯茶。<br>英國《每日鏡報》/《太陽報》
</p></body></html>
