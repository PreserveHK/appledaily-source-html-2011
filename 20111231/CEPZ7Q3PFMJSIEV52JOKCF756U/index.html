<html><header><meta charset="utf-8"><title>感人快拍：征服「死亡冰柱」sealedwithachillykiss</title></header><body><h1>感人快拍：征服「死亡冰柱」<br>sealedwithachillykiss</h1><p>他和她，攀上冰峯，何止要"sealedwithakiss"，更是"sealedwithachillykiss"。</p><p>美國35歲男子布倫辛格和34歲妻子凱特琳都是攀冰專家，早陣子在-20℃嚴寒，征服在科羅拉多州33.3米高的「死亡冰柱」TheRigidDesignator。冰柱是全球最難攀登和最奪命的冰柱之一，稍一不慎失足或滑倒，隨時斃命，他們成功征服，忍不住來個熱辣擁吻（圖），以要讓冰柱也溶化。英國《每日郵報》</p></body></html>
