<html><header><meta charset="utf-8"><title>叠茵庭兩房205萬成交</title></header><body><h1>叠茵庭兩房205萬成交</h1><p>美聯陳智生表示，屯門叠茵庭6座中層A室，兩房間隔，面積548方呎，望開揚球場景，以成交價205萬元計算，呎價3741元，屬市場合理價格。買家為外區上車客，見單位景觀開揚，價錢合預算，故購入單位作自住之用。</p><p>原業主09年8月以135萬元購入物業，是次轉售賬面獲利70萬元離場，物業升值51.9%。12月截至22日，屋苑錄得約10宗成交，平均呎價3590元。屋苑為區內樓齡較新物業，會所設施齊全，距離港鐵兆康站步程約5分鐘，交通便利。</p></body></html>
