<html><header><meta charset="utf-8"><title>婦非法賣「眼睫毛增生液」</title></header><body><h1>婦非法賣「眼睫毛增生液」</h1><p>【本報訊】衞生署聯同警方昨於油麻地拘捕一名43歲女子，該女子涉於網上非法售賣一盒名為「Careprost」的未經註冊藥劑製品（圖）及「第一部毒藥」。該產品聲稱能令眼睫毛增生，但包裝上卻註明是眼藥水；署方調查發現該產品成分含「比馬前列素」，須醫生處方，並在藥房及藥劑師監督下合法售賣，在網上售賣該些產品屬違法行為，最高罰則為罰款十萬元及監禁兩年。<br>「以馬前列素」本身可用作治療青光眼及眼壓過高，也可治療眼睫毛稀毛症；副作用包括使眼睛不適、眼皮發炎、白內障、眼睛發紅及頭痛。由於上述產品未經註冊，衞生署建議市民馬上停用。</p></body></html>
