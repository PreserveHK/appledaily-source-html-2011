<html><header><meta charset="utf-8"><title>溫碧霞超性感冇料到</title></header><body><h1>溫碧霞超性感冇料到</h1><p>溫碧霞和導演趙崇基前晚到尖沙嘴文化中心出席「中國電影節2011《英雄喋血》首映禮」，曾揚言以史無前例的性感示人的溫碧霞僅穿露背裝，大打折扣，不過她獲老公及家姐撐場打氣。</p><p>睇戲憶舊事</p><p>溫碧霞表示已欣賞過《英》片，從中勾起她的回憶，由於其父曾是軍人，當年他們一家住在調景嶺，她說：「嗰時住喺嗰度都係國民黨人，大家走難嚟香港，嚟到個個乜都冇，要重頭開始，好多難忘事，細個聽好多，而且屋企對我好嚴，媽咪以前生活好好，戰亂乜都冇晒。」<br>此外，溫碧霞明年將與甄子丹拍攝電影《3D急凍奇俠》，到時她可能有動作戲，如有需要會跟子丹練武。<br>採訪：溫穎芝<br>攝影：陳志嵐</p></body></html>
