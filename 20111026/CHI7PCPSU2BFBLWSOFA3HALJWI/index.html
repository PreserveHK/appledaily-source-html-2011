<html><header><meta charset="utf-8"><title>AKB陽菜晨早露股邊</title></header><body><h1>AKB陽菜晨早露股邊</h1><p>日本大堆頭女子組合AKB48近日力谷為賑災而推出的新曲，成員小嶋陽菜日前就亮相日本電視台的早上直播節目《PON！》任嘉賓，陽菜身穿貼身超短裙加一件外套，但網友卻指她坐下時有如冇着褲，除了露出整條大腿之外，差不多連屁股側也露出，有網友批評指她晨早流流太暴露。</p><p>下周來港</p><p>身材勁弗的陽菜下星期四將在港舉行握手會，即掀起港迷搶籌熱，600個名額已爆滿。而與陽菜最老友的大島優子近日忙於拍劇集《我不能戀愛的理由》，昨日她在網誌上載一張劇中拍檔吉高由里子在片場睡覺的照片，吉高竟然拿優子的海報當被冚，十分搞笑。</p></body></html>
