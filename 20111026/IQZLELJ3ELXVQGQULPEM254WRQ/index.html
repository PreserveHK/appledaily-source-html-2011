<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕失iPad怕洩私隱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕失iPad怕洩私隱 - 馮仁昭</h1><p>薛家燕噚日幫無綫為食台嘅《新派煮意》做嘉賓，家燕姐自爆日前喺機場唔見咗部iPad：「嗰日喺新加坡登完台返嚟，返到屋企先知道唔見咗部iPad，雖然冇嗰啲相（淫照），不過有好多私人嘢喺度，搞到我成晚瞓唔到覺，朝早即刻打去機場報失。」家燕姐又話：「好彩有個機場員工執咗部機，最後通知我返去攞，真係好多謝呢個好心人。」</p></body></html>
