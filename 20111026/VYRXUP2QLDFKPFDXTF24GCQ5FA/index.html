<html><header><meta charset="utf-8"><title>賭王出院二房護駕</title></header><body><h1>賭王出院二房護駕</h1><p>下月25日90歲大壽的賭王何鴻燊，上周有傳他因感冒入住養和醫院，不過四太梁安琪就表示入院只是接受例行檢查，賭王昨日終於出院回家。</p><p>嚴防冷親</p><p>昨日下午5時，賭王的數名保鑣築成人牆在醫院門外維持秩序，二房女兒何超鳳和何超蕸一早在醫院內打點，並由看護推輪椅接載賭王離開。由於天氣轉凉，賭王穿上厚褸、手套及戴帽，以防冷親。<br>精神不錯的賭王對記者提問充耳不聞，直到超鳳在他耳邊說了幾句話後，賭王才點吓頭，之後再向記者方向望一望，擾攘數分鐘後，賭王離開醫院。<br>採訪、攝影：葉君海</p></body></html>
