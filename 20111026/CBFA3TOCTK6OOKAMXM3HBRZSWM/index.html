<html><header><meta charset="utf-8"><title>案件速遞母代智障兒挑戰教局</title></header><body><h1>案件速遞<br>母代智障兒挑戰教局</h1><p>【本報訊】在特殊學校就讀小四的輕度智障男生，指「外籍英語導師計劃」涵蓋主流學校，連殘障學生就讀的特殊學校亦受惠，但教育局卻不准他的學校根據計劃聘請英語導師。其母親日前代他入稟高等法院申請司法覆核，指控局方的政策是歧視智障學生，違反《殘疾歧視條例》，要求推翻有關決定。<br>申請人的兒子現年10歲，在香港正覺蓮社佛教普光學校讀小四。校長何巧嬋表示，知道有學生申請司法覆核，校方會盡能力支持。何校長強調，教學目標是令學生日後可獨立生活及就業，有必要教導他們擁有小學程度的英文，以應付生活所需。<br>案件編號：HCAL91/11</p></body></html>
