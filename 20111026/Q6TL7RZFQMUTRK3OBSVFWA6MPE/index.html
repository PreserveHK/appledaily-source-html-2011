<html><header><meta charset="utf-8"><title>嫌維修費貴圖跳樓</title></header><body><h1>嫌維修費貴圖跳樓</h1><p>【本報訊】西環一處私人住宅，有小業主因大廈維修費與業主立案法團爭拗。一名男業主更嫌13萬元大廈維修費太貴，昨晨聲稱跳樓及抗議逾兩小時，由警員勸服後連聲致歉。<br>事發皇后大道西409至419號怡景花園，昨日清晨6時許，58歲姓陳男業主，現身大廈出入口近40呎高簷篷頂，展示多幅橫額，抗議大廈維修費太貴。警方及消防員到場封閉皇后大道西路面，又張開救生氣墊。警方出動一名女談判專家到場勸解，事主吵鬧兩個多小時，於9時許將他勸服。</p></body></html>
