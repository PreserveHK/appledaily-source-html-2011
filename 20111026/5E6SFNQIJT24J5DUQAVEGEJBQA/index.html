<html><header><meta charset="utf-8"><title>諸葛送老公百萬靚車</title></header><body><h1>諸葛送老公百萬靚車</h1><p>諸葛紫岐和貝安琪等前晚在灣仔欣賞「至激樂人邦」表演，諸葛早前默認已嫁Neway細少薛嘉麟，近期她密密工作賺錢，原來是儲錢買生日大禮給老公，她自爆說：「要搵多啲，下個月主席（薛嘉麟）生日，要賺多啲買份禮物畀佢，想買啲保值又實用嘅嘢。」買樓？她笑說：「想買車囉，以安全為主，所以唔會買跑車。」至於budget，她說：「過百萬都買到㗎。」她透露明年3、4月擺酒。<br>貝安琪和尹子維曾被拍過激咀，尹子維日前被本報影到和原子鏸行街，貝安琪即說：「我哋係死黨，佢哋嗰日做完嘢一齊行啫。」<br>採訪、攝影：譚倩宜</p></body></html>
