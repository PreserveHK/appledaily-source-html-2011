<html><header><meta charset="utf-8"><title>天敵似戀人　貓鼠相擁同眠</title></header><body><h1>天敵似戀人　貓鼠相擁同眠</h1><p>誰說貓與老鼠是天敵！在浙江溫州有市民養了兩隻貓，牠們雖有抓老鼠的本事，但善待老鼠的態度，卻讓主人感到驚訝。其中有隻黃色貓咪，輕輕鬆鬆地抓了隻老鼠，又把牠放進紙盒堆裏，大家一起玩捉迷藏遊戲，貓咪最終又把小老鼠抓到手，但在口邊把玩幾下後，又把牠放了。<br>在看看另一隻黑灰色貓咪，總喜歡與小老鼠為伴，天天與牠相擁而眠（圖）。<br>有鄰居說，牠們倆像一對戀人，相親相愛已經好幾個月了，任憑甚麼方法亦無法拆散牠們。<br>激動網</p></body></html>
