<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣被炒「泰」殘忍 - 求驗客</title></header><body><h1>求驗客手記：艾歷臣被炒「泰」殘忍 - 求驗客</h1><p>前英格蘭領隊艾歷臣（圖）又被炒魷！63歲嘅佢教緊英冠李斯特城，不過隊波成績麻麻，開季13場5勝4和4負得19分排13位。最就係佢同球員講，嚟緊會有好多領隊被炒，不過自己就冇事！估唔到講完未夠半日就收大信封，叫佢以後點樣見人呀！另一樣爆嘅係，艾歷臣又一次死喺泰國人手上，佢08年執教曼城嗰陣被炒，老闆就係泰國前總理他信，今次李斯特城主席維猜都係泰國人。最近泰國水災咁大鑊，我求大俠估艾歷臣都唔會關心！</p></body></html>
