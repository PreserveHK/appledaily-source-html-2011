<html><header><meta charset="utf-8"><title>貓咬一口勁過科莫多龍</title></header><body><h1>貓咬一口勁過科莫多龍</h1><p>世界上最大的蜥蜴科莫多龍，攻擊力驚人，大如水牛的動物遇上牠也難逃一劫。最新研究卻發現，貓咪咬一口的力量比科莫多龍還厲害，科莫多龍靠的是「罐頭刀般的咬噬技巧」，而且獵食時還能分泌毒液，令獵物休克和大量失血。<br>研究員觀察科莫多龍的獵食動態，指牠們以龐大的身軀壓着獵物，並以鋸齒狀的利齒把肉撕開。研究員加上電腦模擬分析，發現科莫多龍有如「一個巨大有鱗的罐頭刀」，「牠使用身軀，毋須頭部的肌肉和骨骼費勁，十分有效」。<br>英國《每日郵報》</p></body></html>
