<html><header><meta charset="utf-8"><title>馮仁昭四圍超：基仔勸妹咪拍淫照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：基仔勸妹咪拍淫照 - 馮仁昭</h1><p>古巨基噚日到中環出席新碟《AmazingWorld》雙白金祝捷會，提到有傳佢女友兼助手Lorriane替佢打理財政有道，賺到億元，基仔話一直唔知自己豬仔錢罌有幾多錢，提到多次合作嘅名模JessicaC.公開承認曾拍淫片，基仔話：「我冇同佢聯絡，但一個女仔俾人咁出賣，係好慘好難受，我叮囑年輕人唔好影太親密嘅相，就算點愛都要保護自己。」</p></body></html>
