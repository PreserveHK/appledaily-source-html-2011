<html><header><meta charset="utf-8"><title>中環在線：澳門賭廳廳主　拉隊踩入鴻隆 - 李華華</title></header><body><h1>中環在線：澳門賭廳廳主　拉隊踩入鴻隆 - 李華華</h1><p>07年上市嘅內房股鴻隆（1383）第二大股東趙銘，因為欠債，所以先前用作抵押嘅鴻隆股份，要強制出售，至於接貨嘅係今年9月先至成為鴻隆董事嘅澳門賭廳廳主周焯華，同埋另一位執行董事楊素梅個老公鄭丁港。<br>今次俾人斬倉嘅趙銘，所持股份其實係舊年10月，以每股1.3蚊，向鴻隆大股東曾雲樞乖仔曾勝買，曾勝今年1月已辭職走人。查實周焯華本身都係太陽國際（8029）主席，佢舊年9月已經入鴻隆董事會，上個月更加大規模進駐，一次過委任咗6個太陽國際嘅人入局，似乎係準備接殼。</p></body></html>
