<html><header><meta charset="utf-8"><title>官恩娜腳踏實地免飯局</title></header><body><h1>官恩娜腳踏實地免飯局</h1><p>官恩娜、周汶錡、周嘉玲和恒生新抱何倍倩等前晚到圓方出席Mikimoto珠寶活動，官恩娜在台上表示羨慕艾永玲和何倍倩等幾位靚太：「羨慕佢哋成熟同有家庭。」問有否留意內地女星陪食飯上位黑幕，她笑說：「自己冇聽過呢啲嘢，有機會拍電視唱歌好開心，從來冇人打畀我，亦都唔好，我腳踏實地。」<br>周汶錡透露外籍男友Julien尚未求婚，對於舊愛杜德偉有意與25歲女友明年拉埋天窗，她說：「冇聽過，身邊朋友結婚都係開心事。」若獲邀請會否出席婚宴，她說：「到時先算。」談到現時男生愛追年輕女生，她說：「都冇分，夾到咪OK，冇分年齡。」<br>採訪、攝影：顏英儀</p></body></html>
