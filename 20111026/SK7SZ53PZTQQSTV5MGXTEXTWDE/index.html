<html><header><meta charset="utf-8"><title>求驗客手記：卡比耶嫌隊友唔認真 - 求驗客</title></header><body><h1>求驗客手記：卡比耶嫌隊友唔認真 - 求驗客</h1><p>英超紐卡素今季9場聯賽不敗，5勝4和得19分居第4，上周六入波助球隊主場1:0贏韋根嘅中場卡比耶（中），就話查實唔係好習慣英國嘅生活，佢喺夏天先由法甲里爾加盟，佢覺得隊友都唔係全情投入喺球技上面，比賽時好似好認真，之不過比賽完結後就繼續講笑、唱歌，呢位法國國腳話接受唔到呢種態度囉。紐記有個咁正氣嘅球員，真係幸運！幸運嘅仲有球迷，紐記宣佈由周三凌晨2時至下周一，已持有今季季票嘅球迷，可以半價207鎊買多張季票，希望坐爆52,000座位嘅聖占士公園球場！</p></body></html>
