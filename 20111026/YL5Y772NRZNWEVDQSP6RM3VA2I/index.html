<html><header><meta charset="utf-8"><title>周永恒自嘲啱做毒友</title></header><body><h1>周永恒自嘲啱做毒友</h1><p>周永恒昨日到西貢拍攝福音電影《毒男遇上愛》，故事由真人真事改編，主人翁昨日也在拍攝現場出現，他曾經做過夜總會大班，又入過黑社會和吸毒，周永恒正是要演繹這個人物。</p><p>夜總會開工</p><p>周永恒表示為配合劇情，要到尖沙嘴的夜總會取景，有否預先向老婆備案？他說：「呢啲梗係冇問題，OK嘅。」<br>由於周永恒已戒煙，拍攝時卻要演出吸煙鏡頭，他說：「我惟有只係吸啲煙入個口度，自己都覺得好臭，返屋企前會食吓香口膠先抱個女。」他又表示戲中有索K鏡頭，曾吸毒的他自嘲：「所以搵我做最啱。」<br>採訪、攝影：黃曉妍</p></body></html>
