<html><header><meta charset="utf-8"><title>鞏俐爆乳耀北京</title></header><body><h1>鞏俐爆乳耀北京</h1><p>鞏俐前晚在北京現身為代言多年的內衣品牌Aimer（愛慕）助陣，其實該內衣騷是北京2012春夏時裝周的開幕騷，鞏俐雖然沒有示範內衣，但也以強項爆乳裝撐場，她一身黑白華麗晚裝，束出纖腰及谷出驕人身材。</p><p>掌聲雷動</p><p>模特兒在台上穿上以喱士和雪紡製作的內衣和晚裝行騷，完騷後，鞏俐走上天橋和模特兒一齊謝幕，又熱情地向台下嘉賓揮手打招呼，引來一陣掌聲。今次北京時裝周為期10日，有來自全球50多個品牌、40多個設計師展示來年春夏新作。<br>撰文：唐如</p></body></html>
