<html><header><meta charset="utf-8"><title>蘋果汁訪港旅客再創新高</title></header><body><h1>蘋果汁<br>訪港旅客再創新高</h1><p>【本報訊】今年環球經濟風高浪急，但未有影響旅客訪港意欲。旅遊發展局昨日公佈，今年首三季訪港旅客突破3,000萬人次，再創新高，較去年同期增加16.2%；其中內地客仍是帶動增長的火車頭，逾2,000萬人次訪港，急增23.6%，反映內地旅客的外遊和消費信心持續強勁。<br>今年首三季東南亞多個國家均有雙位數增長，其中印尼、馬來西亞和新加坡較去年同期分別上升17.1%、12.8%及12.7%。兩岸直航未有影響台灣旅客人次，消費力較高的過夜旅客也有9.5%升幅，逾60萬人次。</p></body></html>
