<html><header><meta charset="utf-8"><title>汽水令青年暴力</title></header><body><h1>汽水令青年暴力</h1><p>飲汽水可致暴力？美國最新一項研究發現，青少年每天飲一罐汽水，出現暴力行為的機率比少喝的高9至15%。<br>研究員在波士頓22間學校訪問了1,878名14至18歲學生，先問他們過去一周飲了多少罐汽水，四罐或以下屬於「少」，五罐或以上屬於「多」，結果只有不足1/3學生飲得「多」，飲得「少」類別中部份人每日喝超過兩至三罐。研究員之後再問學生過去一年是否曾出現暴力行為，包括暴力對待同輩、兄弟姊妹及是否曾藏槍藏刀外出。結果發現，常喝汽水的青少年，出現暴力行為的機率，較其他青年高9至15%；每周喝一罐或不夠一罐的，僅逾23%試過藏刀藏槍外出。<br>英國《每日郵報》</p></body></html>
