<html><header><meta charset="utf-8"><title>姜麗文痛哭別嫲嫲</title></header><body><h1>姜麗文痛哭別嫲嫲</h1><p>秦沛、姜大偉和爾冬陞昨日到沙田寶福紀念館送別母親，他們的母親紅薇（原名羅珍）本月12日病逝，享年93歲。秦沛三兄弟前晚為母親設靈，昨日出殯後在富山火葬場火化。</p><p>李琳琳哀傷</p><p>昨日秦沛三兄弟一早到靈堂打點，過百親友到場，包括李琳琳、丁羽、方平等，秦沛等兄弟姊妹坐上靈車陪伴亡母靈柩，當中一名女士負責拿着紅薇遺照，眾人神情哀傷。<br>到達富山火葬場後，與嫲嫲感情要好的秦沛女兒姜麗文因與嫲嫲訣別，傷心到哭不成聲。<br>採訪、攝影：張俊銘</p></body></html>
