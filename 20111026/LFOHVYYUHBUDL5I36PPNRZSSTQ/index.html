<html><header><meta charset="utf-8"><title>蘋果汁促打擊招聘騙局</title></header><body><h1>蘋果汁<br>促打擊招聘騙局</h1><p>【本報訊】民建聯婦女事務委員會今年至今接獲18宗有關一家市場推廣公司以招聘為名行騙的投訴，涉及款項逾38.7萬元，七成受害人是男性，年輕人居多。民建聯指，該市場推廣公司藉招聘推銷員，游說應徵者報讀昂貴的英語、金融課程及美容療程，甚至轉介應徵者向財務公司高息借貸。<br>警方9月初曾突擊搜查該公司，並拘捕六人，但據悉該公司至今繼續營業。民建聯婦女事務委員會昨聯同九名受害人到消費者委員會投訴。民建聯促請政府修訂層壓式推銷法例及商品說明條例，設立冷靜期及規管不良銷售手法，保障消費者權益。
</p></body></html>
