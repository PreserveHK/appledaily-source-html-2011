<html><header><meta charset="utf-8"><title>小災民收容中心上課</title></header><body><h1>小災民收容中心上課</h1><p>洪水不知何時才會完全退卻，災民歸家無期，小孩子亦要暫時失學。在廊曼機場的災民收容中心，5名在大學教書的外國人當起義工，不想災民小孩荒廢學業，每天到中心內為小孩上英文課，看圖畫學生字，每天4課，每課1小時，每課都有數十名約10歲以下的小災民參與其中。中心內亦闢有「圖書角」，讓小孩看書。災民面對未明的將來，情緒難免低落，當局更在客運大樓地面一層搭了一個舞台，不時請來樂隊等作音樂騷，讓災民有娛樂之餘，亦可激勵士氣。<br></p></body></html>
