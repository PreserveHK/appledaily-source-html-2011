<html><header><meta charset="utf-8"><title>主人攜貓狗寵物走難</title></header><body><h1>主人攜貓狗寵物走難</h1><p>記者身處曼谷災區，感受着洪水如猛獸般步步逼近，但大難臨頭下，處處所見盡是溫情場面，在廊曼機場的收容中心有另一批「災民」，牠們是隨主人逃難而來的200多隻貓狗、兔、倉鼠，還有雞。昨天，主人們堅持帶着牠們「再逃難」，一路上不離不棄。<br>連日來由愛心人士送來的貓糧狗糧源源不絕，每天還有註冊獸醫或是獸醫學員到來悉心護理。一名帶着兩歲大狗仔的中年女災民說：「我一定不能離開牠，涉水走難時，我會把牠放在發泡膠箱中，不能讓牠浸在水中。」<br></p></body></html>
