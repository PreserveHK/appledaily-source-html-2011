<html><header><meta charset="utf-8"><title>女傭中降頭雙乳長針</title></header><body><h1>女傭中降頭雙乳長針</h1><p>21歲柬埔寨女傭露絲麗（左圖），到馬來西亞柔佛州麻坡縣打工不到一個月得怪病──她胸部疼痛，雙乳不斷長尖針，四次手術取出10支針（右圖），每支兩至三公分。她疑遭人下降頭。<br>最不可思議的是，每次手術後，醫生都驗清楚證實她雙乳內再沒有針，也沒有其他異物，但相隔一兩日，她再感到胸部疼痛，照X光又發現乳房內有針，至今未查出成因。協助她的外勞介紹所負責人黃亞大說，他曾就此事致電露絲麗的家人，對方聲稱露絲麗曾在柬埔寨遭人下降頭。<br>馬來西亞《星洲日報》</p></body></html>
