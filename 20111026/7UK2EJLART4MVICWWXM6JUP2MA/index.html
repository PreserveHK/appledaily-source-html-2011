<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●謝茜嘉艾芭及娜奧美屈絲等性感女星，於紐約出席設計師RalphLauren跟奧花雲費的慈善活動，籌得約5千萬港元。<br><br>●英國女星姬拉麗莉穿着貴氣的黑白裙出席倫敦舉行的《ADangerousMethod》首映，與導演大衞歌連堡有講有笑。<br><br>●日本女子組合AKB48成員高橋南，昨日到首相府就月初赴越南出席友好音樂會領感謝狀。</p><p>●日本女星佐佐木希為一款電子遊戲拍廣告，昨日她穿透視裝出席記者會。<br><br>●韓國天王Rain在入伍兩星期多後，首次透過部隊網絡刊登親筆信，向粉絲致謝及報告近況。</p></body></html>
