<html><header><meta charset="utf-8"><title>趣怪定格：原汁原味真人翻製名畫</title></header><body><h1>趣怪定格：原汁原味真人翻製名畫</h1><p>現代與經典crossover，效果既可很真實，也可讓人會心微笑。加拿大日裔藝術家哈馬達舉行的「再造」攝影比賽，以翻版不朽名畫作號召，結果吸引各地高手發揮創意，用真人做模特兒，沒有後期加工，原汁原味翻製（左圖）17世紀荷蘭大師維米爾（JohannesVermeer）名畫《戴珍珠耳環的女孩》（右圖），有的則模仿意大利文藝復興大師達文西（LeonardodaVinci）巨作《蒙娜麗莎》，效果栩栩如生。<br>英國《每日郵報》</p></body></html>
