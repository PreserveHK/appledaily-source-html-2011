<html><header><meta charset="utf-8"><title>鄭秀文台灣裝青春</title></header><body><h1>鄭秀文台灣裝青春</h1><p>鄭秀文昨日在台灣出席MarcJacobs旗艦店開幕活動，身穿桃紅刺繡短裙的她，春風滿面，被大讚有少女感覺時，她驚訝笑說：「少女？有這麼青春嗎？」不少傳媒追問她跟許志安的戀情，她表現大方，有問必答，談到今年娛樂圈喜事重重，跟安仔有否結婚計劃？她說：「2011年太趕了，但我想2012也不會，其實我對婚姻沒有想法。」<br>這次到台灣，鄭秀文順道到書店買文學繙譯小說，她還問記者有甚麼美食好介紹：「台灣想吃的東西太多了，我很會吃。」談到保持身材的妙方，她表示要大量運動，更透露安仔也有跑步習慣，但她比較喜歡一個人跑步。撰文：唐如</p></body></html>
