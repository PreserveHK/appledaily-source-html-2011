<html><header><meta charset="utf-8"><title>求驗客手記：少林搵杜斯亞做顧問 - 求驗客</title></header><body><h1>求驗客手記：少林搵杜斯亞做顧問 - 求驗客</h1><p>前日本國家隊教練杜斯亞（圖）喺今年2月曾執教中超深圳紅鑽，之不過隊波下季降班，佢都冇得留低。日前佢好得閒咁去咗河南登封少林足球學校參觀兼見工，獲得少林足球創辦人、少林寺武僧總教練釋延魯法師同一眾和尚仔歡迎。佢仲露兩手講解下足球戰術，釋延魯法師覺得好滿意，就即場拍板請杜斯亞做少林足球學校顧問，國內傳媒話杜斯亞訓練和尚仔時全情投入，係感動法師嘅原因，講得真係動聽。</p></body></html>
