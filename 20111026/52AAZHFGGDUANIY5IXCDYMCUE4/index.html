<html><header><meta charset="utf-8"><title>心跳800：MirandaKerr錫錫寶貝仔</title></header><body><h1>心跳800：MirandaKerr錫錫寶貝仔</h1><p>澳洲28歲超模MirandaKerr，除了深愛英國男星丈夫奧蘭多和兒子弗林，也疼愛她的約瑟爹利犬弗朗姬（Frankie）。她早前為內衣品牌Victoria'sSecret拍聖誕宣傳照時，便帶同這名「寶貝仔」出動，穿上價值250萬美元（1,950萬港元）FantasyTreasure鑽石胸圍，在鏡頭前抱抱和咀嘴。<br>英國《每日郵報》</p></body></html>
