<html><header><meta charset="utf-8"><title>一男捐器官續四命</title></header><body><h1>一男捐器官續四命</h1><p>【本報訊】東區醫院一名男病人前日逝世，家屬將其大部份器官包括心臟、肝臟、腎臟及眼角膜捐出，延續他人性命，至少四名病人受惠，遺愛人間。<br>東區醫院發言人稱，該院一名男病人於前日下午逝世，該院醫護人員及器官移植聯絡主任獲得死者家屬同意，摘取死者的心、肝、兩個腎臟及一對眼角膜，作器官捐贈用途。昨晨9時許，東區醫院醫護人員將死者捐出的所有器官，全部運送到瑪麗醫院進行移植。據悉，該名死者的器官，至少惠及四名病人。東區醫院感謝捐贈者家屬支持器官移植，讓有需要病人得以延續生命。據醫管局資料顯示，截止今年6月30日，至少有2,294人等候器官移植續命。</p></body></html>
