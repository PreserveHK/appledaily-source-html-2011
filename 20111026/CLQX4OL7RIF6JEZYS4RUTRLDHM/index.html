<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪冲凉被迫影裸照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪冲凉被迫影裸照 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日同周柏豪喺旺角出席音響產品活動，佢哋有份參與設計產品封套。曾讀設計嘅Fiona話曾經想出一本包括文字、相片同圖畫嘅書，但因太忙冇咗下文。Fiona又話曾經畫過裸女，問佢有冇畫過自己裸體？Fiona話：「畫畫係好私人，如果我畫自己都係為興趣，就算真係畫自己裸體，都唔會公開。」周柏豪自爆試過打完波冲凉時被偷影，幸好佢已經刪除咗啲裸照。</p></body></html>
