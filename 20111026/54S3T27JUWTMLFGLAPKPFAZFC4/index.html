<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文操六腹肌撞穿牆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文操六腹肌撞穿牆 - 馮仁昭</h1><p>入行20年嘅梁漢文（Edmond）將於明年1月喺紅館舉行兩場《梁漢文2012BIGMAN演唱會》，由於佢有成6年冇開演唱會，所以今次意義重大，佢仲邀請咗林海峰擔任個唱海報嘅設計總監，喺海報中佢仲有大突破，以一身全黑透視裝上陣，喺凹陷嘅磚牆中不斷衝前跳躍，過程險象環生。<br>Edmond話為咗今次拍攝已經苦練同節食咗一個幾月，憑住佢嘅堅忍最終成功練成完美嘅六嚿腹肌。</p></body></html>
