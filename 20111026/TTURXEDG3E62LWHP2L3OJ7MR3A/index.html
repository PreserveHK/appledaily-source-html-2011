<html><header><meta charset="utf-8"><title>關仁隱事：「球星」遭落面搞大龍鳳 - 關仁</title></header><body><h1>關仁隱事：「球星」遭落面搞大龍鳳 - 關仁</h1><p>「球星」早排掂大老闆開戲畀佢拍，希望可以憑套戲喺啲頒獎禮攞到提名過吓癮。不過，球星喺內地出席新片記招時，就俾個主持笑佢唔識做戲，當時球星強顏歡笑，但返到後台就發老脾，仲哭訴話俾人蝦。球星所屬公司即刻向記招搞手問罪，個主持知道闖禍亦想搵球星道歉，但冇人睬佢。最後要搞宣傳間公司嘅最高領導人嚟香港同球星公司解畫，知情人話領導人一落火車已經有人喺火車站等佢，佢足足俾人噴咗一個鐘口水，先拆掂件事，個主持最後都斟茶認錯，不過就永不錄用。<br>撰文：關仁</p></body></html>
