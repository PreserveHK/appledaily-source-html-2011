<html><header><meta charset="utf-8"><title>資料庫：「銀河艦隊」雷聲大 - 金鍀</title></header><body><h1>資料庫：「銀河艦隊」雷聲大 - 金鍀</h1><p>皇馬一向喜歡「買球星」，此作風為主席佩雷斯自00年入主後所形成，當時球隊已擁有「王子」魯爾及巴西「左腳王」卡路士，只是仍不足以滿足佩雷斯的胃口，實行每年一星政策，令皇馬組成「銀河艦隊」。00年由死敵巴塞隆拿買入葡萄牙中場費高，之後01年簽入球王施丹，02年再簽「大哨」朗拿度，03年購入「萬人迷」碧咸，組成球壇最驚人的「6條A」組合。可惜此組合卻有點「雷聲大，雨點小」，並沒協助皇馬稱霸歐洲。<br>文：金鍀</p></body></html>
