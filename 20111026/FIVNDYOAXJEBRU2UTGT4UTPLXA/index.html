<html><header><meta charset="utf-8"><title>法總統叫英揆收聲</title></header><body><h1>法總統叫英揆收聲</h1><p>歐盟成員國之間的矛盾終於浮面。法國總統薩爾科齊（圖）周日在歐盟峯會上，向英國首相卡梅倫發炮，怒吼：「我們已聽厭你的批評，真的受夠了﹗」<br>消息指，由於周日峯會未能及時達成拯救協議，需於今日（周三）續會，薩爾科齊認為續會應由17個歐元國出席，卡梅倫則主張由歐盟全部27個成員國領袖出席，保護非歐元國家利益，結果惹來薩爾科齊當眾發炮說：「你不想加入歐元，但又想干涉歐元區決策。」事實上，英國對歐盟一直採取懷疑態度，沒加入歐元區，也沒加入《神根公約》。分析認為英國為免被排擠在歐元區外令國家利益受損，每每對歐元區政策多意見。<br>澳洲廣播公司</p></body></html>
