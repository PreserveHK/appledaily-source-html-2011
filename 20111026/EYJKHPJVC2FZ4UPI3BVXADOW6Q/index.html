<html><header><meta charset="utf-8"><title>姊妹巧合同日生B</title></header><body><h1>姊妹巧合同日生B</h1><p>姊妹情深，其利──可同日生BB。英國23歲媽媽佐薇（右）四年前與姊姊同日分娩，殊不知今年7月竟又與妹妹（左）同日做媽媽，在同一醫院誕下兒子，機會率僅125,000分1。<br>生仔大巧合，佐薇難以置信。她說預產期本跟16歲妹妹考特妮的相距兩周，但她7月30日突然作動，早產誕下男嬰賴利，豈料妹妹也陣痛入院，10小時後誕下羅比。類似的巧合，2007年也曾發生在佐薇身上，在姊姊塔米誕下洛根後，她也誕下長子邁克爾，家人飼養的鬥牛㹴，也在當日誕下11隻狗仔﹗<br>英國《每日郵報》</p></body></html>
