<html><header><meta charset="utf-8"><title>蘋果汁工會反外傭居港權</title></header><body><h1>蘋果汁<br>工會反外傭居港權</h1><p>【本報訊】政府就外傭居港權案要求暫緩執行《入境條例》違憲裁決的申請今日開審。工聯會屬下旅遊、百貨、酒店及餐飲業工會表示，外傭取得居港權，將對就業市場造成衝擊，行內低技術基層職位隨時被搶走，又擔心勞工供應增加令薪酬下跌。工會促請政府制訂應變措施，以免外傭獲得居留權留港工作，影響本地工人就業。<br>旅遊業僱員總會副理事長林志挺指，外傭具有英語優勢，若他們投身旅遊業，勢必搶走外國團的領隊以及文職。</p></body></html>
