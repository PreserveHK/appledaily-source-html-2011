<html><header><meta charset="utf-8"><title>廁所餐廳開業半天即停業</title></header><body><h1>廁所餐廳開業半天即停業</h1><p>大便公仔、38個馬桶座椅，以及以洗手盆、坐便等為造型的碗碟，加上「便所5號」、「黃金便便條」的菜名，這樣的餐廳你會「幫襯」嗎？前日，一家以「廁所」為主題的餐廳在廣州地王廣場開業，戲劇性的是，它中午時還顧客盈門，廣受80後、90後消費者歡迎，但下午就突然歇業。<br>餐廳解釋乃「設備故障」，但原來是市工商局責令它停業兼改名。對於廣州首家以廁所為主題的餐廳只開業半天即關門大吉，引起民眾熱議。有年輕人稱它的菜品實惠又有些新意。<br>廣州《新快報》</p></body></html>
