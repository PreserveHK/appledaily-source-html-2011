<html><header><meta charset="utf-8"><title>中環在線：葉氏化工酒會　家族總動員現身 - 李華華</title></header><body><h1>中環在線：葉氏化工酒會　家族總動員現身 - 李華華</h1><p>專生產溶劑、塗料同潤滑油嘅葉氏化工（408），慶祝40周年紀念，噚日搞咗個酒會，包起萬豪酒店3個廳打通，葉氏家族總動員出席，包括主席葉志成，仲有佢太太、女兒。酒會現場雖然冇名人明星，但辣媽胡孟青就夠晒畀面，拍咗段恭賀短片。人氣係就係差啲，但「聲」勢搭夠，葉氏化工用自家產品砌咗公司logo，跟住3個着到紅紅綠綠嘅人，用葉氏產品包裝罐表演敲擊樂，令現場氣氛熱鬧。<br>梁鑑章攝</p></body></html>
