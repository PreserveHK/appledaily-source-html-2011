<html><header><meta charset="utf-8"><title>安德魯、愛瑪拍拖睇動畫</title></header><body><h1>安德魯、愛瑪拍拖睇動畫</h1><p>英國男星安德魯嘉菲（AndrewGarfield），月前傳出與美國女星愛瑪史東（EmmaStone）因合演全新蜘蛛俠電影《蜘蛛俠：驚世現新》（TheAmazingSpider-Man）而撻着，大前日兩人終於被影到約會照，拖友關係不言而喻。</p><p>舉止避忌</p><p>安德魯當晚與穿上駱駝色褸的愛瑪，被拍到在荷李活一間餐廳附近的停車場出現，之後更買飛睇舊片《怪誕城之夜》（TheNightmareBeforeChristmas），不過由於二人身處公眾場所，所以不敢表現得太親密，拍拖後翌日愛瑪更出席荷李活電影大獎領獎，愛情事業兩得意。</p></body></html>
