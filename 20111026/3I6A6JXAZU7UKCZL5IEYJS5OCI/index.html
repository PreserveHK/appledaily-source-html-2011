<html><header><meta charset="utf-8"><title>黃金鑽石Bra閃耀北京</title></header><body><h1>黃金鑽石Bra閃耀北京</h1><p>北京國際時裝周正舉行得如火如荼。當中，內衣品牌愛慕（Aimer）日前在北京國際會議中心舉行，邀請著名女姓鞏俐出席，引起轟動外，由該品牌推出的一件黃金鑽石Bra，成為全場注目焦點。<br>這件黃金鑽石Bra是用500多公尺長的黃金織線編織而成，它的織線僅0.28公厘、跟髮絲一樣細，更特別的是，胸罩上還鑲有160顆南非鑽石，總重18.5克拉，其中最大的一顆有2.13克拉。<br>新華網</p></body></html>
