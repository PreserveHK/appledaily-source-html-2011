<html><header><meta charset="utf-8"><title>陳庭欣籲師妹檢點</title></header><body><h1>陳庭欣籲師妹檢點</h1><p>港姐陳庭欣和沈卓盈等，前晚到電視城錄影《魔法擂台》，今屆港姐入圍名單已揭曉，但陳庭欣說因回港不久，故未有仔細了解，但她日前曾在電視城遇見「大口江若琳」3號許亦妮及4號林慧倩，彼此有交流一下，印象不錯。對於許亦妮被指經常媾仔、未婚產子，以及曾跟周柏豪拍拖，陳庭欣謂：「其實家始終係公眾人物，真係要檢點啲。」<br>之前曾報警指被非禮的沈卓盈透露，案情沒新進展，一切交警方處理。同場的參賽者Berry就否認借魔術媾女。<br>採訪、攝影：何慧斯
</p></body></html>
