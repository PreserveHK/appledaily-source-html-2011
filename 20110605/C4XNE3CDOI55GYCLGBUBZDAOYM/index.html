<html><header><meta charset="utf-8"><title>摩天玻璃箱　412米高考膽量</title></header><body><h1>摩天玻璃箱　412米高考膽量</h1><p>沒有畏高症的人，不妨到美國芝加哥一幢摩天大廈挑戰自己的膽量，在超過412米高的樓層，站在一個伸出外面的玻璃箱中，俯瞰腳下的景色。</p><p>芝加哥的威利斯大樓（WillisTower）高110層，是美國最高的建築物，也是全世界第五高的建築。有設計師在大樓第103樓的外牆，安裝了四個玻璃箱，凸出外牆大約1.3公尺，讓人懸空在412米高處觀看美景。但腳下就是車水馬龍的城市道路，附近的大樓頓變積木，少點膽量也會腳軟，但有人竟大膽到在那7.5厘米厚的玻璃上玩頭手倒立。<br>英國《每日郵報》</p></body></html>
