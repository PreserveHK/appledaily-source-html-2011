<html><header><meta charset="utf-8"><title>優惠快遞：係時候返日本喇！</title></header><body><h1>優惠快遞：係時候返日本喇！</h1><p>又到暑假、日本浴衣花火季啦！最近各旅行社同航空公司的日本團/機票都紛紛出籠，除早前力谷的冲繩外，東京機位都見緊絀，如6月23日前買，7月28日前出發，南方航空有三日兩夜香港大阪來回機票，二人同行價連稅$5,044起；6月28日買飛6月30日前出發往名古屋二人同行三日兩夜套票，$5,846起。兩地距東京550公里且350公里，沒問題呢。<br><br>記者：陳慧敏<br>查詢：http://zuji.com.hk</p></body></html>
