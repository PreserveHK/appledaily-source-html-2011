<html><header><meta charset="utf-8"><title>美9歲童駕熱氣球升空</title></header><body><h1>美9歲童駕熱氣球升空</h1><p>美國9歲男童布拉德利（BobbyBradley右圖），昨在新墨西哥州獨自駕駛熱氣球升空（左圖），飛行約半小時，成為全球最年輕熱氣球飛行員。<br>黎明時分，布拉德利在50位親友和同學打氣下，駕駛特製超輕型熱氣球升空，26分鐘後順利降落。他形容過程「好玩到極」。布拉德利花一周多時間反覆練習升空和降落。布拉德利愛上熱氣球，是受父母影響，年紀輕輕已有30小時的乘座熱氣球經驗。<br>美聯社</p></body></html>
