<html><header><meta charset="utf-8"><title>小豬個唱加場眼睛受罪</title></header><body><h1>小豬個唱加場眼睛受罪</h1><p>羅志祥（小豬）昨於尖沙嘴為下月十至十二日於紅館舉行「2011羅志祥舞法舞天之一萬零一夜演唱會」加開第三場舉行記招，大會安排了冰雕進行破冰儀式，其間小豬被冰碎濺入眼，幸無大礙。對於個唱加場，小豬說很開心：「我第一次開四面台，感覺很刺激和新鮮。」</p><p>籲勿買黃牛飛</p><p>小豬說是次個唱的服裝不會有大變化，亦不會露肌肉，但會獻唱一首廣東快歌。對於個唱飛在網上熱炒，小豬勸歌迷勿買黃牛飛。<br>小豬未肯透露個唱嘉賓名單，但他希望找偶像劉德華和郭富城任嘉賓，但相信很難，蔡依林亦不會任嘉賓，蔡依林本月也會在紅館開個唱，但小豬說未能抽空捧場。<br>採訪：王崇穎<br>攝影：陳俊強</p></body></html>
