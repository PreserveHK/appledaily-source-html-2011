<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷足球「立立亂」 - 求驗客</title></header><body><h1>求驗客手記：阿根廷足球「立立亂」 - 求驗客</h1><p>日前仲講緊國際足協徹查阿根廷喺上個禮拜作客1:4輸畀尼日利亞場「假波」；上個星期六喺美斯嘅鄉下，阿根廷嘅羅沙里奧市就發生咗單槍擊球迷案。阿根廷報紙報道，有兩個流氓揸住架電單車，一路飛車一路向紐維爾舊生嘅球迷（圖）掃射，總共開咗10至12槍，結果一名警員嘅「八月十五」中彈，但好彩冇生命危險。該市嘅警務處處長就即刻宣佈中止舊生對聖羅倫素嘅聯賽，更加係今季秋季聯賽第3次因為球迷暴力而要終止嘅賽事。<br></p></body></html>
