<html><header><meta charset="utf-8"><title>婷婷憂心失眠</title></header><body><h1>婷婷憂心失眠</h1><p>鋒芝婚變困擾霆鋒一家人，謝婷婷昨日一早在微博吐露心聲，以英文寫下對近日有關霆鋒跟栢芝的傳聞感到心煩的感受，她的好友迅速將之繙譯成中文，意思是：「今晚無法入睡，看到人們都在為霆鋒和栢芝的事爭吵，有些心痛，到處都充滿了敵意的空氣，我希望大家可以成為一個大的微博家庭，每個人都可以開心，當知道很多人因此事而導致爭吵時感到心痛。」</p><p>杜琪峯：冇戲啱栢芝</p><p>此外，跟張栢芝合作過《鍾無艷》和《大隻佬》的杜琪峯，被問到有否留意鋒芝變的新聞時，他表示很少留意娛樂新聞，近年少找栢芝拍戲，他說：「我冇乜戲啱佢做。」<br>採訪：卓寶花</p></body></html>
