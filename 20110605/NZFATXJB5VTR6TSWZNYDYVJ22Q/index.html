<html><header><meta charset="utf-8"><title>孖生兄弟同日病逝</title></header><body><h1>孖生兄弟同日病逝</h1><p>美國一對同卵雙生兄弟，不只同年同月同日生，在共同經歷差不多一個世紀的歲月後，還同年同月同日死，終年92歲，而死因都是心臟衰竭。<br>朱利安（右）和阿德里安（左）在1919年3月27日，相差幾秒先後降臨這個世界，上周三，朱利安在早上因心臟衰竭於佛州一間醫院逝世，幾個小時後，阿德里安同樣因心臟衰竭，在同一間醫院逝世，他們將會葬在一起。兩兄弟年輕時從軍不遂，後來一起進入修道院工作，有時也充當司機到機場接載訪客。他們在幾間修道院度過了65年的光陰。<br>美聯社</p></body></html>
