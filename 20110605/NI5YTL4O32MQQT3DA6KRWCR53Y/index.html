<html><header><meta charset="utf-8"><title>水塘鱷影疑為巨蜥蜴</title></header><body><h1>水塘鱷影疑為巨蜥蜴</h1><p>【本報訊】昨日有報道指大欖涌水塘出現鱷魚，水務署人員到場視察未有發現。昨晨10時，一輛水務署車輛抵達水塘大壩，兩名職員在水塘一帶觀察及拍照，被問及是否因鱷魚報道而來，他們不置可否。一名職員指出，水塘有五爪金龍出沒並不稀奇，但不相信是鱷魚。<br>昨日有行山及釣魚人士前來水塘，他們也表示未見過有鱷魚。據報道稱，有市民於今年4月在大欖涌水塘見到一條20呎長的巨鱷。漁護署指未收過有關鱷魚報告，但在水中見過有六呎長五爪金龍。</p></body></html>
