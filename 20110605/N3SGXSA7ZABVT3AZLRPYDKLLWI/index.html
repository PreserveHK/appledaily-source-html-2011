<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳建豪笑熊黛林大唔透 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳建豪笑熊黛林大唔透 - 馮仁昭</h1><p>吳建豪（Vanness）噚日喺青衣城出席簽唱會，吸引逾百fans捧場，佢喺台上仲用廣東話講「好掛住你哋」嚟冧fans。Vanness早排同熊黛林拍偶像劇《拜金女王》時傳不和，對此Vanness話：「是媒體亂傳，我們合作很愉快，她很可愛，像個小孩子。」提到中國網球手李娜喺法網賽奪女單冠軍，Vanness話：「她贏了，便是所有華人都贏，她成功就是我們成功。」</p></body></html>
