<html><header><meta charset="utf-8"><title>野生象誤觸高壓電線慘死</title></header><body><h1>野生象誤觸高壓電線慘死</h1><p>雲南再發現有野生亞洲象因觸電死亡（圖）。據普洱市思茅區森林公安局近日證實，一頭大象在今年4月3日於雲仙鄉黃竹林村，被村民發現在地面翻滾吼叫，最終以跪伏姿勢倒地死去，估計是因仰頭抬鼻觸及高壓電線，觸電而死。同行三頭大象一直守候在旁哀鳴近37小時才離開。<br>死亡的雌象體長3.45米，肩高2.25米，鼻長1.42米。這是近年普洱境內第二頭觸電身亡的亞洲象。去年雲南省也有2頭野生亞洲象不幸被高壓線電死。<br>雲南網</p></body></html>
