<html><header><meta charset="utf-8"><title>關仁隱事：「正正」發脾氣當眾鬧仔 - 關仁</title></header><body><h1>關仁隱事：「正正」發脾氣當眾鬧仔 - 關仁</h1><p>已為人妻兼人母嘅「正正」，一向都好緊張監管老公同囝囝，關仁早排喺正正囝囝嘅學校活動撞到佢，嗰日咁啱正正囝囝要上台表演，但小朋友臨場未夠鎮定，表現未如理想，其實喺呢個時候，正正應該出言鼓勵囝囝，畀多啲信心小朋友先啱，不過正正當時就有啲，反而當眾鬧咗囝囝幾句，搞到小朋友好唔開心。正正只係識要面，怕囝囝嘅表現唔好丟佢架，關仁就覺得，正正倒不如開解小朋友，畀佢有更多信心，下次再接再厲仲好過啦。<br><br>Textby　關仁</p></body></html>
