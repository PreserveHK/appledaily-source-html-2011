<html><header><meta charset="utf-8"><title>星閃閃英超兵玩轉金盃 - 7號仔</title></header><body><h1>星閃閃<br>英超兵玩轉金盃 - 7號仔</h1><p>今屆美洲金盃不乏英超兵，包括近期紅到發紫的墨西哥前鋒「小豆」查維亞靴南迪斯，另效力富咸的美國主力丹普西及效力熱刺的洪都拉斯中場柏拉西奧斯亦為人熟識。<br>「小豆」今季為紅魔攻入不少價值千金的入球，其機動靈活的走位令對手後衞經常被他甩掉，各隊領隊必定要想盡辦法箝制這顆「小豆」。丹普西今季於富咸屢建奇功，為球隊於聯賽攻入12球；其個人盤扭技術固然出色，加上頭槌了得，使他已成為富咸及美國不可或缺的主力。柏拉西奧斯出眾的防守力，經常能成為球隊轉守為攻的轉捩點。<br>7號仔</p></body></html>
