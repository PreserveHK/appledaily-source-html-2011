<html><header><meta charset="utf-8"><title>趣趣地：朗尼坐波監趁機救禿頭</title></header><body><h1>趣趣地：朗尼坐波監趁機救禿頭</h1><p>曼聯球星朗尼（小圖）今年得嗰25歲仔，但係頭髮已經所餘無幾，個頭越嚟越禿。於是呢位禿頭魔鬼就趁住對瑞士嘅歐國盃外圍賽坐波監走去植髮。只見朗尼帶晒cap帽、再加埋頂風褸帽離開診所，驚死畀人認得出。之後有報道就踢爆佢book咗一個兩日嘅高科技植髮療程，搞掂之後朗尼就會回復青春，望落去仲會後生5年！朗尼喺Twitter亦大方承認植髮一事：「我25歲咁後生就禿頭，冇理由唔走去植髮o架，我對整出嚟個結果好滿意！不過依家個頭仲有少少瘀同腫腫地。」</p></body></html>
