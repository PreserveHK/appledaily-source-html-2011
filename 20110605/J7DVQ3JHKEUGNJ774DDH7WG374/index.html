<html><header><meta charset="utf-8"><title>廣州狠媽媽砍死2歲女</title></header><body><h1>廣州狠媽媽砍死2歲女</h1><p>廣州白雲區昨發生一宗倫常慘劇，槎龍村天樞裏簡亭巷一名女子疑與家人發生爭吵後，在自家住所內將兩歲親生女兒砍死。據悉該名女子來自江西，在連生了兩個女兒後患上精神病，有時脾氣暴躁，丈夫比其年長十多歲。當日她與家人爭吵後，將女兒拖進廁所，用刀朝女兒頭部劈去。家人發現後報警，並將受傷女孩送到巷口等待救護車，醫護人員到場後證實小女孩已死亡。該女子已被公安拘留，但尚未確認她當時的精神狀態和砍死女兒的原因。<br>廣東《羊城晚報》</p></body></html>
