<html><header><meta charset="utf-8"><title>隔牆有耳：劉慧卿揮手企錯位 - 李八方</title></header><body><h1>隔牆有耳：劉慧卿揮手企錯位 - 李八方</h1><p>卿姐的玉臂一揮，每次總是令群眾傾倒，教人久久未能忘卻那份激動。六四22周年當晚，民主黨副主席劉慧卿又再發揮佢最擅長的本能，站在高位上，臉帶親切笑容，高舉玉臂，向燭光集會嘅群眾揮動，呼籲大家捐錢畀支聯會。<br>卿姐一出，群眾自然爭相捐錢。不過細心一睇，卿姐今次可能企錯咗位。事關佢揮手嘅位置，唔係好見到支聯會嘅橫額，但係卿姐嘅背後，就係一幅寫上「天滅中共，天佑中華」嘅大橫額。加上卿姐當日着住民主黨前年設計嘅8964tee，中間印有好大架坦克圖案，卿姐呢幅揮手圖像，可以話重新奠定佢民主女神嘅地位，試問又有誰敢代替？</p></body></html>
