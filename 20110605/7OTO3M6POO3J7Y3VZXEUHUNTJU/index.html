<html><header><meta charset="utf-8"><title>求驗客手記：油王想玩「雙領隊」 - 求驗客</title></header><body><h1>求驗客手記：油王想玩「雙領隊」 - 求驗客</h1><p>車路士油王班主阿巴莫域治（圖）炒咗領隊安察洛堤之後，日前傳出佢諗住用「雙領隊制」，搵軒迪克同曉士一齊執教！之不過喺足球界用「雙領隊制」嘅球隊好少，利物浦喺98年試過請侯利亞同伊雲斯合作教波，但只係實行咗4個月就結束，都反映效果唔多好喇！瑞典喺00至04年期間請拉格碧同蘇達保聯手領軍，但00年同04年歐國盃分別喺分組賽同8強出局，02年世盃就16強止步。如果油王咁一意孤行，車仔想打得出好成績都難！<br></p></body></html>
