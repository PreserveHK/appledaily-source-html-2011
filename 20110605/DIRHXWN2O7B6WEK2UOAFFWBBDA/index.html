<html><header><meta charset="utf-8"><title>i風物語：OfficeforMac2011終於有中文</title></header><body><h1>i風物語：OfficeforMac2011終於有中文</h1><p>雖然Mac上有好多文書軟件可以選擇，不過為求兼容性，好多Mac友都無辦法，焗住要在Mac上裝番個《Office》。最新版《OfficeforMac2011》中文版最近才推出，除中文化外，仲加入唔少中文版特有功能，如Word可以直書方式顯示文章，亦有四宮格排序方式，另外Excel亦可以作中文筆畫排序等中文應用。推出之時已預載SP1，用家毋須再另外更新，有用開《Office》嘅Mac友，好值得升級。<br><br>記者：許福合<br>查詢：Microsoft（23889600）</p></body></html>
