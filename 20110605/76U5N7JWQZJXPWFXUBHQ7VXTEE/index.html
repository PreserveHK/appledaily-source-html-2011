<html><header><meta charset="utf-8"><title>欺凌少女童黨遭起底</title></header><body><h1>欺凌少女童黨遭起底</h1><p>【本報訊】少女被女童黨欺凌短片昨繼續在網上瘋傳，更激起網友怒火，有人向警方舉報，有人則將童黨身份曝光，指事發於去年天水圍天悅邨停車場，部份女童黨來自屯門釋慧文中學及天水圍另一學校。釋慧文中學校長蔡榮甜昨證實片中一名涉打人女生是該校學生，昨有警民關係科人員聯絡他了解事件。蔡指女生原在天水圍就讀，後因打架被判守感化令，兩年前由社工轉介至該校。去年初有天水圍舊同學聯絡該女生幫手，女生放學後往會合，事後因涉嫌打人被捕，並因違反感化令被判入女童院。現時女生在校內讀中五，希望公眾給她一個機會。</p></body></html>
