<html><header><meta charset="utf-8"><title>賭神斷纜即輸153萬</title></header><body><h1>賭神斷纜即輸153萬</h1><p>英國神秘賭客自3月起，在博彩公司威廉希爾連續下注26次全勝，創下世界紀錄，但賭神也有輸錢的一日，他投注迪祖高域（NovakDjokovic）在前晚（周五）的法國網球公開賽準決賽中勝出，結果被費達拿（RogerFederer）壞了大事，長勝紀錄斷纜，還一鋪輸了12萬鎊（153萬港元）。<br>長勝賭客之前表示，今次他買迪祖高域在法網準決賽勝出，會是他最後一次下注，他希望將所贏的彩金用來買房子，可惜他的買樓夢最終隨着費達拿爆冷勝出而粉碎，不過埋單計數，他未至於輸光，仍賺了41,000鎊（52.8萬港元）。<br>英國《太陽報》</p></body></html>
