<html><header><meta charset="utf-8"><title>LM.C港開騷搞濕女Fans</title></header><body><h1>LM.C港開騷搞濕女Fans</h1><p>日本VisualRock人氣樂隊LM.C前晚假九龍灣展貿中心開騷，獲不少少女fans捧場，她們更以cosplay造型現身（右圖）。為時兩個小時的演唱會氣氛良好，LM.C獻唱《88》及《BOYS&amp;GIRLS》等大熱歌曲，主音Maya至少淋了8支水落台搞濕女fans，完騷時他又與結他手Aiji齊齊派發身後的珍寶珠，安歌4首作品時兩人更鼓勵fans到日本捧他們下年的演唱會，笑稱已認得她們，最後演唱《RocktheLM.C》完騷。<br>採訪：盧葦</p></body></html>
