<html><header><meta charset="utf-8"><title>愛滋30周年倡及早治療</title></header><body><h1>愛滋30周年倡及早治療</h1><p>今天（周日）是醫學界發現愛滋病30周年，至今它仍是世紀絕症，聯合國呼籲各國把抗病焦點，由預防改為提早治療。<br>30年前的今天，美國疾病控制和預防中心通報全球首宗愛滋病例，震驚世界，估計至今超過6,400萬人感染愛滋病毒，當中3,000萬人死亡，目前平均每天仍有7,000宗新病例。美國國家衞生研究院資助的研究顯示，感染病毒者若在早期接受治療，可令病毒透過性接觸傳染給他人的可能大減96％。美國人布朗1995年感染愛滋病毒，後來患上血癌，接受骨髓移植後，連愛滋病毒也不見了。<br>路透社/美聯社</p></body></html>
