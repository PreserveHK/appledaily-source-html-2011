<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國鄉謠男歌手TraceAdkins於田納西州的住所昨日失火，事發時他正往阿拉斯加途中，幸好其妻兒和愛犬都沒有受傷。<br><br>●美國名媛KimKardashian嫁給身家稍遜她的NBA球星咸菲利斯之前，雙方會簽婚前協議書，有指這是Kim的律師後父教路。<br><br>●日本女星竹內結子最近多次被目擊與男星堺雅人在東京的食肆撐枱腳，惹來拍拖緋聞。<br><br>●韓星尹恩惠早前露出香肩與元斌拍攝護膚品廣告，她又會剪短頭髮拍攝新一集劇集《說謊給我看看》。<br><br>●韓國組合CNBLUE上周五在日本舉行慈善演出，翌日更趕返韓國參加友人婚禮。</p></body></html>
