<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donald娶張致恒家姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donald娶張致恒家姐 - 馮仁昭</h1><p>商台DJ兼艾粒成員Donald同張致恒家姐、前Krusty成員張詠恩07年開始拍拖，噚日有消息話佢哋喺三月排期結婚，Donald噚日傍晚即喺微博宣佈：「我要結婚了！」Donald噚日接受電話訪問話會喺下個月14日上晝喺伯大尼教堂註冊，夜晚喺淺水灣酒店擺酒，因為婚後有工作，所以唔打算去度蜜月，至於生BB，佢話：「我唔急，結咗婚先算啦！」</p></body></html>
