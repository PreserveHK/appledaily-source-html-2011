<html><header><meta charset="utf-8"><title>中環在線：永泰李太話推廣樓盤要實際 - 李華華</title></header><body><h1>中環在線：永泰李太話推廣樓盤要實際 - 李華華</h1><p>賣樓唔單止要掌握市場脈搏，仲要揣摩潮流品味，永泰地產（369）拓展總監李簡鳳玲（圖）喺過去10年，曾經塑造過唔少獨特嘅住宅項目，例如西貢溱喬同九龍塘懿薈，都有一批追貨擁躉。<br>李太今年嘅挑戰之一，係點樣打造大坑華倫街三號瑆華嘅定位，呢個盤嘅單位，面積由500至800方呎，同以前專造大宅唔同，呢個盤要吸引到鄰區商業客同收租客。李太話，今時今日太偏離現實嘅市場推廣，捉唔到買家，家啲買家要求間隔同設施要實在同實用，好睇唔夠好用咁關鍵。
</p></body></html>
