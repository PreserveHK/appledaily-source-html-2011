<html><header><meta charset="utf-8"><title>性交改運案　獲排期上訴</title></header><body><h1>性交改運案　獲排期上訴</h1><p>【本報訊】已婚茅山師傅歐陽國富07年藉口性交可改運，誘騙年輕女模特兒作九次性交「法事」，去年初被判入獄6年9個月。他不服判決上訴，但未能聘得律師。<br>上訴庭昨認為有可爭拗之處，下令法律援助署委派大律師，代他就定罪提出上訴，將案押後重新排期。<br>上訴庭法官昨指，案件涉及中間人游說事主，而事主自願進行法事，但當中是否涉及上訴人歐陽國富（57歲）作出虛假陳述，或以藉口誘使事主性交，存在法律爭拗，認為被告須有律師代其陳詞。案件編號：CACC41/10</p></body></html>
