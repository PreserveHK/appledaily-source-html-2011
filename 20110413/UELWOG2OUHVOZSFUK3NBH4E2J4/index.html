<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S逐爛片后打孖上 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S逐爛片后打孖上 - 馮仁昭</h1><p>由本報娛樂版一年一度舉辦嘅第6屆「金話梅電影選舉」仲有3日就揭曉！究竟最爛影帝、影后誰屬？《翡翠明珠》嘅林峯暫時同《前度》嘅陳偉霆叮噹馬頭；爛影后以大S憑《龍鳳店》同《未來警察》獲雙提名，佢嘅爛演技同《惡胎》嘅周秀娜一樣惡頂。仲未投票嘅讀者，快登入 http://jp.nextmedia.com/goldenplum， </p><p>賽果會喺金像獎舉行前夕（4月16日）喺《蘋果》娛樂片同網上揭曉。</p></body></html>
