<html><header><meta charset="utf-8"><title>我有Feel：特赦搖滾籌款義演</title></header><body><h1>我有Feel：特赦搖滾籌款義演</h1><p>「國際特赦組織」唔經唔覺成立50周年，好一句完全不接受政府與商業機構捐助，就如一個不畏權勢左右的獨立宣言，為成千上萬的人間寃獄強出頭，但人權教育總需要經費，所以他們在本月23日中環藝穗會晚上10點，請出搖滾民謠音樂人區新明，為他們作慈善籌款音樂義演，$250的門票也太有情有義了。<br><br>記者：馮敏兒<br>查詢：http://www.hkfringe.com.hk</p></body></html>
