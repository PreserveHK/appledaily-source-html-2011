<html><header><meta charset="utf-8"><title>升勢過急　致估價不足</title></header><body><h1>升勢過急　致估價不足</h1><p>經絡按揭轉介首席經濟分析師劉圓圓表示，現時估價不足情況並不普遍，出現估價不足，相信與業主開價進取，或是樓市升得過急有關。今年1、2月樓市出現非理性亢奮狀態，兩個月後準業主申請按揭，早前承造的高價現時才反映。<br>她指出，各銀行透過不同估價行估價，每間行更新時間不一，故出現差異。加上單位成交價是業主個人決定，未必能充份反映市況。建議業主多走幾間銀行格價，或透過中介公司取得最優惠按息。<br>若準業主已簽訂臨時買賣合約，可嘗試帶同合約跟銀行追回差價。劉圓圓提醒，置業前千萬不要算得太盡，即使計劃借九成按揭，亦應預留超過一成首期，以備不時之需。<br></p></body></html>
