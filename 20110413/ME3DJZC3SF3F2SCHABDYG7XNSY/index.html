<html><header><meta charset="utf-8"><title>我有Feel：紫色AirStar　過濾灰塵</title></header><body><h1>我有Feel：紫色AirStar　過濾灰塵</h1><p>獨居的小記明白一闊三大的道理，所以家庭用品亦以慳為原則，不過向來有皮膚敏感，早前因為貪平買了部劣質吸塵機，清潔時被噴出的微粒搞到周身痕。近期換了部由Philips推出的AirStar，佢嘅四層過濾系統與CleanAirHEP隔濾網，成功過濾噴出的灰塵，而且機身是小記最愛的紫色，價錢亦相宜，邊個話平嘢無好？<br><br>記者：張文蕙</p></body></html>
