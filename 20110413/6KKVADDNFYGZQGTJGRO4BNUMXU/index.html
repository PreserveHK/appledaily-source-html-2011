<html><header><meta charset="utf-8"><title>施嘉莉現腩孖辛潘跑步</title></header><body><h1>施嘉莉現腩孖辛潘跑步</h1><p>26歲的美國女星施嘉莉祖安遜（ScarlettJohansson）去年底與賴恩雷諾士（RyanReynolds）離婚後，傳出她與金像影帝辛潘（SeanPenn）搞父女戀。雖然風頭火勢，但兩人好少理，周日被影到於加州跑步減肚腩，感情要好。</p><p>拍片轟政府</p><p>當日施嘉莉和辛潘找來奧雲韋遜（OwenWilson）做電燈膽跟在他們的身後跑，施嘉莉過往身材惹火，但當日她完全走樣，跟辛潘一樣發福現腩。此外，施嘉莉近日拍短片放上網，炮轟美國政府削減開支，竟然連家庭福利都要縮皮。</p></body></html>
