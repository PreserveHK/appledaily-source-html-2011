<html><header><meta charset="utf-8"><title>醉娃失控高踭鞋扑人</title></header><body><h1>醉娃失控高踭鞋扑人</h1><p>【本報訊】昨晨零時許，姓鄭（25歲）女子偕姓范（34歲）男友及其他友人，在灣仔駱克道513號永勝大廈一間樓上吧飲酒消遣。其間疑有人帶醉，與男友為感情問題發生爭執，雙方越吵越烈，鄭女情緒激動。<br>其間范的姓鄭（34歲）男友人不欲兩人越吵越大鑊，遂上前做「和事老」擬調停吵架情侶，豈料鄭女疑發酒癲，竟大發雌威，除下高踭鞋狂扑鄭的頭部，鄭當場頭破血流。警員接報到場調查，將受傷的鄭送院治理，並以涉襲擊拘捕鄭女。</p></body></html>
