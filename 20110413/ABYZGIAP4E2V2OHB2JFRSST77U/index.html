<html><header><meta charset="utf-8"><title>理財速遞銀行紛推認購匯賢優惠</title></header><body><h1>理財速遞<br>銀行紛推認購匯賢優惠</h1><p>▲陸續有銀行推出認購匯賢產業信託（87001）優惠，東亞分行遞交黃表或經網上認購，均免認購手續費。6月底前，在東亞存款戶口，以港元兌換人民幣，每兌換滿10萬元人民幣，送50港元超市禮券。<br>永隆客戶經網上或分行認購指定新股，免50元人民幣手續費。7月底前登記永隆人民幣儲蓄存款戶口作證券結算戶口，不論人民幣或港幣計價股票在7月底前的首筆交易，均獲88港元佣金回贈。建銀亞洲客戶6月底前經電話或分行，認購任何人民幣計價新股，免100港元手續費，買賣佣金減至成交額0.18%，最低等值100港元。</p></body></html>
