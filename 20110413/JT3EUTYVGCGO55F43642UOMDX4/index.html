<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高海寧撐無綫冇食水深 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高海寧撐無綫冇食水深 - 馮仁昭</h1><p>高海寧、呂慧儀噚日喺將軍澳電視廣播城，出席《飲食天王頒獎典禮2011》拜神儀式，近日有報道話無綫幫藝人接嘢做食價，高海寧話：「絕對冇，每次出去做嘢都會記低，有單嚟就清楚晒，冇俾公司食價，公司都合理，聽講比起歌手唔算食水深。」<br>另外，噚日有傳樂易玲同梁家樹會跟方逸華離開無綫製作電影，無綫外事部副總監曾醒明噚日話消息不實，仲話佢兩個嚟緊嘅工作排到好密，亦冇離職打算。</p></body></html>
