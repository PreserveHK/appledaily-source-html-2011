<html><header><meta charset="utf-8"><title>假金牛換籌碼男子被捕</title></header><body><h1>假金牛換籌碼男子被捕</h1><p>【本報訊】37歲姓鍾內地男子，前日（12日）赴澳門，在新口岸區一間賭場一張百家樂賭枱，取出17張1,000元面額的港幣要求換籌碼賭錢，賭場荷官檢查時發現其中10張有問題。駐賭場司警接報將鍾連同該些有問題鈔票一併帶走查驗，證實10張鈔票均為偽鈔。<br>撿獲的偽鈔均為2010年版，用雷射打印偽造，其中8張屬同一編號，兩張為另一組編號。司警稱偽鈔製作粗糙，肉眼可輕易分辨。疑犯否認知情，指該些鈔票是他上月到澳門時用剩的款項。</p></body></html>
