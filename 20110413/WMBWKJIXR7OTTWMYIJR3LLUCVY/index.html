<html><header><meta charset="utf-8"><title>拍食物照片iPhoneapp計熱量</title></header><body><h1>拍食物照片iPhoneapp計熱量</h1><p>瘦身男女最關注食物熱量，有網站開發iPhoneapp，用家用手機拍下食物照片，程式便可即時計算熱量。<br>MealSnap操作簡單，既可計算蘋果卡路里（左圖），也可分析混雜黃米飯、粟米、青瓜、烚蛋和西蘭花的雜錦沙律熱量（右圖），數分鐘內分析食物營養，然後與數據庫50萬種食物對比，算出約798千卡，連乳酪、薯片、薄餅等也不例外。新app由健身社交網站DailyBurn開發，在iTunes售價2.99美元（23港元）。<br>英國《每日郵報》</p></body></html>
