<html><header><meta charset="utf-8"><title>案件速遞長江中心擬建超市提覆核</title></header><body><h1>案件速遞<br>長江中心擬建超市提覆核</h1><p>【本報訊】位於中環的長江集團中心，因大廈內停車場在繁忙時間使用率持續低於70%，要求從800個公眾車位中刪減78個，改建超級市場。由於超市屬於商業地帶用途，故理應不用得到城規會批准。但城規會在去年7月刊憲，建議將長江集團中心改為「商業（1）」地帶，結果令改建計劃不能進行。和黃旗下公司TurboTopLtd昨向高等法院申請司法覆核，要求城規會擱置更改該地帶用途的決定。案件編號：HCAL23/11
</p></body></html>
