<html><header><meta charset="utf-8"><title>案件速遞五重犯否認獄中毆鬥候審</title></header><body><h1>案件速遞<br>五重犯否認獄中毆鬥候審</h1><p>【本報訊】五名重犯涉嫌於去年12月14日在石壁監獄與三名犯人口角毆鬥，被控傷人及襲擊傷人共四罪，昨解往荃灣裁判法院提訊。五人否認控罪，押後至6月13日開審。五被告是涉2,600萬元販毒案判監30年的張育強（43歲）、涉85億元私煙案證人徐道仁被殺案囚終身的鄭會耀（48歲）、劫殺酒醉夜歸女的張基榮（38歲）、扼斃同居女友的林楚玉（29歲）及殺害16歲援交少女肢解棄屍的丁啟泰（26歲）。<br>案件編號：TWCC956/11</p></body></html>
