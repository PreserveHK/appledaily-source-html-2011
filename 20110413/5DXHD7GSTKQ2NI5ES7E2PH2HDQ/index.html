<html><header><meta charset="utf-8"><title>千七份免費報紙盜賣</title></header><body><h1>千七份免費報紙盜賣</h1><p>【本報訊】兩份免費報紙昨晨由發行商派出專車運送途中，疑有人擅自取去1,700多份免費報紙，駛至土瓜灣一家廢紙店變賣，賺取330多元「外快」。發行商屬下巡邏隊追蹤而至，但涉案運報紙車已駛離惟有報警，警方暫列盜竊案，發行商表示會全力追查事件。<br>昨晨8時許，發行商巡邏隊一名女隊員發現一輛送報車駛至土瓜灣九龍城道一家廢紙店，一男子下車將29叠，索帶未剪除的合共1,700多份，屬於兩份免費報向廢紙店變賣，於是報警。</p></body></html>
