<html><header><meta charset="utf-8"><title>日經濟損失23400億</title></header><body><h1>日經濟損失23400億</h1><p>日本政府估計311大地震大海嘯加上核災造成的經濟損失，可能達到3,000億美元（23,400億港元），比之前的估計更嚴重，這也是全球歷來經濟損失最高的自然災難。<br>日本經濟在大地震前已經很疲弱，而地震襲擊的東北地區，正是工業集中地帶。在供電量減少下，工廠生產受到影響，對經濟造成打擊。此外，日本人在大地震後「自肅」，不願消費，重重連鎖關係拖高損失。<br>路透社/中央社/中新社</p></body></html>
