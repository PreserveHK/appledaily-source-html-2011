<html><header><meta charset="utf-8"><title>涉蒲吧藏K　大狀准保釋</title></header><body><h1>涉蒲吧藏K　大狀准保釋</h1><p>【本報訊】警方今年2月17日突擊搜查油麻地南京街一間「GoGoBar」酒吧時，一名任職大狀的顧客涉嫌將一支有毒品K仔痕迹的塑料吸管拋在地上，警員並在他附近搜出包着0.11克K仔的紙張，遂將他拘捕。涉案大狀昨在九龍城裁判法院否認一項藏毒罪，案件押後至6月10日開審，他獲准以2,000元保釋外出。<br>控方將傳召三名證人指證被告唐煒明（50歲）。被告沒有錄取警誡供詞，昨自行應訊，沒律師代表。被告指其79歲父親在中山定居，他須定期前往探望，最後准在保釋期間離港。<br>案件編號：KCCC1437/11</p></body></html>
