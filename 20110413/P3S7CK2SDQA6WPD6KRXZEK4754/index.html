<html><header><meta charset="utf-8"><title>我有Feel：中式花膠做刺身</title></header><body><h1>我有Feel：中式花膠做刺身</h1><p>怕核輻射，現在大家聞日本刺身色變，想不到中菜也有刺身，早前到「樂雅軒中菜廳」，居然發現花膠刺身，即時點一客試試。一般花膠平日多數燜，本身已夠爽口，師傅將之用上湯煨完攤凍切件，以秘製醬汁代替芥末，味道帶甜。另一道花姿脆皮雞也很驚喜，雞皮下層竟然是墨魚膠而非雞肉，雞皮拖過幾次水去掉肥油，最後加麪包糠炸，彈牙有口感，最重要是不怕肥膩。<br><br>記者：林佩婷
</p><p>樂雅軒中菜廳（27833286）<br>地址：油麻地窩打老道23號城景國際1樓</p></body></html>
