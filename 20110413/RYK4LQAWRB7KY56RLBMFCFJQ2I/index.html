<html><header><meta charset="utf-8"><title>審計報告點滴環保署小組八年冇開會</title></header><body><h1>審計報告點滴<br>環保署小組八年冇開會</h1><p>審計署批評負責室內空氣質素的跨部門小組八年來無開會；環保署設立的室內空氣質素資訊中心每兩日才有一個團體到訪，個人訪客每日不足一人，合約規定外判商要辦學校訪問，但過去校訪次數遠低規定。報告又批評環保署未有定立投訴機制，接受公眾就政府部門室內空氣質素的投訴；03年9月至今未曾修訂室內空氣質素指標，其中把空氣內真菌納入指標的承諾，仍未兌現。</p></body></html>
