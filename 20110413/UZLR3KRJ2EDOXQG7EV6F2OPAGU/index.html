<html><header><meta charset="utf-8"><title>我有Feel：買硬玳瑁別注SUPER</title></header><body><h1>我有Feel：買硬玳瑁別注SUPER</h1><p>老老實實，如非必要，本人都唔會戴太陽眼鏡（太陽直射或眼睛浮腫另計），但自從意大利手做鏡SUPER正式打入本地市場之後，除荷李活星效之外，意想不到竟如此適合亞洲人面形，加上售價千零確實合理，至於臨近復活節的四月份，SUPER又有新貨「落場」，玳瑁色復活節限量別注不慍不火，對於近日想買副玳瑁色太陽鏡的我正中下懷，找個藉口同自己講，當送份復活節禮物畀自己吧。</p><p>D-Mop（22034130）</p></body></html>
