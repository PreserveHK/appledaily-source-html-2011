<html><header><meta charset="utf-8"><title>我有Feel：音雲自製Playlist</title></header><body><h1>我有Feel：音雲自製Playlist</h1><p>雖為埃瘋躉，卻反其道而行，堅持只用iPod聽歌，皆因不少音樂apps要註冊兼收費，一講錢就傷感情。但遇上音雲後，我變了！音雲原名SoundCloud，是外國新興音樂分享平台，只需輸入歌曲或歌手名字即可收聽，更可click一下囗等下次再聽，累積幾首，即成自家playlist！歌曲新、串流快，惟以歐西singles為主，亦不是老馮首首都有，但難得是免費，足以畀個like廣傳一下，給力給你！<br><br>記者：蔡俊業<br><br>（方法：從AppStore搜尋SoundCloud下載）<br></p></body></html>
