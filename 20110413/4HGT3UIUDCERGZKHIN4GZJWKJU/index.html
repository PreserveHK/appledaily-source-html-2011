<html><header><meta charset="utf-8"><title>新Line攻男士護膚</title></header><body><h1>新Line攻男士護膚</h1><p>護膚品一向較着重女性市場，明白的，女士們花費在這類產品的金錢好比男士買錶買車，不過近年有逆轉趨勢，就連一些耳熟能詳的老牌也專攻男士市場。新登場的有曼秀雷敦的「OneforAll」系列，為隆重其事，品牌特地在澳洲邀請設計團隊為一系列護膚用品設計炭灰色新裝，望落除更有男人味外，幾款護膚用品包括控油清爽系列、保濕活力系列以及多效活膚系列，務求令男士能夠因應自己的膚質與需要達致OneforAll的理念。<br><br>記者：潘國揚<br>查詢：26990078</p></body></html>
