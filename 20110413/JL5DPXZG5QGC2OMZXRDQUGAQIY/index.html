<html><header><meta charset="utf-8"><title>少女時代帶挈公司賺大錢</title></header><body><h1>少女時代帶挈公司賺大錢</h1><p>韓國SM事務所旗下當紅藝人勁多，包括組合少女時代、SuperJunior等，由於他們去年在韓國和海外都大受歡迎，結果為SM賺大錢。SM在近日公佈的2010年業務報告中，收入冠絕另外兩大事務所YG和JYP，總收入高達864億韓圜（約6.2億港元），成績創新高。</p><p>9月回歸韓樂壇</p><p>少女時代身為公司的金蛋，因此SM早前便放她們兩天假玩餐飽。此外，少女時代換上新裝為日本雜誌影靚相，並有消息指她們7月底前都會主力在日本發展，但亦開始灌錄韓文新碟，有望9月回歸韓國樂壇。</p></body></html>
