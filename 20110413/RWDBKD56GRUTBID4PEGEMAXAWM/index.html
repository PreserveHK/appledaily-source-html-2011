<html><header><meta charset="utf-8"><title>企業速遞產量大增　鐵貨飆11%</title></header><body><h1>企業速遞<br>產量大增　鐵貨飆11%</h1><p>▲鐵江現貨（1029）旗下Kuranakh項目首季產量較去年第四季增加52%，期內銷售額增至2580萬美元（約2億港元），預計全年可達到80萬至83萬噸鐵精礦及6.5萬至7萬噸鈦鐵精礦的生產目標。受產量大增刺激，鐵貨昨急升11%，收2.02元。主席韓博傑表示，Kuranakh首季生產17.7萬噸鐵精礦及7400噸鈦鐵精礦，隨着K&amp;S及Garinskoye相繼投產，預計2010至2016年產能複合年增長率可達90.3%。</p></body></html>
