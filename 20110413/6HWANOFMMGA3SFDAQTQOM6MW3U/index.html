<html><header><meta charset="utf-8"><title>案件速遞運毒少年抵澳洲曾失護照</title></header><body><h1>案件速遞<br>運毒少年抵澳洲曾失護照</h1><p>【本報訊】販毒集團涉利用16歲少年運毒到澳洲案昨在高等法院續審。少年供稱，去年1月1日他穿着藏有650克冰毒的波鞋抵澳洲後，按首被告黃得煒指示到悉尼一間酒店，接收另一對亦藏有650克冰毒的波鞋，然後將其中共321克的冰毒轉交當地的接頭人「阿亮」，換取共9萬澳元。但他抵澳後，因弄失護照，乘坐火車由悉尼到布里斯本又過站，最後亦能將9萬元送到接頭人手中。少年及後返回悉尼，將餘下的971克冰存放酒店夾萬內，他幾小時後返回酒店時卻發現夾萬被打開，全部冰毒失蹤。<br>案件編號：HCCC302/10</p></body></html>
