<html><header><meta charset="utf-8"><title>大S回歸微博</title></header><body><h1>大S回歸微博</h1><p>台灣女星徐熙媛（大S）自去年與內地富二代汪小菲公開戀情後，令向來熱衷微博的她一度因媒體、網絡壓力而在去年11月「封博」。但事隔5個月，婚後的大S終於忍不住「復出」，前晚在微博慨嘆做人難，還給復出三大理由：掛念粉絲、交代風波及呼籲大家茹素。</p><p>好友留言歡迎</p><p>對於自拍拖到閃電成婚，大S飽受外間的攻擊和壓力，前晚她終於收拾心情，並在微博上自嘲是平民，她說：「我乃一介平民，感謝各界照顧能小有成績。今後依舊是熱血死小孩一名，請多包涵！」對於大S的回歸，眾多圈中好友如蔡康永和劉若英等都在微博上「夾道歡迎」。撰文：林妃
</p></body></html>
