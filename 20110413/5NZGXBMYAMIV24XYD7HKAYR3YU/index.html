<html><header><meta charset="utf-8"><title>案件速遞警員否認兩度虛報遭禁錮</title></header><body><h1>案件速遞<br>警員否認兩度虛報遭禁錮</h1><p>【本報訊】一名警員涉嫌先後打999報案及向一名警司虛報被禁錮葵涌警署，導致救護車被召喚到場。案件昨在荃灣裁判法院提訊，被告警員否認兩項導致警力浪費罪。控方申請押後待蒐集電話錄音及會面紀錄等證供。主任裁判官練錦鴻將案押後至6月20日再提訊，被告准以一萬元保釋。<br>被告張永康（40歲），暫被停職，控罪指他於去年12月16日在香港明知而向警察通訊員邵婉怡及警司黃漢坤作出虛報，聲稱被非法禁錮在葵涌警署。代表律師指被告06年因工作跌傷腰部，放了兩年病假，仍需覆診，申請可離境往深圳針灸傷患，但遭拒絕。<br>案件編號：TWCC953/11</p></body></html>
