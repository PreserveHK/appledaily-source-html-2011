<html><header><meta charset="utf-8"><title>廉署調查員增保釋條件</title></header><body><h1>廉署調查員增保釋條件</h1><p>【本報訊】廉署總調查主任等三人調查「窩輪天王」吳鎮濤造市時，涉嫌「教導」吳的前下屬張青浩作假口供，被控妨礙司法公正及公職人員行為失當兩項罪。案件昨在東區裁判法院再提訊，押後至下月3日轉區域法院審理。各被告除准以5千元擔保及不得離港外，控方增加保釋條件，要求三人交出旅遊證件及不得干擾證人。<br>三名被告依次是廉署總調查主任曹永年（46歲）、高級調查主任陳啟鴻（38歲）及助理調查主任歐劍鋒（42歲）。案件編號：ESCC1056/11</p></body></html>
