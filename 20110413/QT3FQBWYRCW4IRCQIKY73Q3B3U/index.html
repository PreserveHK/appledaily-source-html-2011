<html><header><meta charset="utf-8"><title>醫療短波兒童癌病康復者認知差</title></header><body><h1>醫療短波<br>兒童癌病康復者認知差</h1><p>美國一項研究發現兒童癌病康復者的認知能力或會受到長期影響，研究訪問1,426名於1970至1986年期間接受治療的兒童患者，發現兩成人出現專注力不足及記憶力衰退。<br>他們出現睡眠失調及日間疲勞問題的風險也較一般人高三至四倍，但年幼時曾接受電療或化療未必是引發問題的元凶。<br>研究又顯示需要服食抗抑鬱藥物康復者，是出現認知功能退化的高危族。</p></body></html>
