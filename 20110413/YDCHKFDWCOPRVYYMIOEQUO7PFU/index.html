<html><header><meta charset="utf-8"><title>我有Feel：迷你仔都入伍</title></header><body><h1>我有Feel：迷你仔都入伍</h1><p>前兩日見到呢部MINICountryman的確好有Feel，特別地方並唔係咩大包圍、大尾翼等古靈精怪改裝，而係佢掛住嘅中港車牌。七人車、豪房或SUV都係中港車大熱，Alphard、BenzSClass、BMWX5就見得多，潮驅MINI都有份實在少見，身形大隻咗、定位為SAV嘅MINICountryman，估唔到咁快被招攬入伍，為我哋嘅港商老闆服務。<br><br>記者：許維雅</p></body></html>
