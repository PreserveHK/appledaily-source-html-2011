<html><header><meta charset="utf-8"><title>Jolin下月舞動北京</title></header><body><h1>Jolin下月舞動北京</h1><p>蔡依林（Jolin）前日穿上低胸裙到北京出席演唱會記招，她將於下月28日在北京工人體育場開個唱，更事先張揚個唱會有9成以上獻唱跳舞歌曲，並構思與幾個觀眾齊齊跳《美人計》的舞步。Jolin又表示今次因流程太密集，不會如台北個唱邀周杰倫任嘉賓：「很難塞嘉賓進去，我和他永遠是好朋友。」近日好友孫燕姿被爆已婚，與錦榮熱戀中的Jolin坦言現階段她沒有結婚衝動，但希望40歲前能嫁出去，並想生小朋友做媽媽。</p></body></html>
