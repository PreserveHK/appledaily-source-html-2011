<html><header><meta charset="utf-8"><title>08年桑蘭：為小丫祈禱</title></header><body><h1>08年<br>桑蘭：為小丫祈禱</h1><p>「我默默的為小丫祈禱，希望遠在香港的你是幸運的，你不會坐在輪椅上，你不需要受這樣的苦痛」，08年中國體操名將桑蘭得悉張微出事後，在個人網誌上送上祝福。於98年參加紐約舉行的友好運動會，因進行跳馬熱身發生意外，頭頂先着地，令頸椎神經嚴重受損，桑蘭須與輪椅為伴。<br>堅強樂觀的桑蘭一直未有放棄自己，她於07年完成大學課程，並曾出任奧運宣傳大使。桑蘭計劃於今年6月赴美打官司，指是受教練突然抽起墊子干擾，為自己當年的「事故」討回公道，索償金額估計達7.8億港元。<br>本報記者</p></body></html>
