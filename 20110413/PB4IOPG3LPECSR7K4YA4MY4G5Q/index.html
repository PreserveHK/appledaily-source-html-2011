<html><header><meta charset="utf-8"><title>話你知勞教如坐監　毋須審訊定罪</title></header><body><h1>話你知<br>勞教如坐監　毋須審訊定罪</h1><p>勞動教養簡稱勞教，外界常與勞改（即勞動改造）混淆，其實兩者互異。勞改是指對判監服刑者進行勞動改造，而勞教則是一種行政處罰制度；名義上是勞動教育，實際與坐監無異，要限制人身自由，要強迫勞動，但最長四年。<br>由於決定勞教毋須經法庭審訊定罪，縣或縣級以上公安機構即可決定，故公安常以此對付如盜竊詐騙、賭博毆鬥、賣淫嫖娼和吸毒等人士；而政治犯被送勞教在內地更司空見慣。因勞教場所經常發生在囚人士無端死亡事件，又缺乏法律監管，社會一直有聲音要求取締該制度。西方更視其為共產國家無視人權的象徵之一，臭名昭著。</p></body></html>
