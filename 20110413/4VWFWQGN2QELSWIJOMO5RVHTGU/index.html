<html><header><meta charset="utf-8"><title>黑幫武器庫起野戰面具</title></header><body><h1>黑幫武器庫起野戰面具</h1><p>【本報訊】警方在元朗東頭村破獲黑幫武器庫，拘捕五名男子，起出四個「打野戰」用的面具以及一批刀棍，不排除黑幫成員準備用作廝殺及犯案，警方前晚8時許，行動中另外撿獲小量可卡因和氯胺酮（K仔），反黑組正深入調查。<br>被捕五名男子由20至29歲，有黑社會「和勝和」背景，據稱跟一名叫「囝囝」的大佬搵食。<br>元朗警區特別職務隊人員掩至元朗東頭村一單位搜查，起出五把開山刀、一把啹喀刀、一支棒球棍（圖）及四個「打野戰」用的面具，初步相信該批武器已存放一段時間，不排除面具是準備在廝殺遮面之用。</p></body></html>
