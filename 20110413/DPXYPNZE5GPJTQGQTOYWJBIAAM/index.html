<html><header><meta charset="utf-8"><title>趣怪定格：迷你龜細如提子</title></header><body><h1>趣怪定格：迷你龜細如提子</h1><p>這隻迷你龜「蒂姆」（Tim），只重六克，跟一粒提子差不多大（圖）。牠屬克萊瑪尼陸龜（Kleinmanntortoise），去年和同類被非法偷運到英國，但遭海關截獲，送到貝德福德郡一個動物園，當時僅一個月大。</p><p>這種龜的原產地是埃及和利比亞，壽命約10年，長到最大也不過重500克，是北半球最小的龜，主要吃草和蔬果；身體顏色由淡金至深啡色都有，讓牠們可長期抵受沙漠炎熱天氣並充當保護色。但由於在埃及的棲息地受破壞，牠們在埃及已絕種，在全球就屬瀕危動物。<br>英國《每日郵報》</p></body></html>
