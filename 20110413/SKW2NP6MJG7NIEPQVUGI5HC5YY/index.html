<html><header><meta charset="utf-8"><title>侯佩岑婚前爆瘡</title></header><body><h1>侯佩岑婚前爆瘡</h1><p>侯佩岑去年與未婚夫黃伯俊訂婚，周日將於峇里島完婚。她前日在中視錄影節目時，臉上冒出一顆礙眼的青春痘，她說：「我本來不緊張，是這幾天才開始變得好緊張，昨天跑去做臉，做完就冒出這一顆，用手去擠，今天變得這樣了。」</p><p>只帶一套婚紗</p><p>侯佩岑透露屆時只帶一套婚紗去，在當地拍婚紗照，停留4到5天。婚禮在哪裏舉行，她說：「不在沙灘或教堂，而是在一個很私人的室內場合。」邀請20多位親友參加，沒有包機沒有藝人。<br>侯佩岑謂婚禮全權交由未婚夫處理，只要求有舞池讓大家盡興跳舞，她又強調二人還沒註冊，現在還不是「黃太太」！撰文：丁寧</p></body></html>
