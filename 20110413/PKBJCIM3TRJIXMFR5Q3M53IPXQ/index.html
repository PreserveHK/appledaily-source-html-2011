<html><header><meta charset="utf-8"><title>財話短說中央谷民航業重組</title></header><body><h1>財話短說<br>中央谷民航業重組</h1><p>▲內地傳媒報道，《中國民用航空發展第十二個五年規劃》已正式出台。根據規劃，到2015年民航運輸總周轉量將達990億噸公里，旅客運輸量達4.5億人次，貨郵運輸量達900萬噸，年均分別增長13%、11%和10%。另外，規劃將推動民航業聯合重組，鼓勵貨運航空公司進行併購、重組和業務合作。三大中資航空股昨大幅反彈，南航（1055）收報3.56元，飆7.2%，東航（670）報3.11元，升6.9%，國航（753）則報7.51元，升1.9%。</p></body></html>
