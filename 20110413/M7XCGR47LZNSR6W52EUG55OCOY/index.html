<html><header><meta charset="utf-8"><title>翻版子淇愛拍接吻照</title></header><body><h1>翻版子淇愛拍接吻照</h1><p>翻版橫行，「翻版徐子淇」鍾浠文和「翻版薛凱琪」劉沛蘅昨日在灣仔宣傳Nikon新相機。鍾浠文愛自拍放相上facebook、微博，問她可有和男友影過床照？她說：「有拍拖時，都會影啲親密相，面貼面、錫錫都會有，呢啲好正常，太私人嘅就冇影。」<br>作為模特兒，問鍾浠文男友可有要求影性感靚相？她說：「佢哋唔會要求。」她早前去泰國旅行，一心想享受陽光海灘，卻遇上天氣驟冷，她說：「突然間凍咗，仲要着皮褸，有啲掃興，好彩都買咗好多內衣褲，同埋狂食泰國菜。」<br>採訪、攝影：MuiLo</p></body></html>
