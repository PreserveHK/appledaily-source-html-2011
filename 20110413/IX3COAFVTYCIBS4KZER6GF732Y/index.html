<html><header><meta charset="utf-8"><title>首相委任新核電大臣</title></header><body><h1>首相委任新核電大臣</h1><p>日本首相菅直人有見核災問題升級，媒體及災民的怨氣越來越嚴重，昨日委任首相助理官細野豪志，出任核電廠問題擔當大臣，主要負責調查及處理福島第一核電廠核事故及災後對策。核事故發生後，核電廠問題擔當大臣一直由經濟產業大臣海江田萬里兼任。在去年9月的中日釣魚台撞船事件後，中日關係變差，40歲的細野豪志曾以日本秘密特使的身份前往北京，就釋放中國船長及改善中日關係問題，與中國進行交涉。<br>日本《每日新聞》</p></body></html>
