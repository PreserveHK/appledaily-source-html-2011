<html><header><meta charset="utf-8"><title>我有Feel：名錶身份象徵</title></header><body><h1>我有Feel：名錶身份象徵</h1><p>男人到某個年紀，需要擁有一隻「撈」，留意，係需要，一隻名錶的確需要佩戴在一個成功男士的腕上（至少售價已反映成功），借錢買例外，以上可見「撈」從來都是身份象徵。既然價值被捧上天，我會驚訝原來NHIZ已找來英國的BamfordWatchDepartmentCustomize了一枚RolexDeepSea並公開發售，當中留意到配合品牌Army形象的黑色尼龍錶帶，無論成功與否，都變相較容易Carry到。<br><br>記者：潘國揚</p><p>I.T（29722572）<br>銅鑼灣希慎道1號</p></body></html>
