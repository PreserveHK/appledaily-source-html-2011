<html><header><meta charset="utf-8"><title>傅穎怕提羅仲謙</title></header><body><h1>傅穎怕提羅仲謙</h1><p>傅穎和譚俊彥昨日於數碼港為港台劇集《一屋住家人》拍攝試婚紗戲份，傅穎直言已非首次穿婚紗，但仍十分嚮往，她更希望拍婚紗廣告。<br>問傅穎拍攝對手是否早前與她傳緋聞的啤梨時，她說：「都係好提議呀！」對於經常傳緋聞而遭公司雪藏，她說：「冇雪呀，天氣都回暖。」<br>傅穎直言若拍拖一定公開，因為她缺乏安全感，問到是否因被羅仲謙傷過時，她表示不願再提其名字。對於曾與她傳不和的鄭中基快將為人父，她表示恭喜對方，也不排除將來未婚生仔。<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
