<html><header><meta charset="utf-8"><title>保護弟弟好友　小英雄擋惡犬</title></header><body><h1>保護弟弟好友　小英雄擋惡犬</h1><p>面對惡犬瘋狂攻擊，美國6歲男孩佩雷斯很勇敢，沒被嚇倒之餘，更化身人肉盾牌，死命擋在貨車底前，保護年幼弟弟和朋友，成為小英雄。<br>本月6日，小佩雷斯跟4歲弟弟和朋友，在佛羅里達州南部霍姆斯特德家中後院玩耍，忽然一頭牧羊犬攻擊三人。小佩雷斯立即將弟弟和朋友推到貨車底下，自己則躺下來，堵塞車底的縫隙（圖）。惡犬咬噬他的手臂、肩膊和頭，他忍痛不退縮。佩雷斯被惡犬咬破頭皮、血流披面（小圖）。如此死過翻生的經歷，會令他從此怕狗嗎？佩雷斯笑說：「不會呀，只怕那一隻吧。」<br>英國《每日郵報》</p></body></html>
