<html><header><meta charset="utf-8"><title>郭羨妮婚事終敲定</title></header><body><h1>郭羨妮婚事終敲定</h1><p>現年36歲的郭羨妮將於今年下嫁31歲內地武指朱少杰，兩人愛得癡纏，不時在微博傳情。由於郭羨妮樂於與粉絲分享幸福，惹來網友妒忌，叮囑郭羨妮小心有報應被人搶老公，郭羨妮也即時還擊。<br>郭羨妮和朱少杰上周六與郭母飯敍，有指郭母不滿未來女婿沒家底，當日他們是破冰傾禮金，郭羨妮在報道出街後即在微博說：「真的有趣又搞笑，他們先拍了幾張照片，然後作了故事出了書…你們作的故事要我們解釋？都好搞笑…我們的真實故事跟你寫的完全不同，不用要我們解釋你們的吧！」被拍當日朱少杰也在微博指「明年的4月9號我會記着這一天！」估計當日兩人的婚事終敲定。<br>撰文：林妃</p></body></html>
