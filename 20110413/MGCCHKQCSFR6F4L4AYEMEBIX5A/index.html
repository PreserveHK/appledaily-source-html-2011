<html><header><meta charset="utf-8"><title>張根碩Fans巴士廣告造勢</title></header><body><h1>張根碩Fans巴士廣告造勢</h1><p>韓國男星張根碩將於本月30日在港舉行粉絲聚會，門票熱賣中，香港影迷會SUK-Nation特別花費逾3萬港元，為偶像在12輛巴士車身登廣告造勢（圖）。碩仔會提早於本月28日下午抵港，翌日下午3時在apm舉行記招，而在30日下午1時半，他會再到apm舉行簽名會，晚上則轉戰九展開騷，翌日離港。此外，碩仔的日本出道歌曲MV已曝光，昨日他則在首爾為代言的手機品牌舉行簽名會。</p></body></html>
