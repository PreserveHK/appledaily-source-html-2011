<html><header><meta charset="utf-8"><title>Kim登封面揭種族傷疤</title></header><body><h1>Kim登封面揭種族傷疤</h1><p>美國名媛KimKardashian最近為時裝雜誌《Cosmopolitan》拍照，但雜誌卻將照片用作今期土耳其版封面，令她非常不快，因為身為阿美尼亞人的Kim一直不滿1915年土耳其政府對阿美尼亞人進行種族清洗的暴行，雜誌出版日更離種族清洗的紀念日僅有一星期。</p><p>一次侮辱</p><p>阿美尼亞美國聯會行政總裁已出面向雜誌發炮，認為是該刊對Kim及其民族的一次侮辱。Kim卻似乎更豁達，在網誌中直指不知道雜誌會這樣做，但她說：「正面地想今次事件是一個很好的機會，讓大眾重新關注當年的慘劇，也算是一件好事。」</p></body></html>
