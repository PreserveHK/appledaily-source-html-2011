<html><header><meta charset="utf-8"><title>27周胎兒　子宮裏手淫</title></header><body><h1>27周胎兒　子宮裏手淫</h1><p>人之初性本「色」？台灣彰化一名婦人到醫院進行超聲波檢查時，竟然意外發現懷孕27周的兒子，在子宮裏手淫（圖），而且小雞雞還是勃起狀況，讓準媽媽看了十分害羞。彰化市婦產科醫生蔡鋒博稱，胎兒手淫是正常之事，但「當場查獲」卻不容易。他指出，法國曾有研究發現，在60個樣本之中有42個胎兒都有手淫現象，最小紀錄更是懷孕24周，而在嬰兒出生至三歲期間，也可能會出現自摸，但這多數是沒意識的行為，與色情無關，家長也不必在意。<br>台灣《蘋果日報》/台視新聞</p></body></html>
