<html><header><meta charset="utf-8"><title>鮑起靜睇好嘉玲封金像影后</title></header><body><h1>鮑起靜睇好嘉玲<br>封金像影后</h1><p>由香港浸會大學傳理學院舉辦的「第八屆全球華語大學生影視獎」昨日舉行，最為關注的年度金獎及最佳劇情片獎由香港浸會大學所攝的《雙城記》奪得，最佳導演（劇情片）由香港理工大學吳浩然奪得。</p><p>願輸給朱咪咪</p><p>昨日大會邀請廖啟智、鮑起靜和陳鍵鋒等擔任頒獎嘉賓，《金像獎頒獎禮》將於周日舉行，貴為影后的鮑起靜與朱咪咪同樣以電影《月滿軒尼詩》角逐女配角，她坦言希望朱咪咪奪得，而女主角方面鮑姐則認為劉嘉玲於電影《狄仁傑之通天帝國》的演出，絕對可封后。<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
