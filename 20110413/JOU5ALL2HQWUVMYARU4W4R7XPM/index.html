<html><header><meta charset="utf-8"><title>夜歸女被劫嚇至不適</title></header><body><h1>夜歸女被劫嚇至不適</h1><p>【本報訊】21歲姓馮穿短褲短靴女子，昨凌晨零時許，逕自行經觀塘翠屏北邨翠梓樓地下對開擬返家途中，突被一名年輕男子從後撲前，搶去馮女身上銀包。馮女被推撞倒地，賊人乘機逃之夭夭。馮女銀包內有5,500元現金，她遇劫後倉皇返回家中，向46歲姓羅母親申訴。羅婦報警求助，警員到場調查，一度在現場附近兜截疑人惜無果。馮女感頭痛不適，由母親陪同送院檢查。警方正通緝一名年約20歲青年，犯案時穿白色衫及橙色外褸。</p></body></html>
