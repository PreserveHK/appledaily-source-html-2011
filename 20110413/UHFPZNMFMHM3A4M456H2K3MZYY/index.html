<html><header><meta charset="utf-8"><title>案件速遞暫緩向前警發退休金被拒</title></header><body><h1>案件速遞<br>暫緩向前警發退休金被拒</h1><p>【本報訊】曾涉貪污包庇黑幫壟斷居屋裝修工程罪脫的警務督察林達明，在接受紀律聆訊前退休。公務員事務局指若繼續進行紀律聆訊，他必遭革職，並按《退休金利益條例》拒發放退休金。高院去年裁定有關法例違憲，判林司法覆核勝訴。將進行上訴的政府昨向高院要求暫緩發還退休金命令，但遭拒絕。法官芮安牟昨指政府上訴勝訴機會微，加上欠缺足夠證據，故拒絕政府的申請。案件編號：HCAL121/09</p></body></html>
