<html><header><meta charset="utf-8"><title>鏡頭前打噴嚏　主持流鼻涕</title></header><body><h1>鏡頭前打噴嚏　主持流鼻涕</h1><p>英國購物頻道主持人西蒙（PeterSimon）抱病還繼續主持節目，認真盡忠職守。但他在介紹珠寶時打了一個噴嚏，忍不住在鏡頭前流一條黃色鼻涕（圖），旁邊的女拍檔也大吃一驚。<br>當時患了感冒的西蒙，在鏡頭前打了個噴嚏，立即鼻涕直流，西蒙尷尬地立刻衝出鏡頭外，引得在旁的工作人員捧腹大笑，但一會兒西蒙又拿着紙巾重回工作崗位，非常敬業。片段在網上引起熱烈討論，有人說主持在鏡頭前流鼻涕很惡心，不知道他介紹的珠寶有沒有遭殃；有人則說他太敬業，老闆應該加他人工。<br>英國《衞報》</p></body></html>
