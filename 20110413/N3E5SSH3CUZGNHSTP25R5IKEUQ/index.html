<html><header><meta charset="utf-8"><title>我有Feel：最後一期《文化現場》</title></header><body><h1>我有Feel：最後一期《文化現場》</h1><p>《文化現場》要停刊了。自去年不獲藝發局續約，不少人都擔心停刊這一天早晚會到來。論質素，《文化現場》早就擺脫了純粹的藝術評論，封面專題一直維持在高水平。最後一期談「少數族裔」，這種題材，可能賣紙嗎？可能完全不靠資助嗎？對讀者來說，一年多前藝發局的決定，不只是殺死一本文化雜誌，而簡直是與文化界為敵，這筆賬有一天要還的。<br><br>記者：何兆彬</p></body></html>
