<html><header><meta charset="utf-8"><title>官恩娜怕被男人掂腳</title></header><body><h1>官恩娜怕被男人掂腳</h1><p>官恩娜、諸葛梓岐及萬寧哥哥沈志明昨日在旺角，出席JipiJapa鞋履品牌開幕活動，官恩娜即場表現芭蕾舞、萬寧哥哥則負責幫官恩娜穿回芭蕾舞鞋，官恩娜笑言近期拍MV，經常有這類場面，她說：「一開機就係男主角幫我除鞋或者着鞋，初初都有少少尷尬。」問她會否有生理反應？她說：「唔會，同埋唔會冇定力。」<br>諸葛梓岐日前被拍到與未婚夫穿上情侶裝揀婚紗，她說：「佢都好鍾意我幫佢搞形象，着得西裝多，着吓casualwear都好cute。」<br>採訪：RitaLeung<br>攝影：RickyIp</p></body></html>
