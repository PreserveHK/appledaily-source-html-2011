<html><header><meta charset="utf-8"><title>中環在線：柯為湘千金首會傳媒夠淡定 - 李華華</title></header><body><h1>中環在線：柯為湘千金首會傳媒夠淡定 - 李華華</h1><p>柯沛縈（圖）呢個名，大家可能未聽過，但唔緊要，華華家就同大家介紹吓，佢就係有「澳門李嘉誠」之稱嘅九建（034）主席柯為湘位千金。呢位富二代，噚日第一次出嚟見記者，雖然遲大到，但都好有禮貌，不斷同記者saysorry。沛縈雖然年紀輕輕，但對住一班傳媒都表現淡定，起碼唔使睇貓紙。俾人問到佢喺幾時入公司幫老竇打天下時，佢話其實喺外國讀完書返嚟，都喺出面打過幾份工，吸收下唔同嘅經驗，IT、財務公關、銀行都做過，之後就入咗同系嘅保利達，負責能源方面嘅業務，舊年先調去九建，暫時主力負責本港房地產業務。
</p></body></html>
