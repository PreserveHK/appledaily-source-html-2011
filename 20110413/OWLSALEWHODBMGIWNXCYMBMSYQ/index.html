<html><header><meta charset="utf-8"><title>Katy禁老公調戲阿媽</title></header><body><h1>Katy禁老公調戲阿媽</h1><p>美國女歌手KatyPerry最近為頭髮護理品牌ghd拍攝硬照廣告，雖然只是包含懷舊及現代造型的髮品廣告，但Katy變換數個造型仍毫不吝嗇大晒美好身段。</p><p>電郵打情罵俏</p><p>已嫁給英國諧星老公RussellBrand近半年的Katy，最近接受英國《OK！》雜誌訪問，對Russell有讚無彈，連他的缺點也通通包容：「我知Russell曾有海洛英毒癮，但現在已戒甩，我想與他生小孩，他對我的父母很好，更跟我母親傳愛的電郵打情罵俏，但我覺得這不太適合，所以叫他停止。」</p></body></html>
