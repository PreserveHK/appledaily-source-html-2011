<html><header><meta charset="utf-8"><title>:CHOCOOLATE×Snoopy配角擔正</title></header><body><h1>:CHOCOOLATE×Snoopy配角擔正</h1><p>經典的美式漫畫已經漸漸被遺忘，更何況以往接觸這類漫畫最多的電視台也甚至重播或買入新版本，新一代要認知如《花生漫畫》這類作品，看來要借助一下時裝的力量。事關這類經典卡通往往被時裝界應用，最近便有:CHOCOOLATE找來Snoopy合作推出以《花生漫畫》當主角的卡通Tee，見到人見人愛的史諾比並不驚喜，最重要還是牠身邊一班好友如CharlieBrown和Lucy等也齊齊出場，他們係時候坐正做回主角。<br><br>記者：潘國揚</p><p>:CHOCOOLATE（25726687）<br>銅鑼灣駱克道537號地下</p></body></html>
