<html><header><meta charset="utf-8"><title>珍寶金巴黎開賑災騷</title></header><body><h1>珍寶金巴黎開賑災騷</h1><p>英國演員兼歌手珍寶金（JaneBirkin右三）以冠名Hermès手袋為人熟識，也屬熱愛日本的活躍法國音樂人之一，她前天在巴黎和多位外國音樂人及一些長居法國的日本人開騷為日本地震賑災，籌得款項捐予日本紅十字會等組織。AKB48的大島優子前日亦帶隊到神戶參加復興祈福公演。而曾替香取慎吾版《西遊記》唱主題曲的仙台出身樂隊MONKEYMAJIK則自爆地震後無家可歸，被迫周圍留宿。</p></body></html>
