<html><header><meta charset="utf-8"><title>案件速遞男子涉「性交驅鬼」淫女童</title></header><body><h1>案件速遞<br>男子涉「性交驅鬼」淫女童</h1><p>【本報訊】一名無業男子涉嫌自稱懂得法術，藉口可以性交驅鬼，趕走女友15歲胞妹體內的鬼魂。少女六年來被「驅鬼」多次。男子於去年初被捕，被控七項以虛假藉口促致非法性行為罪名。他昨在沙田裁判法院提訊，准以現金1,000元保釋，下月11日再提訊，案件轉介至區域法院審理。<br>被告阮毓健（42歲）被控於04年9月至去年1月28日，與女事主X非法性交，其中六次在X的住所發生，一次則在九龍塘一間時鐘酒店。<br>案件編號：STCC1642/11</p></body></html>
