<html><header><meta charset="utf-8"><title>基斯頓神父Look曝光</title></header><body><h1>基斯頓神父Look曝光</h1><p>由「蝙蝠俠」基斯頓比爾（ChristianBale）主演、張藝謀執導的《金陵十三釵》劇照曝光，扮演神父的基斯頓比爾在宏偉的教堂前沉思，顯得一臉憂心。近日該片在南京城邊搭建三處外景，將70年前南京城的戰爭場面重現眼前。有份主演的佟大為在早前訓練時腰部受傷，張藝謀批准他放假一個月休養。而近日加盟的竇驍飾演抗日軍人，雖然他未知會否與基斯頓比爾有對手戲，但他自言因曾在海外生活，所以溝通一定沒有問題。</p></body></html>
