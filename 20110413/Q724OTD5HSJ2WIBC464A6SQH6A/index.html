<html><header><meta charset="utf-8"><title>醫療短波手腕圍測糖尿遠勝BMI</title></header><body><h1>醫療短波<br>手腕圍測糖尿遠勝BMI</h1><p>身高與體重未必是預測兒童糖尿病的理想指標，意大利一項研究發現量度胖童的手腕圍，能更準確發現前期糖尿病。研究為477名過重或癡肥兒童分別量度體重指標（BMI）及手腕圍，並驗血確定血糖水平。結果顯示若手腕圍超出研究人員訂下的範圍，有12%人出現血糖水平異常，17%有更嚴重的胰島素抗阻情況，結果與驗血相近；但BMI超標的兒童只有1%是血糖有異常，結果並不準確。</p></body></html>
