<html><header><meta charset="utf-8"><title>聲援艾未未塗鴉現中環</title></header><body><h1>聲援艾未未塗鴉現中環</h1><p>「誰在害怕艾未未？」昨日清晨6時許，中環永樂街、文咸東街（上圖）及威靈頓街（下圖）的行人路、天橋底，發現有人用噴漆噴寫聲援內地異見藝術家艾未未的中英文字句及圖像。其中在文咸東街的行人路上，被噴上六個艾未未的頭像，其中一個是紅色，其餘的是白色，而威靈頓街的艾頭像則是黑色。這是繼周一（11日）在尖沙嘴、佐敦一帶發現有人噴上聲援艾未未的字句之後，再發現聲援塗雅。警方接報到場調查，暫列刑事毀壞案處理。<br>本報記者</p></body></html>
