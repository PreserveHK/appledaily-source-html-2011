<html><header><meta charset="utf-8"><title>黎耀祥賭馬怡情</title></header><body><h1>黎耀祥賭馬怡情</h1><p>黎耀祥和陳敏之昨日在跑馬地出席「寶馬冠軍一哩賽」記者會，兩人將於本月25日出席該活動，他們直言試過賭馬，祥仔說：「間唔中都會買吓，有時都會同朋友入場玩，有輸都有贏，因為唔係玩好大，真係小賭怡情。」</p><p>新老細新景象</p><p>有指六嬸方逸華自無綫賣盤後，雖仍保留副主席及董事總經理職位，但實質欲重整邵氏，更傳有多名愛將拉隊走人過檔邵氏，祥仔說：「都有睇到報道，唔會有乜影響，公司有佢嘅制度，邊個坐嗰個位都唔會有好大變化，咁大間公司係集體領導，唔係一個話事，希望新老細上場會有新景象。」<br>採訪、攝影：王崇穎</p></body></html>
