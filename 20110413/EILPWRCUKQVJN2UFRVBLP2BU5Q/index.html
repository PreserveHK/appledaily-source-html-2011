<html><header><meta charset="utf-8"><title>我有Feel：飛機貨CLS火速到手</title></header><body><h1>我有Feel：飛機貨CLS火速到手</h1><p>水貨車行嘅生存空間，就係同代理鬥快！三個禮拜前喺香港正式發佈嘅BenzCLS，水貨車行已經返咗一部，黑色CLS350連AMGPackage賣$1,298,000，貴過代理，但勝在有車即到手。記者最感興趣嘅，係水貨車行點解可以咁快手，原來大部份水貨車都由飛機運返嚟，每架嘅運費約$50,000，咦！咁又畀我想像中平喎！<br><br>記者：許維雅<br><br>查詢：29222933（金國汽車）</p></body></html>
