<html><header><meta charset="utf-8"><title>案件速遞洋督察否認醉酒鬧事</title></header><body><h1>案件速遞<br>洋督察否認醉酒鬧事</h1><p>【本報訊】英籍高級督察李偉盛（圖）涉嫌於兩個月前，在灣仔買醉後乘的士返西貢住所，途中疑與司機發生爭執，下車後拒付車資，又向到場警員爆粗及拒捕，結果被鎖上鎖鏈拘捕。現已停職的李偉盛昨在觀塘裁判法院否認三罪，案件押後至9月5日預審。<br>47歲被告李偉盛被控於今年5月12日，在西貢警署外拒付161.5元的士車資、阻差辦公及醉酒行為不檢。他繼續保釋外出。<br>案件編號：KTCC2984/11</p></body></html>
