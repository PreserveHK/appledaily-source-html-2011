<html><header><meta charset="utf-8"><title>案件速遞梅艷芳兩兄索償15億</title></header><body><h1>案件速遞<br>梅艷芳兩兄索償15億</h1><p>【本報訊】已故巨星梅艷芳的爭產官司兩個月前已有定案，梅媽上訴至終審法院被裁定敗訴。梅艷芳兩名胞兄指其妹的遺產信託人，疏忽處理梅艷芳生前簽署的遺囑及信託書，導致遺產損失，日前親自入稟高等法院追討15億元賠償。<br>原告為梅艷芳長兄梅啟明及二哥梅德明，被告為梅艷芳遺產信託人滙豐國際信託有限公司。入稟狀指被告疏忽處理涉案文件，以致其妹的遺願未能實現，令官司連連，造成梅艷芳遺產損失3億元、其紀念性遺物損失10億元，以及官司連訟費損失5,000萬元等，要求賠償15億元。<br>案件編號：HCA1184/11</p></body></html>
