<html><header><meta charset="utf-8"><title>蘋果汁中芯委張文義任主席</title></header><body><h1>蘋果汁<br>中芯委張文義任主席</h1><p>早前傳出董事會內訌的中芯國際（981）公佈，委任獨立非執董張文義為主席及署理首席執行官職務，又調職為執行董事。原首席執行官王寧國則於7月13日起辭任。對於傳媒報道集團有近百名中層僱員於過去9個月內離職，中芯指出，集團中層管理層約有1000人，認為離職事件只牽涉小部份僱員，主要屬營運層面，集團會透過內部晉升及對外招聘處理，不認為營運受嚴重影響。有報道指，張文義是已故中芯主席江上舟的同學。</p></body></html>
