<html><header><meta charset="utf-8"><title>李孝利飛印度探助養囡囡</title></header><body><h1>李孝利飛印度探助養囡囡</h1><p>韓國女歌手李孝利一向愛心爆棚，除了收養流浪貓狗外，在國內外助養的仔仔女女更多達20個。本月4日她身體力行，跟隨世界宣明會的職員飛往印度孟買進行親善訪問，順便首次與4歲的助養囡囡見面。</p><p>學校派飯</p><p>在六天的探訪行程中，李孝利全程素顏上陣，毫無明星架子，事事都親力親為。她見到當地的兒童十分開心，不時對他們又呵又抱，更拿起油彩齊齊在面上左畫右畫。其中有一天她去到學校派飯給學童，並到工地洗衫，體驗兒童小小年紀便要幫手賺錢養家的滋味。她更與助養多年的4歲囡囡見面，她們一起玩吹泡泡，又開心影合照。</p></body></html>
