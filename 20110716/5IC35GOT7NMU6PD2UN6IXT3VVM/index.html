<html><header><meta charset="utf-8"><title>音魂：USBDAC　靚聲無添加</title></header><body><h1>音魂：USBDAC　靚聲無添加</h1><p>現時好多人開始用電腦聽歌，不過隨便將耳筒插到電腦，想有發燒級音效就比較難，不過最近有新品牌KECES推出，以電腦靚聲為賣點，使用DAC型號的為DA-151，在調音方面都有下過工夫，音色特點係較中性，聽落原汁原味無加味精，中高音方面亦相當清晰，加上有一定音域，試播管弦樂器及人聲都好細緻。接駁方面好簡單，以USB接駁電腦，輸出至喜愛揚聲器或放大器即可。<br><br>記者：許福合<br><br>查詢：CYBERMUSICAUDIO（27709828）</p></body></html>
