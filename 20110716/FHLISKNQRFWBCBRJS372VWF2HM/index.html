<html><header><meta charset="utf-8"><title>沙田老婦煮飯暈倒釀火警</title></header><body><h1>沙田<br>老婦煮飯暈倒釀火警</h1><p>【本報訊】沙田美松苑昨晨10時許險釀奪命火警。一名75歲姓黃婆婆（圖），獨自在盛松閣3樓住所煮午膳，疑因她抱恙發燒，未有即時看醫生，在煮食期間突然不適暈倒地上，導致煲乾食物引起火警。<br>有街坊聞到婆婆單位傳出燒焦味及冒出濃煙，拍門無反應下，恐婆婆年邁發生火警不自知，立即通知保安員報案。消防員到場破門入屋後，證實黃婆婆暈倒屋內，食物煲乾，立即將爐火關上；而一度倒地暈倒的婆婆亦已蘇醒，送院治療後無大礙。
</p></body></html>
