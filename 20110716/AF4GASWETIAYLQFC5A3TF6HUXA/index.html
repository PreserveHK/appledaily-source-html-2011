<html><header><meta charset="utf-8"><title>紐約華裔漢槍殺港女會計</title></header><body><h1>紐約華裔漢槍殺港女會計</h1><p>美國紐約一名來自香港的女會計師，周三在住所門外，遭一名華裔男子開槍擊斃，兇手殺人後亦吞槍自盡。警方正調查兩人的關係，不排除案件涉及感情糾紛。<br>案發在周三下午5時，來自香港的51歲會計師伍洛麗（LoriEng，譯音），在紐約法拉盛區的住所門前，與認識的55歲越南華裔男子查大衞（DavidChea，譯音）發生爭執，查大衞突然拔槍向伍洛麗胸部開兩槍，伍洛麗當場死亡，查大衞隨即自轟頭部身亡。據悉伍洛麗早前回港探望丈夫，逗留三個月，上周才返回紐約。伍洛麗回港期間，查大衞經常前來監視她的住所，聲稱「為她看屋」。<br>美國《紐約郵報》</p></body></html>
