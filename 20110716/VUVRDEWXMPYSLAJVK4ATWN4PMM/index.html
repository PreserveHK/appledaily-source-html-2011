<html><header><meta charset="utf-8"><title>林峯淚別嫲嫲</title></header><body><h1>林峯淚別嫲嫲</h1><p>林峯95歲祖母林黃達治早前逝世，昨日在香港殯儀館出殯，林峯一臉哀傷，但仍不經意露出chok樣。他與堂妹林夏薇及其他親友，約9點到殯儀館打點。由於屬笑喪，有些較年幼的親戚在靈堂跑來跑去，林峯也與小朋友玩。</p><p>低頭抹淚</p><p>雖然林峯表示家人都有到，但一直不見被指像王祖藍的妹妹現身，未知是否避記者鏡頭。大殮儀式時，負責擔幡買水的林峯禁不住傷心落淚，頌經時林峯又不停抹眼淚，瞻仰遺容後，林峯坐下又低頭抹眼淚。其後他拿着嫲嫲遺照上靈車，與親友前往柴灣哥連臣角火葬場。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
