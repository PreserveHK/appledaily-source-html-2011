<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧紫棋愛男友唔敢張揚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧紫棋愛男友唔敢張揚 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺新城接受訪問，問G.E.M.男友林宥嘉（小圖）月初生日，兩個有冇溫馨慶祝？G.E.M.話去咗美國，咁有冇送禮物先？佢話：「冇，其實我唔想講任何男仔嘅事，唔想畀人話我用緋聞炒作，公司都叫我要低調。」問G.E.M.同林宥嘉仲係咪一齊？佢話：「大家覺得有就有，唔緊要喇，總之唔好喺我把口講出嚟就得。」</p></body></html>
