<html><header><meta charset="utf-8"><title>君如爆中基女非矇豬眼</title></header><body><h1>君如爆中基女非矇豬眼</h1><p>吳君如昨日在銅鑼灣出席一個閱讀活動，她表示女兒很喜歡看書，提及最近有位7歲男孩，在街上爆粗怒罵父母，君如說：「就算家長唔講粗口，小朋友喺街或者朋輩入面都聽到，冇得避。有時佢都有脾氣，但我哋都控制到佢，我係全家最惡嗰個。」<br>剛從北京與鄭中基拍戲回港的君如，透露與已為人父的中基傾湊仔經，中基表現很緊張，她說：「我有睇BB相，發現唔係話咁似佢，都似媽咪，同埋唔係矇豬眼，好彩唔似佢咋。」另外，君如主動表示沒有懷孕，她說：「雜誌寫我大肚又話食緊生仔藥，搞到好似我幫隻藥賣廣告，我驚人哋信咗，誤導咗人。」<br>採訪、攝影：王連連</p></body></html>
