<html><header><meta charset="utf-8"><title>秦海璐獲富商男友撐腰</title></header><body><h1>秦海璐獲富商男友撐腰</h1><p>曾主演《榴槤飄飄》的內地演員秦海璐多年前為情所傷，她曾聲言日後再揀男友，必定要找個真正有錢的人，結果她得償所願，秦海璐和身家過億的內地富商劉岩一起已有8年多，近日她更簽約成為男友旗下公司的藝人，有傳兩人已經同居多時。近日秦海璐忙拍新戲《諜影重重之上海》，此戲的老闆正是劉岩，日前宣傳活動上，劉岩不避嫌現身活動撐女友。<br>此外，劉岩更投資約800萬開新戲《我不是北京人》，讓女友執導，問到是否刻意開戲捧女友做女主角？劉岩說：「老百姓喜歡誰就由誰來演，並沒有其他原因。」問到秦海璐是否和男友同居？她則只說：「我生活得很好。」撰文：葉雪</p></body></html>
