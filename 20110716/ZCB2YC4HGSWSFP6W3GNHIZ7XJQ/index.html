<html><header><meta charset="utf-8"><title>蘋果汁中華旅行社易名擇日揭牌</title></header><body><h1>蘋果汁<br>中華旅行社易名擇日揭牌</h1><p>【本報訊】台灣駐港機構「中華旅行社」昨日正式更名為「台北經濟文化辦事處」，告別沿用45年的名稱。新任處長楊家駿表示，今次只算更名而非升格，日後職能不變。不過，由於新名稱的招牌仍在台北製作中，辦事處擇日會再舉辦揭牌儀式。<br>目前位於金鐘力寶中心，沿用了45年的中華旅行社招牌已經換下，位於辦公室接待處上方的招牌暫時掛上紅布，處理簽證事務大廳已擺設「台北經濟文化辦事處」的名稱。對於台灣陸委會主委賴幸媛會否到訪香港參加揭牌儀式，楊家駿稱暫時未收到消息會有任何台灣當局官員訪港。</p></body></html>
