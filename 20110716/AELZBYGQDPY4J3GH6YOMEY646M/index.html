<html><header><meta charset="utf-8"><title>趣趣地：碧咸解開「7囡」之謎</title></header><body><h1>趣趣地：碧咸解開「7囡」之謎</h1><p>「萬人迷」碧咸（圖）喺上個禮拜五就幫個女嘅名字HarperSeven解畫，因為佢哋兩公婆都鍾意睇一位作者HarperLee寫嘅書《ToKillAMockingbird》，所以個名第一個字就叫Harper。另外，碧咸喺曼聯同英格蘭都着傳奇色彩嘅7號波衫，所以個middlename就叫Seven，所以佢就同千金命名HarperSevenBeckham嘞！</p></body></html>
