<html><header><meta charset="utf-8"><title>北大日限5000人參觀</title></header><body><h1>北大日限5000人參觀</h1><p>北京大學上周六起，每日限制5,000名遊客入內遊覽，因而引起部份遊客不滿。<br>校方聲稱這是為了維持校園暑假期間的秩序，並表示在8月中，待旅遊旺季過後，才會取消限制。<br>根據北大的最新規定，包團遊客入校參觀，需提前預約，每天放行3,000人，並從東門進入。至於零散遊客，北大每天只放行2,000人入內，遊客需憑身份證等有效證件，從東南門或西門進入校內。<br>北京《新京報》</p></body></html>
