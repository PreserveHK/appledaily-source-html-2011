<html><header><meta charset="utf-8"><title>蘋果汁西藏5100與中鐵快運簽新約</title></header><body><h1>蘋果汁<br>西藏5100與中鐵快運簽新約</h1><p>上月底掛牌的西藏5100（1115）公佈，與中鐵快運簽署新採購合同，以替代現有合同。中鐵快運每年將向其採購5萬噸瓶裝礦泉水，同時免除舊合同下買一送一條款，合同具追溯效力，由本年1月1日至2013年底止，公司期望毛利率及淨利潤將提高。舊合同下，中鐵快運需在2011至2013年，每年向公司購買7.5萬噸瓶裝礦泉水，並附有買一送一條款。</p></body></html>
