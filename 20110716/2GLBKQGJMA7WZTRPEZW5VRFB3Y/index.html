<html><header><meta charset="utf-8"><title>蘋果汁聯合能源油氣儲量倍增</title></header><body><h1>蘋果汁<br>聯合能源油氣儲量倍增</h1><p>聯合能源（467）去年底中標英國石油（BP）巴基斯坦的油氣資產，財務總監彭沛然表示，公司今年於勘探部份至少投資約1.56億元，明年投資約9000多萬美元，雖然收購預計於月底才完成，但項目經濟收益已自今年1月開始歸公司所有，但未有透露會否於年內入賬。主席張宏偉（圖）稱，收購巴基斯坦項目，將令集團油氣淨儲量由6000萬桶油當量，激增至1.34億桶油當量，增幅達1.2倍，未來會在美洲及中東物色新項目。</p></body></html>
