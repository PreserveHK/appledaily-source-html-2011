<html><header><meta charset="utf-8"><title>涉逼女友當娼案加五罪</title></header><body><h1>涉逼女友當娼案加五罪</h1><p>【本報訊】案底纍纍的已婚運輸工，涉嫌威嚇同居女友賣淫賺錢。她接待22名嫖客後情緒失控，終在鬧市向途人求救，揭發事件。原被控一項促致他人成為娼妓罪的運輸工，昨在九龍城裁判法院再提堂時，被加控五罪，將與昨上庭的涉案馬伕一併於9月5日受審。<br>兩被告為運輸工洪志軍（39歲）及馬伕蕭偉強（47歲），洪繼續還柙，蕭准以2,000元保釋。<br>新增控罪指洪於5月14至19日，依靠女事主賣淫收入維生、打傷女事主、威脅傷害其胞姊以恐嚇女事主、藏有冰毒及吸毒工具。蕭則控一項依靠女事主賣淫收入維生。<br>案件編號：KCCC2013/11</p></body></html>
