<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤扮BB鄭中基 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜汶澤扮BB鄭中基 - 馮仁昭</h1><p>鄭中基女友余思敏日前生咗個女，鄭中基探完囡囡同女友即刻飛返北京拍戲，同片嘅杜汶澤噚日喺微博貼咗張佢同鄭中基嘅合照，相中阿澤啜住手指，仲話自己係鄭中基囡囡，阿澤寫道：「為了解鄭中基思念女兒之苦，今天我惟有在現場扮演他的baby！」喺拍攝空檔，鄭中基又不時攞住手提電話，相信係同女友通訊兼睇吓囡囡最新情況，初為人父果然相當緊張。</p></body></html>
