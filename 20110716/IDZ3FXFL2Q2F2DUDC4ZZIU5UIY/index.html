<html><header><meta charset="utf-8"><title>關仁隱事：「Happy仔」娶VV女尊男卑 - 關仁</title></header><body><h1>關仁隱事：「Happy仔」娶VV女尊男卑 - 關仁</h1><p>「Happy仔」一直喺公仔箱都半紅不黑，但佢最成功算係娶咗闊太「VV」。不過由當日結婚起Happy仔同VV都俾人一種女尊男卑嘅感覺，但VV喺人前都畀足面Happy仔，當正佢係一家之主。不過關仁聽聞當年VV同Happy仔結婚前夕，VV抽空去晚宴現場做最後打點，工作人員叫佢一聲「Happy太」，點知VV即大發雷霆鬧人：「我一日未嫁都叫番我做VV小姐呀！」唔通佢覺得Happy太呢個稱呼唔襯佢？<br><br>Textby關仁</p></body></html>
