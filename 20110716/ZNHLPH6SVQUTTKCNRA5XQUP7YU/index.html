<html><header><meta charset="utf-8"><title>獨立屋：元朗　雋嶺豪園</title></header><body><h1>獨立屋：元朗　雋嶺豪園</h1><p>距錦上路西鐵站僅3分鐘車程的雋嶺豪園，位於元朗錦上路上村，以屋苑式設計，設有圍牆大閘，共有4幢獨立複式及分層單位出售，介紹單位為地下連2樓複式戶，面積1,400方呎，間隔4房2廳連套房，中空樓底，地下設有特大客飯廳，廚房、客廁及一間士多房，經內置樓梯可直達2樓，上層設有3間睡房，其中一間為特大主人套房，間隔闊落好用。另外，入車花園約有1,000方呎。現開價480萬元，呎價3,429元。<br><br>代理行：28居<br>電話：24882088</p></body></html>
