<html><header><meta charset="utf-8"><title>「激動哥」遭整蠱發狂</title></header><body><h1>「激動哥」遭整蠱發狂</h1><p>南韓一名學生被鄰座男同學接二連三整蠱拍打頭部，誤以為是後面同學搞鬼，激動得跳起來，脫掉背心甩向後座同學，令無辜的同學連人帶凳打落地，而這名激動同學也贏得「激動哥」稱號。<br>片段在網上瘋傳後，網民笑不攏嘴，甚至推出多段類似片段，其中「反擊失敗版」，假的「激動哥」遭鄰座同學接連打頭，在忍無可忍下起身試圖甩出背心反擊，可是外套怎麼也脫不下來，同學卻率先脫掉外套，把他打倒。另一段片段是假的「激動哥」跳起身後，周圍的同學也同時跳起，合力對付真兇。<br>台灣東森新聞網</p></body></html>
