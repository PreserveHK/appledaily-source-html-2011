<html><header><meta charset="utf-8"><title>陳茵媺怨陳豪冇行動</title></header><body><h1>陳茵媺怨陳豪冇行動</h1><p>陳茵媺昨日到紅磡出席活動，有傳她9月將和緋聞男友陳豪再度合作拍李添勝監製的無綫新劇，她坦認已收到消息，但未知劇集故事詳情。消息指是陳豪向李添勝推薦陳茵媺，她聞言否認，並指可再與添哥合作很興奮。<br>問到是否可以和陳豪合作才興奮？陳茵媺表示凡有新工作都會很開心，至於是否想和陳豪再有合作？陳茵媺說：「想o架，同邊個都想。」記者取笑她把陳豪降級，陳茵媺即補鑊說：「佢係同事之一，亦係朋友。」提到之前在劇集《真相》中經常要演搔首弄姿的戲份，現實中有否曾在陳豪面前做過？陳茵媺即不好意思說：「冇呀，食飯都未有第二次喇。」採訪、攝影：文國駿</p></body></html>
