<html><header><meta charset="utf-8"><title>案件速遞老闆涉摸女下屬脫罪</title></header><body><h1>案件速遞<br>老闆涉摸女下屬脫罪</h1><p>【本報訊】自稱畢業於英國倫敦大學建築系的布藝公司東主，涉在辦公室非禮年輕女下屬，吻頸攬腰、摸臀摸胸，又捉她坐大髀。荃灣裁判法院暫委裁判官李志豪昨裁決指，不能只考慮單一事件，要考慮二人關係和女事主反應等，不排除被告真誠相信事主自願，判他罪名不成立。42歲被告潘又新早前自辯說，日本大地震令他感人生苦短，逐向女事主示愛，作出涉嫌非禮行為，對方無反抗以為同意。<br>案件編號：TWCC1109/11</p></body></html>
