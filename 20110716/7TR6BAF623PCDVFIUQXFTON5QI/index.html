<html><header><meta charset="utf-8"><title>珠海婦向29人騙財5億</title></header><body><h1>珠海婦向29人騙財5億</h1><p>佛山法院前日審訊一宗非法集資案。在珠海出生的被告唐美群（圖）被指從2004年起，成立多間空殼公司高息借貸，及後資金鏈中斷，她竟以高息回報為餌，向29人騙取4.9億元人民幣款項。</p><p>法院擇日宣判</p><p>她將所有集資所得除用作補回資金缺口外，又用來買樓、買車。至去年4月，唐因無法支付利息，竟將賬目銷毀後向公安自首。<br>控方指唐以詐騙方式非法集資，數額巨大，足已構成集資詐騙罪。唐在庭上表示認罪，法院將會擇日宣判。據悉，其中一名黃姓受害者被騙1.96億，至今尚有近1.67億元未收回。新華網</p></body></html>
