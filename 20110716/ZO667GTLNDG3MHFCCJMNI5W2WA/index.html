<html><header><meta charset="utf-8"><title>監獄慳錢不提供男囚犯內褲</title></header><body><h1>監獄慳錢不提供男囚犯內褲</h1><p>美國佛州政府財困，波克縣（PolkCounty）監獄為了削減開支，決定不再向男囚犯免費供應內褲，囚犯若不想真空服刑，要花2.5至4.5美元（19.5至35港元）買內褲。<br>波克縣監獄預計每年可節省公帑4.5萬美元（35萬港元），但隨時引起平權組織不滿，新措施只適用於男囚犯，女囚犯仍可獲派四個胸圍和七條內褲。有前獄警指，新措施只會增加洗衣成本，得不償失，但當局強調法例沒寫明監獄要提供內褲，囚犯大可真空示人。英國《每日郵報》
</p></body></html>
