<html><header><meta charset="utf-8"><title>油麻地外籍醉漢竹枝刺傷警</title></header><body><h1>油麻地<br>外籍醉漢竹枝刺傷警</h1><p>【本報訊】28歲外籍男子Amnaj，昨晨10時許，疑飲至酩酊大醉，不勝酒力倒卧油麻地佐敦道13至15號華豐大廈四樓後樓梯；大廈一名保安員巡邏時，發現事主暈倒梯間拍叫無反應報警。<br>兩名警員接報到場，見事主仍倒地不起，上前拍叫時，事主疑受酒精影響下突然發狂，隨手拾起地上一支竹襲擊警員。一名警員閃避不及，腰部被擊傷，但仍與同袍合力將醉漢制服拘捕；他事後與被捕醉漢分別送院。醉漢治療後無礙出院及被帶署調查。</p></body></html>
