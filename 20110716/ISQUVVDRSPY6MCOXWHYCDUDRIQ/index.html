<html><header><meta charset="utf-8"><title>灣仔藥房失竊損失115萬</title></header><body><h1>灣仔<br>藥房失竊損失115萬</h1><p>【本報訊】再有兼營參茸海味的藥房遭夜盜光顧。灣仔軒尼詩道130至150號地下一間藥房，昨凌晨3時許警鐘突然大鳴，警員接報到場調查時，發現藥房大閘被撬毀，店內有搜掠痕迹。店舖一名姓曾負責人返回店舖助查時，證實店內被人搜掠，貨架上最少有八個載有冬蟲草及燕窩的玻璃樽不翼而飛（圖），總值約115萬元。<br>這是三日內第二宗同類爆竊案，本周三荃灣圓墩圍地下一間藥房，同被賊人撬毀大閘，掠去約值50萬元冬蟲草及燕窩。
</p></body></html>
