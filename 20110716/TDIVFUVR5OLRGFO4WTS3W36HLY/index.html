<html><header><meta charset="utf-8"><title>九龍城男子誤傷大動脈噴血</title></header><body><h1>九龍城<br>男子誤傷大動脈噴血</h1><p>【本報訊】昨凌晨4時許，一名疑有毒癮的中年男子，在九龍城龍崗道2號懷疑注射毒品時誤傷大動脈，左腳大腿如噴泉般大量流血，跌倒在報紙檔外，奄奄一息（圖）。救護員接報到場替事主包紮，然後將他送院。現場留下大灘血迹，觸目驚心，姓吳（56歲）男事主經搶救後情況穩定。54歲姓郭女檔主事後稱，事主問她是否可以代為報警？她回答說：「可以，不過你唔好瞓響度喎！」惟話未畢對方已經不支倒地。
</p></body></html>
