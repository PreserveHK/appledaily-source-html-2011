<html><header><meta charset="utf-8"><title>中關村賣假貨　騙子天堂</title></header><body><h1>中關村賣假貨　騙子天堂</h1><p>中國IT業蓬勃的北京中關村，被內地傳媒揭發區內販賣假貨的情況十分猖獗。現時它已成為了北京報案率最高的商業區，更被國內外消費者稱為「騙子天堂」。<br>中關村共有11個售賣電子產品的大商場。公安指，去年他們共接到有關區內三大商場（海龍、鼎好、e世界）糾紛類報案共3,527宗，764人涉強迫他人購物被捕。清華大學老師程嘉說，他今年初因識破商戶高價出售假型號電腦，故遭九名銷售員暴打致傷。顧客李先生也有類似遭遇，商戶竟派四名男子持刀恐嚇說：「報警也沒用，我們跟公安都認識！」<br>新華網
</p></body></html>
