<html><header><meta charset="utf-8"><title>美女唱歌走音　廣告抽起</title></header><body><h1>美女唱歌走音　廣告抽起</h1><p>大陸有廠商最近發揮創意，在廣告中加入大家耳熟能詳的《送別》，只見演唱的女子長得漂亮（圖），但每唱一句均走音，民眾因受不了，於是向媒體投訴，令廠商不得不抽起廣告。<br>廣告中一名身穿白裙、頭戴草帽的女子與男友送別，此時音樂響起，她開口唱道：「長亭外，古道邊…」幾乎每一句都走音。男友聽後，當場哭了，轉身就跑，隨後又推着車回來，用一塊糖堵住她的口，歌聲戛然而止，畫面接着出現一組字句：「嘴閒着，特危險」。<br>因不少民眾認為女子的歌聲，「簡直讓人忍無可忍」，故原計劃播放一個月的廣告，終由周四（14日）起突然遭抽起。<br>台灣東森新聞網</p></body></html>
