<html><header><meta charset="utf-8"><title>相隔48年　父子被雷劈死</title></header><body><h1>相隔48年　父子被雷劈死</h1><p>西方有一句諺語：「雷電不會劈打同一地點兩次。」但這偏偏發生在魯尼（StephenRooney）家族身上，48年前他的父親被雷劈死，沒料到他和父親一樣倒楣，月初在新澤西州房子後園被雷劈中，終告不治。<br>54歲魯尼，本月3日到親友家的後園燒烤，煙癮發作，與表兄弟迪格雷拉莫到樹旁抽雪茄，當時閃電大作，他說：「閃電不會劈打同一家族另一個人。」可是世事無絕對，他和表兄弟同時被雷劈中，迪格雷拉莫送院後無大礙，但魯尼跟死神搏鬥五日後終告不治。1963年，魯尼當時只得5歲，父親某天出外釣魚時遭雷劈中慘死。<br>英國《每日郵報》</p></body></html>
