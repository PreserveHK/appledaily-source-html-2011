<html><header><meta charset="utf-8"><title>蘋果汁聘用殘疾人士社企叫苦</title></header><body><h1>蘋果汁<br>聘用殘疾人士社企叫苦</h1><p>【本報訊】最低工資實施，社會企業總會義務秘書鍾偉成昨表示，該會調查發現，社企人力成本增加3%至15%，因而減少聘用殘疾僱員，該會要求政府優惠聘用殘疾人士的社企。<br>勞工處助理處長李寶儀指殘疾人士有權提出，由專業人士評估生產力，費用由政府負責。有時薪約20元的肢體殘疾人士擔心會被評為低工作能力而減薪，拒絕參與評估，寧保留現有人工。<br>平機會主席林煥光批評，政府配套不足導致殘疾人士拒絕參加評估，要求政府為聘請殘疾僱員的僱主提供補貼。最低工資實施後，平機會未接獲殘疾僱員被減薪的投訴。</p></body></html>
