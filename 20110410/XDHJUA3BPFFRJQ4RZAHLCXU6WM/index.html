<html><header><meta charset="utf-8"><title>中居正廣冒輻射福島送暖</title></header><body><h1>中居正廣冒輻射福島送暖</h1><p>日本組合SMAP隊長中居正廣，繼早前私底下豪捐約1,800萬港元賑災後，大前日他更趁休假與朋友低調地踩入核洩漏災區，向福島縣避難所的災民送暖。當日中居戴上黑超、口罩和帽現身，除了向小朋友和老人家送上玩具和按摩椅外，又親手煮食物派發，令災民十分感動。</p><p>福山24小時籌款</p><p>日本型佬福山雅治開咪20年，昨午亦為賑災出力，首次主持24小時馬拉松籌款電台節目，向全日本地區播放，並請來圈中人輪流做嘉賓呼籲聽眾捐錢。</p></body></html>
