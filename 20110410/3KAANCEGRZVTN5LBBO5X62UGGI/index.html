<html><header><meta charset="utf-8"><title>困傳燶味青年嚇到嘔</title></header><body><h1>困傳燶味青年嚇到嘔</h1><p>【本報訊】兩名醉酒青年，昨凌晨2時許，在深水埗長沙灣道84號文海樓乘坐電梯離開大廈，其間疑故障困。據報，電梯有燒焦味傳出，令他們非常恐慌，擔心有火警或是墜，立即按響警鐘及拍門呼叫。鄰居發現致電報警，消防員趕至瞬即救出兩名事主，他們都滿身酒氣，其中一人嘔吐大作，需要送院。肇事電梯屬舊款，要拉鐵閘和推鐵門，初步檢驗故障期間並沒發生火警，警方已通知維修人員檢查電梯故障原因。</p></body></html>
