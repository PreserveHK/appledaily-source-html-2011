<html><header><meta charset="utf-8"><title>男女租客為水費互毆</title></header><body><h1>男女租客為水費互毆</h1><p>【本報訊】深水埗福榮街186號舊唐樓的天台分租房單位，其中兩名男女租客為攤分水費問題發生爭拗，互指用水太多，致其他租客要付高昂水費，昨晨11時兩人在天台再起爭拗，互以鐵罐、鐵通和螺絲批揮舞，更出拳互襲。姓譚36歲男住客額頭被打傷，越南裔34歲女住客Ryan頭腹被毆傷。警方接報到場將兩傷者送院治理，並以兩人在公眾地方打架將他們拘捕。據知，現場天台間開五至六間房，水費由各租客平均負擔。</p></body></html>
