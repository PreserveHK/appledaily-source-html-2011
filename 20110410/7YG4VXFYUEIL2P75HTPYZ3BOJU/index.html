<html><header><meta charset="utf-8"><title>姜文讚港導演夠包容</title></header><body><h1>姜文讚港導演夠包容</h1><p>內地演員姜文最近與導演麥兆輝和莊文強合作電影《關雲長》，三人互相欣賞，因為合作愉快，姜文聽說《關》片開續集，他率先報名參演，而姜文稍後拍的電影《讓子彈飛》續集，同樣有意邀麥兆輝和莊文強合作，實行組鐵三角陣容。</p><p>無明星架子</p><p>姜文早前來港宣傳，並往探麥兆輝和莊文強，他們當時正在做訪問，話題更扯到姜文身上。麥兆輝表示與姜文合作，對方雖然要求多多，每天只可開工8小時，還要求對稿環境清靜，卻沒架子。<br>聽到麥兆輝和莊文強力數自己缺點，姜文不但沒介意，還讚導演夠包容：「他們不像一些導演很緊張，連自己也感受壓力，我願意跟他們合作。」<br>撰文：葉雪</p></body></html>
