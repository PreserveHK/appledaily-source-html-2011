<html><header><meta charset="utf-8"><title>隔牆有耳：煞星蘇錦樑　老頂做唔長 - 李八方</title></header><body><h1>隔牆有耳：煞星蘇錦樑　老頂做唔長 - 李八方</h1><p>商務及經濟發展局局長劉吳惠蘭患腸癌辭職醫病，有官場中人同八方講，其實佢副手蘇錦樑真係好慘，幾乎人人異口同聲話千祈咪畀佢接劉太個位，連民建聯前黨友都係咁講，被人如此公開落面，真係情何以堪。<br>不過有其他政界人士話，蘇錦樑條命又真係幾似天煞孤星，專剋阿頭。<br>07年做民記副主席冇耐，前主席馬力就因癌症過身；到佢08年做商務及經濟發展局副局長冇耐，又到當時做局長嘅馬時亨腦生瘤辭職，換咗劉吳惠蘭走馬上任，點知劉太都係做唔完任期，又係生癌要辭職，究竟真係巧合，定係蘇錦樑真係咁黑仔？
</p></body></html>
