<html><header><meta charset="utf-8"><title>拜仁　雲高爾提早分手</title></header><body><h1>拜仁　雲高爾提早分手</h1><p>【綜合德國外電】續頹的拜仁慕尼黑上周六作客與紐倫堡賽和1:1後，會方等不及到季尾才與教練雲高爾「分手」，周日宣佈撤去對方的職務，球季餘下時間由助教祖卡暫代領軍。</p><p>拜仁恐失歐聯席「斬纜」</p><p>59歲的雲高爾本來落實於季尾離任，來季由希歷基斯接任，不過經過上周六之戰後，拜仁慕尼黑由第3位跌至第4位，歐聯外圍賽參賽資格也可能不保，會方遂在此時「斬纜」。周日所發表的聲明如下：「在聯賽榜跌至第4位後，會方面臨爭取不到歐聯外圍賽參賽權的危機，故這是最有利球會的決定。」<br>09年，奇連士文也因領軍戰績欠佳而於4月被拜仁慕尼黑撒去職務。</p></body></html>
