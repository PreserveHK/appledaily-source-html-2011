<html><header><meta charset="utf-8"><title>廢紙壓身工人不治</title></header><body><h1>廢紙壓身工人不治</h1><p>【本報訊】前日下午在九龍灣啟興道廢料回收場的碼頭旁邊躉船上工作期間，遭逾噸重廢紙壓至重傷的31歲姓陳工人，搶救至昨晨零時10分終告不治，警方稍後安排死者的家人前往殮房認屍。<br>姓陳死者未婚，個多月前才到肇事躉船開工，其家人對事件甚為傷心。死者胞弟更從警方口中得悉，事發時躉船上待運的一綑綑廢紙堆叠得很高，當失去平衡翻落船艙之際，他走避不及，壓住下半身，重傷吐血，十分恐怖。<br>勞工處對該意外正展開調查，至於死者家人亦要求有關環保公司協助跟進意外後的保險事宜。</p></body></html>
