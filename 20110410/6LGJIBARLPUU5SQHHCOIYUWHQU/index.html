<html><header><meta charset="utf-8"><title>卜戴倫上海騷繼續寡言</title></header><body><h1>卜戴倫上海騷繼續寡言</h1><p>傳奇鄉謠音樂詩人卜戴倫（BobDylan），前晚在上海大劇場演出內地騷的尾場，繼續寡言，只在介紹樂隊時說了一句「HelloFriends」，他前晚唱了多首在北京沒有唱過的歌，包括《Don'tThinkTwice,It'sAllRight》及《ThingsHaveChanged》等，不過仍沒有觀眾期待甚殷的《Blowin'InTheWind》。他昨日已飛到越南胡志明市，準備今日於當地舉行首次個唱。也是他唱盡反越戰曲後首次到訪當地。<br>法新社</p></body></html>
