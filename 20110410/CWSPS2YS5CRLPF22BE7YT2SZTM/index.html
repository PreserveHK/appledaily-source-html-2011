<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨租船忽被查家宅 - 李八方</title></header><body><h1>隔牆有耳：公民黨租船忽被查家宅 - 李八方</h1><p>即將踏入五歲生日嘅公民黨，定咗下個月14日同黨員一齊遊船河同樂。八方聽聞佢哋呢次活動有啲阻滯，因為天星小輪似乎對公民黨呢三隻大字有啲棹忌，拒絕租船畀佢哋暢遊維港。<br>有黨內人透露，天星小輪都有租過船畀其他團體，但唔知點解到公民黨租用時就突然要查家宅兼三世書，問佢哋當日有乜人出席？又有乜議題？最搞笑係問完一餐都係話好似「冇船」，令黨內人唔知好嬲定好笑。香港唔係只得天星有船租，公民黨決定另搵私人租船公司，天星可以唞番啖大氣。<br>公民黨今年都會大搞辛亥革命百周年紀念活動，更有可能帶隊北上武昌了解「起義」歷史。</p></body></html>
