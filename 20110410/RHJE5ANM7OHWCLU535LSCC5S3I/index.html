<html><header><meta charset="utf-8"><title>賀軍翔狂電女粉絲</title></header><body><h1>賀軍翔狂電女粉絲</h1><p>台灣藝人賀軍翔從杭州工作後，昨日又趕來香港在荃灣舉行握手會，其間他與現場粉絲玩遊戲，餵女粉絲吃食物大放電。</p><p>曾被偷吻頸</p><p>賀軍翔表示以前在內地工作，回飯店時跟粉絲合照，卻遭人偷吻頸部，他表示：「當時很生氣，她吻我後便跑掉。被她嚇倒，突然非禮我。」若有偷吻嘴會有甚麼反應，他謂：「不會讓她親到我的嘴，我會閃掉的。」<br>稍後賀軍翔便會在台灣，跟S.H.E的Ella合作拍戲，當中兩人有不少對手戲，但他不肯透露有沒有親熱鏡頭。<br>有傳Ella有新男友，賀軍翔即說：「我甚麼也不知道。」他表示與Ella早就認識，覺得她很健談活潑。<br>採訪、攝影：王連連</p></body></html>
