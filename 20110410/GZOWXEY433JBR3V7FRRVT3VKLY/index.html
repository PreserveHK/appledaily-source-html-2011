<html><header><meta charset="utf-8"><title>關仁隱事：「風凉」陪瞓博上位衰咗 - 關仁</title></header><body><h1>關仁隱事：「風凉」陪瞓博上位衰咗 - 關仁</h1><p>內地有十幾億人，女星要出位，有時會被迫走捷徑，唔少女星會主動向導演或電影公司老闆投懷送抱，爭取角色，早排女星「風凉」就為咗爭取同香港某天王一齊拍戲，答應陪一位喺外國攞過獎嘅大導演「短打」上床，點知兩個人喺酒店開房時，導演個老婆嚟到捉姦在床，差啲搞到離婚，為息事寧人，短打部戲都冇畀風凉做，改咗畀喺外國更有知名度嘅「小葡萄」演出。<br><br>Textby　關仁</p></body></html>
