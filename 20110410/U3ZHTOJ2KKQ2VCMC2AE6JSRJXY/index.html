<html><header><meta charset="utf-8"><title>飛馬病毒日襲50萬電腦</title></header><body><h1>飛馬病毒日襲50萬電腦</h1><p>奔馳網絡世界小心遇上「飛馬」！近日內地一個名為「飛馬」的病毒十分猖獗，平均每天攻擊用戶達50萬次以上。<br>據北京瑞星信息技術有限公司發佈的預警顯示，該病毒結合蠕蟲病毒的傳播手段和網絡遊戲盜號木馬的行為，更使用了區域網傳播技術給傳統的盜號木馬加了一雙「翅膀」，令病毒不斷擴大。飛馬運行後會首先檢測用戶是否正在進行網絡遊戲，一旦確認它就會竊取玩家的保密資訊，然後將自身複製到目錄中，接着它會連接區域網內的所有電腦，將病毒傳播。<br>《北京青年報》</p></body></html>
