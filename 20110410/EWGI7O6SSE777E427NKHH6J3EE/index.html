<html><header><meta charset="utf-8"><title>關仁隱事：「妙藥」貪靚畫眉打Botox - 關仁</title></header><body><h1>關仁隱事：「妙藥」貪靚畫眉打Botox - 關仁</h1><p>「妙藥」好打係人都知，佢拍戲拍到冇停手，財源滾滾來。原來妙藥除咗喺武術方面講求完美，喺外表上都唔例外，佢勁貪靚姿整，同老婆出親嚟見人，要化妝畫眉畫眼線，時間仲耐過佢老婆，皮鞋又要加高幾吋，要以宇宙最完美嘅靚仔look示人。原來妙藥仲會定期去醫院打botox，難怪佢成50歲啲皮膚睇起嚟滑過剝殼雞蛋啦，所以貪靚絕對唔係女星嘅專利。<br><br>Textby　關仁</p></body></html>
