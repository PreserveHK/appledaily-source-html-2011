<html><header><meta charset="utf-8"><title>西寧商場大火　顧客被困</title></header><body><h1>西寧商場大火　顧客被困</h1><p>內地再發生疑因電焊引發的火災。青海省西寧市商業街的紡織品大樓，昨午近3時突然起火（圖），由於商場內有大量易燃紡織品，加上強風，令火勢一發不可收拾，大量濃煙籠罩現場，不少商戶、顧客被困。消防接報後派出大批消防員到場喉灌救，但巨型廣告牌阻礙救援。</p><p>疑燒焊引發火災</p><p>消防員亦派出煙帽隊進入火場內搜救，將最少12名吸入濃煙不適者送到市內兩間醫院，現場消息指出，一名傷者送搶救後不治，四人傷勢嚴重。目擊者懷疑是周邊地盤工人用電、燒焊不當，引發火災。<br>新華社</p></body></html>
