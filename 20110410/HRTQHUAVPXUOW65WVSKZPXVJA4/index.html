<html><header><meta charset="utf-8"><title>LV職員遭倉門夾手</title></header><body><h1>LV職員遭倉門夾手</h1><p>【本報訊】尖沙嘴廣東道五號著名皮具品牌路易威登（LouisVuitton，以下簡稱LV）旗艦店，昨午2時許發生意外，一名20餘歲女職員在貨倉拿取貨物時，不慎遭倉門夾傷右手和右手手指，她呼叫求助，同事立即協助及召喚救護車服務。稍後救護員將女傷者送院治理，為免影響門市顧客，傷者由後門離去。<br>現場的LV旗艦店樓高四層，總面積逾1,700平方米，為亞太區最大旗艦店，僅次於法國巴黎總店；每逢周六和周日，旗艦店門外等候進入的顧客大排長龍，不少內地人慕名而至。</p></body></html>
