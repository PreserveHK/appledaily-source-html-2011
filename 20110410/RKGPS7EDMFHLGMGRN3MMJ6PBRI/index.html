<html><header><meta charset="utf-8"><title>關仁隱事：「妹妹」唱歌走音亂發惡 - 關仁</title></header><body><h1>關仁隱事：「妹妹」唱歌走音亂發惡 - 關仁</h1><p>大姐大「妹妹」一向好難服侍，平日只有佢鬧人而冇人敢鬧佢，佢又聲大夾惡，所以周不時激到台前幕後人員一肚氣。</p><p>懶做綵排</p><p>關仁仲聽聞，妹妹因為周身刀好多嘢做，加上對自己嘅歌藝信心十足，所以唔肯畀太多時間為演唱會做綵排，有次妹妹去場館做綵排嗰陣，全程唱到走晒音，連自己都接受唔到，結果返到後台就猛咁發脾氣，佢咁搞法，睇怕第日人人都買晒佢怕，以後唔敢再同佢合作，真係倒自己米。<br><br>Textby　關仁</p></body></html>
