<html><header><meta charset="utf-8"><title>鄭嘉穎撐TVB刻薄有理</title></header><body><h1>鄭嘉穎撐TVB刻薄有理</h1><p>鄭嘉穎昨日到將軍澳出席活動，提到最近馬德鐘的老婆在微博上代老公狂轟無綫虐待演員。</p><p>「冇人逼你簽約」</p><p>問身為無綫一線小生的嘉穎可有同感？他說：「係咪真係佢老婆講o架？可能佢怕老公辛苦，都在情在理。」<br>目前鄭嘉穎也忙於拍劇，問他有沒時間休息？他說：「都未入廠開工，公司拍劇一向都係咁，每個人都有得揀，又冇人揸住支槍逼你簽約。公司都有好多好處，係少林寺，唔係都唔會出咁多大明星，好似劉德華、周潤發同周星馳咁。」<br>採訪、攝影：胡比</p></body></html>
