<html><header><meta charset="utf-8"><title>新疆「沙漠米奇」長耳擅跳</title></header><body><h1>新疆「沙漠米奇」長耳擅跳</h1><p>近日在新疆喀什地區麥蓋提縣境內，發現一隻長相十分怪異的老鼠（圖）。牠耳朵比頭大，有豬鼻子及長尾巴，足部像雪鞋，後腿像袋鼠，能騰空跳起一公尺。牠就是被稱為「沙漠中的米奇老鼠」的「長耳跳鼠」，學名為EuchoreutesnasoSclater，是跳鼠科長耳跳鼠屬中的唯一品種，主要分佈於內地及蒙古戈壁沙漠。<br>近年隨環境變遷以及農業進入沙漠、非法採礦等，加上人類帶來家貓威脅，牠們的數量急遽下降，是全球100種最瀕危滅絕物種。<br>中新網</p></body></html>
