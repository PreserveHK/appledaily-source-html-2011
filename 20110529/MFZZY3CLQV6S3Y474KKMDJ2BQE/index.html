<html><header><meta charset="utf-8"><title>佐敦孖新歡西班牙水戰</title></header><body><h1>佐敦孖新歡西班牙水戰</h1><p>英國巨胸名模佐敦雖只跟阿根廷模特兒男友LeandroPenna認識兩個多月，但愛得瘋狂的兩人恩愛騷做唔停，昨日兩人在西班牙甜蜜度假，除在池中當眾攬埋一堆外，Leandro更將佐敦拋來拋去，十足耍雜技一樣。</p><p>人肉蟹箝回禮</p><p>依佐敦與Leandro兩人一貫的尺度而言，在池邊旁若無人卿卿我我攬啜已算小事，昨日兩人於西班牙馬貝拉的水上樂園遊玩時，Leandro與佐敦更越玩越激，Leandro屢次將佐敦抱起，推到半空，然後將佐敦倒轉插落水，佐敦更毫不避嫌在池邊做人肉蟹箝，用雙腿夾實Leandro，不雅的動作成功令兩人出盡風頭。</p></body></html>
