<html><header><meta charset="utf-8"><title>摸黑落河女子險溺斃</title></header><body><h1>摸黑落河女子險溺斃</h1><p>【本報訊】一名「80後」女子，昨凌晨2時許摸黑在大埔林村河走落河中，其間她更一度遇溺，在河水中掙扎，有途人見狀，連忙致電報警。警方及救援人員趕至時，女事主已經自行返回岸上。<br>25歲女事主姓羅，持雙程證，並無受傷。羅女事後向警方表示，因為感到不開心，所以走落河冷靜，但她否認自殺，同時堅拒到醫院接受檢查。<br>警方在現場調查後，認為事件不涉及刑事成份，列作有人遇溺案處理，讓姓羅女事主自行離開。</p></body></html>
