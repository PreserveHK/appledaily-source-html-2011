<html><header><meta charset="utf-8"><title>赴京上訪　7婦遭痛毆</title></header><body><h1>赴京上訪　7婦遭痛毆</h1><p>甘肅省隴南市徽縣七名婦女，上周五（27日）進京反映徽縣貪污、挪用「5.12」大地震救災款的問題時，在甘肅省駐京辦被一群黑衣人毆打，其間有四人赤裸着上身被他們按在車內拳打腳踢，長達半小時之久，造成她們身體上不同程度受傷（圖）。<br>七人其後由北京被押回貴州，次晚被當地公安將她們拘留調查。她們認為，顯然是一宗地方腐敗官員勾結駐京人員，僱用黑社會報復，目的是通過暴力手段逼民眾屈服。<br>人民網</p></body></html>
