<html><header><meta charset="utf-8"><title>中環在線：洪丕正派貼士唔係「山埃」 - 李華華</title></header><body><h1>中環在線：洪丕正派貼士唔係「山埃」 - 李華華</h1><p>一年一度渣打賽馬日噚日喺沙田馬場舉行，傳媒見到渣打（2888）行政總裁洪丕正，第一時間問嘢，但唔係問拆息、樓按，而係問賽馬貼士。俾成班女行家圍住，洪丕正從善如流，即刻刨吓本馬經，然後畀咗第五場1號正榮、5號進攻足球同9號高分貝。</p><p>華華見佢個樣似乎真係有料到，所以買咗張30蚊位置Q（小圖），結果洪丕正唔單止冇派「山埃」貼士，而且佢貼嘅9號同5號，分別首名同次名跑出，9號仲拋離其他馬匹過終點。華華條30蚊飛，收番39.5蚊，雖然贏咗10蚊唔夠，但都叫攞咗個彩。</p></body></html>
