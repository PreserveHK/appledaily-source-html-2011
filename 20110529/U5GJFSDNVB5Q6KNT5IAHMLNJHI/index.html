<html><header><meta charset="utf-8"><title>城城谷胸向Fans道歉</title></header><body><h1>城城谷胸向Fans道歉</h1><p>郭富城前晚在北京繼續「舞林正傳世界巡迴演唱會」，舞台王者的他接二連三遇到小意外，先是星期初開不了聲，需要打針，繼而他的專用450旋轉舞台機件有問題沒法升起，令城城無法在這個招牌式舞台上勁歌熱舞。<br>不過，城城施展渾身解數彌補不足，他穿上貼身閃片舞衣，盡谷胸肌和腹肌，唱盡經典金曲包括《純真傳說》、《飛》和《動起來》，並數度向台下粉絲道歉，之後更賣廣告地笑說：「今天準備了很多歌，最近我演出的一部《最愛》，大家都是我的最愛。」<br>撰文：林妃</p></body></html>
