<html><header><meta charset="utf-8"><title>中環在線：永明扲錢畀赤柱換艇 - 李華華</title></header><body><h1>中環在線：永明扲錢畀赤柱換艇 - 李華華</h1><p>仲有個幾禮拜就到端午節（6月6日），老友同華華講，赤柱舉行嘅龍舟賽應該比以往更刺激精采，事關永明金融贊助主辦單位赤柱居民會，將全部傳統木製龍舟，換晒玻璃纖維。木艇手工如果唔標準兼夾入水，隻艇會越扒越重，但用玻璃纖維唔入水兼劃一size，速度快啲亦公平啲。<br>永明除咗出錢，仲派5隊參賽，老友話班永明精英3月已經開始練兵，到比賽前最後一個禮拜仲會加操，每次練習由兩個鐘加到3個鐘，到時仲會喺赤柱大街搞埋嘉年華。</p></body></html>
