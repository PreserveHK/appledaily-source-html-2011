<html><header><meta charset="utf-8"><title>林峯7月炸紅館</title></header><body><h1>林峯7月炸紅館</h1><p>林峯之前已在紅館舉行兩次個人演唱會，成績相當不錯，今年他將第三度踏入紅館，於7月30起舉行兩場「LightUpMyLive林峯演唱會2011」。繼上兩次在舞台大玩「水火交融」的舞台效果後，今次個唱將大玩燈光和爆破等效果，今次林峯首次開四面台，對他來說是新挑戰。</p><p>拍海報呻苦</p><p>日前林峯拍攝個唱海報，為配合主題，他揹上重達數十磅的燈環拍攝，足足拍了幾個小時，令他周身痠痛。今次造型皆是由上兩次個唱合作的形象指導TomasChan負責，默契方面絕無問題。<br>撰文：葉雪
</p></body></html>
