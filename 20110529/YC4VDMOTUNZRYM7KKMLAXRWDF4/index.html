<html><header><meta charset="utf-8"><title>「此處不可小便」老爺額頭遭惡搞</title></header><body><h1>「此處不可小便」<br>老爺額頭遭惡搞</h1><p>內地的農村婚禮真好玩！近日有網民在網站上傳一段婚禮短片，發現年約五、六十歲、貌似飲了不少酒的新老爺，與幾名賓客玩成一片。賓客拿着毛筆，在新老爺的臉上不斷畫，已在老爺臉上畫了鬍子、刀疤、更打上了黑眼圈。<br>賓客發現老爺的額頭還是空空的，於是商量寫些甚麼好。一名頭髮已白的賓客，拿起毛筆，慢慢寫着「此處不可小便」（圖），且多次當着新老爺面，多次大聲說。也許是酒醉或婚宴氣氛，老爺還是笑笑口，任由賓客開他玩笑。<br>土豆網</p></body></html>
