<html><header><meta charset="utf-8"><title>隔牆有耳：反屈機　網台動員踩場 - 李八方</title></header><body><h1>隔牆有耳：反屈機　網台動員踩場 - 李八方</h1><p>《城市論壇》噚日討論選管會要求網台畀每個候選人有平等時間宣傳指引，建制派冇人做嘉賓，民建聯「少年林D9」李世榮又再喺台下發言，鬧反對指引嘅網民「屈機」，夾硬話選管會打壓言論自由。台下即刻噓聲四起，鬧民建聯買商台時段先係真正屈機。<br>連自由黨青年團主席李梓敬都鬧埋一份，話呢個指引係「假公平」，任何人都有權開網台爭取人氣，「人民力量」都拍掌叫好。青台台長林子健同八方講，六個網台首領上個禮拜開會，決定動員下周四（6月9日）逼爆諮詢會，逼政府收回成命為止。
</p></body></html>
