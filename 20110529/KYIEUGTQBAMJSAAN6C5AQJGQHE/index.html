<html><header><meta charset="utf-8"><title>頭尾難分　南京驚現兩頭蛇</title></header><body><h1>頭尾難分　南京驚現兩頭蛇</h1><p>南京昨驚現兩頭蛇。市民王先生昨早6時許在八字山上晨運時，突然發現草叢中有東西在蠕動，上前一看原來是一條蛇，但此蛇非一般的蛇。仔細一看，該蛇長約35厘米，蛇頭蛇尾難分，腹部呈橘黃色（圖），還不時吐着蛇舌。<br>此蛇屬游蛇科，學名鈍尾兩頭蛇，牠尾巴粗鈍，形狀和花紋與頭部相似，平時用尾巴向前爬行，受到攻擊能馬上抬頭反擊。兩頭蛇多發現於海拔300米左右的山丘，以蚯蚓為食。該物種現已被列入國家保護的陸生野生動物名錄。<br>龍虎網</p></body></html>
