<html><header><meta charset="utf-8"><title>只聽到女聲　聾男「重色輕友」</title></header><body><h1>只聽到女聲　聾男「重色輕友」</h1><p>耳聾也有選擇性的？南京一名在廣告公司上班的梁先生最近工作繁忙，經常加班熬夜。<br>從上周開始，他發現自己的耳朵有問題，常常聽不清楚男人的聲音，但對女同事的聲音卻相對敏感，被譏笑是「重色輕友」。經就醫檢查，原來他患了低頻感音神經性耳聾。</p><p>工作壓力大造成</p><p>醫生指，低頻感音神經性耳聾一般是由於工作壓力或勞動強度過大造成，這種耳聾發作時，患者會有耳朵的悶塞感，還會伴耳鳴。<br>由於男人聲音較低沉，患者通常會聽不清楚，女人聲較尖細，屬高頻率，因此可聽得清楚。<br>南京《揚子晚報》</p></body></html>
