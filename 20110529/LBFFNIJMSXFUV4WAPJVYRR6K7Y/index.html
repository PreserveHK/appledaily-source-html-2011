<html><header><meta charset="utf-8"><title>奇雲培根向新人學習</title></header><body><h1>奇雲培根向新人學習</h1><p>奇雲培根在《異能第一戰》中飾演要挑起第三次世界戰爭的納粹黨餘孽士伯舜邵，為演好角色，他更苦練德文，他說：「收到劇本時我已很興奮，我不想給別人去配音，於是找了一名德文老師把對白收錄在iPod內，我每天都聽着，直至我對那些對白熟悉了，才跟老師面對面學習。」</p><p>今次電影有不少新演員面孔，現年41歲的奇雲反而要向這班年輕演員學習，他說：「我想每一位有份參演這部電影的演員都是精英，就算還沒有知名度的演員們也會很快有很機會了，在我來說我一直觀察着他們，我也從他們身上學會很多新知識。」</p></body></html>
