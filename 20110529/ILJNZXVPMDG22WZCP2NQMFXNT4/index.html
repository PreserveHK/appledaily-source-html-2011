<html><header><meta charset="utf-8"><title>TakeThat開騷巨人壓台</title></header><body><h1>TakeThat開騷巨人壓台</h1><p>英國組合TakeThat相隔16年重組的歐洲巡迴騷，昨日在新特蘭揭開序幕，因RobbieWilliams（下圖）回歸所有場次門票早已售罄，昨日則吸引5.5萬名觀眾入場。TakeThat固然沒有令fans失望，在台上豎立起60呎高的巨人，五子站在巨人身上出場，又有舞蹈員在水牆上跳舞，場面壯觀。當成員之一JasonOrange向觀眾表示：「這是自Robbie離隊後相隔16年再一起開騷。」Robbie即搞笑地回應：「我是被炒，不是離開！」</p></body></html>
