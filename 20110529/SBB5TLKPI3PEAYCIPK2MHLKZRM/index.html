<html><header><meta charset="utf-8"><title>隔牆有耳：張文光憶贈及時煙 - 李八方</title></header><body><h1>隔牆有耳：張文光憶贈及時煙 - 李八方</h1><p>家為人師表，食煙都唔敢畀學生知，但以前食煙就光明正大得多。華叔同張文光嘅師徒情，更加係由兩包駱駝牌煙仔開始。據張文光喺書中憶述，70年代尾佢大學畢業後，就獻身社會運動，有次佢同一班艇戶佔據尖沙嘴科學館舊址，爭取上樓，被警方圍困。華叔知道後，帶住兩包駱駝煙去「探監」，令張文光深受感動。<br>張文光形容當時兩包及時煙非常珍貴，雖然華叔轉頭就後悔，拎番半包自己嘆，但話晒都係千里送煙，物輕情意重。兩人以煙會友，一做就係幾十年知交。後來華叔又勸張文光搵工，因為冇經濟基礎，難以堅持理想，結果張文光做咗教師。</p></body></html>
