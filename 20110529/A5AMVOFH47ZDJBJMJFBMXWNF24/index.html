<html><header><meta charset="utf-8"><title>鹿角6．4進行賑災義賽</title></header><body><h1>鹿角6．4進行賑災義賽</h1><p>【綜合日本外電】日本足球界對地震後的幫助一直都沒有停止，日聯球會亦有繼續進行募捐等活動，而鹿島鹿角亦準備一場由前球隊成員對日聯退役球員的慈善賽。<br>鹿角訂名一項為「SmileAgain」的賑災計劃，其中將會在6月4日進行一場義賽，由一眾曾經效力過鹿角的球員為主的明星隊，對戰前日聯球星隊，希望將入場、販買紀念品的活動收益，全數用來賑災。<br>參予這場義賽的前鹿角球員，包括了多名的前國腳級球員如名良橋晃、本田泰人及秋田豐等；而命名為「WithHopeUnited」的前日聯明星隊，陣中則有小鳥伸幸、北澤濠、山口素弘及名波浩等亦是前日本國腳的球員。<br></p></body></html>
