<html><header><meta charset="utf-8"><title>優惠快遞：八折住汶萊酒店</title></header><body><h1>優惠快遞：八折住汶萊酒店</h1><p>再一次證明「早買早享受、遲買平幾嚿」的定律，對於旅遊界來說不太適用。汶萊帝國酒店度假村特別推出「提前預訂禮遇」，提前7天或14天預訂，可享九折及八五折房價優待。如果可以在入住前21日預訂，更可獲送雙人早餐及高達八折房價。講真，打工仔差不多都要一個月前攞定大假，這個八折幾乎都是囊中物。<br><br>記者：蕭漢祥<br><br>網址：http://www.theempirehotel.com<br>優惠期：即日至2012年3月31日</p></body></html>
