<html><header><meta charset="utf-8"><title>章子怡脫衣攬城城</title></header><body><h1>章子怡脫衣攬城城</h1><p>章子怡及郭富城在顧長衛執導的新戲《最愛》中，同樣染上愛滋病，二人相遇後，排除萬難結為夫妻。城城在戲中飽受疾病煎熬及經常發燒，演病發戲時城城面部肌肉扭曲又嘶叫，嚇呆了在場工作人員。有一場戲講述城城發燒，身體像被火燒，章子怡為他不停打水降溫不奏效，於是脫去上衣只穿內褲，全身浸在冰冷的水中，讓身體冷凍後再擁着城城為他降溫。</p><p>全沒猶豫</p><p>章子怡坦言拍攝這場面時沒有猶豫，她說：「換轉這事情發生在我身上，我也會這樣做，因為跟性和情愛沒有任何關係的。」<br>撰文：林妃</p></body></html>
