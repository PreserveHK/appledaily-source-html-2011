<html><header><meta charset="utf-8"><title>阿詩、樂仔再續情緣</title></header><body><h1>阿詩、樂仔再續情緣</h1><p>何韻詩前日在台北舉行迷你演唱會，為今年角逐金曲獎造勢，現場有近700樂迷，她更唱了不少好友如陳奕迅和恩師梅艷芳的金曲，余文樂及前at17成員盧凱彤則任特別嘉賓。<br>阿詩大賣口乖說：「現在感覺跟得獎一樣開心，我可以退出了，真的很愛台灣的熱情，我快在台灣買樓了。」專程由台南趕到台北的余文樂，在台上與阿詩擁抱及十指緊扣，大搞陳年緋聞，樂仔笑說：「何韻詩是我在微博唯一承認的緋聞女主角，所以今天一開始本來要先唱《愛是懷疑》，後來再唱《分手吧》，證明我們兩人的關係。」<br>撰文：林妃</p></body></html>
