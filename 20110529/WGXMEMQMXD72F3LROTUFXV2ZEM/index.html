<html><header><meta charset="utf-8"><title>關仁隱事：「癲喪」搵姊妹急救婚姻 - 關仁</title></header><body><h1>關仁隱事：「癲喪」搵姊妹急救婚姻 - 關仁</h1><p>「癲喪」做咗阿媽之後個人淡定咗，同老公「擺款」經常出雙入對，感情似乎好好。不過，癲喪日前被踢爆偶遇「番書仔」，表現仲鬼咁主動，結果激嬲擺款，好勝嘅癲喪喺大家面前死撐，私下就要番擺款。原來擺款今次真係好嬲，癲喪點都搞唔掂佢，惟有同「菜菜子」同「飯團」呢啲好姊妹哭訴，飯團係教徒，佢同菜菜子見咁情況就一齊幫癲喪祈禱囉！<br>Textby關仁</p></body></html>
