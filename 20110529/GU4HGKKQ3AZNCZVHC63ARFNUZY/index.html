<html><header><meta charset="utf-8"><title>功夫熊貓飛簷走壁</title></header><body><h1>功夫熊貓飛簷走壁</h1><p>浙江省杭州市動物園，近日來了一對功夫熊貓！這對未滿三歲大熊貓「蜀雲」、「婭琳」，從四川飛抵杭州後，在飼養區內飛簷走壁，不斷往玻璃外張望、把玩抽氣扇，非常可愛。<br>這是大熊貓「迎迎」14年前過世後，杭州再次展出大熊貓。這對2008年3月出生的大熊貓，未到三歲，相當於人類七、八歲的樣子。當他們離開四川大熊貓基地飛抵蕭山機場，入住杭州市動物園新居後，不顧飼養員準備的美食，偵察新居，在假山爬來爬去，攀上離地兩米多窗戶上，手抓窗戶柵欄，腳撐在窗橫檔，如壁虎般爬行，把玩抽氣扇。<br>《杭州日報》</p></body></html>
