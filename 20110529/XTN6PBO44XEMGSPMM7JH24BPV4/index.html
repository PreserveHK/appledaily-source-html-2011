<html><header><meta charset="utf-8"><title>王祖藍向羅慧娟學習</title></header><body><h1>王祖藍向羅慧娟學習</h1><p>王祖藍、莊思敏和陳自瑤等昨日在荃灣「變身男女ChokChokChok」活動中任評判，挑選多位反串打扮的參賽者，大會先安排六位以女性打扮人物到台上，讓他們估誰是男女，最終只得莊思敏與陳自瑤估中。</p><p>「好開朗好樂觀」</p><p>跟羅慧娟同一牧師的王祖藍，對於羅慧娟被指患病，他說：「我哋唔知，佢喺教會分享各樣，非常精神，好好狀態，好開朗好樂觀，佢好清楚自己應該點行，值得向佢學習。」談到羅慧娟有否分享面對患病經歷，他表示當日自己不在場，只有朋友及藝人之家的人，知道她當日很積極分享。<br>採訪、攝影：馬建華</p></body></html>
