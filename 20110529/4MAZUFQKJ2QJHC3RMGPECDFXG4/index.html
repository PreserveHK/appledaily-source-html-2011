<html><header><meta charset="utf-8"><title>話你知EHEC可致溶血性尿毒</title></header><body><h1>話你知<br>EHEC可致溶血性尿毒</h1><p>腸出血性大腸桿菌（EnterohaemorrhagicE.coli，EHEC），是一種人畜共通病菌，主要存在於牛、羊的腸道與排泄物內，人體感染主要是因食物或食水直接或間接被牲畜糞便污染。<br>人體染病後，EHEC的潛伏期為2-8天，病發時會嚴重腹絞痛，血狀腹瀉，健康的成年人可在一周內復元，只有少數患者會出現併發溶血性尿毒病症（haemolyticuraemicsyndrome，HUS），毒素會破壞血管，導致溶血性貧血、水腫、抽筋、腎衰竭、中風和昏迷，嚴重者會致命。<br>法新社/英國《獨立報》</p></body></html>
