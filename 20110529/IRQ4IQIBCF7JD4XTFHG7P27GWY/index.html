<html><header><meta charset="utf-8"><title>話你知：撩龜尾圖引開注意力</title></header><body><h1>話你知：撩龜尾圖引開注意力</h1><p>據說「俾烏龜咬手指，要等行雷，隻龜先會放口」究竟係咪真？註冊獸醫黎昌生指這說法無根據。市民若不幸被龜咬手指，與龜鬥力、或攻擊敲打龜頭龜殼以圖脫身只會加劇傷勢，「下一步就係等烏龜『放口』時機，除咗等，不妨試吓撩吓龜尾，引開龜注意力，睇吓隻龜會唔會放口」。若龜隻中計，便要趁「放口」一刻，急急縮手。<br>通菜街一間爬蟲店負責人亦稱，「俾龜咬住點甩身？答案最緊要定」，切勿鬥力，否則隨時給撕開皮肉。他建議市民將手指平放，與龜鬥耐性，當龜隻疲倦便會放口。</p></body></html>
