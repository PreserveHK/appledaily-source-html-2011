<html><header><meta charset="utf-8"><title>毛姐年年驗乳最放心</title></header><body><h1>毛姐年年驗乳最放心</h1><p>毛舜筠昨日於樂富出席「乳癌檢測大行動啟動禮」，毛姐為該會拍攝了一輯電視廣告，並一人分演三角，十分搞笑。昨日有fans到場支持毛姐，對於擔任該活動大使，她說：「其實四、五十歲嘅女人係要做乳癌檢查，我年年都會做檢查。」</p><p>指阿娟精神</p><p>對於早前傳出羅慧娟患癌一事，毛姐直言跟對方熟識，她說：「呢啲你哋自己問番佢喇，我哋耐唔耐都會見吓，不過上一次見已經係幾個月前嘅事，佢都好精神同開心。」問到會否致電對方慰問時，她說：「其實我都冇睇報道，大家都係咁好朋友，佢要話我知佢自己會話，唔需要打畀佢。」<br>採訪、攝影：王崇穎</p></body></html>
