<html><header><meta charset="utf-8"><title>隔牆有耳：籲反核　音樂會不插電 - 李八方</title></header><body><h1>隔牆有耳：籲反核　音樂會不插電 - 李八方</h1><p>日本福島核洩漏事故，再次引起全球對核電安全嘅關注。一班本地音樂人為咗喚起年輕一代對核電嘅關注，下個月6號端午節當晚喺柴灣青年廣場搞「有心無核」不插電音樂會，希望透過呢個活動齊齊反思，用少啲能源，就可以起少啲發電廠。既然主題係節約能源，參與嘅樂隊會以不插電形式演奏，現場亦唔會用射燈呢啲耗能照明工具。<br>今次音樂會發起人區新明，係本地資深音樂人，佢話讀中學年代適逢美國三哩島事件，已開始關注反核。佢始終覺得核電係一個大計時炸彈。有興趣睇音樂會可致電：31717722查詢。</p></body></html>
