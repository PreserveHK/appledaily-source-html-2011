<html><header><meta charset="utf-8"><title>AV物誌：152"電視　爽睇4K2K</title></header><body><h1>AV物誌：152"電視　爽睇4K2K</h1><p>講到Dream機，這部PanasonicTH-152UX1真正係Dream級，具備全球最大152吋等離子顯示屏，高度就已經有1.98米，闊成3.6米，完全可當作迷你戲院一樣！咁大吋數畫面，現時高清影像都用唔盡佢，所以特別支援4,096×2,160，即俗稱4K2K的影像，比全高清高4倍解像度，畫面細緻度接近實景一樣，而且仲可以玩埋3D畫面㖭！不過叫得Dream機，真係好多人發夢才可擁有，事關叫價高達680萬，都係發夢時想吓好了。<br><br>記者：許福合<br>攝影：楊錦文<br><br>查詢：Panasonic（28330955）</p></body></html>
