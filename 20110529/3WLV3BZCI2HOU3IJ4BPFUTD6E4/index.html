<html><header><meta charset="utf-8"><title>衣裳捉：銀鵰雄風不遜徐錦江</title></header><body><h1>衣裳捉：銀鵰雄風不遜徐錦江</h1><p>前晚安仔在演唱會上先後換上多套歌衫出現，幾乎所有皆是搶眼顏色，除了開場的銀色「巨鵰」（右圖）造型外，還有shockingpink雨衣怪客和火紅牛魔王等，加上蜜運中的神采，零舍醒神。當中安仔的銀鵰look，大展雄風的同時，卻令人聯想當年徐錦江拍《形神集》寫真的全金及全銀雀神look（左圖），同樣令人一見難忘，若果安仔連面也如徐錦江一樣搽上銀漆，必定搶眼到爆。</p></body></html>
