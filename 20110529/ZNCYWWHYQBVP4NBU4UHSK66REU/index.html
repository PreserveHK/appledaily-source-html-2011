<html><header><meta charset="utf-8"><title>章子怡腦閉塞勁喊</title></header><body><h1>章子怡腦閉塞勁喊</h1><p>章子怡日前返回北京母校中央戲劇學院，宣傳與郭富城合演的電影《最愛》。她與一眾師弟妹交流，大談與患愛滋的小演員相處，她說：「這部戲需要很多閱歷，在拍攝過程中我也經歷很多故事，在拍戲過程，我更帶小姪女跟他玩，拍攝結束後這個孩子變得非常開朗，他覺得死亡是很遙遠。」</p><p>盼執導筒</p><p>章子怡又分享校園點滴，她說：「上學時想不出小品，會跑到學校附近的後海哭，我經常在睡覺前對着天花板祈禱，能做一個好夢，在夢裏想到明天上課要交小品的內容。」章子怡將會接拍一部浪漫愛情喜劇，並表示有執導演筒的念頭。　<br>撰文：林妃</p></body></html>
