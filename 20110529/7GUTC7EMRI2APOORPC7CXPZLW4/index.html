<html><header><meta charset="utf-8"><title>林建邦有望購入英航母</title></header><body><h1>林建邦有望購入英航母</h1><p>英籍華商、香港榮華飲食集團主席林建邦，競拍英國退役航空母艦「皇家方舟」號（HMSArkRoyal圖），有望成功。英國《太陽報》昨（周日）引述國防部官員消息，當局正考慮將「皇家方舟」賣給林建邦。<br>林建邦入標競拍「皇家方舟」號，出價500萬鎊（約6,421萬港元），以將這艘退役軍艦停泊在香港或澳門，改建成賭場和餐廳，或建成海上國際寄宿學校。他和妻子本月初曾到樸茨茅斯海軍基地，實地檢視「皇家方舟」號。他之前曾斥資500萬鎊競購英國退役航母「無敵」號曾受阻。「皇家方舟」號原是英國皇家海軍的旗艦。<br>英國《太陽報》</p></body></html>
