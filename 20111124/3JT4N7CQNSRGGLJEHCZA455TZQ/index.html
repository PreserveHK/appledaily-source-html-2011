<html><header><meta charset="utf-8"><title>韓高中生弒母　藏屍8個月</title></header><body><h1>韓高中生弒母　藏屍8個月</h1><p>南韓18歲高中生不堪媽媽多年來望子成龍，偽造成績單後又遭媽媽責罵成績不夠好，竟狠心將母親殺死，藏屍家中八個月。<br>弒母青年成績優異，但母親要求極高，只要兒子稍有退步就痛打他，不准吃飯或睡覺，青年為逃避毒打，自中三起竄改成績單。今年3月他參加模擬大學入學試，在全國70萬人中考獲第4,000名，他把成績竄改為排第62。豈料媽媽收到成績單後大怒，用棍痛打他，並聲言翌日到學校見老師。青年擔心竄改成績單一事東窗事發，抓起菜刀殺母，將屍體藏家中。屍體發臭後，他用工業黏着劑封死門縫和窗戶，直至離家五年的爸爸突回家，才揭發命案。<br>中央社</p></body></html>
