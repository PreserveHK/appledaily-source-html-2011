<html><header><meta charset="utf-8"><title>案件速遞當舖疏忽接贓物歸原主</title></header><body><h1>案件速遞<br>當舖疏忽接贓物歸原主</h1><p>【本報訊】菲傭LuisaMandaneSorreda在09年1月6日至2月6日間，偷取女僱主金飾典當套現8,400元後，逃去無蹤。女僱主事後方發現金飾被盜兼被典當，認為當舖疏忽，對菲傭短時間內先後三次典當相等於兩個月人工的金飾，竟然沒有起疑心。法官指當舖有責任保持警惕，認為涉案當舖出錯，下令當舖將金飾歸還予女僱主。<br>區域法院暫委法官陳玉芬指業界逾七成當舖已電腦化，方便追查可疑客人，但信發沒有這樣做，接收典當時，又沒有問菲傭拿購物收據和買了多久等基本問題，處理手法不當。<br>案件編號：HCMP2261/11</p></body></html>
