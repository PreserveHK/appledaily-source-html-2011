<html><header><meta charset="utf-8"><title>比高：影院收支平衡</title></header><body><h1>比高：影院收支平衡</h1><p>【本報訊】比高集團（8220）4月宣佈進軍內地電影院市場，集團旗下比高電影院首席執行官印鋼表示，已營運的4家影院已可達每月收支平衡，目標明年於內地開設全亞洲最大的電影院。<br>印鋼表示，連帶近日開業的2家，月底將有6家電影院投入服務，下月將再有4家開業，當中包括位於東莞、有3200個座位的大型影院，將是全廣東省最大的影院，目標於明年4月前開設最少12家影院。<br>雖然印鋼表示，較早前開始營運的4間電影院已可達致每月收支平衡，但未肯回應電影院業務能否協助比高轉虧為盈，只表示集團按季虧損正減少，且電影院業務尚未於之前的業績有明顯貢獻。</p></body></html>
