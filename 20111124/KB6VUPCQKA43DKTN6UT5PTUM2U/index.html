<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名自製與奇洛合照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名自製與奇洛合照 - 馮仁昭</h1><p>荷李活影星奇洛李維斯，明年會喺中、港、澳三地拍攝佢自導自演新片《太極俠》（ManOfTaiChi），聽講佢連日嚟都好努力咁物色緊演員參與呢部戲，前排佢仲嚟咗香港搵演員兼睇景，好似廖碧兒咁就去過試鏡。房祖名噚日都喺微博湊熱鬧，佢上載咗一張同奇洛李維斯嘅疑似合成相，之後佢仲寫道：「你猜！今天和他開了個小會！他人很酷很隨和！IGuessuknowwhoheisright！」睇嚟祖名都有機會進軍荷李活喎！</p></body></html>
