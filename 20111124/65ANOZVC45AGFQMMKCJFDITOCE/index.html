<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒、阿詩叱咤惡鬥爭獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒、阿詩叱咤惡鬥爭獎 - 馮仁昭</h1><p>臨近年尾各大音樂頒獎禮陸續展開，商台嘅《叱咤樂壇流行榜頒獎典禮》會喺明年1月1日晚假會展舉行，當晚除咗會頒發男、女歌手嘅金銀銅獎外，仲會即場叫觀眾投票選出「我最喜愛的男歌手、女歌手及組合」，噚日商台公佈最後五強入圍名單，男歌手係方大同、古巨基、周國賢、陳奕迅、張敬軒；女歌手係王菀之、何韻詩、容祖兒、楊千嬅、謝安琪；組合就有野仔、Boy'z、CAllStar、Mr.同RubberBand。</p></body></html>
