<html><header><meta charset="utf-8"><title>伍姑娘Chok住等獎</title></header><body><h1>伍姑娘Chok住等獎</h1><p>伍詠薇首次做節目主持，拍住搞笑高手阮兆祥做《變身男女ChokChokChok》即獲台慶頒獎禮的「最佳節目主持」提名，祥仔曾攞過此獎兼做過最佳男配角，伍姑娘坦言對獎項流晒口水，問到是否恨攞獎，她笑言：「選亞洲小姐之後都未攞過獎，有少少流晒口水，梗係想錦上添花，不過其實得朋友、粉絲支持已開心滿足。」</p><p>草蜢是勁敵</p><p>至於曾經攞過此獎的祥仔原來仍然恨攞獎，他說：「呢個係自己一手湊大嘅BB，又攞咗伍姑娘嘅第一次，男人應該負責嘅。」至於今次的勁敵，伍姑娘認為是草蜢，但祥仔則笑言是上天。<br>採訪：汪芷寧　攝影：仇志德</p></body></html>
