<html><header><meta charset="utf-8"><title>宅男救星　畫出腸蛋卷表白</title></header><body><h1>宅男救星　畫出腸蛋卷表白</h1><p>感恩節又到，想對身邊人說謝謝，偏偏又開不了口怎麼辦？不妨做個心心蛋卷，實行畫公仔畫出腸，大方又不老土地表達自己的心意，更可以自創不同的圖案！<br><br>記者：徐務研　<br>攝影：伍慶泉　<br>鳴謝：Cake1Cake　<br>Model：Kazef、Mangie</p><p>材料：</p><p>材料：繪花麪糊：蛋黃/蛋白各1隻、粟粉/麪粉各10克、糖13克、紅色食用色素少許<br><br>蛋糕：蛋黃50克、蛋白75克、粟粉/麪粉25克、糖30克</p></body></html>
