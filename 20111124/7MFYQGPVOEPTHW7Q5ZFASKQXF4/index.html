<html><header><meta charset="utf-8"><title>蘋果汁青年多自認抗逆差</title></header><body><h1>蘋果汁<br>青年多自認抗逆差</h1><p>【本報訊】青年事務委員會昨公佈「香港青年發展指標」研究報告，發現現時香港的年輕人大部份有明確生活目標，特別重視環保。犯罪及偏差行為不太嚴重，以打架較多。他們認為自己的社交能力總體水平較好，但抗逆力一般，對自己的英語能力亦欠缺信心。<br>研究指出，香港青年當中有部份感到學業、家庭及經濟的壓力，他們普遍認同香港的身份多於國家的身份，亦未明顯見到世界公民的概念。低學歷青年面對就業問題比較高學歷青年明顯地嚴重。<br>委員會希望可透過研究，為政府及有關團體在制訂與青年相關的政策及工作方向時作為參考。</p></body></html>
