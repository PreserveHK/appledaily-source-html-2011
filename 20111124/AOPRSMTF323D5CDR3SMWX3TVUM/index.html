<html><header><meta charset="utf-8"><title>蘋果汁一滴香無輸入本港</title></header><body><h1>蘋果汁<br>一滴香無輸入本港</h1><p>【本報訊】對於本港有食肆被揭發使用「一滴香」化學添加劑，食物及衞生局長周一嶽昨在立法會上指出，一滴香的主要成份為乙基麥芽酚，在實驗中，動物長期食用大量乙基麥芽酚後，並沒有出現不良反應。聯合國糧食及農業組織與世界衞生組織聯合食物添加劑專家委員會評估乙基麥芽酚的安全性後，認為在食物中正常使用乙基麥芽酚，應不會危害健康，建議每日可攝入量定為每公斤體重0至2毫克。<br>內地有關部門亦指一滴香只在內地銷售，沒有出口到香港。鄭家富批評當局只是瞎子摸象，根本不清楚市面使用的一滴香是否有其他有害成份。</p></body></html>
