<html><header><meta charset="utf-8"><title>動漫Maggie挾D奶闖影壇</title></header><body><h1>動漫Maggie挾D奶闖影壇</h1><p>34D動漫Maggie（李曼筠）近日簽約了新經理人，成為李蘊師妹，Maggie希望趁後生在影圈有一番作為。</p><p>口齒伶俐</p><p>Maggie日前說：「我試過客串電影，發現對做戲好有興趣，好想可以有多啲機會，已經同新經理人商量，未來畀我喺呢方面多啲發展。」<br>除了演戲，Maggie對自己的口才都有信心，她說：「我自問都幾口齒伶俐㗎，我好想將來喺司儀方面發展，最好有電視台畀機會我拍旅遊特輯同飲食節目，免費又玩又食。」Maggie笑言雖容易發胖，但如果有機會主持飲食節目，她願意勤力做運動保持苗條。<br>採訪：比華利<br>攝影：仇志中</p></body></html>
