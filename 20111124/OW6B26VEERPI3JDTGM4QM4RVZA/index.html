<html><header><meta charset="utf-8"><title>案件速遞召妓叫着女警宅男判囚</title></header><body><h1>案件速遞<br>召妓叫着女警宅男判囚</h1><p>【本報訊】22歲廚師施健強（圖）13年前在黑色暴雨警告下跌入水流湍急的引水道，連累落水相救的胞兄溺斃。他辯稱對兄長死亡一直未能釋懷，淪成宅男，沉迷兒童色情影片，更上網找援交女友，約她在亡兄死忌當日出街，援交女卻原來是「放蛇」女警，及後警方在其住所撿獲兒童色情影片。裁判官雖然表示同情其悲慘身世，但決定判他入獄10個月以懲。<br>被告今次犯案，其母經常祈禱，希望他能早日獲釋，其父亦已原諒他，不再埋怨他累死兄長。<br>案件編號：KCCC3974/11</p></body></html>
