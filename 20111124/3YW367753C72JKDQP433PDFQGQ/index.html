<html><header><meta charset="utf-8"><title>中環在線：思捷唔生性　打爛超模招牌 - 李華華</title></header><body><h1>中環在線：思捷唔生性　打爛超模招牌 - 李華華</h1><p>之前有個統計，話搵親巴西超模GiseleBundchen做代言嘅公司，股價都可以跑贏大市，仲搞咗個「GB指數」。不過，GiseleBundchen嘅靚招牌今次俾思捷環球（330）打爛咗！<br>今年9月初，思捷公佈請GiseleBundchen做Esprit代言人，當時思捷股價仲有19蚊，兩個月後嘅噚日，因為投資者嘅消息，股價彈咗一彈，但都只係得8.91蚊，足足跌咗超過五成。<br>唔知GiseleBundchen會唔會因為咁，要求思捷加番啲代言人費用呢？</p></body></html>
