<html><header><meta charset="utf-8"><title>趣趣地：C朗女友全裸</title></header><body><h1>趣趣地：C朗女友全裸</h1><p>皇家馬德里球王基斯坦奴朗拿度（C朗）女友艾琳娜，最近做咗時裝雜誌《ELLE》12月刊封面（左圖）；只見封面相艾琳娜全裸坐喺地下，用咗好多水晶名牌Swarovski嘅紅水晶，遮住重要部位。</p><p>據講為咗呢一張相，化妝師用咗足足3,500粒紅水晶黐喺佢身上（圖）。而C朗周三無啦啦俾意大利法庭傳召，話要助查前總理貝盧斯科尼性醜聞案；但佢只要諗起女友張火辣相，肯定不愁寂寞！</p></body></html>
