<html><header><meta charset="utf-8"><title>許冠英明日出殯</title></header><body><h1>許冠英明日出殯</h1><p>許冠英於本月8日因心臟病發猝死家中，許氏兄弟今日於寶福山紀念館為他設靈，明日舉殯。負責阿英喪禮的二哥許冠武表示，喪禮禮堂以清雅的白色佈置，場內鮮花以簡潔的白色為主，配以粉紫色鮮花點綴。</p><p>鷹衫陪葬</p><p>許冠武說：「阿英鍾意開心、熱鬧，全白色怕太素，加少少淺紫色嘅花，我諗佢會鍾意。」阿英遺體將會進行火化，因為環保，他生前喜愛的結他和公仔都不能陪伴他，陪葬品只得一件鷹衫。至於家中各人的情緒是否已平復？許冠武說：「阿Sam（許冠傑）一般啦，要時間，我哋就已經OK。」他透露未定是否為阿英進行海葬。前晚阿Sam兒子許懷谷出席馬會活動，拍照完後便離開。<br>採訪、攝影：魯萍</p></body></html>
