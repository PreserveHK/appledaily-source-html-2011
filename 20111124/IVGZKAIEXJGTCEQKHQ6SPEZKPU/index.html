<html><header><meta charset="utf-8"><title>橫店直擊陳嘉桓開工冇異樣</title></header><body><h1>橫店直擊<br>陳嘉桓開工冇異樣</h1><p>陳嘉桓前晚搭飛機返回橫店，昨日一早為王晶的古裝電影《笑功震武林》開工，馬德鐘則繼續在當地拍攝劇集《藍蝶之謎》。<br>昨日早上11時，陳嘉桓離開下榻的萬豪酒店，坐車去到博覽城片場開工，同組還有王祖藍、吳君如及元華等。陳嘉桓甫抵達現場即趕忙化妝戴上連戲的假髮，由於當地天氣寒冷，她穿上羽絨。面容略帶憔悴的她當不用埋位時便坐在一旁，但仍不時跟身邊工作人員談話，拍攝時她表現平靜，跟其他演員互相交流，拍攝一直到晚上才收工離去。<br>此外，跟陳嘉桓在橫店開工的王祖藍透露，嘉桓情緒還可以，很專心，沒有影響工作，有甚麼需要都會配合她。<br>採訪、攝影：曾小嘉</p></body></html>
