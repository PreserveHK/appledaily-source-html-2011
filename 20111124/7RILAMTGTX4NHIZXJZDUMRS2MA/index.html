<html><header><meta charset="utf-8"><title>關仁隱事：「音符」嫁錯郎繼續寸爆 - 關仁</title></header><body><h1>關仁隱事：「音符」嫁錯郎繼續寸爆 - 關仁</h1><p>「音符」被爆秘密同「老大」結婚，但音符一直死口唔認，皆因老大屋企雖然好有米，但衰在啲錢唔過佢手，老公無錢，老婆又點可以叠埋心水做少奶奶吖？音符咪惟有繼續係公仔箱捱騾仔囉。關仁聽講老大之所以冇乜料到，全因佢精神有啲問題，早幾年前曾經試過失控，搞到成家人都怕咗佢，阿爸阿媽寧願將盤生意交晒畀阿二打理，加上音符份人寸到爆，最鍾意畀面色奶奶睇，平時又好少返老大屋企食飯，連大時大節見到老爺奶奶都唔打聲招呼，咁搞法，兩老梗係玩財政封鎖，逼你冇位走啦！<br>撰文：關仁</p></body></html>
