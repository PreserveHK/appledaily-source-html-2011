<html><header><meta charset="utf-8"><title>楊瑾華會懷秋斷正</title></header><body><h1>楊瑾華會懷秋斷正</h1><p>台灣性感女藝人楊瑾華和組合大嘴巴成員之一的懷秋拍拖譜出姊弟戀，但當事人一直不願正面承認。</p><p>甜蜜撐枱腳</p><p>之前有傳兩人因聚少離多分手，但日前楊瑾華被目睹跟懷秋撐枱腳，可見他們關係不變。有指兩人傳分手煙幕，轉玩地下情。<br>當日楊瑾華和懷秋一同到餐廳，兩人不避嫌並肩而坐，其間懷秋挨近女友耳語一番，表現甜蜜。不過當楊瑾華和懷秋發現有記者，他們即從後門離去。問到兩人是否舊情復熾，楊瑾華的經理人表示他們不會理會藝人私生活，至於懷秋方面被問是否成功追回楊瑾華，他只透過經理人表示彼此一直是好朋友關係。　<br>撰文：林妃</p></body></html>
