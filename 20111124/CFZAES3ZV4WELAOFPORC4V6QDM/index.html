<html><header><meta charset="utf-8"><title>新鮮豬肉現加快減慢</title></header><body><h1>新鮮豬肉現加快減慢</h1><p>【本報訊】豬肉也出現加快減慢，據政府的最新統計顯示，本月新鮮豬肉零售價的加價幅度，比批發價加幅高出10個百分點。由於冰鮮豬肉過去一年大幅加價4成，新鮮與冰鮮豬肉售價差距已大幅收窄，由最多每斤差價近10元，到現時只相差4元多。<br>食物及衞生局長周一嶽昨在立法會書面回覆議員提問時指出，今年1月至今，新鮮豬肉零售價升幅，原本一直低於批發價的升幅。但到了今個月，新鮮豬肉批發價比今年1月升了11%，但零售價卻比1月升了近22%。<br>新鮮豬肉與冰鮮豬肉價格差距也大大縮窄，今年2月，每斤冰鮮豬比每斤新鮮豬平9.3元。但到了今個月，每斤冰鮮豬只比每斤新鮮豬平4.4元。</p></body></html>
