<html><header><meta charset="utf-8"><title>蘋果汁電子練習90題$10</title></header><body><h1>蘋果汁<br>電子練習90題$10</h1><p>【本報訊】教科書如何分拆，書商與政府仍在拉鋸，有書商聯同中大率先研發小學電子補充練習，看準「直升機家長」的要求，平價做中、英、數練習，並可在子女不知情下「任睇」其電子習作表現。<br>商務印書館旗下的香港教育圖書公司，與中大旗下的香港學校網絡合作建立「星級小學堂」電子學習平台，下月推出價值由10元至45元的補充練習，供家長下載，例如小四英文科的形容詞練習，價格為10元，使用期三個月，約有90條選擇題。家長也可在子女不知情下了解進度，滿足「直升機家長」的需求，中大稱一年內可推出iPad應用程式，學生可以平板電腦做練習。</p></body></html>
