<html><header><meta charset="utf-8"><title>綿羊、梅花鹿「撻着」</title></header><body><h1>綿羊、梅花鹿「撻着」</h1><p>跨越種族的禁忌愛情。雲南野生動物園一隻公綿羊「長毛」（圖左）和雌梅花鹿「純子」（圖右）居然相戀了，不但天天膩在一起同居，還每天都在親熱。這完全違反了牠們在發情期才會交配的習性，因此被認為是在增進感情，並非為繁衍後代。牠們的戀情讓工作人員頭痛得很，既不捨將牠們分開，但「羊鹿戀」又違背倫理，現在正尋求各界幫助。有遊客認為應將牠們分開，但也有人將牠們恩愛互動拍下，取名「如果這都不算愛」上傳網絡。中新社<br></p></body></html>
