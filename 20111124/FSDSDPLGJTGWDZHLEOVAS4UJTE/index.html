<html><header><meta charset="utf-8"><title>上水為錢爭執三女互毆</title></header><body><h1>上水<br>為錢爭執三女互毆</h1><p>【本報訊】三名雙程證女子，昨凌晨在上水古洞麒麟村內疑為幾千元欠債問題爭執，姓楊41歲女子指姓劉46歲女子欠她數千元，要求還錢，楊的姓陳36歲女友人加入罵戰，楊女見劉女的銀包放在枱面，強行檢查銀包，知悉內有2,000港元和8,000元人民幣，便拿走款項當還債，劉女不允出手打楊，雙方發生糾纏。警方接報趕至，劉女涉毆打傷人，楊、陳則涉嫌打劫被捕，楊、劉同稱受傷送院。</p></body></html>
