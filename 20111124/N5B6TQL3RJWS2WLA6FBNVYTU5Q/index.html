<html><header><meta charset="utf-8"><title>馮仁昭四圍超：隋棠證與舊愛復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：隋棠證與舊愛復合 - 馮仁昭</h1><p>台灣藝人隋棠噚日專程嚟香港喺上水出席聖誕活動，即場預祝大家可以同自己所愛嘅人過聖誕。<br>有傳隋棠同男朋友姚元浩復合，咁佢哋係咪會甜蜜過聖誕呢？隋棠好尷尬話：「是，他是我的男朋友，聖誕怎過還沒想，因為要拍戲。」仲有之前有傳隋棠有5千萬新台幣收入，佢話：「跟報道寫的要打折。」至於真係賺咗幾多，隋棠話唔係咁清楚，身邊助手仲幫手解圍。</p></body></html>
