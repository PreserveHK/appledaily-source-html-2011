<html><header><meta charset="utf-8"><title>梁靖琪註冊　群星祝福</title></header><body><h1>梁靖琪註冊　群星祝福</h1><p>梁靖琪（Toby）與黃敏豪於下月6日在洲際酒店舉行婚禮，並於昨日先行註冊，身為Toby父親梁家樹（Tommy）好友的周文曦以「零準確」的身份，在微博上載了一張自己與梁家樹在註冊現場的合照，並說：「校長，今天Toby註冊結婚，家樹哥嫁女。」</p><p>苗僑偉和戚美珍隨即說「0準確終於準番次，有圖為證，今天出席的婚禮你總算冇搞錯，可喜可賀，更祝小生Tommy榮升外父之喜、Toby新婚快樂。」而梁烈唯亦說：「Verygood！娛樂圈喜事不斷！恭喜恭喜！」校長譚詠麟更說：「我溫拿五個送上祝福。」<br>採訪：林妃</p></body></html>
