<html><header><meta charset="utf-8"><title>蘋果綠葉謝瑞麟：再檢驗吊墜合格</title></header><body><h1>蘋果綠葉<br>謝瑞麟：再檢驗吊墜合格</h1><p>謝瑞麟（417，圖）日前有一件18K金吊墜樣本，被廣州市工商局指純度與標示不相符。謝瑞麟首席營運總監陳立業昨日表示，公司這件產品早已通過國家檢測中心檢定，前日獲悉廣州當局的監測結果時，又再即時把產品到國家檢測中心再驗一次，亦同樣合格。公司已與廣州當局溝通，並重新再作質檢，相信數日內會有結果。陳立業表示，同一款的吊墜已經下架，但其他產品仍繼續銷售，如有需要，公司亦會免費為客戶把產品送到檢測中心驗貨。
</p></body></html>
