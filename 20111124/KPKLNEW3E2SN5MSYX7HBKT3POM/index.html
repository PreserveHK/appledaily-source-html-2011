<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧加拿大小天王JustinBieber昨日偕恩師Usher亮相美國早晨節目《Today》，前一晚小Justin則在清談騷直指被屈搞大女fans肚感覺如「聞到臭鼬鼠」。<br><br>‧已故樂壇天王米高積遜親筆留言的鏡子等家具將作拍賣，至於涉誤殺他的醫生默里可能需向MJ子女賠約7.8億港元。</p><p>‧日本偶像女歌手松浦亞彌自今年8月宣佈患有子宮內膜異位症以來，前日藉橫濱舉行的反歧視殘障人士宣傳活動首次現身公開場合，她會為特殊奧運主唱日本打氣歌。<br><br>‧韓星李英愛昨日被娛樂網站刊登與老公手拖手恩愛購物的照片，他們主要為一對龍鳳B購物。</p></body></html>
