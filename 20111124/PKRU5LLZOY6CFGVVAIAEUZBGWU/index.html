<html><header><meta charset="utf-8"><title>汪阿姐感激龐老太支持</title></header><body><h1>汪阿姐感激龐老太支持</h1><p>鋼鐵大王龐鼎元太太、郭秀雲奶奶龐熊少珠昨日出殯，龐老太生前好友如周梁淑怡、田北俊、劉鑾雄妹妹劉玉珍、馮國經女兒馮詠儀及汪明荃等均有到靈堂致哀送別。昨早11時多汪明荃一身黑衣打扮現身，逗留個多小時，待大殮儀式完成後離開，她透露與龐老太多年前已認識，老太更十分支持自己：「佢對我好好，我都好尊重佢老人家，好有魄力、好疏爽，最鍾意派利是畀人，好鍾意見到人哋開心。」</p><p>下午1時龐老太的靈柩被送上靈車，在長子龐熙及次子龐輝陪同下走最後一程，郭秀雲丈夫龐傑與親友則坐旅遊巴，留至最後才離開靈堂，更刻意迴避記者鏡頭，郭秀雲則全程未見蹤影。<br>採訪、攝影：盧妹
</p></body></html>
