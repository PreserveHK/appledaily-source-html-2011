<html><header><meta charset="utf-8"><title>狄易達關懷讀障童</title></header><body><h1>狄易達關懷讀障童</h1><p>港姐陳庭欣、劉倩婷、狄易達及糖兄妹，日前到石澳出席「東華．ING潮玩堆沙派對2011」，其中狄易達及糖兄妹更出任活動大使，他們希望透過活動令市民能夠加深對讀寫障礙學童的了解。</p><p>助發掘小宇宙</p><p>活動上各隊伍透過堆砌沙雕，以實際行動支持活動，狄易達更在開幕禮上表演勁歌熱舞，將氣氛推至高峯。狄易達認為讀寫障礙學童可能於閱讀及默寫上有困難，不過其他潛能絕不比其他人遜色。<br>狄易達說：「每一個人都有自己卓越嘅地方，配合有效嘅教導啟發潛能，再加上鼓勵同支持，我相信必可以發掘小朋友嘅小宇宙。」<br>撰文：葉雪</p></body></html>
