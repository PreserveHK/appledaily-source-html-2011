<html><header><meta charset="utf-8"><title>愛瑪下月首來港</title></header><body><h1>愛瑪下月首來港</h1><p>12月聖誕旺季，各大品牌都盡力催谷宣傳，更出動國際明星廣告女郎撐場。英國型女愛瑪屈臣（EmmaWatson）下月將第一次來港，暫定只逗留三天，出席任代言人的Lancome化妝品活動。<br>愛瑪下月7日會在尖沙嘴分享美容心得及出席VIP晚宴，同一晚，今日已開幕的重磅連鎖店GAP也會舉行開幕派對，廣告有周迅上陣拍攝，開幕禮則請來台灣的蔡依林等港台女星亮相，原定同一星期抵港、宣傳旗下時裝品牌的碧咸嫂維多利亞和老公，早前因事延期，取消香港之行，延至2012年年初才再來港。<br>撰文：林妙萍</p></body></html>
