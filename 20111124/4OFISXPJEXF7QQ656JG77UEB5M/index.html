<html><header><meta charset="utf-8"><title>今日提醒你：一田開倉　優惠一六折</title></header><body><h1>今日提醒你：一田開倉　優惠一六折</h1><p>【本報訊】一田百貨每半年一度的購物優惠日由今日開始至下周一，一連五天在沙田及大埔分店舉行，在高通脹下，預計會吸引到10多萬人入場掃平貨。大減價貨品過萬種，包括食品、生活用品、衣飾鞋履及床品廚具，減價幅度最低達一六折。多種冬季必備的禦寒衣物及用品也大減價，預計羽絨被等床品將成為熱門搶購貨品。減價食品包括日本米及醬油等。一田更安排了內地掃貨團來港搶購。沙田分店地址：新城市廣場第三期，查詢電話：26941111；大埔分店地址：安邦路8及10號大埔超級城B區，查詢電話：37611388。優惠日不包括一田新蒲崗超市。</p></body></html>
