<html><header><meta charset="utf-8"><title>中環在線：浪得虛感謝各界關注 - 李華華</title></header><body><h1>中環在線：浪得虛感謝各界關注 - 李華華</h1><p>前日一位署名浪得虛嘅仁兄，以政府派嘅6000蚊喺免費報紙登廣告，希望約到人氣毒舌專欄作家王迪詩撐枱腳。經華華用唔少篇幅幫佢一把，唔知浪先生是否已經收到王小姐回覆。<br>不過，華華就已經收到浪先生嘅電郵回覆，一字不漏原文照抄同大家分享：「多謝各方朋友，包括傳媒朋友如雪片飛來的電郵，請容許本人稍作整理，適當時候將一一回應。」<br>王迪詩現真身，搞到宅男心動、財經界哄動；浪先生花區區6000蚊，亦博得傳媒「如雪片飛來的電郵」，究竟係咪個市太悶，大家要搵啲世藝呢呵？</p></body></html>
