<html><header><meta charset="utf-8"><title>草蜢台慶夜叫雙飛</title></header><body><h1>草蜢台慶夜叫雙飛</h1><p>草蜢、JW和鄭欣宜等人前晚在電視城錄影《勁歌金曲》，草蜢在今年台慶頒獎禮上，獲提名「最佳節目主持」及「最佳綜藝節目」，他們笑說：「我哋好耐都冇上《勁歌》，所以今次同啲fans見吓面，仲乘機拉吓票，我哋嘅節目喺收視成績都唔錯，希望大家都可以投我哋票，如果有咗呢個鼓勵，相信下年都好大機會再做主持。」<br>阿智更笑言他們會全力進軍司儀界，不過蔡一傑說：「我哋到家都未有通知使唔使出席，但係我哋個期隨時準備。」</p><p>JW奔波</p><p>黎明旗下的新人JW亦從英國返港趕錄《勁歌》，她說：「我呢個學期嘅課堂時間集中喺星期一、二，所以唔會影響讀書。」<br>採訪、攝影：何慧斯</p></body></html>
