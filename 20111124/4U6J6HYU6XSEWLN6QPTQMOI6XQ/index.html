<html><header><meta charset="utf-8"><title>SuperJunior攞獎唔齊人</title></header><body><h1>SuperJunior攞獎唔齊人</h1><p>韓國今年首個音樂頒獎禮第3屆MelOn音樂大獎，昨晚在首爾奧林匹克會場舉行，到場歌手並不算多，包括女子組合f(x)、Sistar、Secret，男子組合BEAST、SuperJunior（SJ）等等。女星朴信惠昨晚擔任司儀，她還大跳勁舞，讓大家欣賞她演戲以外的一面。</p><p>李特單拖進場</p><p>大會頒發十優歌手獎，Secret亦有份奪獎，隊中成員全孝盛前天因在樓梯跌倒雙腳受傷，但她堅持出席，包紮傷口撐着枴杖，更由隊友扶上台，令她極為搶鏡。入場時SJ只有崔始源等5人現身，另一成員李特則獨自進場，因他任擔司儀故與隊友分頭行動。</p></body></html>
