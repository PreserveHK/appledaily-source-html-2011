<html><header><meta charset="utf-8"><title>DaDa籲怒打色狼</title></header><body><h1>DaDa籲怒打色狼</h1><p>模陳靜（DaDa）前晚與鍾采羲（Iris）和Rainbow等以性感造型，出席在灣仔舉行的周年活動，對於陳嘉桓慘被狼吻一事，DaDa說：「我性格比較衝動，如果發生呢啲事一定會打架，打完即刻走。我唔識得陳嘉桓，但係如果佢有勇氣報警，應該都有勇氣大叫唔好同埋即刻走，或者佢當時都有啲醉意。」</p><p>DaDa自爆早前在日本行騷，在新宿被醉漢搭訕，她說：「我唔識得日文，聽唔明佢講乜，淨係識得係咁笑。」Iris亦說：「睇完啲報道好驚訝，初初仲以為佢哋拍緊拖，我覺得女仔要學識保護自己。」<br>採訪、攝影：黃曉妍</p></body></html>
