<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝撇仔戲噩夢成真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝撇仔戲噩夢成真 - 馮仁昭</h1><p>張栢芝復出後不停拍戲搵錢，早前又同湯唯、劉若英等合拍馬楚成嘅賽車片《極速天使》，戲中栢芝有好多發揮空間，要扮賽車手、熟女同淑女，佢又要講好多有關愛情嘅對白，例如「我已經甩掉那個利用我的男人」，令人聯想到現實中栢芝嘅感情生活，馬楚成講笑話：「拍嘅時候佢生活幸福，我唔係話佢家唔幸福，但有人話我係預言家，其實係巧合。」</p></body></html>
