<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳撻着蕭亞軒舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳撻着蕭亞軒舊愛 - 馮仁昭</h1><p>台灣歌手楊丞琳同同門師弟、蕭亞軒前男友王陽明（Sunny）俾人發現喺周一一齊搭飛機去美國，Sunny嘅密友爆料話佢同丞琳上月初陷熱戀，丞琳提議公開戀情，但Sunny擔心俾人話借女友宣傳而拒絕。爆料人仲話佢哋係去紐約參加朋友嘅婚禮，之後會去新澤西見Sunny父母。7月Sunny做丞琳新歌MV男主角，之後佢哋再去朋友屋企玩，Sunny主動攞女方電話同追求，咁就開始交往。</p></body></html>
