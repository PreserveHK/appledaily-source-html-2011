<html><header><meta charset="utf-8"><title>中環在線：耀才證券　水晶麻雀益散戶 - 李華華</title></header><body><h1>中環在線：耀才證券　水晶麻雀益散戶 - 李華華</h1><p>耀才（1428）鼓吹賭博，水晶麻雀做紀念品？主席葉茂林話：「送麻雀係因為覺得香港人鍾意打牌。」其實副麻雀（圖）係耀才多年前整嚟送畀熟客，家陣存貨唔多，散戶想攞，可能要去佢哋講座睇吓有冇抽獎運。<br>講開耀才，當然要提劃一佣金4.88蚊一單刁炒輪證嘅震撼價，行政總裁陳啟峰話，推出優惠後開戶人數爆升，由以往一星期約200個增至500個，大部份仲開埋股票戶口㖭。</p></body></html>
