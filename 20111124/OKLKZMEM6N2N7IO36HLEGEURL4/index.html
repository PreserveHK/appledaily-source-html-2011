<html><header><meta charset="utf-8"><title>藍正龍發酒癲踢女星肚</title></header><body><h1>藍正龍發酒癲踢女星肚</h1><p>大S徐熙媛舊愛、台灣男星藍正龍在螢幕前一副紳士模樣，沒想到醉酒的他判若兩人，更是一位粗口爛舌兼郁手郁腳的粗漢。</p><p>林如琦大哭</p><p>上周二，藍正龍出席好友藍心湄的生日派對，兩杯到肚後即發酒癲，四圍敬酒又亂爆三字經，酒品超差。<br>其時他跑去跟台灣藝人林如琦（GiGi）敬酒，對方有感已喝得太多而拒絕，沒想到藍正龍即時發難，一腳「兜」向女方的肚子，弄得GiGi當場大哭，其男友趙文森事後在facebook上怒斥藍正龍惡行。藍正龍的經理人則指當日雙方只是喝酒打鬧而已，又稱GiGi也有還手。<br>撰文：林妃</p></body></html>
