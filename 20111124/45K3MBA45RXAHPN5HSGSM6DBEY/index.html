<html><header><meta charset="utf-8"><title>關仁隱事：「自在」嫁得冇品 - 關仁</title></header><body><h1>關仁隱事：「自在」嫁得冇品 - 關仁</h1><p>姐仔「自在」早幾日同男友「阿信」拉埋天窗，好多人都戥佢哋開心。不過，有人同關仁呻，話新娘子自在外表睇嚟好似好隨和，但實則非常大支嘢，就講佢早排同阿信去影婚紗相，一入到舖頭即刻向婚紗店工作人員呼呼喝喝，話自己冇佢哋一個仙，意思即係冇收婚紗店一個仙酬勞，叫人哋咪使旨意叫佢做呢樣做嗰樣，但事實上啲店員根本冇開過聲向自在提出任何要求，自在嚟呢招先發制人，似乎太過抬高自己。自在借嗰套裙褂本來要結婚之後第日還番畀人，但佢竟然遲咗成三日先至還番畀人，兼且一句唔好意思都冇講，真係冇品。<br>撰文：關仁</p></body></html>
