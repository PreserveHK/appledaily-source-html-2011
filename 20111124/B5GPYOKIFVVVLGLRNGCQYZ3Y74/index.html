<html><header><meta charset="utf-8"><title>欣宜拍MV玩命</title></header><body><h1>欣宜拍MV玩命</h1><p>鄭欣宜早前拍攝新歌《渺小》MV，導演要求她在天台的邊緣拍攝。剛巧無綫攝影隊到場採訪探班，欣宜訪問時更以危險動作嚇主持人，認真百厭。</p><p>街坊熱情感動</p><p>欣宜MV取景在人來人往的中環和灣仔等商業地區，拍攝時有很多途人經過，見到欣宜也主動跟她熱情的打招呼，她說：「大家都好友善，畀我一種好親切嘅支持。」<br>近日欣宜主力忙於宣傳月初推出的第二張個人新碟，她坦言很開心兩張大碟皆受到外界的支持，她期望月底自己首個音樂會，可以帶給觀眾精采的演出。<br>撰文：林妃</p></body></html>
