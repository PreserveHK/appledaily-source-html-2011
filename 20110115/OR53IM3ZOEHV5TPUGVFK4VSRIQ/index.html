<html><header><meta charset="utf-8"><title>案件速遞休班警醉駕判罰款停牌</title></header><body><h1>案件速遞<br>休班警醉駕判罰款停牌</h1><p>【本報訊】一名休班警員竟知法犯法，酒後駕駛，行經沙田青沙公路一個收費亭時，醉得連收費亭已停止運作也懵然不知，撞上收費亭鐵閘才停下。其同袍接報到場替涉案警員進行酒精測試，證實其呼氣中的酒精濃度比法例規定超標近兩倍。警員昨在沙田裁判法院承認醉酒駕駛罪，被判罰款4,000元，停牌1年。<br>被告葉嘉輝（44歲）被控於去年9月10日，在沙田青沙公路收費廣場駕駛私家車，其呼氣中的酒精比例是100毫升有58微克，超過22微克的訂明限制。<br>案件編號：STCC2562/11</p></body></html>
