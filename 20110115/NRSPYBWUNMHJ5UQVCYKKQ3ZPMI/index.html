<html><header><meta charset="utf-8"><title>黃曉明樂與Baby情侶裝</title></header><body><h1>黃曉明<br>樂與Baby情侶裝</h1><p>黃曉明昨日去到銅鑼灣為bauhaus新款皮褸宣傳，又即場為女模挑選皮褸，黃曉明笑言經常為媽媽揀衫，對於會否接受穿情侶裝，曉明反問：「為甚麼不可以？」又肉麻表示女友楊穎（Angelababy）穿甚麼也好看。</p><p>與女友過年</p><p>活動之後黃曉明即要趕回重慶拍劇，農曆年他會與Baby拍攝新戲《一場風花雪月的事》，對於會否一起度歲，他說：「也許未必，有她的戲份未必有我，有我未必有她。」對於早前被拍得與Baby一同游泳，他直認有看過報道，但身邊同事隨即以話題與活動無關為由，為曉明擋駕。<br>採訪、攝影：胡比</p></body></html>
