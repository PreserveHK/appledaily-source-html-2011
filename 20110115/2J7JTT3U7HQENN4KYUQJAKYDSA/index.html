<html><header><meta charset="utf-8"><title>《讓子彈飛》壓《非誠II》</title></header><body><h1>《讓子彈飛》壓《非誠II》</h1><p>馮小剛的《非誠勿擾II》及姜文的《讓子彈飛》前日在香港同時上映，《讓》片首日以44萬票房力壓《非誠II》的20萬，姜文希望更多人看《讓》片，葛優則說：「內地片在港有這樣好的成績，很欣慰。」</p><p>累積票房172萬</p><p>網上流傳不少《讓》片的解讀及深層意義，好奇是吸引觀眾入場的原因之一，加上此片早前推出多場特別場，令票房累積至前日已達172萬。另外，馮小剛及太太徐帆憑《唐山大地震》，分別獲頒中國導演協會年度表彰大會的年度影片及年度女演員。<br>撰文：何永寧</p></body></html>
