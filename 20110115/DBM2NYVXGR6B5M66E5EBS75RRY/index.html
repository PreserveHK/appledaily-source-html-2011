<html><header><meta charset="utf-8"><title>婦吞牙刷藏腸內25年</title></header><body><h1>婦吞牙刷藏腸內25年</h1><p>遼寧省大連市一名醫生，近日為一名52歲女病人做切除肝臟手術時，無意中發現病人的十二指腸中有異物，他於是將異物推向胃部，把它拿出體外，才發現是一支牙刷。這支牙刷長約20厘米、闊1厘米，表面已呈黑色，刷毛已經聚成一團，醫生稱這是牙刷長期遭胃酸腐蝕而成。女病人的家屬稱，在25年前她精神不穩，曾經吞下家中的牙刷企圖自殺，家屬將她送院，但因為牙刷是塑膠製造，X光無法找到牙刷蹤影，由於沒有把握，家屬亦放棄動手術尋找，原以為牙刷已經隨排泄物排出體外。<br>《大連晚報》</p></body></html>
