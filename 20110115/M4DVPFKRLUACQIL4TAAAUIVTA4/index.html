<html><header><meta charset="utf-8"><title>籃FUN籃解：戴歷路斯A米升呢</title></header><body><h1>籃FUN籃解：戴歷路斯A米升呢</h1><p>NBA周四就公佈2011年明星賽第4階段投票結果，湖人後衞拜恩就以超過175萬票，繼續成為票王，西岸明星隊正選後衞就打風都打唔甩；不過東岸就出現兩個變化，公牛控衞戴歷路斯（圖），同紐約人前鋒A史杜達米亞，就齊齊壓過塞爾特人孖寶朗度同加尼特，分別暫列後衞同前鋒正選。咁又好難怪，事關朗度同加尼特之前都因傷缺陣，大大影響叫座力，睇吓佢哋復出後，可唔可以搶任個正選位。</p></body></html>
