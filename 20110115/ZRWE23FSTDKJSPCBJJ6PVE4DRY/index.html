<html><header><meta charset="utf-8"><title>中村獅童拖女友揀婚戒</title></header><body><h1>中村獅童拖女友揀婚戒</h1><p>日本男星中村獅童，自08年與女星竹內結子離婚後，曾與黑木美沙等傳過緋聞，而剛出版的日本爆料雜誌《FRIDAY》，就拍到中村獅童於本月初與圈外新女友在東京惠比壽名店拍拖買戒指，即被指好事近。</p><p>年內再娶</p><p>據指，中村的新女友於一著名首飾店工作，是名校早稻田大學的畢業生，消息傳出後網友大爆中村新女友，是在讀大學時兼職任時裝雜誌《ViVi》模特兒的足立紗織。據指二人去年在足立工作的首飾店舉行派對時認識。<br>中村前日現身時即被傳媒追問，他竟直認與足立拍拖，更坦言會以結婚為目標而努力，更請大家祝福他，日本傳媒均指他可能於今年內再婚。</p></body></html>
