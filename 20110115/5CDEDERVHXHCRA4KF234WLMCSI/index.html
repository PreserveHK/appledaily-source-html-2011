<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國男星基斯頓比爾最近表示不欲女兒步他後塵當童星，寧願她享受一個平凡又正常的童年。<br><br>●美國男星尊尼狄普指拍攝《魔盜王》系列第4集時，覺得大肚的新女拍檔彭妮露古絲耍劍十分有趣。<br><br>●日本名模富永愛昨日出席活動時，否認與宇多田光前夫紀里谷和明拍拖，指與紀里谷只是認識10年的朋友。<br><br>●日本女星堀北真希主演的電影《白夜行》，獲選為柏林影展觀摩電影。<br><br>●韓星金喜善早前在網上公開近照，被網友指變臉，但她否認有戴大眼仔。<br><br>●韓國組合少女時代在Intel廣告歌MV中，晒腿大跳機械人舞。</p></body></html>
