<html><header><meta charset="utf-8"><title>張雨綺日日滾男人</title></header><body><h1>張雨綺日日滾男人</h1><p>張雨綺和汪小菲分手後，全心投入電影《白鹿原》的拍攝，劇組前日在陝西合陽縣取景，並舉行記招。記招上提到舊愛結婚，張雨綺說不想多談。</p><p>「快受不了」</p><p>張雨綺與經理人公司星輝仍有合約糾紛，官司似陷僵局，她表示沒有未來的工作計劃。談到片中的激情戲，張雨綺說：「按劇情需要，每天都有不同的男友在我身上滾，每天都要跟不同的男演員培養感覺。」她謂床戲太多令她快受不了，但自信仍可克服：「除了怕冷，我甚麼都不怕。」<br>採訪、攝影：陶然婷</p></body></html>
