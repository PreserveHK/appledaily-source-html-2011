<html><header><meta charset="utf-8"><title>張韶涵富貴父申領綜援</title></header><body><h1>張韶涵富貴父申領綜援</h1><p>台灣女歌手張韶涵去年開個唱又拍寫真，年賺1.5億新台幣（約4,020萬港元），但其父母卻要申請台灣「綜援」。日前，患遺傳性心臟病的張父張志宏被拍到於桃園縣中壢市公所申請「身心障礙生活補助金」，但其子女是高收入人士，所以不合資格。</p><p>願資助遭拒</p><p>張父申請時，相關工作人員詢問子女狀況，張父說已沒聯絡。對方告訴他子女不願照顧雙親，可透過法院提告惡意棄養，張父說不想讓女兒背負棄養罪名，沒有申請。對此，張韶涵經理人說張已聯絡父母，願意提供生活上協助，但遭拒。<br>撰文：丁寧</p></body></html>
