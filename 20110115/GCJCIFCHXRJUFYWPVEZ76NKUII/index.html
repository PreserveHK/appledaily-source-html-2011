<html><header><meta charset="utf-8"><title>林欣彤首次拍劇冇得親熱</title></header><body><h1>林欣彤首次拍劇冇得親熱</h1><p>林欣彤、周家蔚、趙希洛及林宗堯等昨日於將軍澳電視廣播城為無綫單元劇《你們我們他們》進行拜神儀式，無綫首度改編幾米作品為電視劇，林欣彤表示有看過幾米的作品，故十分期待，她更會首次踏足台灣拍外景，她說：「希望到時會有少少時間俾我去食吓嘢。」<br>首次拍劇的林欣彤直言應該不會有親熱戲，對於有指她將以四百萬簽約英皇唱片，她說：「乜嘢都未落實，我自己都唔知！」問到四百萬可滿意時，她尷尬說：「錢唔係好重要，最緊要都係睇將來嘅發展。」此外，周家蔚稱早已向身邊好友查問當地的吃喝玩樂好去處。<br>採訪、攝影：王崇穎</p></body></html>
