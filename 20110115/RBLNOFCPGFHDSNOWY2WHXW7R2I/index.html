<html><header><meta charset="utf-8"><title>案件速遞藏兒童色情照男子判囚</title></header><body><h1>案件速遞<br>藏兒童色情照男子判囚</h1><p>【本報訊】退休貿易公司東主，在家中電腦藏有逾1.2萬張兒童色情照片及228段兒童色情片段，去年初被警拘捕。區域法院法官陳廣池昨指法庭不會低估藏有者的罪責，正因有願意付款的消費者，才有製作及發佈兒童色情物品的罪行，應予阻嚇，判被告入獄1年8個月。<br>61歲被告孫俊琰，擁大學程度，已婚，女兒已成年。警方去年1月12日在被告寓所搜出有關物品，涉及不同種族或膚色的兒童甚至嬰孩，大部份5歲以下，淫褻程度為一至四級。被告指相中人無受迫害，遭法官斥其想法無知。<br>案件編號：DCCC756/10
</p></body></html>
