<html><header><meta charset="utf-8"><title>人物誌：採訪竇唯一潑成名</title></header><body><h1>人物誌：採訪竇唯一潑成名</h1><p>現年47歲的黃麗梅，91年加入亞視，除演出劇集外，也為不少節目擔任主持，最經典是在99年4月，她替亞視資訊節目《今日睇真D》到北京採訪竇唯（圖）、王菲婚變，慘遭竇唯用汽水潑到臉上，黃麗梅即在北京向竇唯採取法律行動，要求賠償50萬及道歉，雖然敗訴，但最終竇唯也約見黃，親自向她道歉。</p><p>吃鯨魚肉遭炮轟</p><p>「魚有魚味、蝦有蝦味」已成為黃麗梅的口頭禪，09年4月，她在飲食節目《豪遊天下》大啖吃鯨魚肉兼七情上面，遭環保團體炮轟，近日她為亞視主持《上海好味道》對撼無綫的《和味蘇》。</p></body></html>
