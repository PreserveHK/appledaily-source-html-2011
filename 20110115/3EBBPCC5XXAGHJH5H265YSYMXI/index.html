<html><header><meta charset="utf-8"><title>蘋果開倉：昆士柏下盤「尼」料 - 吾中</title></header><body><h1>蘋果開倉：昆士柏下盤「尼」料 - 吾中</h1><p>今個冬天轉冷後未回暖過，出街撞口撞面都見人着羽絨褸。我細個嗰時唔興羽絨，如果着太空褸反而會俾人笑老土，我同一眾女同學最想擁有嘅，係好似日本高校嗰啲剪裁適中嘅寶藍色中褸。其實，如果係靚絨，保暖程度拍得住羽絨。講番推介，上期推昆士柏越級挑戰布力般輸咗，今次訪般尼竟然受讓，再追一次昆士柏下盤。<br>吾中<br><br>心水：昆士柏流浪（下）<br>近5場戰績：LWWDL<br>心得：般尼呢期開單跳。</p></body></html>
