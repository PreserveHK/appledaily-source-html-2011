<html><header><meta charset="utf-8"><title>案件速遞電盈前高層涉詐騙應訊</title></header><body><h1>案件速遞<br>電盈前高層涉詐騙應訊</h1><p>【本報訊】電訊盈科專責直銷服務的前總經理，涉嫌串謀妻子貪污詐騙，將電盈多份物流服務及推銷代理合約，外判予跟自己及妻子有利益關係的多間公司，合約總值逾6,000萬元。夫婦二人昨在東區裁判法院應訊，下月1日轉解區域法院審理。<br>被告為電盈前總經理（直銷服務）許尊傑（41歲、圖）及其妻歐陽麗霞（40歲）。另外，廉署調查本案時揭發一間涉案公司的擁有人許苑貽（37歲）使用虛假文書，案件押後至本月28日再訊。<br>案件編號：ESCC206-7/11</p></body></html>
