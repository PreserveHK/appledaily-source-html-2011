<html><header><meta charset="utf-8"><title>蘋果開倉：信迪斯高撐曼城[-1] - 青蛙仔</title></header><body><h1>蘋果開倉：信迪斯高撐曼城[-1] - 青蛙仔</h1><p>近排除咗追緊北川景子嗰齣關於犯罪心理學嘅日劇《LADY》之外，對另一齣《CONTROL》都有啲興趣。《CONTROL》嘅配搭同《神探伽利略》，都係講女刑警夥拍大學教授去查案，只不過由柴崎幸同福山雅治變成咗松下奈緒同藤木直人。講開拍檔，曼城前鋒泰維斯會有迪斯高呢個新partner，信佢幫新球會贏到狼隊。<br>青蛙仔<br><br>心水：曼城勝[-1]<br>近5場戰績：WLLDW<br>心得：因為曼城有迪斯高囉。</p></body></html>
