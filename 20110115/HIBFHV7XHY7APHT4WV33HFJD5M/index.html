<html><header><meta charset="utf-8"><title>楊怡返內地掘金</title></header><body><h1>楊怡返內地掘金</h1><p>楊怡昨日穿上苗族民族服及戴上純銀頭飾，到黃大仙出席活動，與舞蹈員一起跳民族舞。楊怡表示今日起程到橫店拍內地劇，她笑言今次去掘金，她說：「我入行咁多年，都係第一次拍內地劇，之前一直都度唔到期，我恨咗好耐o架啦。」<br>楊怡農曆新年未能與家人度過，其母一早已給她利是，她說：「今次我去兩個月，會用視像同屋企人聯絡，而且我會執兩篋行李過去，一定會帶定暖包同面膜，因為內地天氣好乾，我一日會敷兩次。」</p><p>封兩萬元利是</p><p>楊怡表示會帶兩萬元人民幣封利是，她說：「今次我派完錢就開始掘金。」<br>採訪、攝影：李珮洳</p></body></html>
