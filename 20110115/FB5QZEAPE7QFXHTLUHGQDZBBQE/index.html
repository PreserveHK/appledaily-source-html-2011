<html><header><meta charset="utf-8"><title>蘋果開倉：北韓太dry捧伊朗 - 守丹</title></header><body><h1>蘋果開倉：北韓太dry捧伊朗 - 守丹</h1><p>N個月前有單新聞，話南韓喺邊境大播少女時代嘅歌去騷擾班北韓兵，打心戰；其實除咗日本嘅AKB48，韓國呢啲囡囡組合都好啱我胃口，少時同KARA嘅碟都有買吓，睇住成班女女跳舞，幾過癮，我就唔信dry爆嘅北韓佬唔心動。睇亞洲盃，北韓上場堅係dry，唔輸真係全冇天理，今次對伊朗，睇怕狗屎運應該行完。<br>守丹<br><br>心水：伊朗勝<br>近5場戰績：LWLLW<br>心得：北韓太爛。</p></body></html>
