<html><header><meta charset="utf-8"><title>液體防彈衣吸收衝擊力</title></header><body><h1>液體防彈衣吸收衝擊力</h1><p>針對英兵在阿富汗戰場遭武裝分子狙擊，英國軍火商BAESystems研製革命性液體防彈衣，可將AK47步槍的子彈或炮彈碎片的衝擊力吸收，減少死傷。</p><p>液體防彈衣是以10層傳統防彈纖維克維拉（Kevlar）製造，每層之間注滿特製液體，一旦遭子彈射擊，就會即時變厚和變硬（圖），將子彈的高速衝擊力吸收，然後將衝擊力向四周卸去，大大減少士兵受傷的機會，估計兩年內面世。<br>英國《每日郵報》</p></body></html>
