<html><header><meta charset="utf-8"><title>北韓出動男子漢啦啦隊</title></header><body><h1>北韓出動男子漢啦啦隊</h1><p>【綜合卡塔爾外電】啦啦隊多數由美女組成，不過北韓卻反傳統，出動男子啦啦隊（左圖）為出戰卡塔爾亞洲盃決賽周的國家隊打氣。<br>猶記得在世盃外圍賽，北韓出動美女啦啦隊隊為球隊吶喊助威，而在亞洲盃，美女不見了，換來的是一班大男人。在北韓打和阿聯酋0:0的D組分組賽上，北韓的男子啦啦隊成為焦點所在。這班啦啦隊約有200人，全都統一穿着恤衫西褲，前排更打上領帶，整齊地用特有的手勢和口號為北韓打氣。</p></body></html>
