<html><header><meta charset="utf-8"><title>劫iPhone4青年被捕</title></header><body><h1>劫iPhone4青年被捕</h1><p>【本報訊】iPhone4手機劫案，昨凌晨再度在港島北角發生，一名16歲中學生手持一部iPhone4手機邊行邊玩，遭一名紋身青年從後揮拳襲擊，並強搶事主手中的iPhone4，兩警巡經拘捕疑匪。<br>涉案被捕疑匪姓葉，19歲，住新界沙田，被扣查是否涉及其他iPhone4劫案。消息稱，遇劫的16歲姓盧少年，是一名中學生，昨凌晨2時，他行經北角電氣道時，突遭一名男子從後揮拳襲擊，搶去手中的iPhone4逃走，事主揮拳還擊，並與匪扭作一團，北角分區警署兩名特遣隊警員巡經拘捕疑人，並在其身上起回手機，事主事後被送院敷治。</p></body></html>
