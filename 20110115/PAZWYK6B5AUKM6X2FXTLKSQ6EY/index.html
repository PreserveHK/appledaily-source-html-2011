<html><header><meta charset="utf-8"><title>庭上重遇　珍給扁吃糖</title></header><body><h1>庭上重遇　珍給扁吃糖</h1><p>台灣前總統陳水扁、吳淑珍夫婦，昨日在國務費等弊案同時出庭。兩人在庭中不時交談，珍並為扁翻衣領，還拿牛軋糖給他吃。<br>陳水扁夫婦因國務費等案遭控貪污、洗錢，台灣最高法院去年11月11日以龍潭案、陳敏薰人事案判兩人17年半定讞，並將國務費案、南港案、洗錢案發回更審。高院昨傳訊吳淑珍開國務費等案的準備庭。陳水扁夫婦在庭中並肩而坐，不時交頭接耳，提醒對方「要保重」，珍更為扁翻好夾克衣領，其間還從皮包內拿牛軋糖給扁吃。<br>吳淑珍由律師代發言，審訊歷時不到一小時。扁的律師團與檢察官，就扁的洗錢罪中，是否包含陳敏薰人事的款項，多次交鋒。<br>台灣《蘋果日報》/中央社</p></body></html>
