<html><header><meta charset="utf-8"><title>趣趣地：紅牛合組亨利+朗尼</title></header><body><h1>趣趣地：紅牛合組亨利+朗尼</h1><p>美職球隊紐約紅牛組成「亨利+朗尼」呢個最強前英超射手組合？唔好開心住，係就係朗尼，不過唔係曼聯嘅射手朗尼，而係朗尼嘅20歲細佬約翰朗尼（中），而且約翰仲係司職中場，唔係前鋒㖭！約翰朗尼喺英乙馬爾斯菲發展麻麻，於是毅然去咗美國MLS選秀。雖然，之前有報道話佢試腳唔多掂，不過，約翰朗尼喺第2圈嘅選秀之中，就被紐約紅牛選咗，喺新球季同亨利及馬基斯等巨星做隊友。</p></body></html>
