<html><header><meta charset="utf-8"><title>韓星吳建宇炒車身亡</title></header><body><h1>韓星吳建宇炒車身亡</h1><p>曾參演韓劇《千秋太后》和韓片《我的Band5男友2》的韓國男星吳建宇，前日凌晨在韓國大邱發生車禍，其座駕與貨車相撞，他頭部重創送院搶救，惟因傷勢太重，送院前已經不治，終年29歲。據知他是前往大邱探朋友，由於事出突然，其家人都十分傷心。</p><p>今日出殯</p><p>韓國女星朴敏英在twitter留言悼念，她說：「六年前一同在公司受訓做新人，他的善良和對演戲的熱情，至今仍在我腦海中，我實在很心痛。」網友對於吳建宇英年早逝都感到惋惜，更想起前年同樣炒車身亡的韓劇《咖啡王子》男配角李言。吳建宇昨日在首爾設靈，今日出殯，並安葬在京畿道高陽市。</p></body></html>
