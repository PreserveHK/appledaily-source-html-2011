<html><header><meta charset="utf-8"><title>AV女隆胸6次昏迷命危</title></header><body><h1>AV女隆胸6次昏迷命危</h1><p>德國小電影明星伯杰（CarolinBerger），周二第六次隆胸手術失敗，因併發症而心臟兩度停跳，目前陷入昏迷。<br>23歲伯杰藝名「性感科拉」（SexyCora），去年初在真人騷節目中，替另一參賽者按摩乳房而聲名鵲起。她周二在漢堡進行第六度隆胸手術，希望把34F上圍增至34G，結果發生嚴重併發症，醫生被迫讓她陷入「人工昏迷」，用機器維持她生命，情況並不樂觀。<br>台灣東森新聞網</p></body></html>
