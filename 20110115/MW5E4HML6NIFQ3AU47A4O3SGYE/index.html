<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉見家長證情未變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉見家長證情未變 - 馮仁昭</h1><p>噚日有報道話，影后張曼玉（Maggie）同拍拖三年幾嘅德國籍建築師男友OleScheeren散咗，Maggie仲因為咁而暴瘦，惟有寄情工作。不過，據Maggie身邊朋友話，佢同男友應該冇問題，聖誕節離開北京係因為Maggie同男友去咗歐洲旅行，順道去埋男方嘅家鄉探親。Maggie朋友仲話，Maggie冇理由短短半個月就由旅行變分手咁神奇喎。</p></body></html>
