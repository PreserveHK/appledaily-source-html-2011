<html><header><meta charset="utf-8"><title>案件速遞收卧底陀地兩黑漢收監</title></header><body><h1>案件速遞<br>收卧底陀地兩黑漢收監</h1><p>【本報訊】警方09年執行代號「激流」行動，派出卧底探員假扮侍應結識「和勝和」猛人「四眼柱」及其兩名手下。卧底後獲安排在旺角買賣二手電話，其間多次遭其手下收取「陀地費」共1,650元。該兩名手下昨在區域法院被判囚1年8個月。<br>卧底行動於08年底至09年11月展開，警方拘捕綽號「四眼柱」的何國柱（51歲）、運輸工人蘇志華（40歲）及無業漢黃東森（59歲），但「四眼柱」最後獲撤銷控罪。立法會議員黃毓民為蘇去信法庭求情。<br>案件編號：DCCC1430/09</p></body></html>
