<html><header><meta charset="utf-8"><title>蘋果開倉：皇馬穩奪「艾美」獎 - 牽牛</title></header><body><h1>蘋果開倉：皇馬穩奪「艾美」獎 - 牽牛</h1><p>中國電影形象老土，不過最近套《讓子彈飛》就出人意表，表面似民初土匪惡霸鬥智片，但暗藏不少踩界政治內容，「馬拉列車」、「問號加感嘆號」、「筒子」、「跟風鵝群」，了解國情自然有會心微笑。皇馬教練摩連奴行為都幾踩界，之前跑到對手後備席前慶祝，當然要有戰績支持先踩得起，周日撐佢可以作客大勝艾美利亞。<br>牽牛<br><br>心水：皇家馬德里勝[-1]<br>近5場戰績：WWWDL<br>心得：皇馬中前場齊章。</p></body></html>
