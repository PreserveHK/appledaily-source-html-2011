<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賀軍翔認初戀女友上門 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賀軍翔認初戀女友上門 - 馮仁昭</h1><p>台灣人氣偶像賀軍翔（小美）噚日同陳靜DaDa及組合AK出席新春亮燈活動，佢哋即席同fans包餃子，DaDa仲初試啼聲同AK合唱。小美月底會拍完新戲《美樂加油》，新年可以放假幾日返台北休息。講到早排同初戀女友返家，問小美係咪復合，佢話：「沒有，我的國中和高中同學經常來我家坐。」DaDa就話首次獻唱好緊張，不過AK嘅建宏就大讚佢表現好。</p></body></html>
