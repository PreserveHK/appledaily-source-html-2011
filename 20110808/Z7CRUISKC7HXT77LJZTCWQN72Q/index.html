<html><header><meta charset="utf-8"><title>蘋果汁今接受報名　再生勇士籲再生</title></header><body><h1>蘋果汁<br>今接受報名　再生勇士籲再生</h1><p>【本報訊】2011年度的「十大再生勇士」即日起至10月21日接受報名。出世時因腦缺氧而患「隨動型大腦痙攣」的蘇偉健（圖左），是上屆其中一位當選者。他昨表示當選對他有正面影響，「多咗機會去服務人，又入咗學校開講座」。他以筆名「喬星」為歌手填詞，包括張學友的《DoubleTrouble》和林憶蓮的《枯榮》。<br>35歲的蘇偉健四肢會不受控郁動，仍好學不倦，下月將入讀城大社工學士課程，將來想加入復康機構，之前已完成中大中文學士。他昨與母親出席宣傳新一屆選舉時，呼籲合資格人士參加。查詢報名可瀏覽再生會網頁或致電23826963。</p></body></html>
