<html><header><meta charset="utf-8"><title>勇男熱氣球走鋼線險死</title></header><body><h1>勇男熱氣球走鋼線險死</h1><p>在兩個高空熱氣球之間走鋼線的紀錄，終在湖南誕生！新疆「達瓦孜」家族第七代傳人賽買提．艾山，前日在崀山嘗試在熱氣球走鋼線。<br>當兩個熱氣球升至30米高空時，艾山用不到兩分鐘，便輕鬆走過了連接兩個氣球之間的15米長鋼線，獲得「上海大世界健力士之最」的殊榮。<br>及後，當他挑戰100米高空時，因風力大，熱氣球在空中劇烈飄盪，因而令他走到一半時，險告失足從高處墮地，幸他在危急關頭，反應迅速，用手抓緊鋼線（圖），有驚無險。<br>《湖南日報》</p></body></html>
