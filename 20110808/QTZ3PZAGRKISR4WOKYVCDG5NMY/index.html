<html><header><meta charset="utf-8"><title>優惠快遞：8月飛鷹有禮</title></header><body><h1>優惠快遞：8月飛鷹有禮</h1><p>夏天，還是陽光海灘的東南亞小島吸引。潛水、香草料理、夏日Spa充滿吸引力。近期印尼加魯達（飛鷹的意思）航空推出優惠票價，由即日起至11月30日，只要在出發前兩星期預訂，就可以$2,620優惠價，訂購每日下午由香港出發往雅加達的經濟客位機票。多加$580就可接駁往神之島峇里島。<br><br>記者：陳慧敏<br><br>查詢：http://www.garuda-indonesia.com</p></body></html>
