<html><header><meta charset="utf-8"><title>周董魔法冧金泰希</title></header><body><h1>周董魔法冧金泰希</h1><p>韓星金泰希和宋承憲前日飛往台北宣傳韓劇《我的公主》，昨日則分道揚鑣，金泰希冒雨會周杰倫（周董），在周董經營的魔術餐廳Dejavu作客。<br>金泰希6年前來港時表示很喜歡周董，沒想到昨日終可一見。周董一見美人，即照例以撲克牌表演魔術，逗得伊人大笑，然後又說兩人可補過七夕情人節，金泰希開心得笑不攏嘴。<br>至於憲哥繼宣傳《藍色生死戀》後，相隔10年再來台灣，到台北國際會議廳舉辦fans聚會，吸引近500名fans捧場。憲哥大玩親民，與每個fans抱抱，令現場high爆。<br>撰文：林妃</p></body></html>
