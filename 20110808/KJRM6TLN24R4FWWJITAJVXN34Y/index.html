<html><header><meta charset="utf-8"><title>蘋果汁研用水模式　水務署訪千用戶</title></header><body><h1>蘋果汁<br>研用水模式　水務署訪千用戶</h1><p>【本報訊】水務署今日至年底期間，會進行一項「家居用水研究計劃」，派出訪問員調查1,000個用戶，記錄水錶讀數，量度水龍頭及沐浴花灑流量，以及要求用戶協助記錄一星期內的用水量等。該署目標是透過收集用戶數據，分析本港家居用水模式，以及市民對節約用水器具的認知及使用情況。研究結果將用作制訂更全面及有效的家居水資源管理措施。<br>全球每人平均每日用水量為170公升，港人的每日平均用水量則達220公升，高於全球平均數。水務署解釋，港人用水量較多與天氣潮濕有關。該署目前未有計劃增加水費，因加水費的效果短暫，不能長遠鼓勵市民節約用水。</p></body></html>
