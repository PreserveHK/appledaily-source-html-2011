<html><header><meta charset="utf-8"><title>求驗客手記：波亞斯對卜比Sir情重 - 求驗客</title></header><body><h1>求驗客手記：波亞斯對卜比Sir情重 - 求驗客</h1><p>33歲嘅葡萄牙籍波亞斯（圖），年紀輕輕已做咗英超車路士領隊，絕對多得已故恩師卜比Sir嘅教導。波亞斯家飛黃騰達亦冇忘本，佢周一就話將一件印有「卜比笠臣爵士」（SirBobbyRobson）名字嘅球衣拍賣，所得善款會全數捐予卜比Sir嘅癌症基金會。呢件衫仲會有所有現役車路士球員嘅親筆簽名，絕對極具收藏價值，該善長仁翁仲會喺車路士其中一場聯賽做嘉賓。有興趣嘅球迷可以親臨呢個網址 http://www.sirbobbysbreakthroughauction.com，睇睇詳情。 </p></body></html>
