<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha提升EQ靠自修 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha提升EQ靠自修 - 馮仁昭</h1><p>HotCha噚日喺灣仔出席歌手陳潔麗簽約唱片公司嘅記招，對於疑向無綫娛樂新聞主播講粗口嘅鄭融，已向當事人道歉，與鄭融同公司嘅HotCha都希望大家原諒佢：「每個人都會做錯事，佢肯同外界道歉已經好好。」HotCha話佢哋都學緊處理情緒：「記者好錫我哋，講錯嘢會幫我哋兜。我哋會參考周秀娜，因為佢好有智慧，而且EQ高。」</p></body></html>
