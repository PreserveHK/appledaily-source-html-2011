<html><header><meta charset="utf-8"><title>求驗客手記：紅軍反底兵工廠傷兵潮 - 求驗客</title></header><body><h1>求驗客手記：紅軍反底兵工廠傷兵潮 - 求驗客</h1><p>今夏狂簽人嘅利物浦之前唔食乜嘢藥，喺季前連續3場不勝兼失9球，不過前日約戰華倫西亞就成功反底，憑安祖卡路爾同埋古積特各入1粒贏2:0，總算可用勝利嚟迎接新球季。利記止血，但阿仙奴（圖）就繼續沉，前日作客賓菲加輸1:2，連埋之前嘅阿仙奴四角賽，喺季前熱身賽經已3場不勝。咁都未算，佢哋經過對賓菲加場友賽之後，增添咗3名傷兵，分別係華美倫、基蘭基比斯同埋喺比賽時爆粗鬧對手球員加雷嘅尹佩斯。禮拜六對紐卡素場英超首戰，兵工廠原已缺禾確特同法比仔，若然連呢3球員都冇埋，咁就大件事，到時領隊雲格肯定愁上加愁。</p></body></html>
