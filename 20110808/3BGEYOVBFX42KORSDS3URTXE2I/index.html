<html><header><meta charset="utf-8"><title>舜文Like德起</title></header><body><h1>舜文Like德起</h1><p>機會來到，便要把握！這句說話雖然老套，但用在岡崎慎司身上就絕對配合了！<br>德甲首周史特加對史浩克04一仗，雙方都有日本球員在陣，亦因此吸引一些日本女球迷專程入場打氣，奈何此戰岡崎慎司與內田篤人都只能坐在後備席上；及後岡崎後備上陣、射入妙絕入球奠定勝局，他的專業比賽態度亦絕對令人敬佩。（有線體育台今日10:00pm《體育王》繼續特備德國片段速遞。）<br>劉舜文（有線足球評述員）</p></body></html>
