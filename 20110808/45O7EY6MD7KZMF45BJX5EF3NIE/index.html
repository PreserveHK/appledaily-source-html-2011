<html><header><meta charset="utf-8"><title>死者遺屬作供母親：個仔苦讀為爭啖氣</title></header><body><h1>死者遺屬作供<br>母親：個仔苦讀為爭啖氣</h1><p>【本報訊】死者童慶濤（20歲）母親李珍華（57歲）作供說：「我哋係福建人，02年一齊嚟香港定居。06年7月租住唐二樓。個仔係自修生，佢喺屋企溫習，想考大學。佢同時報咗香港大學副學士，九月開學。但個仔唔忿氣，仲想爭啖氣。」<br>「我喺護老院做護老員，當日返工到下午4點，收到二房東通知，『你屋企冧樓，你都唔知！』我即刻趕返去。」她哭着說：「我6點幾到現場，到11點幾至懷疑搵到個仔，要認屍。」</p></body></html>
