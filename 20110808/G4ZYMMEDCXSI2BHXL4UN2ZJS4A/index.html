<html><header><meta charset="utf-8"><title>伊健佛山騷Fans千里打氣</title></header><body><h1>伊健佛山騷Fans千里打氣</h1><p>鄭伊健的世界巡迴演唱會佛山站前晚在佛山嶺南明珠體育館舉行，現場7,000座位爆滿，除當地fans外，還吸引來自南京、杭州甚至新疆的fans，他們不辭勞苦由家鄉乘坐長途車，足足花了58小時才到達佛山欣賞演出，令伊健驚訝和感動。</p><p>轉行斬燒豬</p><p>前日下午拜神期間，伊健與一眾主辦單位切燒豬，怎料斬豬師傅沒到場，伊健見狀即親自落手，手起刀落將燒豬斬件。現場工作人員即笑說：「睇戲見陳浩南斬人就見得多啫，乜家轉咗行做斬燒豬？」得伊健笑逐顏開。<br>撰文：林妃</p></body></html>
