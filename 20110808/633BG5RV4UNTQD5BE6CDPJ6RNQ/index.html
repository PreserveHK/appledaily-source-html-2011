<html><header><meta charset="utf-8"><title>死者遺屬作供遺孀：出事前大門開不了</title></header><body><h1>死者遺屬作供<br>遺孀：出事前大門開不了</h1><p>【本報訊】死者蔡道強（40歲）遺孀李翠新（40歲）作供說：「我哋02年拍拖，入住大廈嘅唐三樓。丈夫係驗光師，我哋08年4月23日結婚。當日丈夫唔使返工，我返工時，因為大門開不了，出門口時嘈醒咗丈夫。案發之前兩三日，大門已經要chok吓chok吓至開到。」<br>「當日1點45分，我收到媳婦電話，話冧咗道牆。2點15分，我趕到返去，見成幢樓冧晒。之後我不斷打電話，但係冇人聽。」</p></body></html>
