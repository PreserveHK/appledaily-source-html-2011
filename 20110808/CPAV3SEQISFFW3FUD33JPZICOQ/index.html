<html><header><meta charset="utf-8"><title>日圓先生榊原英資：YEN將升穿70</title></header><body><h1>日圓先生榊原英資：YEN將升穿70</h1><p>有「日圓先生」之稱的前財政大臣榊原英資表示，政府出手干預圓滙的計劃將無助阻止日圓走強，預期日圓有機會升穿70日圓水平。<br>他昨日表示，政府於年底將會在缺乏美國的支持下，獨自出售日圓，預期日圓會在今年尾升至73左右。但副財政大臣五十嵐文彥則表示，若日圓的走勢再異常，會繼續出手干預。他認為這能阻嚇有意在市場刻意炒作的投資者。<br>日本政府於上周四已出售日圓以打擊圓滙近期強勢，為今年第二次。</p></body></html>
