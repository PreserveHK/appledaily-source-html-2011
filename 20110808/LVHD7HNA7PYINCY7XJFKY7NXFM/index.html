<html><header><meta charset="utf-8"><title>熊黛林Chaumet開眼界</title></header><body><h1>熊黛林Chaumet開眼界</h1><p>台灣壹電視開拍的浪漫偶像劇《拜金女王》正在播放中，劇組除了請來《色慾都市》（SexandtheCity）的Patriciafield擔任形象總監之外，主角熊黛林與吳建豪曾遠赴法國巴黎取景，部份外景更於珠寶品牌Chaumet的巴黎凡登廣場博物館內拍攝</p><p>今次是Chaumet首次與台劇合作，博物館內放滿了珍貴的皇冠及展品，熱愛珠寶的熊黛林說：「喺Chaumet博物館拍攝係一次難得經驗，我俾拿破崙送畀瑪麗露易斯皇后（EmpressMarie-Louise）嘅皇冠深深吸引，皇冠以七顆紅寶石點綴，好靚。」<br>撰文：唐如</p></body></html>
