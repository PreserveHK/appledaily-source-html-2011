<html><header><meta charset="utf-8"><title>工權．你要識：兼職工受傷享保障</title></header><body><h1>工權．你要識：兼職工受傷享保障</h1><p>問：僱員在兼職期間工作受傷，僱主是否需負責任？若僱員兼職期間工作受傷，以致未能履行其全職工作，其工傷病假錢應如何計算？<br><br>答：根據《僱員補償條例》規定，凡根據僱傭合約或學徒訓練合約受僱的僱員，不論是全職或兼職工作時受傷，均受該條例保障。此外，兼職僱員如因獲發工傷病假而未能履行其全職工作，其兼職僱主應將該受傷員工的其他有關收入（全職或兼職），包括在其總收入來計算補償金額（包括工傷病假及永久喪失工作能力的補償）。<br>工業傷亡權益會電話：23665965<br>網址： http://www.ariav.org.hk </p></body></html>
