<html><header><meta charset="utf-8"><title>花絮6號梁麗翹被司儀拋窒</title></header><body><h1>花絮<br>6號梁麗翹被司儀拋窒</h1><p>一班港姐面對口才一流的曾志偉、陳百祥（阿叻）以及森美（右），緊張時難免語塞，6號梁麗翹（左）演出「女強人」環節時，談及心中誰是女強人，她認為汪明荃（阿姐）很能幹，並說：「如果搵到個好似家英哥（羅家英），更加有正能量去咩……」她一時緊張口窒窒，阿叻即問她：「咁點先？」梁麗翹依然無法回答，只能說：「咁即係咩呢？」阿叻搞笑說：「如果真係搵到個家英哥，就真係口窒。」最後梁麗翹才補鑊說是找到正能量去拼搏。</p></body></html>
