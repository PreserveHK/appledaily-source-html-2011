<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威曾俾女飛失控喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威曾俾女飛失控喊 - 馮仁昭</h1><p>孫耀威（Eric）噚日喺新城宣傳國語新碟，碟中有隻歌叫《不屬於我的淚》，Eric話自己一向都係一個好易喊嘅人，佢話：「試過以前同女朋友分手，我喊仲俾佢話你喊乜呀。」Eric覺得呢個年代男人喊已經唔係醜事。講到嚟緊呢半年Eric都要留喺台灣，問佢點同女友陳美詩聯繫感情，Eric話：「佢好體諒我，雖然未到神級，但知我想點，好支持我。」</p></body></html>
