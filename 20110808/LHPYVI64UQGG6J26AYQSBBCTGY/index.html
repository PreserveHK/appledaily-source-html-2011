<html><header><meta charset="utf-8"><title>高材生涉姦同學案父以身攔路護子</title></header><body><h1>高材生涉姦同學案<br>父以身攔路護子</h1><p>【本報訊】BandOne學校高材生許嘉誠涉嫌強姦女友案，控辯雙方昨在高等法院進行結案陳詞。法官彭偉昌表示，會在今日引導陪審員後，讓陪審團退庭商議許嘉誠面對的一項強姦及一項非禮罪名。許嘉誠父親昨陪兒子離開法庭時，為免兒子上鏡，向記者揮舞手提袋，兼以身攔路。現年17歲被告許嘉誠，被控於去年8月7日在將軍澳唐明苑寓所強姦同齡女生X，並於9月8日在同一地點非禮X。案件編號：HCCC205/11
</p></body></html>
