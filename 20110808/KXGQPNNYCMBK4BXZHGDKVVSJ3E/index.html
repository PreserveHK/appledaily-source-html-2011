<html><header><meta charset="utf-8"><title>安老院吸走人才</title></header><body><h1>安老院吸走人才</h1><p>【本報訊】安老院舍嚴重欠缺護士人手，有院舍負責人指出，現時業內四分之一護士人手來自醫管局，主要是退休護士；雖然院舍護士薪金難與私家醫院媲美，但業界相信，固定的上班時間及毋須輪夜班工作，對部份在職護士來說仍具吸引力。<br>香港安老服務協會副主席陳志育表示，雖然現時已有退休護士到安老院舍任職，加入此行業的新畢業護士學生近年也越來越多，但安老院舍的護士人手仍然相當短缺，不少院舍惟有以聘請兼職護士作權宜之計，「每日由唔同護士返工，係唔健康嘅現象，派錯藥出現嘅機會都高啲！」</p></body></html>
