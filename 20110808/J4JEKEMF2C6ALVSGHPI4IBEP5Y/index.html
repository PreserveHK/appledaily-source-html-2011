<html><header><meta charset="utf-8"><title>鯨鯊江蘇擱淺慘變食材</title></header><body><h1>鯨鯊江蘇擱淺慘變食材</h1><p>一頭巨型鯨鯊前日在江蘇射陽縣海灘擱淺，被當地人以近10萬元人民幣賣給鎮江市一家海鮮酒家當食材。網民調侃這條鯨鯊找錯地方「休息」，要是上了其他國家的海灘，可能會被保護起來，放回海中，但在中國，就只有死路一條。<br>該鯨鯊長5.8米，重1,770公斤，全身灰黑色（圖），民眾需用吊車，才可將牠吊上大貨車上運走。由於該類鯨鯊極為罕見，故酒家數十名廚師都不忍下手宰割。最後，老闆只好找來殺豬的屠夫操刀。屠夫說，所花的氣力，如同宰殺了三頭成年牛。<br>中新網
</p></body></html>
