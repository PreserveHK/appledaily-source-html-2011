<html><header><meta charset="utf-8"><title>案件速遞縱火案兩兇徒判入獄</title></header><body><h1>案件速遞<br>縱火案兩兇徒判入獄</h1><p>【本報訊】上巿公司中國金屬再生資源位於油塘茶果嶺道的廢料回收場，疑因以較高價錢收購廢料，被指破壞行規惹來同行不滿，09年接二連三遭兇徒投擲汽油彈縱火，主席秦志威更接獲假炸彈郵包。負責駕車接載縱火兇徒的首被告羅振文（36歲），昨因串謀縱火等四罪被重囚14年，負責「睇水」的次被告萬通順（20歲）則入獄六年。法官貝珊指案件極為嚴重，火勢隨時失控及可能造成人命傷亡。<br>案件編號：HCCC341/10</p></body></html>
