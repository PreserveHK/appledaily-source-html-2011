<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●美國流行曲天后LadyGaGa以一身模仿BritneySpears的打扮，周六到阿特蘭大捧Britney演唱會。<br><br>●英國足球明星碧咸前晚為洛杉磯銀河出賽，脫掉上衣後被發現左肩紋了女兒名字Harper的新紋身。<br><br>●日本童星大橋望美前日出席活動時自爆每月零用錢只得約60港元，惹來網民狂插她的父母榨取女兒薪酬。</p><p>●日本女歌手濱崎步剛宣佈開設新浪微博戶口，兩天已吸引110萬名追隨者。<br><br>●韓國組合2PM成員Nichkhun昨日戴眼鏡玩自拍放上網，扮阿伯模樣。<br><br>●韓星元斌為相機品牌拍新廣告，以溫柔笑容冧女fans。</p></body></html>
