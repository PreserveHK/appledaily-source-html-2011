<html><header><meta charset="utf-8"><title>求驗客手記：布力般散貨兵人工揚晒 - 求驗客</title></header><body><h1>求驗客手記：布力般散貨兵人工揚晒 - 求驗客</h1><p>去街市或者超市買餸，就話要知道究竟咩價錢，足球員嘅薪金一向都係「機密」，一般人真係唔容易知道，因為要保護球員私隱，之不過布力般流浪就一於少理，英國《鏡報》就從布力般獲得想賣走球員嘅薪金資料，由周薪、出場費、獎金等都一目了然，真係咩私隱都冇晒，「清洗名單」包括塞內加爾前鋒迪奧夫等，30歲嘅迪奧夫周薪係3萬鎊，佢同克羅地亞前鋒卡連歷都係同樣周薪，家球員薪金公開晒，唔知會唔會有助銷情呢？</p></body></html>
