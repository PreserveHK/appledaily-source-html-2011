<html><header><meta charset="utf-8"><title>鄭秀文做Trench代表</title></header><body><h1>鄭秀文做Trench代表</h1><p>鄭秀文對時尚有獨特的觸覺，打扮自成一格。最近她以百萬酬勞擔任英國時裝品牌Aquascutum160周年大中華代言人半年，日本區的代言人則是濱崎步。品牌早前邀請德國籍攝影大師VincentPeters由歐洲飛到香港，為鄭秀文拍攝以DressingthePowerful為主題的秋冬最新廣告照。<br>拍攝當日鄭秀文穿上傳統英式格子和鮮橙色的trenchcoat，帥氣十足，VincentPeters大讚她的眼神與甫士十分配合，拍攝非常專業及認真。照片中除了捕捉鄭秀文東方女性美的氣質外，更表現出品牌的英倫氣息。<br>撰文：唐如
</p></body></html>
