<html><header><meta charset="utf-8"><title>蘋果綠葉TCL多媒體轉賺1.3億</title></header><body><h1>蘋果綠葉<br>TCL多媒體轉賺1.3億</h1><p>TCL多媒體（1070）截至今年6月底止半年業績扭虧為盈，純利約1.31億元，相對去年同期虧損3.34億元，不派息；期內營業額131.56億元，按年升7.47%。姊妹公司TCL通訊（2618）則宣佈，中期純利按年增56.43%至3.91億元，每股盈利35.49仙，派中期息13.8仙；營業額約46億元，升33.27%。該公司宣佈，鑑於近期不明朗的市況，故撤回在台灣發行台灣存託憑證的建議。</p></body></html>
