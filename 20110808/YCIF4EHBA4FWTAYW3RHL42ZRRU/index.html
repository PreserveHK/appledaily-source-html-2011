<html><header><meta charset="utf-8"><title>猿人踢走精靈奪冠</title></header><body><h1>猿人踢走精靈奪冠</h1><p>於上周五在美國開畫的今夏災難大片《猿人爭霸戰：猩凶革命》（RiseofthePlanetoftheApes圖），錄得1,975萬美元（約1.54億港元）票房，大幅拋離只得595萬美元（約4,640萬港元）的原有榜首《藍精靈》（TheSmurfs），順利成單日冠軍。同是新片的賴恩雷諾士（RyanReynolds）主演喜劇《TheChange-Up》則以475萬美元（約3,700萬港元）緊守第四。</p></body></html>
