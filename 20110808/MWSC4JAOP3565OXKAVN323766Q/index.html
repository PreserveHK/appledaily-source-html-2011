<html><header><meta charset="utf-8"><title>音魂：3.5mm耳筒照玩雙單元</title></header><body><h1>音魂：3.5mm耳筒照玩雙單元</h1><p>迷你音響或座地式喇叭，配置三幾個高中低音單元，可謂見慣見熟！勢估唔到連手指頭Size咁細嘅3.5mm耳筒，一樣有呢項技術！講緊係JVCHA-FXT90，佢最巴閉係採用了TwinSystem設計，將中高音以及低音分為獨立單元，微縮至只有5.8mm，再移植入耳筒之內，由於佢比一般耳筒多一個單元，除咗低頻雄渾有力，細膩嘅中高音亦有出色表現，加埋24k鍍金插頭，夠晒靚仔。<br><br>JVC（27328220）</p></body></html>
