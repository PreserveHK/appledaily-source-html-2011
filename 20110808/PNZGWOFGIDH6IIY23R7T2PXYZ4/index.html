<html><header><meta charset="utf-8"><title>案件速遞趕女出家門夫婦感化</title></header><body><h1>案件速遞<br>趕女出家門夫婦感化</h1><p>【本報訊】夫婦疑不滿九歲大女兒放學後遲回家，今年5月30日晚將女兒趕出屋邨住所家門。保安員報警。女童倦極但有家歸不得達六個小時。涉案鄧氏夫婦早前承認一項虐兒罪，昨在荃灣裁判法院被判感化12個月。夫婦倆分別44歲及35歲。裁判官李家齊表示，女童的保護令判予父母照顧，故不會判社會服務令，否則會剝削兩人照顧女兒的時間，相信兩人還柙已得到深切反省。<br>案件編號：TWCC1949/11
</p></body></html>
