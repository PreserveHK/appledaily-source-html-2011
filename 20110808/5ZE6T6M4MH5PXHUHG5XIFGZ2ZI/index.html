<html><header><meta charset="utf-8"><title>蘋果綠葉瀚宇獲提私有化　每股1.25元</title></header><body><h1>蘋果綠葉<br>瀚宇獲提私有化　每股1.25元</h1><p>瀚宇博德（667）公佈控股公司提出私有化，每股作價1.25元，較停牌前0.85元高出47%，涉資約4億元。控股公司及一致行動人士現合共持有9.87億股股份，佔已發行股本約74.99%。餘下可投票的小股東，則合共持有3.29億股或25.01%權益。該公司董事認為，由於股份的市場流通量相對較低，私有化可為獨立股東提供機會變現。</p></body></html>
